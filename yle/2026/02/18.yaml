      - title: 'Kulttuuriykkönen: Katastrofielokuvat – mihin niitä tarvitsemme ja kuinka todellisia niiden luomat uhkakuvat ovat?'
        start_time: '2026-02-18T15:00:00+02:00'
        end_time: '2026-02-18T15:55:00+02:00'
        description: |-
          Elokuvateattereihin on saapunut jälleen uusi katastrofielokuva Greenland 2, joka maalaa komeetantörmäyksen jälkeistä todellisuutta, kun ihmiset yrittävät selviytyä pitkälti tuhoutuneessa maailmassa. Loppuvuodesta 2025 julkaistiin suoratoistopalvelu Netflixissä myös ydinsodan uhkasta kertova A House of Dynamite. 

          Maailmanlopun maalausta on harjoitettu myös taannoin todellisuudessa, kun tieteilijät siirsivät niin kutsuttua Tuomiopäivän kelloa lähemmäs puoltayötä kuin koskaan aikaisemmin, eli peruuttamattoman tuhon tapahtumista. Heidän arvioissaan lisääntynyt ydinsodan uhka, ilmastonmuutos sekä erilaiset tekoälyn aiheuttamat uhkakuvat ovat suoria ihmiskunnan olemassaoloa vaarantavia tekijöitä ajassamme.

          Kuinka lähellä todellisuudessa olemme maailmanloppua? Mitkä ovat keskeisimmät uhkat, ja mitä niille voitaisiin mahdollisesti tehdä? Mitä luonnonkatastrofeista kertovat elokuvat haluavat viestittää? Millaisia vertauksia asteroidiuhka, tulivuorenpurkaukset ja muut mahdolliset koko ihmiskuntaa ja sen tulevaisuutta vaarantavat uhkat oikein tarjoavat? Kuinka uskottavia nämä maailmanlopun maalaukset todellisuudessa ovat, ja millaisiin tilanteisiin ne meidät voi johtaa? 

          Vieraina emeritusprofessori Esko Valtaoja, sekä fiktio- ja tiedekirjailija Tiina Raevaara. Juhani Kenttämaa toimittaa.
