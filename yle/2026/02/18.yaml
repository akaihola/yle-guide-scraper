      - title: 'Havaintoja muutoksesta: Eeva Kilven maailmoja muuttavat runot'
        start_time: '2026-02-18T10:00:00+02:00'
        end_time: '2026-02-18T10:50:00+02:00'
        description: |
          Runoissa soi aiempien sukupolvien laulu. Eeva Kilpi on luonut runoja ja teoksia usealla eri vuosikymmenellä. Hän ei ole taipunut ajan hengen trendien tai vaatimusten alle. Hän on puolustanut niin metsiä kuin muunlajisiakin. 
          Miten runous voi auttaa suunnistamaan elämässä? Miten tulevaisuutta voi rakentaa runojen kautta? 
          Toimittaja Satu Kivelän vieraana kirja-alan ammattilainen ja kirjoittaja Anna-Riikka Carlson ja Puistokatu 4:n toiminnanjohtaja Minttu Jaakkola.
