      - title: '12 diktaattoria: Stalinistit: Hafiz al-Assad, Bashar al-Assad ja Ahmed al-Shara, Syyria'
        start_time: '2026-02-18T12:05:00+02:00'
        end_time: '2026-02-18T12:50:00+02:00'
        description: |
          Syyrian johdossa ei kansalaisten näkökulmasta ole onnistunut sen enempää sotilas kuin lääkärikään, mutta onnistuisiko entinen terroristi Ahmad Hussein al-Shara, joka on tunnettu myös nimellä Abu Muhammad al-Jawlani? Kysymys on absurdi, mutta erittäin ajankohtainen.
          Hafiz al-Assadin valtakunnassa moraaliset kriteerit muistuttivat stalinismista, joka ei ollut arvo vaan asenne. Syyrian salaisella poliisilla "Mukhabaratilla" oli keskeinen rooli hallinnon vallan ylläpitämisessä. Tämä rooli oli olennainen osa Hafiz al-Assadin strategiaa säilyttää valta ja tukahduttaa poliittinen vastarinta. Tämä perintö siirtyi myös isältä pojalle Bashar al-Assadille.
          Ahmad Hussein al-Sharalle eivät edeltäjien saappaat sovi, ja kansa seuraa henkeä pidätellen uuden johtajansa askelmerkkejä.
          Stalinismin vaikutuksesta ja heijastuksista Syyriassa kertoo toimittaja-tietokirjailija Hannu Pesonen. Toimittajana on Raimo Tyykiluoto.
          (Julkaistu Yle Areenassa 1.12.25)
