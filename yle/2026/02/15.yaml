        description: |
          Tässä Romano Mirits-ohjelmassa vieraana on Henry Jauhiainen, PePe-hankkeen (Perustana perhe) projektikoordinaattori. Keskustelussa nousee esiin ennaltaehkäisevän perhetyön merkitys romani-perheille: neljän ryhmätapaamisen aikana on syntynyt aitoja kohtaamisia, avointa keskustelua perheiden arjen haasteista sekä tärkeää vertaistukea. Haastattelu välittää lämpimän ja positiivisen kuvan työstä, jossa perheet ja lapset ovat yhdessä keskiössä – ja jossa päästään tarttumaan asioihin jo juurisyiden tasolla. Toimittajana Dimitri Grönfors
