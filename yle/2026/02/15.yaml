      - title: 'Klasariparatiisi - Eva Tigerstedt: Klassinen saksofoni'
        start_time: '2026-02-15T07:00:47+02:00'
        end_time: '2026-02-15T07:54:42+02:00'
        description: |
          Jazzissa saksofoni on vähintään kuningatar. Miten klassisessa musiikissa? Saksofonin historia alkaa 1800-luvun alkupuolelta, ja kaikesta saamme kiittää Adolphe Saxia. Miten saksofonin klassinen historia kehkeytyi ja minkälaista musiikkia sille on sävelletty, siitä saadan pieni käsitys Klasariparatiisissa. 

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Walter Gross: Tenderly (Stan Getz, saksofoni, Lou Levy, piano, Leroy Vinnegar, kontrabasso, Shelly Manne,rummut).

          Trad., sov.Stan Getz: Ack Värmeland du sköna (Dear old Stockholm) (Miles Davis, trumpetti, John Coltrane, tenorisaksofoni, Red Garland, piano, Paul Chambers, kontrabasso, Philly Joe Jones, rummut). 

          Fernande Decruck: Toccata (Michael Duke, alttosaksofoni, David Howie, piano).   

          Georges Bizet: Prelude, Arlesitar-orkesterisarjasta no 1 (Berliinin filharmonikot/Herbert von Karajan).
           
          Claude Debussy: Rapsodia alttosaksofonille ja orkesterille (Theodore Kerkezos, saksofoni ja Lontoon sinfoniaorkesteri/Juri Simonov).

          Harry Akst: Dinah (Josephine Baker, laulu, Olivier's Boys Jazz-yhtye).

          Darius Milhaud: La Creation du monde, 1-näytöksinen baletti op.81 (Schönberg Ensemble/ Reinbert de Leeuw).

          Henri Tomasi: Finaali, Konsertosta saksofonille ja orkesterille (Marcel Mule, alttosaksofoni, ja Marthe Lenom, piano).

          Tapani Länsiö: Aamusumu nousee, Pastoraalisarjasta saksofonikvartetille (Olli-Pekka Tuomisalo, saksofonit).

          Girolamo Frescobaldi, sov. Roberto Frati:  Se l'aura spira tutta vezzosa (Jos tuuli henkäilee) (The Saexophones).

          Jennifer Higdon: Lullaby, kahdelle alttosaksofonille ja pianolle (Michael Duke ja Anna Duke, alttosaksofoni, David Howie, piano).
