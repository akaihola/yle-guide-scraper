      - title: Narrin aamulaulu - Ritva Auvinen (1932-2026), maanläheinen primadonna
        start_time: '2026-02-15T08:05:30+02:00'
        end_time: '2026-02-15T08:59:51+02:00'
        description: |-
          "Olin ujo, eikä minulle tullut nuorena mieleenkään, että minusta mitään laulajaa tulisi", totesi  musikaalisessa evakkoperheessä kasvanut Ritva Auvinen. Vaikka heittäytyminen kokoaikaiseksi ammattilaulajaksi tapahtui suhteellisen myöhään, urasta tuli poikkeuksellisen pitkä ja komea. 
          Ohjelmassa kuullaan otteita vuonna 2003 tehdystä haastattelusta. 
          Toimittajana Outi Paananen. 
