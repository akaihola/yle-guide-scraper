      - title: 'Elävä historia: Miten estää ydinkatastrofi - suomalaiset auttoivat Venäjää parantamaan ydinvoimaloidensa turvallisuutta'
        start_time: '2026-02-15T12:05:00+02:00'
        end_time: '2026-02-15T12:55:00+02:00'
        description: |-
          Neuvostoliiton luhistumisen jälkeen suomalaiset olivat huolissaan venäläisten ydinvoimaloiden turvallisuudesta.
          Vuonna 1992 alkoi yhteistyö, jonka aikana suomalaiset auttoivat monin tavoin parantamaan venäläisten ydinvoimaloiden turvallisuutta. Yhteistyö päättyi 30 vuotta myöhemmin, kun Venäjä hyökkäsi Ukrainaan. 
          Mitä kaikkea suomalaiset tekivät ydinvoimaloiden turvallisuuden parantamiseksi ja missä kunnossa venäläiset voimalat ovat tänään?
          Haastateltavat: yhteistyössä mukana olleet Heikki Reponen ja Kim Söderling sekä historiantutkija Petri Paju.
          Toimittaja: Harri Alanne
          Äänisuunnittelija: Laura Koso.
