        start_time: '2026-02-17T13:00:00+02:00'
        end_time: '2026-02-17T13:30:00+02:00'
        description: |
          Miltä maailman murros näyttää historiantutkijoiden linssien läpi?  
          Keskustelemassa ovat poliittisen historian emeritusprofessori Kimmo Rentola sekä Suomen ja Pohjoismaiden historian emeritusprofessori Markku Kuisma, joka pohtii tuoreessa kirjassaan sitä, ratkaisivatko suuryritykset natsien valtaannousun.
          Miksi kuluva vuosikymmen muistuttaa aikaa ennen ensimmäistä ja toista maailmasotaa? 
          Toimittajana on Antti Pilke.
      - title: 'Radio 1:n iltapäivä: pitkä liuku perinteestä nykyaikaan – laskiaisen merkitys ja muuttuvat tavat'
        start_time: '2026-02-17T13:30:00+02:00'
        end_time: '2026-02-17T15:00:00+02:00'
        description: |+
          Radio 1:n laskiaistiistain iltapäivässä juontajana Jalmari Laine. Laskiainen tarkoittaa meille nykyään lähinnä mäenlaskua, hernerokkaa ja pullaa, mutta se on myös perinteisesti merkittävä kirkollinen ja kansanperinteen taitekohta. SKS:n arkistotutkija Heli Paakkonen avaa laskiaisen perinteitä. N. klo 14:30 toimittaja Satu Kivelä kysyy Puistokatu 4:n toiminnanjohtaja Minttu Jaakkolalta kulttuurielämyksestä, joka on vaikuttanut häneen erityisesti.

      - title: Kulttuuriykkönen
        start_time: '2026-02-17T15:00:00+02:00'
        end_time: '2026-02-17T15:55:00+02:00'
        description: |-
          Puhumme hulluista tai hulluilta vaikuttavista hallitsijoista ja ennen kaikkea ihmisistä hallitsijan ympärillä, jotka mahdollistavat hänen toimintansa. Historian saatossa on nähty jos jonkinlaista hullua hallitsijaa tai ruhtinasta, joista otamme lähetyksessä muutaman esimerkiksi (Rooman keisari Caligula, Ranskan Kaarle VI, Britannian Yrjö III, Ruotsin Eerik XIV, Baijerin Ludvig II ja Venäjän Iivana Julma). 

          Studiossa vieraina ovat oikeus- ja kriminaalipsykologian dosentti ja psykologian tohtori Jaana Haapasalo, tietokirjailija Leif Sundström, joka on kirjoittanut kirjan Rajaton valta: Modernin ajan diktaattorit Hitleristä Kim Jong-uniin, sekä historian dosentti Pekka Valtonen.

          Lähetyksen juontaa Nicklas Wancke.
