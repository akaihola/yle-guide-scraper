      - title: 'Klasariparatiisi - Eva Tigerstedt: Hiljaisuuksia, fragmentteja ja kaukainen tarina, tai kaksi satavuotiasta ja vähän Sibeliusta'
        start_time: '2026-02-17T11:00:00+02:00'
        end_time: '2026-02-17T11:57:00+02:00'
        description: |-
          György Kurtag ja Morton Feldman täyttävät molemmat sata vuotta tänä vuonna.

          Unkarilainen Kurtag on vielä elossa. Hänen musiikkinsa on tiivistynyttä ja aforistista, ilmaisultaan vahvaa. Jokainen sävel on tärkeä. Hän koki ankaran depression 1950-luvulla, kun Unkarin kansannousun jälkeen kohtasi länsimaisen avant-garde-musiikin. Sellainen oli ollut täysin pannassa Unkarissa.

          Feldman pyöri New Yorkin abstraktien taiteilijoiden piirissä, ja loi hiljaisia, hitaita sävellyksiä joissa soinnit, sävelkimput, melodianpätkät kuin leijuvat ilmassa, antaen kuulijalle tilaa hengittää. Hän sanoi säveltävänsä kuin kuvataiteilija maalaa taulun. The Rothko Chapel-teos kunnioittaa hyvän ystävän muistoa.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Jean Sibelius: Bardi, op.64 (Lontoon sinfoniaorkesteri/Colin Davis).

          György Kurtag:  Berceuse 1 (Kehtolaulu), teoksesta Kafka-fragmentteja (Anu Komsi, sopraano, Sakari Oramo, viulu).

          György Kurtag:  1. Merkwuerdige Pirouetten des Kapellmeisters Johannes Kreisler, ja
          2. E.: Der begrenzte Kreis ...teoksesta Kunnianosoitus R. Sch.:lle op.15 (Trio Apollon).

          György Kurtag: Kukkia me vain olemme .. - Mijakolle, pianolle 4-kätisesti kokoelmasta Jatekok (Marta Kurtag ja György Kurtag, piano).

          Morton Feldman: The Rothko Chapel, alttoviululle, lyömäsoittimille, celestalle, sopraanolle, altolle ja kuorolle.    
          (Andra Darzins, alttoviulu, Boris Mueller, lyömäsoittimet, Markus Stange, celesta, Johanna Zimmer, sopraano, Ulrike Becker, altto, ja Stuttgartin radion vokaaliyhtye/Marcus Creed).
