      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-02-17T20:30:00+02:00'
        end_time: '2026-02-17T20:55:00+02:00'
        description: |-
          Iranissa vuodenvaihteessa velloneet mielenosoitukset ovat toistaiseksi laantuneet.

          Iranilainen Nobel-palkittu ihmisoikeusjuristi Shirin Ebadi sanoo Ylen haastattelussa, että
          iranilaiset eivät enää taivu, vaan kaatavat islamilaisen vallan. Shirin Ebadi arvioi, että Iran on kuin tulivuori, joka purkautuu pian uudelleen. Hän myös uskoo Iranin muuttuvan ennen pitkää demokratiaksi, jossa uskonto on ihmisen
          yksityisasia.

          Shirin Ebadi elää maanpaossa Britanniassa. Hän on ollut keskeinen iranilainen
          ihmisoikeusaktivisti sekä ennen maanpakoa että sen jälkeen. Hän sai toiminnastaan
          ihmisoikeuksien puolesta Nobelin rauhanpalkinnon vuonna 2003.

          Maailmanpolitiikan arkipäivää -ohjelma pohtii kuohuvaa Irania. 
          Ohjelman toimittaa Sampo Vaarakallio. Äänitarkkailija on Marko Vierikko.
