        start_time: '2026-02-25T10:00:00+02:00'
        end_time: '2026-02-25T10:50:00+02:00'
        description: |
          Moni haluaa lukea yhdessä tai samassa tilassa. Moninaiset lukupiirit tuovat ihmisiä yhteen kaunokirjallisuuden äärelle. Millaisesta muutoksesta lukupiirien suosio kertoo? Millainen merkitys yhdessä lukemisella on? Toimittaja Satu Kivelä etsii vastauksia yhdessä POC-lukupiirin vetäjien Aracelis Correan ja Téri Zambranon kanssa. 
