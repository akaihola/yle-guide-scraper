      - title: 'Tiedeykkönen: Oudot kaksiulotteiset materiaalit - läpinäkyviä, mutta äärimmäisen lujia'
        start_time: '2026-02-20T12:05:00+02:00'
        end_time: '2026-02-20T12:55:00+02:00'
        description: |-
          Kaksiulotteiset materiaalit ovat niin ohuita, että ne eivät enää ole kolmiulotteisia. Ne ovat tyypillisesti yhden tai muutaman atomikerroksen paksuisia aineita, joissa aineen ominaisuudet voivat poiketa radikaalisti tavanomaisista kolmiulotteisista materiaaleista. 
          Haastateltavina ovat fysiikan professori Peter Liljeroth Aalto-yliopistosta ja kemian professori Mika Pettersson Jyväskylän yliopistosta. 
          Toimittajana on Mari Heikkilä.
