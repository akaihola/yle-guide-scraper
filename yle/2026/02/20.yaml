        start_time: '2026-02-20T11:00:00+02:00'
        end_time: '2026-02-20T11:55:00+02:00'
        description: |-
          Oppilaidensa suuresti ihailemalla Paavo Pohjolalla oli pitkä elämä musiikissa, niin viulistina kuin opettajanakin. Muusikkojen koulutuksessa hän vannoi yhteismusisoinnin ja kamarimusiikin nimeen. Paavo Pohjola kuoli 91-vuotiaana kuluvan vuoden tammikuussa. Outi Paananen 
          tapasi taiteilijan hänen 90-vuotisjuhlansa kynnyksellä. 
