      - title: Marko Gustafssonin vieraana teatteriohjaaja, näytelmäkirjailija Esa Leskinen
        start_time: '2026-02-14T17:00:00+02:00'
        end_time: '2026-02-14T17:46:00+02:00'
        description: |
          "On todella hämmentävää, että me uskomme näyttelijöiden esittämiin hahmoihin. Jännitämme ja iloitsemme heidän puolestaan, vaikka tiedämme, että he vain näyttelevät",  sanoo Kansallisteatterin pääohjaaja Esa Leskinen.
          Hän muistuttaa, että ihminen on kautta historiansa ollut riippuvainen tarinoista ja on edelleen. "Me kulutamme valtavasti esimerkiksi erilaista suoratoistoviihdettä.  Olemme suorastaan riippuvaisia erilaisista tarinoista ja tämäkin pitäisi ottaa huomioon, kun kulttuurista leikataan", Leskinen muistuttaa. Ohjelma on uusinta ajalta 22.5.2025.
