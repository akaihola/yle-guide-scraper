          02:12 Prokofjev: Viulukonsertto n:o 2 g-molli (David Oistrah ja Philharmonia-ork./Alceo Galliera).

          02:40 Mahler: Sinfonia n:o 3 d-molli.(Michelle De Young, mezzosopraano, Mendelssohn-kuoron naisäänet sekä Pittsburghin lapsikuoro ja Pittsburghin SO/Manfred Honeck).

