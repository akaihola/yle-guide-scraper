      - title: 'Virtasen taloushistoria: Latinaa liikemiehille'
        start_time: '2026-02-14T11:00:00+02:00'
        end_time: '2026-02-14T11:47:00+02:00'
        description: |-
          Filosofian tohtori Kari Ketola on kirjoittanut kirjan Kulttuurin historia - latinaa lukutaitoisille. Kirjassa on kuvattu, mitä ominaisuuksia ja taitoja hyvä johtaja tarvitsee. Aikoinaan Ketola huomasi, että amerikkalaiset johtamistaidon konsultit myivät hyvällä hinnalla suomalaisille niitä oppeja, jotka tunnettiin jo antiikin Roomassa. Ketola on kirjoittanut aiemmin yhdessä filosofian tohtori Tapio Helenin kanssa kirjan Latinaa liikemiehille. Molemmissa teoksissa on viisauksia, joiden avulla muutkin kuin johtajat voivat tehostaa työtään ja parantamaan elämisensä laatua. Toimittaja on Juha Virtanen.
