      - title: 'Maailma tarinoina: Kalevala ja Lumenlaulaja heijastelevat esikristillisen ajan maailmankuvaa'
        start_time: '2026-02-19T12:05:00+02:00'
        end_time: '2026-02-19T13:00:00+02:00'
        description: |-
          Elias Lönnrotin luomassa kansalliseepos Kalevalassa näkyy vaikutteet esikristillisen ajan uskomuksista kristinuskoon. Emmi Itärannan fantasiaromaani Lumenlaulaja on uudelleenkirjoitus Kalevalasta, johon on yhtä lailla sulautunut elementtejä kansanperinteestä ja -uskosta. Millaisia yhteyksiä aikamme uushengellisyydellä on kaukaiseen historiaan? Millaisena muinaisen ihmisen monien jumaluuksien värittämä luontosuhde näyttäytyy aikaamme vasten?
          Muinaisessa mytologiassa teosten kautta samoilevat Marja Vehkasen kanssa kirjailija Emmi Itäranta ja folkloristiikan professori Lotte Tarkka.
