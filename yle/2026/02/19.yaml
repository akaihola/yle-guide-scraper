      - title: Kulttuuriykkönen
        start_time: '2026-02-19T15:00:00+02:00'
        end_time: '2026-02-19T15:55:00+02:00'
        description: |-
          William Shakespeare on tällä hetkellä suomalaisten teatterinäyttämöjen suosituin näytelmäkirjailija. Mikä tekee Shakespearesta niin ajankohtaisen?

          Shakespearesta ovat keskustelemassa Paavo Westerberg, jonka ohjaama Romeo ja Julia pyörii Tampereen teatterissa, sekä Erik Söderblom, jonka ohjaama Myrsky on nähtävillä teatteri Jurkassa Helsingissä. Keskustelemassa on myös yliopistolehtori Nely Keinänen, joka kävi katsomassa Chloé Zhaon ohjaaman Hamnet-elokuvan ja tuntee Shakespearen kuin omat taskunsa.

          Juontajana on Pietari Kylmälä.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
