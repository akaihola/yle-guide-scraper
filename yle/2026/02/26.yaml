      - title: 'Kulttuuriykkönen: Scream-elokuvat 30 vuotta: slasher-kauhu ja ohjaaja Wes Cravenin perintö'
        start_time: '2026-02-26T15:00:00+02:00'
        end_time: '2026-02-26T15:55:00+02:00'
        description: |-
          Kauhugenren uudistaja, modernin slasher-, eli viiltelykauhun tunnetuin elokuvasarja Scream täytti 30 vuotta. Uusin elokuva Scream 7 julkaistaan juhlavuoden kunniaksi, missä mukana ohjaajana alkuperäisen elokuvan käsikirjoittaja Kevin Williamson sekä sen päätähdet Neve Cambell ja Courtney Cox.

          Mikä on elokuvien viehätys ja pitkän iän salaisuus? Miten sarja uudisti kauhugenreä ja kuinka hyvin uusimmat osat pystyvät tekemään tuoretta satiiria kauhugenrestä? Millainen on slasher-genren historia ja kehittyminen edelleen yhdeksi suosituimmista kauhutyyleiksi? Millainen on Scream-elokuvien alkuperäisen, jo edesmenneen ohjaajan Wes Cravenin perintö, ja miten se näkyy sarjassa sekä kauhussa edelleen?

          Vieraina kirjallisuuden tutkija ja feministisen kauhupiirin Noora Vaakanainen sekä toimittaja-tietokirjailija Anton Vanha-Majamaa. Juhani Kenttämaa toimittaa.
