        description: |-
          Elias Lönnrotin työpöydällä syntyi kansanrunojen pohjalta Kullervo, jota aatteet ja taiteet ovat varioineet ajasta aikaan. Mikä motivoi Lönnrotia kirjoittamaan hahmon niin traagiseksi? Miksi tuhoisa ja kostonhimoinen Kullervo on kiinnostanut taiteilijoita niin paljon? Miten Kullervon hahmo latautuu suhteessa aikaamme?
          Marja Vehkasen johdattelemana Kullervon merkityksiä avaavat uskontotieteen dosentti Vesa-Matteo Piludu ja Kalevala-seuran toiminnanjohtaja, dosentti Niina Hämäläinen.
