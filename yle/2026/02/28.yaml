      - title: 'Luomiskertomus: Elli Salo - Keräilijä'
        start_time: '2026-02-28T07:31:00+02:00'
        end_time: '2026-02-28T07:55:00+02:00'
        description: |-
          Mitä kaikkea itsestämme ymmärrämme, jos uskallamme vähänkään jakaa toisille kipeitä muistojamme? Keräilijät-romaanissa arkeologi Heini matkustaa Kainuuseen Läätteeseen etsimään talvisodan taistelujen jälkiä. Elämän rajallisuuden ymmärtämisen keskellä Heini uskaltaa pysähtyä myös omien surujensa eteen. Menneitä kaivellessa Heini tutustuu paikallisiin ihmisiin ja tajuaa millainen merkitys ystävyydellä voi olla.

          Keräilijät-romaanin kirjoittanut Elli Salo Luomiskertomuksen vieraana. 

          Toimittaja Jukka Kuosmanen.
