      - title: 'Vakoojat: Vakoilun historia ja aikansa julkkikset - Casanova ja Mata Hari'
        start_time: '2026-02-27T21:31:00+02:00'
        end_time: '2026-02-27T22:12:02+02:00'
        description: |
          Maailman toiseksi vanhin ammatti on vakooja, sanotaan. Jo Vanhan testamentin Mooseksella oli kahdentoista vakoojan iskuryhmänsä. Vakoojat -sarjassa perehdytään vakoilun ja vastavakoilun mystiseen ja tarunhohtoiseen, mutta todelliseen maailmaan. 

          Naisseikkailuillaan mainetta niittänyt aikakautensa ”kestolööppi” Casanova oli myös taitava vakooja. Miksi eksoottinen tanssija, oman aikansa seuratuin salarakas Mata Hari teki vakoojan ammatista legendaarisen, vaikka olikin surkea vakooja?

          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen, toimittajana Raimo Tyykiluoto.
