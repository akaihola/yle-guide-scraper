      - title: Narrin aamulaulu - La Bellissima Anna Moffo
        start_time: '2026-02-27T11:00:00+02:00'
        end_time: '2026-02-27T11:55:00+02:00'
        description: |
          Amerikkalais-italialaista Anna Moffoa (1932-2006) oli siunattu upealla äänellä, verrattomalla muusikkoudella, terävällä älyllä ja poikkeuksellisella kauneudella. Yhdessä yössä tähteyteen ampaissut sopraano esiintyi oopperalavojen lisäksi italialaisissa elokuvissa ja emännöi omaa tv-showtaan. Ura oli huikea, mutta loistokausi jäi lyhyeksi. 
          Anna Moffon laulun lumoissa on Outi Paananen.
