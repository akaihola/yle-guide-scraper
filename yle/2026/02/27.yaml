      - title: 'Tiedeykkönen: Voiko tekoäly laukaista psykoosin? Keskustelubotit mielenterveysriskien näkökulmasta'
        start_time: '2026-02-27T12:05:00+02:00'
        end_time: '2026-02-27T12:55:00+02:00'
        description: |
          Tekoälyn käytön yleistyminen on herättänyt keskustelu suuriin kielimalleihin perustuvien keskustelubottien mahdollisista mielenterveysriskeistä. 

          Mediassa ja tieteellisissä julkaisussa on alettu puhua jopa “tekoälypsykoosista”. Mielenterveyden ammattilaiset ovat havainneet, että joidenkin ihmisten kohdalla todellisuustajun heikentyminen on mahdollisesti ollut yhteydessä tekoälyn käyttöön.

          Jaksossa on haastateltavana HUS:lla digitaalisista hoidoista vastaava psykoterapeutti, oikeuspsykologi ja tutkija Jan-Henry Stenberg. Haastateltavana on myös Aalto-yliopiston koneoppimisen professori Arno Solin.

          Toimittaja: Juuso Pekkinen
          Äänisuunnittelija: Mikko Kymäläinen
