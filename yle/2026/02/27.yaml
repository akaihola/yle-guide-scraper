      - title: 'Radio 1:n iltapäivä: Keräilijät-romaanin kirjoittanut Elli Salo Luomiskertomuksen vieraana'
        start_time: '2026-02-27T13:30:00+02:00'
        end_time: '2026-02-27T15:00:00+02:00'
        description: |-
          Radio 1:n iltapäivän juontajana on Miia Lahti.. Mitä kaikkea itsestämme ymmärrämme, jos uskallamme vähänkään jakaa toisille kipeitä muistojamme? Keräilijät-romaanissa arkeologi Heini matkustaa Kainuuseen Läätteeseen etsimään talvisodan taistelujen jälkiä. Elämän rajallisuuden ymmärtämisen keskellä Heini uskaltaa pysähtyä myös omien surujensa eteen. Menneitä kaivellessa Heini tutustuu paikallisiin ihmisiin ja tajuaa millainen merkitys ystävyydellä voi olla. Keräilijät-romaanin kirjoittanut Elli Salo Luomiskertomuksen vieraana. Toimittajana Jukka Kuosmanen. N. klo 14:30 kuulokurkistus illan konserttiin.
