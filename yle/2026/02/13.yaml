      - title: '12 diktaattoria: Stalinistit: Klement Gottwald, Antonin Novotny ja Gustav Husak, Tshekkoslovakia'
        start_time: '2026-02-13T21:31:00+02:00'
        end_time: '2026-02-13T22:25:00+02:00'
        description: |
          Stalinismi ratkaisi kaikki muut maailman ongelmat paitsi todelliset ongelmat. Näin kävi myös Tshekkoslovakiassa, vaikka maata rakensi Stalinin opein kuuliaisesti Klement Gottwald, Antonin Novotny ja Gustav Husak. Kaksi ensimmäistä, Gottwald ja Novotny, olivat stalinisteja, ja Husakista tehtiin stalinisti. Heitä kaikkia miellytti stalinistinen hallintotapa, jossa johtajan henkilökohtainen auktoriteetti ja erehtymättömyys olivat keskiössä.
          Stalinismin arvopohja oli samaan aikaan sekä ylimielinen että vajaamielinen, joten tämä lienee helpottanut merkittävästi kolmikon työtä heidän rakentaessaan omaa utopiaansa Neuvostoliiton mallin mukaisesti.
          "Joka ei ole meidän kanssamme, on meitä vastaan" kuvaa hyvin aikakauden mustavalkoista ja autoritaarista politiikkaa, jossa kompromisseille tai eriävien mielipiteiden sietämiselle ei ollut tilaa.
          Stalinismista Tshekkoslovakiassa kertoo Kauppalehden toimituspäällikkö Mikko Metsämäki. Toimittajana on Raimo Tyykiluoto.
