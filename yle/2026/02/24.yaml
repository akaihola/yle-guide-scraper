        start_time: '2026-02-24T20:35:00+02:00'
        end_time: '2026-02-24T20:55:00+02:00'
        description: |-
          Rokotekeskustelu on Yhdysvalloissa osa kuohuvaa sisäpolitiikkaa. Venäjällä hyökkäyksellä Ukrainaan on vaikutuksia  lääketuotantoon. 



          WHO:n rokoteohjelman johtaja Kate O'Brien sanoo Ylen haastattelussa, että yhteisöjen terveydenhuoltoa on rakennettu pitkään. Nopeasti leviävät valeuutiskampanjat saattavat tuhota vuosikymmenten työn jopa viikoissa. Luottamuksen rakentaminen uudelleen voi kestää pitkään. 



          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet   Heikki Heiskanen, Juri von Bonsdorff ja Erja Tuomaala.  Äänitarkkailijana on Katja Kostiainen. Musiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
