      - title: Kissankehto - Susanna Vainiola
        start_time: '2026-02-24T17:35:00+02:00'
        end_time: '2026-02-24T18:30:00+02:00'
        description: |
          Voyager- luotaimen ottamassa kuvassa me olemme pieni himmeä piste avaruuden äärettömyydessä. Näkeekö tai kuuleeko meitä kukaan? Ja jos kuulee, mahtaako ymmärtää?
          Tai entä jos tämä kaikki onkin vain kuvitelmaa, niinkuin Matrix- elokuvassa?
          Kissankehdossa ajatellaan varovasti maailmankaikkeuden mittakaavoja ja pyöritetään kultaisia levyjä.

          (uusinta tammikuulta 2021)

          The Flaming Lips: Flowers of Neptune 6
          Folkhem: Ykkösii ja nollia
          Metro-tytöt ja Kipparikvartetti: Liisa Ihmemaassa
          Louis Armstrong & His Hot Seven: Melancholy blues
          The Avalanches feat. Leon Bridges: Interstellar love
          Electric Light Orchestra: Telephone line
          Marian: Ihmisiä
          Astrud Gilberto: Fly me to the moon
          Fana Hues: Icarus
          Hot Heros feat. Janne Laurila: Aurinko putoaa
          Tasmin Archer: Sleeping satellite
          Air: Ce matin-là

          Ohjelma on saanut innoitusta Pauliina Haasjoen esseekokoelmasta Himmeä sininen piste, Ylen Tähtisarja- podcastista, sekä Italo Calvinon novellikokoelmasta Kosmokomiikkaa (suom. Liisa Ryömä).
