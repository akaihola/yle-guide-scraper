      - title: 'Klasariparatiisi - Eva Tigerstedt: Ryyppyrenkutuksista kyynelmadrigaaleihin - Orlando di Lasso oli musiikin kosmopoliitikko'
        start_time: '2026-02-24T11:00:00+02:00'
        end_time: '2026-02-24T11:57:00+02:00'
        description: |
          “En halua jättää taloani, puutarhaani ja muita hyviä asioita Münchenissä”, vastasi Orlando di Lasso, kun Saksin vaaliruhtinas yritti houkutella häntä hoviinsa Dresdeniin. Lassolla olisi ollut muitakin ottajia, mutta tämä hyvin kansainvälinen ja monipuolinen säveltäjä halusi jäädä Müncheniin. Lasso oli paitsi loistava säveltäjä myös sanaseppo, laulaja ja välillä näyttelijäkin. Hän sepitti räävittömiä laulutekstejä monella kielellä, ja sävelsi kaikkea hupikappaleista ihmeen kauniiseen kirkkomusiikkiin. 

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Orlando di Lasso:

          Bon jour et puis quelles nouvelles? (Amarcord).

          Timor et tremor (Pelko ja vavistus) 6-ääninen motetti (The Sixteen/Harry Christophers).

          Prophetiae Sibyllarum (Sibyllojen ennustukset): Prologi, Persialainen Sibylla ja Delfoilainen Sibylla (Weser-Renaissance Bremen/Manfred Cordes).

          Bon jour mon Coeur (Amarcord).

          Chi chilichi
          Une Puce j'ay dedans l'oreille (Korvassani on kirppu)
          Lucescit jam o socii (Aamu jo sarastaa) (Clement Janequin -yhtye).

          Ich hab ein Mann
          Le Temps peult bien (Eric Bellocq, luuttu).

          Susanne un jour, versio soittimille (Capella de la Torre/Katharina Bäuml).

          Lagrime di San Pietro (Pyhän Pietarin kyyneleet) osat 12 ja loppumotetti (Gallicantus).
