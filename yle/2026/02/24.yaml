        description: |+
          Juontajana Joni Timonen. Viime lokakuussa  Suomen Jazzliitto myönsi Yrjö-palkinnon laulaja, säveltäjä Aili Ikoselle. Genre-rajoja rikkova artisti esiintyy useiden korkeatasoisten kokoonpanojen solistina, tekee soolo-produktioita ja on ollut mm. Rajaton lauluyhtyeen jäsen jo kuuden vuoden ajan. Laulujenteko ja musiikki ovat olleet tärkeä osa Ikosen elämää jo lapsesta saakka. Aili Ikonen on studiovieraana klo 14. N. klo 14:30 tekstineuloja, tietokirjailija Teija Alanko kertoo elämyksesta, joka liittyy käsityökulttuuriin ja neulefestivaaleihin. Toimittaja Satu Kivelä.


