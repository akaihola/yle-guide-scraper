      - title: 'Sari Valto: Miksi “rauhan uskonnot” eivät ole saaneet maailmaan rauhaa?'
        start_time: '2026-02-24T10:00:00+02:00'
        end_time: '2026-02-24T10:55:00+02:00'
        description: |
          Kaikki uskonnot sanovat olevansa rauhan ja rakkauden asialla. Miksi sitten niiden edustama etiikka ei ole onnistunut leviämään normiksi niin, että ihmiset eivät sotisi keskenään? Päinvastoin, uskontoja käytetään oikeuttamaan väkivalta toisia kohtaan. Keskustelu uskontojen merkityksestä sotaan, vieraina islamilaisen teologian yliopistonlehtori Joonas Maristo ja uskontotieteen professori Titus Hjelm.
