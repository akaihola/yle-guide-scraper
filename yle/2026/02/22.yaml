      - title: 'Elävä historia: Suomalaiset Neuvostoliiton pakkotyöleireillä - kuinka odotukset petettiin '
        start_time: '2026-02-22T12:05:00+02:00'
        end_time: '2026-02-22T12:55:00+02:00'
        description: |-
          Unelma paremmasta elämästä muuttui painajaiseksi, kun suomalaiset siirtolaiset joutuivat Gulag-järjestelmän vankileireille. Laittomia maahanmuuttajia kohdeltiin kuin rikollisia ja tuhansia suomalaisia kuljetettiin kaukaisille vankileireille pakkotyöhön. Haastateltavana Ira Jänis-Isokangas, Venäjän ja Neuvostoliiton historian dosentti ja yliopistonlehtori Helsingin yliopistosta. Toimittajana Ville Talola. Äänisuunnittelu Katri Koivula ja Tuomas Vauhkonen.
