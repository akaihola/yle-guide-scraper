      - title: 'Kulttuuriykkönen: Wuthering Heights - elokuva on eroottinen muotispektaakkeli'
        start_time: '2026-02-16T15:00:00+02:00'
        end_time: '2026-02-16T15:55:00+02:00'
        description: |-
          Brittiläisen kirjallisuuden synkimmän rakkaustarinan tuorein filmatisointi, uusi Emerald Fennellin ohjaama Wuthering Heights-elokuva, tuo Emily Brontën klassikon tummanpuhuvan intohimon ja dramaattisen nummen 2020-luvulle rohkeasti. Elokuvassa on goottilaisia vaikutteita, magneettista eroottisuutta ja rohkeaa lavastusta ja puvustusta, joissa yhdistyy nykyaikaiset materiaalit historialliseen tyyliin. Puvustuksessa on käytetty Old-Hollywood-tyylisiä koruja ja lavastuksessa vahvoja symboleita, nukkeja ja nukkekotia. Alun karusta ja naturalistisesta tyylistä siirrytään Marie Antoinette-henkiseen ylenpalttiseen, hedonistiseen maailmaan. 

          Millaisen kuvan elokuva antaa naisen seksuaalisuudesta? Elokuvassa kuvataan villiä ja sivistynyttä miestyyppiä, toistensa vastakohtia. Millaisen sanoman elokuva tarjoaa parinmuodostuksen kulmasta? Barbieta näytellyt Margot Robbie ja Frankenstein-elokuvasta tuttu Jacob Elordi ovat päärooleissa ja heidän välinen kemiansa on ladattua. Miten he elokuvatoimittajien mielestä suoriutui rooleistaan Catherine Earnshawina ja Heathcliffinä? Onko ohjaaja modernisoinut Brontën klassikkoa jo liikaa? 
          Wuthering Heigths-elokuva sai ensi-iltansa 13.2.2026

          Ohjelman vieraina ovat elokuvatoimittajat Anna Möttölä ja Silja Sahlgren-Fodstad.

          Ohjelman juontaa Pia-Maria Lehtola.
          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
