      - title: 'Klassikkokuunnelma: Tohvelisankarin rouva'
        start_time: '2026-04-04T21:51:00+03:00'
        end_time: '2026-04-04T22:30:00+03:00'
        description: |
          Osa 2/2. Maria Jotunin Tohvelisankarin rouva on farssimainen kuvaus naisen ja miehen avioliitoista ja taloudellisesta eriarvoisuudesta - sekä ahneudesta. Tarinan keskiössä on Juulia, joka on avioitunut vanhan tilanomistajan, viinaanmenevän Aadolfin kanssa suvun rahojen ja perinnön toivossa. 

          Maria Jotunin näytelmästä radiolle sovittanut Väinö Vainio. 
          Ohjaus: Hannele Pulkkinen. 
          Äänitys: Maija Aapro ja Marjatta Leitzinger.

          Rooleissa: 
          Aadolf, virasta erotettu metsäherra, tilanomistaja - Lauri Leino.
          Juulia, hänen toinen vaimonsa - Aila Arajuuri.  
          Piia, Aadolfin tytär edellisestä avioliitosta - Kirsti Kemppainen.  
          Veijo, herrasmies - Pertti Roisko.  
          Riikka, emännöitsijä - Terttu Soinvirta.  
          Lempi,sisäkkö - Irma Martinkauppi.  
          Eljas, maalari - Ismo Saario.  
          Justus,Aadolfin veli, tilanomistaja - Kauko Kokkonen.  
          Karoliina, hänen emännöitsijänsä - Seela Sella.

          Teos vuodelta 1972.

          Kuunneltavissa kokonaisuudessaan Yle Areenassa
      - title: Keinuva talo - Mika Kauhanen
        start_time: '2026-04-04T22:40:00+03:00'
        end_time: '2026-04-04T23:39:30+03:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
