      - title: 'Keinuva talo - Mika Kauhanen: Malja Irlannille ja hyviä uutuuksia'
        start_time: '2026-03-16T17:35:00+02:00'
        end_time: '2026-03-16T18:35:00+02:00'
        description: |-
          St. Patrick’s Day 17. maaliskuuta on kansan kulttuurin karnevaali Irlannissa. Pyhän Patrikin päivän aattona Keinuva talo näyttää jo vihreää valoa ja julistaa etkot alkaneiksi! Jakson ensimmäinen puolikas mennään svengaavan irkkumusiikin tahdissa, mutta aikaa jää myös muille hyville uutuuksille meiltä ja maailmalta. Kotimaisista lautasella Vilma Jää, Vilma Talvitie sekä Maria Kalaniemi ja Pekko Käppi. Toimittajana Mika Kauhanen.
