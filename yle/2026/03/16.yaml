      - title: 'Väkivallan markkinat: Voiko aseellisella turvaamisella tehdä rahaa Suomessa?'
        start_time: '2026-03-16T19:02:00+02:00'
        end_time: '2026-03-16T19:50:00+02:00'
        description: |-
          Juhani Mäkinen on kantanut asetta sekä asevoimissa että urakoitsijan roolissa monella kriisialueella. Alan parhaat ja pahimmat puolet nähtyään hän kyllästyi ja perusti oman firman. Kun alaa hallitsevat yhdysvaltalaiset jättiyritykset, mitä suomalaiselle yritykselle on tarjolla? 

          Mikko Räkköläisen kanssa avataan sotilaspalvelualan rakenteellisia ongelmia ja kierretään veroja. Jakso on julkaistu alunperin kesäkuussa 2023.
