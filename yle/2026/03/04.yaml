      - title: Oulu Sinfonia konsertoi – Kaksoiskonsertto yhdelle
        start_time: '2026-03-04T19:02:00+02:00'
        end_time: '2026-03-04T20:30:00+02:00'
        description: |-
          Kolme ajatonta klassikkoa ja yksi nykymusiikin merkkiteos: kapellimestari Simon Crawford-Phillipsin Oulun-debyytissä on kaikkea. Huippusuositut Unkarilaiset tanssit tekivät Johannes Brahmsista hetkessä viihdemusiikin valtiaan. Robert Schumannin neljännen sinfonian innovatiiviset keksinnöt ymmärrettiin vasta vuosikymmeniä myöhemmin.

          Brittiläisen romantiikan suuri tuntematon, sävykkäiden sointien mestari Ruth Gipps on tullut tutuksi Oulu Sinfonian kausiohjelmissa. Perienglantilaista eleganssia tulviva sävelruno Song for Orchestra kutsuu luonnonrauhaan miltei sibeliaanisilla vivahteillaan. Ruotsin säveltaiteen grand old manin Daniel Börtzin kaksoiskonsertto on yksittäistapaus: varta vasten viulisti Malin Bromanille syntynyt Double Concerto for One kysyy kahden soittimen solistista hallintaa – Bromanilta se tunnetusti luonnistuu.

          Esiintyjät
          Simon Crawford-Phillips kapellimestari
          Malin Broman viulu ja alttoviulu
          Oulu Sinfonia

          Ohjelma
          Johannes Brahms: Kolme Unkarilaista tanssia
          Daniel Börtz: Double Concerto for One
          —
          Ruth Gipps: Song for Orchestra
          Robert Schumann: Sinfonia nro 4 d-molli op. 120

          Kuvassa Malin Broman (© Mats Bäcker)
