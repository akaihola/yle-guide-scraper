      - title: Etnokonsertteja
        start_time: '2026-03-01T17:00:00+02:00'
        end_time: '2026-03-01T18:00:00+02:00'
        description: |
          Kongolaisyhtye Jupiter & Okwess tuo Kongon rytmit ja rockin voiman yhteen valtavalla energialla Bonnin Over the Border -festivaalilla maaliskuussa 2025. "Kapinallisten kenraali" Jupiter Bokondji ja hänen yhtyeensä Okwess yhdistävät perinteiset kongolaiset rytmit funkiin, rockiin ja kaiken maailman musiikkeihin. Jupiter vietti nuoruutensa Itä-Saksassa ennen paluutaan Kinshasaan, missä hän löysi yhteyden perinteisten kongolaisrytmien ja länsimaisen rockin välillä. Konsertissa lähdetään matkalle Kinshasasta ympäri maailmaa. 

