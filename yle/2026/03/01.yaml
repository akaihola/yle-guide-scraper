        start_time: '2026-03-01T15:00:00+02:00'
        end_time: '2026-03-01T15:52:00+02:00'
        description: |-
          Olavi riitautuu vanhempiensa kanssa, kun ei saa mennä naimisiin piikatytön kanssa. Olavi lähtee tukkilaiseksi ja matkan varrella hurmaa tytön toisensa jälkeen.
          Johannes Linnankosken romaanin mukaan Yleisradiolle kirjoittanut ja ohjannut Eero Leväluoma. 

          Rooleissa:
          Olavi - Kauko Kokkonen.
          Annikki - Hillevi Lagerstam.
          Gaselli - Eeva-Kaarina Volanen.
          Äiti - Emma Väänänen.
          Isä - Eino Kaipainen.
          Tukkilaisia - Keijo Komppa, Mauno Hyvönen ja Veli Palonen.
          Tumma tyttö - Rauha Rentola.
          Kyllikki - Hilkka Helinä.
          Moisio - Vilho Siivola.
          Tukkipäällikköjä - Matti Aulos ja Lauri Kuosmanen.
          Antti - Reino Valkama.
          Elämänlanka - Aino-Maija Tikkanen.
          Peili - Henny Valjus.
          Ilotyttö - Martta Kinnunen.
          Kertoja - Kaarlo Halttunen.

          Teos vuodelta 1954.
