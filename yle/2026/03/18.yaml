      - title: 'Vakoojat – Ammattina petos: CIA ja FBI - satoja salamurhayrityksiä ja jättimäisiä tietovuotoja'
        start_time: '2026-03-18T12:05:00+02:00'
        end_time: '2026-03-18T12:41:00+02:00'
        description: |-
          FBI-agentti Robert Hanssen haukkui venäläisiä ja samaan aikaan toimitti heille USA:n valtionsalaisuuksia.

          CIA:n analyytikko Aldrich Amesin toiminta Neuvostoliiton ja Venäjän hyväksi suisti tappavalla tehokkuudella vuosikymmenten ajan tuhoon Yhdysvaltojen huippuagentteja.

          USA:n tiedustelun Kuuba-analyytikkona toimineen Ana Montesin välittämät tiedot auttoivat Kuuban presidentti Fidel Castroa selviämään sadoista CIA:n salamurhayrityksestä.

          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen, toimittajana Raimo Tyykiluoto.
