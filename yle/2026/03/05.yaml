      - title: 'Maailma tarinoina: Hiipivä tiikeri, piilotettu lohikäärme teki tunnetuksi kiinalaista filosofiaa'
        start_time: '2026-03-05T12:05:00+02:00'
        end_time: '2026-03-05T13:00:00+02:00'
        description: |
          Ang Leen kansainvälinen menestyselokuva Hiipivä tiikeri, piilotettu lohikäärme kumartaa kungfu- ja wuxia-elokuvaperinteelle yhdistäen siihen länsimaisen draaman aineksia. Miten elokuvan voi nähdä henkivän taolaisia ja kungfutselaisia piirteitä? Miten kiinalaiset filosofiat, uskonnot ja oppisuunnat ovat eläneet rinnakkain, millainen asema niillä on Kiinassa nyt? 

          Elokuvan sysäämänä itäaasialaisen elokuvakerronnan ja tosielämän välillä keskustelussa Marja Vehkasen kanssa liikkuvat ulkopoliittisen instituutin vanhempi tutkija, suomentaja ja Kiina-asiantuntija Jyrki Kallio sekä aasialaisen elokuvan asiantuntija, Helsinki Cine Aasia -festivaalin taiteellinen johtaja Eija Niskanen.
