      - title: 'Kulttuuriykkönen: Tero Saarinen Company 30 vuotta'
        start_time: '2026-03-05T15:00:00+02:00'
        end_time: '2026-03-05T15:55:00+02:00'
        description: |
          Miten voi välttää toistamasta itseään, vai onko oma, tunnistettava liikekieli se juttu, kysytään päivän Kulttuuriykkösessä.

          Tero Saarinen Company on harvinaisuus tanssin vapaalla kentällä. Omalla nimellä 30 vuotta - kansainvälisesti ja menestyksekkäästi toiminut company on alansa harvinaisuus. Mihin menestys perustuu? Ohjelmassa puhutaan näistä 30 vuodesta, käydään läpi tunnetuimpia teoksia ja niiden syntyprosessia. Entä millainen on uusi, Kaija Saariahon musiikkiin tehty Study for life? Ja millaisena 60 vuotta täyttänyt Saarinen näkee ryhmänsä tulevaisuuden?
          Vieraana tanssija ja koreografi Tero Saarinen. Ohjelman juontaa Liisa Vihmanen
