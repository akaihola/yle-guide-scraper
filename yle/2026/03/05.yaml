          Ihmisen identiteetin tiedetään muokkaantuvan koko elämän ajan ja siinä voi tapahtua isojakin muutoksia ajan mittaan. Mutta mitä tiedetään ihmisen persoonallisuuspiirteiden pysyvyydestä? Voiko ihmisen persoonallisuuskin muuttua elämän aikana? Ja voisiko ihminen halutessaan tietoisesti alkaa muuttaa omaa persoonallisuuttaan? Muun muassa tällaisia kysyy nyt toimittaja Sari Valto persoonallisuustutkija Sointu Leikakselta. Sointu Leikas toimii tutkijana Helsingin yliopiston humanistis-yhteiskuntatieteellisestä instituutista.
