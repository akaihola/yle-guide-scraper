      - title: 'Etnokonsertteja: Hildá Länsman ja Tuomas Norvio'
        start_time: '2026-03-08T17:00:00+02:00'
        end_time: '2026-03-08T18:00:00+02:00'
        description: |
          Hildá Länsmanin ja Tuomas Norvion konsertti Tampereen Womex-maailmanmusiikkifestivaalilta. 
          Duon musiikissa yhdistyvät Länsmanin joikaus ja Norvion tanssittava elektroninen musiikki. Joiut kertovat kertovat sisäisestä kokemuksesta, yhteydestä luontoon ja maahan, sekä rohkeudesta ilmaista suoraan. Konsertti sisältää haastattelun ja konserttivideo on katsottavissa Areenassa. Toimittajana on Miika Lauriala.  
