        description: |-
          Miia Lahti juontaa. Av-kääntäjä Janne Staffans on kääntänyt uransa aikana kaikenlaista liikkuvaan kuvaan liittyvää eli elokuvia ja tv-ohjelmia. Miten kokenut kääntäjä näkee, että hänen työsä eroaa kirjallisuuden kääntämisestä. Entä miten tekoäly vaikuttaa kääntäjän työhön? Staffans on aloittanut uransa 1990-luvun alkupuolella. Miten elokuvat ja tv-ohjelmat ovat kääntäjän näkökulmasta muuttuneet urasi aikana? 
      - title: 'Kulttuuriykkönen: Neuletaiteilija Juha Vehmaanperän näyttely Craft Punk ja käsitöiden lumo ja sanoma'
        start_time: '2026-03-03T15:00:00+02:00'
        end_time: '2026-03-03T15:55:00+02:00'
        description: |-
          Taito-Finlandia-palkittu neuletaiteilija Juha Vehmaanperä kutsuu itseään Punk-prinsessaksi.  Juha Vehmaanperän ensimmäinen laaja näyttely Craft Punk, Arkkitehtuuri- ja designmuseossa, Helsingissä, avaa näkymän hänen tuotantoonsa kymmenen viime vuoden ajalta. Hän opettaa käsityötä ja on kiinnostunut käsitöiden filosofiasta, psykologiasta ja yhteiskunnallisesta merkityksestä. Hän virkkasi jo lapsena isoäitinsä opettamana. Virkkaamalla hän myös löysi oman identiteettinsä. Miksi mies ei saa näyttää joulukuuselta, hän kysyy.

          Ohjelman vieraina ovat Juha Vehmaanperä, kuraattori Suvi Saloniemi ja vuonna 2029 150 vuotta juhlivan Suomen Käsityön Ystävien puheenjohtaja, tekstiilitaiteilija Outi Martikainen.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
