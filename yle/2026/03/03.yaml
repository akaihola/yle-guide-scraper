      - title: 'Klasariparatiisi - Eva Tigerstedt: Pan ja Krishna sekä muuta musiikkia joka päivään'
        start_time: '2026-03-03T11:00:00+02:00'
        end_time: '2026-03-03T11:57:00+02:00'
        description: |
          Pitääkö olla joku syy soittaa vaikka ei niin kuuluisan säveltäjän musiikkia? (Kuka sitäpäitsi on kuuluisa, kuka ei?) Ei kyllä tarvitse. Hyvää musiikkia löytyy joka päivään ja lähtöön. Esimerkiksi Suomesta tai Ranskasta, ja joskus palatsin kellarista. 

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Helvi Leiviskä: Intermezzo op.16/1 pienelle orkesterille (Lohjan kaupunginorkesteri /Jukka Untamala).

          Alexandre Tansman: Viisi kappaletta viululle ja orkesterille. 1. Toccata, 2. Chanson et boite a musique, 3. Mouvement perpetuel, 4. Aria, 5. Basso ostinato (Piotr Plawner, viulu, ja Kammersymphonie Berlin/ Juergen Bruns).

          Jan Dismas Zelenka: Sonaatti n:o 6 kahdelle oboelle, fagotille ja continuolle c-molli Z.181/6.
          (Ensemble Berlin Prag: Dominik Wollenweber ja Vilem Veverka, oboe, Mor Biron, fagotti, Barbara Maria Willi, cembalo, Ulrich Wolff, kontrabasso).

          Albert Roussel: Joueurs de flûte (Huilunsoittajat), sarja op.27 huilulle ja pianolle. 1. Pan, 2. Tityre, 3. Krishna, 4. Monsieur de la Péjaudie
          (Patrick Gallois, huilu, Elizabeth Sombart, piano).
