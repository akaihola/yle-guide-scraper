      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-03-03T20:35:00+02:00'
        end_time: '2026-03-03T21:00:00+02:00'
        description: |-
          Öljyn merkitys maailman energiapaletista on vähentynyt liikenteen sähköistymisen myötä. Kansainvälisten ilmastotoimien hidastumisen vuoksi osa energia-asiantuntijoista uskoo öljyä tarvittavan kuitenkin odotettua pidempään.

          Energiasiirtymäasiantuntijan mukaan maailmassa nähdään samaan aikaan jakautumista kahteen leiriin: Yhdysvaltain johtamiin öljyvaltioihin sekä Kiinan kaltaisiin sähköistymiseen ja uusiutuviin energiamuotoihin panostaviin maihin.

          Öljyllä rikastunut Norja luottaa öljyn aseman jatkuvan kansantaloutensa kulmakivenä. Norjalaisyhtiöt etsivät yhä uusia öljyesiintymiä, ja selvä enemmistö norjalaisista ei halua irtautua mustasta kullasta.

          Ohjelmassa kuullaan mitä norjalaiset öljyn roolista nyt ajattelevat.

          Lisäksi selviää, mitä Ukraina on oppinut energiaturvallisuudesta Venäjän iskiessä energiantuotantolaitoksiin. Uusiutuvat energiamuodot ovat osoittautuneet kriisinkestävimmiksi.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Jenny Matikainen ja Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
