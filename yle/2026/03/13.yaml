      - title: Fantasioita, taisteluja ja tansseja – konserttilavalla Hespèrion XXI ja Jordi Savall
        start_time: '2026-03-13T19:02:00+02:00'
        end_time: '2026-03-13T20:26:00+02:00'
        description: |
          Katalonialainen kapellimestari Jordi Savall ja hänen Hespèrion XXI -yhtyeensä esittävät “kauneimpia teoksia vuosilta 1550-1750”, kuten Savall on konserttia luonnehtinut. 
          Jordi Savallin luotsaama viola da gamba -yhtye tulkitsee muun muassa Dowlandin, Purcellin ja Bachin musiikkia konsertissa, joka on äänitetty Gulbenkian-säätiön konsertissa Portugalissa joulukuussa 2024. 
          Konsertti-illan toimittaa Ainomaija Pennanen. 
