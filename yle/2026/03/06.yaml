      - title: Narrin aamulaulu - Arto Noras ja sello, intohimosta kvaliteettiin
        start_time: '2026-03-06T11:00:00+02:00'
        end_time: '2026-03-06T11:55:00+02:00'
        description: |
          Arto Noras on kuvannut esiintyvän taiteilijan elämää trapetsilla oloksi. Trapetsilla pysymiseen vaaditaan suunnaton määrä työtä. Työtä  Arto Noras ei ole koskaan pelännyt. Häntä on ajanut eteenpäin intohimo kvaliteettiin. Kansainvälisen solistiuransa rinnalla Noras on kasvattanut Sibelius-Akatemian professorina uusia sellistipolvia, perustanut Naantalin musiikkijuhlat ja yhdessä Paulon säätiön kanssa Paulon sellokilpailun. "Elämä on sattumista kiinni", hän on todennut. Yksi sellainen oli isä Erkki Noraksen hetken mielijohteesta kotiin hankkima sello.
           Arto Norasta haastattelee Outi Paananen. 
