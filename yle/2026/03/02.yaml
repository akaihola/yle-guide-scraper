        start_time: '2026-03-02T19:02:00+02:00'
        end_time: '2026-03-02T19:50:00+02:00'
        description: |-
          Irakin sodassa palkkasotureille ei ollut sääntöjä. Terrorisminvastainen sota kiihdytti asevoimien yksityistämisbuumia ja synnytti muutamassa vuodessa satoja uusia firmoja. Erik Princen pikkuisesta Blackwaterista kasvoi tehokas turvallisuusalan moniottelija, jonka häikäilemätön rajojen kokeilu vei monilta viattomilta siviileiltä hengen.
           
          Toimittaja Ippi Arjanteen kanssa tienvarsipommeja väistelee asiantuntija Mikko Räkköläinen. Jakso on julkaistu alunperin kesäkuussa 2023.
