      - title: 'Kulttuuriykkönen: Raamatun käyttö politiikassa lyömäaseena'
        start_time: '2026-03-02T15:00:00+02:00'
        end_time: '2026-03-02T15:55:00+02:00'
        description: |
          Israelin ja Palestiinan kiista ei ole vain tämän päivän politiikkaa, vaan kertomusten kudelma, joka ulottuu vuosituhansien taakse. Kysymykset alueen hallinnasta ja omistuksesta ovat yhtä vanhoja.

          Raamatuntutkijat Paavo Huotari ja Kirsi Valkama avaavat teoksessaan Kuningas Daavidin pitkä varjo, miten muinaiset raamatunkertomukset – kuten Daavidin ja Goljatin asetelma – elävät yhä nykyretoriikassa ja poliittisessa vallankäytössä.

          Miksi Raamatun tekstit vaikuttavat edelleen siihen, miten konfliktin syitä ja ratkaisuja hahmotetaan? Miten Islam ja Koraani suhtautuu kysymykseen? Ja miksi ylipäätään uskonnolla on tässä asetelmassa näin korostunut rooli?

          Aiheesta ovat keskustelemassa tietokirjan tekijät Paavo Huotari ja Kirsi Valkama sekä tutkija Timo R. Stewart. Ville Talola toimittaa.
