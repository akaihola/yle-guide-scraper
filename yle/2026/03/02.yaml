      - title: 'Keinuva talo - Mika Kauhanen: Loitsut, peikot ja bardit lumoavat'
        start_time: '2026-03-02T17:35:00+02:00'
        end_time: '2026-03-02T18:35:00+02:00'
        description: |-
          Keinuva talo kutsuu ihmeotukset kylään! Myyttisten olentojen kuvaajana kansanmusiikki onkin vahvoilla. Kuulemme Pohjolan rammat jumalat, Kalevala-loitsun, menninkäisen, kivijättiläisen ja peikottaren. Pääsemme kelttien taruston tunnelmaan ja bardin lumoukseen. Entä millainen on kultaniskaisten ja hopeakruunuisten hanhien mysteeri? Toimittajana Mika Kauhanen.
