        start_time: '2026-03-26T21:31:00+02:00'
        end_time: '2026-03-26T22:20:00+02:00'
        description: |-
          Vaikka valtiolliset asevoimat pitävät tiukasti kiinni siitä, että hyökkäyspäätöksen tekee valtiollinen taho, perustuu hyökkäyspäätös yhä useammin yrityksen tuottamaan tiedustelutietoon. Miksi valtion arkaluontoisimpiakin tietoja annetaan yritysten käsiin, eikö tiedustelun pitäisi olla viimeinen asia, joka ulkoistetaan?Toimittajana Ippi Arjanne, asiantuntijoina yliopistonlehtori Mirva Salminen ja väitöskirjatutkija Mikko Räkköläinen. Jakso on julkaistu alunperin kesäkuussa 2023.
