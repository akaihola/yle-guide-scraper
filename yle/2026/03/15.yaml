          Henkilöt:
          Tuomari Kaarlo Kristian Soratie, ent. Carl Christian Sanmark - Joel Rinne.  Professori Magnus Norko - Oiva Sala. Toimittaja Purtiainen - Heimo Lepistö. Isäntä ja kunnallisneuvos Ali-Lehtonen - Matti Aulos. Hulda Juurakko - Hilkka Helinä. Neiti Constance Sanmark - Anni Hämäläinen.
          Kauppaneuvos Kaavio - Kauko Käyhkö. Kauppaneuvoksetar Kaavio - Ritva Arvelo. Neito Matero, näyttelijätär - Mai-Brit Heljo. Alinen - Mauno Hyvönen. Neiti Sinijärvi - Aino Lehtimäki.  Miina - Litja Ilmari. Rouva Kronenström - Alice Lyly.
          Äänite vuodelta 1956.
