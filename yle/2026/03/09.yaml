      - title: 'Keinuva talo - Mika Kauhanen: Sävelten seniorit'
        start_time: '2026-03-09T17:35:00+02:00'
        end_time: '2026-03-09T18:35:00+02:00'
        description: |-
          Aikamme vitsaus ikärasismi melkeinpä loistaa poissaolollaan maailmanmusiikissa. Siinä ikä saattaa päinvastoin olla meriitti: monet lajin suurimmista tähdistä ovat päässeet uransa huipulle vasta seniorivuosinaan. Tätä mukaillen omistamme jakson jalostuneelle soinnille ja elämänkokemukselle, kelpuuttamalla mukaan vain sellaisia esiintyjiä, jotka ovat olleet levytyshetkellä vähintään 70-vuotiaita. Lopuksi onnittelemme juuri 9. maaliskuuta 70 vuotta täyttävää suomalaisen kansanmusiikin merkkihenkilöä Hannu Sahaa. Toimittajana Mika Kauhanen.
