      - title: 'Väkivallan markkinat: “Jos kuolet tehdessäs jotain mistä tykkäät, mikäs sen parempaa”'
        start_time: '2026-03-09T19:02:00+02:00'
        end_time: '2026-03-09T19:50:00+02:00'
        description: |-
          Millaista on kohdata se, että työssänsä saattaa tappaa tai tulla tapetuksi? Entä miten sotilaiden nuppi kestää, kun ympärillä tulitetaan? Näiden kysymysten edessä on myös tarkka-ampuja Sami. 

          Palkkasoturien mielenmaisemaa pohtivat sotapsykologian dosentti Petteri Simola ja väitöskirjatutkija Mikko Räkköläinen. Jakso on julkaistu alunperin kesäkuussa 2023.
      - title: 'Ulkolinja-podcast: Ilmastonmuutos kurittaa Kreikkaa ja sen matkailubisnestä '
        start_time: '2026-03-09T20:05:00+02:00'
        end_time: '2026-03-09T20:25:00+02:00'
        description: |-
          Ilmastonmuutos kuumentaa Välimeren aluetta muuta Eurooppaa nopeammin ja vaarantaa pahimmillaan ihmishenkiä. Kreikassa lomailijoiden on varauduttava aikaistuneisiin helleaaltoihin, maastopaloihin ja evakuointeihin. Toisaalta lomakausi pitenee syksyllä. Toimittaja Sara Saure vie sinut Ulkolinjan podcastissa Ateenasta Kreetan itärannikolle. Suomalaistenkin suosikkikohteissa Agios Nikolaoksessa ja Hersonisoksella paikalliset sinnittelevät kiivaimpana sesonkina, jotta vettä riittää turisteille.  
          (Julkaistu Yle Areenassa lokakuussa 2025)
      - title: 'Sukuni murhamysteeri: Onko CIA vastuussa Veikon kuolemasta?'
        start_time: '2026-03-09T20:25:00+02:00'
        end_time: '2026-03-09T21:00:00+02:00'
        description: |-
          Kumpi legendaarinen vakoiluorganisaatio oli Veikon ja Sepon operaation takana MI6 vai CIA? Mikko ja Hannamari tekevät CIA:lle tietopyynnön Veikosta. 
          Haastateltavana jaksossa:
          Tiedusteluhistorian asiantuntija, poliisi Mikko Porvali
          Poliittisen historian professori Louis Clerc
          Toimittaja Tapani Leisti
          Lukija: Sakari Silvola
          Toimittaja ja käsikirjoittaja: Hannamari Vallila
