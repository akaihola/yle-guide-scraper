      - title: Lordi Arthur Savilen rikos
        start_time: '2026-03-07T15:00:00+02:00'
        end_time: '2026-03-07T15:25:00+02:00'
        description: |-
          Osa 1/3. Lordi Arthur saa kuulla seurapiirien suosimalta kädestäennustajalta, että hänen kohtalonsa on joutua murhaajaksi. Järkyttynyt herrasmies lykkää tulevia häitään, sillä ennen avioitumistaan hän haluaa selvitä kiusallisesta velvollisuudestaan. Kuunnelma on Oscar Wilden novellista sovitettu salonkikomedia, jossa "loordilliseen" keskustelunsävyyn sekoittuu pisteliäitä nokkeluuksia. Lopulta rikoksesta määrättävä rangaistus lienee yksi pahimmista mahdollisista - wildemaiseen tyyliin.

          Oscar Wilden aiheen mukaan kirjoittanut Basil Dawson. Radioteatterille suomentanut Albin Ahonen. Ohjaus: Aimo Hiltunen.

          Henkilöt: 
          Herttuatar - Hilkka Helinä. 
          Lordi Arthur - Jussi Jurkka. 
          Lordi Augustus Surbiton, Lordi Arthurin veli - Toivo Mäkelä. 
          Lady Coniston - Pia Hattara. 
          Neiti Sybil Merton, Lordi Arthurin kihlattu - Marita Nordberg.
          Lady Clem - Alice Lyly. 
          Herra Podgers, kädestäkatsoja - Tauno Kajander. 
          Pestle, apteekkari - Matti Aulos. 
          Kreivi Ruvalov - Rauno Ketonen. 
          Herra Winckelkopf, anarkisti - Heikki Savolainen. 
          Jane-serkku, Lordi Arthurin enon tytär - Sirkka-Liisa Wilén. 
          Baker, lordi Arthurin palvelija - Leo Jokela. 
          Herra Mansfield, Lady Clemin asiainhoitaja - Leevi Kuuranne. 
          Herra Button, rikoskomisario - Kaarlo Halttunen.
          Ensilähetys: 1961.
