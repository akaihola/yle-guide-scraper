      - title: 'Vakoojat – Ammattina petos: Stalinin vakooja ja kylmän sodan loikkari'
        start_time: '2026-03-11T12:05:00+02:00'
        end_time: '2026-03-11T12:50:00+02:00'
        description: |
          Tseka, NKVD, OGPU, GPU, KGB, FSB, GRU ja SVR. Nimi vaihtuu, mutta teot pysyvät.

          GRU:n vakooja Richard Sorge hankki Josif Stalinille tiedot siitä, milloin Saksa hyökkää Neuvostoliittoa vastaan ja milloin Japani iskee Yhdysvaltain Tyynenmeren laivastoon. Bondin luojan Ian Flemingin mielestä Sorge oli kaikkien aikojen loistavin vakooja.

          KGB:n eversti Oleg Gordijevski on puolestaan tuhoisin neuvostoloikkari. Hän loikkasi länteen vuonna 1985.

          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen, toimittajana Raimo Tyykiluoto.
