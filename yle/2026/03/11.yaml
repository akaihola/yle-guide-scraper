        description: |+
          Lecuona: Nukkien kestit (Thomas Tirino, piano).

          Bayer: Musiikkia bal. Die Puppenfee (Nukkehaltiatar) (Wienin filharmonikot/Rudolf Kempe).

          Franck: Les plaintes d'une poupée (Nuken valitukset) (Kalevi Kiviniemi, urut).

          Debussy (sov. Caplet): Serenadi nukelle sarj. Lasten nurkkaus (Montrealin SO/Charles Dutoit).

          Ketelbey: Kello ja posliininukkeja (Leslie Pearson, piano, ja Lontoon Philharmonia-ork./John Lanchbery).

          Bizet: Nukke sarj. Lasten leikkejä (Yaara Tal ja Andreas Groethuysen, piano).

          Foulds: Puppet ballet suite (Nukkebalettisarja) (BBC:n konserttiork./Ronald Corp).

          Poldini: Tanssiva nukke (Kerava-kvartetti sekä Teppo Koivisto, piano, ja Jorma Härkönen, kontrabasso).

          Fabritius: Nukketanssi sarj. Lapsuuden päivä (Pekka Kari, viulu, ja Tapani Valsta, piano).

          Donjon: Bamboche (Sätkynukke) (Jean-Louis Beaumadier, pikkolohuilu, ja Jean Koerner, piano).

