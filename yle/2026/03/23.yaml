      - title: 'Väkivallan markkinat: Pelottavampaa kuin aseet '
        start_time: '2026-03-23T19:02:00+02:00'
        end_time: '2026-03-23T19:50:00+02:00'
        description: |-
          Vaikka valtiolliset asevoimat pitävät tiukasti kiinni siitä, että hyökkäyspäätöksen tekee valtiollinen taho, perustuu hyökkäyspäätös yhä useammin yrityksen tuottamaan tiedustelutietoon. Miksi valtion arkaluontoisimpiakin tietoja annetaan yritysten käsiin, eikö tiedustelun pitäisi olla viimeinen asia, joka ulkoistetaan?Toimittajana Ippi Arjanne, asiantuntijoina yliopistonlehtori Mirva Salminen ja väitöskirjatutkija Mikko Räkköläinen. Jakso on julkaistu alunperin kesäkuussa 2023.
      - title: 'Ulkolinja-podcast: Tanska on tuulivoiman suurvalta mutta sielläkin puhutaan nyt ydinvoimasta'
        start_time: '2026-03-23T20:05:00+02:00'
        end_time: '2026-03-23T20:25:00+02:00'
        description: |-
          Ukrainan sota ja sitä seurannut energiapolitiikan epävarmuus on heijastunut myös tuulivoimasta tunnettuun Tanskaan. Tanskassa on  ryhdytty pohtimaan myös ydinvoiman rakentamisen mahdollisuutta. Muutos on raju, sillä Tanska kielsi ydinvoiman rakentamisen jo 1980-luvulla ja sen jälkeen maa on ollut eturintamassa kehittämässä uusiutuvia energiamuotoja. Tanskan energiapolitiikan käänteisiin perehtyy Ulkolinja-podcastissa Karoliina Kantola. 
          (Julkaistu Yle Areenassa joulukuussa 2025)

          Toimittaja: Karoliina Kantola
          Äänisuunnittelija: Teemu Tanskanen
          Tuottaja: Marko Lönnqvist 
      - title: 'Sukuni murhamysteeri: Vakoiluun voi jäädä koukkuun'
