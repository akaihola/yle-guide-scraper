          Schubert (sov. Reger): Greisengesang (Vanhuksen laulu) (Klaus Mertens, baritoni, ja Pohjois-Saksan RO/Werner Andreas Albert).

          Svendsen: Norjalainen taiteilijakarnevaali (Islannin SO/Bjarte Engeset).  
      - title: 'Uutispodcast: Parhaat 2025: Mamdani-ilmiö teki New Yorkin pormestarista ongelman demokraateille'
        start_time: '2026-01-05T17:00:00+02:00'
        end_time: '2026-01-05T17:20:00+02:00'
        description: |
          New Yorkin uusi pormestari Zohran Mamdani on nyt sekä presidentti Trumpin että oman puolueensa päänvaiva. Näin arvioi Iida Tikka, Ylen entinen Yhdysvaltain kirjeenvaihtaja. Miten nuori muslimi ja sosialisti sai newyorkilaiset puolelleen? Miksi ilmiöksi noussut Mamdani ei kelpaa demokraattien keulakuvaksi? Haastattelijana Reetta Rönkä.

          Jakso on uusinta marraskuulta 2025.
