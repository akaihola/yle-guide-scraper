      - title: 'Hyvät, pahat ajattelijat: Simone Weil'
        start_time: '2026-01-05T20:25:00+02:00'
        end_time: '2026-01-05T21:00:00+02:00'
        description: |
          Simone Weil omisti elämänsä heikompiosaisten ymmärtämiselle tavalla, joka vei hänet äärimmäisyyksiin, myös fyysisesti. 1900-luvun alun Ranskassa elänyt Weil oli muun muassa tehtaassa töissä, jotta hän saattoi tuntea oikeasti, mitä on olla tehdastyöläinen. Samoin hän halusi mukaan Espanjan sisällissotaan taistelemaan, vaikka oli itse pasifisti. 
          Simone Weil oli äärimmäisyyksien ihminen kaikessa, mitä hän teki. Filosofina hänen ajattelunsa ja kirjoituksensa ovat kiehtoneet muun muassa säveltäjä Kaija Saariahoa.  Ohjelman toimittaa Maarit Lukkarinen.
          Ensilähetys v. 2021.
