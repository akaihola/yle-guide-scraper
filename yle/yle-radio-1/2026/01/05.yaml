          O. Merikanto: Lastentaru takkavalkealla (Jaakko Kortekangas, baritoni, ja Ilkka Paananen, piano).

          Mendelssohn: Lied ohne Worte (Christian Poltera, sello, ja Ronald Brautigam, piano). 

          Bellini: Vaga luna che inargenti (Kulkee kuu hopeinen) (Cecilia Bartoli, mezzosopraano, ja James Levine, piano).

