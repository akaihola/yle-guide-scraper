      - title: 'Tiedetrippi: Ragnarök ja kohtalokas vuosi 536'
        start_time: '2026-01-05T13:00:00+02:00'
        end_time: '2026-01-05T13:30:00+02:00'
        description: |-
          Viikingeillä ei ollut ikuista paratiisia kuten kristinuskossa. Heidän kohtalonsa oli odottaa Ragnarökin taistelua, jonka päätteeksi kaikki olennot ihmisistä jumaliin tulisivat kuolemaan. Voisiko olla niin, että karu tarina maailmanlopusta oli osittain perimätietoa vuoden 536 luonnonkatastrofista? Toimittajana Henry Tikkanen
      - title: Radio 1:n iltapäivä
        start_time: '2026-01-05T13:30:00+02:00'
        end_time: '2026-01-05T15:00:00+02:00'
        description: |-
          R1:n iltapäivässä n. klo 14 on studiovieraana uutistuottaja Petri Kejonen, joka sai juuri Suomen Kuvalehden journalisti-palkinnon työstään ajankohtaisen radiojournalismin kehittämisestä. Palkitsemisen perusteluissa nostetaan esiin Kejosen journalistinen tinkimättömyys, yhteiskunnallinen syvyys ja kuuntelijaa kunnioittava kerronta. Kejonen on palkintoraadin mukaan esimerkki siitä, mitä tekoäly ei voi korvata audiojournalismissa. Miten kokenut uutisten tekijä luonnehtii mennyttä uutisvuotta? Jalmari Laine juontaa.
