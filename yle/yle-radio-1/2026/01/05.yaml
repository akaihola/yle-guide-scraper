          Chopin: Impromptu n:o 2 Fis-duuri (Maurizio Pollini, piano). 

          Madetoja: Suksimiesten laulu kok. Nuorison lauluja (Gabriel Suovanen, baritoni, ja Gustav Djupsjöbacka, piano).

