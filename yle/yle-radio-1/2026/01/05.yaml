      - title: 'Keinuva talo - Mika Kauhanen: Kesä talven keskellä'
        start_time: '2026-01-05T17:35:00+02:00'
        end_time: '2026-01-05T18:35:00+02:00'
        description: |-
          Ihan vaan lämmikkeeksi on tarjolla sielun sulattavaa musiikkia! Trooppisia rytmejä ja riimejä Suomesta, tulisia tuliaisia Espanjasta, klassisen hiottua ilmaisua Marokosta sekä romanimusiikin luontaista lämpöä. Lopuksi lähdetään ihan vaan käymään kylillä kansanmusiikin viraalihitin poljennossa. Toimittajana Mika Kauhanen.
