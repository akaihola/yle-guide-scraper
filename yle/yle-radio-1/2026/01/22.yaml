      - title: 'Kulttuuriykkönen: Tuore kotimainen kauno kumoaa väitteen siitä, etteikö Suomi olisi luokkayhteiskunta'
        start_time: '2026-01-22T15:00:00+02:00'
        end_time: '2026-01-22T15:55:00+02:00'
        description: |-
          Evelin Kask on suomalainen kirjailija, jonka esikoisromaani Hurmos (Otava, 2026) tarkastelee vallankäytön mekanismeja, yksinäisyyttä ja ihmisen rajallista vaikutusvaltaa yhteiskunnassa. Kaskin omat kokemukset lapsuuden köyhyydestä näkyvät romaanin teemoissa: työ, luokkaerot ja rakenteellinen valta ovat keskeisiä aiheita. Niitä kuvataan kolmen henkilön, menestyvän toimitusjohtajan, työttömäksi jääneen Sofian ja Brysselistä palanneen mepin, kautta. Kask on Virossa syntynyt, Suomessa kasvanut kirjoittaja ja palkittu valokuvaaja. Hänen isänsä suku on Saarenmaalta ja äidin suku Karjalasta ja Ukrainasta.

          Miten valta vaikuttaa sekä yksilöihin että rakenteisiin, ja millaisia seurauksia sillä on nyky-yhteiskunnassa? Miten luokkayhteiskuntaa kuvataan nykykirjallisuudessa? Mistä ei kirjoiteta, tai puhuta?

          Keskustelemassa ovat kirjailija Evelin Kask, ja ympäristöstä, yhteiskunnista ja yhteisöistä kirjoittava kirjailija ja kääntäjä Ville-Juhani Sutinen ja yhteiskuntakriittisiä romaaneja kirjoittava Hanna-Riikka Kuisma, jonka helmikuussa ilmestyvässä Maaperä-trillerissä (Like, 2026) käsitellään oman edun tavoittelua, valtaa ja ihmismielen pimeitä puolia. Lähetyksessä kuullaan myös Tampereen yliopiston sosiaali- ja terveyspolitiikan professoria Juho Saarta. 

          Toimittajana Pauliina Grym.
