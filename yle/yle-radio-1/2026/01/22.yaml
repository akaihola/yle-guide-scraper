      - title: 'Kulttuuriykkönen: Kenellä on lupa unelmoida? – Kirjallisuus luokkaerojen ja vallan peilinä'
        start_time: '2026-01-22T15:00:00+02:00'
        end_time: '2026-01-22T15:55:00+02:00'
        description: |-
          Kuka uskaltaa katsoa sinne, missä unelmat murtuvat ja vaikutusvalta loppuu?

          Lähetyksessä pureudutaan siihen, miten suomalainen nykykirjallisuus käsittelee valtaa, luokkaeroja ja ihmisen paikkaa yhteiskunnan rattaissa. Keskustelun keskiössä on Evelin Kaskin esikoisromaani Hurmos (Otava, 2026). Kask, joka on itse kokenut lapsuuden köyhyyden, kuvaa teoksessaan vallankäytön mekanismeja kolmen hyvin erilaisen ihmisen – menestyvän toimitusjohtajan, työttömän Sofian ja Brysselistä palaavan mepin – kautta.

          Mistä vaietaan, kun puhutaan suomalaisesta luokkayhteiskunnasta? Ja miten rakenteellinen valta muovaa meitä sisältäpäin?

          Keskustelemassa ovat kirjailija Evelin Kask, ja ympäristöstä, yhteiskunnista ja yhteisöistä kirjoittava kirjailija ja kääntäjä Ville-Juhani Sutinen, yhteiskuntakriittisiä romaaneja kirjoittava Hanna-Riikka Kuisma, jonka helmikuussa ilmestyvässä Maaperä-trillerissä (Like, 2026) käsitellään oman edun tavoittelua, valtaa ja ihmismielen pimeitä puolia sekä muun muassa sukupuolta ja luokkaa käsittelevistä Tympeät tytöt -sarjakuvateoksistaan tunnettu Riina Tanskanen. 
          Lähetyksessä kuullaan myös Tampereen yliopiston sosiaali- ja terveyspolitiikan professoria Juho Saarta. 

          Toimittajana Pauliina Grym. 
