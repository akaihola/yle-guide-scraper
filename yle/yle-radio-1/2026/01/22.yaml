      - title: 'Tuuli Saksalan keidas: Kullervo'
        start_time: '2026-01-22T17:35:00+02:00'
        end_time: '2026-01-22T18:25:00+02:00'
        description: |-
          Tuuli Saksalan Keidas sukeltaa tällä kertaa Kalevalan synkän sankarin, Kullervon, tarinaan musiikin kautta. Ohjelmassa kuullaan, miten Kullervo on inspiroinut säveltäjiä, runoilijoita ja kuvataiteilijoita sukupolvien ajan. Musiikissa kuljetaan kostosta kyyneleihin ja lapsuuden kaipuusta synkkiin kohtaloihin. Mukana ovat muun muassa Pelkkä Poutanen, Maria Kalaniemi & Pekko Käppi, Aili Järvelä ja Kullervon-elokuvaan musiikin säveltänyt Lauri Porra. Kullervon monivivahteinen tarina avautuu sekä perinteisissä että tuoreissa sävelissä – tragedian, koston ja toivon kaikuina. 

          Pelkkä Poutanen: Kosto
          Maria Kalaniemi & Pekko Käppi: Sångarstenen
          Aili Järvelä: Pahan palkka, paha maa
          Heikki Laitinen & Tallari: Lapsuuteni maa
          Värttinä: Oi dai
          Celenka: Lauloin ennen
          Vilma Jää: Mieli musta
          Lauri Porra & Sinfonia Lahti: Aino
          Sanna Kurki-Suonio: Minne
          Teija Niku: Paholaisen polska
