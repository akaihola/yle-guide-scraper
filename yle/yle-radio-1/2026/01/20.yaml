      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-01-20T20:35:00+02:00'
        end_time: '2026-01-20T21:00:00+02:00'
        description: |-
          Venezuelan itsevaltaisen presidentin Nicolás Maduron vangitseminen on tuonut osalle venezuelalaisista toivoa paremmasta tulevaisuudesta ilman diktatuuria. Samaan aikaan epävarmuutta on, miten kauan maa on Trumpin Yhdysvaltojen ohjauksessa. 

          Ohjelmassa tavataan venezuelalaisia Kolumbiassa sekä Suomessa, ja kuullaan heidän arvioitaan dramaattisista tapahtumista. 

          Lisäksi kysytään asiantuntijoilta, miltä Trumpin hallinnon Venezuelan operaation motiivit näyttävät. 

          Trump ei ole peitellyt haluaan saada Venezuelan öljyä. Hän on neuvotellut yhdysvaltalaisten öljy-yhtiöiden kanssa mahdollisuuksista palata Venezuelaan.

          Pikaisia öljytuottoja ei kuitenkaan ole odotettavissa. Ohjelmassa kuultavan energia-asiantuntijan mukaan Venezuelan öljyn erittäin raskas laatu ja rapautunut infrastruktuuri vaikeuttavat toimintaa ja voi viedä vuosikymmeniä ennen kuin Venezuelan öljyntuotanto on palannut 1990-luvun huippuvuosien tasolle.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Mika Mäkeläinen ja Paula Vilén. Äänitarkkailijana on Katri Koivula. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
