      - title: Kissankehto - Susanna Vainiola
        start_time: '2026-01-20T17:35:00+02:00'
        end_time: '2026-01-20T18:30:00+02:00'
        description: |
          Sussexin herttuatar Meghan Markle kirjoitti kovia kokeneille seksityöläisille ohjeita banaaninkuoriin, kylmän sodan ajan presidentti Ronald Reagan sai päätöksiinsä apua astrologilta. Muinaiset roomalaiset uskoivat jumalatar Fortunaan ja antiikin Kreikassa kysyttiin neuvoa Delfoin oraakkelilta.
          Miten elämää pitäisi elää? Ei huolta, neuvoja on saatavilla yllin kyllin ja niin on ollut aina.
          Mutta johtuuko kaikki vain lopulta siitä, että kuolevaisina pelkäämme vääjämätöntä.

          Ruotsalainen ajattelija, sarjakuvan tekijä ja kulttuuripersoona Liv Strömqvist pohtii tuoreimmassa Pythia puhuu nimisessä albumissaan sitä miten meidän pitäisi elää ja miksi.
          Kissankehto keinuu perässä ja heittää sekaan sopivaa popmusiikkia.
          Liisa Akimof esittelee meille kaiken tietävän rakennusmiehen, ja antiikin hahmoja saadaan kyytiin niin Rebekka Holin kuin Rufus Wainwrightin johdattamina


          Rebekka Holi: Haades
          Fun Boy Three: Lunatics have taken over the asylum
          Liisa Akimof: Miten asiat oikeesti on
          Sin Cos Tan: In my house
          Secret Service: Flash in the night
          Dina Ögon: Hack i häl
          Hannah Cohen: Dusty
          Luhtaniitty: Ennen kuin olemme heränneet
          Rufus Wainwright & Pacific Jazz Orchestra: I'm a stranger here myself
          Billy Jones: Yes! We have no bananas today
          Absoluuttinen Nollapiste: Eräät tulevat juosten

          Innoittajana: Liv Strömqvist: Pythia puhuu (suomennos Helena Kulmala) 
