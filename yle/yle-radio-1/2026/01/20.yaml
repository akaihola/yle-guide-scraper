        description: |-
          Juontajana Miia Lahti. Radio 1:n iltapäivässä sarjassa Muumikirjojen matkassa tutkija Sirke Happonen keskustelee n. klo 14 toimittaja Jari Aulan kanssa Tove Janssonin romaanista Muumipapan urotyöt. N. klo 14.30 elokuvaohjaaja Hamdi Amir Samppa Batal kertoo häntä koskettaneista kulttuurielämyksistä. Marko Gustafsson haastattelee.
      - title: Kulttuuriykkönen
        start_time: '2026-01-20T15:00:00+02:00'
        end_time: '2026-01-20T15:55:00+02:00'
        description: |-
          Monessa Euroopan maassa harkitaan nyt lasten ja nuorten sosiaalisen median kieltoa, jollainen tuli Australiassa voimaan joulukuussa. Pääministeri Petteri Orpo kannattaa sosiaalisen median rajoittamista alle 15-vuotiailta vahvan tutkimusnäytön vuoksi, joka yhdistää runsasta some-käyttöä mielenterveysongelmiin ja heikompaan uneen, ja on käynnistänyt selvitystyön ikärajan toteuttamisesta Suomessa.
          Onko nykyinen keskustelu sosiaalisesta mediasta liian aikuiskeskeistä, ja onko se saanut moraalipaniikin piirteitä? 
          Tuleeko Suomeenkin somekielto lapsille ja osalle nuorista? Mitkä asiat puhuvat sen puolesta ja mitkä sitä vastaan? Millaisia haasteita siihen kätkeytyy? 

          Vieraina ovat eduskunnan sivistysvaliokunnan puheenjohtaja Tuula Haatainen, sosiaalipsykologi ja tietokirjailija Janne Viljamaa, jolta on juuri ilmestynyt teos Kännykkäkärsimys kotona ja koulussa, sekä Helsingin yliopiston tohtorikoulutettava Essi Holopainen, joka on työkennellyt tutkijana nuorisotutkimusseurassa. 
          Keskusteluun osallistuu etäyhteydellä Oulusta lapsiasiavaltuutettu Elina Pekkarinen.

          Ohjelman juontaa Nicklas Wancke.
