      - title: 'Uutispodcast: Parhaat 2025: Miksi lukemista alettiin vihata? '
        start_time: '2026-01-11T21:00:32+02:00'
        end_time: '2026-01-11T21:23:35+02:00'
        description: |-
          Juova hyvien ja huonojen lukijoiden välillä on kasvanut yhä suuremmaksi. Miten lukeminen ja lukemattomuus vaikuttavat yhteiskuntaamme ja mitä tälle tulisi tehdä? Entä miksi jotkut kokevat jopa suoranaista vihaa kirjallisuutta ja lukemista kohtaan? Atte Uusinokan haastateltavana on sosiologian dosentti Riie Heikkilä Tampereen yliopistosta.

          Jakso on uusinta syyskuulta 2025.
