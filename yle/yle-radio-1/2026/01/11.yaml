      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Helena Ranta'
        start_time: '2026-01-11T22:23:00+02:00'
        end_time: '2026-01-11T23:18:00+02:00'
        description: |+
          Helena Ranta tutki vuosia työkseen joukkohautoja ja teloituspaikkoja ja etsi todistusaineistoa sotarikoksista eri puolilla maailmaa. Monien joukkomurhien tekoa edelsi vihapuhe, sanat muuttuivat teoiksi. Ranta oppi jo lapsuuden kodissa tarkistamaan faktat ja pyrkimään totuuteen. Siksi kiihkeä tunnepuhe, joka nousee otsikoihin ohi faktojen, on aina vaaran merkki. 

