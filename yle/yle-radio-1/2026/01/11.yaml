        description: |-
          Sohvakirkko - jumalanpalvelus keskustellen

          Kasteen sunnuntain Sohvakirkossa puhutaan erityisesti kummiuden merkityksestä.

          Liturgina on Elina Vaittinen, mukana myös toimittaja Hilkka Nevala. Keskustelijana ovat perheenisä ja duudsoni Jukka Hildén sekä kahitysjohtaja Jari Pulkkinen Lasten ja nuorten keskuksesta.

          Muusikot: Make Perttilä, laulu ja kitarat, Jiri Kuronen, piano ja Heikki Pohto, puhaltimet

          Virret: 492, 499, 971, 490

          Muu musiikki:
          Mestaripiirros, säv. Knipi, san. Mariska
          Luojan kaunein ajatus, säv. Maria Laakso, san. Pia Perkiö
