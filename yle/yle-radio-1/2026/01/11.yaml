      - title: Narrin aamulaulu - Poimintoja poikkitaiteilija Aapo Similän (1891 - 1972) elämästä. Osa 1/2.
        start_time: '2026-01-11T08:05:36+02:00'
        end_time: '2026-01-11T08:59:00+02:00'
        description: |
          Aapo Similä oli taiteen ja viihteen moniottelija: Brondan boheemi, laulaja, säveltäjä, kanteleensoittaja, näyttelijä, kirjailija, debatööri, pamfletisti sekä teatterin-, kuoron- ja orkesterinjohtaja. Ohjelmassa kuullaan katkelmia radio-ohjelmista sekä tietysti Aapo Similän musiikkia. Haastateltavana on hänen poikansa, toimittaja Juhani Similä.
          Toimittajana Outi Paananen.
