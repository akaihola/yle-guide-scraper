      - title: 'Elävä historia: Yksi suku sai puuvillan avulla Tampereen kukoistamaan - patruunat hyväntekijöinä ja riistäjinä'
        start_time: '2026-01-11T12:05:00+02:00'
        end_time: '2026-01-11T12:55:00+02:00'
        description: |-
          Balttiansaksalainen Wilhelm von Nottbeck johti Finlaysonin puuvillatehdasta 1800-luvulla noin 45 vuotta. Tamperelaiset pitivät häntä hyvänä johtajana verrattuna muihin tehtaanpatruunoihin. Sanonta "Muut tehtaan johtajat menköön helvettiin, mutta Notpekki pääsee taivaaseen" kuvastaa, että hänen toimintansa koettiin oikeudenmukaisena. Mutta oliko hän hyväntekijä vai sittenkin työväestön riistäjä? Haastateltavat: historioitsija, FM Ulla Kaarina Mäkelä sekä museo Milavidan indententti Mari Lind. Arkistotoimittaja Tuulia Nieminen, toimittaja ja äänisuunnittelu Rita Trötschkes.
