        start_time: '2026-01-15T13:30:00+02:00'
        end_time: '2026-01-15T15:00:00+02:00'
        description: |-
          Radio 1:n iltapäivä: Kansallisteatterissa saa ensi-iltansa 12.2. Esa Leskisen Toinen tasavalta. Näytelmä kertoo Suomesta Neuvostoliiton naapurina, kansainvälisten selkkausten ja sisäisten poliittisten ristiriitojen paineessa.Toisen tasavallan keskushenkilö on Urho Kekkonen, jota nuorena esittää Janne Reinikainen. Kekkosen rooliin valmistautuva Reinikainen tulee Radio 1:n iltapäivän vieraaksi n. klo 14. Reinikainen on uransa aikana uinut Kekkoseksi jo useaan otteeseen. Miten hän lähestyy rooliaan nyt? Miia Lahti juontaa.
