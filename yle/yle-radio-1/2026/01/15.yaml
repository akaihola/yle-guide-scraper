      - title: 'Maailma tarinoina: Virginia Woolf puhuu tämän päivän naisille 100 vuoden takaa'
        start_time: '2026-01-15T12:05:00+02:00'
        end_time: '2026-01-15T13:00:00+02:00'
        description: |-
          Virginia Woolfin rakastettu klassikko Rouva Dalloway ilmestyi hiljattain uutena suomennoksena kirjan 100-vuotisjuhlan kunniaksi. Maailma tarinoina tarkastelee läpimurtoromaanin kautta mikä Virginia Woolfissa, hänen tavassaan kirjottaa ja ajatella koetaan vielä tänäkin päivänä tärkeäksi ja ajankohtaiseksi.

          Marja Vehkasen vieraina viestinnän ammattilainen, kirjailija Kirsi Piha ja kirjallisuudentutkija, tietokirjailija Susanna Suomela.
