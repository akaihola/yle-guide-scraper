        start_time: '2026-01-15T07:06:00+02:00'
        end_time: '2026-01-15T08:00:00+02:00'
        description: |+
          Melartin: Aamurukous teoksesta Seitsemän pientä kappaletta viululle ja pianolle op.82 (Petri Aarnio, viulu ja Juhani Lagerspetz, piano).

          J.S. Bach: Adagio konsertosta viululle ja oboelle c-molli (Lisa Batiashvili, Francois Leleux ja Baijerin radion kamariork./Radoslaw Szulc).

          R. Strauss: Unelmointia takan ääressä kok. Neljä sinfonista välisoittoa oopp. Intermezzo (Melbournen SO/Michael Halasz).

          Smyth: Kappale pianolle E-duuri kok. Viisi kappaletta pianolle (Liana Serbescu).

          Massenet: Meditaatio oopperasta Thaïs (Heimo Haitto, viulu ja Cyril Szalkiewicz, piano).

          R. Strauss: Liebe (Rakkaus) (Die Singphoniker).

          Delibes: Kohtaus ja valse lente bal. Coppélia (Berliinin filharmonikot/Herbert von Karajan).

          Vaughan Williams: Whither must I wander (Minne vie vaellukseni) sarj. Songs of travel (Matkalauluja) (James Gilchrist, tenori, ja Anna Tilbrook, piano).

          Brahms: Allegretto grazioso sonaatista klarinetille ja pianolle f-molli (Michael Collins ja Michael McHale).

          Kantelinen: Lasten tanssi bal. Lumikuningatar (Suomen kansallisoopperan ork./Tuomas Kantelinen).

