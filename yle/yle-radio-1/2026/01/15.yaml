      - title: 'Marko Gustafsson: Vieraana kuvataiteilija Nanna Susi'
        start_time: '2026-01-15T10:00:00+02:00'
        end_time: '2026-01-15T10:53:00+02:00'
        description: |
          Kuvataiteilija Nanna Sudelle avoimuus on taakka.
          Herkkyys ja voimakas empatiakyky on raskasta, mutta ainakin Nanna Sudelle myös välttämätöntä. “Olen vakuuttunut, että ilman sitä luonteenpiirrettä en tekisi taidetta”, Susi toteaa.  
