      - title: '12 diktaattoria: Stalinistit: Matyas Rakosi ja Janos Kadar, Unkari'
        start_time: '2026-01-21T12:05:00+02:00'
        end_time: '2026-01-21T12:44:00+02:00'
        description: |
          Mátyás Rákosin valtakaudella vuosina 1949–1956 stalinismi oli Unkarissa tie, totuus ja kuolema. Stalinismi vaikutti läpileikkaavasti yhteiskuntaan, talouteen ja kulttuuriin. Rákosi, joka oli Stalinin uskollinen liittolainen, pyrki luomaan Unkariin Neuvostoliiton mallin mukaisen sosialistisen valtion. Kansa kesti kuitenkin huonosti "pyöveli" Mátyás Rákosin sortotoimia. Rákosi sai lempinimen "Kalju murhaaja" kansaa järkyttäneiden puhdistusten vuoksi.
          János Kádárin valtakaudella vuosina 1956–1988 harjoitettiin puolestaan matalan profiilin stalinismia. Kádárin motto oli "joka ei ole meitä vastaan, on puolellamme". János Kádárin aikakausi Unkarin johdossa poiki myös vitsin, joka kuvastaa laajemminkin stalinismin ajan dynaamisuutta itäblokin maissa: "Me teeskentelemme työskentelevämme, ja he teeskentelevät maksavansa."
          Stalinismista Unkarissa kertoo toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
