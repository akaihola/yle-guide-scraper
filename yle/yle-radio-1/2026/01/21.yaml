      - title: Radio 1:n iltapäivä
        start_time: '2026-01-21T13:30:00+02:00'
        end_time: '2026-01-21T15:00:00+02:00'
        description: |-
          Juontajana Jarmo Laitaneva. Radio 1:n iltapäivässä alkaa sarja Muumikirjojen matkassa. Käymme läpi  yhdeksän muumikirjaa ja saamme yhdeksän erilaista näkemystä Muumeista. Sarja liittyy Ylen lukumaratoniin, jossa luetaan kaikki Tove Janssonin Muumi-kirjat viikonloppuna tammi- ja helmikuun vaihteessa. N. klo 14  Shawn Huff työskentelee Helsingin kasvatuksen ja koulutuksen apulaispormestarin sijaisena ja on entinen ammattikoripalloilija ja Suomen koripallomaajoukkue Susijengin kapteeni. Hän pohtii toimittaja Miia Lahden kanssa Tove Janssonin Taikurin hattu -romaanin seikkailuja. N. klo 14:30 pasunisti Darren Acosta kertoo työstään toimittaja Lotta Emanuelssonille. (Ensilähetys oli 21.11.25.)
      - title: 'Kulttuuriykkönen: Palkittu Pluribus-tv-sarja ja invaasioscifin viehätys'
        start_time: '2026-01-21T15:00:00+02:00'
        end_time: '2026-01-21T15:55:00+02:00'
        description: |-
          Supersuositun Breaking Bad ja Better Call Saul -tv-sarjojen tekijän Vince Gillianin uusi Pluribus on yksi vuodenvaihteen puhutuimpia ja ylistetympiä scifitapauksia. Pluribuksessa ulkoavaruudesta saapuva virus tekee ihmisistä rauhanomaisia ja onnellisia kollektiivisesti yhteistä hyvää ajattelevia olentoja. Kirjailija Carol Sturka on yksi harvoista, joka on immuuni virukselle. Hän näkee ilmiön dystooppisena ongelmana, jonka hän haluaa kumota. 

          Carolin näyttelijä Rea Sheehorn sai roolistaan Golden Globe -palkinnon, ja Pluribus oli ehdolla parhaan draamasarjan palkinnon saajaksi. Mihin sarjan viehätys perustuu? Mitä se kertoo meidän ajastamme? Ja miten mustasta huumorista ja kyynisen realistisesta Amerikka-kuvauksistaan tunnettu Gillian onnistuu tieteissarjan luojana?

          Invaasioscifin perinne voi muutenkin hyvin. Genren klassikkoteoksesta, Jack Finneyn Invasion of the Body Snatchers -romaanista on tehty useita eri elokuvaversioita: 1956 Ruumiinryöstäjät, 1978 Ihmispaholaiset, 1993 Ruumiinsieppaajat sekä 2007 Tunkeutujat. Viime vuonna suosittu Invasion-sarja saatiin päätökseen, ja kesällä 2026 julkaistaan Steven Spielbergin uusi elokuva Disclosure Day, mitkä molemmat edustavat samaa genreä. Mikä tämän tyylisissä elokuvissa ja sarjoissa meitä viehättää tai kauhistuttaa? Mitä invaasioscifin taustalla on, ja miten sen tuoreemmat versiot vertautuvat myöhäisempiin? Millaisia reaalimaailman analogioita ja pelkoja ne peilaavat?

          Vieraina elokuviin erikoistunut toimittaja-tietokirjailija Matti Rämö ja sci-fiin erikoistunut tuottaja Olli Kangassalo. Juhani Kenttämaa toimittaa.
