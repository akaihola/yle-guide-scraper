      - title: 'Elävä historia: Jalustalla ja varjoissa - antiikin alfaurokset ja nolot miehet'
        start_time: '2026-01-04T12:05:00+02:00'
        end_time: '2026-01-04T12:55:00+02:00'
        description: |-
          Antiikissa miehisyyttä määrittivät vahvat, sotaisat sankarit, joiden urheutta ja kunnianhimoa on ihailtu ja jäljitelty sukupolvesta toiseen. Toisaalta heikkoutta ja feminiinisyyttä on pyritty peittelemään.
          Jaksossa tarkastellaan Välimeren alueen myyttisiä ja historiallisia esikuvia, kuten sotasankari Odysseusta, maailmanvalloittaja Aleksanteri Suurta sekä juutalaista saarnaajaa Jeesusta.

          Haastateltavat: historian dosentti Elina Pyy, Helsingin yliopisto, 
          historian dosentti Jaakkojuhani Peltonen, Tampereen yliopisto 
          Toimittaja: Riikka Suikkari
          Äänisuunnittelija: Katja Kostiainen
      - title: Välilevyjä nuotioretkellä
        start_time: '2026-01-04T13:00:00+02:00'
        end_time: '2026-01-04T13:57:00+02:00'
        description: |-
          Elävän tulen kaipuu ajaa Välileyt taas retkelle kylmään, märkään ja pimeään joulukuuhun, koska miljoona yhteistä vuotta tulen kanssa ovat jättäneet jälkensä ihmisen perimään ja kulttuuriin. Iltanuotiolta löytyy yhteys muinaisuuteen ja Suomen historiakin hahmottuu palojatkumoksi, jossa kaskista, tervahaudoista ja metsästä on poltettu elämää. Mutta onko Prometheuksen syy, että ilmastonmuutos vie talviretkiltä lumen? Toimittajana Kare Eskola.
      - title: Uudet levyt
        start_time: '2026-01-04T14:00:00+02:00'
