      - title: Maarit Tastula - Yksi maailma, kaksi katsetta; Sari Näre
        start_time: '2026-01-04T22:21:45+02:00'
        end_time: '2026-01-04T23:14:30+02:00'
        description: |
          Äitinsä kuoleman jälkeen Sari Näre löysi jäämistöstä asiakirjan, jossa äiti oli hakenut aborttia. Lupaa ei tullut, ja niin Sari Näre syntyi sotaorvon äidin lapseksi.

          Näre alkoi tutkia, miten hänen sodissa kovia kokeneet lähisukulaisensa olivat siirtäneet omia traumojaan lastensa kannettaviksi. Aina tulee joku ja pilaa kaiken, hoki äiti eläessään ja Näre alkoi etsiä selitystä tunteelle äidin sotaorpoudesta. Näre ei nähnyt koskaan äitinsä itkevän, mutta sen sijaan hän kompensoi menetyksiään hamstraamalla tavaraa.
