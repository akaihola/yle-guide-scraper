      - title: Kullervo, osa 1/3
        start_time: '2026-01-04T15:00:00+02:00'
        end_time: '2026-01-04T15:35:00+02:00'
        description: |-
          Vanhempansa menettänyt nuorukainen Kullervo tekee töitä orjan asemassa Untamon talossa. Hänet myydään paimeneksi seppä Ilmariselle, jonka emäntä leipoo Kullervon leipään kiven. Täynnä vihaa ja katkeruutta Kullervo päätyy koston tekoihin. Kullervo kohtaa jälleen perheensä, mutta toivon sijaan matka vie kohti tuhoa. 

          Aleksis Kiven Kalevalan pohjalta kirjoittamaa Kullervoa (1864) pidetään ensimmäisenä suomenkielisenä tragediana. Eero Leväluoman ohjaamassa kuunnelmassa Kullervoa näyttelee Heikki Savolainen. 

          Osa 1/3.
