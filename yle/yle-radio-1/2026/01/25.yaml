      - title: 'Klassikkokuunnelma: Tulitikkuja lainaamassa, osa 1/3.'
        start_time: '2026-01-25T15:00:00+02:00'
        end_time: '2026-01-25T15:49:00+02:00'
        description: |
          Maiju Lassilan suosituimmassa teoksessa tehdään tikusta asiaa. Liperiläinen isäntä Antti Ihalainen lähtee naapuriin lainaamaan tulitikkuja, mutta vastaan sattuukin tulemaan Jussi Vatanen vaimonhakumatkallaan. Tästä alkaa Ihalaisen ja Vatasen merkillinen kaupunki-  matka Joensuuhun - kuuluisine putkareissuineen ja sikajahteineen.
           
          Maiju Lassilan romaanin mukaan Radioteatterille kirjoittanut Reino Lahtinen. 
          Ohjaus Eero Leväluoma.

          3-osaisen kokonaisuuden henkilöt:
          Antti Ihalainen, talollinen - Eino Raita.  Jussi Vatanen, talollinen, leskimies - Taito Mäkelä.
          Muissa rooleissa:
          Senni Nieminen,  Kaarina Vahtonen,  Toivo Hämeranta, Irmeli Heinänen, Eila Peitsalo, 
          Leo Lastumäki,  Harri Virtanen,  Liisa Sinisalo,  Emil Saarinen, Mauri Heikkilä, Toivo Lehto,
           Ismo Saario, Inke Maattola, Yrjö Linden ja Paavo Tuominen.
