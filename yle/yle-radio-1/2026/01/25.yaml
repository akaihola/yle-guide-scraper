      - title: 'Klasariparatiisi - Eva Tigerstedt: Vapaa mutta iloinen? eli mehän pidämme Brahmsista'
        start_time: '2026-01-25T07:00:47+02:00'
        end_time: '2026-01-25T07:57:07+02:00'
        description: |
          Rein-joen rannalla, kauniin kesäloman aikana, Johannes Brahms alkoi säveltää kolmatta sinfoniaansa.
          Se soi intohimoisena, suurenmoisena, mutta myös herkkänä ja surumielisenä. Liittyikö siihen Brahmsin nuoruuden tuntemuksia, vai Rein-jokiko virtaa sävelissä?
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Georges Auric/Johannes Brahms: Quand tu dors pres de moi (Yves Montand, laulu, Bob Castella, yhtye).

          Johannes Brahms: Sinfonia n:o 3 F-duuri op.90
          1. Allegro con brio
          2. Andante
          3. Poco allegretto
          4. Allegro
          (Kölnin radion sinfoniaorkesteri/Jukka-Pekka Saraste). 
