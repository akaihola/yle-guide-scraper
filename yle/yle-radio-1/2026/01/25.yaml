      - title: Narrin aamulaulu - Äänirautaa rajalle eli musiikki, Suomi ja Neuvostoliitto
        start_time: '2026-01-25T08:05:22+02:00'
        end_time: '2026-01-25T08:59:44+02:00'
        description: |
          Kylmän sodan maailmassa Suomi oli pitkään neuvostomuusikoiden portti länteen. Samalla meillä saatiin nauttia korkeatasoisista konserteista ja opetuksesta. "Suomi oli kokoaan paljon merkittävämpi kansainvälinen kulttuuritoimija", sanoo professori Simo Mikkonen, joka on tutkinut Suomen ja Neuvostoliiton välistä kulttuurivaihtoa vuosina 1960-85. Simo Mikkosta haastattelee Outi Paananen.
