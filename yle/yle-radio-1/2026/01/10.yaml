      - title: Kullervo, osa 1/3
        start_time: '2026-01-10T21:51:00+02:00'
        end_time: '2026-01-10T22:30:00+02:00'
        description: |-
          Vanhempansa menettänyt nuorukainen Kullervo tekee töitä orjan asemassa Untamon talossa. Hänet myydään paimeneksi seppä Ilmariselle, jonka emäntä leipoo Kullervon leipään kiven. Täynnä vihaa ja katkeruutta Kullervo päätyy koston tekoihin. Kullervo kohtaa jälleen perheensä, mutta toivon sijaan matka vie kohti tuhoa. 

          Aleksis Kiven Kalevalan pohjalta kirjoittamaa Kullervoa (1864) pidetään ensimmäisenä suomenkielisenä tragediana. Eero Leväluoman ohjaamassa kuunnelmassa Kullervoa näyttelee Heikki Savolainen. 

          Osa 1/3.
      - title: Keinuva talo - Mika Kauhanen
        start_time: '2026-01-10T22:40:00+02:00'
        end_time: '2026-01-10T23:39:30+02:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
