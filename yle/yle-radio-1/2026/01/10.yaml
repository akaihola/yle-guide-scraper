      - title: 'Hyvät, pahat ajattelijat: George Sand'
        start_time: '2026-01-10T10:25:00+02:00'
        end_time: '2026-01-10T11:00:00+02:00'
        description: |-
          Olihan se epätavallista, että nainen poltti sikaria ja käytti miesten vaatteita aikana, jolloin naiset pukeutuivat upeisiin pukuihin. Mutta oliko hän provokaattori, kuten usein sanotaan? 
          George Sand oli 1800-luvun luetuimpia kirjailijoita Ranskassa. Voidaan hyvällä syyllä myös sanoa, että hän kuului aikansa edistyksellisimpiin kirjailijoihin, joka käsitteli teoksissaan niin naisten vapautumista kuin myös sääty-yhteiskunnassa vallinnutta epätasa-arvoa. George Sandin kirjailijanurasta ja hänen elämästään kertoo saksalainen kirjailija Armin Strohmeyr. Toimittajana on Maarit Lukkarinen.
          (2021)
      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Sixten Korkman: Pitäisikö olla huolissaan, jos rahavalta uhkaa demokratiaa?'
        start_time: '2026-01-10T11:00:00+02:00'
        end_time: '2026-01-10T11:52:00+02:00'
        description: |-
          Mistä ihmiset puhuvat, kun he väittävät puhuvansa arvoista? Taloustieteilijä Sixten Korkmanin mielestä kyse on harmillisen usein vain omasta lompakosta. Omat taloudelliset intressit vaikuttavat siihen, miten maailman näkee ja miten asioita tulkitsee. 
