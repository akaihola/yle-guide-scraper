      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-01-06T20:35:00+02:00'
        end_time: '2026-01-06T21:00:00+02:00'
        description: |-
          Ukrainan rauhan sanotaan olevan lähempänä kuin koskaan pian neljä vuotta kestäneen Venäjän täysimittaisen hyökkäyssodan aikana. Rauhaan painetta tulee Yhdysvalloista, jonka välityksellä neuvotteluja käydään.

          Ukraina on kuitenkin tehnyt selväksi, ettei suostu rauhaan millä tahansa ehdoilla. Presidentti Volodymyr Zelenskyin mukaan Ukrainan tarvitsee Yhdysvalloilta turvatakuut 30–50 vuodeksi. Ohjelmassa kuullaan asiantuntija-arviot, millaisia turvatakuita rauhan tai tulitauon tehokas ylläpito edellyttäisi.

          Ukrainan neuvotteluasetelmia hankaloittaa Trumpin hallinnon tempoileva Ukraina-politiikka. Trumpin valtaanpaluun jälkeen Yhdysvallat on pakittanut Ukrainan aseellisesta tukemisesta.

          Saksalaisen Kiel-instituutin selvityksen mukaan Eurooppa ei päättyneenä vuonna pystynyt paikkaamaan Yhdysvaltain Ukraina-tukeen jättämää aukkoa. Ohjelmassa kuullaan instituutin Ukrainan tukiseurannan vetäjältä, millaisessa aputilanteessa Ukraina uuteen vuoteen siirtyi.

          Ukrainan tukemisessa Tanska on ottanut suunnannäyttäjän roolin. Se alkoi ensimmäisenä vuonna 2024 tukea Ukrainaa ukrainalaisilta asevalmistajilta ostamalla kalustolla. Joulukuussa Tanskassa aloitettiin tiettävästi ensimmäisen Ukrainan ulkopuolelle sijoittuvan ukrainalaisen asevalmistajan tehtaan rakentaminen. Ohjelmassa käydään rakennusprojektin aloitusseremoniassa.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Karoliina Kantola ja Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
