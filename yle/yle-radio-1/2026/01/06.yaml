        description: |-
          Kirjailija Leena Lehtolainen on intohimoinen taitoluistelufani, on ollut pikkutytöstä asti. Hän istuu kisakatsomoissa kymmeniä tunteja vuodessa. Taitoluistelu on taiteen ja urheilun yhdistelmä, ja se viehättää, Lehtolainen kuvailee. Kirjailijan kanssa jäähallissa notkuu Maija Salminen. 
