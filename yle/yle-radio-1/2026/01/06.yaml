        description: |
          Kadun toisella puolella valo syttyy ja sammuu, siellä katsotaan ehkä samaa tv-sarjaa. Öisellä rannalla kohdataan olento sotkuisissa meikeissä ja selvästi horjahtaneessa tasapainossa. Jossain jälleen ihmiskeho vastaa basson ja rummun kutsuun.
          Poplaulujen avulla koitetaan selvittää miltä ihmiselämä tuntuu ja miltä se näyttää.

