        start_time: '2026-01-06T13:00:00+02:00'
        end_time: '2026-01-06T15:00:00+02:00'
        description: |-
          Radio 1:n loppiaisen iltapäivässsä tapaaamme vuoden papin tittelillä vastikään palkitun Elina Jokipaltion. Hän on Uudenmaan kehitysvammaistyön pastori Mäntsälän seurakunnasta. Suomen kirkon pappisliiton hallitus perustelee vuoden papin valintaa mm. sillä, että Jokipaltio kuuntelee ja kohtaa ihmisen kokonaisvaltaisesti, ihmisen omista lähtökohdista käsin. Jokipaltiota kuvataan uranuurtajaksi, joka on tehnyt merkittävää työtä kirkollisilla erityisaloilla.Miia Lahti haastattelee. (uus. 23.12.25.) Samuel Harjanne on ohjannut lukuisia menestysmusikaaleja Suomessa viime vuosina. Kiireisen taiteilijan käden jälki näkyy myös muissa Pohjoismaissa sekä baltalaisilla ja brittiläisillä näyttämöillä. 

          Ennen ohjaajan uraansa Harjanne esiintyi niin laulajana, näyttelijänä kuin ääninäyttelijänäkin. 
          Kööpenhaminassa asuva Samuel Harjanne on ohjannut Tampereen Työväen Teatterissa esitettävän Kaunottaren ja Hirviön ja Helsingin kaupunginteatterissa pian ensi-iltansa saavan Komedian pankkiryöstöstä sekä ensi syksynä Tampereelle tulevan Wicked-musikaalin. Kati Turtola haastattelee.
