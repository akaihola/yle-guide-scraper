      - title: 'Sielun tietotoimisto: Spiritualismi – Älä ruoki räyhähenkiä, vaan kanavoi rakkautta'
        start_time: '2026-01-06T19:02:00+02:00'
        end_time: '2026-01-06T19:35:00+02:00'
        description: |-
          Henkimaailma ei ole hupijuttu vakaumuksellisille spiritualisteille. Sata vuotta sitten henkiyhteydenotto oli jopa muotia Suomessa. Miten nykymeedio vastaanottaa viestejä, kannattaako kenen tahansa viritellä ouija-lautaansa esille? Toimittaja Nadja Mikkonen keskustelee Suomen spiritualistisen seuran puheenjohtajan Irene Nadénin ja professori Marjo Kaartisen kanssa.
