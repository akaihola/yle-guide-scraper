        description: |
          Telemann: Paimenten musiikkia Alsterin kylästä (New London Consort/Philip Pickett).

          A. Scarlatti: Toivon aaria "Mentre io godo in dolce oblio" orat. Il giardino di rose (Cecilia Bartoli, mezzosopraano, ja Les Musiciens du Louvre/Marc Minkowski).

          Beethoven: Adagio sekstetosta puhaltimille Es-duuri (Mozzafiato).

          Kodály: Közjatek (Intermezzo) sarj. Háry János (Budapestin musiikkijuhlien ork./Iván Fischer).

          Godard: Maalaishäät (I Salonisti).

          Vladigerov: Biljana pesee lakanoita (Berliinin radion SO/Horia Andreescu).

          Barrios: Tua imagem (Jeffrey McFadden, kitara).

          Händel: Air oopp. Uskollinen paimen (Apollo's Fire/Jeannette Sorrell).

          Spohr: Adagio nokturnista C-duuri op.34 (Zefiro/Alfredo Bernardini).

          Saint-Saëns: Scherzo pianotriosta n:o 1 F-duuri (Colub Kaplan Carr Trio). 

          Mendelssohn: Allegretto non troppo - Allegro molto vivace konsertosta viululle ja orkesterille e-molli (Itzhak Perlman ja Chicagon SO/Daniel Barenboim).


          Konsertin on laatinut Ainomaija Pennanen. 
