          Maasalo: Joulun kellot (Helsingin kamarikuoro/Nils Schweckendiek ja Jan Lehtola, urut).

          Praetorius (sov.): Tuo armon valkokyyhky (Cantores Minores/Hannu Norjanen).

          Collan: Sylvian joululaulu (Aarne Pelkonen, baritoni, ja Turun FO/Antti Rissanen). 

          Madetoja: Arkihuolesi kaikki heitä (Philomela-kuoro/Marjukka Riihimäki).

          Anonyymi (sov. Öhrwall): Maa on niin kaunis (RKK/Timo Nuoranne, ja Ville Urponen, urut).

          Sibelius (Huttunen): En etsi valtaa, loistoa (Waltteri Torikka, baritoni, ja ork.). 

          P. J. Hannikainen: Tuikkikaa, oi joulun tähtöset
          (Hanna Rantala, sopraano sekä Suomen Kansallisoopperan lapsikuoro ja orkesteri/Michael Guettler).

          Kansansäv. (sov. Kuivanen): Kolmen kuninkaan marssi (Polyteknikkojen Kuoro/Juha Kuivanen).

