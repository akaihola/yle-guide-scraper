      - title: 'Ulkolinja-podcast: Asuntopula saa espanjalaiset vastustamaan matkailua'
        start_time: '2026-01-26T20:05:00+02:00'
        end_time: '2026-01-26T20:25:00+02:00'
        description: |-
          Monissa espanjalaiskaupungeissa turisminvastaisista mielenosoituksista on tullut arkipäivää.  Tourists go home -huutojen taustalla vaikuttaa pula kohtuuhintaisista asunnoista. Matkailusta elävässä maassa vuokrat ja asuntojen hinnat ovat ennätyskorkealla eikä monilla paikallisilla ole enää varaa asua kotikaupungeissaan. 16 vuotta Espanjassa asunut toimittaja Maija Salmi vie sinut Ulkolinjan podcastissa Malagasta Barcelonaan ja bilesaari Ibizalle. 
          (25.8.2025)
      - title: 'Hyvät, pahat ajattelijat: Hannah Arendt'
        start_time: '2026-01-26T20:25:00+02:00'
        end_time: '2026-01-26T21:00:00+02:00'
        description: |-
          "Hannah Arendt sanoi aina totuuksia, joita kukaan ei halunnut kuulla”, toteaa filosofi Wolfram Eilenberger. Saksalais-amerikkalainen Hannah Arendt oli 1900-luvun merkittävimpiä filosofeja, mutta myös kiistanalainen ajattelija. Arendt sanoi, mitä hän ajatteli, eikä sitä aina katsottu hyvällä. 
          Arendtin määritelmä totalitarismista on uraauurtava, samoin kuin hänen käsitteensä ”pahuuden arkipäiväisyydestä”. Hannah Arendtin elämästä ja filosofiasta kertovan ohjelman toimittaa Maarit Lukkarinen.
          (es. v. 2021)
