      - title: 'Kulttuuriykkönen: Pyhä Birgitta ja birgittalainen kulttuuri keskiajan Suomessa '
        start_time: '2026-01-26T15:00:00+02:00'
        end_time: '2026-01-26T15:55:00+02:00'
        description: |-
          Kuka oli Euroopassa kunnioitettu pyhimys Pyhä Birgitta ja millaisen kulttuuriperinnön hän jätti jälkeensä? Mikä vaikutus birgittalaisuudella oli kulttuuriin myöhäiskeskiajan Suomessa. Uusinta tutkimustietoa tarjoava kirja Pyhä Birgitta ja birgittalaisuus myöhäiskeskiajan Suomessa avaa birgittalaisuudesta yllättäviä yksityiskohtia, strutsinmunia ja muita pyhiä aarteita. 

          Birgitta syntyi 1300-luvun alussa, aikana, jolloin Eurooppa eli suurten mullistusten keskellä. Hänen elämänsä oli poikkeuksellinen: aatelisesta syntyperästä huolimatta Birgitta tunnetaan parhaiten hengellisestä perinnöstään, lukuisista näyistään ja rohkeasta toiminnastaan kirkon ja yhteiskunnan uudistajana. Hän oli naimisissa Ulf Gudmarssonin kanssa ja he saivat kahdeksan lasta. Birgitta teki miehensä kanssa pyhiinvaellusmatkoja ja Birgitan näyt ohjasivat hänen elämäänsä. 

          Birgitan vaikutus Naantalin luostarissa ulottui kauas hänen kotimaansa rajojen ulkopuolelle. Hän matkusti Roomaan ja nousi Euroopan merkittävien hengellisten auktoriteettien joukkoon, ja hän perusti Birgittalaisluostareita. Birgitta muutti Roomaan vuonna 1349 ja kuoli siellä vuonna 1373 omassa talossaan Piazza Farnesella.

          Pyhä Birgitta on myös ensimmäinen pohjoismainen nainen, joka julistettiin pyhimykseksi. Millä tavalla hänen ajatuksensa, kirjoituksensa ja esimerkkinsä vaikuttavat edelleen sekä uskonnollisessa että kulttuurisessa keskustelussa?

          Ohjelman vieraina ovat tutkijat Anna-Stina Hägglund ja Sofia Lahti.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
