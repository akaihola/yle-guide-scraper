        description: |-
          Kennelliiton arvoiden mukaan Suomessa on n. 800 000 koiraa lemmikkinä (2023). Koira on yhä useammin tärkeä perheenjäsen. Radio 1:n iltapäivässä keskustellaan n. klo 14 koiran mielestä. Helena Telkänranta on eläinten käyttäytymistieteen tohtori, joka on kirjoittanut paljon eläinten käyttäytymisestä ja mm. tunteista. Viimeisimmässä kirjassaan hän  opastaa koiruuteen ja koiran mieleen sarjakuvan keinoin. Jalmari Laine juontaa.
      - title: 'Kulttuuriykkönen: Alana S. Porteron duunaritransromaani Paha tapa'
        start_time: '2026-01-14T15:00:00+02:00'
        end_time: '2026-01-14T15:55:00+02:00'
        description: |-
          Espanjalaisen historioitsijan ja LQBT+-aktivistin Alana S. Porteron esikoisromaani La mala costumbre on kansainvälinen tapaus, joka ilmestyy suomeksi nimellä Paha tapa tammikuussa 2026 (suom. Sari Selander, Into Kustannus).

          Romaani on harvinainen kuvaus duunaritranssukupuolisuudesta. Se sijoittuu 80-luvun Madridin köyhään San Blasin työläislähiöön, jota riivasivat heroiiniepidemia ja näköalattomuus. Portero näyttää, miten luokka määrittelee transkokemusta. Kirja on käännetty lähes 20 kielelle. Ohjaaja Pedro Almodóvar on ylistänyt teosta, ja sen visuaalinen, runollinen kieli yhdistääkin almodóvarmaista elämänjanoa ja raadollisuutta.

          Haastateltavana on kirjailija Alana S. Portero.

          Lähetyksen toimittaa Pauliina Grym.
