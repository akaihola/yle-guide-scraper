      - title: 'Havaintoja muutoksesta: Täydellisyyden harha'
        start_time: '2026-01-14T10:00:00+02:00'
        end_time: '2026-01-14T10:50:00+02:00'
        description: |
          Täydellisyyteen pyrkimisen ihanne elää kulttuurissamme ja yhteiskunnassamme vahvana. 
          Täydellisyyden alttarille uhrataan yöunet, terveys ja ihmissuhteet. Täydellisyyden tavoittelussa ei ole kyse vain yksilöistä vaan kulttuurista, yhteiskunnasta ja ajan hengestä. Monissa maissa nuorten aikuisten perfektionismi on lisääntynyt. Miksi täydellisyyttä tavoitellaan? Mitä siitä seuraa? Toimittaja Satu Kivelän vieraana kirjailija Antti Rönkä ja psykologi Julia Sangervo.
