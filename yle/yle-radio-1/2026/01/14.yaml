      - title: 'Ulkolinja-podcast: Yhdysvaltoihin paenneet venäläiset ja ukrainalaiset pelkäävät karkotuksia '
        start_time: '2026-01-14T23:20:00+02:00'
        end_time: '2026-01-14T23:39:30+02:00'
        description: |
          Sadat tuhannet venäläiset ja ukrainalaiset pakenivat Yhdysvaltoihin sen jälkeen kun Venäjä hyökkäsi Ukrainaan helmikuussa 2022. Nyt Donald Trumpin valtaannousu ja rajut kiristykset maahanmuuttopolitiikkaan ovat saaneet heidät kauhun valtaan. 
          Ulkolinjan Katja Liukkonen tapasi Los Angelesiin paenneita venäläisiä ja ukrainalaisia. Moni heistä moni joutuu nyt  pohtimaan, minne mennä,  jos Yhdysvalloista on pakko lähteä.
          Ohjelma on julkaistu Yle Areenassa toukokuussa 2025.
