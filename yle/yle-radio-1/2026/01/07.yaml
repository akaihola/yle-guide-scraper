        end_time: '2026-01-07T16:59:00+02:00'
        description: |
          W.A. Mozart: Marssi D-duuri (St. Martin-in-the-Fields -kamariork./Neville Marriner).

          Hahn: Les fontaines (Susan Graham, mezzosopraano, ja Roger Vignoles, piano).

          Łopuska: Chanson sans paroles (Sanaton laulu) (Magdalena Lisak, piano).

          Kuula: Keinutan kaikua (Dominante/Seppo Murto).

          Price: Nimble feet sarj. Dances in the canebrakes (Tansseja ruoikossa) (Chicago Sinfonietta/Mei-Ann Chen). 

          Pleyel: Romanssi puhallinsekstetosta Es-duuri (Mozzafiato ja Marji Danilow, kontrabasso).

          Verdi: Macbethin resitatiivi ja aaria "Perfidi - Pieta rispetto e amore" oopp. Macbeth (Ludovic Tezier, baritoni, Bolognan teatterin ork./Frederic Chaslin).

          Krumpholtz: Aaria ja muunnelmia harpulle (Nicanor Zabaleta).

          Schumann: Heiss' mich nicht reden (Dawn Upshaw, sopraano, ja Richard Goode, piano).

          Vaughan Williams: Menuetti ja musette konsertosta oboelle ja jousille a-molli (John Williams ja Lontoon kuninkaallinen FO/Paavo Berglund).

          Beethoven - Tarrega: Adagio cantabile pianosonaatista n:o 8 c-molli (Timo Korhonen, kitara).

          Paganini (sov. Kreisler) Rondo viulukonsertosta n:o 2 h-molli "La campanella" (Isaac Stern, viulu, ja Alexander Zakin, piano).
      - title: 'Uutispodcast: Parhaat 2025: Näin Helsingin opiskelijat menettivät jättiomaisuutensa'
        start_time: '2026-01-07T17:00:00+02:00'
        end_time: '2026-01-07T17:20:00+02:00'
        description: |-
          Helsingin yliopiston ylioppilaskunta omisti pääkaupungin ytimestä lukuisia arvokiinteistöjä, kuten legendaarisen Vanhan ylioppilastalon, jotka se joutui myymään. Mitä tapahtui, että yksi maailman rikkaimmista ylioppilaskunnista menetti satojen miljoonien eurojen omaisuutensa? Onko opiskelijoilla edessä ankeat ajat? Reetta Röngän vieraana Ylioppilaslehden päätoimittaja Roosa Welling. Jakso on uusinta marraskuulta 2025.
