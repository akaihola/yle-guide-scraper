      - title: 'Uutispodcast: Parhaat 2025: Näin Helsingin opiskelijat menettivät jättiomaisuutensa'
        start_time: '2026-01-07T17:00:00+02:00'
        end_time: '2026-01-07T17:20:00+02:00'
        description: |-
          Helsingin yliopiston ylioppilaskunta omisti pääkaupungin ytimestä lukuisia arvokiinteistöjä, kuten legendaarisen Vanhan ylioppilastalon, jotka se joutui myymään. Mitä tapahtui, että yksi maailman rikkaimmista ylioppilaskunnista menetti satojen miljoonien eurojen omaisuutensa? Onko opiskelijoilla edessä ankeat ajat? Reetta Röngän vieraana Ylioppilaslehden päätoimittaja Roosa Welling. Jakso on uusinta marraskuulta 2025.
