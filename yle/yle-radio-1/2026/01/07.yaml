      - title: 'Tiedetrippi: Maailman kaunein keksijä'
        start_time: '2026-01-07T13:06:00+02:00'
        end_time: '2026-01-07T13:30:00+02:00'
        description: |-
          Näyttelijä Hedy Lamarr oli yksi Hollywoodin kuumimmista tähdistä ennen toista maailmansotaa. Valkokankaan ulkopuolella hänen suuri intohimonsa oli kuitenkin teknisten keksintöjen pohtiminen. Hänet tunnettiin “elokuvien kauneimpana naisena”, mutta myöhemmin Lamarr on saanut tunnustusta myös työstään taajuushyppelyhajaspektriteknologian parissa. 
          Toimittajana Henry Tikkanen
      - title: Radio 1:n iltapäivä
        start_time: '2026-01-07T13:30:00+02:00'
        end_time: '2026-01-07T15:00:00+02:00'
        description: |-
          Miia Lahti juontaa. Lux Helsinki valaisee taas pääkaupungin. Valotaiteilija ja Lux Helsingin taiteellinen johtaja Juha Rouhikoski tulee studiovieraaksi. Mitä valotaiteella on annettavaa vuoden pimeimpänä aikana? Mikä on valotaiteilijan suhde valoon ja pimeyteen? N. klo 14:30 Vuoden vaihde on uudenvuodenlupausten aikaa. Silloin moni meistä saattaa aloittaa esimerkiksi uuden harrastuksen. Helsingin yliopiston kasvatustieteiden professori ja aivotutkija Minna Huotilainen on mukana aikuisten bändikoulussa. Toimittaja Satu Kivelä.
