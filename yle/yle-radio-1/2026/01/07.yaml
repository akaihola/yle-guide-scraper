      - title: '12 diktaattoria: Stalinistit: Walter Ulbricht ja Erich Honecker, DDR'
        start_time: '2026-01-07T12:05:00+02:00'
        end_time: '2026-01-07T12:44:00+02:00'
        description: |
          Stalinismi on juuri se malli, jonka perään maailman vapauden puolustajana itseään esittelevä Venäjän presidentti Vladimir Putin haikailee.
          Stalinin perintö elää vahvana modernissa Venäjässä, jonka johtajat kokevat lännen elävän natsismin renesanssia. Vastakkainasettelulla Venäjä hakee hyvitystä itse tunaroimalleen menneisyydelle.
          Stalinismi on kuin vanha vitsi, joka ennen nauratti mutta ei naurata enää. Yksinvaltius ja henkilöpalvonta oli ja on stalinismin peruskivi. Stalinismin teoria on "yksi napa, yksi tapa" -politiikka, jonka ympärillä muut tanssivat ripaskaa. Käytännössä stalinismi tarkoittaa, jos mikään muu ei auta, niin niskalaukaus auttaa aina.
          Itä-Saksassa toisen maailmansodan jälkeen Stalinin "Siperian saatanan" oppeja käytäntöön jalkauttivat noin 40 vuoden ajan ensin Walter Ulbricht ja sitten Erich Honecker, valtion turvallisuusministeriö Stasin auttavan käden turvin. Stasin aisaparina moukaria heilutti Neuvostoliiton KGB.
          Stalinismista DDR:ssä kertoo Kauppalehden toimituspäällikkö Mikko Metsämäki. Toimittajana Raimo Tyykiluoto.
