      - title: Kissankehto - Susanna Vainiola
        start_time: '2026-01-13T17:35:00+02:00'
        end_time: '2026-01-13T18:30:00+02:00'
        description: |
          Teinihuoneen ovi on kiinni. Sen molemmilla puolillla kuunnellaan David Bowiea.  Aika on sama, mutta tuntuu erilaiselta riippuen siitä kummalla puolella ovea ollaan. Ollaanko sisällä 'piilottelemassa apatian jälkiä', kuten Hopeasiivet yhtyeen kappaleessa lauletaan, vai ollaanko siellä puolella jossa toivotaan että tuo vaihe menee pian ohi.

          Aikaa ja sen kulumista tulee taas pohdittua Kissankehdossa näin vuoden alkajaisiksi. Kyydissä on popkappaleita ja Finlandialla palkittu romaani. Monica Fagerholmin Eristystila - teoksen sivuilla soi Bowie ja päähenkilön kanssa eletään ajatonta aikaa, sitä kun aurinko nousee nousemistaan.

          David Bowie: Changes
          Hopeasiivet: Seinät ja katto
          Saint Etienne: Teenage winter
          Myrtsi: Ajatuksen tasolla
          Ramones: I wanna be your boyfriend
          Maria ja Marsialaiset: Dallas
          Kit Sebastian: People are strange
          Tomi Kettunen: Nympheas
          Alice Faye & Julen Santamaria: Do you wanna go back?
          Matti Johannes Koivu: Kyyhkyt
          Saarisalo: Aikuinen

          Innoitusta saatiin:

          Monica Fagerholmin romaanista Eristystila - kapinoivia naisia (suomennos Hannimari Heino)
