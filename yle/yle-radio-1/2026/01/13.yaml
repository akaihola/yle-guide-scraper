      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-01-13T20:35:00+02:00'
        end_time: '2026-01-13T21:00:00+02:00'
        description: |-
          Kymmenet tuhannet israelilaiset ovat muutaman viime vuoden aikana muuttaneet pois kotimaastaan. He ovat kyllästyneet sotaan, turvattomuuteen ja poliittiseen epävakauteen.

          Maailmanpolitiikan arkipäivää -ohjelmassa tavataan Portugalista uuden kodin löytäneitä Israelin ja Yhdysvaltain kansalaisia.

          Heitä yhdistää se, että he katsovat kotimaansa demokratian olevan nyt henkitoreissaan.

          Coimbraan muuttanut Nataly Lavi sanoo Israelin olevan koko ajan vähemmän ja vähemmän demokratia. Hän sanoo israelilaisten olevan jatkuvassa posttraumaattisessa stressissä.

          Hänen mukaansa Benjamin Netanjahun hallitus on pettänyt kansan.

          Lissaboniin miehensä Jarredin ja tyttärensä kanssa kotiutunut Lauren White ei aio enää palata Yhdysvaltoihin. Hänen mielestään Yhdysvallat vihaa naisia.

          Jarred White puolestaan hämmentyy itsekin siitä, että hän pohtii sisällissodan mahdollisuutta.

          Ohjelman on toimittanut Sampo Vaarakallio. Äänitarkkailija on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
