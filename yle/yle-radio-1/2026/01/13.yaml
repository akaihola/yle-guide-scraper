        start_time: '2026-01-13T13:30:00+02:00'
        end_time: '2026-01-13T15:00:00+02:00'
        description: |-
          Miia Lahti juontaa. Ylen satavuotisjuhlan kunniaksi Yle Teema ja Yle Areena esittävät sata kotimaista elokuvaa sadan vuoden ajalta. Elokuvat on koottu yleisön toiveiden perusteella. Elokuvat esitetään televisiossa Yle Teemalla vuoden 2026 aikana tiistaisin ja sunnuntaisin, kaksi elokuvaa joka viikko. Areenassa on heti vuoden alussa katsottavana on jo kymmeniä elokuvia. Studiovieraana on elokuvasäätiön kulttuuriviennin suunnittelija Otto Suuronen, joka keskustelee Jarmo Laitanevan kanssa Mikko Niskasen elokuvasta Kahdeksan surmanluotia. N. klo 14:30 Pyrimme kehittämään itseämme lisäämällä ymmärrystämme ihmismielen toiminnasta. Ongelma on vain siinä, että kaikki psykologiaan liittyvä niin sanottu terapiapuhe, mitä somessa ja mediassa pyörii, ei ole totta.Sari Valto tapasi psykologi Minna Miaon.
      - title: 'Kulttuuriykkönen: Uudet keittokirjojen trendit'
        start_time: '2026-01-13T15:00:00+02:00'
        end_time: '2026-01-13T15:55:00+02:00'
        description: |-
          Fun dining-kirja avaa mielikuvituksellisten reseptien kautta rennompaa ruokakokemusta, Onnenmurusia-kirja kertoo 120 vuotta juhlivan Valion reseptiikasta ja Puurokirja kertoo talvisista herkuista. Miksi aikaisemmin niin terveellisestä ja arkisesta kaurapuurosta tuli nyt kinuskilla ja muilla mausteilla kuorrutettu luksustuote? Miten 120-vuotias Valio syntyi ja mikä sen vaikutus on ollut suomalaiseen ruokakulttuuriin? Miten Valion koekeittiö syntyi ja mikä sen tarkoitus oli? Mitkä ovat Valion klassikkoja? Miten Valion historia vaikuttaa vielä tänään?
          Keskustelemme myös keittokirjojen tulevaisuudesta kun moni jo nyt hakee ruokaohjeita tekoälyltä? 

          Ohjelman vieraina ovat keittokirjojen tekijät Julia Frantti, Sanna Mäenpää, Ottilia Orenius ja Tiia Vuorenmaa.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
