      - title: Narrin aamulaulu - Poimintoja poikkitaiteilija Aapo Similän (1891 - 1972) elämästä. Osa 2/2.
        start_time: '2026-01-16T11:00:00+02:00'
        end_time: '2026-01-16T11:55:00+02:00'
        description: |
          Taiteen ja viihteen moniottelija Aapo Similästä ja kanteleesta tuli erottamaton pari, etenkin 1930-luvulta eteenpäin. Jussipaitaan ja nahkaisiin kääntövarsisaappaisiin sonnustaunut Aapo kanteleineen teki kolme suurta Euroopan kiertuetta sekä puoli vuotta kestäneen konserttimatkan Yhdysvaltoihin. 
          Ohjelmassa on haastateltavana on Aapo Similän poika, toimittaja Juhani Similä.
          Toimittajana Outi Paananen.
