      - title: Sinfonietta Riga soittaa uutta musiikkia Baltiasta
        start_time: '2026-01-16T19:02:00+02:00'
        end_time: '2026-01-16T20:18:00+02:00'
        description: |+
          Viime syksynä juhlittiin virolaissäveltäjä Arvo Pärtin 90-vuotissyntymäpäivää, ja tulevana keväänä latvialainen Peteris Vasks täyttää 80 vuotta. Vaan millaista musiikkia heitä nuoremmat baltialaissäveltäjät säveltävät? 

          Sinfonietta Rigan konsertissa kuullaan kantaesityksenä liettualaisen Jonas Jurkūnasin ja virolaisen Marianna Liikin sävellykset. Niiden lisäksi ohjelmassa on latvialaisten Ruta Paideren ja Linda Leimanen teokset. Sinfonietta Rigaa johtaa sen perustaja ja taiteellinen johtaja Normunds Šnē. 

          Ruta Paidere (1977): Tempera (2012)
          Jonas Jurkūnas (1978): Walk the Walk (2025, ke)
          Marianna Liik (1992): False Reflections (2025, ke)
          Linda Leimane (1989): Ray-bows (2019)

          Sinfonietta Riga
          Normunds Šnē, kapellimestari

          Vilnassa Baltian musiikkipäivillä 18.10.2025 äänitetyn Metamorfoosien sinfonia -konsertin toimittaa Ainomaija Pennanen.

          Sinfonietta Rigan kuva © Reinis Hofmanis

