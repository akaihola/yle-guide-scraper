      - title: 'Kalle Haatanen: Mureneeko oikeusvaltio?'
        start_time: '2026-01-16T10:00:00+02:00'
        end_time: '2026-01-16T10:55:00+02:00'
        description: |
          Mureneeko oikeusvaltio?
          Professori Jukka Kekkonen analysoi oikeusvaltioiden historiaa, mutta siirtyy pian tarkastelemaan haasteita, joita populismi, radikalismi ja tiedon epätasainen jakautuminen sekä sivistyksen ylenkatsominen tuottavat.
