      - title: 'Tiedeykkönen: Villejä ufo-teorioita tähtienvälisen Atlas-komeetan ympärillä: mikä se todella on ja mistä se on peräisin?'
        start_time: '2026-01-16T12:05:00+02:00'
        end_time: '2026-01-16T12:55:00+02:00'
        description: |-
          Tähtienväliset komeetat ovat olleet otsikoissa, koska Harvardin professori Avi Loeb on ilmaissut niiden olevan mahdollisesti avaruusolentojen lähettämiä aluksia. Valtaosa tähtitieteilijöistä suhtautuu tähän hyvin kriittisesti. Mitä tähtienvälisistä komeetoista todella tiedämme?

          Haastateltavana Atlas-komeetasta tutkimusta tehnyt tähtitieteilijä Antti Penttilä, Helsingin yliopisto
          Toimittajana ja äänisuunnittelu: Jari Mäkinen
      - title: 'Politiikkaradio: Puheet päreiksi'
        start_time: '2026-01-16T13:00:00+02:00'
        end_time: '2026-01-16T13:30:00+02:00'
        description: |
          Mikä on päivänpolitiikan sana? Suomen kielen dosentti Vesa Heikkinen ja Politiikkaradion toimittaja Tapio Pajunen analysoivat politiikan kielen ajankohtaisuuksia ja valitsevat päivänpolitiikan sanan. Voit ehdottaa päivänpolitiikan sanoja verkkolomakkeella, sähköpostitse, tai Bluesky:ssa ja X:ssä @tapiopajunen ja @tosentti. Puheet päreiksi -ohjelmaa esitetään Politiikkaradiossa perjantaisin.
      - title: Radio 1:n iltapäivä
        start_time: '2026-01-16T13:30:00+02:00'
        end_time: '2026-01-16T15:00:00+02:00'
        description: |-
          Miia Lahti juontaa. Kirjailija Marjo Niemen romaanissa päähenkilö Korppi palaa vuosien jälkeen kotiseudulle. Tehdas on lopetettu ja pikku paikkakunta vetelee viimeisiään. Miksi pois lähteminen oli ainoa vaihtoehto? Mitä jos olisin jäänytkin? Pienen budjetin sotaelokuva -romaanin kirjoittanut Marjo Niemi Luomiskertomuksen vieraana n. klo 14. Toimittaja Jukka Kuosmanen. N. klo 14:30 kirja-alan vaikuttaja Anna-Riikka Carlson rakastaa kansallispuistoja. Satu Kivelä haastattelee.
