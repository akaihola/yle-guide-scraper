        start_time: '2026-01-24T22:40:00+02:00'
        end_time: '2026-01-24T23:39:30+02:00'
        description: |-
          Tervetuloa mukaan etsimään ja löytämään lauluja tahdonilmaisuista! Vasuun kertyy sekä helposti samastuttavia että täysin odottamattomia toiveita ja unelmia kansanmusiikin ja maailmanmusiikin tekijöiltä. Voiko kaikkea saada? Mitä tarkoittaa vaihtoehtoiskustannus? Entä jos haluaa, muttei osaa? Mukana sekä hupsuja että painavia tahdon suuntia. Toimittajana Mika Kauhanen.
