        start_time: '2026-01-24T12:05:00+02:00'
        end_time: '2026-01-24T13:00:00+02:00'
        description: |
          Pedro Almodóvarin elokuva The Room Next Door vuodelta 2024 näyttää kahden päähenkilönsä kautta kaksi hyvin erilaista suhtautumista kuolemaan. Sen kuvaama avustettu kuolema on kaukana tavallisesta ja saa miettimään yleisemmin kuoleman kuvaamista mediassa ja audiovisuaalisessa kulttuurissa. Elokuvaa sysää pohtimaan, syitä kuolemanpelon taustalla ja miten pelkoa voi käsitellä. Kenelle kuolema kuuluu? Miten kuolemisen prosessi sopii nyky-yhteiskuntaan? Miten kuolema nostaa esiin ihmissuhteet ja niiden merkityksen? 

          Marja Vehkasen kanssa keskustelevat viestintätieteiden professori Outi Hakola ja hoitotieteen dosentti Anja Terkamo-Moisio.
