      - title: 'Hyvät, pahat ajattelijat: Hannah Arendt'
        start_time: '2026-01-24T10:25:00+02:00'
        end_time: '2026-01-24T11:00:00+02:00'
        description: |-
          "Hannah Arendt sanoi aina totuuksia, joita kukaan ei halunnut kuulla”, toteaa filosofi Wolfram Eilenberger. Saksalais-amerikkalainen Hannah Arendt oli 1900-luvun merkittävimpiä filosofeja, mutta myös kiistanalainen ajattelija. Arendt sanoi, mitä hän ajatteli, eikä sitä aina katsottu hyvällä. 
          Arendtin määritelmä totalitarismista on uraauurtava, samoin kuin hänen käsitteensä ”pahuuden arkipäiväisyydestä”. Hannah Arendtin elämästä ja filosofiasta kertovan ohjelman toimittaa Maarit Lukkarinen.
          (es. v. 2021)
