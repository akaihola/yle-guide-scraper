      - title: 'Hyvät, pahat ajattelijat: Edith Stein'
        start_time: '2026-01-19T20:25:00+02:00'
        end_time: '2026-01-19T21:00:00+02:00'
        description: |-
          Kun ajattelee katolisen kirkon pyhimyksiä, mieleen tulee jotain hyvin kaukaista omasta ajastamme. Mutta pyhimyksiä on myös nykyään, kuten alun perin saksanjuutalainen Edith Stein. 
          Hän oli nainen, joka opiskeli nuorena filosofiaa ja suunnitteli yliopistouraa. Lukuisten muiden tuon ajan naisopiskelijoiden tavoin hän joutui toteamaan, ettei naisena hänellä ollut siihen mahdollisuutta. Mutta miten hänestä tuli pyhimys? 
          Edith Steinin elämänvaiheista kertoo saksalainen uskontofilosofi Beate Beckmann-Zöller. Toimittaja on Maarit Lukkarinen.
          (es. 2021)
