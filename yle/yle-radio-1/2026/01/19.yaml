      - title: 'Elävä historia: Alkuperäiskansa maorit olivat niin hyviä rugbyssa, että heistä tuli koko Uuden-Seelannin ylpeydenaiheita'
        start_time: '2026-01-19T12:05:00+02:00'
        end_time: '2026-01-19T12:55:00+02:00'
        description: |
          Uuden-Seelannin rugbymaajoukkue All Blacks esittää aina ennen maaottelua alkuperäiskansa maorien perinteisen rituaalitanssin hakan.
          Maorit ovat Uudessa-Seelannissa vähemmistö. Miksi siis kaikki, myös eurooppalaistaustaiset, pelaajat esittävät maorien hakan?
          Miksi maorit aikoinaan innostuivat rugbysta ja miten heistä tuli niin merkittävä tekijä lajin parissa? Mitä rugbyn historia kertoo maorien yhteiskunnallisesta asemasta Uudessa-Seelannissa?
          Haastateltavat: historiantutkija Mikko Myllyntausta ja Nga Puhi -maoriheimon jäsen Rob Marsh.
          Toimittaja: Harri Alanne.
          Äänisuunnittelu: Mikko Kymäläinen ja Laura Koso.
          Lukija: Nicklas Wancke.
