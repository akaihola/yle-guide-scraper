      - title: Radio 1:n iltapäivä
        start_time: '2026-01-19T13:30:00+02:00'
        end_time: '2026-01-19T15:00:00+02:00'
        description: |
          Juontajana Jarmo Laitaneva. Radio 1:n iltapäivässä alkaa sarja Muumikirjojen matkassa. Käymme läpi  yhdeksän muumikirjaa ja saamme yhdeksän erilaista näkemystä Muumeista. Sarja liittyy Ylen lukumaratoniin, jossa luetaan kaikki Tove Janssonin Muumi-kirjat viikonloppuna tammi- ja helmikuun vaihteessa. Muumikirjojen matkassa -radiosarjassa sukelletaan ensimmäiseksi romaaniin Muumit ja suuri tuhotulva. Kirjasta keskustelevat sisällönkehittäjä Marika Makaroff ja toimittaja Inari Tilli.
      - title: 'Kulttuuriykkönen: Uudenlaiset taidegalleriat ja millaisen näyttämön ne antavat nykytaiteelle'
        start_time: '2026-01-19T15:00:00+02:00'
        end_time: '2026-01-19T15:55:00+02:00'
        description: |-
          Uudenlaiset taidegalleriat antavat nykytaiteelle tilaa ja kävijälle rauhaa tutustua taiteeseen. Taidegalleria on kävijälle ilmainen mutta kuitenkin taidemyyntiin tarkoitettu tila. Millä tavalla taidegalleriat kilpailevat taidemuseoiden kanssa? Slow Art Gallery on uudentyyppinen galleria, joka poikkeaa perinteisestä galleriatoiminnasta keskittymällä laajempaan taiteilijayhteistyöhön. Mitä se tarkoittaa taiteilijan kannalta? Slow Art Galleryssa tuodaan näyttelyn taiteilijoita esille monimediaisesti. Taideteokset ovat esillä pitkään. Vuoden aikana galleriassa esitellään vain neljä näyttelyä. Pitkällä näyttelyajalla on puolensa. Galleristi voi järjestää näyttelyn oheisohjelmaa ja erilaisten yleisöjen kohtaamista näyttelyssä.

          Helsinkiin on viime vuoden lopussa siirtynyt kansainvälinen Makasiini Contemporary-galleria. Toisen polven galleristi Frej Forsblom luotsaa tätä galleriaa, jonka tavoitteena on tuoda kansainvälisiä taiteilijoita suomalaisten rinnalle. Uuden näyttelyn supertähti tulee Tanskasta. Hän on itseoppinut Jack Kabangu joka on neljässä vuodessa valloittanut maailman taidemarkkinoita. Millä tavalla Frej Forsblom haluaa uudistaa suomalaista galleriatoimintaa ja galleriaa näyttämönä?

          Ohjelman vieraina ovat galleristit Laura Köönikkä ja Frej Forsblom.

          Ohjelman juontaa Pia-Maria Lehtola.





          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
