        description: |
          Henrik Kiianheimo oli oli teinipoika, kun jatkosota päättyi. Syyskuussa 1944 Henrikin saksalais-suomalainen perhe pakeni laivalla Suomesta, jossa heitä uhkasi internointi eli joutuminen eristysleirille. Pakomatka venyi puolentoista vuoden oleskeluksi Itämeren toisella laidalla Saksassa, jossa edelleen jatkunut Toinen Maailmansota näyttätyi nuorelle teinipojalle kaukaisena kumuna. Toteutus: Riikka Rahi, Kai Rantala ja Hannu Karisto. (es. 28.5.2017)
