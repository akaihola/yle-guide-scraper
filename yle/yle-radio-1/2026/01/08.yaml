      - title: 'Marko Gustafsson: Vieraana muusikko Tuure Kilpeläinen'
        start_time: '2026-01-08T10:00:00+02:00'
        end_time: '2026-01-08T10:53:00+02:00'
        description: |
          Muusikko Tuure Kilpeläinen tietää miltä tuntuu tulla nöyryytetyksi ja hän tietää myös, miten vaikea on päästä häpeän tunteesta yli. Hän muistuttaa, että häpeä on osa suomalaisuutta. “Häpeän voittamisesta voi saada hirveästi rohkeutta ja energiaa, todellista supervoimaa!” 
          Uusinta ajalta 9.10.2025.
