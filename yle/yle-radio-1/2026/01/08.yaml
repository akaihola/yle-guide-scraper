      - title: 'Tiedetrippi: Näyttelemisen äärirajoilta löytyy joku toinen'
        start_time: '2026-01-08T13:00:00+02:00'
        end_time: '2026-01-08T13:30:00+02:00'
        description: |-
          Näyttelijä Heath Ledger muistetaan vaikuttavasta Jokerin roolista Batman-elokuvassa Yön ritari (The Dark Knight, 2008). Valmistautuessaan rooliin hän lukittautui hotellihuoneeseen kirjoittamaan Jokerin häiriintynyttä päiväkirjaa. Ennen kuin elokuva ehdittiin julkaista, Heath Ledger kuoli traagisesti vain 28-vuotiaana. Julkisuudessa kysyttiin, oliko Ledger mennyt liian syvälle Jokerin mielenmaisemaan. Toimittajana Henry Tikkanen.
