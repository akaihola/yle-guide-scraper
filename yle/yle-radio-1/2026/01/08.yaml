      - title: 'Uutispodcast: Parhaat 2025: Kirjailija Niko Hallikainen teki ilmaisen kirjan – miksi?'
        start_time: '2026-01-08T17:00:00+02:00'
        end_time: '2026-01-08T17:20:00+02:00'
        description: |-
          Kirjailija Niko Hallikainen julkaisi uuden romaaninsa netissä vapaasti ladattavana pdf:nä. Ilman ennakkomarkkinointia, kustantamoa tai mediamyllytystä. Miksi palkittu kirjailija julkaisee omakustanteen – ja tekee sen vielä ilmaiseksi? Reetta Röngän vieraana kirjailija Niko Hallikainen. Jakso on uusinta lokakuulta 2025.
