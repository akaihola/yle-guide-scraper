      - title: Jazzklubin viikon keikka
        start_time: '2026-01-08T19:02:00+02:00'
        end_time: '2026-01-08T20:00:00+02:00'
        description: |
          Yhdysvaltalainen Aaron Parks pistäytyi vuonna 2024 Little Big yhtyeensä levynjulkaisukiertueella myös Tšekin Prahassa, missä yhtye taltioitiin osana paikallisen yleisradioyhtiön jazzfestivaalia. Yhtyeen musiikki soi upeasti eri sävyissä niin akustisesti kuin sähköisestikin.

          1. Rising Mind (Parks)
          2. Delusions (Parks)
          3. Heart Stories (Parks)
          4. Sports (Tuohey)
          5. Little Beginnings (Ginyard)
          6. Locked Down (Parks)
          7. Solace (Parks)
          8. The Machines Say No (Tuohey)
          9. Kid (Parks)

          Aaron Parks, piano
          Greg Tuohey, kitara
          David Ginyard Jr., basso
          Jongkuk Kim, rummut

          Äänitetty 29.11.2024.
          Toimittajana Eero Koski.
