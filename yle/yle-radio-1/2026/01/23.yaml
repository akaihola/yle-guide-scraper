      - title: 'Tiedeykkönen: Asevoimat käyttävät scifiä tulevaisuuden sotien ennakoinnissa'
        start_time: '2026-01-23T12:05:00+02:00'
        end_time: '2026-01-23T12:55:00+02:00'
        description: |
          Tulevaisuudentutkija ja kirjailija Elina Hiltunen on tutkinut mm. sitä, miten eri asevoimat käyttävät tieteisfiktiota osana ennakointityötä. Lisäksi Hiltunen on selvittänyt, miten osuvasti asevoima-scifi on onnistunut ennakoimaan nykyisenkaltaisen droonisodankäynnin. 

          Hiltusen Maanpuolustuskorkeakoulun väitöstutkimuksen aiheena oli sciene fiction sotilasorganisaatioiden skenaariotyöskentelyn tukena.

          Haastateltava: Elina Hiltunen
          Toimittaja: Juuso Pekkinen
          Äänisuunnittelija: Laura Koso
