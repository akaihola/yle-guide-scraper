      - title: '12 diktaattoria: Stalinistit: Gheorghe Gheorghiu-Dej ja Ana Pauker, Romania'
        start_time: '2026-01-28T12:05:00+02:00'
        end_time: '2026-01-28T12:37:00+02:00'
        description: |
          Toukokuussa 2025 vaaleissa Eurooppa-mielinen Nicușor Dan voitti Romanian presidentinvaaleissa, mutta Romanian tie kohti Eurooppaa on ollut pitkä ja kivinen. Toisen maailmansodan jälkeen vuodesta 1947 Gheorghe Gheorghiu-Dejn johtaessa Romaniaa maa siirtyi vahvasti Neuvostoliiton vaikutuspiiriin, ja Romaniassa toteutettiin useita stalinistisia puhdistuksia.
          Romanian kakkosjohtajana ja ulkoministerinä neuvostosuhteista vastannut Ana Pauker oli puolestaan yksi maailman ensimmäisistä naisista, jotka nousivat merkittävään asemaan kommunistisessa liikkeessä. Vaikka Ana Paukerin vaikutus naisten oikeuksiin ja asemaan oli rajallinen, niin hänen nousunsa korkeaan poliittiseen asemaan oli merkittävää aikana, jolloin naisten rooli politiikassa oli yleisesti ottaen rajoitettu.
          Stalinismista Romaniassa kertoo filosofi ja kirjailija Leif Sundström. Toimittajana Raimo Tyykiluoto.
