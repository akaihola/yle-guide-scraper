        description: |
          Koirat ovat kautta aikojen työskennelleet ihmisten kanssa. Millaisia ovat ihmisen ja koiran väliset suhteet organisaatioissa? Miten koiran toimijuus huomioidaan? Millaista monilajinen työhyvinvointi on nyt ja tulevaisuudessa?
