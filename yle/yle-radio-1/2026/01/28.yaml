      - title: 'Kulttuuriykkönen: Liika naisistuminen pilaa maailman?'
        start_time: '2026-01-28T15:00:00+02:00'
        end_time: '2026-01-28T15:55:00+02:00'
        description: |-
          Yhdysvaltalainen konservatiivi Helen Andrews väittää, että feminisaatio eli naisten enemmistö yliopistoissa, mediassa ja oikeuslaitoksessa on muuttanut kulttuuria: tunteet, empatia ja konsensus korostuvat rationaalisuuden sijaan. Perinteisesti miehiset alat ovat muuttuneet, mikä on vaikuttanut akateemiseen ja sananvapauteen sekä oikeusvaltion periaatteisiin. 

          Andrewsin mukaan feminisaatio ei johdu naisten paremmuudesta, vaan tasa-arvolainsäädännöstä, joka suosii naisvaltaista kulttuuria ja ajaa miehiä pois. Tämä näkyy erityisesti mediassa ja oikeuslaitoksessa, joissa tunteet voivat syrjäyttää objektiivisuuden. 

          Onko Andrews huolineen oikeassa vai sovinisti, ellei perästi naistenvihaaja?

          Keskustelemassa ovat Tampereen yliopisto apurahatutkija Raisa Jurva, Tampereen yliopiston professori Pirjo Markkola ja tutkijatohtori Henri Hyvönen.

          Lähetyksen toimittaa Pauliina Grym.
