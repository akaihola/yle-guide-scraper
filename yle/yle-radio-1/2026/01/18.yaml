      - title: 'Jazzklubin viikon keikka: WDR Big Band & Mike Holober meet Chris Potter - Random Moves'
        start_time: '2026-01-18T19:02:05+02:00'
        end_time: '2026-01-18T20:00:00+02:00'
        description: |-
          Saksofonistisuuruus Chris Potter vieraili perinteikkään sakalaisen WDR Big Bandin solistina upeassa Mike Holoberin johtamassa konsertissa Kölnissä kesällä 2025. "Tämän päivän jälijtellyimmäksi saksofonistiksi" kutsuttu Potter toi mukanaan omia sävellyksiään, mutta konsertin pääosaan nousee Holoberin säveltämä Random Moves -sarja. 

          1. Source (Potter)
          2. The Invisible Man (Potter)
          3. Random Moves Suite I: Clean Lines (Holober)
          4. Random Moves Suite II: Angle of Repose (Holober)
          5. Random Moves Suite III: Alternate Routes (Holober)
          6. The Lay of the Land (Holober)

          Äänitetty Kölner Philharmoniessa 5.7.2025.

          Chris Potterin kuva: WDR.
          Toimittajana Eero Koski.
