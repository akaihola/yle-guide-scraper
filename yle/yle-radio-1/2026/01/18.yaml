      - title: Etnokonsertteja
        start_time: '2026-01-18T17:00:00+02:00'
        end_time: '2026-01-18T18:00:00+02:00'
        description: |-
          Uuden vuosituhannen alussa joukko nuoria kansanmusiikkiharrastajia kokoontui Kaustiselle ja perusti Frigg-yhtyeen. Alusta asti heitä yhdisti intohimo pohjoismaiseen perinnemusiikkiin ja halu luoda uutta. Ensimmäisten demonauhojen jälkeen kokoonpano vakiintui viulujen, kielisoitinten ja basson ympärille. Yhtye julkaisi debyyttialbuminsa vuonna 2002, ja nopeasti Frigg nousi kansainvälisen kansanmusiikkikentän tietoisuuteen. Frigg on hurmannut yleisöjä ympäri maailmaa 25 vuden ajan ainutlaatuisella yhdistelmällään suomalaisia, bluegrass- ja balkan-vaikutteita sekä energisellä lavaesiintymisellään. Ja nyt saamme kokea sen, upeaa! 

          Friggin konsertti tallennettiin Kaustisen kansanmusiikkijuhlilla heinäkuussa 2025. Ja aika veretseisauttaavaa meininkiä on luvassa, mitä parhaimmalla mahdollisella tavalla, virtuoottista paahdetta ja suuria melodioita. 

          Frigg: Esko Järvelä, viol / Alina Kivivuori, viol / Tero Hyväluoma, viol / Petri Prauda, cittern+ mand / Juho Kivivuori, acb / Topi Korhonen, acg

          Valsette (Esko Järvelä) – 4´35
          Alarm polska (Esko Järvelä) – 4´05
          Game of Frigg (Petri Prauda) – 4´16
          Allikko (Alina Kivivuori) – 4´42
          Troll’s twilight (Tero Hyväluoma) – 4´36
          Västkusten twist (Tero Hyväluoma) – 4´56
          Valssi Ilomantsista (trad., sov. Esko Järvelä) – 4´07
          Kekripolska / Varpunen (Tero Hyväluoma / trad., sov. Tero Hyväluoma / Esko Järvelä) – 7´45
          Polka V / Vierivä (Ville Kangas / Tuomas Logren, sov. Ville Kangas & Esko Järvelä / Tuomas Logren) – 5´27
          Bœ (Antti Järvelä) – 2´44
          Norrsken (Sven Ahlbäck, sov. Antti Järvelä) – 2´46

          Toimittaja: Tuuli Saksala
