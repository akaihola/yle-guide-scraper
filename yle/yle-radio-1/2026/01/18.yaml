        description: |-
          Kalevalan aatteellisen riepottelun kiihkeintä aikaa olivat 1900-luvun alkuvuosikymmenet. Seikkailulle Kalevalan aatehistoriaan matkataan kirjailija ja teatteriohjaaja Juha Hurmeen johdattamana. 

