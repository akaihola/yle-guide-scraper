      - title: 'Virtasen taloushistoria: Sosialismista Sokos-hotelliksi - Virun historia'
        start_time: '2026-01-12T10:00:00+02:00'
        end_time: '2026-01-12T10:54:00+02:00'
        description: |-
          Hotelli Virussa on koettu aikojen muutos. Neuvostoliiton miehityksen aikana virolaiset kamppailivat oman kielensä ja kulttuurinsa puolesta. Suomalaiset matkailijat toivat mukanaan läntisen vapaan tuulahduksen. Itsenäisyyden palauduttua suomalaisten rakentama Viru-hotelli siirtyi suomalaisten omistukseen. Mitä siellä on syöty, ketä siellä on salakuunneltu? Vieraana tietokirjailija Sakari Nupponen. Toimittaja on Juha Virtanen.
