        description: |-
          Suomen itsemurhaluvut ovat pitkään olleet laskusuunnassa, mutta on yksi ryhmä, jossa niiden määrä on nousussa: ikäihmiset. Miksi yhä useampi ikääntyvä päätyy harkitsemaan itsemurhaa? Mitä se kertoo heistä, meistä, arvoistamme ja yhteiskunnastamme? Toimittaja Päivi Leino, äänisuunnittelu Katja Kortiainen.
