      - title: 'Sielun tietotoimisto: Aasainusko – Viikinkien parhaat neuvot nykyihmisille'
        start_time: '2026-01-27T19:02:00+02:00'
        end_time: '2026-01-27T19:33:00+02:00'
        description: |-
          Aasainuskossa eli asatrussa palvotaan viikinkijumalia. Viikinkijumalat tuntuvat olevan kaikkialla: sarjakuvissa, elokuvissa, katupartioissa. Miten aasainuskoa harjoitetaan, entä millaisia ovat Odin, Thor, Loki ja Freyja? Toimittaja Nadja Mikkonen keskustelee aasainuskoisen Jan “Häkkis” Häggkvistin ja väitöskirjatutkija Karolina Kouvolan kanssa.

          (julkaistu Yle Areenassa 1.2.2021)
