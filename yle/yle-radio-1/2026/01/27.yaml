      - title: 'Kulttuuriykkönen: Music Television 1981-2025'
        start_time: '2026-01-27T15:00:00+02:00'
        end_time: '2026-01-27T15:55:00+02:00'
        description: |-
          Läntisen maailman yksi laajimmille levinneitä televisiokanavia, Music Television sammutti lopullisesti valonsa uudenvuodenaattona. Miten yksi suurimpia nuorisokulttuurin ja yhtenäiskulttuurin yksittäisiä televisiokanavia vaikutti kulttuuriimme, ja millainen oli sen historia? Internet, YouTube ja sosiaalinen media veivät kaistan Music televisionin kaltaiselta toimijalta, mutta mitkä olivat päällimmäiset syyt kanavan lopulliseen tuhoon? Miten musiikkivideoiden funktio on muuttunut ajassamme, ja onko MTV:n kaltaiselle toimijalle enää mitään muuta kuin nostalgista tilausta?

          Kulttuuriykkösestä asiasta keskustelevat MTV:n juontajana toiminut europarlamentaarikko Maria Guzenina (etä), pohjoismaisista musiikkivideoista tietokirjan juuri julkaissut musiikkitieteiden professori John Richardson Turun yliopistosta sekä Oulun musiikkivideofestivaaleilla omaa kuratoitua musiikkivideotapahtumaa vuosia vetänyt musiikkitoimittaja Veli Kauppinen. Juhani Kenttämaa toimittaa.
