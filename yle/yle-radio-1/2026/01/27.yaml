      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-01-27T20:35:00+02:00'
        end_time: '2026-01-27T21:00:00+02:00'
        description: |-
          Trump näytti tällä viikolla laskevan Grönlanti-kierroksia vakuuttamalla, ettei käytä sotavoimaa saaren haltuunottoon. Asiantuntijoiden mukaan Trumpin politiikkaa ohjaa kuitenkin edelleen halu laajentaa Yhdysvaltoja.

          Grönlanti ja Tanska ovat tehneet selväksi, että mitään päätöksiä Grönlannista ei saa tehdä kuulematta tanskalaisia ja grönlantilaisia.

          Ohjelmassa kuullaan, millaista pelkoa ja ahdistusta Trumpin uhkailut ovat aiheuttaneet grönlantilaisten ja tanskalaisten keskuudessa.

          Lisäksi kysytään asiantuntijoilta, mikä motivoi pakkomielteenomaisesti Trumpia havittelemaan Grönlantia.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Karoliina Kantola, Jenny Matikainen ja Paula Vilén. Äänitarkkailijana on Katri Koivula. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
