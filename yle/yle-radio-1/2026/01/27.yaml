      - title: Kissankehto - Susanna Vainiola
        start_time: '2026-01-27T17:35:00+02:00'
        end_time: '2026-01-27T18:30:00+02:00'
        description: |
          Kun maailma on sekaisin, kaivetaan esiin vanhat Muumikirjat, ne alkuperäiset, surulliset. Kukaan niissä esiintyvistä olennoista ei ole täydellinen, itse asiassa moni on aika ärsyttävä tyyppi. Mutta silti juuri heidän seurassaan tekee mieli lähteä retkelle aina uudestaan. 
          Vaikka olisi pelkurikin, voi osallistua seikkailuun tarinan kautta ja pelastaa maailma pyrstötähdeltä, tuhotulvalta ja pimeydeltä.

          Kissankehdossa sytytetään taikatalven kokko ja sen ympärille kokoontuu monensorttista porukkaa. 
          Michael Bleu kirjoitti laulun siitä millaista se ois ollut jos ois oikeasti uskaltanut vaihtaa maisemaa. 

          Aili Järvelän Jättiläinen juo meren tyhjäksi ja sitten ei auta kun kävellä  sydän särkyneenä ja puujaloin eteenpäin. 

          Indonesian pääkaupunki hukkuu saasteisiin ja meren aaltoihin. Pakopaikka, eli uusi pääkaupunki on rakenteilla ja sillä on jo nimikkoyhtye Nusantara beat. Ja pitkästä aikaa uutta julkaiseva Egotrippi lohduttaa ennakkosoitossa olevalla singlellään että Jossain täytyy olla päivänvaloo.

          Vuokko Hovatta: Lepää rauhassa talvi
          Midlake: Eyes full of an animal 
          Egotrippi: Jossain täytyy olla päivänvaloo 
          Beth Houghton & The Hooves of destiny: Dodecahedron
          The Cramps: Goo goo muck
          Michael Bleu: Vaihdan maisemaa
          Nusantara beat: Kalangkang
          Aili Järvelä: Jättiläinen
          Yazoo: Only you 
          Lasten hautausmaa: Tove
          Benny Goodman: Sing sing sing

          Innoitusta saatiin:

          Tove Janssonin Muumikirjoista ja tulevasta Muumit- lukumaratonista 
          Satu Kivelän Havaintoja ihmisestä sarjan jaksosta Susien laulu on ihmeellinen kokemus
