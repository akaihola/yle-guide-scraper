      - title: '{oh!}-orkesteri soittaa Janiewiczin, Mozartin ja Beethovenin musiikkia'
        start_time: '2026-01-09T19:02:00+02:00'
        end_time: '2026-01-09T20:38:00+02:00'
        description: |-
          Euroradiokonsertissa soi Feliks Janiewiczin musiikki. Vuosina 1762-1848 elänyt Janiewicz oli omana aikanaan tunnettu viuluvirtuoosi ja säveltäjä, jonka elämänpolku kulki Puola-Liettuan kuningaskunnan Vilnasta Wieniin, Pariisiin ja Lontooseen. 

          Janiewiczin sekä Mozartin, Beethovenin ja Mendelssohnin teokset tulkitsee vuonna 2012 perustettu {oh!}-orkesteri. Konsertin solisteja ovat niinikään periodisoittimin musisoivat viulisti Chouchane Siranossian ja pianisti Tomasz Ritter. Musiikkia liidaa {oh!}-orkesterin perustaja, viulisti-kapellimestari Martyna Pastuszka. 
