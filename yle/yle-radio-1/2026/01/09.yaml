      - title: Narrin aamulaulu - Senesino ja muita Händelin kultakurkkuja
        start_time: '2026-01-09T11:00:00+02:00'
        end_time: '2026-01-09T11:55:00+02:00'
        description: |
          Kastraattilaulajien kohtalo on musiikinhistorian surullisimpia lukuja. 1730-luvulla Italiassa kastroitiin noin 4000 poikalasta. Toimenpiteen tarkoituksena oli estää äänenmurros ja säilyttää aikuisella poikamainen "enkeliääni". Enemmistö kastraation kokeneista päätyi sosiaalisiksi hylkiöiksi, joistain tuli kirkkolaulajia ja vain hyvin harvoista oopperalavojen kuuluisuuksia. Yksi maineikkaimmista oli Senesino, oikealta nimeltään Francesco Bernardi (1686-1759), monien Händelin oopperoiden tähti. 
          Outi Paananen tutkailee taiteilijaelämää ja penkoo levyhyllyjä.
