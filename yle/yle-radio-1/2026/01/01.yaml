      - title: 'Luomiskertomus: Risto Isomäki halusi  jo lapsena kirjoittaa mustekaloista'
        start_time: '2026-01-01T18:35:00+02:00'
        end_time: '2026-01-01T19:00:00+02:00'
        description: |-
          Ihmisen todellisuus ei ole ainoa todellisuus maapallolla. Ajatus kiehtoi Risto Isomäkeä jo lapsena, mutta vasta liki 60 vuotta myöhemmin hänellä oli tarpeeksi tietoa kirjoittaakseen kirjan jättiläiskalmarien maailmasta. Jules Vernen ja Arthur C. Clarken teosten innoittama Krakenin saari sijoittuu Teneriffan edustalla kilometrien syvyydessä sijaitsevaan vulkaanisten lohkareiden labyrinttiin. Toimittajana on Jonni Roos.
