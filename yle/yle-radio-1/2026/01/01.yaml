      - title: 'Tiedetrippi: Sieppari ruispellossa – antisankarin nousu'
        start_time: '2026-01-01T21:05:00+02:00'
        end_time: '2026-01-01T21:29:30+02:00'
        description: |-
          Sieppari ruispellossa (1951) on kirja, jota on luonnehdittu teiniangstin raamatuksi. Kirjailija J. D. Salinger ei kuitenkaan tarkoittanut teostaan nuorten lukemistoksi. Yleensä nuorten kirjoissa seikkaili rohkea ja nokkela sankari, mutta Salinger kirjoitti aivan toisenlaisesta hahmosta: nuoresta syrjäytymässä olevasta miehestä. Toimittajana Henry Tikkanen.
      - title: 'Tosi tarina: Siunatut kaksi vuodenaikaa.'
        start_time: '2026-01-01T21:31:00+02:00'
        end_time: '2026-01-01T22:20:00+02:00'
        description: |
          Talvi merkitsee Munkki Stefanokselle hiljaiseloa. Marraskuusta maaliskuuhun hän ei käy juuri missään eikä tapaa juuri ketään, vaan pysyttelee yksin Erakkolassaan. Mutta yksinäisyys päättyy, tietää munkki Stefanos.  Kesä on talven vastakohta kaikkine ihmisineen ja tapahtumineen. Päivi Leinon radiodokumentti tarjoaa tilaisuuden päästä kurkistamaan millaista on munkin elämä. (es. 22.9.2016)
      - title: Puutarhakaupungin murhamysteerit, Jouluerikoinen
        start_time: '2026-01-01T22:31:00+02:00'
        end_time: '2026-01-01T23:00:00+02:00'
        description: |-
          Osa 3/3: Varpunen aattoiltana

          Salapoliisi Forsblom on edelleen Millenium-talossa keskellä mysteeriä, jouluaattona. Raija Peltolan innokkaasti järjestämä kello neljän glögihetki lähestyy ja samalla pahan parituntisen loppunäytös. Mikä on totuus Vatasesta? Loksahtavatko jouluisen palapelin palaset paikalleen? Löytävätkö Millenium-talon asukkaat sovun? Laskeutuuko joulun rauha viimein  Puutarhakaupunkiin - ja Klaus Forsblomin sydämeen?

          Klaus “Lasu” Forsblom - Jarkko Pajunen
          Vatanen - Raimo Grönberg
          Ugge Imbo, Klausin työpari - Emilia Sinisalo
          Heidi Cornelius - Ella Lahdenmäki
          Rolle, toimittaja - Tero Koponen
          Raija Peltola - Sanna-Kaisa Palo
          Taksi Hai - Pekka Autiovuori
          Pike Puustinen - Sari Mällinen
          Mirva Paukku, poliisipäällikkö - Ursula Salo

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Hanna-Helena Kinnunen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Apulaistuottaja: Eveliina Solja.
          Tuotanto: Laura Jaakkola, Yle Draama 2025.
