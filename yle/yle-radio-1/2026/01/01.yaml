        end_time: '2026-01-01T11:00:00+02:00'
        description: |-
          Liturgina ja saarnaajana Panu Pitkänen. Avustavana pastorina ja saarnaajana Anni Kilpinen. Haastateltavana ja tekstinlukijana AMOS-räppäri Salim Ouazizi. Musiikki: Verkosto Kollektiivi, joht. Lauri Mattila. Virret: 600; 42; 329. Muut yhteislaulut: Sä oot mun Jumala ja Yksi nimi vain.
      - title: Epäilyttävän uutta - Aki Yli-Salomäki
        start_time: '2026-01-01T11:00:00+02:00'
        end_time: '2026-01-01T11:57:00+02:00'
        description: |-
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
      - title: Maailma tarinoina
