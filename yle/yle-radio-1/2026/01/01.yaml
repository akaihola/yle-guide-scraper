      - title: Radio 1:n iltapäivä
        start_time: '2026-01-01T13:10:00+02:00'
        end_time: '2026-01-01T15:00:00+02:00'
        description: |
          Iltapäivän musiikkissa soivat etno, kevyt jazz ja populaarimusiikin helmet. Joel Hohko on yksi syksyn puhutuimmista esikoiskirjailijoista. Hohko on merivoimien ammattisotilas, joka kirjoittaa Ukrainassa käytävästä sodasta romaanissaan Volodjan pojat suoraan ja rankasti.  Hohko on Jarmo Laitanevan haastattelussa n. klo 13:20. (uus.)  N. klo 14 studiovieraana on moni-ilmeinen näyttelijä Sari Siikander, joka on viime vuosina kunnostautunut myös ohjaajana. Minkälainen ohjaaja kokenut näyttelijä haluaa olla? Siikander on pohtinut paljon mm. sitä, miten antaa palautetta työryhmälleen. Miia Lahti haastattelee. (uus.)
      - title: Yle News
        start_time: '2026-01-01T15:55:00+02:00'
        end_time: '2026-01-01T15:58:00+02:00'
        description: |-
          Yle News broadcasts in English daily on Yle Radio 1 and on Yle Mondo.
