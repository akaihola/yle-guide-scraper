      - title: 'Maailma tarinoina: Dickensin Uudenvuoden kellot tarjoaa ajattomia opetuksia eriarvoisuudesta'
        start_time: '2026-01-01T12:15:00+02:00'
        end_time: '2026-01-01T13:10:00+02:00'
        description: |
          1800-luvun kirjailijoilla oli merkittävä rooli yhteiskunnallisina kommentoijina ja epäkohtien osoittajina – yksi heistä oli Charles Dickens, jota voisi kuvata aikansa köyhyysaktivistiksi. Hän nosti esiin aikansa Englannin ongelmakohtia, ja tämä näkyy yhdessä hänen klassikkotarinoistaan Uudenvuoden kellot. Kuinka ajattomasti Dickens onnistuu kuvaamaan köyhän kokemusmaailmaa, köyhyyden periytyvyyttä ja lasten haavoittuvaa asemaa? Mikä paino on yhteisöllisyydellä ja toivolla? Miten Dickens johdattelee tarkastelemaan tämän päivän Suomea?

          Dickensin sanoman kantavuutta nykyaikaan pohtivat Marja Vehkasen johdattamana köyhyystutkija Anna-Maria Isola ja kirjallisuudentutkija Aino Mäkikalli.
      - title: Radio 1:n iltapäivä
        start_time: '2026-01-01T13:10:00+02:00'
        end_time: '2026-01-01T15:00:00+02:00'
        description: |
          Iltapäivän musiikkissa soivat etno, kevyt jazz ja populaarimusiikin helmet. Vuodenvaihde on lupausten ja elämänmuutosten aikaa. Moni suunnittelee laittavansa elintapansa kuten unirytminsä uuteen kuosiin. Dosentti Henri Tuomilehto on yksi Suomen tunnetuimmista unilääkäreistä. Hän keskustelee Heikki Puskalan kanssa nukkumisesta ja unirytmistä n. klo 13.20. Ohjelman ensilähetys on ollut viime helmikuussa (27.2.25). N. klo 14 studiovieraana on moni-ilmeinen näyttelijä Sari Siikander, joka on viime vuosina kunnostautunut myös ohjaajana. Minkälainen ohjaaja kokenut näyttelijä haluaa olla? Miia Lahti haastattelee. (Ensilähetys 25.9.25)
