        start_time: '2026-01-01T16:07:00+02:00'
        end_time: '2026-01-01T16:59:00+02:00'
        description: |-
          J. Strauss, vanh.: Uudenvuoden polkka (Tukholman Strauss-ork./Mika Eichenholz). 

          Poulenc: Un soir de neige (Luminen ilta) (RKK/Timo Nuoranne). 

          Prokofjev (sov. Pletnjov): Galoppi bal. Tuhkimo (Martha Argerich ja Mihail Pletnjov, piano).

          Britten: A New Year Carol (Anonymous 4 ja Andrew Lawrence-King, barokkiharppu).

          Turrin: Escapade (Jouko Harjanne, pikkolotrumpetti, ja Töölö Brass/Klaus Pylkkänen).

          Viardot: Les étoiles (Tähdet) (Laetitia Grimaldi, sopraano, Ammiel Bushakevitz, piano, ja Talia Erdal, sello).

          Prieto: Allegro moderato teoks. Sinfonia breve (Orquesta de Córdoba/José Luis Temes).

          Spohr: Erlkönig (Keijujen kuningas) kok. Sechs deutsche Lieder (Gerald Finley, baritoni, Marianne Thorsen, viulu, ja Graham Johnson, piano).

          Barrios: Confesion (Rakkaudentunnustus) G-duuri (Alexander-Sergei Ramírez, kitara).

          Rejcha: Menuetti kvintetosta puhaltimille Es-duuri (Westwood Wind Quintet). 

          Offenbach: Barcarolle "Belle nuit, o nuit d'amour" oopp. Hoffmannin kertomukset (Miah Persson, sopraano, Katarina Karneus, mezzosopraano, ja Ruotsin radion SO/Daniel Harding). 

          E. Strauss: Täyttä höyryä, nopea polkka (Cincinnati Pops/Erich Kunzel).
