      - title: 'Kaustisen kamarimusiikkiviikko & Juha Hurme: Vuonna 1906 Algot Untola ja mullistusten maailma'
        start_time: '2026-01-30T19:02:00+02:00'
        end_time: '2026-01-30T21:00:00+02:00'
        description: |-
          Vintturin kylätalon konsertissa matkustetaan vuoteen 1906, jolloin Algot Untola, myöhemmin muun muassa Maiju Lassilana tunnettu kirjailija, toimi opettajana Vintturin kansakoulussa. Musiikkiesitysten lomassa kirjailija Juha Hurme taustoittaa Lassilan värikästä elämää ja toimintaa mullistuksen vuosina. Konsertin musiikkivalinnat vievät kuulijat 120 vuoden taakse. 28.1.2026 Vintturin kylätalossa tallennetun konsertin toimittaa Ainomaija Pennanen.

          Franz Schubert: Marche militaire nr 1 
          Erkki Virkkala ja Iikka Huntus, viulu, Tiila Kangas, alttoviulu ja Alma Stupak, sello

          Lilly Kajanus-Blenner:
          Impromptu
          Largo
          Mazurka

          Maaria Pulakka, harppu

          Toivo Kuula : Aamulaulu (1905) 
          Hanna Hujanen, klarinetti ja Maaria Pulakka, harppu

          Henriette Renié: Contemplation 
          Maaria Pulakka, harppu

          Claude Debussy: Syrinx 
          Kaisa Kortelainen, huilu

          Théodore Dubois: Terzettino 
          Kaisa Kortelainen, huilu, Hanna Hujanen, klarinetti ja Maaria Pulakka, harppu

          sov.Iikka Huntus ja Erkki Virkkala: Bach Sipeelius
          Kaustisen kamarimusiikkiviikon Vuoden nuorten taiteilijoiden, kaustislaisen viulistiduo Erkki Virkkalan ja Iikka Huntuksen, omaa virtuoosista tuotantoa. Potpurissa vilahtaa myös Jean Sibeliuksen viulukonsertto vuodelta 1905.


          Kuva: Juha Hurme (©Elina Tuomarila)
