      - title: 'Tuuli Saksalan keidas: Musiikkia kasveille ja kansoille eli tammikuun parasta maailmanmusiikkia'
        start_time: '2026-01-30T22:26:00+02:00'
        end_time: '2026-01-30T23:15:00+02:00'
        description: |-
          Ohjelmassa seurataan traakkipuun elämää ja pohditaan huolenpidon merkitystä niin kasveille kuin ihmisille. Musiikkimatka kulkee Gambiasta Indonesiaan, Unkarista Brasiliaan ja Kanadasta Espanjaan, tuoden esiin maailmanmusiikin tuoreimpia julkaisuja. Jokainen kappale kertoo kasvusta, muutoksesta, toivosta ja yhteisöllisyydestä – siitä, miten musiikki voi yhdistää ja lohduttaa. Kulttuurit kohtaavat ja oppivat toisiltaan, oli kyse sitten griottien tarinankerronnasta, uuden pääkaupungin rakentamisesta tai romanimusiikin ilosta. Harmonikka soi voimakkaana symbolina vapaudelle, uudistumiselle ja monimuotoisuudelle. Lopuksi muistutetaan, että ilo ja huolenpito voivat saada sekä kasvit että ihmiset kukoistamaan – ja musiikki on yksi parhaita tapoja välittää tätä elämänvoimaa.

          Suntou Susso – Yirolu Bala
          Nusantara Beat – Tamat
          Veronika Varga – Almodj szepet
          Senduki – Basta n’accordu
          Livia Mattos – História de Uma Cabeça
          Le Vent du Nord – La Compagnie du Nord
          Xabi Aburruzaga – Betiko bihotzean
          Syran Mbenza – Magui Ank
          Noura Mint Seymali – Guéreh
