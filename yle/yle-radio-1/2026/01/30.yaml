      - title: Narrin aamulaulu - Neuvostotaiteilijat Fazerin konserttitoimiston huomassa
        start_time: '2026-01-30T11:00:00+02:00'
        end_time: '2026-01-30T11:55:00+02:00'
        description: |
          Svjatoslav Richter, Emil Gilels, Grigori Sokolov, Oleg Kagan, Natalia Gutman - tässä vain muutamia huipputaiteilijoita, jotka Moskovan juna toi konsertoimaan Suomeen. Asemalla odotti aina Fazerin konserttitoimiston väki, joka huolehti vieraista vaivojaan säästämättä. Valtiollinen Goskontsert luotti Fazeriin, mutta niin tekivät myös taiteilijat. Tuula Sarotie ja Aino Turtiainen-Visala kertovat antoisasta yhteistyöstä, hauskoja sattumuksia unohtamatta. Heitä puhuttaa Outi Paananen. 
