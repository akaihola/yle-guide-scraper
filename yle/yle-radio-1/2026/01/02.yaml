      - title: 'Uutispodcast: Parhaat 2025: Kilpajuoksu syvänmeren pohjaan kiihtyy – kuka vie voitot?'
        start_time: '2026-01-02T17:00:00+02:00'
        end_time: '2026-01-02T17:20:00+02:00'
        description: |-
          Mitä tapahtuu, kun syvänmeren pohjan rikkaudet herättävät kansainvälisen mineraalijahdin? Onko kilometrien syvyydessä olevan merenpohjan penkominen vihreän siirtymän varjolla uhka merten elämälle? Reetta Röngän vieraana on Suomen ympäristökeskuksen erikoistutkija, meribiologi Laura Kaikkonen. 

          Jakso on uusinta kesäkuulta 2025. 
