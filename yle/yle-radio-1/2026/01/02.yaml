      - title: Narrin aamulaulu - "Jos jumala laulaisi, hänellä olisi Jessye Normanin ääni"
        start_time: '2026-01-02T11:00:00+02:00'
        end_time: '2026-01-02T11:55:00+02:00'
        description: |
          Näyttelijä-ohjaaja Sidney Poitierin lausahdus Jessye Normanin äänestä on mairitteleva, mutta  Yhdysvalloissa afrikkalaisamerikkalaisen klassisen laulajan oli kuitenkin ansaittava kannuksensa Euroopassa - silloinkin, kun kyseessä oli Jessye Normanin kaltainen "vuosisadan ääni". Toimittajana Outi Paananen. (Uusinta vuodelta 2019).
