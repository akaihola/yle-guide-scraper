        description: |-
          Miia Lahti juontaa. Jakke Holvaksen toimittamassa Luomiskertomuksessa puhutaan Claire Keeganin kirjasta Aivan viime hetkellä (suom. Kristiina Rikman). N. klo 14:30 Minkälainen suhde on käyrätorven soittajalla soittimeensa? Lotta Emanuelsson tapaa RSO:n käyrätorvensoittajan Jozsef Harsin.
      - title: 'Taiteilijatapaaminen: radiokonkarit Klaus Flaming & Jari Aula'
