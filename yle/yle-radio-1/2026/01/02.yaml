      - title: 'Tiedetrippi: Miekkapyhimys Mushashin opetukset'
        start_time: '2026-01-02T13:00:00+02:00'
        end_time: '2026-01-02T13:30:00+02:00'
        description: |-
          1600-luvulla Japanissa vaikuttanut Miyamoto Musashi on luultavasti historian tunnetuin samurai. Legendojen mukaan Musashi oli voittamaton miekkamies ja nykyään hän on suuresti arvostettu japanilainen miekkapyhimys eli kensei. Musashi ei kuitenkaan jäänyt historiaan vain taitojensa vuoksi vaan siksi, että hän kirjoitti oppimansa jälkipolville muistiin. Toimittajana Henry Tikkanen.
