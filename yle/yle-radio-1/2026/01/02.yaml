        description: |
          Händel: Riemuitse, tytär Siionin oratoriosta Juudas Makkabealainen (Aarne Pelkonen, baritoni, ja Kalevi Kiviniemi, urut). 

          Sibelius: Karelia-alkusoitto (RSO/Jukka-Pekka Saraste).

          Klami: Andantino sonaatista alttoviululle ja pianolle b-molli (Eero Kesti ja Esa Ylönen). 

          Schubert (sov. Gamley): Mille cherubini in coro (Luciano Pavarotti, tenori, ja Lontoon kansallinen FO/Kurt Herbert Adler).

          Vavilov: Ave Maria, aaria (Jouni Somero, piano). 

          Kotilainen (sov. I. Kuusisto): Varpunen jouluaamuna (Sinfonia Lahti/Osmo Vänskä).

          Gjeilo - Holst: In the bleak mid-winter (Voces8).

          Barbarossa (sov. Musumarra): La Sete di vivere (Alessandro Safina, laulu, ja ork.). 

          Bach - Gounod (sov. Sabatini): Ave Maria (Lise Davidsen, sopraano, ja Norjan radio-ork./Christian Eggen). 
