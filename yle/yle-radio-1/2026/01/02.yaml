      - title: Maarit Tastula - Yksi maailma, kaksi katsetta; Sirkku Peltola
        start_time: '2026-01-02T10:00:00+02:00'
        end_time: '2026-01-02T10:55:00+02:00'
        description: |-
          Taloudellisesti niukka lapsuus opetti näytelmäkirjailija Sirkku Peltolalle ajatuksen, että omalla tahdollakin voi olla merkitystä elämän suurissa taisteluissa. Kun kotiin ei ollut varaa hankkia pianoa, Sirkku harjoitteli soittamista voipaperille piirretyillä koskettimilla. Iltaisin hän rukoili kovaäänisesti Jumalalta, että korkeampi voima ostaisi hänelle pianon, Sinnikkyys kannatti, piano tuli taloon. Unelmaa kohti voi päästä myös voipaperiaskelin.
