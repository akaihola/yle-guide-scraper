      - title: Lauluyhtye I Dodici & Palestrinan Missa Papae Marcelli
        start_time: '2026-01-02T19:02:00+02:00'
        end_time: '2026-01-02T21:00:00+02:00'
        description: |
          Aurore – Helsingin Renessanssimusiikkijuhlat juhlisti viime vuonna Giovanni Pierluigi da Palestrinan syntymän 500. merkkivuotta. Festivaalin päätöskonsertissa kuultiin Palestrinan teoksia urkuri Ilpo Laspaksen sekä lauluyhtye I Dodicin tulkintoina, mukana myös yksi renessanssin tunnetuimmista teoksista, kuusiosainen messu Missa Papae Marcelli. Johtajana on Palestrinan musiikkiin erikoistunut Kari Turunen. Helsingin Paavalinkirkossa 2.2.2025 äänitetyn konsertin toimittaa Inari Tilli. (Uusinta, ensilähetys 5.2.2025)
