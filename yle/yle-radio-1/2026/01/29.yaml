      - title: 'Maailma tarinoina: Yksinäisyyden filosofiaa Muumilaaksossa'
        start_time: '2026-01-29T12:05:00+02:00'
        end_time: '2026-01-29T13:00:00+02:00'
        description: |
          Tove Janssonin muumitarinat täyttävät tänä vuonna 80 vuotta. Irrallisuus ja yksinäisyys olivat kuvauksen kohteena toisen maailmansodan jälkeisessä kirjallisuudessa, jolloin myös ensimmäiset muumitarinat syntyivät. Miten yksinäisyys näyttäytyy muumitarinoissa?
          Yksinäisyyttä voi lähestyä monesta kulmasta – mikä korostuu melko tuoreella alueella, yksinäisyyden filosofiassa? 
          Marja Vehkasen vieraina ovat käytännöllisen filosofian akatemiatutkija Sanna Tirkkonen ja kirjailija Jukka Laajarinne.
