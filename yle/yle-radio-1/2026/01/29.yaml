        end_time: '2026-01-29T10:53:00+02:00'
        description: |
          Elokuvien tähteys ja esilläolo toi suuren vastuun. “En ole ikinä ollut siitä kovin innoissani, vaan miettinyt miten saan välitetyksi parhaalla mahdollisella tavalla yleisölle sen, mitä tarkoitetaan. Muu on aika piinallista”, sanoo Kati Outinen. “Se on entistä tärkeämpää nykyään, koska niin helposti ymmärretään väärin”, hän jatkaa. Uusinta ajalta 27.11.2025
