        description: |-
          Kirjailija Marjo Niemen romaanissa päähenkilö Korppi palaa vuosien jälkeen kotiseudulle. Tehdas on lopetettu ja pikku paikkakunta vetelee viimeisiään. Kylän raitin henkilögalleria on kuitenkin ihan entisensä. Nuoruutensa kadottaneet autoillaan edestakaisin ajavat miehet, kaljakuppilan pitäjä Ritva  sekä oma työtön veli saavat Korpin mielen liikkeelle. Millaista se lapsuus ja nuoruus oikeasti olikaan? Miksi pois lähteminen oli ainoa vaihtoehto? 

          Pienen budjetin sotaelokuva -romaanin kirjoittanut Marjo Niemi Luomiskertomuksen vieraana. 

          Toimittaja Jukka Kuosmanen.
