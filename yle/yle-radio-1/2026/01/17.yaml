      - title: Kullervo, osa 2/3
        start_time: '2026-01-17T21:51:00+02:00'
        end_time: '2026-01-17T22:30:00+02:00'
        description: |-
          Vanhempansa menettänyt nuorukainen Kullervo tekee töitä orjan asemassa Untamon talossa. Hänet myydään paimeneksi seppä Ilmariselle, jonka emäntä leipoo Kullervon leipään kiven. Täynnä vihaa ja katkeruutta Kullervo päätyy koston tekoihin. Kullervo kohtaa jälleen perheensä, mutta toivon sijaan matka vie kohti tuhoa. 

          Aleksis Kiven Kalevalan pohjalta kirjoittamaa Kullervoa (1864) pidetään ensimmäisenä suomenkielisenä tragediana. Eero Leväluoman ohjaamassa kuunnelmassa vuodelta 1957 Kullervoa näyttelee Heikki Savolainen. 

          Osa 2/3.
