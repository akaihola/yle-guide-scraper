      - title: 'Maailma tarinoina: Rouva Dallowayn juhlista omaan huoneeseen: Virginia Woolfin perintö'
        start_time: '2026-01-17T12:05:00+02:00'
        end_time: '2026-01-17T13:00:00+02:00'
        description: |-
          Feministisen ajattelun kehittäjä Virginia Woolf kuvasi ihmisyyttä kenties realistisemmin kuin realismin edustajat. Kirjailija ja yhteiskuntakriitikko purki mieslähtöistä historiakäsitystä ja kirjoitti esiin naisten arkea ja kokemusmaailmaa. Tämä näkyy myös 100-vuotiaan, juuri uudelleen suomennetun läpimurtoteoksen, Rouva Dallowayn, sivuilla. Mitä Woolfin kerronnallisista konventioista ja normeista luopuminen tarkoittaa tekstin tasolla, ja mihin kirjailija sillä pyrki? Miksi niin moni nainen edelleen kokee Woolfin kuuluisan Oma huone -esseen sanoman tärkeäksi?

          Marja Vehkasen kanssa Virginia Woolfin moniulotteista tekijyyttä ja vaikutusta ruotivat Woolf-lukupiiriä vetänyt viestinnän ammattilainen ja kirjailija Kirsi Piha sekä kirjallisuudentutkija, tietokirjailija Susanna Suomela.
