      - title: 'Klassikkokuunnelma: Lea '
        start_time: '2026-02-21T21:51:00+02:00'
        end_time: '2026-02-21T22:30:00+02:00'
        description: |
          Aleksis Kiven Leaa pidetään ensimmäisenä suomenkielisenä ammattiteatterissa esitettynä näytelmänä. Lea sai ensi-iltansa 10. toukokuuta 1869. Pekka Lounelan Radioteatterille ohjaama ja sovittama kuunnelma sai ensilähetyksen miltei päivälleen sata vuotta myöhemmin, 9. toukokuuta 1969.

          Lea sijoittuu Kristuksen ajan Palestiinaan Jerikon kaupunkiin. Publikaanien päämies Sakkeus on luvannut tyttärensä Lean naimisiin fariseus Joaksen kanssa. Lean todellinen rakkaus on kuitenkin saddukealainen Aram. Kiven yksinäytöksinen draama pohjautuu Raamatun kertomukseen, jossa Jeesus vierailee Sakkeuksen luona. 
      - title: Keinuva talo - Mika Kauhanen
        start_time: '2026-02-21T22:40:00+02:00'
        end_time: '2026-02-21T23:39:30+02:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
