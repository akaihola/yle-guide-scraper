      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-02-03T20:35:00+02:00'
        end_time: '2026-02-03T21:00:00+02:00'
        description: |-
          Venäjä pyrkii hyötymään Yhdysvaltain presidentin Donald Trumpin ulkopoliittisista irtiotoista. Trump painostaa Ukrainaa alueluovutuksiin ja repii Naton yhtenäisyyttä mutta on toisaalta iskenyt  Venäjän liittolaisia Irania ja Venezuelaa vastaan. Ukrainan sotaan keskittynyt Venäjä on menettänyt vaikutusvaltaansa Lähi-idässä ja naapurustossaan Etelä-Kaukasiassa ja Keski-Aasiassa. Maailmanpolitiikan arkipäivää -ohjelma tarkastelee, miten Venäjä luovii Trumpin kanssa. Grönlannin kohtalo tai liittolaisen Iranin vaikeudet eivät paljon paina, kun vaakakupissa painaa Ukrainan alistaminen. 


          Ohjelman ovat toimittaneet Maxim Fedorov ja Heikki Heiskanen. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
