      - title: 'Sari Valto: Stressin välttely vain ruokkii stressiä'
        start_time: '2026-02-03T10:00:00+02:00'
        end_time: '2026-02-03T10:55:00+02:00'
        description: |-
          Stressin haitallisuudesta puhutaan paljon, mutta vähemmän puhutaan siitä, että stressin voisi nähdä myös eräänlaisena herättäjänä: se pakottaa meidät priorisoimaan oikeasti tärkeitä asioita. Jatkuva kielteinen stressipuhe ja stressin hoitaminen suorituksenomaisesti vain lisäävät stressiä. Vieraina psykologit Laura Sokka ja Janna Meurnier.
