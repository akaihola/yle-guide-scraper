      - title: Kissankehto - Susanna Vainiola
        start_time: '2026-02-03T17:35:00+02:00'
        end_time: '2026-02-03T18:30:00+02:00'
        description: |
          Kaikki sisääntulokaistat ihan jumissa, kovalevy täynnä. Pää menee syntax error -tilaan. 
          Tulee aivomätä, kuten Litku Klemetin biisissä. Silti yhä lisää ärsykkeitä tulvii joka suunnasta. Tai no, niitä tulvii erityisesti älypuhelimesta. Mitskin kappaleen päähenkilö on kadottanut omansa ja mahdollisesti järkensäkin. Kiltti Annikki saa vihdoin tarpeekseen ja Ykspihlajan Kino-orkesteri matkustaa avaruuksiin. 

          Kissankehdon kyydissä on tänään raivonsa vapaaksi päästäviä naisia, kärsiviä runoilijoita, sydänsuruistaan taidetta tekevä miljardööri, yksi luuttua soittava 1600-luvun poptähti ja erityisherkkuna ennakkosoitossa suomeksi kääntynyt 80-luvun ranskalaishitti.


          Lou Reed: Perfect day
          Litku Klemetti: Aivomätä
          Mitski: Where's my phone?
          Alanis Morissette: Hand in my pocket
          Vilma Talvitie feat. Pekko Käppi: Kiltti Annikki
          Taylor Swift: I can do it with a broken heart
          Sinead O'Connor: All apologies
          Henna Emilia Hietamäki: Lähteet laaksojen
          James Blake: Death of love 
          Ykspihlajan Kino-orkesteri: Voyage, voyage
          Ezra Furman: Power of the moon 

          Innoitusta saatiin täältä:

          Taylor (dokumenttisarja, Yle Areena)
          Jane Austen - kirjailijan läpimurto (dokumenttisarja, Yle Areena)
          Maailma tarinoina - Jane Austenin teosten kuvaama etiketti tuo turvaa sekavassa maailmassa (Yle Areena)
          8 klasaria - John Dowland (Yle Areena) 
          Jane Austen: Järki ja tunteet (romaani)
          Ang Lee: Järki ja tunteet (elokuva) 
