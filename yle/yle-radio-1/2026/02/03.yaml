      - title: 'Kulttuuriykkönen: Suomikumma peleissä'
        start_time: '2026-02-03T15:00:00+02:00'
        end_time: '2026-02-03T15:55:00+02:00'
        description: |-
          Suomessa on vahva omituisten ja kekseliäiden tietokone- ja videopelien traditio, minkä lippulaivoja ovat tässä ajassa My Summer ja Winter Car -autojenrakentelu- ja selviytymissumulaattorit, kesämökkielämää mallintava Finnish Cottage Simulator, inttiarjesta ammentava Finnish Army Simulator, alkoholismin aiheuttamia ongelmia lapsen näkökulmasta käsittelevän Lydia ja aivan tuore työttömyyden ja yksinäisyyden ikeessä tasapainoileva selviytymispeli Unemployment Simulator 2018. Nämä ideoiltaan hyvin omintakeiset pelit ovat herättäneet myös paljon kansainvälistä huomiota ja suosiota. Suomikummasta ammentaa myös aikamme menestyneimmän AAA-luokan tietokone- ja konsolipelejä tuottavan pelitalon Remedyn Alan Wake sekä Control -pelit.

          Miksi Suomessa on perinteisesti suunniteltu paljon poikkeuksellisen erikoisia pelejä, jotka viehättävät omintakeisuudellaan? Miksi teemat uppoavat muihinkin kuin suomalaisiin? Mistä traditio ja ideat kumpuavat, ja millaista näiden pelien suunnittelu on?

          Kulttuuriykkösen vieraina Unemployment Simulator 2018:n tehnyt kuvataiteilija-pelisuunnittelija Samuel Lehikoinen, mm. Lydian kehittänyt toimittaja-pelisuunnittelija Juho Kuorikoski, pelitoimittaja Jukka O. Kauppinen sekä Turun yliopiston väitöskirjatutkija Haron Walliander. Juhani Kenttämaa toimittaa.
