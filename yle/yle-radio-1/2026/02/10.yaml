        description: |
          Tien valkoisten viivojen vankina ympäri Eurooppaa huristaa Maustetyttöjen pirtsakka kaksikko ja ottaa kaiken 'ilon' irti keikkaelämästä. 
          Tien laidalta tuijottaa kojootin villi ja kesyyntymätön katse - sen silmissä mahdollinen rakkaustarina jota ei tapahtunutkaan. 
          Itä-Pasilan betonitalojen katveessa seisoo eräs pakettiauto. Kunhan jostain saadaan rahat sen korjaamiseen sillä ajetaan Portugaliin surffaamaan - vai ajetaanko. 

