      - title: 'Maailmanpolitiikan arkipäivää: Suurvaltailta'
        start_time: '2026-02-02T19:02:00+02:00'
        end_time: '2026-02-02T21:00:00+02:00'
        description: |+
          Jakavatko suurvallat maailman omiksi etupiireikseen? Jääkö Eurooppa arvoineen yksin? Suomeakin riepotellaan. Mitä maailmanpolitiikan puhurista ajattelevat kotimaiset ja ulkomaiset kovan tason asiantuntijat? 

          Maailmanpolitiikan arkipäivää -ohjelman kaksituntisessa suorassa Suurvaltaillassa keskustelua johdattelevat pitkäaikaiset ulkomaantoimittajat Erja Tuomaala ja Sampo Vaarakallio. Ohjelman tuottaa Paula Vilén. Ohjelma kuvan kanssa Yle Areenassa.

