      - title: 'Sukuni murhamysteeri: Hengenvaarallinen vakoiluoperaatio'
        start_time: '2026-02-02T20:25:00+02:00'
        end_time: '2026-02-02T21:00:00+02:00'
        description: |
          Veikko ja Seppo palkataan kuljettamaan salaisia paketteja Neuvostoliiton puolelle. Paluumatkalla tapahtuu katastrofi, Veikko ammutaan kuoliaaksi keskelle rajajokea. 
          Haastateltavana jaksossa:
          Tiedusteluhistorian asiantuntija, poliisi Mikko Porvali
          Asianajaja Marko Tuhkanen
          Tietokirjailija Morten Jentoft
          Toimittaja ja käsikirjoittaja: Hannamari Vallila
