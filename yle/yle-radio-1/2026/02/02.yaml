          "Jobin kirja: Sofar alkaa puhua"
          Näyttelijä Krista Kosonen lukee Jobin kirjaa (11:1-12:25) VT2028 käännöksen mukaan. Kuudennessa jaksossa Sofar puhuu ja Job vastaa ystävilleen.
      - title: Yle Uutiset ja sää
