      - title: 'Väkivallan markkinat: Unelmana etulinja – Miksi joku ryhtyy palkkasoturiksi?'
        start_time: '2026-02-02T21:51:00+02:00'
        end_time: '2026-02-02T22:20:00+02:00'
        description: |-
          Sami on 34-vuotias kansainvälistä sotilasuraa tekevä tarkka-ampuja. Hän jätti Suomen puolustusvoimien tylsät hommat ja pestautui Ranskan muukalaislegioonaan unelmanaan paikka etulinjasta. Seuraavaksi tavoitteena on päästä kiertämään maailmaa yksityisen yrityksen leivissä, ase kourassa. 
          Mitä nykyajan palkka-armeijat ovat ja keitä niissä on töissä? Toimittaja Ippi Arjanne ja tuottaja Hanna Asikainen tutustuvat siihen, miten modernin ajan palkkasoturi hakee töitä. Asiantuntija Mikko Räkköläinen pohtii palkka-armeijoiden historiaa.
