      - title: Radio 1:n iltapäivä
        start_time: '2026-02-02T13:30:00+02:00'
        end_time: '2026-02-02T15:00:00+02:00'
        description: |-
          Juontajana Jarmo Laitaneva. Palkittu elokuvaohjaaja Dome Karukoski valmistelee parhaillaan viime kesänä Kreikassa kuvattua romanttista draamaelokuvaa Rakkautta ja virtahepoja. Karukoski teki vuosia töitä kiivaasti monessa maassa yhtä aikaa. Viime vuosina ohjaaja pyrkinyt työskentelemään enemmän kotimassa. Miten ohjaajien työnkuva on muuttunut, kun yhä useampi elokuva tule katsottavaksi suoratoistopalveluissa? Karukosken ohjaama Pikku Siperia julkaisiin vuosi sitten yhtä aikaa 190 maassa. Se on Suomen ensimmäinen Netflix-elokuva. Karukoski on Radio 1:n iltapäivän vieraana n. klo 14.
      - title: 'Kulttuuriykkönen: Muodin trendit kansainvälisiltä muotiviikoilta'
        start_time: '2026-02-02T15:00:00+02:00'
        end_time: '2026-02-02T15:55:00+02:00'
        description: |-
          Tammikuun muotiviikot Milanossa, Pariisissa ja Kööpenhaminassa nostivat esille kansainväliset suuntaukset. Mitkä tyylisuunnat ovat nyt pinnalla? Onko muodissa havaittavissa poliittisia vai eskapistisia suuntauksia? Millä tavalla suurten ranskalaisten muotitalojen kuten Chanelin ja Diorin uudet johtajat ovat uudistaneet klassista linjaa? Miltä näyttää miesten muoti? 

          Muotia ei enää seurata orjallisesti silti jotkut tyylit näkyvät enemmän katukuvassa. Tällä hetkellä 80-luvun värikäs ja graafinen tyyli nostaa taas päätään. Muodissa ja designissa on havaittavissa uusi trendi. Inhottavinakin pidetyt luonnon elementit, merilevät ja sienet näkyvät lampuissa, tuoleissa ja nyt jopa Pariisissa Chanelin catwalkilla. Vaaleanpunaiset sienet ja metsät ovat hätkähdyttäneet yleisöä uusimmassa lavastuksessa. Dior uskoo suurten kukkien tuomaan elinvoimaan. Mistä tämä trendi kertoo? Onko silti persoonallinen pukeutuja kiinnostavampi kuin trendien seuraaja? 

          Ohjelman vieraina ovat muotisuunnittelija Carolina Forss, toimittaja Jani Niipola ja Suomen ainoan muotilehden Glorian päätoimittaja Kristiina Raitala.

          Ohjelman juontaa Pia-Maria Lehtola.




          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
