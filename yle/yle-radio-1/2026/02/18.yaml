      - title: Neljän kantaesityksen konsertti Donaueschingenin musiikkipäiviltä 2025
        start_time: '2026-02-18T19:02:00+02:00'
        end_time: '2026-02-18T21:00:00+02:00'
        description: |-
          Maailman vanhimman nykymusiikkifestivaalin päätöskonsertissa soi neljä uutta sävellystä. Niistä ensimmäinen – Mirela Ivičevićin “Red Thread Mermaid” – on osa Euroopan yleisradiounionin (EBU) sävellystilausten projektia, jonka EBU aloitti viime vuonna 75-vuotisjuhlavuotensa kunniaksi. Ainomaija Pennasen toimittamassa ohjelmassa kuullaan myös Mirela Ivičevićin haastattelu, jossa tämä avaa teoksensa taustoja.  
