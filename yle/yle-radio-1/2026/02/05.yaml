      - title: Radio 1:n iltapäivä
        start_time: '2026-02-05T13:30:00+02:00'
        end_time: '2026-02-05T15:00:00+02:00'
        description: |
          Jalmari Laine juontaa. Radiojumalanpalvelukset täyttävät tänä vuonna sata vuotta. N. klo 14 tuottaja-toimittaja Elina Vaittinen Kirkon viestinnästä kertoo satavuotiaiden radiojumalanpalvelusten historiasta ja siitä, missä nyt mennään. Miten radion rooli jumalanpalvelusten välittäjänä on muuttunut vuosikymmenten aikana? Mikä niiden rooli on ollut eri aikoina? Entä millaisia muistoja tai tarinoita liittyy alkuajan radiojumalanpalveluksiin? N. klo 14:30 kirjailija Päivi Alasalmi kertoo toimittaja Sari Valtolle koskettavimmasta kulttuurielämyksestään.

          jälkijuonto: Päivi Alasalmen mainitsema Isoviha-ooppera on tulossa ensi kesäkuussa (-26) Ilmajoen Musiikkijuhlille suuren suosion takia uudestaan esitykseen.
          R1 kulttuurikokemus Päivi Alasalmi  5´59
      - title: 'Kulttuuriykkönen: Moraalin ja bisneksen rajamailla – Sodan yrityksiä Suomessa ja Euroopassa'
        start_time: '2026-02-05T15:00:00+02:00'
        end_time: '2026-02-05T15:55:00+02:00'
        description: |
          Professori emeritus Markku Kuisma kirjoittaa viimeisimmässä kirjassaan Sodan yrityksiä siitä,miten Euroopan suurimmat yritykset valjastettiin 1900-luvulla veristen maailmansotien palvelukseen ja miten sota on suurteollisuudelle tuottoisaa bisnestä. Millaisia moraalisia pohdintoja tämä herättää, varsinkin kun Eurooppa paraikaa varustautuu uudelleen? Miten nykyinen maailman tilanne on vaikuttanut puolustusteollisuuteen Suomessa ja olemmeko todellakin puolustusteknologian kärkimaa, kuten jossain rummutetaan? Millaisia yllättäviä ja menestyneitä sodan yrityksiä on syntynyt ja syntyy Suomeen?

          Vieraina ovat professori emeritus Markku Kuisma, yliopistotutkija Noora Kotilainen ja Markus Häyhtiö VTT:ltä.

          Ohjelman juontaa Nicklas Wancke.
