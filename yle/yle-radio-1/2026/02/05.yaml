          Chaminade: La Sévillane (Anthony Goldstone, piano, ja Caroline Clemmow, piano).

          Bizet: Nour-Eddin, roi de Lahore, oopp. Djamileh (Huguette Tourangeau, mezzosopraano, sekä Ranskankielisen Sveitsin orkesteri/Richard Bonynge).

          Caplet: A la francaise (Laurence Cabel, harppu).

          Walker: Give me your stars (Voces8).

          Prokofjev: Unelmia (Metshty) sarj. Letnjaja notsh (Kesäyö) op.123 oopp. Kihlaus luostarissa (Bournemouthin SO/Paavo Berglund).

          Madetoja: Metsän kuninkaalle (Radion kamarikuoro/Ilmo Riihimäki).

          Farrenc: Menuetti triosta klarinetille, sellolle ja pianolle Es-duuri (Romain Guyot, klarinetti, Francois Salque, sello, ja Brigitte Engerer, piano).

