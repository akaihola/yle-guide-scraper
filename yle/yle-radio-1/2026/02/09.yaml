      - title: 'Väkivallan markkinat: Mad Miken joukot ryöstivät ja raiskasivat tiensä historiaan'
        start_time: '2026-02-09T19:02:00+02:00'
        end_time: '2026-02-09T19:34:00+02:00'
        description: |-
          Mike “Mad Mike” Hoare loi Hollywoodin myytin lihaksiaan pullistelevasta ja rahaa tahkoavasta modernista palkkasoturista. Hän oli kirjanpitäjä ja toisen maailmansodan veteraani, jonka perustama soturijoukko Villihanhet taisteli muun muassa Che Guevaraa vastaan 1960-luvun Kongossa.
          Jaksossa sukelletaan kylmän sodan Afrikkaan, jossa entisten siirtomaiden itsenäistymistaisteluissa säännöt ovat minimissä ja seikkailunhalu tapissa. Ippi Arjanteen kanssa henkeään pidättelee historian yliopistolehtori Risto Marjomaa.
      - title: 'Ulkolinja-podcast: Italiassa paisuva jäteongelma raastaa ihmisten hermoja '
        start_time: '2026-02-09T20:05:00+02:00'
        end_time: '2026-02-09T20:25:00+02:00'
        description: |-
          Italiassa jätehuollon ongelmat ovat monin paikoin kärjistyneet pahasti. Jätteiden keruu tai kierrätys  ei usein toimi ja jätteitä kuskataan myös laittomille kaatopaikoille. Jäteongelmaa Italia on koettanut helpottaa myös viemällä jätteitä poltettavaksi ulkomaille - ja myös Suomeen.  
          Ulkolinjan Mira Selander kertoo Sisilian tilanteesta. Siellä jäteongelma on kärjistynyt niin, että paikallinen arkkipiispakin on arvovallallan patistellut asukkaita jätteiden kierrätykseen. 
          (julkaistu Yle Areenassa viime syyskuussa)
