      - title: 'Keinuva talo - Mika Kauhanen: Pois kaikesta'
        start_time: '2026-02-09T17:35:00+02:00'
        end_time: '2026-02-09T18:35:00+02:00'
        description: |-
          Joskus tuntuu siltä, että on pakko päästä pois. Eskapistisia etnokappaleita soi Keinuvan talon teemassa hauraasta hilpeään. “Myydään kaikki pois ja mennään”, ehdotetaan yhdessä laulussa, toinen sävelmä vie suomalaiseen utopiasiirtokuntaan Argentiinaan. Tarinat oravanpyörästään hyppäävistä suomalaisista ovat verkkolehtien klikatuimpia. Kukapa ei olisi haaveillut somistetusta pakoautosta, jossa voisi nukkua, tai pienestä mökistä ulkosaaristossa. Millainen on sinun pakounelmasi? Toimittajana Mika Kauhanen.
