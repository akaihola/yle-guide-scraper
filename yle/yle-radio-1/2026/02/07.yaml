        description: |-
          Ovllá on ooppera pojasta, joka suomalaisessa asuntolakoulussa oppii häpeämään saamelaisia juuriaan ja sopeuttamispolitiikan uhrina unohtaa, kuka hän on. Sävellys Cecilia Damström, joiut Emil Kárlsen, libretto Juho-Sire/Siri Broch Johansen, ohjaus Heta Haanperä. Esityskielet ovat suomi ja pohjoissaame. Ovllá on osa Oulun kulttuuripääkaupunkivuoden 2026 ohjelmaa. Lähetyksessä haastateltavina pääroolin esittäjä Emil Kárlsen, ohjaaja Heta Haanperä, säveltäjä Cecilia Damström ja saamelaiskulttuurin koordinaattori Aino Valovirta. Lähetyksen toimittaa Noora Hirn.
      - title: 'Klassikkokuunnelma: Tulitikkuja lainaamassa, osa 2/3.'
        start_time: '2026-02-07T21:51:00+02:00'
        end_time: '2026-02-07T22:30:00+02:00'
        description: |-
          Maiju Lassilan suosituimmassa teoksessa tehdään tikusta asiaa. Liperiläinen isäntä Antti Ihalainen lähtee naapuriin lainaamaan tulitikkuja, mutta vastaan sattuukin tulemaan Jussi Vatanen vaimonhakumatkallaan. Tästä alkaa Ihalaisen ja Vatasen merkillinen kaupunki-  matka Joensuuhun - kuuluisine putkareissuineen ja sikajahteineen.
           
          Maiju Lassilan romaanin mukaan Radioteatterille kirjoittanut Reino Lahtinen. 
          Ohjaus Eero Leväluoma.

          3-osaisen kokonaisuuden henkilöt:
          Antti Ihalainen, talollinen - Eino Raita.  Jussi Vatanen, talollinen, leskimies - Taito Mäkelä.
          Muissa rooleissa:
          Senni Nieminen,  Kaarina Vahtonen,  Toivo Hämeranta, Irmeli Heinänen, Eila Peitsalo, 
          Leo Lastumäki,  Harri Virtanen,  Liisa Sinisalo,  Emil Saarinen, Mauri Heikkilä, Toivo Lehto,
           Ismo Saario, Inke Maattola, Yrjö Linden ja Paavo Tuominen.
          Valiouusinta vuodelta 1965.
      - title: 'Keinuva talo - Mika Kauhanen: Koti on tunne'
        start_time: '2026-02-07T22:40:00+02:00'
        end_time: '2026-02-07T23:39:30+02:00'
        description: |-
          Koti saattaa olla ihmisen tärkein paikka. Siellä tulisi olla turvallinen olo ja viihtyisää, lupa levätä ja rentoutua, tulla hyväksytyksi. Kansanmusiikissa koti ja kotiseutu on keskeinen aihe, siinä ollaan juurilla. Kuulemme kappaleita arktisesta paratiisista, lakeudesta, lähiöstä ja kodista tien päällä, sekä puhetta siitä miten kotia on määritelty ja mitä se ihmisille tutkitun tiedon mukaan merkitsee. Toimittajana Mika Kauhanen.
