      - title: Marko Gustafssonin vieraana Suomen jääkiekkomaajoukkueen päävalmentaja Antti Pennanen
        start_time: '2026-02-07T17:00:00+02:00'
        end_time: '2026-02-07T17:54:00+02:00'
        description: |
          Valmennusuransa  vaikeina hetkinä Antti Pennanen hakeutui terapiaan ja ajatteli löytävänsä sieltä uusia valmennuskeinoja, mutta löysikin itsensä. "Menin terapeutille sillä ajatuksella, että hän tekee minusta paremman valmentajan. Voi kuinka väärässä olinkaan", Pennanen nauraa. Valmentajan tehtävä on auttaa pelaajia pelaamaan paremmin  ja Antti Pennanen tajusi terapiassa, että ensin on opittava tuntemaan itsensä ennen kuin voi auttaa muita. 
