      - title: Maailmanpolitiikan arkipäivää
        start_time: '2026-02-07T10:00:00+02:00'
        end_time: '2026-02-07T10:25:00+02:00'
        description: |
          Venäjä on kiihdyttänyt iskujaan Ukrainan energiainfrastruktuuriin. Sydäntalven keskellä ukrainalaiset sinnittelevät sähkökatkojen keskellä, kylmentyneissä asunnoissa.

          Ohjelmassa haastateltava YK:n kehitysohjelman UNDP:n Ukrainan maajohtaja sanoo, että Ukrainassa on sähkötuotannossa nyt merkittävä vaje, joka koskettaa jo puolta maan väestöstä.

          Ukrainan Suomen-suurlähettilään Mykhailo Vydoinukin mukaan Venäjä on alkanut tehdä Ukrainaan humanitaarista katastrofia, ja toivoo palelevien ihmisten tahdon murtuvan. Suurlähettilään mukaan kotirintama kuitenkin kestää.

          Ohjelmassa kuullaan, miten kiovalaisen perheen arki nyt sujuu.
          Lopuksi Ukrainan sotaa seuraava sotilasasiantuntija arvioi Putinin tavoitteita ja sitä, mitä energiasektoriin ja siviilikohteisiin kohdistuvat iskut paljastavat Venäjän todellisesta sotilaallisesta tilanteesta rintamalla. 

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Maxim Fedorov ja Paula Vilén. Äänitarkkailijana on Juha Sarkkinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Maxim Fedorov ja Paula Vilén. Äänitarkkailijana on Juha Sarkkinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
