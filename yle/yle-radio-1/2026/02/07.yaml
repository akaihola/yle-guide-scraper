      - title: 'Luomiskertomus: Hanna Weselius -Pronominit'
        start_time: '2026-02-07T07:31:00+02:00'
        end_time: '2026-02-07T07:55:00+02:00'
        description: |-
          Hanna Weseliuksen Pronominit-romaanin moderni sirpaleinen rakenne kuvastaa nykyaikaamme ilmastonmuutoksen keskellä. Pääosin lentokoneeseen sijoittuva tarina kertoo matkustajien muistoista ja tulevaisuuden toiveista. 

          Matkustamon penkkirivin numeron ja kirjaimen mukaan nimetyillä romaanin henkilöillä on kerrottavanaan omat tarinat, joissa elämän ilojen ja surujen lisäksi kuuluu huoli millaiseen maailmaan lentokoneet, nykyaika ja sen yksilökeskeisyys meidät lopulta vievätkään.

          Pronominit -romaanin kirjoittanut Hanna Weselius Luomiskertomuksen vieraana. 
          Toimittaja Jukka Kuosmanen.
