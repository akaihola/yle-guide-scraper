      - title: 'Sielun tietotoimisto: Urantia ja ufouskovaisuus – Taivas varjelee, kirjaimellisesti'
        start_time: '2026-02-17T19:02:00+02:00'
        end_time: '2026-02-17T19:35:00+02:00'
        description: |-
          Urantia-kirja kertoo paitsi ihmiskunnan ja Maa-planeetan kosmisista ulottuvuuksista, myös Jeesuksesta. Maailmalla on myös ufouskontoja, joista osa on pyrkinyt levittäytymään Suomeenkin. Toimittaja Nadja Mikkonen keskustelee Urantia-kirjan opetuksia seuraavan Raimo Ala-Hynnilän ja uskontotieteilijä Jaakko Närvän kanssa.
          (Julkaistu Yle Areenassa v. 2021)
