      - title: 'Keinuva talo - Mika Kauhanen: Sisäinen seikkailu'
        start_time: '2026-02-16T17:35:00+02:00'
        end_time: '2026-02-16T18:35:00+02:00'
        description: |
          Huippuharpisti Catrin Finch kirjoitti kirjeitä ja musiikkia sisäiselle lapselleen, 13-vuotiaalle Katylle. Hänen sisäinen seikkailunsa rohkaisee meitä eteenpäin musiikillisiin seikkailuihin flamencoharpusta sakraaliin pizzicaan tai fado-jazzista Kreetan eeppiseen lyyraan. Kuuntelussa myös Tuuletar-yhtyeen uutta musiikkia, jonka temmellyskenttänä on koko Äitimaa. Toimittajana Mika Kauhanen.
