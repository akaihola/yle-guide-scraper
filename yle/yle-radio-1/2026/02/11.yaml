      - title: 'Kulttuuriykkönen: Hind Rajabin ääni: palestiinalaisten todellisuudesta kertova elokuvat parrasvaloissa'
        start_time: '2026-02-11T15:00:00+02:00'
        end_time: '2026-02-11T15:55:00+02:00'
        description: |-
          Oscar-kisan ulkomaisten elokuvien palkintoehdokkaina on ollut tänä vuonna peräti kolme elokuvaa Palestiinaan liittyen. Tunisian edustaja, Suomessakin laajassa elokuvateatterilevityksessä oleva Hind Rajabin ääni valittiin parhaan kansainvälisen elokuvan voittajaehdokkaaksi. Sen lisäksi Jordanian edustajana on ollut tarjolla samaan kategoriaan sukukronikka All That's Left Of You ja Palestiinan edustajana historiallinen draama Palestine 36.

          Hind Rajabin ääni -elokuva on tositapahtumiin perustuva kertomus kuusivuotiaasta lapsesta, joka soittaa hätäkeskukseen Pohjois-Gazasta, jossa on käynnissä Israelin armeijan hyökkäys. Alkaa pelastusoperaatio, joka keskittyy hätäkeskukseen, jossa pyritään koordinoimaan Hind Rajabin hakemista pois keskeltä tuhoa. Elokuva perustuu toivon ja epätoivon dynamiikkaan ja näyttää kouriintuvasti, miten epätoivoinen ja turhauttava Gazan tilanne todellisuudessakin on. 

          Elouvan ohjaaja Kaouther Ben Hania, jonka edellinen elokuva Neljä tytärtä oli ehdolla parhaan dokumenttielokuvan sarjassa vuoden 2024 Oscareissa, sekoittaa elokuvassaan tehokkaasti faktaa ja fiktiota. Hind Rajabin äänessä kuultavat hätäpuhelut ovat aitoja äänitteitä, mikä tuo Gazan alueen humanitaarisen kriisin katsojan iholle. Elokuva palkittiin Venetsian elokuvajuhlilla seitsemällä palkinnolla, joista yksi oli tuomaristo pääpalkinto. 

          Millaista todellisuutta ja historiaa nämä elokuvat peilaavat? Miten ne kertovat palestiinalaisten kärsimyksestä, ja millaista elokuvaa alueen tapahtumista tänä päivänä tuotetaan? Millainen väline elokuva on välittämään siviilien todellisuutta sodan varjossa – tapahtumista, jotka ovat par’aikaa käynnissä?

          Kulttuuriykkösen vieraina palestiinalaistaustainen mediataiteilija Shareef Askar, Suomen Lähi-idän instituutin tutkija Antti Tarvainen sekä toimittaja Pertti Pesonen. Juhani Kenttämaa toimittaa.
