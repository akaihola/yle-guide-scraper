      - title: 'Klasariparatiisi: Ihmemies Händel Hallesta'
        start_time: '2026-02-01T07:00:47+02:00'
        end_time: '2026-02-01T07:55:28+02:00'
        description: |
          Hän sävelsi kardinaaleille ja kuninkaille, omasi loistavan bisnesnenän ja pyöritti useita oopperaseurueita vilkkaassa suurkaupungissa. Hän harrasti hyväntekeväisyyttä ja keräilli tauluja. Hän oli erinomainen ja monipuolinen säveltäjä, ikuinen poikamies ja yleisön suuresti rakastama. Hän oli Georg Friedrich Händel!
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 
          Georg Friedrich Händel:

          Alkusoitto Ilotulitusmusiikista, sarja HWV351 
          (The English Concert/Trevor Pinnock).

          Disserratevi, o porte d'averno (Julia Lezhneva, sopraano, ja Il Giardino Armonico/Giovanni Antonini).

          Lascia la Spina (ote), oratoriosta Il Trionfo del Tempo e del Disinganno (Julia Lezhneva, sopraano, ja Il Giardino Armonico/Giovanni Antonini).

           Lascia ch'io pianga, oopperasta Rinaldo
          (Cecilia Bartoli mezzo-sopraano, ja The Academy of Ancient Music/Christopher Hogwood).

          Concerto grosso G-duuri HWV314 op.3/3
          (Concerto Copenhagen/Lars Ulrik  Mortensen).

          Konsertto uruille, orkesterille ja continuolle F-duuri HWV292 op.4/4
          (Ottavio Dantone, urut, ja Accademia Bizantina)
