      - title: 'Romano mirits: Diives! -hanke tekee kirjastopalveluita tutuksi romaneille'
        start_time: '2026-02-01T23:24:22+02:00'
        end_time: '2026-02-01T23:39:00+02:00'
        description: |
          Turun kaupunginkirjastossa on meneillään uraauurtava hanke. Diives! Romanien kirjastopalvelut keskiössä! on ensimmäinen romanivähemmistöön kohdistuva kirjastoalan hanke Suomessa. Sen tavoitteena on mm. tehdä kirjastopalvelut romaniväestölle tutuksi ja tukea yhdenvertaisuutta mm. esittelemällä sekä kirjastoalan ammattilaisille että yleisölle romanien luomaa tai romaneja käsittelevää kirjallisuutta.
           
          Hankkeesta, sen tavoitteista ja tuloksista kertovat hanketyöntekijä Melissa Virtanen ja Turun kaupunginkirjaston palvelupäällikkö Sanna Hernelahti. Heidät tapasi Turussa toimittaja Jaakko Laakso.
