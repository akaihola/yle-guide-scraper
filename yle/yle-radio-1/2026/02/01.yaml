      - title: Etnokonsertteja
        start_time: '2026-02-01T17:00:00+02:00'
        end_time: '2026-02-01T18:00:00+02:00'
        description: |
          Vojvodian romanialaisten kansanmusiikkiorkesteri konsertoi Festivalul de Romanțe -festivaalilla Zrenjanin kaupungin historiallisessa Toša Jovanovićin teatterissa 26.9.2025. Konsertissa kuullaan 1800-luvun lopulla kaupungeissa syntynyttä melodista ja tunteikasta Romanță-laulua, jonka teemat liikkuvat rakkaudesta kaipaukseen. Toimittajana on Miika Lauriala. 
