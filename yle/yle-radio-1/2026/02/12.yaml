      - title: 'Väkivallan markkinat: Mad Miken joukot ryöstivät ja raiskasivat tiensä historiaan'
        start_time: '2026-02-12T21:31:00+02:00'
        end_time: '2026-02-12T22:20:00+02:00'
        description: |-
          Mike “Mad Mike” Hoare loi Hollywoodin myytin lihaksiaan pullistelevasta ja rahaa tahkoavasta modernista palkkasoturista. Hän oli kirjanpitäjä ja toisen maailmansodan veteraani, jonka perustama soturijoukko Villihanhet taisteli muun muassa Che Guevaraa vastaan 1960-luvun Kongossa.
          Jaksossa sukelletaan kylmän sodan Afrikkaan, jossa entisten siirtomaiden itsenäistymistaisteluissa säännöt ovat minimissä ja seikkailunhalu tapissa. Ippi Arjanteen kanssa henkeään pidättelee historian yliopistolehtori Risto Marjomaa.
      - title: 'Viihdekuunnelma: Syrjästäkatsojan tarina 6/9.'
        start_time: '2026-02-12T22:31:00+02:00'
        end_time: '2026-02-12T23:00:00+02:00'
        description: |
          Osa 6/9. Nuori englantilaisnainen Lucy Snowe menettää äkillisesti varansa sekä asemansa yhteisössä ja joutuu rakentamaan elämänsä uudestaan. Hän lähtee rohkeasti etsimään onneaan maailmalta ja päätyy belgialaiseen tyttökouluun opettajaksi. Vieraassa maassa Lucy tempautuu mukaan uuden kaupungin viehätykseen ja kohtaa rakkauden.

          Syrjästäkatsojan tarina on koskettava kertomus tukahdutetuista tunteista ja yhteiskunnallisista haasteista sekä naisen oikeudesta rakastaa ja tulla rakastetuksi.
          Vastoinkäymisistä ja pettymyksistä huolimatta Lucy Snowe selviytyy kertoakseen tinkimättömän tarinansa elämästään.

          Charlotte Brontë (1816-1855) kuvasi teoksissaan tarkasti oman aikansa naisten elämää ja asemaa. Syrjästäkatsojan tarina (eng. Villette, 1853) on maailmankirjallisuuden klassikko ja viimeinen kolmesta Brontën elinaikana julkaistusta romaanista. Syrjästäkatsojan tarinaa pidetään omaelämäkerrallisena kuvauksena Charlotte Brontën omista kohtalokkaista Brysselin vuosistaan.

          Charlotte Brontën samannimisestä teoksesta Yleisradiolle sovittanut ja ohjannut Esko Salervo. 
          Suomennos: Tyyni Haapanen-Tallgren (1921).
          Tekninen toteutus: Esko Salervo. Äänitys: Mikko Ahonen.
          Lucy Snowe - Päivi Akonpelto.
          Ensilähetys: 1999.
