          Hidalgo: Clarin Aaria oopp. Celos aun del aire matan (Judith Malafronte, mezzosopraano, ja The Newberry Consort).  

          Fredrik II Suuri: Allegro assai huilusonaatista h-molli (Emmanuel Pahud, huilu, Jonathan Manson, sello, ja Trevor Pinnock, cembalo).

          Rudolf, Itävallan arkkiherttua: Tempo di menuetto sonaatista A-duuri (Ricardo Morales, klarinetti, ja Susan Kagan, piano).

          Saksi-Weimarin herttuatar Anna Amalia: Auf dem Lande und in der Stadt laulunäyt. Erwin und Elmire (Dietrich Fischer-Dieskau, baritoni, ja Jörg Demus, fortepiano).

          Lortzing: Tsaarin aaria "Sonst spielt' ich mit Zepter" oopp. Tsaari kirvesmiehenä (Hermann Prey, baritoni, ja ork./Wilhelm Schüchter).

          Tshaikovski: Vakulan aaria oopp. Tsaarittaren tossut (Sergei Larin, tenori, ja Lontoon Philharmonia-ork./Gennadi Rozhdestvenski).

          Lehár: Volgalaulu oper. Perintöruhtinas (Veikko Tyrväinen, tenori, ja Radio-ork./George de Godzinsky).

