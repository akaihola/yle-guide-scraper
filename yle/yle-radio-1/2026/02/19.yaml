      - title: Turun sellokilpailu, ensimmäinen finaali
        start_time: '2026-02-19T19:02:00+02:00'
        end_time: '2026-02-19T21:00:00+02:00'
        description: |-
          Suomen nuori sellistiparhaimmisto kokoontuu neljän vuoden välein Turkuun mittelemään taitojaan. Vuoden 2026 Turun sellokilpailu käydään13.2.–20.2.2026.Kilpailuun on valittu videokarsinnan perusteella 29 sellistiä.

          19. ja 20. helmikuuta soitettavissa finaaleissa esiintyy kuusi tuomariston valitsemaa sellistiä kapellimestari Erkki Lasonpalon ja Turun filharmonisen orkesterin säestämänä.

          Suoran lähetyksen Turun konserttitalosta toimittaa Lotta Emanuelsson. Asiantuntijavieraana lähetyksessä on sellisti Petja Kainulainen.

          Finaalistit esittävät pakollisena kappaleena Sebastian Fagerlundin kappaleen Silent Words, sekä yhden seuraavista konsertoista:

          Edward Elgar: Sellokonsertto e-molli, op. 85

          Édouard Lalo: Sellokonsertto d-molli

          Robert Schumann: Sellokonsertto a-molli, op. 129

          Pjotr Tšaikovski: Rokokoo-muunnelmat op. 33

          Camille Saint-Saëns: Sellokonsertto nro 1 a-molli op. 33
      - title: 'Politiikkaradio '
        start_time: '2026-02-19T21:00:00+02:00'
