        end_time: '2026-02-25T22:50:00+02:00'
        description: |-
          Antroposofia on sulautunut osaksi yhteiskuntaa niin, ettei sitä aina edes tunnista, kun siihen törmää. Mitä antroposofian isä Rudolf Steiner oikeastaan opetti? Toimittaja Nadja Mikkonen keskustelee antroposofi Pirjo Niemisen ja väitöskirjatutkija Julia von Boguslawskin kanssa.
