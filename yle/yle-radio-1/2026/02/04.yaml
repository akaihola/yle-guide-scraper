      - title: '12 diktaattoria: Stalinistit: Georgi Dimitrov, Vulko Chervenkov ja Todor Živkov, Bulgaria'
        start_time: '2026-02-04T12:05:00+02:00'
        end_time: '2026-02-04T12:40:00+02:00'
        description: |
          Bulgariassa stalinismia toteutettiin ketjulla: Dimitrov, Chervenkov, Živkov.
          Tämä keskinkertaisten keisarien trio ohjasi kukin omalla vuorollaan maataan stalinismin suurella sydämellä vuodesta 1946 vuoteen 1989.
          Stalinismin idean eli "sosialistisen realismin" tai "elämän absurdismin" koki heistä kukin omalla vuorollaan. Georgi Dimitrov kuoli Moskovassa myrkytyshuhujen keskellä, Vulko Chervenkov syrjäytettiin ja Todor Živkov sai syytteet törkeästä kansan omaisuuden kavaltamisesta.
          Stalinismista Bulgariassa kertoo filosofi ja kirjailija Leif Sundström. Toimittajana on Raimo Tyykiluoto.
