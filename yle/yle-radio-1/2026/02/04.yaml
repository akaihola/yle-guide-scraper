      - title: 'Kaustisen kamarimusiikkiviikko & Aili Järvelä: Folk Songs'
        start_time: '2026-02-04T19:02:00+02:00'
        end_time: '2026-02-04T21:00:00+02:00'
        description: |-
          Matkalla musiikissa ja maailmassa: inspiraatiota, tulkintoja, lainauksia, sovituksia. Aili Järvelä hyppää klassisen musiikin syvään päätyyn Luciano Berion Folk Songs -sarjan laulusolistina. Väliajan jälkeen Järvelä ja hänen yhtyeensä Bergå Folk Project (BFP) kruunaavat kahden genren superkonsertin esittämällä Emma-palkitut folk-versiointinsa samaisesta teoksesta. 29.1.2026 Kaustisen kansantaiteen keskuksessa tallennetun konsertin toimittaa Ainomaija Pennanen.

          Ohjelma:

          Franz Schubert: Gute Nacht (laulusarjasta Winterreise, op. 89), sov. alttoviululle ja harpulle
          Hanna Pakkala, alttoviulu, Maaria Pulakka, harppu

          Onutė Narbutaitė: Winterserenade (1997)
          Kaisa Kortelainen, huilu, Kasmir Uusitupa, viulu, Hanna Pakkala, alttoviulu

          Luciano Berio: Lied (1983)
          Hanna Hujanen, klarinetti

          Luciano Berio: Folk Songs (1964)

          Aili Järvelä, mezzosopraano, Kasmir Uusitupa, kapellimestari, Hanna Hujanen, klarinetti, Kaisa Kortelainen, huilu, Jerry Piipponen, lyömäsoittimet, Hanna Pakkala, alttoviulu, Maaria Pulakka, harppu, Alma Stupak, sello, Walter Witick, lyömäsoittimet

          VÄLIAIKA

          BFP esittää: Bergå Folk Project

          Aili Järvelä – laulu, viulu, harmooni
          Esko Grundström – kontrabasso, haitari, kanteleet, harmooni, laulu
          Iida Savolainen – alttoviulu, laulu, jouhikko, viulu
          Topi Korhonen – kitara, mandoliini, harmooni, laulu

          Kuvassa: Aili Järvelä ©Antti Kokkola
           
