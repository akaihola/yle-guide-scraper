      - title: Dokumentit näyttävät Ukrainan sodan kasvot ja vaikutuksen
        start_time: '2026-02-04T15:00:00+02:00'
        end_time: '2026-02-04T15:55:00+02:00'
        description: |-
          Ukrainan täysmittaisessa sodassa alkaa kohta viiden vuosi. Sota näkyy myös Helsingissä alkavilla Docpoint-dokumenttielokuvien festivaaleilla.

          Kulttuuriykkösessä ovat vieraina dokumentaristit Panu Suuronen, Ann-Mari Leinonen ja Einari Paakkanen.

          Suurosen elokuva Korvia huumaava hiljaisuus näyttää sodan vaikutuksen kolmen suomen-venäläisen ihmisen maailmaan. Leinosen ja Paakkasen elokuva Näkymätön vihollinen seuraa kahden suomalaisen vapaaehtoisen sotilaan kokemuksia Ukrainan sodassa. Millaisen trauman sota jättää?

          Ohjelman toimittaa Pietari Kylmälä.

          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
