      - title: 'Kaustisen kamarimusiikkiviikko & Aili Järvelä: Folk Songs'
        start_time: '2026-02-04T19:02:00+02:00'
        end_time: '2026-02-04T21:00:00+02:00'
        description: |-
          Matkalla musiikissa ja maailmassa: inspiraatiota, tulkintoja, lainauksia, sovituksia. Aili Järvelä hyppää klassisen musiikin syvään päätyyn Luciano Berion Folk Songs -sarjan laulusolistina. Väliajan jälkeen Järvelä ja hänen yhtyeensä Bergå Folk Project (BFP) kruunaavat kahden genren superkonsertin esittämällä Emma-palkitut folk-versiointinsa samaisesta teoksesta. 
          29.1.2026 Kaustisen kansantaiteen keskuksessa tallennetun konsertin toimittaa Ainomaija Pennanen.
