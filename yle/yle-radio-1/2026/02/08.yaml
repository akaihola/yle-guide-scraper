          Juontaja-liturgeina Kristiina Hyppölä ja Elina Vaittinen. Yleisradion radiojumalanpalvelukset täyttävät sata vuotta. Sohvakirkossa mukana radiojumalanpalvelusten historiasta ja tulevaisuudesta keskustelemassa Yle Radio 1:n vastaava tuottaja Anna Simojoki ja Ylen uutisten ja urheilun vastaava päätoimittaja Panu Pokkinen.
