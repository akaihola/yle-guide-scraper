      - title: 'Väkivallan markkinat: “Jos kuolet tehdessäs jotain mistä tykkäät, mikäs sen parempaa”'
        start_time: '2026-03-12T21:31:00+02:00'
        end_time: '2026-03-12T22:20:00+02:00'
        description: |-
          Millaista on kohdata se, että työssänsä saattaa tappaa tai tulla tapetuksi? Entä miten sotilaiden nuppi kestää, kun ympärillä tulitetaan? Näiden kysymysten edessä on myös tarkka-ampuja Sami. 

          Palkkasoturien mielenmaisemaa pohtivat sotapsykologian dosentti Petteri Simola ja väitöskirjatutkija Mikko Räkköläinen. Jakso on julkaistu alunperin kesäkuussa 2023.
      - title: Epäilyttävän uutta - Aki Yli-Salomäki
        start_time: '2026-03-12T23:01:00+02:00'
        end_time: '2026-03-12T23:57:00+02:00'
        description: |-
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
