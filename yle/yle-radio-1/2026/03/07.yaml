      - title: 'Klassikkokuunnelma: Laulu tulipunaisesta kukasta 2/2'
        start_time: '2026-03-07T21:51:00+02:00'
        end_time: '2026-03-07T22:30:00+02:00'
        description: |-
          Olavi riitautuu vanhempiensa kanssa, kun ei saa mennä naimisiin piikatytön kanssa. Olavi lähtee tukkilaiseksi ja matkan varrella hurmaa tytön toisensa jälkeen.
          Johannes Linnankosken romaanin mukaan Yleisradiolle kirjoittanut ja ohjannut Eero Leväluoma. 

          Rooleissa:
          Olavi - Kauko Kokkonen.
          Annikki - Hillevi Lagerstam.
          Gaselli - Eeva-Kaarina Volanen.
          Äiti - Emma Väänänen.
          Isä - Eino Kaipainen.
          Tukkilaisia - Keijo Komppa, Mauno Hyvönen ja Veli Palonen.
          Tumma tyttö - Rauha Rentola.
          Kyllikki - Hilkka Helinä.
          Moisio - Vilho Siivola.
          Tukkipäällikköjä - Matti Aulos ja Lauri Kuosmanen.
          Antti - Reino Valkama.
          Elämänlanka - Aino-Maija Tikkanen.
          Peili - Henny Valjus.
          Ilotyttö - Martta Kinnunen.
          Kertoja - Kaarlo Halttunen.

          Teos vuodelta 1954.
      - title: Keinuva talo - Mika Kauhanen
        start_time: '2026-03-07T22:40:00+02:00'
        end_time: '2026-03-07T23:39:30+02:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
