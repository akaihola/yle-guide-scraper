      - title: 'Vakoojat – Ammattina petos: Tosielämän James Bond ja brittien legendaarinen kaksoisagentti'
        start_time: '2026-03-04T12:05:00+02:00'
        end_time: '2026-03-04T12:50:00+02:00'
        description: |-
          Kuuluisin brittivakooja on mies, jota ei koskaan oikeasti ollutkaan: James Bond, agentti 007. Vai oliko sittenkin? Ian Fleming käytti Bondin esikuvana seikkailijaa ja brittien MI6-tiedustelupalvelun vakoojaa Sidney Reillyä, jonka kohtalo kytkeytyy läheisesti myös Suomeen.

          Kaksoisagentti Kim Philby sai puolestaan tuhoa aikaiseksi vakoillessaan Neuvostoliiton hyväksi. Hän työskenteli MI6:n ja CIA:n välisenä yhdysupseerina Washingtonissa, toimittaen samalla Neuvostoliitolle yksityiskohtaisia tietoja CIA:n toiminnasta.

          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen, toimittajana Raimo Tyykiluoto.
