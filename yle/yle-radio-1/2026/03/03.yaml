        end_time: '2026-03-03T19:35:00+02:00'
        description: |-
          Gnostilaisen opin alkuperä on osittain mysteerin peitossa, ja gnostilaisia on aikanaan myös vainottu. Miksi kuolemanjälkeinen elämä on olennainen kysymys, ja millaisia gnostilaisuuden muotoja on Suomessa? Toimittaja Nadja Mikkonen keskustelee Suomen gnostilaisen seuran puheenjohtaja, tietokirjailija Pentti Tuomisen ja professori emeritus Antti Marjasen kanssa.
