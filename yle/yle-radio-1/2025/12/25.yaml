      - title: 'Maailma tarinoina: Klassikkoelokuva Ihmeellinen on elämä saa pohtimaan Spinozan filosofiaa'
        start_time: '2025-12-25T12:05:00+02:00'
        end_time: '2025-12-25T13:00:00+02:00'
        description: |
          Frank Capran toisen maailmansodan jälkeen ilmestynyt elokuva Ihmeellinen on elämä tarkentaa pikkukaupungin mieheen, jonka omat haaveet jäävät muiden auttamisen jalkoihin. Itsemurhan partaalle ajautuvalle päähenkilölle elämän merkitys kirkastuu vasta, kun hän on näkee Clarence-enkelin toimesta maailman ilman itseään. Usein filosofiseksi kuvailtu elokuva saa yhä pohtimaan hyvyyttä, sen sijaa keskuudessamme sekä sitä, mikä pitää ihmisen elämässä kiinni. Miksi juuri tästä elokuvasta on tullut jouluklassikko? Miksi elokuva on herättänyt epäilyjä jopa FBI:ssa?
          Marja Vehkasen kanssa elokuvan elementtien sysäämänä inhimillistä olemassaoloa pohtivat elokuvatutkija Ilona Hongisto ja filosofi Maija-Riitta Ollila.
