        end_time: '2025-12-25T09:59:00+02:00'
        description: |
          Schubert: Ave Maria (Mario Lanza).
          Adam: O Holy Night (Ella Fitzgerald).
          Lee/Burke/Gruber: Peace on earth - Silent night (Peggy Lee).
          Rautavaara: Markun jouluaamu (Markku Söderström ja Tapio Rautavaara).
          Styne: Let it snow, let it snow, let it snow (Dean Martin).
          Pierpont: Vive le vent (Dalida).
          Carmichael: Winter moon (Hoagy Carmichael).
          Mendelson: Christmas time is here (Mel Torme).
          Blake: Avaruus (Aino Venna).
          Markkula: Tanssiva lumiukko (Eija Merilä ja Four Cats).
          Harline: Ser du stjärnan i det blå (Sven-Olof Sandberg).
          Kansanlaulu: Englanti: God rest ye merry gentlemen (Nat King Cole).
          Isley/ Jasper/Isley: Caravan of love (The Housemartins).
          Sibelius: En etsi valtaa, loistoa (Dave Lindholm, Pedro's Heavy Gentlemen).
          MacGowan/Finer: Fairytale of New York (Kirsty MacColl ja The Pogues).
          Hairston: Hankien joulu (Georg Malmsten).
