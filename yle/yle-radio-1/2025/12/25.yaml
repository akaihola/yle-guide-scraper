      - title: Faunin iltapäivä
        start_time: '2025-12-25T16:07:00+02:00'
        end_time: '2025-12-25T16:59:00+02:00'
        description: |
          Maasalo: Joulun kellot (Karita Mattila, sopraano, ja Tiirismaan Musiikkiluokkien kuoro/Seppo Korhonen, sekä Kalevi Kiviniemi, urut, ja Markku Krohn, lyömäsoittimet).

          Gruber: Jouluyö, juhlayö (Juha Uusitalo, bassobaritoni, ja Turun FO/Atso Almila).

          Kansansäv.: Heinillä härkien kaukalon (RKK/Timo Nuoranne).

          Praetorius (sov. Aho): Vom Himmel hoch da komm ich her (Enkeli taivaan) (Sinfonia Lahti/Osmo Vänskä, ja Pauli Pietiläinen, urut).

          Ranta: Taas kaikki kauniit muistot (Jorma Hynninen, baritoni, ja Tauno Äikää, urut).

          Hela: Hiljainen joululaulu (Tapiolan kuoro/Kari Ala-Pöllänen).

          J.S. Bach: Sinfonia G-duuri teoks. Jouluoratorio (Dresdenin valtionork./Peter Schreier).

          Sibelius (sov. Fougstedt): En etsi valtaa, loistoa (Soile Isokoski, sopraano, ja Lapin kamariork./John Storgårds).  

          Parviainen: Rauhan kellot (Key Ensemble/Teemu Honkanen, ja Päivi Severeide, harppu).

          Kotilainen: Varpunen jouluaamuna (Espoon musiikkiopiston Sekamelskakuoro ja RSO/Atso Almila).

          Nordqvist: Jul, jul, strålande jul (Benjamin Appl, baritoni, ja Regensburger Domspatzen/Christian Heiss).

          Ojanperä: Jumala kuiskaa joulun (Club For Five).
      - title: Tuuli Saksalan keidas
        start_time: '2025-12-25T17:00:00+02:00'
        end_time: '2025-12-25T17:50:00+02:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
