        start_time: '2025-12-25T21:26:00+02:00'
        end_time: '2025-12-25T21:45:00+02:00'
        description: |-
          Osa 2/3: Onko täällä liian kilttejä lapsia?

          Klaus Forsblom saa kutsun Millenium-talon asukkaan, Raija Peltolan luokse syömään luumukiisseliä. Ja heti perään kutsun toisen asukkaan, Heidi Corneliuksen luokse imelletylle perunalaatikolle. Pohtiessaan joulua ja yksinoloa, ajautuu Klaus yhä syvemmälle tornitalon koristeltuihin käytäviin ja arvoituksiin. Pahan parituntisen eskaloituminen lähestyy uhkaavasti, talon pihamaalla alkaa jo vaarallisesti rytistä. 

          Klaus “Lasu” Forsblom - Jarkko Pajunen
          Raija Peltola - Sanna-Kaisa Palo
          Heidi Cornelius - Ella Lahdenmäki
          Rolle, toimittaja - Tero Koponen
