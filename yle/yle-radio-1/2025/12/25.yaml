      - title: 'Suomalainen Barokkiorkesteri & Ranskalainen jouluyö '
        start_time: '2025-12-25T19:02:00+02:00'
        end_time: '2025-12-25T21:00:00+02:00'
        description: |-
          Suomalainen barokkiorkesteri jatkaa suosittujen joulukonserttien sarjaa nyt ranskalaisella musiikilla. Jouluisen ohjelmiston keskiössä on Marc-Antoine Charpentier'n Messe de minuit pour Noël (1694), jouluyön messu.

          Charpentier'n messussa eivät soi säihkyvät trumpetit, vaan huilujen ja gambojen yöllinen herkkyys. Moniääniset kuorot, pienryhmien solistiset jaksot ja ihastuttavat soitinnumerot esittelevät säveltäjän pettämätöntä retoriikan tuntemusta. Ranskalaisen joulun ytimeen vievät melodiat, jotka on lainattu tunnetuista joululauluista.
          Charpentier'n motetit kutsuvat unohtamaan arjen taakat ja käymään yhteiseen pöytään. Myös valikoima hänen joulumusiikkiaan soittimille sekä lauletut gregoriaaniset sävelmät rytmittävät konsertin kulkua. 

          Esiintyjät:
          Marc Mauillon, taille ja laulajien valmennus
          Tuuli Lindeberg ja Olivia Moss, dessus
          Katariina Heikkilä ja Teppo Lampela, haute-contre
          Aarne Mansikka, taille
          Juhana Kotilainen ja Jussi Lehtipuu, basse-taille
          Marianna Henriksson, cembalo, urut ja liidaus
          Suomalainen barokkiorkesteri

          21.12.2025 Helsingissä Ritarihuoneella tallennetun konsertin toimittaa Noora Hirn. Äänisuunnittelijana Anna-Kaisa Kemppi, äänitarkkailijana Jari Rantakaulio.

          Kuva: ©Akifoto
