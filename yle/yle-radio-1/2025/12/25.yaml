      - title: Radion sinfoniaorkesterin joulu
        start_time: '2025-12-25T14:00:00+02:00'
        end_time: '2025-12-25T15:30:00+02:00'
        description: |-
          Kaapo Ijas, kapellimestari
          Mari Palo, sopraano
          Aarne Pelkonen, baritoni
          Ella Kanninen, juontaja. 

          RSO:n joulukonsertin ohjelmassa on paitsi rakastettuja kotimaisia joulusävelmiä, myös maagista Tšaikovskia, idyllistä Vaughan-Williamsia, satumaista Humperdinckiä, ja paljon muuta. Taltioitu Musiikkitalossa 11.12.
