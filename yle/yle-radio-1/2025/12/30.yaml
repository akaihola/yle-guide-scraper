      - title: 'Klasariparatiisi - Eva Tigerstedt: Chopin matkaa Mallorcalle ja säveltää lastuja'
        start_time: '2025-12-30T11:00:00+02:00'
        end_time: '2025-12-30T11:57:00+02:00'
        description: |
          "Taivas on turkoosi, meri lapis lazulia, vuoret smaragdeja, ilma kuin taivaassa. Lyhyesti, elämä on ihanaa!" Frederic Chopin ja kirjailija George Sand matkustivat vuonna 1838 Mallorcalle talvenviettoon. Hyvin alkanut matka muuttui koleaksi sairaskertomukseksi. Tästä huolimatta Chopin sävelsi sarjan pianopreludeja. Preludit ovat kuin tiivistyneitä tunnetiloja, virtuoosisia pyrähdyksiä, hienovireisiä lastuja.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikki:

          Frederic Chopin: 24 preludia op.28 (Martha Argerich, piano).
