        end_time: '2025-12-30T13:30:00+02:00'
        description: |-
          Manaaja (The Exorcist, 1973) on yksi kaikkien aikojen merkittävimmistä kauhuelokuvista. Kirjan pohjalta tehtyä elokuvaa markkinoitiin tositarinaan perustuvana. Tarinan kirjoittaja William Peter Blatty oli saanut idean tarinaansa todellisesta manauksesta, josta uutisoitiin vuonna 1949.
          Toimittajana Henry Tikkanen.
