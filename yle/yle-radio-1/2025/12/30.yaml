        description: |-
          Opettaja, kirjailija Tommi Kinnunen sanoo olevansa liian suurpiirteinen puusepäksi, mutta kirvesmieheen hän pystyy samaistumaan. Semmoiset hommat sopivat, missä parin sentin mittavirhe ei ole kohtalokas, Kinnunen luonnehtii. Näyttöjä näppäryydestä löytyy, sillä Kinnunen asuu itseremontoidussa vanhassa puutalossa Turussa. Lisää työmaata löytyy mökiltä, missä korjattavaa riittää vielä pitkään. Maija Salminen juttelee Tommi Kinnusen kanssa perheen tunnelmallisessa ruokasalissa.
