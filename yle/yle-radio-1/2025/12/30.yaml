        description: |
          Monesta lahjakontista on tänäkin vuonna paljastunut lautapeli tai pelikortit, joissa on tietovisakysymyksiä. Televisiossa on lukuisia tietokilpailuja ja netissä ja lehtien sivuillakin voi kukin testata omaa tietämystään. Tietovisailu kiinnostaa. Magnus Mali on tehnyt tästä innostuksesta itselleen ammatin, sillä hän on tiettävästi ainut ammatikseen Suomessa tietokilpailukysymyksiä tekevä henkilö. Miia Lahti haastattelee. (Ensilähetys oli 21.10.25.) N. klo 14:30 Jari Aulan toimittama Kielen päällä.
