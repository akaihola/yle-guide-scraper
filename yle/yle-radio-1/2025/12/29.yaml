      - title: 'Hyvät, pahat ajattelijat: Simone de Beauvoir'
        start_time: '2025-12-29T20:05:00+02:00'
        end_time: '2025-12-29T20:40:00+02:00'
        description: |
          ”Naiseksi ei synnytä, naiseksi tullaan”, kirjoitti Simone de Beauvoir jo yli seitsemän vuosikymmentä sitten ”Toinen sukupuoli” -teoksessaan. 
          Kirjan ilmestyttyä Beauvoir tuskin edes aavisti, kuinka mullistava vaikutus hänen naiseutta ja sukupuolirooleja käsittelevästä teoksestaan tulisi. Toinen sukupuoli on vielä nykyään yksi naisliikkeen perusteoksista ja Simone de Beauvoir yksi naisliikkeen ikoneista.
          Simone de Beauvoirin elämästä ja ajatuksista kertovat kirjailija ja filosofi Torsti Lehtinen sekä saksalainen toimittaja ja Beauvoir-bloggari Julia Korbik. Toimittajana on Maarit Lukkarinen. (Es. 2021)
      - title: 'Kadonneiden kaupunkien jäljillä: Assur'
        start_time: '2025-12-29T20:40:00+02:00'
        end_time: '2025-12-29T21:00:00+02:00'
        description: |-
          Sarjassa ihmetellään jo kadonneiden kaupunkien kulttuurien ja myyttien kiinnostavimpia tarinoita. Assur -osan vieraana on apulaisprofessori Saana Svärd. Toimittajana Jukka Kuosmanen. (es. 2020)
