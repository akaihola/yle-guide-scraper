        description: |2
           Juontajana Jalmari Laine. Juha-Pekka " JP" Koskinen on kirjailija, joka välttelee määritelmiä tai genrerajoja. Koskinen on tuottelias kirjailija,  joka on saanut uransa aikana useita palkintoja. Koskiselta on ilmestynyt kymmeniä teoksia ja päättyvän vuodenkin aikana hän on julkaissut viisi kirjaa. Kati Turtola keskustelee Koskisen kanssa kahdesta tänä vuonna häneltä ilmestyneestä teoksesta; Kekkosen ajan Suomesta kertovasta Hyvät veljet -romaanista sekä tietokirjasta Ted Bundy – sarjamurhaaja vailla omaatuntoa.  Mikä motivoi Koskista tarttumaan keskenään niin monenlaisiin haasteisiin?
