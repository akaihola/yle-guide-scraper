        start_time: '2025-12-29T11:00:00+02:00'
        end_time: '2025-12-29T11:57:00+02:00'
        description: |-
          Elävän tulen kaipuu ajaa Välileyt taas retkelle kylmään, märkään ja pimeään joulukuuhun, koska miljoona yhteistä vuotta tulen kanssa ovat jättäneet jälkensä ihmisen perimään ja kulttuuriin. Iltanuotiolta löytyy yhteys muinaisuuteen ja Suomen historiakin hahmottuu palojatkumoksi, jossa kaskista, tervahaudoista ja metsästä on poltettu elämää. Mutta onko Prometheuksen syy, että ilmastonmuutos vie talviretkiltä lumen? Toimittajana Kare Eskola.
