        description: |
          Murcia: Zarambeques o Muecas (Chatham Baroque). 

          Espanjal. kansansäv.: El Cant dels ocells (Lintujen laulu) (Hesperion XXI/Jordi Savall).  

          M. Albéniz: Sonaatti D-duuri (Alicia de Larrocha, piano).

          Tshaikovski: Makeishaltijattaren ja prinssin pas de deux baletista Pähkinänsärkijä (Ruotsin radion SO/Jevgeni Svetlanov).

          Fauré: Allegro vivo sonaatista n:o 1 A-duuri (Gil Shaham, viulu, ja Akira Eguchi, piano).

          R. Strauss: Unelmointia takan ääressä kok. Neljä sinfonista välisoittoa oopp. Intermezzo (Melbournen SO/Michael Halasz).

          Pylkkänen: Pastoraali (Mikko Raasakka, klarinetti, ja Antti Vahtola, piano). 

          Ravel: Alakuloisia lintuja (Pierre-Laurent Aimard, piano).

          McDowall: Blow your trumpets konsertosta Seraphim (Paul Archibald, trumpetti, Charles Fullbrook, lyömäsoittimet, ja Orchestra Nova/George Vass).

          Debussy: Ilotulitus (Berliinin filharmonikot/Simon Rattle). 
      - title: 'Uutispodcast: Parhaat 2025: Nämä olivat tämän vuoden tärkeimmät uutiset'
        start_time: '2025-12-29T17:00:00+02:00'
        end_time: '2025-12-29T17:20:00+02:00'
        description: |-
          Mikä oli tämän vuoden merkittävin uutinen? Kirjailija Elli Salo, koomikko Jukka Lindström ja akatemiatutkija Timo Miettinen kertovat. Juontajana Reetta Rönkä. 

          Jakso on uusinta joulukuulta 2025.
      - title: Yksi on hyvää seuraa
