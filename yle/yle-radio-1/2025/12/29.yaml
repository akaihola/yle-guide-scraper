          "Job, moitteeton ja mahtava mies"
          Näyttelijä Krista Kosonen lukee Jobin kirjaa (1:1-2:13) VT2028 käännöksen mukaan. Ensimmäisessä jaksossa kuullaan johdantokertomus.
      - title: Yle Uutiset ja sää
