          Näyttelijät Pihla Penttinen ja Santtu Karvonen ovat seuranneet toistensa kehittymistä hyvin läheltä hyvin pitkään. He tapasivat jo teatterikouluaikoina ja ovat siitä lähtien pitäneet yhtä. Pihla Penttisen ja Santtu Karvosen mietteitä taiteilijuudesta, omasta polusta ja toisen tukemisesta kuulemme Taiteilijatapaamisessa. Toimittajana on Maija Salminen.
