      - title: 'Elävä historia: Jalustalla ja varjoissa - antiikin alfaurokset ja nolot miehet'
        start_time: '2025-12-29T12:05:00+02:00'
        end_time: '2025-12-29T12:55:00+02:00'
        description: |-
          Antiikissa miehisyyttä määrittivät vahvat, sotaisat sankarit, joiden urheutta ja kunnianhimoa on ihailtu ja jäljitelty sukupolvesta toiseen. Toisaalta heikkoutta ja feminiinisyyttä on pyritty peittelemään.
          Jaksossa tarkastellaan Välimeren alueen myyttisiä ja historiallisia esikuvia, kuten sotasankari Odysseusta, maailmanvalloittaja Aleksanteri Suurta sekä juutalaista saarnaajaa Jeesusta.

          Haastateltavat: historian dosentti Elina Pyy, Helsingin yliopisto, 
          historian dosentti Jaakkojuhani Peltonen, Tampereen yliopisto 
          Toimittaja: Riikka Suikkari
          Äänisuunnittelija: Katja Kostiainen
      - title: 'Tiedetrippi: Roistoaallot – merten todelliset hirviöt'
        start_time: '2025-12-29T13:02:00+02:00'
        end_time: '2025-12-29T13:30:00+02:00'
        description: |-
          Satojen vuosien ajan merenkävijät ovat kertoneet tarinoita laivoja avomerellä tuhoavista hirviöaalloista. Väitteet olivat pitkään ristiriidassa sen kanssa, mitä tiede tiesi aalloista. Nykyään tiedetään, että yksittäisiä hirviöaaltoja, (roistoaaltoja, friikkiaaltoja) todella esiintyy ja ilmiö on maailman merillä luultua yleisempi. Tiedetripin toimittaa Henry Tikkanen.
      - title: Radio 1:n iltapäivä
        start_time: '2025-12-29T13:30:00+02:00'
        end_time: '2025-12-29T15:00:00+02:00'
        description: |2
           Juontajana Jalmari Laine. Juha-Pekka " JP" Koskinen on kirjailija, joka välttelee määritelmiä tai genrerajoja. Koskinen on tuottelias kirjailija,  joka on saanut uransa aikana useita palkintoja. Koskiselta on ilmestynyt kymmeniä teoksia ja päättyvän vuodenkin aikana hän on julkaissut viisi kirjaa. Kati Turtola keskustelee Koskisen kanssa kahdesta tänä vuonna häneltä ilmestyneestä teoksesta; Kekkosen ajan Suomesta kertovasta Hyvät veljet -romaanista sekä tietokirjasta Ted Bundy – sarjamurhaaja vailla omaatuntoa.  Mikä motivoi Koskista tarttumaan keskenään niin monenlaisiin haasteisiin?
      - title: Taiteilijatapaaminen Pihla Penttinen ja Santtu Karvonen tukevat toisiaan työasioissa ja kotona
        start_time: '2025-12-29T15:00:00+02:00'
        end_time: '2025-12-29T15:55:00+02:00'
        description: |
