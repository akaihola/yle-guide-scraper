        description: |
          Iltapäivän rentoa musiikkia kevyestä jazzista, etnoon ja populaarimusiikin helmiin. Jalmari Laine juontaa. Kirkon tutkimus ja koulutus -yksikössä johtava asiantuntija Jyri Komulainen tulee studiovieraaksi n. klo 14. Suurin osa maapallon kristityistä asuu nykyään Aasiassa, Afrikassa ja Latinalaisessa Amerikassa? Mikä kristinuskon rooli on nykyajan maailmassa? Minkälaista on uskontojen välinen vuoropuhelu ja mikä sen merkitys on?  N. klo 14:30 ennakoidaan illan konserttia “Säveltäjien Suomi”, jossa esiintyy Turun filharmoninen orkesteri. Turun filharmonikot ovat pian saamassa uuden konserttisalin. Ainomaija Pennanen haastattelee tulevaa esiintymispaikkaa innolla odottavaaa intendentti Nikke Isomöttöstä.
