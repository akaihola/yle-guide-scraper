      - title: Säveltäjien Suomi – Turun filharmoninen orkesteri konsertoi
        start_time: '2025-12-03T19:02:00+02:00'
        end_time: '2025-12-03T21:47:00+02:00'
        description: |+
          Turun filharmoninen orkesteri juhlistaa Suomen Säveltäjät ry:n 80-vuotista taivalta konsertilla, jossa kuullaan niin tuttuja kuin tuntemattomampiakin säveltäjiä yhdeksältä eri vuosikymmeneltä. Jokainen heistä tuo lisänsä Suomen säveltaiteen tarinaan. 

          Orkesterin ylikapellimestari John Storgårds on suunnitellut konserttiohjelman yhdessä musiikkitoimittaja Mats Liljeroosin kanssa.  

          20.11.2025 Turun konserttitalossa tallennetun konsertin toimittaa Ainomaija Pennanen. 
          Sen väliajalla kuullaan seuraavat haastattelut: 
          kapellimestari John Storgårds ja musiikkitoimittaja Mats Liljeroos (01.27.27-)
          säveltäjät Heta Aho ja Stephen James Webb (01.38.22-)
          intendentti Nikke Isomöttönen (01.48.07-).

          Lisäksi Nikke Isomöttönen haastattelee konsertin alkupuolella säveltäjä Jukka Linkolaa (00.15.34-) ja Mikko Heiniötä (00.44.33-). 


          Turun filharmoninen orkesteri
