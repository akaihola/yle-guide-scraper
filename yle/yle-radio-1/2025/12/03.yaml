      - title: 'Havaintoja muutoksesta:  Mikä mystikoissa kiehtoo? '
        start_time: '2025-12-03T10:00:00+02:00'
        end_time: '2025-12-03T10:50:00+02:00'
        description: |
          Hildegard Bingeniläinen vaikutti keskiajalla niin kirjallisuuden, luonnontieteen, teologian kuin parantamisenkin saralla. Mitä annettavaa mystikoilla on meidän ajassamme? Millainen merkitys Hildegard Bingeniläisen perinnöllä on? 
          Toimittaja Satu Kivelän vieraana taiteilija Sanna Suova ja muusikko Aino Peltomaa.
