      - title: Säveltäjien Suomi – Turun filharmoninen orkesteri konsertoi
        start_time: '2025-12-03T19:02:00+02:00'
        end_time: '2025-12-03T21:00:00+02:00'
        description: |-
          Turun filharmoninen orkesteri juhlistaa Suomen Säveltät ry:n 80-vuotista taivalta konsertilla, jossa kuullaan niin tuttuja kuin tuntemattomampiakin säveltäjiä yhdeksältä eri vuosikymmeneltä. Jokainen heistä tuo lisänsä Suomen säveltaiteen tarinaan. Turun filharmonisen orkesterin ylikapellimestari John Storgårds on suunnitellut konserttiohjelman yhdessä musiikkitoimittaja Mats Liljeroosin kanssa.  20.11.2025 Turun konserttitalossa tallennetun konsertin toimittaa Ainomaija Pennanen. 

          Turun filharmoninen orkesteri, joht. John Storgårds, Tuuli Lindeberg, sopraano

          Konserttiohjelma:

          Jukka Linkola: CYCLOP (tilausteos, kantaesitys) 
          Mikko Heiniö: On the Rocks 
          Erkki Salmenhaara: Adagietto 
          Jukka Tiensuu: Mxpzkl
          Heidi Sundblad-Halme: Pan laulusarja

          Väliaika

          Jean Sibelius: Ett ensamt skidspår (Yksinäinen latu) lausujalle, harpulle ja jousille 
          Erik Bergman: Circulus op. 58 
          Matthew Whittall: Solen 
