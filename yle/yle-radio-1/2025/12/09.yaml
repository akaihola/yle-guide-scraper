      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-12-09T20:35:00+02:00'
        end_time: '2025-12-09T21:00:00+02:00'
        description: |-
          Etupiiripolitiikka on palannut määrittämään kansainvälisiä suhteita. Ministeri Jaakko Iloniemi katsoo, että Eurooppaa ei poliittisena toimijana oikeastaan ole. 
          Iloniemen mukaan EU on voimapoliittisessa mielessä heikko.
          Eurooppa näyttäytyy nyt voimattomana ja lepsuna, kun Yhdysvallat ja Venäjä sopivat sen yli Ukrainan kohtalosta.



          Maailmanpolitiikan arkipäivää tutkailee pitkän linjan diplomatian ammattilaisen Jaakko Iloniemen kanssa muuttuvaa maailmanjärjestystä. 



          Iloniemen mukaan vanha kansainvälisten suhteiden järjestelmä on edelleen olemassa, mutta siinä on säröjä.

          Säröt saattavat olla vakaviakin. Se tekee tilanteen arvioinnin hankalaksi, 93-vuotias diplomatian veteraani Jaakko Iloniemi arvioi.



          Jaakko Iloniemen mielestä Suomen asema on suhteellisen vakaa. Nato-ratkaisu ja aiemmat päätökset olla mukana kansainvälisessä järjestelmässä ovat vakauttaneet asemaa.



          Tasavallan presidentti Alexander Stubbin aktiivinen rooli suhteessa Yhdysvaltain presidenttiin Donald Trumpiin on Iloniemen mielestä merkittävä asia.



          Stubb ei pyytele anteeksi Suomen pienuutta, muttei myöskään rehvastele maan olemattomalla suuruudella.



          Ohjelman on toimittanut Sampo Vaarakallio. Äänitarkkailija on Katri Koivula.  Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
