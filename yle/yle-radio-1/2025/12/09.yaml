        start_time: '2025-12-09T13:30:00+02:00'
        end_time: '2025-12-09T15:00:00+02:00'
        description: |
          Musiikkia etnosta kevyen jazzin kautta populaarimusiikin helmiin. Venäjän hyökkäys Ukrainaan on ravistellut suomalaisten turvallisuuden tunnetta ja nostanut maanpuolustustahdon ennätyslukemiin. Yle Areenaan tulee nähtäväksi dokumenttisarja Maan puolustajat. Radio 1:n iltapäivässä ovat vieraina tiistaina n. klo 14 yksi sarjan päähenkilöistä, Nicole San Juan ja ohjaaja Johannes Niva. 
          Miia Lahti juontaa. N. klo 14:30 Jari Aulan toimittamassa Kielen päällä- ohjelmassa yliopisto-opettaja Janne Seppänen Helsingin yliopistosta kertoo Intian kirjoitusjärjestelmistä ja kielipolitiikasta. 
      - title: 'Kulttuuriykkönen: Suomi kotouttaa, mutta miten ja millä keinoin se onnistuu?'
        start_time: '2025-12-09T15:00:00+02:00'
        end_time: '2025-12-09T15:55:00+02:00'
        description: |-
          Kotoutuminen tarkoittaa prosessia, jossa maahan muuttanut henkilö sopeutuu uuteen yhteiskuntaan ja yhteiskunta puolestaan tukee tätä sopeutumista. Suomessa kotoutumiseen kuuluu muun muassa suomen tai ruotsin kielen oppiminen, työelämään tai koulutukseen pääseminen sekä mahdollisuus osallistua yhteiskunnan toimintaan. Kotoutumista tuetaan esimerkiksi kotoutumiskoulutuksella, neuvonnalla ja monilla palveluilla. Miten kotoutuminen onnistuu Suomeen saapuneilla, ja mikä on siinä saapujan ja suomalaisen kulttuurin ja median rooli?

          Keskustelemassa ovat ukrainalainen, monikielisen maahanmuuttajille suunnatun verkkojulkaisun Satakieli Median tuottaja Nadiaa Fedorova, Vantaan kaupungin Kansainvälisten asioiden palvelupäällikkö Suvi Lindén, Helsingin kaupunginvaltuutettu (kok.) ja  Lähi-idän ja islamin asiantuntija Seida Sohrabi ja kirjailija-opettaja-kieliasiantuntija Rita Gustava Pulli (Rajat auki?, Basam Books 2025). 

          Lähetyksessä kuullaan myös Kom-teatterin Kuinka tulla Tapio Rautavaaraksi -näytelmän syyrialaistaustaista Youssef Asad Alkhatibia ja Nuorten Kansallisteatterin Mieleni on peto -näytelmän somalialaistaustaista Ridwan Ahmedia.

          Toimittajana on Pauliina Grym.
