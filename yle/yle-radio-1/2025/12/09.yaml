      - title: 'Kulttuuriykkönen: Suomi kotouttaa, mutta miten ja millä keinoin se onnistuu?'
        start_time: '2025-12-09T15:00:00+02:00'
        end_time: '2025-12-09T15:55:00+02:00'
        description: |-
          Suomi kotouttaa, mutta miten ja millä keinoin se onnistuu?

          Kotoutuminen tarkoittaa prosessia, jossa maahan muuttanut henkilö sopeutuu uuteen yhteiskuntaan ja yhteiskunta puolestaan tukee tätä sopeutumista. Suomessa kotoutumiseen kuuluu muun muassa suomen tai ruotsin kielen oppiminen, työelämään tai koulutukseen pääseminen sekä mahdollisuus osallistua yhteiskunnan toimintaan. Kotoutumista tuetaan esimerkiksi kotoutumiskoulutuksella, neuvonnalla ja monilla palveluilla. Miten kotoutuminen onnistuu Suomeen saapuneilla, ja mikä on siinä saapujan ja suomalaisen kulttuuri rooli?

          Keskustelemassa ovat Helsingin kaupunginvaltuutettu (kok.), Lähi-idän ja islamin asiantuntija Seida Sohrabi ja  kirjailija, opettaja ja kieliasiantuntija Rita Gustava Pulli (Rajat auki?, Basam Books 2025). 

          Lähetyksen toimittaa Pauliina Grym.  
