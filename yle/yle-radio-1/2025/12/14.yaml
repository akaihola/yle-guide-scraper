        start_time: '2025-12-14T07:00:30+02:00'
        end_time: '2025-12-14T07:53:36+02:00'
        description: |+
          Laulut renessanssin Espanjasta kertovat rakkaudesta, kuolemasta, ajan tapahtumista. Ne renkuttavat räävittömästi, laulavat suloisesti tai kuvaavat elämän karuutta.
          Mitä tapahuu, kun nykysäveltäjä tekee lauluista humoristisia versioitaan?


          Eva Tigerstedt avaa polkuja musiikkiin.

