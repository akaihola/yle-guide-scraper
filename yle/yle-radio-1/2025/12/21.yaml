        start_time: '2025-12-21T16:07:00+02:00'
        end_time: '2025-12-21T17:00:00+02:00'
        description: |
          Panula - Pierpont: Kulkuset, fantasia orkesterille (HKO/Jorma Panula).

          Alagna: Gentil père Noël (Rakas Joulupukki) (Roberto Alagna, tenori, sekä kuorot ja Lontoon SO/Robin Smith).

          Kansansäv. (sov. Fjellheim): Maa on niin kaunis - Maan joiku (Vox Aurea/Sanna Salminen).

          Kansansäv.: The First Nowell (Kanadalainen vaskiyhtye sekä John Grady, urut).

          Palmgren (sov. I. Kuusisto): Ja neitsyt pikku poijuttansa (Johanna Rusanen, sopraano, ja RKK/Timo Nuoranne).

          Gjeilo: Serenity (Värinä/Noora Hirn, ja Anna Turunen, viulu).

          Kansansäv. (sov. Cullen): Ding dong merrily on high (Jouko Harjanne, trumpetti, ja BBC:n FO/Robin Stapleton).

          Moraeus: Koppången (Anne Sofie von Otter, mezzosopraano, sekä yhtye).

          Bridge: Sir Roger de Coverley (Lontoon FO/Adrian Boult).

          Gjeilo - Holst: In the bleak mid-winter (Voces8).

          Kansansäv.: Carol of the bells (Shtshedryk) (New Yorkin FO/Leonard Bernstein).

          Ojanperä: Jumala kuiskaa joulun (Sibelius-lukion kamarikuoro/Marjukka Riihimäki, ja Milja Paasonen, laulu).

          Martin: Have yourself a merry little Christmas (Jonas Kaufmann, tenori, Till Brönner, flyygelitorvi, sekä Cologne Studio Big Band/Wieland Reissmann).
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-12-21T17:00:00+02:00'
        end_time: '2025-12-21T18:00:00+02:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
