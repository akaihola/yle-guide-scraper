        start_time: '2025-12-21T14:55:00+02:00'
        end_time: '2025-12-21T15:00:00+02:00'
        description: |-
          Areenan otsikko:
          Roope Lipasti: Kiltteys on joulun hieno sanoma, mutta sen pitäisi koskea myös aikuisia

          Areenan ingressi:
          Lapset ottavat joulun tosissaan, mutta mitä tapahtuisikaan, jos myös aikuiset tekisivät niin. Siis olisivat oikeasti kilttejä – eivätkä vain jouluna, vaan aina, kirjailija Roope Lipasti pohtii.
