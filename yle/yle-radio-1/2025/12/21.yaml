      - title: 'Anna Perho ja Tyttö vailla kotia J5: “Oishan sitä keinoja tienata, mut omat arvot täytyy pitää”'
        start_time: '2025-12-21T15:00:00+02:00'
        end_time: '2025-12-21T15:35:00+02:00'
        description: |
          Millaista on arki, kun keikkuu syrjäytymisen reunalla? Anna kannustaa Mariaa opiskelemaan, mutta arjen vaikeudet tekevät paremman tulevaisuuden suunnittelusta melkein mahdotonta. Joulu tulee, mutta kenen kanssa Maria sen viettäisi?
