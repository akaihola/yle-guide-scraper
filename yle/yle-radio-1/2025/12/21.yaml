      - title: 'Elävä historia: Punainen huivi ja paljaat jalat - tanssija Isadora Duncanin elämästä ei puuttunut intohimoa, surua eikä mansikkaleivoksia'
        start_time: '2025-12-21T12:05:00+02:00'
        end_time: '2025-12-21T12:55:00+02:00'
        description: |+
          Amerikkalainen Isadora Duncan on vapaan tanssin luoja ja perustaja. Hän esiintyi paljain jaloin ilman kiristäviä vaatteita ja sai porvariston posket hehkumaan häpeästä. Hän ei piitannut moraalisäännöistä, hän juhli ja tuhlasi rahaa.
          Haastateltavina tanssihistorian tutkija Tiina Suhonen, tanssija-koreografi Marja-Terttu Willman ja tanssija Jonna Aaltonen
          Toimittaja: Liisa Vihmanen
          Äänisuunnittelija: Panu Willman

