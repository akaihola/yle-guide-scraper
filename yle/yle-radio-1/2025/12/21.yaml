      - title: 'Elävä historia: Punainen huivi ja paljaat jalat – tanssija Isadora Duncanin elämästä ei puuttunut intohimoa, surua eikä mansikkaleivoksia'
        start_time: '2025-12-21T12:05:00+02:00'
        end_time: '2025-12-21T12:55:00+02:00'
        description: |+
          Amerikkalainen Isadora Duncan on vapaan tanssin luoja ja perustaja. Hän esiintyi paljain jaloin ilman kiristäviä vaatteita ja sai porvariston posket hehkumaan häpeästä. Hän ei piitannut moraalisäännöistä, hän juhli ja tuhlasi rahaa.

          Duncan rakasti lapsia ja ihaili antiikin Kreikkaa. Hänestä puhuttiin henkiin heränneenä Elginin marmorina. Duncanin elämän suurin tragedia oli hänen omien lastensa kuolema. Sen jälkeen Duncanin elämässä alkoi toinen, tummempi vaihe. Siihen kuuluivat mm. vuodet Moskovassa ja vaikea avioliitto runoilija Sergei Jesenin kanssa. 
           
          Duncanin traaginen kuolema Nizzassa vuonna 1927 teki tanssijattaresta maailmankuulun. Tapahtumasta uutisoitiin välittömästi ympäri maailmaa. Ihmiset, jotka olivat nähneet Duncanin tanssivan Euroopan suurilla näyttämöillä, ymmärsivät todistaneensa jotakin historiallista. 


          Toimittaja: Liisa Vihmanen
          Äänisuunnittelija: Panu Willman

