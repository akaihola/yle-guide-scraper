      - title: Sari Valto
        start_time: '2025-12-21T22:20:00+02:00'
        end_time: '2025-12-21T23:18:00+02:00'
        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
      - title: 'Romano mirits: Juhlat jatkuvat - Romano mirits 30 vuotta'
        start_time: '2025-12-21T23:25:00+02:00'
        end_time: '2025-12-21T23:39:00+02:00'
        description: |
          Jo 30 vuotta ilmestyneessä Romano miritsissä on aina pyritty huomioimaan sekä romanikentän ajankohtaisuudet että kalenterivuoden merkittävät tapahtumat. Eräs tällainen tärkeä juhla on ollut joulu. Romano mirits juhlii kolmekymppisiään kaksoisjaksolla, jonka ensimmäinen osa julkaistiin viime viikolla. Tässä toisessa osassa, joka myös päättää ohjelman syyskauden, ollaankin vahvasti joulutunnelmissa. Lisäksi jakson alussa kuullaan ohjelmaa tuottaneen Maarit Lehtosen muistoja Romano miritsin parissa työskentelystä. Juhlaohjelmat on toimittanut Jaakko Laakso.
