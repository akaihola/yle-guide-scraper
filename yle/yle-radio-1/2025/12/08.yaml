      - title: 'Tosi tarina: Riikka Rahin radioreissu'
        start_time: '2025-12-08T21:00:00+02:00'
        end_time: '2025-12-08T21:49:30+02:00'
        description: |
          Walesin laulavan tiikerin Tom Jonesin nauru purskahtaa syvältä, vaikka hän onkin aika tosikko. Historioitsija Laura Kolbea huolettaa arkistojen sivuhuomautusten kohtalo. Tietokirjailija Risto Isomäki ei pelkää vieläkään maailmanloppua. Kanalassa kasvanut kotka luulee elämänsä loppuun asti olevansa itsekin vain kana! Tästä ja paljon muusta kertoo Riikka Rahin viimeinen dokumentti.
          Riikka päätyi puolivahingossa toimittajaksi. Toimittajuuden varjolla hän on saanut kokea mitä hullunkurisimpia asioita ja kuulla tuhansia  itseään viisaampia ihmisiä sekä puhetta maailmasta ja elämästä. Viimeisessä dokumentissaan Riikka tarjoaa sattumanvaraisia kokemuksiansa, joiden äärellä hän on saanutta 40 vuotta ällistellä, että “se johtuu siis siitä, että - öö - mistä se johtuu“?.    
