        description: |-
          Radio 1:n iltapäivä viettää suomalaisen musiikin päivää ja säveltäjä Jean Sibeliuksen syntymäpäivää. Tänä vuonna tulee kuluneeksi tasan 160 vuotta Sibeliuksen syntymästä. Radio 1:n iltapäivään tulee haastateltavaksi n. klo 14 vanhempi tutkija Sakari Ylivuori, joka on yksi maan perehtyneimmistä Sibelius-tutkijoista. Sibeliuksesta kerrotaan lukuisia tarinoita, joista Ylivuoren mukaan varsin moni on totta, mutta mukaan mahtuu myös paisuteltuja ja epätosiakin tarinoita. Jalmari Laine juontaa.
      - title: 'Kulttuuriykkönen: Mitä jos kansantarut ovatkin totta?'
        start_time: '2025-12-08T15:00:00+02:00'
        end_time: '2025-12-08T15:55:00+02:00'
        description: |
          Tietokirjailija ja dosentti Mikko K. Heikkilä on julkaissut syksyllä teoksen Taruissa on totta. Siinä pureudutaan myyttisiin kertomuksiin, legendoihin ja kansantaruihin sillä ajatuksella, että ne saattavat osin palautua historiallisiin henkilöihin ja tapahtumiin. Perinteisessä historiantutkimuksessa niille ei kuitenkaan ole annettu juurikaan painoarvoa.

          Miten käsityksemme historiasta muuttuu, jos voidaankin osoittaa kansanperinteen omaavan suuremman historiallisen todistusarvon kuin mitä tähän asti on ajateltu? Mitkä tarinat saisivat historiallisen kunnianpalautuksen? Ja millä keinoilla taruista voi löytää eletyn historian jälkiä?

          Aiheesta keskustelevat Mikko K. Heikkilän kanssa folkloristiikan professori Lotte Tarkka sekä tietokirjailija, filosofi Eero Ojanen. Ville Talola toimittaa.
