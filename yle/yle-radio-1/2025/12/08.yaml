      - title: 'Keinuva talo - Mika Kauhanen: Kansanmusiikkia isänmaasta suomalaisen musiikin päivänä'
        start_time: '2025-12-08T17:35:00+02:00'
        end_time: '2025-12-08T18:35:00+02:00'
        description: |
          Suomalaisen musiikin päivä kuuluu luonteikkaasti myös Keinuvassa talossa. Kuinka vaalii nykykansanmusiikkimme Suomineitoa ja satumaata, punkkitarkastusta ja heikkoja jäitä, Nälkämaata ja Pieksämäkeä, tai monikulttuurista Helsinkiä? Luvassa jakson täydeltä soivaa Suomi-kuvaa kansallisromanttisella twistillä! Toimittajana Mika Kauhanen.
