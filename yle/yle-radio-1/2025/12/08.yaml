      - title: 'Lux Musicae 2025 – Päätöskonsertti: Niin virtaavat vedet pohjoisen taivaan alla.'
        start_time: '2025-12-08T19:02:00+02:00'
        end_time: '2025-12-08T21:00:00+02:00'
        description: |-
          Siuntion Lux Musicae 2025 -festivaalin päätöskonsertissa laulajasisarukset Johanna ja Ville Rusanen, harpisti-säveltäjä Laura Hynninen sekä pianisti Pami Karvonen kutsuvat juhlimaan suomalaista musiikkia ja muusikkoutta. Konsertin säveltäjänimiä ovat mun muassa Yrjö Kilpinen, Leevi Madetoja, Erkki Melartin, Tauno Pylkkänen, Einojuhani Rautavaara, Aulis Sallinen, Jean Sibelius sekä Laura Hynninen, jonka uusi teos 'Maa ja virtaavat vedet' saa konsertissa kantaesityksensä. Siuntion kirkossa 16.11. äänitetyn konsertin toimittaa Ahti Paunu.

          Kuvassa: Johanna Rusanen (©Liisa Valonen)
