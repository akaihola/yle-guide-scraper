      - title: 'Tosi tarina: Riikka Rahin radioreissu'
        start_time: '2025-12-08T21:00:00+02:00'
        end_time: '2025-12-08T21:49:30+02:00'
        description: |-
          Riikka päätyi puolivahingossa toimittajaksi. Toimittajuuden varjolla hän on saanut kokea mitä hullunkurisimpia asioita ja kuulla tuhansia  itseään viisaampia ihmisiä sekä puhetta maailmasta ja elämästä. Viimeisessä dokumentissaan Riikka Rahi tarjoaa sattumanvaraisia kokemuksiansa, joiden äärellä hän on saanutta 40 vuotta ällistellä, että “se johtuu siis siitä, että - öö - mistä se johtuu“?. 
