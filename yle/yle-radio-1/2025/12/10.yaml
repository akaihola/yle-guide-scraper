      - title: 'Kulttuuriykkönen: Naishistoriaa viihteellisesti'
        start_time: '2025-12-10T15:00:00+02:00'
        end_time: '2025-12-10T15:55:00+02:00'
        description: |
          Mikä saa kirjailijan inspiroitumaan menneestä maailmasta ja sen naiskohtaloista? Vaikuttaako oma aikamme siihen miten naiskuvaa rakennetaan? Onko vaarana että haluammekin luoda vääristyneitä naiskuvia? Olivatko historian naiset vahvoja selviytyjiä? Mitkä olivat heidän voimavaransa? Riikka-Maria Rosenbergin Hakoisten naiset-sarjan viimeinen osa kertoo tulevan kartanonrouvan salaisuudesta 1800-luvun jälkipuoliskolla. Virpi Hämeen-Anttilan Synnyinmaa-sarjan kolmas osa Kultaiset vuodet  kertoo ystävyydestä, rakkaudesta ja Suomen vaurastumisen ensivaiheista. 

          Ohjelman vieraina ovat kirjailijat Virpi Hämeen-Anttila ja Riikka-Maria Rosenberg.

          Ohjelman juontaa Pia-Maria Lehtola.




          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
