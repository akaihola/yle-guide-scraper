      - title: Jouluista barokkimusiikkia Julia Lezhnevan & Freiburgin barokkiorkesterin esittämänä
        start_time: '2025-12-10T19:02:00+02:00'
        end_time: '2025-12-10T20:53:00+02:00'
        description: |+
          Sopraano Julia Lezhnevan ja Freiburgin barokkiorkesterin konsertissa soi barokin rikas jouluperinne eri puolilta Eurooppaa. Ohjelmassa on joulusonaatteja, Arcangelo Corellin ja Antonio Vivaldin jouluisat konsertot, ranskalaisia joululauluja sekä musiikkia Johann Sebastian Bachin jouluoratoriosta. Konsertin päätösteos on harvoin kuultu Christian August Jacobin joulukantaatti “Der Himmel steht uns wieder offen” vuodelta 1718. 


          Pavel Josef Vejvanovský (n. 1635-1693): Joulusonaatti C-duuri 

          Carl Heinrich Graun (1703/04-1759): Resitatiivi ja aaria “Die Sterblichkeit gebiert” jouluoratoriosta “Oratorium in Festum nativitatis Christi”

          Marc-Antoine Charpentier (1643-1704): Joululauluja soittimille, H.534

          Antonio Caldara (n. 1670-1736): Aaria “Quel pargoletto” joulukantaatista “Vaticini di pace” 

          Antonio Vivaldi (1678-1741): Viulukonsertto E-duuri RV270 “Il riposo, per il Santissimo Natale”

          Johann Heinrich Schmelzer (n. 1620/23-1680): Joulusonaatti C-duuri 

          Arcangelo Corelli (1653-1713): Concerto grosso nro 8 g-molli op. 6/8 “Fatto per la notte di natale”

          Johann Sebastian Bach (1685-1750): Resitatiivi ja aaria “Nur ein Wink” jouluoratoriosta BWV248

          Michel Richard de Lalande (1657-1726): Joulusinfonioita

          Christian August Jacobi (1688-1725): Joulukantaatti “Der Himmel steht uns wieder offen” 


          Julia Lezhneva, sopraano
          Freiburgin barokkiorkesteri
          Gottfried von der Goltz, viulu ja liidaus


          Freiburgin konserttitalossa 18.12.2024 äänitetyn konsertin toimittaa Ainomaija Pennanen.
          Kuva © Emil Matveev

