        description: |-
          Vuoden 2025 päätteeksi tarjolla on musiikkimatka Yhdysvaltoihin. Bernsteinin Divertimenton ja Gershwinin Porgy ja Bess -oopperasävelmien lisäksi kuullaan musiikkia Jessie Montgomeryltä, yhdeltä Pohjois-Amerikan kiinnostavimmista säveltäjistä. Hänen teoksessaan "Five Freedom Songs" tutut negrospirituaalit saavat uuden, puhuttelevan ilmeen. 
