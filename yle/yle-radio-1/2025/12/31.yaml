      - title: Jäähyväiset Riston Valinnalle
        start_time: '2025-12-31T10:00:00+02:00'
        end_time: '2025-12-31T11:57:00+02:00'
        description: |
          Rakastettu musiikkitoimittaja, Riston Valinnan isäntä Risto Nordell jää eläkkeelle vuodenvaihteessa. 

          Hän on toimittanut pitkällä urallaan lukuisia radion musiikkiohjelmia, muunmuassa vanhan musiikin ohjelmaa Luostarin puutarhassa, humoristista musiikkitietokilpailua Pajatsoa, lukuisia oopperailtoja, suoria konsertti- ja tapahtumalähetyksiä sekä Sävel on vapaa -lähetyksiä.

          Kaksituntisessa suorassa Jäähyväiset Riston Valinnalle -ohjelmassa Risto Nordell muistelee pitkän uransa sattumuksia kollegansa toimittajansa Outi Paanasen kanssa ja soittaa vielä kerran kaikkein eniten rakastamansa parhaan mahdollisen musiikin teokset vuosikymmenien varrelta, aina renessanssista romantiikkaan ja ja barokista aikamme musiikkiin.
