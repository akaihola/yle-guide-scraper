        end_time: '2025-12-31T16:59:00+02:00'
        description: |
          Werner: Jahresende (Reinin Bach-Collegium).

          Bach (sov. Demenga): Das Alte Jahr vergangen ist (Thomas Demenga, sello, ja Teodoro Anzellotti, harmonikka). 

          Tuntematon: Hac in anni ianua (Nyt vuoden vaihtuessa) 3-ääninen conductus (Gothic Voices). 

          Glass (sov. Meijer): Etydi n:o 9 (Lavinia Meijer, harppu).

          Bernstein: America musik. West Side Story (Tatiana Troyanos, mezzosopraano, ja Angelina Reaux, Louise Edeiken ja Stella Zambalis, sopraano, sekä nimämätön ork., joht. Leonard Bernstein).

          Benjamin (sov. Primrose): Jamaican rumba (James Ehnes, alttoviulu, ja Eduard Laurel, piano). 

          Ravel: Habaneran tapaan (Emmanuel Pahud, huilu, ja Mariko Anraku, harppu).

          Chabrier: Espanja (Bostonin SO/Seiji Ozawa).

          Tailleferre: Kaksi valssia kahdelle pianolle (Eveliina Sumelius-Lindblom ja Maija Parko).

          Korngold: Flirttailua-valssi elok. Prinssi ja kerjäläispoika (Hollywood Bowl/John Mauceri). 

          Rosheger: Good luck waltz (David Russell, kitara).

          Lehár: Kultaa ja hopeaa (Wienin filharmonikot/John Eliot Gardiner).
