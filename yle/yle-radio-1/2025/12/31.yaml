        description: |-
          Sieppari ruispellossa (1951) on kirja, jota on luonnehdittu teiniangstin raamatuksi. Kirjailija J. D. Salinger ei kuitenkaan tarkoittanut teostaan nuorten lukemistoksi. Yleensä nuorten kirjoissa seikkaili rohkea ja nokkela sankari, mutta Salinger kirjoitti aivan toisenlaisesta hahmosta: nuoresta syrjäytymässä olevasta miehestä. Toimittajana Henry Tikkanen.
