        end_time: '2025-12-04T22:25:00+02:00'
        description: |-
          Riku saa uutta tietoa suoraan Tiomanin saarelta, jossa on kadonnut häkellyttävä joukko reppureissaajia. Samaan aikaan saadaan uutta tietoa tutkimuksista Airistolla Turun saaristossa, josta on etsitty mahdollisia vainajia. Kadonneen pojan vanhemmat ja hakkeri tapaavat vihdoin. Ratkaiseeko hakkeri tapauksen?
      - title: 'Radioteatteri esittää: Kallion kimppa 8/8'
        start_time: '2025-12-04T22:30:30+02:00'
        end_time: '2025-12-04T22:50:00+02:00'
        description: |+
          Kallio on paikka, jossa epätodennäköiset kohtaamiset ovat todennäköisiä.
          Sen monimuotoinen mikrokosmos luo arkeen kiihkoa ja tunnetta, mutta myös eheytymistä ja ymmärrystä.
          Tule mukaan sellaisena kuin olet - mutta älä ole olevinasi mitään.

          8-osaisen audiosarjan rooleissa ovat:
          Aurinko Tuulenhalaaja - Elena Leeve
          Juki - Pyry Nikkilä
          Maj-Lis - Johanna af Schultén
          Märt - Timo Teern
          Ricardo - Manoel Pinto
          Tarmo - Ilkka Heiskanen

          Käsikirjoitus - Petri Piispanen
          Ohjaus - Jarno Kuosa
          Musiikin sävellys ja äänisuunnittelu - Anders Wiksten
