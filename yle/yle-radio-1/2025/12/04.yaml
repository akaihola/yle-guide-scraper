        start_time: '2025-12-04T12:05:00+02:00'
        end_time: '2025-12-04T13:00:00+02:00'
        description: |
          Vuosituhannen vaihteessa esitetty Sinkkuelämää-sarja oli valtavan suosittu varsinkin nuorten naisten keskuudessa. Sarja toi myös tänne pohjolaan tietoisuuden cosmopolitan-drinkeistä, brunsseista sekä kaupunkilaisesta sinkkuudesta. Sarjan myötä puhe seksistä ja sinkkuudesta muuttui moninaisemmaksi. Miltä sarjan maailmankuva näyttää tämän päivän silmin? Vieläkö voisimme ottaa oppia Carrien, Samanthan, Charlotten ja Mirandan tavasta elää?
          Tätä pohtimassa Marja Vehkasen vieraina ovat kirjailija-käsikirjoittaja Emmi-Liia Sjöholm ja Tampereen yliopiston tutkijatohtori Pauliina Tuomi.
