        description: |
          Kevyttä jazzia, etnomusiikkia ja popularimusiikin helmiä. Juontajana Miia Lahti. Muotisuunnittelija Teemu Muurimäki on maan tunnetuimpia muotitaiteilijoita, jonka työt ovat tuttuja niin itsenäisyyspäivän juhlista, Euroviisuista kuin elokuvajuhlistakin. Muurimäki on uransa aikana työskennellyt useissa maailmankuuluissa muotitaloissa. Nyt Teemu Muurimäki viettää 25-vuotis taiteilijavuottaan, jota juhlistetaan mm. Satakunnan museossa esillä olevalla näyttelyllä. Teemu Muurimäki tulee studiovieraaksi n. klo 14. N. klo 14:30 Kirjailija Nina Honkanen kertoo häntä erityisesti koskettaneista kulttuurielämyksistä. Toimittajana Satu Kivelä.
      - title: 'Kulttuuriykkönen: Linnan juhlien puvut ja korut'
        start_time: '2025-12-04T15:00:00+02:00'
        end_time: '2025-12-04T15:55:00+02:00'
        description: |
          Suuntaamme katseemme suomalaiseen juhlapukeutumiseen. Millä tavalla Linnan juhlat ovat kriisissä olevan suomalaisen muodin näyttäytymispaikka? Millaisia neuvoja asiantuntijat antavat miesten juhlapukeutumiseen? Ovatko säännöt muuttuneet ja miten etiketti sanelee tyylin? Millaisia historiallisia viittauksia löytyy modernien vaatteiden takaa? Mitkä korutrendit näkyvät nyt juhlapukujen rinnalla? Miten timantit, rubiinit, safiirit ja smaragdit ovat syntyneet ja millaisia uskomuksia niihin liittyy?

          Ohjelman vieraina ovat Pariisissa 30 vuotta asunut muotisuunnittelija Jasmin Santanen, vintagemuodin asiantuntija Arja Könönen ja diplomigemmologi Niina-Jasmin Korpi Tillanderilta.

          Ohjelman juontaa on Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
