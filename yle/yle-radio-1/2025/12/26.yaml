        start_time: '2025-12-26T19:02:00+02:00'
        end_time: '2025-12-26T20:47:00+02:00'
        description: |
          Tapaninpäivän Etnokonserissa kuullaan Euroopan yleisradioyhtiöiden joulutervehdyksiä. Kukin maa esittelee oman joulutervehdyksensä, joissa juhlistetaan Kristuksen syntymää, toivotetaan rauhaa ja valoa uudelle vuodelle. Joululaulut vievät kuulijan musiikkimatkalle Itävallasta Bulgariaan, Viroon, Suomeen, Skotlantiin, Islantiin, Latviaan, Moldovaan, Puolaan, Serbiaan, Sloveniaan, Ruotsiin, Slovakiaan ja Ukrainaan. Toimittajana on Miika Lauriala. 
