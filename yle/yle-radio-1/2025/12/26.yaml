      - title: Faunin iltapäivän kuuntelijoiden toiveita
        start_time: '2025-12-26T16:07:00+02:00'
        end_time: '2025-12-26T16:59:00+02:00'
        description: |
          Robertson (sov.): Joulualkusoitto (Liona Boyd, kitara, ja ork.). 

          Kaski: Mökit nukkuu lumiset (Soile Isokoski, sopraano, ja Marita Viitasalo, piano).

          Schubert: Ave Maria (Edgar Moreau, sello, ja Pierre-Yves Hodique, piano).

          Sibelius: En etsi valtaa loistoa (Jaakko Ryhänen, basso, ja Markku Mäkinen, urut). 

          Koskinen (sov.): Kolmen kuninkaan marssi (Kaartin Seitsikko/Harri Karri).

          Ranta: Taas kaikki kauniit muistot (Monica Groop, mezzosopraano, ja Kaj-Erik Gustafsson, urut).

          Kotilainen: Kun joulu on (Laura Pietiläinen ja Sirke Mäki, viulu, Inka Heilimo, alttoviulu, Auroora Perttunen, sello, sekä Kaisa-Mari Pulkkanen, piano). 

          Wartiovaara-Kallioniemi: Tonttu (YL/Matti Hyökki, sekä Tom Nyman, tenori, ja Antti Suhonen, basso). 

          Anonyymi: Tuo armon valkokyyhky (Kirsi Kiviharju, harppu).

          Madetoja: Arkihuolesi kaikki heitä (Filharmooninen Viihdejousikko). 

          Pohjanmies: Talvi-iltana (Oulaisten Nuorisokuoro ja Haapaveden kamariork./Tapani Tirilä).

          Gould (sov.): Good king Wenceslas (RCA-SO/Morton Gould).

          Sonninen: Jouluhymni (Lumen Valo). 

          Adam: O helga natt (Jussi Björling, tenori, ja Tukholman kuninkaallisen oopperan ork./Nils Grevillius). 
