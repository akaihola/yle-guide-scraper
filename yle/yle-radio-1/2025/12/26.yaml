        start_time: '2025-12-26T15:00:00+02:00'
        end_time: '2025-12-26T15:55:00+02:00'
        description: |
          Oopperalaulajat Johanna Rusanen-Kartano ja Ville Kartano muistelevat, kuinka kotona aina soi, isä kun oli kanttori ja monipuolinen musiikkimies muutenkin. Siitä on ollut hyvä ponnistaa laulajan ammattiin, joka on vienyt molempia sisaruksia kohti aina vain vaativampia tehtäviä. Toisaalta olemme paljon mukana myös toistemme arjessa, vaikkapa koira-asioissa, he kertovat. Toimittajana on Maija Salminen. 
