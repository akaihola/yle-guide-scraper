        description: |
          Kun 27-vuotiaalla on oma kirkonkellomuseo, kellotapuli, kappeli, kahdeksat kirkkourut ja kapearaiteinen rautatie vetureineen, on syytä matkata Lapinjärven Kimonkylälle tapaamaan Supavit Nummelinia. Kirkonkelloja ympäri Suomen huoltavan Supavit Nummelinin tapasi Outi Paananen.
