          Robert Schumann: Sellokonsertto a-molli. Hans Werner Henze: Sinfonia nro 8, Suomen ensiesitys.
          Felix Mendelssohn: Musiikkia William Shakespearen näytelmään Kesäyön unelma. Suoran lähetyksen Musiikkitalosta juontaa Lotta Emanuelsson. 
