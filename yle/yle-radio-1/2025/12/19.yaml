          Joulukuun illoissa puhuvat rovasti Pirjo Kantala ja opetusneuvos Kalevi Virtanen Helsingistä. Tässä hartaudessa Pirjo Kantala puhuu Joosefille unessa ilmestyneen enkelin kantamasta Jumalan unelmasta.
