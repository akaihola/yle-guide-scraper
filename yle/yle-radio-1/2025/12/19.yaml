      - title: Narrin aamulaulu - Joululauluja ovelta ovelle
        start_time: '2025-12-19T11:00:00+02:00'
        end_time: '2025-12-19T11:55:00+02:00'
        description: |-
          Pienoisromaanillaan A Christmas Carol (1843) (Saiturin joulu) Charles Dickens loi ”oikean joulun” mallin. Viktoriaaninen aika hurmaantui joulusta ja sen viettoon liitetyistä uusista tavoista, mutta todellisuudessa moni käytänne versoi vanhoista juurista.  Yksi tällainen perinne oli Carol Singers, sillä ainakin jo keskiaikana kaupunginvahdeista muodostettu musikanttien ryhmä kiersi joulunaikaan ovelta ovelle. Englantilaiseen jouluun kuuluvaa Carol Singers -traditiota tarkastelee Outi Paananen.
