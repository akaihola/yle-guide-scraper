        description: |
          Berlin: Noel blanc (Dalida).
          Styne: The Christmas waltz (Frank Sinatra).
          Tuomisaari: Joulupaketti (Laila Kinnunen).
          Feliciano: Feliz navidad (Laura Pausini).
          Hayes/Johnson: Blue Christmas (Elvis Presley).
          Mitchell: River (Joni Mitchell).
          Lehtinen: Joulukirje (Carola).
          Anderson: Sleigh ride (Radion viihdeork./George de Godzinsky).
          Ebel: Leise rieselt der Schnee (Vico Torriani).
          Kärki: Tonttu katsoo ikkunasta (Vieno Kekkonen ja Juha Eirto).
          Guaraldi: Christmas time is here (Diana Krall).
          P.J. Hannikainen: Tuikkikaa, oi joulun tähtöset (Anna Eriksson). 
