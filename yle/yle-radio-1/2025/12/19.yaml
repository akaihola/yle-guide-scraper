          Martin: Have yourself a merry little Christmas (Ella Fitzgerald).
          Häggkvist: Himlen i min famn (Carola Häggkvist).
          Pierpont: Jingle bells (Michael Bublé ja The Puppini Sisters).
      - title: Ruben Stiller
        start_time: '2025-12-19T10:00:00+02:00'
        end_time: '2025-12-19T10:55:00+02:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
