      - title: 'Keinuva talo - Mika Kauhanen: Mitä Romanian etnoihmeelle tapahtui?'
        start_time: '2025-12-01T17:35:00+02:00'
        end_time: '2025-12-01T18:35:00+02:00'
        description: |
          Millainen oli Romanian etnoihme 1990-luvulla? Ja mitä kuuluu maan kansanmusiikille nyt? Jakson aluksi palaamme supersuosittujen romaniyhtyeiden, kuten Taraf de Haïdouksin ja Fanfare Ciocârlian huippuvuosiin, kunnes on aika tutustua Romanian radion toimittajan Marica Cristianin vinkkaamiin tulokkaisiiin, jotka eivät ainakaan vielä ole tehneet kansainvälistä läpimurtoa. Jakson lopussa soi vielä parhaita kotimaisia etnouutuuksia. 
