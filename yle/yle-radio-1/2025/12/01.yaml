      - title: 'Elävä historia: Kukkia ja siemeniä ryöstämässä – kasvinmetsästäjä uskoi olevansa tieteen ja imperiumin asialla'
        start_time: '2025-12-01T12:05:00+02:00'
        end_time: '2025-12-01T12:55:00+02:00'
        description: |+
          Kasvinmetsästys kertoo siirtomaa-ajan ryöstelypolitiikasta. Luonnonvarat, joihin kasvitkin kuuluvat, olivat valkoisille siirtomaaisännille vapaata riistaa. 

          Löytöretkistä 1400-luvulla alkunut toiminta, jossa toisella puolella maapalloa kasvaneita kasveja kuljetettiin laivoilla kohti pohjoista, oli kiihkeimmillään 1800-luvulla. Wardin laatikko, eli matkakasvihuone oli ratkaiseva keksintö, jonka avulla taimet ja kokonaiset kasvit säilyivät hengissä Euroopan kuninkaallisiin kasvihuoneisiin tai kauppapuutarhojen myyntiluetteloihin.

          Nuoret botanistit olivat valmiita riskeeraamaan henkensä pitkillä merimatkoilla, sillä uusien kasvien löytäminen merkitsi heille mainetta ja kunniaa. Kuukausien, jopa vuoden mittaiset matkat olivat kuitenkin täynnä vaaroja ja malaria vei miehiä, joskus lähes koko laivan miehistön.

          Nykyiset huonekasvimme on jalostettu kasvinmetsästäjien mukanaan tuomista yksilöistä. Kasvien laiton kauppa ei ole suinkaan kadonnut.

          Toimittajana Liisa Vihmanen
          ÄÄnisuunnittelu Panu Willman

