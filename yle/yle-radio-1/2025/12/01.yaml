        description: |
          Hyväntuulista, leppoisaa ja tunteikasta musiikkia - Radio 1:n iltapäivässä soi kevyt jazz, kansan- ja maailmanmusiikki sekä populaarimusiikin helmet. Joel Hohko on yksi syksyn puhutuimmista esikoiskirjailijoista. Hohko on merivoimien ammattisotilas, joka kirjoittaa Ukrainassa käytävästä sodasta romaanissaan Volodjan pojat suoraan ja rankasti.  Hohko on Jarmo Laitanevan haastattelussa n. klo 14. Iltapäivän juontajana on Jalmari Laine.
      - title: 'Kulttuuriykkönen: The Witcher – Miksi Noituri on aikamme merkittävimpiä fantasiailmiöitä?'
        start_time: '2025-12-01T15:00:00+02:00'
        end_time: '2025-12-01T15:55:00+02:00'
        description: |-
          Kulttuuriykkösessä keskustellaan puolalaisen Andrzej Sapkowskin luomasta Noituri-romaaneista ja niiden pohjalta tehdyistä The Witcher -tv-sarjoista sekä -videopeleistä, mitkä ovat yhdessä saaneet aikaan yhden aikamme suosituimmista keskiaikaisista fantasiatarinoista. 

          Mikä palkkiometsästäjien lailla hirviöitä surmaavissa hedelmättömissä mutanteissa, niin kutsutuissa noitureissa sekä koko Sapowskin monimutkaisessa hirviöitä, noitia, ihmisiä, haltioita, kääpiöitä ja poliittista valtapeliä vilisevässä maailmassa kiehtoo, ja miten se eroaa Tolkienin Taru sormusten herrasta tai Martinin Game of Thrones -fantasiamaailmoista? Millaista sankariainesta kovia kokenut noituri Geralt Rivialainen, hänen rakastettunsa noita Yennefer Vengerberg sekä heidän ottolapsekseen päätynyt koko valtakunnan havittelema suurta maagista potentiaalia omaava Ciri oikein ovat? Miten Noituri onnistuu erottumaan edukseen nykyajan fantasiakentällä, ja mitkä ovat sen selkeimmät heikkoudet? 
           
          Vieraana fantasiakirjailija-roolipelisuunnittelija Vehka Kurjenmiekka sekä kriitikko Aleksi Kuutio. Toimittajana Juhani Kenttämaa.
