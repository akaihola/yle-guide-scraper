      - title: 'Virtasen taloushistoria: Pandemian ja Ukrainan sodan vaikutukset talouteemme '
        start_time: '2025-12-15T10:00:00+02:00'
        end_time: '2025-12-15T10:54:00+02:00'
        description: |
          Korona aiheutti ennenaikaisia kuolemia, mutta myös työttömyyttä. Talous kuitenkin elpyi nopeasti. Ukrainan sodan vaikutuksista kärsitään edelleen. Itärajan takaa ei tule sähköä, raakapuuta eikä turisteja. Viennille talouspakotteet ovat tietysti kova isku. Energian hinnan nousu kuritti kotitalouksien lisäksi myös vientiämme, koska esimerkiksi tärkeä kauppakumppanimme Saksa kärsi pahoin kallistuneesta maakaasusta. Valtiotieteiden tohtori Vesa Vihriälä ja taloustieteen professori Roope Uusitalo ovat yhdessä kirjoittaneet tuoreista talouskriiseistä, pandemiasta ja Ukrainan sodan laajentumisesta kirjassa Ankarat ajat - suomalaisten talouskriisien pitkä historia. Toimittaja on Juha Virtanen.
