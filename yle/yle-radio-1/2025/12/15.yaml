      - title: Radio 1:n iltapäivä
        start_time: '2025-12-15T13:30:00+02:00'
        end_time: '2025-12-15T15:00:00+02:00'
        description: |
          Teatteriohjaaja Linda Wallgren on studiovieraana n. klo 14. Useissa teattereissa työskennelleen Wallgrenin viime aikojen puhutuin työ on Kansallisteatterin Angels in America. Reilun vuoden ajan pyörinyt esitys on kerännyt kriitikoilta hurmioituneita kommentteja ja se esitetään vielä muutaman kerran täysille katsomoille. Teatterin tekemisestä Wallgren keskustelee Jarmo Laitanevan kanssa. 
      - title: 'Kulttuuriykkönen: Länsimaisuuden juuret ja kriisi'
        start_time: '2025-12-15T15:00:00+02:00'
        end_time: '2025-12-15T15:55:00+02:00'
        description: |
          Emeritusprofessori Jukka Korpela kertaa uudessa kirjassaan länsimaisuuden historiaa ja sivistyksen juuria. Kun 1990-luvulla kommunismi romahti Euroopassa ja kylmä sota päättyi, moni ajatteli että länsimainen ymmärrys yksilöstä, yhteiskunnasta ja taloudesta oli aloittanut vääjäämättömän voittokulkunsa.

          Nyt 2020-luvulla voidaan todeta, että tämä käsitys osoittautui katkeran virheelliseksi. Demokratian ja kansalaisyhteiskuntien sijaan vallalla on totalitarismi, taloudellinen epätasa-arvo ja yksilönvapauksien rajoittaminen. Mitä lopulta ovat länsimaisuuden ihanteet ja miksi ne ovat kriisissä?

          Aiheesta keskustelevat Jukka Korpelan kanssa maailmanpolitiikan professori Teivo Teivainen sekä aatehistoriaan perehtynyt akatemiatutkija Timo Miettinen. Ville Talola toimittaa.
