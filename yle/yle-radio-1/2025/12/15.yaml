        description: |-
          Tässä Tiedeykkösen jaksossa paneudutaan internetin maantieteeseen ja geopolitiikkaan. Yhdysvallat on aiempaa arvaamattomampi liittolainen; minkälaisia riskejä liittyy siihen, että Euroopassa ollaan riippuvaisia yhdysvaltalaisista teknologiayrityksistä?

          Haastateltavina jaksossa ovat Aalto-yliopiston teknologiapolitiikan professori Vili Lehdonvirta, sekä Teknologiateollisuus ry:n valmiuspäällikkö Antti Nyqvist.
