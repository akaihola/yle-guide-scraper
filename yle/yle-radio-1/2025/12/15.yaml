        description: |
          Hyvät etno-kertsit eli kertosäkeistöt kohottavat tunnelman ja kädet ilmaan. Tekee mieli lähteä liikkeelle ja laulaa mukana. 2000-luvun klassikoihin painottuvassa valikoimassa musiikkia maailmalta sekä myöskin koti-Suomesta. Matka alkaa Rääkkylästä ja päättyy ravintolavaunuun! Toimittajana Mika Kauhanen. Uusinta joulukuulta 2023.
