      - title: 'Välilevyjä - Kare Eskola: Oi-antifonit ja adventin salainen viesti'
        start_time: '2025-12-15T11:00:00+02:00'
        end_time: '2025-12-15T11:57:00+02:00'
        description: |
          Taidemusiikin tarinoita kertoo ja purkaa Kare Eskola.

          Tänä adventtina on ehkä tavallista enemmän suuria ihmeitä, joita pitää odottaa kärsivällisesti. Odotusmusiikiksi Välilevyihin on poimittu historian rikastamaa adventtimusiikkia, esimerkiksi seitsemän ikivanhaa oi-antifonia. Ohjelman mittaan selviää, mistä niiden nimi tulee, mikä salaviesti niihin kätkeytyy ja miksi niiden teksteillä on yhä annettavaa.
