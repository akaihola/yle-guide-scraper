      - title: 'Marko Gustafsson: Vieraana näyttelijä, näyttelijäntaiteen professori Elina Knihtilä'
        start_time: '2025-12-11T10:00:00+02:00'
        end_time: '2025-12-11T10:52:00+02:00'
        description: |+
          Näyttelijä, näyttelijäntaiteen professori Elina Knihtilälle näytteleminen on maaginen taiteenlaji ja läsnäolon taidetta. “Esitys ei tapahdu näyttelijässä, vaan tarvitsemme välisyyttä. Olemme enemmän verkosto ja asiat tapahtuu meidän välissä, eikä yksilössä”, hän sanoo.

