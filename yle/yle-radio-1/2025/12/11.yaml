      - title: 'Kielen päällä: Intian kirjoitusjärjestelmät ja kielipolitiikka'
        start_time: '2025-12-11T18:25:00+02:00'
        end_time: '2025-12-11T18:35:00+02:00'
        description: |
          Kielen päällä
          Yliopisto-opettaja Janne Seppänen Helsingin yliopistosta kertoo Intian kirjoitusjärjestelmistä ja kielipolitiikasta. Monilla kielillä on oma kirjoitusjärjestelmänsä ja maassa noudatetaan yleisesti ns. kolmen kielen mallia. Toimittajana on Jari Aula. Tähän päättyy neliosainen Intian kieliä tarkasteleva minisarja.
