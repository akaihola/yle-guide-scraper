      - title: 'Maailma tarinoina: Henkien kätkemä aukeaa shintolaisuuden kautta'
        start_time: '2025-12-11T12:05:00+02:00'
        end_time: '2025-12-11T13:00:00+02:00'
        description: |-
          Japanilaisen animaation mestarin Hayao Miyazakin vuonna 2001 julkaistu suuren yleisön rakastama elokuva Henkien kätkemä on nuoren Chihiro-tytön kasvutarina. Elokuva on pullollaan viitteitä shintolaisuudesta, jota voidaan pitää japanilaisuuden ytimenä. Voiko Henkien kätkemää ymmärtää kunnolla, jos ei tiedä mitään shintolaisuudesta? Mitä Miyazaki elokuvallaan haluaa japanilaisesta kulttuurista kertoa? Marja Vehkanen pureutuu elokuvan kautta shintolaisuuteen buddhalaisen taiteen ja Aasian kulttuurin tutkija, filosofian tohtorin Irene Wai Lwin Moen kanssa.
      - title: Politiikkaradio
        start_time: '2025-12-11T13:00:00+02:00'
        end_time: '2025-12-11T13:30:00+02:00'
      - title: Radio 1:n iltapäivä
        start_time: '2025-12-11T13:30:00+02:00'
        end_time: '2025-12-11T15:00:00+02:00'
        description: |
          Musiikkia etnosta jazziin ja populaarimusiikin helmiin. Miia Lahti juontaa. Studiovieraana on muusikko Jannike Sandström. Hän tekee omaa musiikkiaan sekä kotimaassa että ulkomailla. Tässä vaiheessa vuotta Sandströmin elämä täyttyy Lucian päivää juhlistavista tilaisuuksista. Jannike Sandström on jo usean vuoden ajan toiminut musiikillisena johtajana ja kapellimestarina Suomen viralliselle Lucia-kuorolle.  N. klo 14:30 Laulaja Anna Hanski kertoo suhteestaan kulttuuriin, kun hän nauttii siitä yleisön joukossa. Mikä kokemus on jäänyt erityisesti hänen mieleensä? Sari Valto haastattelee. 
      - title: 'Kulttuuriykkönen: Taide kohentaa terveyttä'
        start_time: '2025-12-11T15:00:00+02:00'
        end_time: '2025-12-11T15:55:00+02:00'
        description: |-
          Taiteella on tutkitusti lukuisia terveysvaikutuksia. Miten merkittäviä ne ovat? Kulttuuriykkösessä keskustellaan asiantuntijoiden kanssa siitä, miten taide on osa hyvää ja tervettä elämää, ja miten siitä voi olla hyötyä esimerkiksi ikääntyneille, pitkä-aikaissairaille tai syrjäytymisvaarassa oleville. Mukana ortopedia ja eläkkeellä oleva ylilääkäri Seppo Seitsalo ja tutkija Sari Kuuva. Toimittajana on Jonni Roos.
      - title: Yle News
        start_time: '2025-12-11T15:55:00+02:00'
