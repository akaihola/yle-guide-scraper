      - title: 'Maailma tarinoina: Henkien kätkemä aukeaa shintolaisuuden kautta'
        start_time: '2025-12-11T12:05:00+02:00'
        end_time: '2025-12-11T13:00:00+02:00'
        description: |-
          Japanilaisen animaation mestarin Hayao Miyazakin vuonna 2001 julkaistu suuren yleisön rakastama elokuva Henkien kätkemä on nuoren Chihiro-tytön kasvutarina. Elokuva on pullollaan viitteitä shintolaisuudesta, jota voidaan pitää japanilaisuuden ytimenä. Voiko Henkien kätkemää ymmärtää kunnolla, jos ei tiedä mitään shintolaisuudesta? Mitä Miyazaki elokuvallaan haluaa japanilaisesta kulttuurista kertoa? Marja Vehkanen pureutuu elokuvan kautta shintolaisuuteen buddhalaisen taiteen ja Aasian kulttuurin tutkija, filosofian tohtorin Irene Wai Lwin Moen kanssa.
