        start_time: '2025-12-05T12:05:00+02:00'
        end_time: '2025-12-05T12:55:00+02:00'
        description: |-
          Miten paljon omaa hermostoaan voi säätää? Hermostoon liittyy paljon myyttejä, jotka otetaan totuuksina. Kuinka hermosto toimii ja mihin voi vaikuttaa? Haastateltavina ylilääkäri, neurologi Sami Curtze, neurologi Leena Kämppi ja neuropsykologi Katri Saar. Toimittajana Minna Korhonen
