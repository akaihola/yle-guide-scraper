        start_time: '2025-12-05T13:30:00+02:00'
        end_time: '2025-12-05T15:00:00+02:00'
        description: |+
          Iltapäivän musiikissa soi niin kevyt jazz, etno ja populaarimusiikin helmetkin. Miia Lahti juontaa. Kirjailija Esa Sirénin Taisteluosasto Rasi -sotaromaani sijoittuu jatkosodan kesään 1943. Tositapahtumiin perustuvassa kirjassa seikkailee myös myöhemmin kaukopartiokirjoillaan mittavan uran tehnyt Reino Lehväslaiho. Esa Sirén, kirjalija 20:n sotaromaanin takaa, on vieraana Luomiskertomuksessa. Toimittaja Jukka Kuosmanen. N. klo 14:30 Viime vuoden itsenäisyyspäivän aikaan koko maata puhutti Tuntemattoman sotilaan luentamaraton. Toimittaja Minna Joenniemi kertoo sen uusinnasta ja siitä, että mukana on taas mahdollisuus keskustella aiheesta chatissä. Jarmo Laitaneva toimittaa.



