      - title: 'Tuuli Saksalan keidas: Sibeliuksesta Senegaliin – suomalaisen musiikin moninaisuutta juhlistaen'
        start_time: '2025-12-05T22:27:00+02:00'
        end_time: '2025-12-05T23:17:00+02:00'
        description: |-
          Keidas suuntaa kohti itsenäisyyspäivää ja kysyy, kenelle maa ja järvet kuuluvat. Ohjelma kuljettaa kuulijan suomalaisen kansanperinteen, romanikulttuurin, afrikkalaisten rytmien ja klassisen musiikin risteyksiin. Musiikki kertoo juurista, kulkemisesta ja kodin merkityksestä – sekä niistä, jotka ovat vaeltaneet näillä mailla sukupolvien ajan. 

          Piirpauke versioi Sibeliusta, Ne Lintuizet Dave Lindhomia ja BFP Nälkämaa laulua. Lisäksi ohjelmassa kuunnellaan upeita Suomessa vaikuttavia afrobändejä.

          Toimittajana Tuuli Saksala.

          BFP & Ailu Valle – Nälkämaa
          Attila the Hun – Finland
          Ne Lintuizet – Petin pienen linnun
          Hilja Grönfors – Eihän tämä maa
          Galaxy – L’Insecurite
          Frankosun and the Family
          Helsinki-Cotonou Ensemble – Min he mon egbe
          Piirpauke – Florestan
          Hannu Saha, Aija Puurtinen ja Hasse Walli – Finlandia-hymni
