      - title: 'Narrin aamulaulu - Berliinin filharmonikkojen basisti Janne Saksala: "Luulin 15 vuotta, että basso on soolosoitin"'
        start_time: '2025-12-05T11:00:00+02:00'
        end_time: '2025-12-05T11:55:00+02:00'
        description: |+
          Kiihkeimpinä Berliinin opiskeluvuosinaan Janne Saksala nukkui luokassa flyygelin alla, bassopussi vuoteenaan, jotta pääsi heti aamutuimaan harjoittelemaan. Kun rahaa ei ollut, turkkilainen kebab-ravintola piti soittajaa hengissä lahjoittamalla ilmaisia annoksia. 30 vuotta BFO:ssa soittanutta taiteilijaa puhutti joulun 2023 alla Outi Paananen.


