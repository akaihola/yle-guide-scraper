      - title: RUSK-festivaalin päätöskonsertti – ”From Sápmi to Karnataka”
        start_time: '2025-12-05T19:02:00+02:00'
        end_time: '2025-12-05T21:00:00+02:00'
        description: |+
          Pietarsaaren RUSK-festivaali tarjoaa kamarimusiikkia vuoden pimeimpään aikaan. Festivaalin tämänvuotisena teemana on "Orgin/-ality". Aihe viittaa sekä alkuperään (origin) että omaperäisyyteen (originality). Huomion keskipisteenä ovat maailmanmusiikki sekä erilaiset musiikki- ja taidekulttuurit. Festivaalin päätöskonsertin ohjelmisto heijastelee tätä teemaa: mitä tapahtuu kahden erilaisen maailman ja kulttuurin kohdatessa. 22.11.2025 Pietarsaaren Schauman-salissa tallennetun konsertin toimittaa Riikka Holopainen.


          Anna-Maria Helsing, kapellimestari
          Keski-Pohjanmaan Kamariorkesteri
          Aarne Pelkonen, baritoni
          Jonathan Roozeman, sello
          Kreeta-Maria Kentala, viulu
          Tea Polso, piano, cembalo
          Shashank Subramanyam, huilu
          Parupalli Phalgun, mridangam

          Konserttiohjelma:

          Robert Ruohola (1995–): Speed Music (2025) (kantaesitys)

          Outi Tarkiainen (1985–): Kaksi osaa teoksesta Naarasäiti – laulusarja baritonille, jousiorkesterille ja pianolle 

          IV. Yhä hohtaa sisälläni (teksti: Rose-Marie Huuva)
          V. Pyhitetty olkoon (teksti: Rauni Magga Lukkari)

          Dobrinka Tabakova (1980–): Konsertti sellolle ja jousille (Suomen ensiesitys)

          Antonio Vivaldi (1678–1741): Konsertto nro 4 f-mollissa op. 8, "Talvi" 

          Eero Hämeenniemi (1951–): Priya 



