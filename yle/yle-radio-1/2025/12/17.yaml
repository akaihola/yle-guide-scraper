      - title: 'Helsinki Seriös – The Gesualdo Six & Joulu '
        start_time: '2025-12-17T19:02:00+02:00'
        end_time: '2025-12-17T21:00:00+02:00'
        description: |-
          Renessanssin aikana adventti oli ihmeiden ja pohdinnan aikaa. Brittiläisen The Gesualdo Six -yhtyeen konsertissa vuosisatoja vanhat joululaulut kertovat tämän tarinan, osa alkuperäisessä muodossaan, osa taitavasti sovitettuna. Ilon ja mysteerin tunteita herättävä konserttiohjelma ulottuu 1500-luvun anglikaanisen kirkon alkuajoilta aina 2000-luvulle asti.

          The Gesualdo Six on palkittu vokaaliyhtye, joka on saanut kiitosta mielikuvituksellisesta ohjelmistostaan ja moitteettomasta soinnistaan. Vuonna 2014 Gesualdon Tenebrae Responsories -teoksen esittämistä varten Cambridgessa perustettu yhtye on sittemmin esiintynyt lukuisilla merkittävillä festivaaleilla ympäri maailmaa.

          14.12. Sibelius-Akatemian konserttisalissa tallennetun konsertin toimittaa Lotta Emanuelsson.

