      - title: 'Kulttuuriykkönen: Hyväksyisimmekö tekoälyn tekemät eutanasiapäätökset?'
        start_time: '2025-12-17T15:00:00+02:00'
        end_time: '2025-12-17T15:55:00+02:00'
        description: |-
          Tekoäly tunkeutuu vauhdilla terveydenhuoltoon, mutta miten suhtaudumme siihen, kun koneet alkavat tehdä päätöksiä elämästämme ja kuolemastamme? Uusi, kahdeksan kokeen ja lähes 6000 osallistujan “Moral psychological exploration of the asymmetry effect in AI-assisted euthanasia decisions” -tutkimus (Laakasuo et al., 2025) kertoo, miten suhtautuisimme siihen, että tekoäly olisi mukana tekemässä eutanasiapäätöksiä. 

          Lähetyksessä vastataan seuraaviin kysymyksiin: Kumman päätös – ihmislääkärin vai robottilääkärin – keskeyttää elintoimintoja sai suuremman hyväksynnän, ja havaittiinko sama ero eri kulttuureissa? Onko sillä väliä, toimiiko tekoäly vain suosittelijana vai lopullisena päätöksentekijänä? Entä katoaako varautuneisuus, jos päätösketjussa on mukana edes yksi ihminen? Millainen työkalu tekoäly on lääkärin arjessa nyt, ja millaisia odotuksia sen käyttöön on tulevaisuudessa? Missä asioissa tekoäly on ihmistä parempi päätöksentekijä?

          Keskustelemassa on sosiaalipsykologian dosentti ja Turun Yliopiston tutkija Michael Laakasuo, 
          Haaga-Helian vanhempi tutkija ja tekoälyasiantuntija Anna Lahtinen ja lääkäri ja lääketieteen etiikan opettaja Aleksi Pajunen.

          Lähetyksen toimittaa Pauliina Grym. 
