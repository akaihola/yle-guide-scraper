      - title: 'Klasariparatiisi: Flauto dolce, hieno soitin'
        start_time: '2025-12-07T07:01:00+02:00'
        end_time: '2025-12-07T07:58:00+02:00'
        description: |
          Monille nokkahuilu on se koulusoitin, jolla ei oikeata musiikkia voi soitaa. Väärin.
          Nokkahuilun historia on pitkä ja moninainen. Se soi jo kymmeniä tuhansia vuosia sitten, ja renessansin ja barokin aikana sille sävelsivät monet ajan parhaimmat säveltäjät. Nykysäveltäjät ovat taas löytäneet nokkahuilun.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Jorrit Tamminga/Erik Bosgraaf: Dialogues II (Erik Bosgraaf, nokkahuilut, ja Jorrit Tamminga, elektroniikka).

          Johann Sebastian Bach: Brandenburgilainen konsertto no 4 G, osa I Allegro (Robert Erlich ja Antje Hensel, nokkahuilu, Kati Debretzeni, viulu, ja Euroopan Brandenburg-orkesteri/Trevor Pinnock).

          Georg Friedrich Händel: Augelletti, che cantate, oopperasta Rinaldo (Dorothee Mields, sopraano, Stefan Temmingh, sopraninonokkahuilu, Gentleman's Band ja La Folia barokkiorkesteri/Stefan Temmingh).

          Johann Adolf Hasse: Cantata per flauto B-duuri (Maurice Steger, nokkahuilu, Mauro Valli, sello, Naoko Kitaya,cembalo ja David Bergmüller, kitara).

          Anonyymi: Cantiga de Santa Maria (Alla Francesca-yhtye).

          William Byrd: Fantasia g-molli (Bravade-yhtye).

          Fulvio Caldini: Fade control (Amsterdamin Loeki Stardust Quartet).

          Jorrit Tamminga/Erik Bosgraaf: Dialogues VI (Erik Bosgraaf, nokkahuilut, ja Jorrit Tamminga, elektroniikka).
