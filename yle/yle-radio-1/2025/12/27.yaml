      - title: 'Luomiskertomus: Riikka-Maria Rosenberg - Amelie'
        start_time: '2025-12-27T07:30:47+02:00'
        end_time: '2025-12-27T07:51:35+02:00'
        description: |-
          Suomalaisten aatelisten elämästä kertovan Hakoisten naiset -sarjan kolmannessa osassa Suomi on osa Venäjän keisarikuntaa ja eletään autonomian aikaa. Kirjailija Riikka-Maria Rosenbergin romaanin päähenkilön Amelie Sofie Elisabeth Baérin pitäisi aikakauden hengen mukaisesti löytää itselleen jo sopiva puoliso. Kohtalo ja sydän vievät Amelien Hämeessä sisjaitsevaan Hakoisten kartanoon miniäksi. Kartanon hienoista puitteista huolimatta Amelien elämä ei ole aina onnellista. Osin tositapahtumiin perustuva romaani on aikamatka niin aatelisten kartanoelämään kuin vanhaan menneeseen Tsaarin ajan Suomeen. 

          Luomiskertomuksen vieraana Amelie-romaanin kirjoittanut kirjailija Riikka-Maria Rosenberg. Toimittaja Jukka Kuosmanen. 
