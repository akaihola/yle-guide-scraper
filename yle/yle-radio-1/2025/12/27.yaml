      - title: 'Luomiskertomus: Riikka-Maria Rosenberg - Amelie'
        start_time: '2025-12-27T07:30:47+02:00'
        end_time: '2025-12-27T07:51:35+02:00'
        description: |-
          Hakoisten naiset -sarjan kolmannessa osassa Suomi on osa Venäjän keisarikuntaa. Kirjailija Riikka-Maria Rosenbergin romaanin nuoren Amelie Baérin pitäisi aikakauden hengen mukaisesti löytää itselleen jo sopiva puoliso. Kohtalo ja sydän vievät Amelien Hämeessä sijaitsevaan Hakoisten kartanoon miniäksi. Kartanon hienoista puitteista huolimatta Amelien elämä ei ole aina onnellista. Osin tositapahtumiin perustuva romaani on aikamatka aatelisten kartanoelämään. 

          Luomiskertomuksen vieraana Amelie-romaanin kirjoittanut kirjailija Riikka-Maria Rosenberg. Toimittaja Jukka Kuosmanen. 
