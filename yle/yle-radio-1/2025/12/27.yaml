      - title: 'Marko Gustafsson: Vieraana muusikko, lauluntekijä Samuli Putro'
        start_time: '2025-12-27T17:00:00+02:00'
        end_time: '2025-12-27T17:54:00+02:00'
        description: |
          Samuli Putron elämän käännekohta tapahtui Raahen yläasteen liikuntasalissa. Oli vuosi 1984. 14-vuotias Putro pyöräili kiertoreittiä koululle, toivoen ettei kukaan kaveri tulisi vastaan ja saisi tietää, että hän on menossa Dingon konserttiin. “Kun keikka alkoi, aivoni repesivät. Katsoin Neumannia ja totesin: minä haluan olla tuo!”, Samuli hymyilee muistolleen. Keikan jälkeen hän etsi varastoon unohtuneen kitaran ja alkoi opetella sointuja.
