      - title: 'Radioteatteri esittää: Malabar kutsuu'
        start_time: '2025-11-25T19:02:00+02:00'
        end_time: '2025-12-25T20:22:00+02:00'
        description: |-
          Keväällä 1944 Suomi on käynyt jatkosotaa kolme vuotta, nyt pelätään neuvostoarmeijan suurhyökkäystä. Joel on 15-vuotias maatalon poika Laatokan-Karjalassa, Kurkijoella. Taloon on
          sijoitettu asumaan myös venäläinen sotavanki, Ivan. Tämä auttaa talon töissä, Joeliakin, jonka isä on rintamalla. Joelia raastaa ristiriitojen myrsky: mikä on miehen tehtävä, mikä on isänmaa, ketä on oikein vihata? Ja ennen muuta: kuka maailmassa voi ja kuka saa ottaa vastaan hänen sydämensä – ja  miten? Anneliko, talon aistillinen ja ihana karjakko – mutta jo aikuinen? Vai – ei kai sentään – peräti Ivan, joka on niin komea ja mukava ja kaikkea mitä Joel vielä ei ole? Ja sitä paitsi: onko ihminen sairas, jos tuntee lämpöä vihollista kohtaan? Tykkien jyly lähestyy, ja samalla myös aivan toinen katastrofi.
          Kolmekymmentä vuotta myöhemmin, evakkotiensä kuljettuaan, Joel on intellektuelli, tunnustettu ja erakoitunut kääntäjä. Kauheasta vuodesta -44 hän ei halua muistaa mitään – mutta
          yhtäkkiä yksi ainoa sana erään kirjan sivulla räjäyttää rikki kaiken, mitä hän on suojakseen rakentanut, ja mennyt rävähtää auki kuin kadotettu Laatokan aava, pohjaan saakka.

          ”Malabar kutsuu” on kuva nuoresta pojasta sellaisena kuin poikia ei usein muisteta nähdä, täynnä rajatonta pelkoa ja kaipuuta, vihaa ja rakkautta. Ja siitä sodasta, jossa panoksena on illuusio minän hallinnasta. Ja siitä ihmisen kerroksesta, jossa ”seksuaalinen orientaatio” on tyhjä ja riittämätön käsite.
           
          rooleissa: Heidi Ajanto, Juha-Erkki Kants, Konsta Laakso, Maksim Pavlenko, Jaana Pesonen,
          Markus Riuttu, Janna Räsänen ja Tuukka Vasama sekä Jari Aula

