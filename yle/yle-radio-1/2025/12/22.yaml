      - title: 'Keinuva talo - Mika Kauhanen: Joulun alla'
        start_time: '2025-12-22T17:35:00+02:00'
        end_time: '2025-12-22T18:35:00+02:00'
        description: |-
          Lähde mukaan metsästämään kauneimpien joululaulujen parhaita etnoversioita! Keinuvan talon joulujaksossa tapaat brittifolkkarit laulamassa Kulkusia olohuoneen lattialla, Krakovan klezmergurut viuluineen jouluyössä, ja Buenos Airesin tangolaulajan tapailemassa yllättävää joululaulua. Ja tietysti ne kaikki rakkaat perinteiset kotimaiset joululaulut myös. Toimittajana Mika Kauhanen.
