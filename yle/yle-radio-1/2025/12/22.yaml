      - title: 'Virtasen taloushistoria: Elämää keskiajan linnoissa'
        start_time: '2025-12-22T10:00:00+02:00'
        end_time: '2025-12-22T10:52:00+02:00'
        description: |+
          Millaista oli arkipäivän linnaelämä keskiajan Suomessa? Mitä töitä linnoissa tehtiin, entä mitä syötiin ja juotiin? Ja riittikö aikaa myös huvituksiin? Vieraana on tietokirjailija, väitöskirjatutkija Elise Pihlajaniemi, joka on tutustunut myös uuteen tutkimukseen siitä, toiko Katarina Jagellonica mukanaan maamme ensimmäisen haarukan vai ei. Ohjelma on uusinta viime maaliskuulta.

