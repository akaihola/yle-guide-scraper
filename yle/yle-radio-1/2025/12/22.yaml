      - title: 'Tosi tarina: Saattohoidossa'
        start_time: '2025-12-22T19:02:00+02:00'
        end_time: '2025-12-22T19:50:00+02:00'
        description: |-
          Kuinka kannatella kuolevaa, jolla ei ole muistia? Muistisairaan läheisen menettäminen saattaa alkaa jo silloin, kun hän vielä elää ja muistisairaus päättää viedä hänestä palan kerrallaan. Lähestyvän kuoleman äärellä tarvittavat asiat ovat yksinkertaisia: kivuttomuus, kosketus, katse ja turvallinen ääni. Dokumentin on käsikirjoittanut ja toimittanut Tuula Rajavaara.
      - title: Yksi on hyvää seuraa
