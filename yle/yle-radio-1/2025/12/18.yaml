      - title: Radio 1:n iltapäivä
        start_time: '2025-12-18T13:30:00+02:00'
        end_time: '2025-12-18T15:00:00+02:00'
        description: |-
          Jumppatytöt-teatteriesityksestä on kasvanut huima ilmiö. Sitä näytellään loppuunmyydyille katsomoille useissa kaupungeissa ja viime kesänä näyttelijät Inkeri Hyvönen, Katariina Havukainen ja Ella Lahdenmäki saivat esityksestään tiedonjulkistamisen valtionpalkinnon. Hyvösen, Havukaisen ja Lahdenmäen käsikirjoittama ja ohjaama teos perustuu heidän omiiin kokemuksiiinsa ja se antaa äänen sadoilletuhansille suomalaisille tytöille ja naisille, joita voimisteluseurat ovat liikuttaneet. Jumppatytöt ovat Radio 1:n iltapäivän studiovieraana n. klo 14. Miia Lahti juontaa. N. klo 14:30 Rautalammilla asuva säveltäjä Pekka Jalkanen kertoo, mikä kulttuurielämys on jäänyt erityisestä hänen mieleensä. Inari Tilli toimittaa.
