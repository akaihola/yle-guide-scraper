      - title: Marko Gustafssonin vieraana kirjailija-käsikirjoittaja Raakel Lignell
        start_time: '2025-12-18T10:00:00+02:00'
        end_time: '2025-12-18T10:52:00+02:00'
        description: |
          Raakel Lignell oli hiukan päälle parikymppinen tavatessaan elämänsä suuren rakkauden. Suhde muuttui kuitenkin pian väkivaltaiseksi ja oli lopulta päättyä Raakelin kuolemaan.
          ”En usko, että kärsimys välttämättä jalostaa, mutta sen tiedän, että minulla on totaalinen nollatoleranssi henkiseen ja fyysiseen lähisuhdeväkivaltaan”, Raakel sanoo.
