      - title: 'Maailma tarinoina: Jane Austenin teosten kuvaama etiketti tuo turvaa sekavassa maailmassa'
        start_time: '2025-12-18T12:05:00+02:00'
        end_time: '2025-12-18T13:00:00+02:00'
        description: |
          Jane Austen on noussut kulttihahmoksi, jonka teokset ja niistä tehdyt filmatisoinnit vetävät yhä uusia sukupolvia puoleensa. Tänä vuonna kirjailijan syntymästä tulee kuluneeksi 250 vuotta. Jo Austenin aikana menestynein teos oli Ylpeys ja ennakkoluulo, joka on vain yksi esimerkki vetävästä dialogista, rakkauden ja avioliiton kuvauksesta sekä luokan, perheen ja kodin keskeisestä roolista – sekä rivien välissä piilevästä ironiasta. Millaista on Austenin ajan deittailukulttuuri? Miksi hänen tuotantonsa voi nähdä lohtukirjallisuutena?
          Marja Vehkasen kanssa Austenin fiktiivistä maailmaa penkovat kirjallisuustieteilijä Heta Pyrhönen ja kääntäjä Kersti Juva.
