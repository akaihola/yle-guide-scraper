      - title: 'Maailma tarinoina: Jane Austenin teosten kuvaama etiketti tuo turvaa sekavassa maailmassa'
        start_time: '2025-12-18T12:05:00+02:00'
        end_time: '2025-12-18T13:00:00+02:00'
        description: |
          Jane Austen on noussut kulttihahmoksi, jonka teokset ja niistä tehdyt filmatisoinnit vetävät yhä uusia sukupolvia puoleensa. Tänä vuonna kirjailijan syntymästä tulee kuluneeksi 250 vuotta. Jo Austenin aikana menestynein teos oli Ylpeys ja ennakkoluulo, joka on vain yksi esimerkki vetävästä dialogista, rakkauden ja avioliiton kuvauksesta sekä luokan, perheen ja kodin keskeisestä roolista – sekä rivien välissä piilevästä ironiasta. Millaista on Austenin ajan deittailukulttuuri? Miksi hänen tuotantonsa voi nähdä lohtukirjallisuutena?
          Marja Vehkasen kanssa Austenin fiktiivistä maailmaa penkovat kirjallisuustieteilijä Heta Pyrhönen ja kääntäjä Kersti Juva.
      - title: 'Politiikkaradio: Eteneekö operaatio sotakorvauslaina?'
        start_time: '2025-12-18T13:00:00+02:00'
        end_time: '2025-12-18T13:30:00+02:00'
        description: |
          Berliinissä pidettävän EU-huippukokouksen pöydällä on päätös Venäjän keskuspankin jäädytettyjen varojen kohtalosta. Pääministeri Petteri Orpon (kok.) mukaan kokouksessa istutaan niin kauan, että ratkaisu löytyy. Eteneekö operaatio sotakorvauslaina viimein, vai päättyykö huippukokous jälleen tuloksettomana? Strasbourgin radiostudiossa aiheesta keskustelevat europarlamentaarikot Mika Aaltola (kok. / epp), Eero Heinäluoma (sd. / s&d) ja Elsi Katainen (kesk. / re). Toimittajana on Tapio Pajunen.
      - title: Radio 1:n iltapäivä
        start_time: '2025-12-18T13:30:00+02:00'
        end_time: '2025-12-18T15:00:00+02:00'
        description: |-
          Jumppatytöt-teatteriesityksestä on kasvanut huima ilmiö. Sitä näytellään loppuunmyydyille katsomoille useissa kaupungeissa ja viime kesänä näyttelijät Inkeri Hyvönen, Katariina Havukainen ja Ella Lahdenmäki saivat esityksestään tiedonjulkistamisen valtionpalkinnon. Hyvösen, Havukaisen ja Lahdenmäen käsikirjoittama ja ohjaama teos perustuu heidän omiiin kokemuksiiinsa ja se antaa äänen sadoilletuhansille suomalaisille tytöille ja naisille, joita voimisteluseurat ovat liikuttaneet. Jumppatytöt ovat Radio 1:n iltapäivän studiovieraana n. klo 14. Miia Lahti juontaa. N. klo 14:30 Rautalammilla asuva säveltäjä Pekka Jalkanen kertoo, mikä kulttuurielämys on jäänyt erityisestä hänen mieleensä. Inari Tilli toimittaa.
      - title: 'Kulttuuriykkönen: Sinulle puhutaan roskaa, ja sinä haluat uskoa'
        start_time: '2025-12-18T15:00:00+02:00'
        end_time: '2025-12-18T15:55:00+02:00'
        description: |
          Valehtelua on montaa lajia, mutta niin on herkkäuskoisuuttakin. Röyhkeimmillekin valheille löytyy vakuuttunut kuuntelija, ja itse asiassa suuret valheet menevät helpommin läpi kuin pienet. Tilaisuus tekee valehtelijan, mutta myös herkkäuskoisuus on tilannesidonnaista: esimerkiksi elämänkriisit, korkea ikä ja auttamisen halu altistavat huijauksen uhirksi joutumiselle. Psykologian emeritusprofessori Markku Ojanen, rakkaushuijareita paljastava Tuula Visa sekä Aasian organisoiduista huijauskeskuksista kirjoittanut Helsingin Sanomien toimittaja Ville Similä keskustelevat valehtelusta ja herkkäuskoisuudesta.
          Toimitttajana on Jonni Roos.
