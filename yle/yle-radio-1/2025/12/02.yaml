      - title: 'Kulttuuriykkönen: Uusi Nuremberg-elokuva pohtii syyllisyyttä ja osallisuutta'
        start_time: '2025-12-02T15:00:00+02:00'
        end_time: '2025-12-02T15:55:00+02:00'
        description: |
          Kulttuuriykkönen tarkastelee historiallista Nürnbergin oikeudenkäyntiä Suomessa 28. marraskuuta 2025 ensi-iltansa saavan Nuremberg-elokuvan kautta. James Vanderbiltin ohjaama ja Jack El-Hain romaaniin pohjautuva teos vie katsojan Nürnbergin sotarikosoikeudenkäyntien jännitteisiin hetkiin. Elokuvan keskiössä on psykiatri Douglas Kelleyn tehtävä arvioida, onko natsijohtaja Hermann Göring oikeustoimikelpoinen vastaamaan rikoksistaan (Russell Crowe, Rami Malek).

          Toisen maailmansodan jälkeen Nürnbergissä tuomittiin 24 Natsi-Saksan johtajaa ennennäkemättömistä rikoksista: rauhanrikoksista, sotarikoksista ja rikoksista ihmisyyttä vastaan. Oikeudenkäynnit loivat perustan kansainväliselle rikostuomioistuimelle ja tekivät kansanmurhasta kansainvälisen rikoksen.

          Ohjelmassa pohditaan, miksi käskyjen noudattamista ei enää hyväksytty puolustukseksi, miten Nürnbergin opit vaikuttivat kansainväliseen oikeuteen ja Euroopan integraatioon sekä miten elokuvassa käsitellään oikeuden ja mielenterveyden rajanvetoa.

          Keskustelemassa ovat elokuva-asiantuntija Jari Sedergren, historioitsija ja yliopistotutkija Oula Silvennoinen ja eläköitynyt oikeushammaslääkäri Helena Ranta.

          Lähetyksen toimittaa Pauliina Grym.
