      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-12-02T20:35:00+02:00'
        end_time: '2025-12-02T21:00:00+02:00'
        description: |+
          Ukraina valmistautuu kylmään talveen Venäjän hyökkäyssodan paineessa. Venäjä tekee iskuja Ukrainan sähköntuotantoon ja muuhun energiainfrastruktuuriin.

          Diplomatiassa Ukraina on pinteessä, kun Yhdysvaltain hallinto tuntuu olevan valmis painostamaan Ukrainaa kohti Venäjän sanelemia rauhanehtoja. 

          Kotimaanpolitiikassa presidentti Volodymyr Zelenskyiä varjostaa laajamittainen korruptioskandaali, joka ulottuu presidentin lähipiiriin.

          Maailmanpolitiikan arkipäivää tarkastelee, miten Zelenskyi luovii Trumpin kanssa ja miten ukrainalaiset selviävät arjestaan sodan paineiden keskellä. Ohjelman ovat toimittaeet Justas Stasevskij ja Heikki Heiskanen. Äänitarkkailija on Laura Koso. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.

