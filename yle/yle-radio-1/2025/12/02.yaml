      - title: Sotasalaisuus
        start_time: '2025-12-02T19:02:00+02:00'
        end_time: '2025-12-02T19:45:00+02:00'
        description: |-
          On 13.3.2010, tasan 70 vuotta talvisodan päättymisestä. 
          88-vuotias Irja havahtuu, että elämänlanka käy vähiin. 
          On tehtäviä, jotka pitäisi mökiltä hoitaa ennen kuin siitä voi luopua. 
          On asioita, joista on pitänyt vaieta. 
          On surua, jolle ei ole ollut tilaa. 
          Ajokortin menettänyt Irja tarvitsee kuskin järjestääkseen Itä-Suomessa sijaitsevan mökkinsä myyntikuntoon, mutta perheettömänä hänellä ei ole omaisia auttamassa. Talvisena yönä Irja törmää rappukäytävässä opintonsa keskeyttäneeseen kaksikymmentävuotiaaseen Fanniin ja palkkaa tämän avukseen. Kaksi naista lähtee yhteiselle matkalle, jonka aikana yksin kannetut salaisuudet nousevat pintaan.

          Sotasalaisuus -draama käsittelee Suomen sotien jälkeistä aikaa naisen ja perheen näkökulmasta. Tuona aikana syntyivät niin sanotut suuret ikäluokat, mutta miestappioiden vuoksi osa naisista jäi myös lapsettomiksi. Piilosotaleskeys oli ilmiönä vähemmän tunnettu, ja on sitä edelleen. 

          Käsikirjoitus ja ohjaus: Kirsi Porkka
          Dramaturgi: Eeva-Maaria Halonen
          Äänisuunnittelu: Hanna-Helena Kinnunen
          Musiikin sävellys: Riikka Talvitie
          Muusikot: Iiris Pyrhönen-Koivula (viulu) ja Matti Lindholm (alttoviulu)
          Rooleissa: Marja-Leena Kouki, Emma Pälsynaho, Lumi Aunio, Annika Hartikka, Minna Suuronen, Eeva Litmanen ja Jesse Gyllenbögel
          Apulaistuottaja: Eveliina Solja
          Tuotanto: Laura Jaakkola, Yle Draama 2025.
