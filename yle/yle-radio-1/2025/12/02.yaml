      - title: 'Kulttuuriykkönen: Uusi Nuremberg-elokuva pohtii syyllisyyttä ja osallisuutta'
        start_time: '2025-12-02T15:00:00+02:00'
        end_time: '2025-12-02T15:55:00+02:00'
        description: |
          Kulttuuriykkönen tarkastelee historiallista oikeudenkäyntiä 28. marraskuuta 2025 Suomessa ensi-iltansa saavan Nurembergin -elokuvan kautta. James Vanderbiltin käsikirjoittama ja ohjaama, Jack El-Hain romaaniin The Nazi and the Psychiatrist (2013 pohjaava teos vie katsojan Nürnbergin sotaoikeudenkäyntien jännitteisiin hetkiin.

          Nurembergin keskiössä on psykiatri, everstiluutnantti Douglas Kelleyn tehtävä: hänen on arvioitava, onko natsien entinen valtakunnanmarsalkka Hermann Göring oikeustoimikelpoinen vastaamaan teoistaan. Hermann Göringiä esittää Russell Crowe ja Douglas Kelleytä Rami Malek. 

          Millä tavalla elokuva käsittelee oikeuden ja mielenterveyden rajanvetoa? Millaisia moraalisia ja inhimillisiä kysymyksiä oikeudenkäynti nostaa esiin? 

          Keskustelemassa on elokuva-asiantuntija Jari Sedergren.

          Lähetyksen toimittaa Pauliina Grym. 
