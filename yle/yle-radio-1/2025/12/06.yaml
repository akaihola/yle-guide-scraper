      - title: 'Hyvät, pahat ajattelijat: Émilie du Châtelet'
        start_time: '2025-12-06T10:25:00+02:00'
        end_time: '2025-12-06T10:55:00+02:00'
        description: |-
          Hyvät, pahat ajattelijat -sarjan kolmannessa osassa kuullaan Émilie du Châtelet:sta. Hän oli ranskalainen filosofi ja matemaatikko 1700-luvun alkupuoliskolla. Châtelet muistetaan yleensä kirjailija-filsofi Voltaire:in rakastettuna, ei niinkään tieteen historiaan jälkensä jättäneenä valistuksen ajan tiedenaisena. 
          Voltairen kerrottaankin todenneen, että Émilie du Châtelet oli ”suurmies, jonka ainoa vika oli se, että hän oli nainen”. Tämän epätavallisen naisen työstä ja elämästä kertovan ohjelman toimittaa Maarit Lukkarinen. 
