      - title: Puutarhakaupungin murhamysteerit, Jouluerikoinen
        start_time: '2025-12-13T15:00:00+02:00'
        end_time: '2025-12-13T15:26:00+02:00'
        description: |-
          Osa 1/3: Maa on niin liukas

          Salapoliisi Klaus “Lasu” Forsblom on päätynyt jouluaattona Puutarhakaupunkiin. Ohittaessaan kaupungin ainoan tornitalon, Millenium-talon pihan, hän huomaa lumisessa maassa epäilyttävän hahmon. Klaus haluaisi tutkia pihamaan tapahtumia tarkemmin, mutta poliisipäällikkö Mirva Paukulla on kiireitä marmeladien kanssa. Kun pian alkamassa on myös niin kutsuttu  “paha parituntinen” eli aika jouluisin jolloin kaupunkilaisten hermot legendan mukaan kiristyvät äärimmilleen, on etsivämmekin oltava erityisen varuillaan. 

          Klaus “Lasu” Forsblom - Jarkko Pajunen
          Taksi Hai - Pekka Autiovuori
          Heidi Cornelius - Ella Lahdenmäki
          Mirva Paukku, poliisipäällikkö - Ursula Salo
