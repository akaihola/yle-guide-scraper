      - title: 'Hyvät, pahat ajattelijat: Rosa Luxemburg'
        start_time: '2025-12-13T10:25:00+02:00'
        end_time: '2025-12-13T11:00:00+02:00'
        description: |
          Rosa Luxemburg oli kovan linjan vasemmistopoliitikko, jolle vallankumous oli keino muiden joukossa kamppailussa oikeudenmukaisemman yhteiskunnan puolesta. Luxemburg istui poliittisen toimintansa vuoksi lukuisia kertoja vankilassa ja maksoi kaikesta lopulta hengellään. Hänet murhattiin Berliinissä vuonna 1919. Mutta kuka oli tämä puolalais-saksalainen nainen ja mikä on hänen tarinansa? Ohjelman toimittaa Maarit Lukkarinen. (Sarja on uusinta vuodelta 2021.)
      - title: 'Virtasen taloushistoria: Maahanmuutto - milloin etu, milloin haitta?'
        start_time: '2025-12-13T11:00:00+02:00'
        end_time: '2025-12-13T11:54:00+02:00'
        description: |+
          Suomen väestö ikääntyy ja ilman maahanmuuttoa Suomen väkiluku jopa supistuisi. Mutta minkälaisia ovat maahanmuuton talousvaikutukset? Kuinka hyvin maahanmuuttajat työllistyvät ja millaisia eroja eri maista tulevilla on työnsaannissa? Kansantaloustieteen professori emeritus Vesa Kanniainen on selvittänyt asiaa ensimmäisen polven maahanmuuttajien osalta. Hän on kirjoittanut kirjan Julkisen talouden vaje: pelastaako maahanmuutto? Vesa Kanniainen on nyt Virtasen taloushistorian vieraana ja toimittajana on Juha Virtanen.

