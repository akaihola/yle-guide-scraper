      - title: Laura Korhosen Jazzklubi
        start_time: '2025-12-28T17:00:00+02:00'
        end_time: '2025-12-28T18:00:00+02:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
      - title: Jazzklubin illan keikka
        start_time: '2025-12-28T18:00:00+02:00'
        end_time: '2025-12-28T19:00:00+02:00'
        description: |-
          Maineikkaalla BBC Proms festivaaleilla soi kesällä 2025 myös jazz. Jazzlaulun nuori tähti Samara Joy esitteli kykyjään loppuunmyydylle Royal Albert Hall konserttisalille yhdessä kahdeksanhenkisen yhtyeensä ja Miho Hazaman johtaman BBC Concert Orchestran kanssa. Samara Joy on 26 vuoden iästään huolimatta ehtinyt voittaa jo viisi Grammy-palkintoa ja saa paljon huomiota osakseen myös sosiaalisessa mediassa. Jazzklubin keikkana kuullaan heinäkuisen konsertin toisen puoliajan parhaat kappaleet.

          1. Beware My Heart (säv. Sam Cosclow)
          2. I Got It Bad and That Ain't Good (säv. Duke Ellington)
          3. Peace of Mind (säv. S. Joy) & Dreams Come True (säv. Sun Ra)
          4. Left Alone (säv. Mal Waldron)
          5. Chega de saudade (No More Blues) (säv. Antônio Carlos Jobim)
          6. Buzz Me (säv. Louis Jordan)

          Samara Joy - laulu
          Samara Joy Octet
          BBC Concert Orchestra
          Miho Hazama - kapellimestari

          Toimittaja: Eero Koski
