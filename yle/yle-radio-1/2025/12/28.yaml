        description: |+
          Anna, Maria ja voimauttavan valokuvan pioneeri Miina lähtevät Hankoon kuvausmatkalle, mutta matka päättyy kyyneliin. Yhteishaku alkaa, mutta kun hakupaperit pitäisi lähettää, Maria ei vastaa Annan puheluun. Miinan valmiita kuvia tulee katsomaan myös uusi poikaystävä Joonas. 

