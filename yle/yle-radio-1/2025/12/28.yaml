        end_time: '2025-12-28T23:18:00+02:00'
        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
      - title: 'Romano mirits: Oskari Jalkion pakina Mustalaisten joulunvietto vuodelta 1912'
        start_time: '2025-12-28T23:25:00+02:00'
        end_time: '2025-12-28T23:39:00+02:00'
        description: |
          Ohjelmassa kuullaan Suomen Mustalaislähetyksen perustajan Oskari Johnssonin eli Oskari Jalkion pakina Mustalaisten joulunvietto vuodelta 1912. Ohjelma on uusinta vuodelta 1978. Sen juontaa toimittaja Juha Virkkunen. Lukijana Raila Halmetoja.
