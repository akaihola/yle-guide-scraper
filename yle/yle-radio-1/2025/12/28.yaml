      - title: 'Elävä historia: Jumalan kehittivät työttömäksi joutuneet virkamiehet - Kaikkivaltias synnytettiin vallankumouksen seurauksena'
        start_time: '2025-12-28T12:05:00+02:00'
        end_time: '2025-12-28T12:55:00+02:00'
        description: |+
          Nykyisen Israelin alueella palvottiin aikanaan jumalperhettä, johon kuului pääjumala Jahven lisäksi hänen vaimonsa Asera ja kokonainen liuta jumallisia jälkeläisiä. Juutalaisuuden, kristinuskon ja islamin Jumala synnytettiin tämän uskonnon pohjalle vallankumouksen seurauksena. 

          Haastateltava: Juha Pakkala
          Toimittaja: Kaisa Pulakka.
          Äänisuunnittelu: Panu Willman ja Kaisa Pulakka
          Lukijat: Pietari Kylmälä ja Marja Vehkanen

