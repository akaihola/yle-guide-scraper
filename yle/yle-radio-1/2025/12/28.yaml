      - title: 'Klasariparatiisi - Eva Tigerstedt: Joulun ruusut ja trumpetit'
        start_time: '2025-12-28T07:00:30+02:00'
        end_time: '2025-12-28T07:55:00+02:00'
        description: |-
          Vuodesta toiseen joulu toistuu, usein samanlaisena kuin aina ennen. Silti joulukin muuttuu, väistämättä. Joulun musiikeissa toistuvat aiheet ja teemat keskiajoilta lähtien. Klasariparatiisissa kuulostellaan musiikin ja sanojen toistumista, ja muuttumista.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Johann Sebastian Bach: Sinfonia, Jouluoratoriosta  (2. joulupäivän kantaatti, Und es waren Hirten in derselben Gegend) (Wienin Concentus Musicus -kamariorkesteri/Nikolaus Harnoncourt).

          Johann Friedrich Fasch: Konsertto trumpetille, kahdelle oboelle, jousille ja continuolle D-duuri FWV L:D1.  (Alison Balsom, trumpetti, ja The Academy of Ancient Music/Pavlo Beznosiuk). 

          Michael Praetorius – Melchior Vulpius: Es ist ein Ros entsprungen (Stile Antico).

          Anonyymi: Ther is no rose of swych vertu (The Gesualdo Six/Owain Park).

          Benjamin Britten: A Ceremony of carols, osia (Ensemble Altera, ja Lishan Tan, harppu/Christopher Lowrey).

          Giovanni Gabrieli: Canzona n:o 5, kokoelmasta Sacrae symphoniae, 1597. (Berliinin filharmonisen orkesterin vaskiyhtye).

          Johann Sebastian Bach: Schlafe, mein Liebster, Jouluoratoriosta. (Elisabeth von Magnus, altto, ja Amsterdamin barokkiorkesteri/Ton Koopman). 
