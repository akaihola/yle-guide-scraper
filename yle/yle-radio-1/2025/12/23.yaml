      - title: Radio 1:n iltapäivä
        start_time: '2025-12-23T13:30:00+02:00'
        end_time: '2025-12-23T15:00:00+02:00'
        description: |
          Radio 1:n iltapäivässä soivat jouluiset sävelet. Juontajana on Miia Lahti. Hän saa vieraakseen vastikään vuoden papiksi valitun Elina Jokipaltion, joka on Uudenmaan kehitysvammaistyön pastori Mäntsälän seurakunnasta.  Jokipaltiota kuvataan uranuurtajaksi, joka on tehnyt merkittävää työtä kirkollisilla erityisaloilla. Hän liikkuu työssään luontevasti usein haavoittuvassa asemassa olevien ihmisryhmien parissa. N. klo 14.30 Jari Aulan toimittama Kielen päällä.
      - title: 'Kulttuuriykkönen: Olisiko meillä joulun romanttisia komedioita ilman Jane Austenia?'
        start_time: '2025-12-23T15:00:00+02:00'
        end_time: '2025-12-23T15:55:00+02:00'
        description: |-
          Viime viikolla vietettiin kirjailija Jane Austenin syntymän 250-vuotispäivää. Austenin tuotannon merkitys myöhemmälle laatukirjallisuudelle on jo pitkään tunnustettu, mutta suuri nykyinen yleisö löysi Austenin vuonna 1995 BBC:n tuottamasta Ylpeys ja ennakkoluulo-tv-sarjasta. Sarja uusitaaan myös Ylellä joulun välipäivinä.

          Miksi Jane Austenin kertomukset sekä kestävät aikaa että taipuvat uusiksi elokuva- ja tv-sovituksiksi? Ja mitä myöhemmät brittielokuvat kuten Neljät häät ja hautajaiset tai Notting Hill ovat velkaa Austenille? 

          Aiheesta keskustelevat toimittaja, kulttuuritutkija Anna Möttölä, kääntäjä Maria Lyytinen sekä emeritaprofessori Laura Kolbe. Ville Talola toimittaa.
