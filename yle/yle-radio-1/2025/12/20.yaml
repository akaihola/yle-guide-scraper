      - title: 'Hyvät, pahat ajattelijat: Ulrike Meinhof'
        start_time: '2025-12-20T10:25:00+02:00'
        end_time: '2025-12-20T11:00:00+02:00'
        description: |
          Oikeastaan kaikki merkit viittasivat siihen, että saksalaisen Ulrike Meinhofin elämä kulkee tasapainoista rataa. Hän oli kotoisin keskiluokkaisesta perheestä, jossa vaalittiin sivistystä ja kulttuuria. Mitä siis tapahtui, että nuoren naisen elämä sai täysin toisenlaisen käänteen? Miten rauhanpuolustajasta ja sosiaalisten uudistusten kannattajasta tuli RAF-terroristi?
          Ulrike Meinhofin elämästä ja hänen radikalisoitumisestaan kertoo Berliinissä asuva historioitsija Katriina Lehto-Bleckert. Toimittaja on Maarit Lukkarinen. (Sarja on uusinta vuodelta 2021.)
