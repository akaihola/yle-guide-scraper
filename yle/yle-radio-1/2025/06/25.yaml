      - title: 'Kulttuuriykkönen: Zombit palaavat Britanniaan – 28 vuotta myöhemmin tarjoaa jatkoa yhdelle parhaista maailmanlopun kuvauksista'
        start_time: '2025-06-25T15:02:00+03:00'
        end_time: '2025-06-25T15:55:00+03:00'
        description: |-
          Oscar-palkittu ohjaaja Danny Boyle ja käsikirjoittaja Alex Garland palaavat 28 päivää myöhemmin -elokuvan (2002) maailmaan, jossa kemiallisten aseiden laboratoriosta karannut virus levittää tappavaa raivotautia ympäri maailmaa. 

          28 vuotta myöhemmin on elokuvasarjan kolmas osa, joka aloittaa aivan uuden tähän maailmaan sijoittuvan elokuvatrilogian. Elokuva on saanut ylistäviä arvosteluita, ja on runsaan ennakkolippumyyntien perusteella kutsuttu vuoden kauhuelokuvaksi. Mutta kauanko zombiapokalypsit jaksavat meitä kiinnostaa? Mikä tästä ja muista 28-elokuvista tekee niin poikkeuksellisia, että zombifilmatisoinneille ei vieläkään näy loppua?

          Onko tämä oikeasti vuoden kauhuelokuva, vai olisiko zombien aika jo ohi?

          Vieraina tiedetoimittaja-kirjailija Tiina Raevaara, kirjoittaja Samuli Knuuti sekä käsikirjoittaja Ilja Rautsi. Juhani Kenttämaa toimittaa.
