      - title: 'Havaintoja muutoksesta: Inspiroiva puutarha'
        start_time: '2025-06-25T10:00:00+03:00'
        end_time: '2025-06-25T10:50:00+03:00'
        description: |
          Millaisen vastapainona puutarhat, kasvimaat tai kasvilaatikot toimivat yhä kiihtyvässä ja teknologisoituvassa ajassamme? Millainen merkitys hyötypuutarhoilla ja kaupunkiviljelyllä on luonnon monimuotoisuuden ja ilmastokriisin näkökulmista? 
          Millä tavalla puutarha inspiroi taiteen tekemistä? 
          Toimittaja Satu Kivelä keskustelee aiheesta puutarhuri Maria Salolan ja taiteilija Sanna Suovan kanssa. 
      - title: Riston Valinta
