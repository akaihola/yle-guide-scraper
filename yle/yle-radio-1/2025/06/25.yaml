          Casella: Napolilainen laulu (Henry-David Varema, sello, ja Heiki Mätlik, kitara).  

          Fauré: Après un rêve (Renée Fleming, sopraano, ja Jean-Yves Thibaudet, piano).

          Järnefelt: Preludi pienelle orkesterille (Pirkanmaan musiikkiopiston puhallinork./Sari Leiviskä).  

          Jezek: Kolme poliisia revyystä Premiéra Skafandr, step pianolle (Tomás Vísek).

          Sibelius: Var det en dröm (Yo-Yo Ma, sello, ja Kathryn Stott, piano).

          Rahmaninov: Preludi B-duuri (Conrad Tao, piano).

          Adams: Short ride in a fast machine (Berliinin filharmonikot/Alan Gilbert). 

