        description: |
          "Nuoruus on vaikeaa aikaa"
          Aloitteleva eläkeläinen ja jouluradion muorina tunnettu Riitta Kalliorinne Helsingistä kertoo omaelämänkerrallisen hartaussarjansa toisessa osassa nuoruusvuosistaan ja kertoo miten kaveriporukalla pohdittiin Jeesus-asiaa. Sarja jatkuu (2/6).
