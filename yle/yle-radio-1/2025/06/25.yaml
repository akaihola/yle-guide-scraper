      - title: Ykkösaamu
        start_time: '2025-06-25T08:10:00+03:00'
        end_time: '2025-06-25T09:00:00+03:00'
        description: |-
          Nato-maiden johtajat ovat kokoontuneet huippukokoukseen Hollannin Haagiin, ja tänään luvassa on varsinainen istuntopäivä. Tarkoitus on päättää Nato-maiden puolustusmenojen nostamisesta, mutta keskusteluihin nousevat väistämättä myös Ukraina ja Lähi-itä. Kokouspaikalta raportoi EU-kirjeenvaihtaja Hannele Muilu ja Naton tilanteesta keskustelevat tutkijat Tuomas Iso-Markku sekä Hanna Ojanen. 
          Israelin ja Iranin välisistä iskuista kertoo Tel Avivista Suomen suurlähettiläs Nina Nordström. Terrorismin uhan mahdollisesta kasvusta ja Lähi-idän tulitauon mahdollisuuksista keskustelevat Supon erikoistutkija Anna Santaholma ja Ulkopoliittisen instituutin vieraileva johtava asiantuntija Olli Ruohomäki. 
          Juontaja Markus Liimatainen, tuottaja Anna-Maria Haarala. 
