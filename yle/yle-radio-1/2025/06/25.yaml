          Brahms: Valssi n:o 15 As-duuri (Jouko Harjanne, trumpetti, ja Juhani Lagerspetz, piano).

          Schumann: Am leuchtenden Sommermorgen sarj. Dichterliebe (Simon Keenlyside, baritoni, ja Malcolm Martineau, piano).

