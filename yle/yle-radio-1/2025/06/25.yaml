      - title: Radio 1:n iltapäivä
        start_time: '2025-06-25T13:30:00+03:00'
        end_time: '2025-06-25T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän lempeää musiikkia keyestä jazzista etnoon ja populaarimusiikkiin. Miia Lahti juontaa. N. klo 14:30 Mitä olisi suomalainen kesäteatterimaailma ilman harrastajateattereita? Haastattelussa Suomen Harrastajateatteriliiton toiminnanjohtaja Sanna Saarela (uus.)
      - title: Kulttuuriykkönen
        start_time: '2025-06-25T15:02:00+03:00'
        end_time: '2025-06-25T15:55:00+03:00'
        description: |
          Oscar-palkittu ohjaaja Danny Boyle ja käsikirjoittaja Alex Garland palaavat 28 päivää myöhemmin -elokuvan maailmaan, jossa kemiallisten aseiden laboratoriosta karannut raivotautia ihmisiin levittävä virus riivaa koko maailmaa. 

          28 vuotta myöhemmin on elokuvasarjan kolmas osa, joka on runsaan ennakkolippumyyntien perusteella tituuleerattu vuoden kauhutapaukseksi. Mutta kauanko zombieapokalypsit jaksavat meitä kiinnostaa? Mikä tästä ja muista 28-elokuvista tekee niin poikkeuksellisen?

          Onko tässä oikeasti vuoden kauhuelokuvatapaus, vai onko zombie-filmatisointien aika jo tullut päätökseen?

          Vieraina tiedetoimittaja-tietokirjailija Tiina Raevaara sekä käsikirjoittaja Ilja Rautsi. Juhani Kenttämaa toimittaa.
