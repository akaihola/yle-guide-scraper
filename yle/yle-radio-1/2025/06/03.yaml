      - title: 'Tarua ja totta toisesta maailmansodasta. Natsi-Saksan sankareita '
        start_time: '2025-06-03T12:10:40+03:00'
        end_time: '2025-06-03T12:30:00+03:00'
        description: |
          Natsi-Saksassa tehtiin sodan aikana paljon elokuvia. Propagandakoneisto suorastaan tehtaili niitä. Millaisia olivat näiden elokuvien sankarit? Voisiko näitä elokuvia taas näyttää Suomessa? Natsi-Saksan näkökulmaa edustavista elokuvista keskustelevat Kavin erikoistutkija Jari Sedergren ja toimittaja Jukka Kuosmanen. 

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista.
        series: Tarua ja totta toisesta maailmansodasta
