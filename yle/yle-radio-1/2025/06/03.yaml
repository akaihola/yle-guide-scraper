      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-06-03T17:35:00+03:00'
        end_time: '2025-06-03T18:30:00+03:00'
        description: |
          Jotkut rakastavat toisiaan ja vielä enemmän tulivuoria. Sitten he päätyvät nukkumaan laavaa puskevan kraaterin ääressä ja lopulta hautautumaan tuhkaan kuin Pompeijin rakastavaiset. Kuka siis viitsisi alkaa rakastumaan, kun sen sijaan voi mukavasti makoilla sohvalla jätskipurkki ja kaukosäädin kädessä.
          Onneksi meillä on tarinoita ja mahtavia lauluja, joiden kautta pääsee kokemaan kaikenlaisia intohimoja ennen hammaspesua ja nukkumaanmenoa. Pääsemme elämään matalalla liekillä käriseviä kostotarinoita, todistamaan vain yhden yön kerrallaan kukkivaa yön kuningatarta ja sitä kuinka seitsemänkymppinen poppari tanssii yksin keittiössään.
          Nuoruus, kauneus ja rakkaudenhuuma ovat katoavaisia asioita, mutta lauluissa ne säilyvät ainiaan.

          (ohjelma on uusinta kesäkuulta 2024)

          The Waitresses: Wasn't tomorrow wonderful?
          V.Härkönen: En viitsi alkaa rakastumaan
          Arooj Aftab: Raat ki rani
          Dusty Springfield: Spooky
          HIM: Wicked game
          Rosita Luu: Sadie Carter July
          Tricky: Aftermath
          Cécile Hercule: Deux amoureux
          Martta Maa: Rappukäytävä
          Pet Shop Boys: Why am I dancing?

          Innoitusta ammennettiin tällä kertaa mm. näistä:

          Fire of love - dokumenttielokuva 
          Liv Strömquist: Peilisalissa (sarjakuva-albumi, suomentanut Helena Kulmala
          Bridgerton - tv-sarja (Netflix)
