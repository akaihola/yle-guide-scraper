      - title: 'Jussi Halla-aho - kylmä peli: Haastaja herää'
        start_time: '2025-06-03T19:30:00+03:00'
        end_time: '2025-06-03T19:57:00+03:00'
        description: |+
          Jussi Halla-aho, Matias Turkkila ja Matti Putkonen ihmettelevät Timo Soinia, joka ei ole entisensä, mutta salaa syyt. Jussi on meppinä Brysselissä, mutta Hilla ja lapset Suomessa. Jussin ja Elisan suhde jatkuu. Jussi ja muut maahanmuuttovastaiset julkaisevat Nuivan manifestin, jolla he haluavat muuttaa puolueen suuntaa. Jatkojytky vie Perussuomalaiset eduskuntaan ja puolueen sisäinen hajaannus pahenee. Jussille ja Elisalle syntyy lapsi, ja Jussin pitää tehdä isoja valintoja avioliittonsa ja tulevaisuutensa suhteen. 


