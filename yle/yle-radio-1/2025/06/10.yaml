        start_time: '2025-06-10T19:02:00+03:00'
        end_time: '2025-06-10T19:24:00+03:00'
        description: |
          Jussi Halla-aho työskentelee Brysselissä. Hän ja hänen kannattajansa ovat päättäneet, että Timo Soinin aika on ohi. Maahanmuuttovastaisten pitää päästä valtaan. Hillalle tulee yllätyksenä, että Jussi aikoo päästä puolueen johtoon. Pääministeri Juha Sipilä sanoo, etteivät Perussuomalaiset voi jatkaa hallituksessa, jos Halla-aho valitaan. Muutama viikko ennen puoluekokousta yksi facebook-päivitys tekee Jussin aviottoman lapsen julkiseksi. Jussi epäilee, onko ajankohta sattumaa.  


