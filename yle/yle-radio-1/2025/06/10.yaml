      - title: 'Politiikkaradio: Miten tasokasta on poliitikkojen talousväittely?'
        start_time: '2025-06-10T13:00:00+03:00'
        end_time: '2025-06-10T13:30:00+03:00'
        description: |
          Politiikkaradio pureutuu hämmentävään talouskeskusteluun, jossa hallitus- ja oppositiopoliitikot tuntuvat olevan välillä eri linjoilla jopa perusasioista.
          Aiheesta keskustelevat Talouspolitiikan arviointineuvoston puheenjohtaja, professori Niku Määttänen ja ylijohtaja Tuulia Hakola-Uusitalo Valtion taloudellisesta tutkimuskeskuksesta VATT:ista.
          Mitä pitäisi ajatella siitä, että hallitus esittää väitteitä, jotka tutkijat tyrmäävät? Entä torjuuko oppositio hallituksen toimet välittämättä vaikeasta tilanteesta? 
          Toimittajana on Antti Pilke.
