          Rosheger: Good luck waltz (David Russell, kitara).

          Korngold: Puutarhakohtaus näyt. Paljon melua tyhjästä (Gil Shaham, viulu, ja André Previn, piano).

          Nielsen: Intermezzo (Royal Strings/Magnus Ericsson).

