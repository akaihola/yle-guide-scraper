      - title: 'Jussi Halla-aho - kylmä peli: Kitkerä voitto'
        start_time: '2025-06-10T19:28:00+03:00'
        end_time: '2025-06-10T19:53:00+03:00'
        description: |+
          Taistelu vallasta alkaa heti, kun Jussi valitaan puheenjohtajaksi. Soinin lähipiiri tekee salaisesti uhkarohkean suunnitelman, jossa Jussi Halla-aho pelataan ulos ministeripaikoilta. Seuraa salaisia tapaamisia valtioneuvoston linnassa, kabinetti valenimellä ja auton takakontissa piilotteleva valtiosihteeri. Jussi neuvottelee Kesärannassa Sipilän ja Orpon kanssa tulevasta yhteistyöstä hallituksessa. Hän pohtii ministeripaikkoja lähipiirilleen, kun Sipilä ilmoittaa, että Jussi Halla-aho ei jaa yhteistä arvopohjaa hallituksen kanssa. Jussia on huijattu. 


