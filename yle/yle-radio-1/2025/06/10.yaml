      - title: 'Klasariparatiisi - Eva Tigerstedt: Vermeerin maalauksissa soi musiikki'
        start_time: '2025-06-10T11:00:00+03:00'
        end_time: '2025-06-10T11:57:00+03:00'
        description: |
          Johannes Vermeer oli Hollannin kultakauden taiteilija. Usein hänen tauluissaan näkyy soittimia. Virginaaleja, gamboja, luuttuja. Mitä taulujen hahmot olisivat voineet soittaa? Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Jacob Van Eyck: Englantilainen satakieli (Dorothee Oberlinger, nokkahuilu).

          Jacob Van Eyck/John Dowland: Pavane lacryme muunnelmia Dowlandin sävelmästä Lachrimae pavan luutulle (Nigel North, luuttu, Mathieu Langlois, huilu).

          Thomas Morley: It was a lover and his lass (Barbara Bonney, sopraano, Jacob Heringman, luuttu). 

          Jan Pieterszoon Sweelinck: Ab Oriente venerunt Magi (Theatre of voices, Allan Rasmussen, urut/Paul Hillier).

          Jan Pieterszoon Sweelinck: Fantasia chromatica (Christopher Herrick, urut).

          Thomas Tomkins: Gaillard Earl Strafford (Carole Cerasi, virginaali).

          Giulio Caccini: Amarill, mia bella (Monika Mauch, sopraano, Nigel North, luuttu).

          Mathias van den Gheyn: Preludi n:o 8 a-molli (jacques Maassen, carillon).

          Henry Purcell: Sound the trumpet, oodista Come, ye sons of art, away (Iestyn Davies, kontratenori, Alison Balsom, luonnontrumpetti, The English Concert/Trevor Pinnock).
