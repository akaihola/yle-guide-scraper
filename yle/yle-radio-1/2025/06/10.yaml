      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-06-10T20:35:00+03:00'
        end_time: '2025-06-10T21:00:00+03:00'
        description: |-
          Pohjois-Korea on taistellut jo useita kuukausia Venäjän rinnalla Ukrainaa vastaan. Yli 10 000 pohjoiskorealaista sotilasta on sotinut rintamalla. Lisäksi maa on toimittanut Venäjälle tuhansia kontillisia sotilaskalustoa - YK-pakotteita uhmaten.

          Vastineeksi Pohjois-Korea on saanut teknologiaa, ruokaa sekä arvokasta kokemusta nykyaikaisesta sodankäynnistä. Pohjois-Korea onkin vakuuttanut seisovansa Venäjän rinnalla paitsi Ukrainan suhteen myös muissa kansainvälisissä kysymyksissä.

          Tavalliselle pohjoiskorealaiselle liittolaisuus Venäjän kanssa jää kuitenkin kaukaiseksi, sillä elinolot itsevaltaisessa maassa ovat yhä karut. Ohjelmassa kuullaan kahden pohjoiskorealaisen loikkarin tarinat.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Mika Mäkeläinen, Erja Tuomaala ja Paula Vilén. Äänitarkkailijana on Pasi Ilkka. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
