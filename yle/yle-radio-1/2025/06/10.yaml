          Kuopio tanssii ja soi -festivaalien uusi johtaja Kenneth Kvarnström on modernisoinut tapahtuman ilmeen. Festivaalien kesto on pysynyt entisellään mutta eri esityksiä on aiempaa vähemmän. Miltä tapahtuman tulevaisuus näyttää ja mihin suuntaan Kvarnström haluaa festivaalia viedä?

