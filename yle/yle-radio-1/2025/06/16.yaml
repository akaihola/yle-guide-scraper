      - title: Kulttuuriykkönen
        start_time: '2025-06-16T15:02:00+03:00'
        end_time: '2025-06-16T15:55:00+03:00'
        description: |
          Billnäsin, vanhassa ruukkikylässä, Helsingin länsipuolella avautuu Sommarstilleben -näyttely. Käsitöistä ja designista kootut runolliset asetelmat kertovat pohjoismaisen kesän maagisuudesta. Hanni Koroma, joka vastaa näyttelyarkkitehtuurista, on todennut että kauneus ympärillämme on ainoa asia joka lohduttaa kun maailma on sekaisin. Taidehistoriastakin tutut asetelmat, stillebenit ja nature mortet voivat koostua myös perunoista, sitruunoista, tillistä, kananmunista ja kukista. Asetelmat kertovat kunnioituksesta elämän ja arjen kauneutta kohtaan.  Näyttely koostuu useiden suomalaisten
          nykytaiteilijoiden ja muotoilijoiden teoksista. Mitkä aihepiirit ovat inspiroineet heitä? Millaisen sanoman he haluavat tuoda esille kauniiden ja myös yllättävien yhdistelmien kautta?

          Ohjelman vieraina ovat näyttelyn kuraattori Katja Hagelstam, näyttelyarkkitehtuurista vastaava Hanni Koroma ja taiteilijat Hanna-Kaisa Korolainen ja Outi Martikainen.

          Ohjelman juontaa Pia-Maria Lehtola

          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
