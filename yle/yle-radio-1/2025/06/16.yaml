      - title: Uutispodcast
        start_time: '2025-06-16T17:10:00+03:00'
        end_time: '2025-06-16T17:34:20+03:00'
        description: |-
          Miten kokonainen minibussillinen ihmisiä katoaa? Miten lasten oikeudet toteutuvat ja miksi tapaus ylipäätään kiinnostaa niin paljon? Reetta Rönkä pohtii Uutispodcastissa katoamismysteeriä kolmen kysymyksen ja vieraan kanssa. Jaksossa kuullaan Lastensuojelun keskusliiton ohjelma- ja vaikuttamistyön johtaja Annukka Paasivirtaa, mediatutkija Pauliina Tuomea sekä Iltasanomien rikostoimittaja Sanni Mattilaa. 
      - title: 'Keinuva talo - Mika Kauhanen: Kansanmusiikin pienet suuret idyllit: Clejani, Romania'
        start_time: '2025-06-16T17:35:00+03:00'
        end_time: '2025-06-16T18:34:20+03:00'
        description: |
          Kansanmusiikin pienet suuret idyllit löydetään tällä kertaa Romaniasta, lăutarien eli romanimusiikin mestaripelimannien kotikonnuilta. Maailma sai kuulla ensin Clejanin keikkuvat viulut ja harmonikat, sitten Zece Prăjinin pyörremyrskymäiset puhallinsoittimet. Molemmista tuli maailmanmusiikin suurimpia menestystarinoita. Toimittajana Mika Kauhanen.
