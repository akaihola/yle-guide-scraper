      - title: 'Keinuva talo - Mika Kauhanen: Kansanmusiikin pienet suuret idyllit: Clejani, Romania'
        start_time: '2025-06-16T17:35:00+03:00'
        end_time: '2025-06-16T18:34:20+03:00'
        description: |
          Kansanmusiikin pienet suuret idyllit löydetään tällä kertaa Romaniasta, lăutarien eli romanimusiikin mestaripelimannien kotikonnuilta. Maailma sai kuulla ensin Clejanin keikkuvat viulut ja harmonikat, sitten Zece Prăjinin pyörremyrskymäiset puhallinsoittimet. Molemmista tuli maailmanmusiikin suurimpia menestystarinoita. Toimittajana Mika Kauhanen.
      - title: Hengellisen musiikin toivekonsertti
