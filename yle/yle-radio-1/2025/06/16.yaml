      - title: 'Ruben Stiller: Väittely Elokapinasta'
        start_time: '2025-06-16T20:00:00+03:00'
        end_time: '2025-06-16T20:55:00+03:00'
        description: |-
          Ohjelmassa väitellään Elokapinan toiminnasta ja kansalaistottelemattomuuden rajoista.

          Otto Meri on asianajaja ja Kokoomuksen kaupunginvaltuutettu Helsingissä. Hänen mielestään Elokapinan toiminta pitää kieltää yhdistyslain perusteella.

          Panu Puhakka Elokapinasta puolustaa omaa liikettään ja sen mielenosoituksia.

          Tervetuloa mukaan väittelyyn!
