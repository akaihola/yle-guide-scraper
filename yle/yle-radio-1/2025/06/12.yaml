      - title: 'Kulttuuriykkönen: Doom - toimintapelien helvetillinen klassikko joka mullisti pelaamisen jatkaen yhä voittokulkuaan'
        start_time: '2025-06-12T15:02:00+03:00'
        end_time: '2025-06-12T15:55:00+03:00'
        description: |
          Vuonna 1993 julkaistu Doom mullisti tietokonepelaamisen ja naulasi kolmiuloitteiset ensimmäisen persoonan räiskinnät maailman keskeisimmäksi pelityypiksi. Doom nosti yhdysvaltalaiset pelisuunnittelijat, John Romeron ja John Carmackin alan supertähdiksi ja heidän perustamansa Id Softwaren yhdeksi kaikkien aikojen merkittävimmäksi pelitaloksi. 

          Mars-planeetan pinnalle tulevaisuuteen sijoittuvassa tarinassa pelataan ainoalla hengissä olevalla ihmissotilaalla, joka pyrkii selviytymään mm. haulikon ja moottorisahan avulla helvetistä teleporttaavien hirviölaumojen keskuudessa. Miten ensimmäisen persoonan ammuskelupelien ehdoton uranuurtaja näkyy ja tuntuu tänä päivänä, ja millainen on ollut sen kulttuurillinen vaikutus?

          Viimeisin Doom: The Dark Ages -peli julkaistiin juuri, ja sen pelattavuutta sekä intensiteettiä on kiitelty peliarvosteluissa. Miten modernisoidut versiot Doomista toimivat, ja miksi pelisarja on pysynyt edelleen relevanttina? Miksi juuri Doomista tuli niin keskeinen peli, että se on siinnyt kokonaisen pelien sarjan ja monia muitakin kulttuurituotteita? Miten Doom ja Id Softwaren myöhempi peli Quake vaikuttivat e-urheiluun ja siihen, millaiseksi pelikulttuuri on muodostunut? Miksi alkuperäisen Doomin ympärillä on edelleen vahva yhteisö, joka luo uusia kenttiä pelattavaksi vanhalle pelimoottorille?

          Vieraina pelitoimittaja Johannes Valkola, runoilija Aura Nurmi sekä pelisuunnittelija Juho Kuorikoski. Juhani Kenttämaa toimittaa.
