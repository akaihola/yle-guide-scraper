          "29. Minä uskon - auta minua epäuskossani"
          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, miksi odottaa ruumiin ylösnousemista kuoleman jälkeen?

          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 29. osa. 
