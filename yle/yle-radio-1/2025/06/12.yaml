      - title: 'Ihminen vs. algoritmi: Koodari ei halua enää työskennellä ilman tekoälyä'
        start_time: '2025-06-12T12:10:00+03:00'
        end_time: '2025-06-12T12:46:00+03:00'
        description: |
          San Franciscossa työskentelevä koodari Julius Hietala pohtii Perttu Pölösen kanssa tekoälyn vaikutusta ohjelmistokehitykseen ja koodarin työhön. ChatGPT ja muuut tekoälytyökalut mullistavat alaa, mutta Hietala ei pelkää tulevansa tarpeettomaksi. Suurin vaara liittyy hänestä laiskistumiseen: ihminen saattaa päästää itsensä liian helpolla, kun algoritmit tarjoavat tarjoavat ongelmiin helppoja ratkaisuja. Lisäksi kuullaan, miten tekoäly on muuttanut Piilaakson arkea ja mikä voisi olla seuraava suuri teknologinen läpimurto. 

          Jakson koodidemot luotiin Claude 3.5 Sonnetilla ja niiden äänenä toimi ElevenLabs.
