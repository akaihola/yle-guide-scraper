      - title: 'Naantalin musiikkijuhlat: Frigg & Kamus'
        start_time: '2025-06-12T19:02:00+03:00'
        end_time: '2025-06-12T21:00:00+03:00'
        description: |-
          Kun kansanmusiikin ja klassisen jousisoinnin kotimaiset kärkinimet lyöttäytyvät yhteen, ollaan ennenkokemattoman äärellä! Aiemmin vain satunnaisesti toistensa reviireillä vierailleet Kamus-kvartetti ja kansanmusiikkiyhtye Frigg tekevät kauan odotetun yhteiskiertueen, jossa taidemusiikin tasarytmit vääntyvät mutkalle, folk kohtaa barokin ja ikiaikaiset klassikot uudestisyntyvät tuoreina, rohkeina sovituksina. Yllätysten illan kruunaa Marzi Nymanin mittatilaustyö tälle kymmenhenkiselle pelimannipoppoolle. Naantalin kirkossa 7.6. tallennetun konsertin toimittaa Lotta Emanuelsson.

          Ohjelma:

          Antonio Vivaldi: Konsertto jousille C-duuri, RV 114, 1. osa Allegro
          Gjermund Larsen: Fjig
          Magnus Samuelsson: Bussen
          Edvard Grieg: Holberg-sarja, 1. osa Gavotte
          Tero Hyväluoma: Västkusten Twist
          Pehr Henrik Nordgren: Pelimannimuotokuvia, 2. osa Tuumiskelija
          Trad.: Taklax G (sov. Topi Korhonen)
          Gabriella Smith: Carrot Revolution

          Joseph Haydn: Jousikvartetto op. 54, 2. osa Adagio
          Esko Järvelä: Maanitus
          Alina Kivivuori: Allikko
          Béla Bártok: Duoja
          -Ontuva tanssi
          -Pizzicato
          -Uusi vuosi
          -Rutenialainen kolomejka
          Marzi Nyman: Tilausteoksen kantaesitys

          Kuvassa: Frigg (kuva: Marek Sabogal)
