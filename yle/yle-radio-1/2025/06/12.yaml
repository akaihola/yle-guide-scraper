        description: |-
          Kesä tuo muassaan valoisat yöt, kesäautot ja rohkeat nuoret kuljettajat. Mitä tämä merkitsee liikenneturvallisuudelle? Tätä kysytään Traficomin ja Onnettomuustietoinstituutin asiantuntijoilta. Reilun parinkymmenenminuutin keskustelun jälkeen yhteys Kiovaan. Ulkomaantoimittajamme Antti Kuronen on käynyt lähellä sotarintamaa; näkeekö siellä sodan sumun läpi, mitä rintamalla on tapahtumassa? Toisessa keskustelussa EKn ja SAKn lääkärit keskustelevat työterveydesta. Minkälaisia tietoja työntekijöiden terveydestä saadaan ja kuka niitä saa katsoa ? Uusi terveystesti paljastaa muun muassa sen, kuinka paljon tutkittava on käyttänyt alkoholia viimeisen kuukauden aikan? Toimittajana on Linda Vettanen.
