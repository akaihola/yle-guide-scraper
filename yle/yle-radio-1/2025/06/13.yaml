      - title: 'Naantalin musiikkijuhlat: Bach - Viestejä tuonpuoleisesta'
        start_time: '2025-06-13T19:02:00+03:00'
        end_time: '2025-06-13T21:00:00+03:00'
        description: |-
          Kun Johann Sebastian Bach palasi konserttimatkaltaan kotiin vuonna 1720, häntä odotti järkytys: hänen vaimonsa oli kuollut ja jo haudattukin. Surutyönään Bach viimeisteli viulupartitan d-mollissa, joka päättyy monumentaaliseen chaconneen. Vuonna 1994 tutkija Helga Thoene teki mullistavan löydön: maallisena pidettyyn partitaan oli kätketty kuolemasta ja menetyksestä kertovien kuorokappaleiden säkeitä. Mitä Bach halusi sanoa? Onko kaiken takana seikkaperäinen suunnitelma, piilotajunnan ääni vai taivaallinen johdatus? Mysteerin äärelle johdattavat Tuuli Lindebergin kokoama lauluyhtye sekä Bach-tulkinnoistaan ylistetty viulisti Liza Ferschtman. 8.6. Rymättylän kirkossa tallenetun konsertin toimittaa Lotta Emanuelsson.

          Johann Sebastian Bach: Kantaatteja
          Johann Sebastian Bach: Partita sooloviululle d-molli BWV 1004

          Kuvassa: Liza Ferschtman (Kuva: Marco Borggreve)

          Kuvassa. Liza Ferschtman

          Liza Ferschtman, viulu
          Tuuli Lindeberg, sopraano
          Teppo Lampela, kontratenori
          Mats Lillhannus, tenori
          Sampo Haapaniemi, baritoni
