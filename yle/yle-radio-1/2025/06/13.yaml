      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Arturo Toscanini ja kapellimestarikultti'
        start_time: '2025-06-13T11:00:00+03:00'
        end_time: '2025-06-13T11:55:00+03:00'
        description: |
          "Vaatiessaan soittajilta ja laulajilta ehdotonta tarkkuutta pienimmissäkin yksityiskohdissa Toscanini oli ankara, kiukutteleva, helposti hermostuva ja paha suustaan, ja koska hän oli aikansa kuuluisin ja ihailluin kapellimestari, ensimmäinen laatuaan, hänen tavoistaan tuli yleisiä. Kaikki kapellimestarit halusivat olla sellaisia kuin Toscanini, ja niin alkoi loputon puhe uskollisuudesta partituurille ja normaalina pidetty ärhentely harjoituksissa. Muusikoihin hermostuva kapellimestari osoitti turhautumisellaan oman erinomaisuutensa, sen, että hän kuuli pienimmätkin vivahteet ja virheet ja suuttui, kun kaikki ei ollut täydellisesti hänen näkemyksensä mukaista." - Minna Lindgren esitelmöi.
