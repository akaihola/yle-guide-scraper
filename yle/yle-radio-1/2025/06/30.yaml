      - title: 'Sorvali & Stellan - päätapahtumia: ‘’Se on sitte bänksit’’'
        start_time: '2025-06-30T19:02:00+03:00'
        end_time: '2025-06-30T19:45:00+03:00'
        description: |
          Miitta ja Sanna muistelevat valkoisia valheitaan euroviisutähdistä ja päiväkodin pojista sekä  muita häpeään liittyviä kokemuksia lapsuudesta. Mutta miten päiväkoti-ikäinen Miitta, nykyinen aviomies Kari Sorvali ja kivenheitto liittyvät toisiinsa? Entä Sanna ja legendaariset Monkey-mopot?
      - title: Musiikkikamari
