      - title: 'Elävä historia: Kun CIA uhkasi Rauma-Repolaa - kylmän sodan salattu sukellusveneselkkaus '
        start_time: '2025-06-30T12:10:00+03:00'
        end_time: '2025-06-30T12:46:00+03:00'
        description: |-
          Rauma-Repola sai neuvostoliittolaisilta yllättävän tilauksen vuonna 1982. Suomalaisten piti rakentaa pienoissukellusvene. Haastateltavat: 
          Rauma-Repolan idänkaupan johtajana toiminut Kari Ketola, Rauma-Repolan pääjohtajana toiminut Tauno Matomäki, ulkoministeriön alivaltiosihteerinä toiminut Paavo Rantanen, pienoissukellusveneen pilotti Pekka Laakso (haastattelija Sirkka Haverinen, julkaistu Radio Suomen Sunnuntaivieras-sarjassa lokakuussa 2019), sukellusveneprojektin johtaja Sauli Ruohonen (haastattelija Ari Lehikoinen, Kauppasotaa pinnan alla -dokumenttielokuva vuodelta 2008)
          Toimittaja: Simo Sipola
          Äänisuunnittelija: Katri Koivula
          Lukijat: Tommi Hakko, Marko Miettinen, Sampo Mäkelä
      - title: 'Tuntematon Afrikka: Köyhyyttä rikkauksien päällä Päiväntasaajan Guineassa'
        start_time: '2025-06-30T13:00:00+03:00'
        end_time: '2025-06-30T13:35:00+03:00'
        description: |
          Neliosaisessa sarjassa vuodelta 2020 tutustutaan neljään tuntemattomaan afrikkalaiseen valtioon, jotka ovat Päiväntasaajan Guinea, Swazimaa (nykyiseltä nimeltään Eswatini), Botswana ja Eritrea. 

          Sarjan ensimmäisessä osassa väitöskirjatutkija Eva Nilsson valottaa salaperäisen Päiväntasaajan Guinean todellisuutta. Diktatuuri, demokratiavaje, sananvapaus ja epätasainen tulonjako ovat maan suurimpia kirouksia. Maa on rikas luonnonrikkauksistaan, mutta niistä saatavat tulot valuvat harvojen taskuihin. 

          Obiangien dynastia on hallinnut maata yksinvaltaisin ottein, oppositio on tukahdutettu brutaalisti, eikä sananvapaudelle ole ollut sijaa. Terrori ja pelko ovat juurtuneet syvään niin, että nuoremmatkin nielevät raivoa. Maalla voisi olla kuitenkin tulevaisuudennäkymiä, sillä väestörakenne on nuorta, ja nykyinen vanha presidenttikään ei voi olla vallankahvassa kiinni ikuisesti. 

          Sarjan toimittaa Jari Aula.
          Tuottaja Salla Matusiak.
