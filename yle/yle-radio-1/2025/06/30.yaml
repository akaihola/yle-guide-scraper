      - title: 'Virtasen taloushistoria: Mitä raha kertoo historiasta? '
        start_time: '2025-06-30T10:00:00+03:00'
        end_time: '2025-06-30T10:54:00+03:00'
        description: |-
          Meillä Suomessa poliitikot poistuivat seteleistä 1980-luvulla, tilalle tulivat mm. arkkitehti ja urheilija. Millaisia päätelmiä seteleiden ja kolikoiden ulkonäöstä voi tehdä kyseisen ajan ja kyseisen valtion arvoista ja ajattelutavoista? Mitä setelit ja kolikot kertovat historiasta? Vieraina Marko Manninen ja Yrjö Hyötyniemi. Ohjelma on uusinta huhtikuulta 2025.
