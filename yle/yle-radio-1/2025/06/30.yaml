        description: |-
          Gazan sota on kestänyt jo yli puolitoista vuotta ja humanitaarinen kriisi pahenee päivä päivältä. Miten Gazan kriisi näkyy Egyptissä? Kuinka paha nälänhätä Gazassa jo on?
