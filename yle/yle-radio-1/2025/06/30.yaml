      - title: Raha-Suomen henkilökuvat - Björn Wahlroos
        start_time: '2025-06-30T20:00:00+03:00'
        end_time: '2025-06-30T20:30:00+03:00'
        description: |-
          Björn “Nalle” Wahlroos on Suomen elinkeinoelämän jättiläinen. Hän on kauppatieteiden tohtori, jonka vaurastuminen alkoi 1990-luvun lamavuosina investointipankki Mandatumin toimitusjohtajana. Mandatumin yhdistyessä vuonna 2001 Sampo-konserniin Wahroosista tuli sen toimitusjohtaja. Hän on toiminut myös Sampo-konsernin, Nordean ja UPM:n hallitusten puheenjohtajana. Nykyään Wahlroos asuu Ruotsissa, mutta arvostelee kovin sanoin Suomen talouden tilaa ja verotusjärjestelmää. Hän on Suomen rikkaimpia ihmisiä eikä peittele varallisuuttaan, mikä ärsyttää monia. Björn Wahlroosia haastatteli Raha-Suomi-sarjaan Minna Pye.
      - title: Raha-Suomen henkilökuvat - Jorma Ollila
        start_time: '2025-06-30T20:30:00+03:00'
        end_time: '2025-06-30T21:00:00+03:00'
        description: |-
          Jorma Ollila nosti Nokian puhelimet maailman ykköseksi. “Tämä on ollut hurja matka. Vauhtia ja vaarallisia tilanteita”, kuvailee hän uraansa. Etelä-Pohjanmaalla Ollila ihastui yrittämiseen ja matematiikan mahdollisuuksiin isänsä ja isoisänsä jalanjäljissä, ja Nokiassa hän aina luotti numeroihin päätöksiä tehdessään. Suomalaisten insinöörien rooli oli iso Nokian nousussa maailman huipulle. Ollila kävi itsekin insinööriopinnot, joten hänen oli helppo ymmärtää insinöörien uteliaisuutta. Nokian pitkäaikainen toimitus- ja pääjohtaja Ollila kertoo myös miten tehtävät täyttivät kalenterin kun pelattiin maailman huipulla. Jorma Ollilaa haastatteli Pekka Laine. 
