      - title: Kulttuuriykkönen
        start_time: '2025-06-30T15:02:00+03:00'
        end_time: '2025-06-30T15:55:00+03:00'
        description: |
          Kesäkuu on kansainvälinen Pride-kuukausi ja Suomessakin sen vietto on levinnyt myös useille pienille paikkakunnille. Viikonloppuna vietettiin valtakunnan näkyvintä ja suurinta teemaan liittyvää tapahtumaa, kun Helsinki Pride täytti pääkaupungin kadut ja puistot.
           
          Minkälainen liike Pride on tänä päivänä? Priden historia ulottuu 1960-luvun loppuun, jolloin New Yorkissa syntyi mellakoita poliisin ja homoyhteisön välille. Näkyykö tämä historia tänä päivänä Pride-liikkessä?
           
          Pridea on kritisoitu politisoitumisesta. Vuonna 2023 Helsingissä esimerkiksi Kokoomuksen ja Keskustan osallistuminen kulkueeseen torpattiin. Onko Priden sisään tullut seksuaali- ja sukupuolivähemmistöjen oikeusien ajamisen rinnalle muita poliittisia tavotteita?
           
          Aiheesta keskustelevat Helsinki Priden toiminnanjohtaja Annu Kemppainen, SETA:n pääsihteeri Kerttu Tarjamo sekä QX.fi-median entinen päätoimittaja Sami Montell.
