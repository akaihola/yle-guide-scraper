      - title: 'Sorvali & Stellan - päätapahtumia: "Yhtäkkiä mul oli lampaan paskaa suussa"'
        start_time: '2025-06-09T19:02:40+03:00'
        end_time: '2025-06-09T19:35:00+03:00'
        description: |
          Sanna Stellan ja Miitta Sorvali sukeltavat menneisyyteen ja jakavat keskenään hauskoja ja koskettavia tarinoita lapsuudestaan, perheistään ja yhteisistä työvuosista. Matkan varrelta ovat jääneet mieleen ainakin homehtuneet autot ja keltaiset silmät sekä rakkaus vanhojen miesten niskakarvoihin.
      - title: Ruben Stiller
        start_time: '2025-06-09T20:00:00+03:00'
        end_time: '2025-06-09T20:55:00+03:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
