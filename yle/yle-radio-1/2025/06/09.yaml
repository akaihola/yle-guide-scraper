        description: |-
          Syvällä valtameren pohjassa makaa biljoonien arvosta kökkäreitä. Monet haluavat päästä käsiksi veden alla piilevään mineraalibisnekseen. Kansainvälinen yhteisö on toistaiseksi onnistunut torppaamaan syvänmeren kaivostoiminnan, mutta kasvaako lähitulevaisuudessa paine nostaa arvokkaat mineraalit ylös, vaikka sen vaikutuksista ei vielä tiedetä tarpeeksi? Reetta Röngän vieraana on Suomen ympäristökeskuksen erikoistutkija ja meribiologi Laura Kaikkonen. 
      - title: 'Keinuva talo - Mika Kauhanen: Kansanmusiikin pienet suuret idyllit: Verdal, Norja'
        start_time: '2025-06-09T17:35:00+03:00'
        end_time: '2025-06-09T18:34:20+03:00'
        description: |
          Norjan Verdal antaa paljon kansanmusiikin ystävälle. Pitäjällä on paljon yhtymäkohtia Kaustiseen, täälläkin pelimanniaktivistien pitkäjänteinen työ on muokannut maaperää musiikillisille tiluksille, joille löytyy jatkajia sukupolvenvaihdoksesta toiseen. Verdalin moninaisen viulismin jälkeen soi norjalaisen nykykansanmusiikin kavalkadi jazzillisesta pukinsarvesta saamelaiseen tunturimaisemaan. Toimittajana Mika Kauhanen.
