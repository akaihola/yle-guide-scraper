      - title: Kulttuuriykkönen
        start_time: '2025-06-09T15:02:00+03:00'
        end_time: '2025-06-09T15:55:00+03:00'
        description: |
          Sanna-Mari Hovi tutki ruotsalaisten kuningattarien toimenkuvaa. Joukosta löytyi monta vaikuttajaa. Millaisia ominaisuuksia heillä oli? Kuningattarien vaikutukset ovat edelleen havaittavissa Ruotsin hovissa ja kulttuurielämässä. 

          Teoksessa, Ruotsin kuningattaret - vaimoja ja voimanaisia, avataan Tukholman linnat rakennuttaneen Hedvig Eleonooran, piiasta kuningattareksi kivunneen Kaarinan ja suomalaisten sotalasten kohtaloihin vaikuttaneen Louisen kiinnostavia persoonia. Osa Ruotsin kuningattarista koki tragedioita, kuten Anna, joka joutui jättämään lapsensa panttivangiksi ja Katariina, joka eli pitkään vankilassa. Monet kuningattarista tulivat ulkomailta ja sopeutuminen uuteen kotimaahan ja sen tapoihin ja ilmapiiriin ei ollut aina ongelmatonta. 

          Miten Ruotsin nykyinen kuningatar Silvia on uudistanut monarkiaa omalla toiminnallaan? Miksi me Suomessa seuraamme aktiivisemmin Ruotsin kuningashuonetta kuin ruotsalaiset itse?

          Ohjelman vieraina ovat kirjailija Sanna-Mari Hovi ja tyyliasiantuntija Mirva Saukkola.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
