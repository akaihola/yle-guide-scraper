        start_time: '2025-06-09T21:35:00+03:00'
        end_time: '2025-06-09T22:15:48+03:00'
        description: |+
          Melu on tutkimusten mukaan yhteydessä sydänsairauksiin ja jopa ylipainoon. Mitä elimistössämme tapahtuu, kun altistumme melulle? Haasteltavina THL:n tutkija Timo Lanki ,erikoislääkäri Marja Heinonen-Guzejev ja äänentutkija Meri Kytö. Toimittajana Minna Korhonen.


      - title: 'Tarua ja totta toisesta maailmansodasta: Natsi-Saksan sankareita '
        start_time: '2025-06-09T22:25:00+03:00'
        end_time: '2025-06-09T22:44:46+03:00'
        description: |
          Natsi-Saksassa tehtiin sodan aikana paljon elokuvia. Propagandakoneisto suorastaan tehtaili niitä. Millaisia olivat näiden elokuvien sankarit? Voisiko näitä elokuvia taas näyttää Suomessa? Natsi-Saksan näkökulmaa edustavista elokuvista keskustelevat Kavin erikoistutkija Jari Sedergren ja toimittaja Jukka Kuosmanen. 

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista.
      - title: Näistä levyistä en luovu
        start_time: '2025-06-09T22:45:00+03:00'
        end_time: '2025-06-09T23:39:35+03:00'
        description: |-
          Värttinä-yhtyeestäkin tuttu laulaja, etnomusikologi Karoliina Kantelinen taitaa niin vienankarjalaiset joikut, itkuvirret, loitsut kuin suomalais-ugrilaiset laulutyylitkin. Tässä pisteessä ei oltaisi ilman tiettyä, käänteentekevää kappaletta. Lempimusiikkiin ja elämään kuuluvat suuret tunteet, joita temperamentikas artisti selittää karjalaisilla juurillaan. Unohtumattomimmat esiitymiset liittyvät hetkiin, jolloin musiikki ja yhteys yleisöön nousee itseä suuremmaksi. Opettajan roolissa monipuolinen musiikin ammattilainen korostaa omista taidoista ja musiikista nauttimista. Toimittajana Marja Vehkanen.
