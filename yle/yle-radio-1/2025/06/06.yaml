      - title: Grandiose Améfrica Ladina
        start_time: '2025-06-06T19:02:00+03:00'
        end_time: '2025-06-06T20:22:00+03:00'
        description: |+
          Grandiose Améfrica Ladina -konsertti nostaa esiin 1600-luvulla Latinalaisessa Amerikassa sävelletyn musiikin, jolle Adrián Rodriguez Van der Spoelin perustama Ensemble Música Temprana on omistautunut. 
          Konsertin nimi - Grandiose Améfrica Ladina - viittaa tähän monikulttuuriseen alueeseen, jossa länsimainen taidemusiikki soi niin alkuperäiskansojen, afrikkalaistaustaisten muusikoiden kuin espanjalaisten asukkaiden toteuttamana.

          Konsertti käynnisti Utrechtin vanhan musiikin festivaalin viime kesänä ja siinä esiintyvät Ensemble Música Temprana sekä Capella Gregoriana johtajanaan Adrián Rodriguez Van der Spoel.

          Utrechtin tuomiokirkossa 23.8.2024 äänitetyn konsertin toimittaa Ainomaija Pennanen.

