      - title: 'Ruben Stiller: Kansalaiset, medborgare! Puola opettaa!'
        start_time: '2025-06-06T10:00:00+03:00'
        end_time: '2025-06-06T10:55:00+03:00'
        description: |
          Mitä suomalaisten kannattaisi oppia puolalaisen poliittisen kulttuurin polarisaatiosta? 
          Mitä Puolassa riehunut taistelu tuomarien nimityksestä ja oikeusvaltion tulevaisuudesta opettaa suomalaisille?

          Analyysi maasta, jossa kulttuurisota jatkuu edelleen. 

          Ohjelmassa saattaa myös paljastua, miten huonosti suomalaiset sotilaat ovat käyttäytyneet Puolan maaperällä. 

          Vieraana on tietokirjailija, toimittaja Antti Blåfield. 
      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Kontrabasson Paganini, Giovannii Bottesini'
        start_time: '2025-06-06T11:00:00+03:00'
        end_time: '2025-06-06T11:55:00+03:00'
        description: |
          "Bottesinin aikaan konsertit olivat sillisalaattia ja sekametelisoppaa tarjoiltuna yhtä aikaa. Erityisesti Isossa-Britanniassa toinen toistaan ahneemmat impressaarit järjestivät toinen toistaan kummallisempia kiertueita, joiden kalustoon saattoi kuulua yhtä hyvin eläkkeellä oleva sopraano, 9-vuotias viulisti, italialainen kontrabasisti kuin laulavia papukaijoja ja lauhkea oranki. Tyypillistä oli myös, että kun kuuluisa sopraano, pianisti tai vaikka kontrabassotaituri saapui Lontooseen, hän ilmoitti sanomalehdessä ottavansa vastaan konserttitarjouksia. Bottesini teki elämänsä aikana erilaisia konserttikiertueita yli 40 vuotta, ja hän taisikin olla ihminen, joka ei kerta kaikkiaan pystynyt asettumaan aloilleen." - Minna Lindgren esitelmöi.
