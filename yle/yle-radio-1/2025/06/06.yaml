      - title: Grandiose Améfrica Ladina
        start_time: '2025-06-06T19:02:00+03:00'
        end_time: '2025-06-06T21:00:00+03:00'
        description: |
          Grandiose Améfrica Ladina -konsertti käynnisti Utrechtin vanhan musiikin festivaalin viime kesänä. Konsertissa kuullaan seuraavat teokset:


          Francisco Guerrero (1528-1599): Duo seraphim

          Juan de Araujo (1646-1712): Dixit Dominus

          Antonio de Salazar (1650-1715): Arde afable hermosura

          Anon.: Ne recorderis (Codex Santa Eulalia 7) 

          Anon.: Miserere mei deus 

          Anon.: Esta es la cena de amor llenoa / Hoi nace la nueva estiella (Codex Santa Eulalia 7) 
           
          Anon.: De la sagrada Maria (Codex Santa Eulalia 7) 

          Antonio de Salazar: Credidi propter quod 

          Juan de Araujo: Oigan, escuchen, atiendan

          Anon.: La Salve para la Virgen

          Anon.: Hanacpachap cussicuinin (encore)



          Konsertissa esiintyvät Ensemble Música Temprana sekä Capella Gregoriana johtajanaan Adrián Rodriguez Van der Spoel.

          Konsertti on äänitetty 23.8.2024 Utrechtin tuomiokirkossa. Toimittajana on Ainomaija Pennanen.

          Kuvassa Adrián Rodriguez Van der Spoel ©Eduardo Hernández Pérez
