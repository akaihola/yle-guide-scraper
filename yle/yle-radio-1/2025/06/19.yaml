      - title: 'Sorvali & Stellan - päätapahtumia:  “Äiti oli erittäin otettu; täällä olis tällaista hujoppia tarjolla, por favor vaan”'
        start_time: '2025-06-19T21:35:00+03:00'
        end_time: '2025-06-19T22:08:00+03:00'
        description: |
          Miitta ja Sanna muistelevat äideiltä saamiaan oppeja ja ikimuistoisia hetkiä yhteisiltä matkoilta. Toisella äiti oli aina kotona, toisella pitkään pois pienen lapsen arjesta. Myös Arvo Ylpön kasvatusmetodit tulivat tutuiksi, mutta kenen lapsia piinattiin äidin jumpalla? Ja miten onnistui rovastin rouvalta flirttailut? 
      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus rönsylilja: Pussillinen kuolioheiniä '
        start_time: '2025-06-19T22:31:30+03:00'
        end_time: '2025-06-19T22:58:30+03:00'
        description: |-
          2/8. Puutarhakaupungissa on aikainen kesä, luonto tuntuu kuin räjähtävän kukkineen ja pesivine lintuineen. Aikainen kesä aiheuttaa puutarhakaupunkilaisissa myös poikkeuksellista levottomuutta. Paikallisen syväkurkun, Pike Puustisen parvekkeella kasvava rönsylilja alkaa rönsyillä epäilyttävän runsaasti, aivan kuin kasvi haluaisi kertoa jotain. Samaan aikaan metsästä löytyvät verinen teltta ja tavarat, mutta ei ruumista. Onko joku kuitenkin murhattu? Näin poliisipäällikkö Mirva Paukulla on jälleen edessään koko Puutarhakaupunkia ravisteleva mysteeri. Ja paikalle on kutsuttava salapoliisi Klaus “Lasu” Forsblom sekä työpari Ugge Imbo. Ehtiikö kaksikko viettää myös kesälomaa mysteerin selvittämisen tuoksinnassa?
          Puutarhakaupungin murhamysteerit, tapaus rönsylilja on kahdeksanosainen dekkarikuunnelmasarja, joka tarjoilee komediallista jännitystä aiemmilta kausilta (tapaus perunamurhat, tapaus viheltävä pankkiiri) tutuissa kuvioissa. Mutta murhamysteerit, ne ovat joka kerta erilaiset.

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Hanna-Helena Kinnunen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Rooleissa: Jarkko Pajunen, Emilia Sinisalo, Ursula Salo, Sari Mällinen, Antti Lang, Vilma Hartikainen, Jukka Pitkänen, Sarah Puukka, Kaija Kärkinen, Tero Koponen ja Pekka Autiovuori.
          Tuotantokoordinaattori: Eveliina Solja.
          Tuotanto: Laura Jaakkola, Yle Draama 2025.
