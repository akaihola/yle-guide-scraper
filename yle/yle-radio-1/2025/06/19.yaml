      - title: 'Sorvali & Stellan - päätapahtumia:  “Äiti oli erittäin otettu; täällä olis tällaista hujoppia tarjolla, por favor vaan”'
        start_time: '2025-06-19T21:35:00+03:00'
        end_time: '2025-06-19T22:08:00+03:00'
        description: |
          Miitta ja Sanna muistelevat äideiltä saamiaan oppeja ja ikimuistoisia hetkiä yhteisiltä matkoilta. Toisella äiti oli aina kotona, toisella pitkään pois pienen lapsen arjesta. Myös Arvo Ylpön kasvatusmetodit tulivat tutuiksi, mutta kenen lapsia piinattiin äidin jumpalla? Ja miten onnistui rovastin rouvalta flirttailut? 
