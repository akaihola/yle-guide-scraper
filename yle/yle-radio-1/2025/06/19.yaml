      - title: 'Ihminen vs. algoritmi: Kun tekoäly kohtaa potilaan – mitä jää huomaamatta?'
        start_time: '2025-06-19T12:10:00+03:00'
        end_time: '2025-06-19T12:50:00+03:00'
        description: |
          Tekoäly tunkeutuu myös terveydenhuoltoon. Lääkäri Eira Roos pohtii Perttu Pölösen vieraana, miten tekoälyä voidaan hyödyntää diagnoosien tekemisessä – ja mitä ongelmia siihen liittyy. Potilaat saattavat kertoa terveyshuolistaan tekoälylle jopa avoimemmin kuin ihmislääkärille. Mutta vaikka kone pystyisi tekemään oikean diagnoosin, se ei vielä riitä vaikuttavaan hoitoon.

          Jakson tekoälysisällön tuotti ChatGPT 4.0 ja sen äänenä toimi ElevenLabs.
