      - title: Kulttuuriykkönen
        start_time: '2025-06-19T15:02:00+03:00'
        end_time: '2025-06-19T15:55:00+03:00'
        description: |-
          Psykologista jännitystä kirjoittava Martta Kaukonen hämmästyi, kun ulkomaalaiset lukijat pyysivät hänen kirjoihinsa sisältövaroituksia. Ne kertoisivat lukijalle ennalta, mitä mahdollisesti vaikeita ja pelottavia aineksia romaanit sisältävät. “Eräs ystäväni vitsaili, että Terapiassa näitä teemoja on niin monia, että sisältövaroituksia varten pitäisi painattaa oma vihkosensa”, kirjoitti Kaukonen vuoden 2021 esikoisestaan Kirjailija-lehden blogissa. 

          Kotimaisessa kirjallisuudessa sisältövaroituksia ei vielä juuri näy, mutta mihin niitä tarvitaan ja miten ne vaikuttavat vastaanottajan kokemukseen? Miten paljon kirjailijan pitää ajatella lukijan mahdollista traumatisoitumista?

          Haastateltavana on kirjailija Martta Kaukonen.

          Toimittajana on Pauliina Grym.
