          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, miksi on niin monia kirkkokuntia ja uskonsuuntia?
          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 26. osa. 
