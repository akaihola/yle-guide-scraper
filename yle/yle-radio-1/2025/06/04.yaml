        start_time: '2025-06-04T22:28:06+03:00'
        end_time: '2025-06-04T22:55:31+03:00'
        description: |+
          Jussi Halla-ahon tuomio uskonrauhan rikkomisesta kovenee hovioikeudessa, mutta hän näkee tuomiossa myös paljon mahdollisuuksia. Suomen Sisun keskustelupiirissä Jussi ystävystyy Matias Turkkilan kanssa. Hän myös tapaa kiinnostavan nuoren naisen, Elisan, joka tuntuu jakavan hänen arvonsa. Jussi jatkaa kärjekkäitä kirjoituksiaan Hommaforumissa ja kerää yhä laajempaa kannatusta sekä kasvavaa vastustusta. Timo Soini hyväksyy Jussin puolueen jäseneksi ja saa riesakseen maahanmuuttoa vastustavat nuivat. 

