      - title: 'Havaintoja muutoksesta: Vaietut esivaihdevuodet'
        start_time: '2025-06-04T10:00:00+03:00'
        end_time: '2025-06-04T10:50:00+03:00'
        description: |
          Esivaihdevuodet koskettavat jo kolme- ja nelikymppisiä. Oirekimara saatetaan kuitenkin aivan liian usein laittaa stressin piikkiin. Miksi esivaihdevuosiin ja vaihdevuosiin liittyy edelleen häpeää ja vaikenemista? Millainen merkitys vaihdevuosilla on kansanterveyden ja kulttuurin näkökulmasta? Onko meillä tulevaisuudessa kenties vaihdevuosineuvoloita?
          Toimittaja Satu Kivelä keskustelee aiheesta yhdessä tietokirjailija ja toimittaja Aino-Mari Tuurin ja gynegologi Leena Väisälän kanssa. 
