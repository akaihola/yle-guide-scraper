      - title: Kulttuuriykkönen
        start_time: '2025-06-04T15:02:00+03:00'
        end_time: '2025-06-04T15:55:00+03:00'
        description: |
          Kuvan kevät-maisterinäyttelyn kuraattori Nina Liebenberg pyysi jokaista opiskelijaa valitsemaan näyttelyprosessin alkuvaiheessa henkilökohtaisen, merkityksellisen esineen. Millä tavalla esine voi toimia taiteellisen ajattelun avaajana? Millä tavalla esine avaa taiteilijalle uusia tunteita ja näkemyksiä omasta taiteestaan? Vaikuttaako esine myös siihen että taideteoksesta tulee enemmän konkreettinen, materialistinen?

          Kuvan kevät tuo esille taiteilijoiden tulkintaa ajan hengestä. Tänä vuonna teemoista voi löytyä memento mori, uhrilahja, arkeologinen artefakti, binäärikoodi, dystooppinen jäänne,  madonreikä, taikuus ja immateriaalisuus. Näyttely avaa näkymän siihen, missä nykytaiteessa mennään, millaiset teemat ovat nousemassa ja mikä ammattilaisiksi valmistuvia kuvataiteilijoita askarruttaa juuri nyt.

          Jani Luoman videoissa ja performansseissa syvennytään läheisten ihmisten välisiin keskusteluihin. Hän nauhoittaa päiväkirjamaisia video-otoksia ja ääniä joita hän käyttää teoksissaan fragmentteina.

          Fanny Varjo on kiinnostunut myyteistä joita hän heijastaa installaatioissaan. Nyt kiinnostuksen kohteena ovat jalokivet ja eläimen vatsalaukussa muodustuneet besoaarikivet, joita käytettiin keskiajalla myrkyn löytämiseen sekä suojana pahaa silmää vastaan.

          Ohjelman vieraina ovat dekaani Leevi Haapala, opiskelijat Fanny Varjo ja Jani Luoma.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
