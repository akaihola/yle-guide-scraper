      - title: 'Laura Korhosen Jazzklubi: Fuusiojazzia vai sittenkin progressiivista rockia?'
        start_time: '2025-06-04T17:35:00+03:00'
        end_time: '2025-06-04T18:35:00+03:00'
        description: |
          Olen viimeaikoina pohtinut, mitä eroa on fuusiojazzilla ja progressiivisella rockilla. Lopputulemana on todettava, että usein ero on vain veteen piirretty viiva. Tässä jaksossa progressiivisen rockin ja fuusiojazzin yhteneväisyyksien puntarointia.
