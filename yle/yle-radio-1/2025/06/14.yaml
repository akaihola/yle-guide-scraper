      - title: 'Ykköskolumni: Timo R. Stewart: Palestiinan itsenäisyyden tunnustaminen ei ole prosessin loppu, vaan sen alku'
        start_time: '2025-06-14T14:55:00+03:00'
        end_time: '2025-06-14T15:00:00+03:00'
        description: |-
