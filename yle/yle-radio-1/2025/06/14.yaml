      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus viheltävä pankkiiri'
        start_time: '2025-06-14T15:00:00+03:00'
        end_time: '2025-06-14T15:20:00+03:00'
        description: |-
          Pieni, luonnon ympäröimä Puutarhakaupunki vaikuttaa ulospäin leppoisalta. Pinnan alla mikään ei kuitenkaan ole sitä miltä näyttää. Onko kaikilla puhtaat perunat pussissa? Kaupunkiin saa työkutsun salapoliisi Klaus “Lasu” Forsblom. Hän joutuu syvälle selvityksen tielle, kun jälleen vuosien jälkeen on löytynyt ruumis, jonka suussa on peruna. Tutkimusten, tiedotustilaisuuksien ja menneisyyden taakkojen pyörteissä Forsblom päätyy vaikeiden tunteiden äärelle, mutta tehtävä on silti hoidettava - vaikka pöydällä olevan kissan avulla. Puutarhakaupungin murhamysteerit, tapaus perunamurhat on uusi kahdeksanosainen dekkarikuunnelmasarja, joka tarjoilee komediallista jännitystä.
