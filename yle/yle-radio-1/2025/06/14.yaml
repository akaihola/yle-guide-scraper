      - title: 'Luomiskertomus: Aamos Honka -salanimellä kirjoitettu trilleri kuvaa vetävästi hybridisodankäyntiä'
        start_time: '2025-06-14T07:31:00+03:00'
        end_time: '2025-06-14T07:56:00+03:00'
        description: |-
          Aamos Hongan Punainen verkko on tiedustelumaailmaan sijoittuva esikoiskirja, joka kuvittelee tapahtumia, jotka voisivat hyvin tapahtua todellisuudessa. Luomiskertomuksessa kirjailija kertoo kirjan taustoista ja kirjoitusprosessista. Aamos Honka on salanimi, mutta kirjoittajan oikea henkilöllisyys on toimituksen tiedossa. Toimittajana on Jonni Roos.
