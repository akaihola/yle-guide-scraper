      - title: Ruben Stiller
        start_time: '2025-06-20T10:00:00+03:00'
        end_time: '2025-06-20T10:55:00+03:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Monumentaalilaulaja Helge Lindberg'
        start_time: '2025-06-20T11:00:00+03:00'
        end_time: '2025-06-20T11:52:00+03:00'
        description: |
          ”Kumma kyllä, vaatelias ja vaatimaton voimamies ei ole oopperalaulaja, vaan teki laulu-uransa kiertävänä konserttilaulajana. Ja kun kurkistamme hänen elämäänsä, erityisesti uran huippuvaiheeseen, joka sijoittuu 1920-luvulle, saamme mainion tilaisuuden yrittää hahmottaa, minkälaista oli konserttielämä sata vuotta sitten.” - Minna Lindgren esitelmöi.
      - title: Päivän mietelause ja Turun tuomiokirkon kello lyö 12
        start_time: '2025-06-20T11:57:00+03:00'
        end_time: '2025-06-20T12:00:00+03:00'
        description: |-
          Päivän mietelauseena kuullaan runo Ylen Sanoita linnunlaulu -runokilpailusta. 
      - title: Yle Uutiset ja sää
        start_time: '2025-06-20T12:00:00+03:00'
