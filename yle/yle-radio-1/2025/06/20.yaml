      - title: Ruben Stiller
        start_time: '2025-06-20T10:00:00+03:00'
        end_time: '2025-06-20T10:55:00+03:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Monumentaalilaulaja Helge Lindberg'
        start_time: '2025-06-20T11:00:00+03:00'
        end_time: '2025-06-20T11:52:00+03:00'
        description: |
          ”Kumma kyllä, vaatelias ja vaatimaton voimamies ei ole oopperalaulaja, vaan teki laulu-uransa kiertävänä konserttilaulajana. Ja kun kurkistamme hänen elämäänsä, erityisesti uran huippuvaiheeseen, joka sijoittuu 1920-luvulle, saamme mainion tilaisuuden yrittää hahmottaa, minkälaista oli konserttielämä sata vuotta sitten.” - Minna Lindgren esitelmöi.
      - title: Päivän mietelause ja Turun tuomiokirkon kello lyö 12
        start_time: '2025-06-20T11:57:00+03:00'
        end_time: '2025-06-20T12:00:00+03:00'
        description: |-
          Päivän mietelauseena kuullaan runo Ylen Sanoita linnunlaulu -runokilpailusta. 
      - title: Yle Uutiset ja sää
        start_time: '2025-06-20T12:00:00+03:00'
        end_time: '2025-06-20T12:10:00+03:00'
      - title: 'Tiedeykkönen: Johtuvatko sään ääri-ilmiöt ilmastonmuutoksesta?'
        start_time: '2025-06-20T12:10:00+03:00'
        end_time: '2025-06-20T12:59:30+03:00'
        description: |+
          Lapin viime kesä oli poikkeuksellisen lämmin. Tuoreen huippututkimuksen mukaan syy oli ilmastonmuutos. Entä voimistaako se myös muita sään ääri-ilmiötä kuten rajuja rankkasateita ja hurjia myrskyjä? Onko meidän syytä olla huolissaan? 
          Kuinka ilmastonmuutoksen osuutta äärisääilmiöihin on ylipäätään mahdollista arvioida? Haasteltavana Ilmatieteen laitoksen tutkija Mika Rantanen. Toimittajana Minna Korhonen.

      - title: Radio 1:n iltapäivä
        start_time: '2025-06-20T13:00:00+03:00'
        end_time: '2025-06-20T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän suvista musiikkia kevyestä jazzista etnoon ja kevyen musiikin klassikoihin. Juontajana Jari Aula N. klo 13:10 Paula Jokimiehen haastattelussa elokuvaaja Teemu Liakka. Miten luonto toimii kuvauskohteena?  N. klo 14 Luomiskertomuksessa  vieraana on itsenäisen ja itsepäisen Ellin romaaninsa sivuille kirjoittanut Raija-Sinikka Rantala. Toimittajana Jukka Kuosmanen.
      - title: 'Taiteilijatapaaminen: Lyyti ja Sepikka laulavat planeettamme palamisesta'
        start_time: '2025-06-20T15:00:00+03:00'
        end_time: '2025-06-20T15:55:00+03:00'
        description: |
          Laulaja-lauluntekijät Lydia Lehtola ja Joni Seppänen kertovat Tatu Tammisen haastattelussa, millaisen ajattelun pohjalta heidän tarkkanäköinen aikalaiskerrontansa on syntynyt. Molemmille on täysin luontevaa kirjoittaa ja esittää lauluja, jotka kommentoivat ilmastonmuutoksen ja luontokadon kaltaisia asioita.
