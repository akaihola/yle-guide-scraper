        start_time: '2025-06-20T12:10:00+03:00'
        end_time: '2025-06-20T12:59:30+03:00'
        description: |+
          Lapin viime kesä oli poikkeuksellisen lämmin. Tuoreen huippututkimuksen mukaan syy oli ilmastonmuutos. Entä voimistaako se myös muita sään ääri-ilmiötä kuten rajuja rankkasateita ja hurjia myrskyjä? Onko meidän syytä olla huolissaan? 
