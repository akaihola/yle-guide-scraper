          O. Merikanto: Onnelliset (Johanna Tuomi, sopraano, Raimo Laukka, baritoni, ja Pentti Kotiranta, piano).

          Melngailis: Januvakars (Juhannusilta) (Dzintra Bluma, mezzosopraano, Martins Klisans, tenori, ja Latvian radion kuoro/Kaspars Putnins).

          Håkanson: Juhannusseppele (Solveig Wikman, piano). 

          I. Hannikainen: Pentin serenadi näyt. Talkootanssit (Heikki Rainio, tenori, ja Pentti Kotiranta, piano).

          Mendelssohn: Scherzo, näytelmämusiikista Kesäyön unelma (Boston Pops Orchestra/Arthur Fiedler). 

          Palmgren: Juhannus (Klemetti-Opiston Kamarikuoro/Harald Andersén).

