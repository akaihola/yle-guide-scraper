          "Näinhän tässä pitikin käydä"
          Seurakuntapastori Elias Riikonen Hämeenlinnasta pohtii ihmisen odotuksia ja toiveita sekä Jumalan tapaa vastata näihin usein odottamattomilla tavoilla.
