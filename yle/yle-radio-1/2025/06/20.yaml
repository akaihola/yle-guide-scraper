      - title: 'Tiedeykkönen: Johtuvatko sään ääri-ilmiöt ilmastonmuutoksesta?'
        start_time: '2025-06-20T12:10:00+03:00'
        end_time: '2025-06-20T12:59:30+03:00'
        description: |+
          Lapin viime kesä oli lämpimin 2000:een vuoteen. Tutkimuksen mukaan lämpötiloja voimisti ilmastonmuutos. Kuinka saadaan selville
          jilmastonmuutoksen osuus sään ääri-ilmiöihin? Haasteltavana Ilmatieteen laitoksen tutkija Mika Rantanen. Toimittajana Minna Korhonen.

      - title: Radio 1:n iltapäivä
        start_time: '2025-06-20T13:00:00+03:00'
        end_time: '2025-06-20T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän suvista musiikkia kevyestä jazzista etnoon ja kevyen musiikin klassikoihin. Juontajana Jari Aula N. klo 13:10 Paula Jokimies haastattelee elokuvaaja Teemu Liakkaa. Miten luonto toimii kuvauskohteena?  N. klo 14 Luomiskertomuksessa  vieraana on itsenäisen ja itsepäisen Ellin romaaninsa sivuille kirjoittanut Raija-Sinikka Rantala. Toimittajana Jukka Kuosmanen.
      - title: 'Taiteilijatapaaminen: Lyyti ja Sepikka laulavat planeettamme palamisesta'
        start_time: '2025-06-20T15:00:00+03:00'
        end_time: '2025-06-20T15:55:00+03:00'
        description: |
          Laulaja-lauluntekijät Lydia Lehtola ja Joni Seppänen kertovat Tatu Tammisen haastattelussa, millaisen ajattelun pohjalta heidän tarkkanäköinen aikalaiskerrontansa on syntynyt. Molemmille on täysin luontevaa kirjoittaa ja esittää lauluja, jotka kommentoivat ilmastonmuutoksen ja luontokadon kaltaisia asioita.
      - title: Yle News
        start_time: '2025-06-20T15:55:00+03:00'
