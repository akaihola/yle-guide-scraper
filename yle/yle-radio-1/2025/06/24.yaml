      - title: Ääniversumi
        start_time: '2025-06-24T19:02:00+03:00'
        end_time: '2025-06-24T19:40:00+03:00'
        description: |
          Stadin kadonneet styget
          Millainen oli Helsingin äänimaisema 1900-luvun alussa? Ainakin kaduilla ja kahviloissa soi huuliharppu sekä harmonikka torvisoittokuntien lisäksi. Ja laulu oli osana ihmisten arkea. Kadunkulmat kaikuivat historian käännekohdista ja kaduilla kohtasivat myös yhteiskuntaluokat. 
          Stadin kadonneet styget on sukellus unohduksiin jääneeseen helsinkiläiseen kansanperinteeseen: arkisiin tarinoihin, kansanlauluihin ja katumusiikkiin, jotka elävät edelleen arkistoissa ja nyt tässä ääniteoksessa. 

          Tämä neljäs ja itsenäinen osa ääniteossarjassa Stadin kadonneet, tuo kuulijan keskelle kaupungin muistoja ja vie takaisin aikaan, jolloin kaduilla kaikuivat kansan äänet ja kuljettiin kohti tasa-arvoisempaa hyvinvointiyhteiskuntaa.

          Työpari muusikko Anna E. Karvonen ja äänisuunnittelija Tuomas Skopa osoittavat kiitoksensa arkistomateriaalien ahkerille kerääjille sekä rohkeille arkistonauhojen äänille.

          Ohjaus ja taustatutkimus, Anna E. Karvonen
          Äänisuunnittelu, Tuomas Skopa
