      - title: Näistä levyistä en luovu
        start_time: '2025-06-07T11:00:00+03:00'
        end_time: '2025-06-07T11:55:00+03:00'
        description: |-
          Laulaja, etnomusikologi Karoliina Kantelinen taitaa niin vienankarjalaiset joikut, itkuvirret, loitsut kuin suomalais-ugrilaiset laulutyylitkin. Tässä pisteessä ei oltaisi ilman tiettyä, käänteentekevää kappaletta. Lempimusiikkiin ja elämään kuuluvat suuret tunteet, joita temperamentikas artisti selittää karjalaisilla juurillaan. Unohtumattomimmat esiitymiset liittyvät hetkiin, jolloin musiikki ja yhteys yleisöön nousee itseä suuremmaksi. Opettajan roolissa monipuolinen musiikin ammattilainen korostaa omista taidoista ja musiikista nauttimista. Toimittajana Marja Vehkanen.
