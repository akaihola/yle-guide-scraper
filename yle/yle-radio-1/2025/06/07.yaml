      - title: 'Salatut eläimet: Joutsen'
        start_time: '2025-06-07T08:35:00+03:00'
        end_time: '2025-06-07T08:55:00+03:00'
        description: |
          Kaisa Pulakan käsittelyssä ovat metsäneläimet karhusta hämähäkkiin ja oravasta käärmeeseen. Ensimmäisessä osassa syvennytään joutsenmytologiaan. Joutsenet ovat kuoleman sanansaattajia ja opastajia matkalla tuonpuoleiseen. Samalla ne ovat luovuuden ja puhtauden vertauskuvia.

          Joutsenet ja ihmiset kietoutuvat myyteissä ja tarinoissa toisiinsa monin tavoin, esimerkkeinä joutsenhahmoisen Zeuksen viettelemä Leda-neito tai pohjoisten kansojen tarina joutsenmorsiamesta. Koska joutsenen höyhenpuvun alta saattoi paljastua ihminen, uhkasi joutsenen metsästäjää varma kuolema. Ohjelmasarjan on toimittanut Kaisa Pulakka ja lukijana on Pietari Kylmälä.
