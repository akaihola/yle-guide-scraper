      - title: 'Luomiskertomus: Riko Saatsi - Yönistujat'
        start_time: '2025-06-07T07:31:00+03:00'
        end_time: '2025-06-07T07:56:00+03:00'
        description: |
          Kirjailija Riko Saatsin uuden Yönistujat-romaanin tarinan taustalla on hänen sukunsa tarina. Suistamon pitäjästä Laatokan pohjoispuolelta 
          evakkona lähtenyt perhe löytää itsensä 1950-luvun Pohjois-Karjalasta. Jo perheenjäsenten etunimet saavat osakseen pilkkaa eivätkä isoäidin hautajaisetkaan onnistu toivotulla tavalla. 

          Toimittaja Jukka Kuosmanen.
