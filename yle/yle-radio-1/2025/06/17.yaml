      - title: 'Jussi Halla-aho - kylmä peli: Herra ja puhemies'
        start_time: '2025-06-17T19:28:00+03:00'
        end_time: '2025-06-17T19:53:00+03:00'
        description: |+
          Perussuomalaiset ja SDP vaaleissa lähes tasoissa ja tarkastuslaskennan jälkeen Perussuomalaiset on toiseksi suurin puolue. Jussi Halla-aho valitaan eduskunnan puhemieheksi, mikä hivelee häntä. Jussi on herra ja puhemies, tasavallan hierarkiassa toisena heti presidentin jälkeen. Vaikka Jussi tietää, että on satuttanut läheisiään taistellessaan vallasta, hän haluaa perheen tukevan häntä vielä kerran - presidentinvaalissa. Vaalikiertueella Jussi ystävystyy muiden ehdokkaiden kanssa ja lähes nauttii vierailusta Elämäni biisi -ohjelmassa. Jussi toivoo, että Riikka Purra kestää paineen niin kauan, että Jussin tärkeät tavoitteet toteutuvat. 


