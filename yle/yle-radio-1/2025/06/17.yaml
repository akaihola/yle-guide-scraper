        start_time: '2025-06-17T13:00:00+03:00'
        end_time: '2025-06-17T13:30:00+03:00'
        description: |-
          Israelin ja Iranin välinen ohjusiskujen kierre on kiristänyt vaarallisesti Lähi-idän tilannetta. Samaan aikaan EU:ssa käynnistellään prosessia, jossa Israelin assosiaatiosopimusta arvioidaan uusiksi Israelin estettyä humanitaarisen avun Gazaan. Onko Euroopalla varaa muuttaa poliittisia suhteitaan Israeliin keskellä ohjusiskujen kierrettä? Strasbourgin radiostudiossa keskustelevat europarlamentaarikot Pekka Toveri (kok. / epp), Maria Guzenina (sd. / s&d) sekä Ville Niinistö (vihr. / greens). Toimittajana on Tapio Pajunen.
