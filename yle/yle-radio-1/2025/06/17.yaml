        description: |-
          Iskut Israelin ja Iranin välillä ovat jatkuneet lähes taukoamatta perjantaista lähtien. Israelin pääministeri Benjamin Netanjahun mukaan  sotilasoperaation tarkoitus on poistaa Iranin Israeliin kohdistama uhka. Yksi uhista on Iranin ydinohjelma. Miten iskut lopulta vaikuttavat Iranin kykyyn valmistaa ydinase? Atte Uusinokan haastattelussa on Maanpuolustuskorkeakoulun everstiluutnantti Juha Mäkelä. 
      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-06-17T17:35:00+03:00'
        end_time: '2025-06-17T18:30:00+03:00'
        description: |
          Koitamme rauhoittaa itsemme, että se mikä puskissa kihisee ja kuhisee ei ole ollenkaan pelottavaa. Kamala ja ihana luonto pistää ihmisen pakenemaan välillä nykytaiteenmuseon arkkitehtoniseen rauhaan. 
          Kissankehdon laulut liikkuvat tänään talossa ja puutarhassa -  ja sekoittuvat välillä vanhaan mystiikkaan.

