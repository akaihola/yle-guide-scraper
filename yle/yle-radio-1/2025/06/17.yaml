      - title: Ykkösaamu
        start_time: '2025-06-17T08:10:00+03:00'
        end_time: '2025-06-17T09:00:00+03:00'
        description: |-
          Iskut Israelin ja Iranin välillä ovat jatkuneet jo päiviä. Keskustelemme sodan vaikutuksista maailmanpolitiikkaan ja -talouteen? 
          Ruotsi aikoo siirtää Viron vankilaan jopa 600 ruotsalaista vankia. Millaista keskustelua hanke on Virossa herättänyt? 
          Hallituksen sisällä on syntynyt eripuraa työsopimuslakiin kirjattavista irtisanomisperusteista, kuten alisuoriutumisesta. Kysymme, onko irtisanominen Suomessa liian helppoa vai vaikeaa. 
          Ilmailualan unioni IAU ilmoittanut lentoliikenteen palveluiden uudesta työnseisauksesta tälle päivälle. Miten päivä sujuu, kun Finnair peruu 143 lentoa? 
          Juontajana Mari Sarolahti. 
