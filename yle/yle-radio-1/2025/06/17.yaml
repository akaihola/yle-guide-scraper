          Gragnani: Allegro triosta D-duuri op.12 kolmelle kitaralle (Dagoberto Linhares, Joaquim Freire, Raymond Migy).

          Faure: Berceuse (Andreas Brantelid, sello, ja Bengt Forsberg, piano).

          Winkler: Napolilainen serenadi (Kerava-kvartetti, sekä Teppo Koivisto, piano, ja Jorma Härkönen, kontrabasso).

          Debussy (sov. S. Assad): Passepied pianosarj. Suite bergamasque (Sergio ja Odair Assad, kitara).

          Nielsen: Aladdinin uni ja aamu-usvain tanssi sarj. Aladdin (Ruotsin radion SO/Esa-Pekka Salonen).

          Monti: Csardas (Emmanuel Pahud, huilu, ja Mariko Anraku, harppu).

          Lunn: Downton Abbey Suite (Chamber Orchestra of London/Alastair King).

          Schubert - Kreisler: Balettimusiikkia n:o 2 G-duuri näyt. Rosamunde (Vilde Frang, viulu ja Jose Gallardo, sello).

