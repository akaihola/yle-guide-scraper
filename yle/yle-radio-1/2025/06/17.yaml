        start_time: '2025-06-17T12:30:00+03:00'
        end_time: '2025-06-17T12:55:00+03:00'
        description: |+
          Kun suomalainen grillaa nautaa, parilalla kypsyvät niin rib eye steakit, entrecoteet, petit tenderit kuin picanhatkin. Lihanleikkaaja, yrittäjä Rene Kuukkasen johdolla pilkotaan nauta palasiksi ja pohditaan, mistä eri ruhonosien nimet tulevat ja mitä ne tarkoittavat. Toimittaja on Pasi Heikura.



