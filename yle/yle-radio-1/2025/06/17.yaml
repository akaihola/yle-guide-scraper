          Ukrainan drooni-iskut Venäjälle kuun alussa aiheuttivat miljardien kalustotuhot Venäjän asevoimille. Pommi- ja tutkavalvontakoneisiin kohdistuneet iskut toteutettiin halvoilla, muutaman satasen maksavilla drooneilla.

          Ukraina on noussut Venäjän hyökkäyssodan myötä merkittäväksi droonivalmistajaksi. Sen tavoitteena on valmistaa kuluvana vuonna jopa kolme miljoonaa droonia.  Ohjelmassa käydään Kiovassa tutustumassa yhteen Ukrainan lukuisista droonivalmistajista.

          Ohjelmassa haastateltavien asiantuntijoiden mukaan iskut osoittivat Ukrainalta kekseliäisyyttä ja kyvykkyyttä. Samalla Ukraina näytti venäläisille, että syvälläkään Venäjällä ei olla turvassa drooneilta.

          Moderni sodankäynti drooneineen edellyttää ketteryyttä ja nopeaa muutoskykyä alan toimijoilta. Suomessa yli 40 yritystä ja tutkimuslaitosta tekee yhteistyötä Digital Defence ekosyysteemiksi. Suomesta löytyy jo maailman huippuosaamista droonin havaitsemis- ja torjuntajärjestelmien valmistamisessa. Sensofusion-yhtiön toimitusjohtaja arvioi ohjelmassa, mihin suuntaan droonit ovat parhaillaan kehittymässä ja kuinka tähän vastata.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Maxim Fedorov ja Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
