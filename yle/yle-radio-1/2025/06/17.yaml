      - title: 'Jussi Halla-aho - kylmä peli: Taas ulkokehällä'
        start_time: '2025-06-17T19:02:00+03:00'
        end_time: '2025-06-17T19:26:00+03:00'
        description: |+
          Jussi Halla-aho tajuaa näytelleensä sivuosaa poliittisessa teatterissa, jossa kokeneet pelin poliitikot pettivät hänet. Perussuomalainen puolue hajoaa, kun Soinilaiset loikkaavat puolueesta ja perustavat uuden eduskuntaryhmän. Pääministeri lentää yksityiskoneellaan Kultarantaan tekemään eroilmoitusta, mutta kääntyy takaisin, kun kuulee, että hallitus voi sittenkin jatkaa. Perussuomalaisten kannatus romahtaa ja Eduskuntavaaleihin on enää pari vuotta. Ehtiikö Jussi nostaa puolueen suurten joukkoon, missä Suomea hallitaan? 

