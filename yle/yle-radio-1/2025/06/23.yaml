        start_time: '2025-06-23T15:02:00+03:00'
        end_time: '2025-06-23T15:55:00+03:00'
        description: |-
          Colossal Biosciences -bioteknologiayritys ilmoitti keväällä, että se oli onnistunut luomaan kolme harmaasuden pentua, jotka kantavat muinaisten hirviösusien (Aenocyon dirus) geenejä. Nykyisiä susia paljon isommat hirviösudet kuolivat sukupuuttoon noin 13 000 vuotta sitten. Vaikka yhdysvaltalaisen yrityksen saavutus on merkittävä, se herättää myös kysymyksiä siitä, kuinka pitkälle geenimuokkauksessa voidaan mennä ja mitä eettisiä kysymyksiä sukupuuttoon kuolleiden lajien elvyttäminen herättää.

          Studiossa aiheesta keskustelemassa ovat paleobiologian dosentti Suvi Viranta, eläin - ja ympäristöetiikan dosentti Elisa Aaltola sekä kirjailija ja filosofian tohtori Tiina Raevaara.

          Lähetyksen juontaa Nicklas Wancke.
