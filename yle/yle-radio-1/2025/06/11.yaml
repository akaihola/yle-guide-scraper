        start_time: '2025-06-11T19:02:00+03:00'
        end_time: '2025-06-11T21:30:00+03:00'
        description: |+
          Ei tule kesää ennen perinteistä Hietsu is Happeningin kesäkonserttia, joka kuullaan keskiviikkona 11.6. suorana Yle Radio 1:ssä ja Yle Areenassa. 

          Kesäkonsertin ohjelmisto on komea kattaus klassista, jazzia ja kansanmusiikkia. On sooloa, duoa, trioa, kvartettia ja ilta huipentuu, kun koko porukasta kootaan lopussa suuri Hietsun Orkesteri. Veikko Lavin hengessä käymme löysin rantein silakka-apajalle ja jokainen HiH!-minen todellakin on laulun arvoinen!

