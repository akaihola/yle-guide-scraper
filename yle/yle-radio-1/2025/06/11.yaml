      - title: 'Kalle Haatanen: Unkarilaisen autoritarismin nousu'
        start_time: '2025-06-11T12:10:00+03:00'
        end_time: '2025-06-11T12:59:30+03:00'
        description: |
          Unkarin vallitsevaa poliittista järjestelmää kutsutaan myös nimellä "kansallisen yhteistyön järjestelmä". Eihän se pahalta kuulosta, mutta asian ydin on siinä, että normaalit oikeusvaltiolliset ja liberaalidemokratian prosessit ovat nyt uhanalaisia.

          Samalla Unkarista on tullut paha ongelma EU:lle; niin dramaattisiksi erot ovat kasvaneet.

          Valtio-opin yliopistonlehtori Heino Nyyssönen on tarkastellut itäisen Euroopan politiikkaa yli kolmen vuosikymmenen ajan. Hän valottaa tavallaan ikuisuuskysymystä, miksi demokratia ei maistu ja kansat edelleen haikailevat vahvoja johtajia.

          Heino Nyyssönen on nyt Kalle Haatasen vieraana.
