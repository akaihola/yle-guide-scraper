      - title: 'Havaintoja muutoksesta: Lukemisesta ja vähän myös ystävyydestä'
        start_time: '2025-06-11T10:00:00+03:00'
        end_time: '2025-06-11T10:50:00+03:00'
        description: |
          Hyvä kirja on kuin ystävä, jonka luona tuntee olevansa kuin kotonaan. Kirjallisuus kurottaa kohti yhteyttä, joka ylittää ajan ja paikan. Miten lukemamme kirjat muovaavat suhdettamme itseemme, toisiimme ja maailmaan? Millainen merkitys lukemisella on? 
          Toimittaja Satu Kivelä keskustelee aiheesta  WSOY:n kaunokirjallisuuden kustantaja Anna-Riikka Carlsonin ja sosiologi Tiina Helinin kanssa. 
