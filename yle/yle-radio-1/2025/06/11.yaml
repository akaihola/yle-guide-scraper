        description: |+
          Valtionpalkittu Hietsu is Happening! on Helsingin Hietaniemessä Hietsun Paviljongissa (ja joskus sen liepeillä) tapahtuva ennakkoluulottomasti eri taidealojen rajapinnoilla liikkuva, monimuotoinen tapahtumasarja. Sen taiteellisina kuraattoreina toimivat Hietsun paviljongilla majailevat muusikot Mikko Innanen, Petri Kumela ja Antti Lötjönen. Suoran lähetyksen Hietsun Paviljongista toimittaa Ainomaija Pennanen.

          Kesäkuussa 2025 HiH:ssa esiintyvät:

          Maija Kauhanen

          Anni Elif

          Arttu Takalo

          Jaska Lukkarinen

          Fanny Söderström

          Rebecca Roozeman

          Sirja Nironen

          Antti Lötjönen

          Mikko Innanen

          Perti Kumela

