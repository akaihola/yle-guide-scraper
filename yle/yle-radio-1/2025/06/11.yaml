      - title: Kulttuuriykkönen
        start_time: '2025-06-11T15:02:00+03:00'
        end_time: '2025-06-11T15:55:00+03:00'
        description: |-
          Aura Koiviston uutuusromaani Lahottajat (Into, 2025) kertoo sienten ja ihmisten yhteiselosta syrjäkylässä. Tarinassa pappi näkee sienissä jumaluutta, muusikko kuuntelee sienisinfonioita ja mummo kietoutuu sienirihmastoon. Kirja tarkastelee ihmisyyttä uusista näkökulmista ja esittelee hämmästyttävää sienitietoa – niiden kyvyt ja lajit ovat moninaiset, ja sienet voivat olla yhteistyökumppaneita tai loisia.

          Sienistä voisi olla apua myös mielenterveysongelmien hoidossa. Psilobiinit ovat luonnossa esiintyviä, erityisesti tietyissä sienissä esiintyviä psykoaktiivisia yhdisteitä, jotka vaikuttavat aivojen serotoniinireseptoreihin. Tutkimusten mukaan psilobiini voi lievittää vaikeaa masennusta ohjatun psykoterapian yhteydessä. Hannu Alhon johtama tutkimus selvitti, miten psilobysiineillä voitaisiin hoitaa alkoholiriippuvuutta.

          Sienet ovat sopeutumisen mestareita. Biokemistin ja Jyväskylän yliopiston biokemian emeritusprofessorin Matti Vuennon uusi tietokirja Hämmästyttävät sienet (Gaudeamus, 2025) kertoo sienten viihtyvien yhtä lailla kuivissa ja märissä sekä kuumissa ja kylmissä ympäristöissä - myös meissä ihmisissäkin.

          Sienet ovatkin läsnä myös suositussa pelissä The Last of Us ja sen pohjalta tuotetussa draamasarjassa (MAX), jossa ihmiskunta kamppailee ihmiset tunnistamattomiksi hirviöiksi muuttavan tartunnan kautta. Tartunnan saanut ihminen alkaa puskea ruumistaan sienimäisiä ulokkeita menettäen oman kehonsa ja mielensä hallinnan.

          Mikä on ihmisen ja sienten suhde, ja kumpi voittaisi taistelussa, sienet vai ihmiset? Voiko sienistä todellisuudessa kasvaa uhka ihmiskunnalle? Ja voivatko sienet olla apuna mielenterveysongelmien ja päihdeongelmien hoidossa?

          Haastateltavina ovat kirjailija Aura Koivisto, päihdelääketieteen professori emeritus Hannu Alho ja biokemisti ja Jyväskylän yliopiston biokemian emeritusprofessori Matti Vuento.

          Lähetyksen toimittaa Pauliina Grym.
