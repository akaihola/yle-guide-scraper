          Arenski: Elegia pianotriosta n:o 1 d-molli (Rembrandt-trio). 

          W.A. Mozart: Papagenon aaria "Ein Mädchen oder Weibchen" oopp. Taikahuilu (Thomas Quasthoff, bassobaritoni, ja Württembergin kamariork./Jörg Faerber).

          Fibich: Poème (Tshekkiläinen FO/Václav Neumann).

          Chopin: Nokturno Des-duuri (Janne Mertanen, piano).

          Franck: Roses et papillons (Chen Reiss, sopraano, ja Charles Spencer, piano).

          Rodrigo: Canario Fantasiasta aatelismiehelle (Andrés Segovia, kitara, ja Symphony of the Air/Enrique Jordá).

          Fauré (sov. Procter): Nell (Gregory Hustis, käyrätorvi, ja Steven Harlos, piano).

          Palmgren: Muratti (Risto Lauriala, piano).

          Puccini: Musettan valssi oopp. La Bohème (Boston Pops/Arthur Fiedler).

