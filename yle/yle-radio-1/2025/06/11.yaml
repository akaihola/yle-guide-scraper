      - title: 'Laura Korhosen Jazzklubi: Musiikki meren muistin tukena'
        start_time: '2025-06-11T17:35:00+03:00'
        end_time: '2025-06-11T18:35:00+03:00'
        description: |
          Meren syvyyksissä on valtavasti monimuotoista elämää. Merellä on myös muisti. Tällä viikolla heittäydytään siis meren huomaan, tarkastellen sen kauneutta, mutta myös siellä tapahtuvaa kauheutta.
