        description: |
          "28. Minä uskon - auta minua epäuskossani"
          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, kuittaako anteeksiantamus kaikki rikkeet ja synnit?
          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 28. osa. 
