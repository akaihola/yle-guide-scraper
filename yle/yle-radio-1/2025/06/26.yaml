      - title: Kulttuuriykkönen
        start_time: '2025-06-26T15:02:00+03:00'
        end_time: '2025-06-26T15:55:00+03:00'
        description: |
          Pohjoismaalaiset myyvät omaisuutensa, jättävät työpaikkansa ja muuttavat Italiaan. Mitä he etsivät vastapainoksi omalle urakeskeiselle elämäntyylilleen? Italia vetää myös suomalaisia sisustusalan ammattilaisia puoleensa. Ruotsalaisen sisustusgurun Marie Olsson Nylanderin remontoima vanha Palazzo Cirillo Sisiliassa on tullut tutuksi suomalaisillekin SVT:n tv-sarjasta Unelmakoti Sisiliassa. Suomalaiset sisustajat matkustivat inspiroitumaan palatsista, mitä he ammensivat rosoisesta tyylistä? Miltä tuntui astua jopa vaaralliselta näyttävään satoja vuosia sitten rakennettuun hauraaseen rakennukseen?

          Tietokirjailija Jutta Ylä-Mononen on opiskellut antiikkia ja modernia sisustussuunnittelua ja arkkitehtuuria Firenzessä. Hän tuntee tyylisuunnat 1400-luvusta eteenpän. Ylä-Mononen kirjoittaa parhaillaan kirjaa roomalaisista kodeista. 

          Ohjelman vieraina ovat tietokirjailija Jutta Ylä-Mononen, Sisiliassa vierailleet sisustustoimittaja Maija-Liisa Mustonen ja mainostoimisto- ja verkkokauppayrittäjä Mari Tauler.

          Ohjelman juontaa Pia-Maria Lehtola.

          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
