      - title: Etnokonsertteja
        start_time: '2025-06-26T19:02:00+03:00'
        end_time: '2025-06-26T20:37:00+03:00'
        description: |
          Tänä vuonna tulee kuluneeksi 100 vuotta kuubalaisen laulajattaren, Salsan kuningattaren, Celia Cruzin (1925–2003) syntymästä. Kuulemme laulajatar Celia Cruzin ja Tito Puenten -orkesterin konsertin Fabrik -klubilla Hampurissa heinäkuussa 1990. Konsertin on taltioinut Pohjois-Saksan yleisradioyhtiö NDR. Toimittajana on Miika Lauriala. 
      - title: 'Sorvali & Stellan - päätapahtumia: “Kattokaa ny plikat, tuolla on hirvi”'
        start_time: '2025-06-26T21:35:00+03:00'
        end_time: '2025-06-26T22:08:00+03:00'
        description: |
          Miten isät ovat muovanneet meitä ihmisinä? Miitta ja Sanna keskustelevat isistään, joiden kanssa on ajettu kippuraisilla teillä, oltu mukana kirkonmenoissa - ja opittu huumorista.
          Miten isät ovat vaikuttaneet molempien elämään ja miten isien perintö elää heissä edelleen? Jaksossa käydään läpi lämpimiä muistoja lapsuudesta, mutta myös vaikeita hetkiä elämän varrelta. 
      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus rönsylilja: Kosto kiehuu sydämessä'
        start_time: '2025-06-26T22:30:30+03:00'
        end_time: '2025-06-26T22:49:30+03:00'
        description: |-
          3/8. Puutarhakaupungissa on aikainen kesä, luonto tuntuu kuin räjähtävän kukkineen ja pesivine lintuineen. Aikainen kesä aiheuttaa puutarhakaupunkilaisissa myös poikkeuksellista levottomuutta. Paikallisen syväkurkun, Pike Puustisen parvekkeella kasvava rönsylilja alkaa rönsyillä epäilyttävän runsaasti, aivan kuin kasvi haluaisi kertoa jotain. Samaan aikaan metsästä löytyvät verinen teltta ja tavarat, mutta ei ruumista. Onko joku kuitenkin murhattu? Näin poliisipäällikkö Mirva Paukulla on jälleen edessään koko Puutarhakaupunkia ravisteleva mysteeri. Ja paikalle on kutsuttava salapoliisi Klaus “Lasu” Forsblom sekä työpari Ugge Imbo. Ehtiikö kaksikko viettää myös kesälomaa mysteerin selvittämisen tuoksinnassa?
          Puutarhakaupungin murhamysteerit, tapaus rönsylilja on kahdeksanosainen dekkarikuunnelmasarja, joka tarjoilee komediallista jännitystä aiemmilta kausilta (tapaus perunamurhat, tapaus viheltävä pankkiiri) tutuissa kuvioissa. Mutta murhamysteerit, ne ovat joka kerta erilaiset.

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Hanna-Helena Kinnunen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Rooleissa: Jarkko Pajunen, Emilia Sinisalo, Ursula Salo, Sari Mällinen, Antti Lang, Vilma Hartikainen, Jukka Pitkänen, Sarah Puukka, Kaija Kärkinen, Tero Koponen ja Pekka Autiovuori.
          Tuotantokoordinaattori: Eveliina Solja.
          Tuotanto: Laura Jaakkola, Yle Draama 2025.
