      - title: Kielen päällä - Tietotekniikka ja some ovat tehneet lukemisesta tekstin sivelyä
        start_time: '2025-06-26T18:27:00+03:00'
        end_time: '2025-06-26T18:35:00+03:00'
        description: |
          Tietoteknistynyt maailma on tehnyt lukemisesta tekstin sivelyä. Maailma muuttuu, mutta samalla kieli köyhtyy. Moni ei enää muista lukemaansa. Onko syytä olla huolissaan nuorten kielen kehittymisestä? Vieraana on äidinkielenopettaja Irene Bonsdorff Töölön yhteiskoulusta Helsingistä. Toimittajana on Jari Aula. Ohjelma on uusinta lokakuulta 2024.
