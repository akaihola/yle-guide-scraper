        start_time: '2025-06-26T12:10:00+03:00'
        end_time: '2025-06-26T12:50:00+03:00'
        description: |-
          Taleban nousi uudelleen valtaan Afganistanissa vuonna 2021. Tämän sunnilaisen konservatiivisen ääriliikkeen ylin johtaja on Hibatullah Akhundzada ”uskollisten emiiri”. Hänen johdollaan Afganistanissa on käynnissä sukupuoli-apartheid. YK:n mukaan Afganistanista on tullut Taleban-hallinnon alla kaikkein eniten naisten oikeuksia sortava valtio koko maailmassa.
          Asiantuntijana on Kauppalehti Option toimituspäällikkö Mikko Metsämäki. Toimittajana Raimo Tyykiluoto. 
