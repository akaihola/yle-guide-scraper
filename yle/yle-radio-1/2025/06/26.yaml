      - title: 'Ulkolinja-podcast: USA:ssa tiukimmat abortinvastustajat pitävät ehkäisypilleriäkin murhana'
        start_time: '2025-06-26T17:10:00+03:00'
        end_time: '2025-06-26T17:35:00+03:00'
        description: |
          Aborttioikeus on keskeinen kysymys Yhdysvaltain presidentinvaaleissa. Se voi jopa ratkaista vaalit, sillä suhtautuminen aborttiin jakaa voimakkaasti amerikkalaisia. Abortinvastustajien mielestä raskaudenkeskeytys on aina murha. He toivovat, että abortti kiellettäisiin Yhdysvaltain kaikissa osavaltioissa. Ulkolinjan Minna Pye tapasi kiihkeitä abortinvastustajia Teksasin sydänmailla.
          Ohjelma on viime syyskuulta.
      - title: Tuuli Saksalan keidas
        start_time: '2025-06-26T17:35:00+03:00'
        end_time: '2025-06-26T18:25:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
