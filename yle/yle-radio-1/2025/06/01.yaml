      - title: Marko Gustafssonin vieraana kirjailija, opettaja Tommi Kinnunen
        start_time: '2025-06-01T14:00:00+03:00'
        end_time: '2025-06-01T14:46:00+03:00'
        description: |
          “Meillä on todella paljon kansa taisteli - miehet muistelevat tarinoita. Minä en osaa tuoda siihen joukkoon mitään uutta. Mutta sodan kokeneiden naisten ja lasten tarinoita ei ole kerrottu tarpeeksi. Niistä haluan kirjoittaa”, sanoo Tommi Kinnunen.
          Kinnusen kirjoista voi löytää saman oivalluksen, joka Tommilla on myös omassa elämässään. “Ihmistä ei saisi määritellä tiettyyn muottiin, tai rooliin”, Tommi Kinnunen muistuttaa.
