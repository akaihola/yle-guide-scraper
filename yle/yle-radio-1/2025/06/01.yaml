      - title: 'Klasariparatiisi: Voitokas satakieli ja muita kevättarinoita'
        start_time: '2025-06-01T07:02:23+03:00'
        end_time: '2025-06-01T07:57:06+03:00'
        description: |
          Satakielet ja pelästynyt hemppo, ne kuuluvat kevääseen. Niin myös Anne Boleynin laulukirja ja elokuvamusiikki, joka kertoo hyvästä kuningas Renéstä. Kaikissa soivat valoisat ja läpikuultavat sävelet, joita aina tarvitaan.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Claudin de Sermisy: Jouyssance vous donneray (Clare Wilkinson, laulu, ja Jacob Heringman, luuttu).

          Francois Couperin: Sarja cembalolle no 14 D-duuri, osia:
          1. Le rossignol en-amour (Rakastunut satakieli) - 2. Double du rossignol
          3. La linote-éfarouchée (Pelästynyt hemppo)
          4. Les fauvétes plaintives (Valittavat kertut)
          5. Le rossignol-vainqueur (Onnistunut satakieli)
          7. Le carillon de Cithére (Kytheran kellot)
          8. Le petit-rien (Pieni ei-mitään)
          (Elina Mustonen, cembalo).

