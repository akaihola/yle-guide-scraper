        description: |
          Glazunov: Masurkka balettisarj. A-duuri (Minnesotan ork./Edo de Waart).

          Saint-Saëns: Joutsen (Jacqueline Du Pre, sello, ja Osian Elis, harppu).

          Rossini: Don Ramiron ja Dandinin duetto "Zitto, zitto: piano, piano" oopp. La Cenerentola (Francisco Araiza, tenori, ja Domenico Trimarchi, baritoni, sekä Cappella Coloniensis/Gabriele Ferro).

          J.S. Bach: Preludi ja fuuga n:o 5 kok. Das Wohltemperierte Klavier (Mie Miki, harmonikka). 

          Glass (sov. Badzura): Opening teoks. Glassworks (Vikingur Olafsson, piano, sekä Siggi String Quartet).

          J. Haydn: Divertimento G-duuri (Lontoolainen trio n:o 4) (Jean-Pierre Rampal, huilu, Isaac Stern, viulu, ja Mstislav Rostropovitsh, sello).

          Offenbach: Finaali (Galoppi) oper. Matka kuuhun (Musiciens du Louvre -ork./Marc Minkowski).

          Karlsson: Göta (The Real Group).

          Andrée: Andante quasi recitativo jousiorkesterille (Göteborgin oopperan ork./David Bergström, viulu).

          Puccini: Musettan valssi "Quando me'n vo"oopp. La Bohème (Anna Netrebko, sopraano, ja Wienin filharmonikot/Gianandrea Noseda).

          V. Aulin: Impromptu kok. Fem tondikter för pianoforte (Lucia Negro, piano).

          Morricone: Teema elok. The Untouchables (Lahjomattomat) (Ork./Ennio Morricone).
