      - title: 'Elävä historia: Walesin paastoava tyttö - Sarah Jacob ei syönyt, ja se kuohutti viktoriaanista Britanniaa'
        start_time: '2025-06-01T15:00:00+03:00'
        end_time: '2025-06-01T15:49:30+03:00'
        description: |
          Voiko ihminen selvitä vuosia ilman ruokaa ja juomaa? Näin ainakin uskoivat ne, jotka matkustivat Walesin maaseudulle tapaamaan ihmeellistä Sarah Jacobia. Herttaisesta, sievästi puetusta tytöstä tuli maanlaajuinen kuuluisuus, sillä hän ei ollut syönyt kahteen vuoteen. Mitä tapahtuu, kun kaksi erilaista maailmankuvaa ottaa mittaa toisistaan pienen tytön vuoteen äärellä 1860-luvun Britanniassa? Haastateltavana: Soile Ylivuori, historian apulaisprofessori Helsingin yliopistosta. Toimittajana Henna-Leena Kallio. Äänisuunnittelijana: Panu Willman.
