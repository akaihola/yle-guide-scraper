      - title: 'Keinuva talo - Mika Kauhanen: Kansanmusiikin pienet suuret idyllit: Doolin, Irlanti'
        start_time: '2025-06-02T17:35:00+03:00'
        end_time: '2025-06-02T18:34:20+03:00'
        description: |
          Syrjäseudut ja piskuiset pitäjät voivat olla musiikin hienoimpia keitaita, aivan parhaita paikkoja. Kesäkuun teemasarja Keinuvassa talossa vie kansanmusiikin pieniin suuriin idylleihin. Miksi musiikki kukoistaa näissä kylissä – onko se jotain juomavedessä?

          Ensimmäisen idyllijakson kohteena on Irlannin länsirannikolla sijaitseva Doolin, Cliffs of Moherin tuntumassa sijaitseva pelimannikylä, jota ei unohda kerran siellä käytyään. Toimittajana Mika Kauhanen.
