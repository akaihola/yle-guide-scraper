      - title: Önningebyn taiteilijasiirtokunta ja muuttuva taiteilijuus 1800-1900-lukujen vaihteessa
        start_time: '2025-06-02T15:02:00+03:00'
        end_time: '2025-06-02T15:55:00+03:00'
        description: |
          Önningebyn taiteilijasiirtokunta Ahvenanmaalla oli yksi tärkeistä kuvataiteilijoiden yhteenliittymistä 1800-luvun lopulla. Kuvataiteilijat kokoontuivat pieneen Önningebyn kylään kesäkuukausiksi maalaamaan ja ideoimaan uutta. Tuohon aikaan luotiin monia niistä taiteilija-ammatin ja luovan yhteisöllisyyden muodoista, jotka ovat tuttuja nykyisestäkin taidemaailmasta. Taiteilijasiirtokunnista ja taiteilijuuden muutoksista ovat keskustelemassa taidehistorioitsija Salla Leponiemi ja syksyllä Didrichsenin taidemuseon johtajana aloittava Anna-Maria Wiljanen.
          Juontaja on Pietari Kylmälä.
