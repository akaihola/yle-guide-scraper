      - title: 'Luomiskertomus: Raija-Sinikka Rantala - Elli'
        start_time: '2025-06-21T07:31:00+03:00'
        end_time: '2025-06-21T07:56:00+03:00'
        description: |
          Näyttelijä Elli Tompuri oli 1900-luvun alkupuolella yksi Suomen tunnetuimmista näyttelijöistä. Silti hän on jäänyt unohduksiin. Raija-Sinikka Rantala on kirjoitti romaanin, jonka päähenkilö on näyttelijäsuuruus Elli Tompuri. Kuinka todellisesta henkilöstä tehdään romaanin kuviteltu hahmo? Miksi Tompuri unohdettiin niin nopeasti hänen kuolemansa jälkeen? Luomiskertomuksen vieraana on itsenäisen ja itsepäisen Ellin romaaninsa sivuille kirjoittanut Raija-Sinikka Rantala. 

          Toimittaja Jukka Kuosmanen.
