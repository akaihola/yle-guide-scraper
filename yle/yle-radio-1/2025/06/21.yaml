      - title: 'Salatut eläimet: Susi'
        start_time: '2025-06-21T08:35:00+03:00'
        end_time: '2025-06-21T08:55:00+03:00'
        description: |2
           Kautta vuosisatojen sudet on nähty villeinä ja kesyttämättöminä yhteiskunnan outolaisina.
          Suurin susivihan lietsoja on ollut kristinusko. Raamatussa susi on yksiselitteisesti paha. Ohjelmasta selviää myös, mitä piirteitä kannattaa tarkkailla, jos epäilet naapurisi hiipivän öisin ihmissutena! Ohjelmasarjan on toimittanut Kaisa Pulakka ja lukijana on Pietari Kylmälä.
