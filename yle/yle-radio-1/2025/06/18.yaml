      - title: 'Kulttuuriykkönen: Iron Maiden – 50 vuotta heavy metal -maailmanvalloitusta '
        start_time: '2025-06-18T15:02:00+03:00'
        end_time: '2025-06-18T15:55:00+03:00'
        description: |
          Brittiläinen heavy metal -musiikin pioneeribändi Iron Maiden täyttää tänä vuonna 50 vuotta. Bändin uraa juhlistava Run for Your Lives -kiertue käy myös Helsingin Olympiastadionilla esittämässä valikoitua materiaalia bändin yhdeksältä ensimmäiseltä albumilta. Kyseinen keikka on jo 31. bändin esiintyminen Suomessa. 

          Kulttuuriykkösessä pohditaan, mikä on Iron Maidenin vaikutus musiikki- ja populaarikulttuurille? Miksi vuonna 1975 Itä-Lontoossa perustetusta bändistä on tullut yksi merkittävimmistä rock-bändeistä maailmassa, ja ylisukupolvinen kokemus myös Suomessa? 

          Miten Iron Maiden on pystynyt täyttämään stadioneita siinä, missä muut aktiiviset metallibändit ovat joutuneet tyytymään yhä pieneneviin areenoihin? Mikä on energisistä keikoistaan ja intensiivisestä kiertämisestä tunnetun Iron Maidenin tulevaisuus, kun muusikoiden keski-ikä on pian jo 70 vuotta?

          Vieraina Viikonloppusoturit-podcastin toimittaja Tero Ikäheimonen, muusikko Johanna Pirinen sekä päätoimittaja Matti Riekki. Juhani Kenttämaa toimittaa.
