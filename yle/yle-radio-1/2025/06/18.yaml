      - title: 'Havaintoja muutoksesta: Harvinainen hiljaisuus'
        start_time: '2025-06-18T10:00:00+03:00'
        end_time: '2025-06-18T10:50:00+03:00'
        description: |
          Maailmassa riittää melua, melskettä ja ärsykkeitä. Hiljaisuuden äärelle täytyy usein ihan erikseen hakeutua. Hiljaisuus rauhoittaa ja hoitaa monin tavoin. Mitä hiljaisuudessa on mahdollista kuulla? Millainen merkitys hiljaisuudella on taiteen tekemisessä? Miksi hiljaisuus on ajankohtaista juuri nyt? Toimittaja Satu Kivelä ja etsii vastauksia kysymyksiin yhdessä hiljaisuutta ja melua tutkineen Outi Ampujan ja kuvataiteilija Ville Löppösen kanssa. 
