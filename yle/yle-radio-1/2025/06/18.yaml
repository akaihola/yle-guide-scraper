      - title: 'Tampereen Sävel: Kuorokatselmuksen päätöskonsertti'
        start_time: '2025-06-18T19:02:00+03:00'
        end_time: '2025-06-18T21:00:00+03:00'
        description: |-
          Tampereen Sävelen kansainvälisen kuorokatselmuksen tarkoituksena on innostaa kuoroja tavoitteelliseen toimintaan, kehittää kuorolaulun tasoa sekä antaa kuoroille mahdollisuus omien kykyjen arviointiin toisten kuorojen rinnalla. Kuorokatselmus huipentuu päätöskonserttiin, jossa tuomaristo jakaa yhteensä 10 000 euroa tunnustuspalkintoina. Lisäksi tuomaristo voi myöntää katselmuksessa erityisesti ansioituneelle kuorolle Grand Prix -nimityksen. 15.6. Tampere-talossa tallennetun konsertin toimittaa Ainomaija Pennanen.

          Kuva: Maarit Kytöharju
