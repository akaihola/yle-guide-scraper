        description: |
          Ranskalaisen Orchester Tous Dehors -yhtyeen OK Boomer -konsertissa kuullaan vauhdikasta vaskijazzia huumorilla höystettynä. Yhtyeessä soittaa 12 eri ikäistä ja taustaista muusikkoa. Mukana on sekä kokeneita muusikoita että nuoria konservatoriosta valmistuneita. Orkesteria johtaa Laurent Dehors. Konserttitaltiointi Leibnitzin jazz-festivaalilla Itävallassa 27.9.2024. 

          Laulaja-kitaristi Piers Faccini ja länsiafrikkalaisen kora-luutun soittaja Ballaké Sissoko konsertoivat Ranskan radion studiolla Pariisissa. He julkaisivat viime vuonna levyn Our Calling, joka juhlistaa avointa dialogia ja muuttoliikettä, oli kyse sitten kasveista, ihmisistä tai eläimistä. Konserttitaltiointi Musiques Métisses -festivaalilla Pariisissa 17.3.2025. 

          Toimittajana on Miika Lauriala. 
