      - title: ' Ovatko autokratiat tulevia maailmanvaltiaita?'
        start_time: '2025-06-05T15:02:00+03:00'
        end_time: '2025-06-05T15:55:00+03:00'
        description: |
          Kulttuuriykkösessä pohditaan autokratioiden nousua, missä valta keskittyy yhdelle henkilölle tai pienelle ryhmälle ilman merkittäviä rajoituksia. Päätökset tehdään itsenäisesti, ja kansalaisten poliittinen osallistuminen on rajoitettua, sisältäen propagandaa ja sensuuria. Esimerkkejä ovat Kiina ja Venäjä, mutta myös Unkarin ja USA:n murros sekä Suomen demokraattisuuden tulevaisuus ovat esillä.

          Lähetyksessä kuullaan Anne Applebaumin haastattelu. Keskustelemassa ovat Ylen Aasian kirjeenvaihtaja Mika Hentunen, toimitusjohtaja Kristiina Helenius ja Helsingin yliopiston tieteenalavastaava Katalin Miklossy.

          Anne Applebaum, toimittaja ja historioitsija, keskittyy autoritaarisiin hallintoihin. Hän puolustaa demokratiaa ja kritisoi autoritaarisuutta, ja jakaa näkemyksensä kirjassaan Autokratiat Oy (Siltala, 2025).

          Suurvaltasuhteet ovat muutoksessa, Kiina haastaa Yhdysvaltoja. Hentusen ja Heleniuksen kirja Kiinan maailma: Tulevaisuuden supervalta (Tammi, 2025) käsittelee Kiinan pyrkimystä johtajuuteen, ja teknologiayritysten roolia valtataistelussa. Kirja tarkastelee myös Euroopan ja NATO-Suomen asemaa.

          Katalin Miklóssyn kirja Demokratian rappio: Unkarin tiellä tulevaisuuteen? (Tammi, 2024) kuvaa, miten Unkarin oikeusvaltiota on heikennetty. Viesti on, että demokratiaa voidaan heikentää asteittain missä vain.

          Lähetyksen toimittaa Pauliina Grym.
        series: Kulttuuriykkönen
