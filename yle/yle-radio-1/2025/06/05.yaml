      - title: 'Ihminen vs. algoritmi: Mitä tapahtuu, kun AI korvaa kuvausryhmän? '
        start_time: '2025-06-05T12:10:00+03:00'
        end_time: '2025-06-05T12:40:00+03:00'
        description: |
          Tekoäly mullistaa videotuotantoa monin tavoin ja haastaa alaa myös eettisillä ja tekijänoikeuksiin liittyvillä kysymyksillä. Miten algoritmit voivat edistää tai rajoittaa luovuutta ja tarinankerrontaa esimerkiksi mainosvideoiden toteuttamisessa? Video-ohjaaja ja valokuvaaja Silja Minkkinen pohtii Perttu Pölösen kanssa tekoälyn roolia mediatuotannoissa nyt ja tulevaisuudessa.

          Jaksossa arvosteltu video on luotu Runwaylla, sen konsepti on kehitetty Claude 3.5 Sonnetilla ja videon äänet on tuotettu Elevenlabsilla. 
        series: Ihminen vs. algoritmi
