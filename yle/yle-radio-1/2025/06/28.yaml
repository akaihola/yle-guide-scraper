      - title: 'Keinuva talo - Mika Kauhanen: Kansanmusiikin pienet suuret idyllit: Kaustinen, Suomi'
        start_time: '2025-06-28T22:30:30+03:00'
        end_time: '2025-06-28T23:29:30+03:00'
        description: |
          Jos jostain suomalaisesta pitäjästä voi sanoa, että sen vaikutus on kokoaan suurempi, mieleen pomppaa ensimmäisenä kodikas Kaustinen. Kansanmusiikin tuntijat kautta maailman tiesivät kaustislaisen viulunsoiton jo muutenkin, mutta valinta UNESCO:n aineettoman kulttuuriperinnön kohteeksi auttaa muitakin matkailijoita löytämään oikeaan osoitteeseen. Kaustisella on pidetty huolta omasta perinteestä, ei vain kesäisten festivaalien aikana, vaan kaikkina vuodenaikoina arkea kohottamassa. Toimittajana Mika Kauhanen.
