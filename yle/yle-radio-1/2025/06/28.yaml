      - title: 'Luomiskertomus: Hanna Lantto kertoo kirjastaan Bilbao'
        start_time: '2025-06-28T07:31:00+03:00'
        end_time: '2025-06-28T07:56:00+03:00'
        description: |
          Suomessa itsensä vääränlaiseksi tunteva Elina muuttaa Bilbaoon etsimään itseään ja kaltaisiaan.  Vaikka asiat tuntuvat Bilbaossa alussa sujuvan, osuu Elinan kohdalle mies, jonka käytös ja toiminta sysää Elinan seksuaalisten hyväksikäyttöjen pyörteeseen. Jarmo Laitanevan haastattelussa Hanna Lantto kertoo, millaista on kirjoittaa yleensä vaietuista asioista.
