      - title: Raha-Suomen henkilökuvat - Björn Wahlroos
        start_time: '2025-06-28T14:00:00+03:00'
        end_time: '2025-06-28T14:30:00+03:00'
        description: |-
          Björn “Nalle” Wahlroos on Suomen elinkeinoelämän jättiläinen. Hän on kauppatieteiden tohtori, jonka vaurastuminen alkoi 1990-luvun lamavuosina investointipankki Mandatumin toimitusjohtajana. Mandatumin yhdistyessä vuonna 2001 Sampo-konserniin Wahroosista tuli sen toimitusjohtaja. Hän on toiminut myös Sampo-konsernin, Nordean ja UPM:n hallitusten puheenjohtajana. Nykyään Wahlroos asuu Ruotsissa, mutta arvostelee kovin sanoin Suomen talouden tilaa ja verotusjärjestelmää. Hän on Suomen rikkaimpia ihmisiä eikä peittele varallisuuttaan, mikä ärsyttää monia. Björn Wahlroosia haastatteli Raha-Suomi-sarjaan Minna Pye.
      - title: Raha-Suomen henkilökuvat - Jorma Ollila
        start_time: '2025-06-28T14:30:00+03:00'
        end_time: '2025-06-28T15:00:00+03:00'
        description: |-
          Jorma Ollila nosti Nokian puhelimet maailman ykköseksi. “Tämä on ollut hurja matka. Vauhtia ja vaarallisia tilanteita”, kuvailee hän uraansa. Etelä-Pohjanmaalla Ollila ihastui yrittämiseen ja matematiikan mahdollisuuksiin isänsä ja isoisänsä jalanjäljissä, ja Nokiassa hän aina luotti numeroihin päätöksiä tehdessään. Suomalaisten insinöörien rooli oli iso Nokian nousussa maailman huipulle. Ollila kävi itsekin insinööriopinnot, joten hänen oli helppo ymmärtää insinöörien uteliaisuutta. Nokian pitkäaikainen toimitus- ja pääjohtaja Ollila kertoo myös miten tehtävät täyttivät kalenterin kun pelattiin maailman huipulla. Jorma Ollilaa haastatteli Pekka Laine. 
      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus rönsylilja'
        start_time: '2025-06-28T15:00:00+03:00'
        end_time: '2025-06-28T15:20:00+03:00'
        description: |-
          4/8. Puutarhakaupungissa on aikainen kesä, luonto tuntuu kuin räjähtävän kukkineen ja pesivine lintuineen. Aikainen kesä aiheuttaa puutarhakaupunkilaisissa myös poikkeuksellista levottomuutta. Paikallisen syväkurkun, Pike Puustisen parvekkeella kasvava rönsylilja alkaa rönsyillä epäilyttävän runsaasti, aivan kuin kasvi haluaisi kertoa jotain. Samaan aikaan metsästä löytyvät verinen teltta ja tavarat, mutta ei ruumista. Onko joku kuitenkin murhattu? Näin poliisipäällikkö Mirva Paukulla on jälleen edessään koko Puutarhakaupunkia ravisteleva mysteeri. Ja paikalle on kutsuttava salapoliisi Klaus “Lasu” Forsblom sekä työpari Ugge Imbo. Ehtiikö kaksikko viettää myös kesälomaa mysteerin selvittämisen tuoksinnassa?
          Puutarhakaupungin murhamysteerit, tapaus rönsylilja on kahdeksanosainen dekkarikuunnelmasarja, joka tarjoilee komediallista jännitystä aiemmilta kausilta (tapaus perunamurhat, tapaus viheltävä pankkiiri) tutuissa kuvioissa. Mutta murhamysteerit, ne ovat joka kerta erilaiset.

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Hanna-Helena Kinnunen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Rooleissa: Jarkko Pajunen, Emilia Sinisalo, Ursula Salo, Sari Mällinen, Antti Lang, Vilma Hartikainen, Jukka Pitkänen, Sarah Puukka, Kaija Kärkinen, Tero Koponen ja Pekka Autiovuori.
          Tuotantokoordinaattori: Eveliina Solja.
          Tuotanto: Laura Jaakkola, Yle Draama 2025.
