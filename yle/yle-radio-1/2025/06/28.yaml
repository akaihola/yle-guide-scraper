      - title: 'Salatut eläimet: Orava'
        start_time: '2025-06-28T08:35:00+03:00'
        end_time: '2025-06-28T08:55:00+03:00'
        description: |
          Ihmisen mielikuvitus on muovannut mytologisia petoja yllättävistäkin eläimistä - niin kuin vaikka oravasta! Aikojen alussa orava oli raivoisa jättiläinen, jonka jumalat kutistivat ihmistä suojellakseen. Sekä skandinaavinen mytologia, että useat intiaanilegendat ovat nähneet oravan pahasuisena suupalttina. Intialainen tarusto puolestaan arvostaa oravien puuhakasta ahkeruutta. 

          Kalevalassa oravat liitetään oluen syntyyn. Sen kunniaksi Kaisa Pulakka selvittää ohjelmassaan, kuinka monta tuoppia olutta saisi yhdellä oravannahalla. Lukijana on Pietari Kylmälä.
