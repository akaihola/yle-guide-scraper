      - title: 'Ulkolinja-podcast: Gazan lapsista kirjoittaminen leimasi israelilaisen toimittajan natsiksi'
        start_time: '2025-06-27T17:10:00+03:00'
        end_time: '2025-06-27T17:29:00+03:00'
        description: |-
          Gideon Levy on luultavasti Israelin vihatuin toimittaja. Vihat Levy on saanut niskaansa kirjoittamalla sanomalehti Haaretziin Israelin toimista Gazassa ja miehitetyllä Länsirannalla. Hän ei epäröi kutsua Israelin hallintoa miehitysalueilla apartheidiksi ja hän puolustaa väsymättä palestiinalaisten ihmisoikeuksia. Levy on saanut monia kansainvälisiä palkintoja työstään, mutta Israelissa häntä ei haluta kuulla. Gideon Levyn tapasi Tel Avivissa Ulkolinjan Pertti Pesonen.
          Ohjelma on maaliskuulta.
