      - title: 'Tiedeykkönen: Kvanttitietokoneet uhkaavat nykyisiä salausjärjestelmiä - miten kvanttiapokalypsiin varaudutaan?'
        start_time: '2025-06-27T12:10:00+03:00'
        end_time: '2025-06-27T12:59:30+03:00'
        description: |
          Kvanttiapokalypsi, Y2Q ja Q-päivä ovat nimityksiä päivälle, jolloin kvanttitietokoneet ovat kehittyneet siihen pisteeseen, että pystyvät murtamaan tietoliikenteessä nykyisin käytettävät salausjärjestelmät. Haastateltavina ovat Tieteen tietotekniikan keskus CSC:n kvanttiteknologioiden päällikkö Mikael Johansson ja VTT:n erikoistutkija Kari Seppänen. Toimittaja on Mari Heikkilä.
      - title: Politiikkaradio
        start_time: '2025-06-27T13:00:00+03:00'
        end_time: '2025-06-27T13:30:00+03:00'
        description: |
          Yhdysvaltain presidentin Donald Trumpin toimet mylläävät maailmanjärjestystä parhaillaan uuteen asentoon. Suurvalta-asetelmat, turvallisuupolitiikka ja kauppapolitiikka ovat liikkeessä, jonka lopputulos ei ole vielä näkyvissä. Mitä tekee Suomi muuttuvassa maailmassa? Politiikkaradion SuomiAreena-debatissa Porissa keskustelemassa ovat europarlamentaarikko Mika Aaltola (kok. / epp) sekä kansanedustajat Krista Kiuru (sd.) ja Eeva Kalli (kesk.). SuomiAreena-debatin juontaa Linda Pelkonen.
