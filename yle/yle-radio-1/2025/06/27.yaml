      - title: 'Kalle Haatanen: Sateenkaarevan Suomen historia'
        start_time: '2025-06-27T21:35:00+03:00'
        end_time: '2025-06-27T22:24:30+03:00'
        description: |
          Suomalaisen sateenkaarihistorian voi kenties jakaa tienraivaajiin ja hieman proosallisemmin silminnäkijöihin, niihin, jotka ovat todistaneet viime vuosikymmenien edistystä ja taantumusta.

          Kirjailija Tiina Tuppurainen kertoo uudemmasta ajaste, esim. Setasta ja ihmisistä, jotka uskalsivat olla aikaansa edellä.

          Takana on pitkä ja surullinen painolasti sairausluokituksesta ja Aids-kriiistä, mutta sekä lääketiede että kulttuuriset muutokset ovat avanneet uutta tilaa.
