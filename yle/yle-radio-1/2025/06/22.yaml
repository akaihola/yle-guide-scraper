      - title: 'Elävä historia: Keskiaikaisen talonpojan rikas maailmankuva: tontut, haltijat, Jumala, Kristus ja Neitsyt Maria'
        start_time: '2025-06-22T15:00:00+03:00'
        end_time: '2025-06-22T15:49:30+03:00'
        description: |+
          Keskiaikaisen talonpojan maailmankuva oli joustava. Siihen mahtui iso joukko erinäköisiä metsänhenkiä ja esivanhempia, ja nämä olivat sulassa sovussa uuden uskon, kristinuskon, pyhimysten kanssa. 
          Suomalaiset talonpojat kävivät edelleen luonnossa vanhoilla hyviksi havaituilla pyhillä paikoillaan, kuten uhrilehdoissa, mutta niiden lisäksi tutuksi tulivat myös mahtavat kirkkorakennukset näyttävine messuineen. 
          Haastateltava: arkeologi ja keskiajan tutkija Ilari Aalto. Äänisuunnittelija: Matias Puumala. Toimittaja: Riikka Suikkari.

