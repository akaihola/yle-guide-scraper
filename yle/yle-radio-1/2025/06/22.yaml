        start_time: '2025-06-22T07:02:34+03:00'
        end_time: '2025-06-22T07:54:45+03:00'
        description: |
          Johannes Vermeer oli Hollannin kultakauden taiteilija. Usein hänen tauluissaan näkyy soittimia. Virginaaleja, gamboja, luuttuja. Mitä taulujen hahmot olisivat voineet soittaa? Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Jacob Van Eyck: Englantilainen satakieli (Dorothee Oberlinger, nokkahuilu).

          Jacob Van Eyck/John Dowland: Pavane lacryme muunnelmia Dowlandin sävelmästä Lachrimae pavan luutulle (Nigel North, luuttu, Mathieu Langlois, huilu).

          Thomas Morley: It was a lover and his lass (Barbara Bonney, sopraano, Jacob Heringman, luuttu). 

