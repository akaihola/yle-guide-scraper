      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Näyttelijä Heidi Krohn: On ihme ja ilo, että on saanut elää täällä hetken Heidinä'
        start_time: '2025-06-22T14:00:00+03:00'
        end_time: '2025-06-22T14:52:00+03:00'
        description: |-
          Näyttelijä Heidi Krohn on kirjoittanut jo hautajaispuheensa valmiiksi, mutta kuolema tulee, kun tulee. Siihen asti mennään, niin kauan kuin henki pihisee. Ikävuosia on jo 90, mutta sisällä asuu yhä se sama Heidi, joka tahtoo nähdä ja kokea maailmaa. 
          Toimittaja on Maarit Tastula.
