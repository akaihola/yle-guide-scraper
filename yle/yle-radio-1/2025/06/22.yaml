      - title: 'Klasariparatiisi: Riemua rintaan'
        start_time: '2025-06-22T21:29:00+03:00'
        end_time: '2025-06-22T22:26:00+03:00'
        description: |
          Minkälainen musiikki voisi tehdä vaikutuksen työpaikkaa anoessa?
          Carl Philipp Emanuel Bach oli tympääntynyt Fredrik Suuren hovimuusikkona toimimiseen, ja halusi uuteen pestiin. Näyttääkseen taitonsa hän sävelsi ensimmäisen suurimuotoisen teoksensa, Magnificatin. Se on täynnä riemua, herkkyyttä ja voimaa, surumieltäkin. Loisteliaat kuoronumerot, herkät ja virtuoosiset sooloaariat ja moninainen orkesterinkäyttö tekee teoksesta musiikkia, josta jokainen voi saada iloa päiväänsä.



          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikki:

          Carl Philipp Emanuel Bach:
          Magnificat Wq215 

          (Elizabeth Watts, sopraano,
          Wiebke Lehmkuhl, altto 
          Lothar Odinius, tenori, 
          Markus Eiche, basso,
          RIAS-kamarikuoro ja Akademie für alte Musik Berlin joht. Hans-Christoph Rademann).

          Lisäksi ote Et misericordia eius- osasta vuoden 1749 version mukaan (Joélle Harvey, sopraano, Olivia Vermeulen, mezzosopraano, Arcangelo-kuoro ja -kamariorkesteri/Jonathan Cohen).
      - title: Sari Valto
        start_time: '2025-06-22T22:27:00+03:00'
        end_time: '2025-06-22T23:22:00+03:00'
        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
