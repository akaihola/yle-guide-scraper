        description: |
          ”Kumma kyllä, vaatelias ja vaatimaton voimamies ei ole oopperalaulaja, vaan teki laulu-uransa kiertävänä konserttilaulajana. Ja kun kurkistamme hänen elämäänsä, erityisesti uran huippuvaiheeseen, joka sijoittuu 1920-luvulle, saamme mainion tilaisuuden yrittää hahmottaa, minkälaista oli konserttielämä sata vuotta sitten.” - Minna Lindgren esitelmöi.
