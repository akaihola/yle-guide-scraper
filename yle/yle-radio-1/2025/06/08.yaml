      - title: Faunin iltapäivä
        start_time: '2025-06-08T16:10:00+03:00'
        end_time: '2025-06-08T16:59:00+03:00'
        description: |
          Kostiainen: Heilani on kuin helluntai (Klemetti-Opiston Naiskuoro/Marjukka Riihimäki).

          Dvorák: Larghetto teoks. Romanttisia kappaleita (Isaac Stern, viulu, ja Robert McDonald, piano).

          Saint-Saens: Aimons-nous (Rakastakaamme) (Yann Beuron, tenori, ja Italiankielisen Sveitsin ork./Markus Poschner). 

          Sibelius (sov.): Suomalaisia kansanlaulusovituksia pianolle (Juho Pohjonen).

          Tshaikovski: Valssi serenadista jousille C-duuri (Orpheus-kamariork.).

          Ponce: Tres canciones populares mexicanas (Kolme meksikolaista kansanlaulua) (John Williams, kitara).

          Graupner: Sarabande sarj. F-duuri (Petra Aminoff, traverso, Tindaro Capuano ja Asko Heiskanen, chalumeau, Krzysztof Stencel, barokkikäyrätorvi, sekä Suomalainen barokkiork./Sirkka-Liisa Kaakinen-Pilch, viola d'amore).

          Hahn: L'heure exquise (Susan Graham, mezzosopraano, ja Roger Vignoles, piano).

          Glazunov: Romanttinen intermezzo (Hongkongin FO/Antonio de Almeida).

          O. Merikanto: Omenankukat (Karita Mattila, sopraano, ja Ilmo Ranta, piano).
      - title: Yle Uutiset ja sää
        start_time: '2025-06-08T17:00:00+03:00'
        end_time: '2025-06-08T17:10:00+03:00'
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-06-08T17:11:00+03:00'
        end_time: '2025-06-08T18:11:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
      - title: 'Jazzklubin illan keikka: Marc Ribot Jazz Bins Inntönen jazzfestivaalilla.'
        start_time: '2025-06-08T18:11:00+03:00'
        end_time: '2025-06-08T19:00:00+03:00'
        description: |-
          Avantgardistisista bändeistään ja toisaalta esimerkiksi Tom Waitsin sessiokitaristina tunnetulla Marc Ribot’lla on nykyisin myös urkujazztrio. Itse asiassa Ribot teki ensimmäisen ulkomaan kiertueensa urkujazzlegenda Jack McDuffin bändissä vuonna 1979, eikä hän ole koskaan lakannut pitämästä vanhasta souljazzista, jossa urut olivat keskeinen instrumentti. Mutta Marc Ribot ei olisi oma itsensä, ellei hän tässä Jazz Bins -triossakin heittäytyisi välillä todella villiin ilmaisuun: kotisivullaan hän kirjoittaa, että yrittää yhdistää vanhan souljazzin meiningin kuuluisan New Yorkin punk-klubi CBGB’sin estetiikkaan.

          1. Grant Stand (säv. Grant Green)
          2. Times Square (Ornette Coleman)
          3. Ain't It Funky (James Brown)
          4. Srollin (Horace Silver)
          5. Neckbones (Johnny "Hammond" Smith)
          6. Let the Work That I’ve Done Speak for Me (The Consolers)

          Marc Ribot kitara, Greg Lewis Hammond B3 -urut, Joe Dyson rummut.

          Äänitetty Diersbachissa Itävallassa 21.7.2024.
          Kuva: marcribot.com

          Toimittaja: Markus Partanen
