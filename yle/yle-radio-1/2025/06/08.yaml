      - title: 'Elävä historia: Matkalaukullinen muistoja Neuvostoliitosta: Elokuvaohjaaja Raimo O Niemi koki kommunalkan ja oppi pelaamaan suhteilla'
        start_time: '2025-06-08T15:00:00+03:00'
        end_time: '2025-06-08T15:49:30+03:00'
        description: |-
          Neuvostoliittoon matkustettiin monesta syystä. Tässä ohjelmassa kerrotaan monenlaisia tarinoita Neuvostoliitosta. Miten ulkomaalaisena selvisi oudoista tilanteista.? Mitä me ylipäätään muistamme ja kuinka muistomme rakentuvat? Entä miten Putinin hyökkäys Ukrainaan muutti tapaamme muistaa Neuvostoliittoa?
          Toimittaja: Liisa Vihmanen. Haastateltavat: Raimo O Niemi, Venäjän ja Neuvostoliiton historian dosentti Pia Koivunen, Turun yliopisto. Äänisuunnittelija: Panu Willman.
