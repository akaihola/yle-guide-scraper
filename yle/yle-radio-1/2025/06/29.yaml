      - title: 'Elävä historia: Elsa Heporauta - Kalevalakorun luoja on unohdettu mahtinainen'
        start_time: '2025-06-29T15:00:00+03:00'
        end_time: '2025-06-29T15:49:30+03:00'
        description: |+
          Elsa Heporauta oli tuottelias kirjailija, toimittaja ja järjestöihminen. Hänen monista hankkeistaan nykypäivään asti on elänyt Kalevalakoru - firma, jonka Elsa Heporauta pani alulle vuonna 1935.
          Ohjelmassa haastateltavana on tutkija Mila Santala, joka valmistelee väitöskirjaa Elsa Heporaudan elämästä. Ohjelman toimittaa Virpi Väisänen. Äänisuunnittelu: Katja Kostiainen.

