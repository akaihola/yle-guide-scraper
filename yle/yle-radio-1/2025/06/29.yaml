        start_time: '2025-06-29T13:00:00+03:00'
        end_time: '2025-06-29T13:57:00+03:00'
        description: |-
          Mitä pitäisi ajatella siitä, että do re mi fa so ja la ovat arabian aakkosia? Tai siitä, että suurin osa länsimaisista soittimista on peräisin islamilaisen kulttuurin alueelta? Tai siitä että koko taidemusiikin konsepti tuli Eurooppaan vasta kun maurit valloittivat Espanjan? Siitä pitäisi ajatella, että jako meihin ja muihin on erityisen turha musiikissa. Toimittajana Kare Eskola. 
