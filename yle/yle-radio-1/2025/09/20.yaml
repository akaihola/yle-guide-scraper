      - title: 'Näistä levyistä en luovu: Erkki Liikanen - Suomalainen musiikki on täynnä suuria tarinoita'
        start_time: '2025-09-20T13:06:30+03:00'
        end_time: '2025-09-20T14:01:30+03:00'
        description: |+
          Politiikan ja talouden alojen pitkän linjan vaikuttaja Erkki Liikanen johdattaa suomalaisen musiikin elävään maailmaan. Musiikinharrastaja Erkki Liikanen on laaja-alaisesti perehtynyt aikamme taidemusiikkiin, sen säveltäjiin ja esittäjiin. 

          Erkki Liikanen antaa ohjelmassa myös pienen diplomatian oppitunnin sekä arvioi suomalaisen musiikkikulttuurin tilaa ja kulttuurin julkisen tukemisen leikkauksia. 

          Toimittaja on Tuija Kurvinen.

          Ohjelmassa kuultava musiikki:

          Juha Vainio: Vanhojapoikia viiksekkäitä (Juha Vainio).

          Severi Pyysalo: Bangladesh (Perko-Pyysalo Poppoo).

          Lotta Wennäkoski: Susurrus-konsertto (katkelma) (Petri Kumela ja Tapiola Sinfonietta/Dima Slobodeniuk).

          Esa-Pekka Salonen: Toisen kohtauksen Teema teoksesta Kinema (Radion sinfoniaork./Esa-Pekka Salonen).

      - title: 'Ruben Stiller: Martti Suosalo puhuu, talar'
        start_time: '2025-09-20T14:00:00+03:00'
        end_time: '2025-09-20T14:55:00+03:00'
        description: |-
          Studiossa Martti Suosalo, näyttelijä.

          Millainen on Suosalon oma metodi rooliin valmistautumisessa? 

          Millaisia neuvoja hän antaa niille, jotka suunnittelevat näyttelijän uraa? 

          Miksi Suosalo perusti oman teatterin?

          Puhumme myös  Jouko  Turkan henkisestä perinnöstä. Syksyn kirjamarkkinoilla Turkan hahmo on 

          keskeinen hahmo - hänen tarinaansa kerrotaan useammassa teoksessa. Ohjelmassa Suosalo, 

          Turkan oppilas, kertoo oman näkemyksensä Turkan metodista.

          Tervetuloa näyttämölle!
