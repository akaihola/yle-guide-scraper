      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-09-16T20:35:00+03:00'
        end_time: '2025-09-16T21:00:00+03:00'
        description: |-
          Palestiinan valtion tunnustamista pohditaan YK:n yleiskokouksessa loppukuusta.
          Osa Euroopan maista aikoo tunnustaa Palestiinan - osa on jo tunnustanut. Suomi empii.
          Kansainvälisen oikeuden emeritusprofessori Martti Koskenniemi sanoo, että jos valtio kannattaa vakavasti kahden valtion mallia, sen on välittömästi tunnustettava Palestiina.

          Tunnustamisasia etenee rinta rinnan sen kanssa, että Israel jatkaa Gazan tuhoamista.
          Koskenniemi jättää YK:n kansainvälisen tuomioistuimen ratkottavaksi sen, onko Israel syyllistynyt Gazassa kansanmurhaan.
          Hän toteaa, että jos Palestiinan kansan mahdollisuus elää kansana tuhotaan, niin silloin on kyseessä kansanmurha.

          Ohjelmassa pohditaan sitä, miksi EU-maat suhtautuvat monella eri tavalla Palestiinan tunnustamiseen ja Israel-Palestiina -konfliktiin.
          Esimerkiksi Liettua suhtautuu Israeliin hyvin myötämielisesti ja Slovenia on puolestaan voimakkaasti Palestiinan kannalla.

          Ulkopoliittisen instituutin tutkija Timo R. Stewart arvioi, että Palestiinan tunnustamista puoltavat Euroopan maat pitävät tunnustamista eräänlaisen rohkaisuryyppynä ennen hakemista tanssiin.
          Jatkoaskelten vaikeus on siinä, että mitä tehdään sitten, kun Israel ei suostu Palestiinan itsenäistymiseen tai palestiinalaisalueiden miehittämisen päättämiseen.

          Stewart muistuttaa, että Israelin tukijoissa on heitä, joiden mielestä Jumala on luvannut kiistellyt maat Israelille sekä heitä, joiden mukaan Israelin valtio on raamatussa ennustettu.
          Israelin taaske on ryhmittynyt myös etnonationalistista ja maahanmuuttovastaista liikehdintää, joka liittää Israelin puolustamisen eräänlaiseen sivilisaatioiden kamppailuun.

          Ohjelman toimittavat Maria Tolsa ja Sampo Vaarakallio. Äänitarkkailija on Juha Sarkkinen.

          Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
