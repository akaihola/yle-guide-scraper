      - title: 'Klasariparatiisi - Eva Tigerstedt: Lyhyet ja pitkät'
        start_time: '2025-09-16T11:00:00+03:00'
        end_time: '2025-09-16T11:57:00+03:00'
        description: |
          Ovatko lyhyet kappaleet nykypäivän keksintö?
          Kuinka lyhyttä ns. taidemusiikissa on sävelletty, ja onko pituudella tekemistä musiikin laadun tai puhuttelevuuden kanssa?


          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

           Ludwig van Beethoven: Bagatellit A-duuri ja c-molli op.119 (Steven Osborne, piano).

          Jean Sibelius: Vattendroppar (Vesipisaroita) JS216, viululle ja sellolle (Janine Jansen, viulu, Klaus Mäkelä, sello.)

          Josquin Desprez: Petite camusette a la mort mavez mis (Pikku nöpönenäni) (Ensemble Clement Janequin/Dominique Visse.)

          Philippe Verdelot:  O dolce notte (Alamire).

          Georg Caspar Schürmann: Sinfonia pour la tempete (Ensemble Jupiter/Thomas Dunford).

          J.S. Bach: Preludi klaveerille F-duuri BWV927 (Joseph Payne, cembalo).
          J.S. Bach: Inventio n:o 8 F-duuri BWV779 (Andrea Bacchetti, piano).

          Georg Philipp Telemann: Raha ja Onni (Peter Schreier, tenori, Robert Köbler, cembalo, Werner Jaroslawski, viola da gamba).

          Robert Schumann:  Jasminenstrauch (Jasmiinipensas) (Carolyn Sampson, sopraano, Joseph Middleton, piano).

          Johannes Brahms: Nachtwache 2 (Somnium Ensemble/Tatu Erkkilä).
          Johannes Brahms: Valssi pianolle n:o 3 gis-molli op.39/3 (Alexander Brailowsky, piano).

          Richard Wagner Lied des Mephistopheles (Mefistofeleen laulu) (Dietrich Fischer-Dieskau, baritoni, Jörg Demus, fortepiano).

          Edward Elgar: Smoking cantata (Tupakointikantaatti)  (Roderick Williams, baritoni, BBC:n filharmoninen orkesteri/Andrew Davis).

          Gustav Mahler: Sinfonia n:o 10 fis-molli: 1. Adagio (Clevelandin orkesteri/Pierre Boulez).

          Anton Webern:  Kuusi kappaletta orkesterille op.6, alkuperäisversio, osat 1 ja 2.  (Amsterdamin Concertgebouw-orkesteri/Pierre Boulez). 

          Erik Satie: Urheilua ja huvituksia, osat Kilpajuoksut ja Piknik (Susan Manoff, piano).

          John Cage: Five (Latvian radion kuoro/Sigvards Klava).

          Poul Ruders: Rattus rattus (Rotta) (Petri Kumela, kitara).
          Joachim W. Schneider: Calypte anna (Rubiinipartakolibri) (Petri Kumela, kitara).
