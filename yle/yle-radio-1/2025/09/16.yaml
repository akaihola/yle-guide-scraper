      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-09-16T17:35:00+03:00'
        end_time: '2025-09-16T18:30:00+03:00'
        description: |
          Mitä sitä osaisi sanoa Buddhalle, jos häneen törmäisi bileissä? Milloin Metsolat tuleekaan telkkarista? Mistä musiikki tulee ja onko se ääneksi muuttunutta aikaa? Ole huoleti. 
          Kissankehdossa annetaan kerrankin vastauksia. 

          Tänään ikivanhoja loitsuja kaivetaan ryytimaasta ja herkkuja mättävälle Buddhalle annetaan ohjeita terveellisempiin ruokailutapoihin. Brassaillaan musalöydöillä ihan niinkuin vuosikymmeniä sitten ja selataan tuttujen lomakuvia Facebookissa hamaan loppuun saakka. 

          Saint Etienne: The last time
          Ben E. King: Stand by me
          kukkatalo: Skene
