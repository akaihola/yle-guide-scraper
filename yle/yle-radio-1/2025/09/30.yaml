      - title: 'Kulttuuriykkönen: Saamelaisuus ja suomalaisuus - kolonialismin vai kumppanuuden suhde?'
        start_time: '2025-09-30T15:00:00+03:00'
        end_time: '2025-09-30T15:55:00+03:00'
        description: |
          Euroopan ainoan alkuperäiskansan, saamelaisten, asuinalue ulottuu pohjoisessa Euroopassa neljän valtion alueelle. Kaikissa näissä sen vaiheet ovat kohdanneet kulttuurista vainoa ja tukahduttamista. Mutta missä määrin saamelaiset ovat oleet kumppaneita valtakulttuurin kanssa? Miten vähemmistön oikeudet tunnistetaan ja miten ne toteutuvat tänä päivänä?

          Emeritusprofessori Veli-Pekka Lehtola on kirjoittanut saamelaisuuden ja suomalaisuuden historiasta kokonaisteoksen Kenen maa - kenen ääni. Se on julkaistu osanan sovintoprosessia, jossa on selvitetty historian kipupisteitä, mutta se vie myös kysymyksiin saamelaisen kulttuurin erityispiirteistä ja kansan määrittelystä.

          Aiheesta keskustelevat Veli-Pekka Lehtolan ohella inarinsaamelaistaustainen viestintäpäällikkö Erja Morottaja sekä alkuperäiskansojen tutkija Reetta Toivanen Helsingin yliopistosta. Toimittajana on Ville Talola.
