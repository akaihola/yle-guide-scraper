      - title: 'Klasariparatiisi - Eva Tigerstedt: Stravinsky ja sotilas, joka möi sielunsa paholaiselle'
        start_time: '2025-09-30T11:00:00+03:00'
        end_time: '2025-09-30T11:57:00+03:00'
        description: |-
          Mitä tehdä kun on sota, rahat loppu ja perhe pitää elättää?
          Igor Stravinsky ja kirjailija Charles-Ferdinand Ramuz kehittelivät  niukan ajan musiikkiteatteriesityksen, joka  soitetaan, kerrotaan ja tanssitaan. Syntyi Sotilaan tarina. Musiikki on sekoitus kaikenlaisista musiikkityyleistä, mutta Stravinskyn aivokopan läpi myllytettyä. Siis omanlaistaan. Mutta saako paha pirulainen palkkansa?


          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Igor Stravinsky:

          Ote baletista Petrouchka (Cincinnatin sinfoniaorkesteri/Paavo Järvi).

          Ote balettisarjasta Pulcinella (Tapiola Sinfonietta/Masaaki Suzuki).

          Epitafi, Hautakirjoitus (Melkorka Olafsdottir, huilu, Anna Turmeau, oboe, Gunnhildur Einarsdottir, harppu).

          Sotilaan tarina, sarja klarinetille, fagotille, kornetille, pasuunalle, viululle, lyömäsoittimille ja kontrabassolle koreografisesta musiikkidraamasta
          1. Sotilaan marssi 
          2. Puron rannalla 
          3. Pastoraali
          4. Kuninkaallinen marssi
          5. Pieni konsertti
          6. Kolme tanssia 
          7. Paholaisen tanssi
          8. Koraali
          9. Paholaisen voitonmarssi
          (Reijo Koskinen, klarinetti, Jussi Särkkä, fagotti, Jouko Harjanne, kornetti, Teppo Alestalo, pasuuna, Tim Ferchen. lyömäsoittimet, Zoltan Takács, viulu, Jukka Nuuttila, kontrabasso, joht.Petri Sakari).

          Kuulemme myös otteen Ylen Radioteatterin esityksestä vuodelta 1985.
