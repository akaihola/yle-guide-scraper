        description: |+
          Händel: Allegro concerto grossosta G-duuri (Boston Baroque/Martin Pearlman).

          Lawes (sov. Bream): Sarja kahdelle luutulle F-duuri. (Julian Bream ja John Williams, kitara).

          Glazunov - Sokolov - Ljadov: Polkka (Kerava-kvartetti).

          Respighi: Belkisin tanssi aamunkoitteessa balettisarj. Belkis, Saban kuningatar (Minnesotan ork./Eiji Oue).

          Bortkiewicz: Consolation Des-duuri teoksesta Valituksia ja lohdutuksia (Jouni Somero, piano).

          Mendelssohn: Kolmas osa konserttikappaleesta nro 2 d-molli
          (Kari Kriikku, klarinetti, Osmo Linkola, basettitorvi, ja Arto Satukangas, piano).

          Liszt: Suuri kromaattinen galoppi (Cölln-salonkiorkesteri).

          Grieg: Koti-ikävä e-molli op.57/6 sarj. Lyyrisiä kappaleita (Stephen Hough, piano).

          Johansson: Menuetto (Jan-Erik Gustafsson, sello, ja Arto Satukangas, piano).

          Kansansäv.: Loch Lomond (Bryn Terfel, bassobaritoni, London Voices sekä Lontoon SO/Barry Wordsworth). 

