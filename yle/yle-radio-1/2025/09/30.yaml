      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-09-30T17:35:00+03:00'
        end_time: '2025-09-30T18:30:00+03:00'
        description: |
          Musiikkia ilman ei olisi tätäkään ohjelmaa. Mutta miten musiikin tekeminen kustannetaan, eli kuka maksaa?  No artisti. Yksi myy mersujaan, toinen säveltää musiikkia Jalista ja suklaatehtaasta kertovaan elokuvaan, kolmas tekee vaan rutosti töitä. 
          Kissankehdossa soi tänäänkin lähinnä oma - tai pienkustannemusiikki. Sitä tarjoillaan jousien ja harppujen kera. Sen kanssa vietetään sateista sunnuntai-iltapäivää, mennään metsään kuuntelemaan puita, kerrotaan tarinaa omasta elämästä ja lopuksi pyyhitään kyyneleet hameenhelmaan

          Kaiken ohessa pohditaan säästön hintaa ja vanhan punkkarin viitoittamalla tiellä hahmotellaan parempaa maailmaa.

          Arppa: Viidestä kolmesta pois
          Aili Järvelä: Sydämenpuolikas
          The Divine Comedy: Rainy Sunday afternoon
          The Walker Brothers: The Sun ain't gonna shine anymore
          Midlake: Days gone by
          Martha and The Muffins: Echo beach 
          Kristiina: Hameenhelma
          Dionne Warwick: Walk on by
          M: On keskityttävä eläviin 
          Topi Saha: Säästön hinta
          Vesta: Mä hajotan tän maailman
