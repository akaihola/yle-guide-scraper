      - title: 'Romano mirits: Kokista hammashoitajaksi – Nadja Tamminen seurasi unelmaansa'
        start_time: '2025-09-30T20:20:00+03:00'
        end_time: '2025-09-30T20:35:00+03:00'
        description: |
          Vieraana on Nadja Tamminen, yksi harvoista – ellei ainoa – romanitaustainen hammashoitaja Suomessa. Aiemmin kokkina työskennellyt Nadja päätti seurata pitkäaikaista kiinnostustaan hampaisiin ja kouluttautui lähihoitajaksi erikoistuen hammashoitotyöhön. Keskustelussa avataan alan käytännön työtä, sen tarkkuutta ja merkitystä sekä Natjan matkaa uranvaihdosta uuteen kutsumukseen. Hän haluaa rohkaista erityisesti romaninuoria harkitsemaan terveydenhuollon ammatteja – hammashoitajan työ voi olla sekä vakaa että antoisa tulevaisuuden polku. Toimittajana on Dimitri Grönfors.
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-09-30T20:35:00+03:00'
        end_time: '2025-09-30T21:00:00+03:00'
        description: |-
          Yhdysvalloissa presidentti Donald Trump on monin tavoin, muun muassa oikeusjutuin, hyökännyt mediaa vastaan.

          Ohjelmassa haastateltavien yhdysvaltalaisasiantuntijoiden mukaan näyttää myös, että maan viestintävirasto, FCC on valjastettu median painostamisen työrukkaseksi. Viraston johtaja on väläyttänyt toimilupamenetyksellä yhdysvaltalaiskanavaa. Jopa Trumpin republikaanipuolueesta on sanottu uhkauksen olevan sananvapauden kannalta vaarallista.

          Lisäksi Trump on rajoittanut merkittävien uutistoimistojen toimintaa Valkoisessa talossa. Yksi niistä on yhdysvaltalainen AP, jonka Trump potkaisi pois Valkoisen talon toimittajien ydinjoukosta, ns. poolista. Suomessa vieraillut uutistoimisto AP:n entinen päätoimittaja kertoo ohjelmassa, mitä ajattelee tapahtuneesta. 

          Samaan aikaan Trumpin hallinto valmistelee ulkomaisten toimittajien viisumikäytäntöjen tiukentamista. Sisäisen turvallisuuden ministeriön ehdotus lyhentäisi ulkomaisten toimittajien viisumeita selvästi alle vuoteen. Ohjelmassa Yhdysvaltain PEN -järjestö varoittaa, että toteutuessaan viisumirajoitukset voivat johtaa toimittajien itsesensuuriin.

          Maailmanpolitiikan arkipäivää -ohjelmassa pohditaan, kuinka Yhdysvaltain sanan- ja medianvapaus selviävät Trumpin hyökkäyksestä. Sen on toimittanut Paula Vilén. Äänitarkkailijana on Matias Puumala. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
