          Manipuloinnin mestarit -podcastissa kuullaan aitoja nauhoituksia, joissa huijarit soittavat uhreille ympäri maailmaa. 

          Sarjan ensimmäisessä osassa kohdataan myös uhriksi joutunut suomalaismies.

