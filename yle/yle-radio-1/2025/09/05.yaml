      - title: Näistä levyistä en luovu
        start_time: '2025-09-05T17:35:00+03:00'
        end_time: '2025-09-05T18:30:00+03:00'
        description: |-
          Musiikin harrastajat ja ammattilaiset kertovat lempimusiikkiinsa liittyviä muistoja ja tarinoita. Inari Tillin haastateltavana säveltäjä Pekka Jalkanen.

          Pekka Jalkasen syntymästä on tullut kuluneeksi tasan 80 vuotta 5.9.2025. Jalkasen ura säveltäjänä sekä musiikkitieteilijänä on ulottunut huomattavan moniin teostyyppeihin ja soiviin ympäristöihin. Säveltämään oppimisessa romaneilla sekä lapsilla on ollut Jalkaselle suuri rooli. Flamenco on hänelle ”tauti, josta ei parannu”. Virolainen minimalismi on puolestaan avannut Jalkaselle aivan uuden, toisenlaisen modernin tavan säveltää. Kiinnostuksen kohteina ja inspiraation lähteinä ovat toimineet myös Balkanin kansanmusiikki, bysanttilainen kirkkolaulu sekä Väinämöisen kantele.
