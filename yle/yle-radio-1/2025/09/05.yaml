      - title: Ykkösaamu
        start_time: '2025-09-05T08:07:00+03:00'
        end_time: '2025-09-05T09:00:00+03:00'
        description: |-
          Ukrainaa tukevien maiden ns. halukkaiden koalitio kokoontui eilen Pariisissa keskustelemaan Ukrainalle tarjottavista turvatakuista. Millainen oli kokouksen lopputulos? Kiovasta raportoi toimittaja Hanna Visala ja aiheesta keskustelevat tutkija Tyyne Karjalainen Ulkopoliittisesta instituutista sekä kansainvälisen politiikan professori Pami Aalto Tampereen yliopistosta. 
          Tanskaan perustetaan tänä vuonna ensimmäinen ulkomailla sijaitsevan ukrainalaisen yrityksen puolustusvälinetehdas. Uutisen herättämistä reaktioista kertoo toimittaja Karoliina Kantola Kööpenhaminasta. 
          Verkkohuijausten määrä on kasvanut rajusti ja ne ovat entistä ammattimaisemmin toteutettuja. Yle julkaisee tänään uuden podcast-sarjan, joka paljastaa, ketkä huijauksia tehtailevat ja miten ne toteutetaan. Keskustelemassa tutkiva toimittaja Minna Knus-Galán ja rikosylikomisario Sakari Tuominen Sisä-Suomen poliisilaitoksesta.
          Järvien vedenpinnat ovat suuressa osassa maata laskeneet keskimääräistä alemmaksi. Esimerkiksi Saimaan pinta on yli metrin edelliskesää matalammalla. Vaikutuksista kertoo toimittaja Petri Vironen Juvalta. 
          Juontaja Markus Liimatainen. 
