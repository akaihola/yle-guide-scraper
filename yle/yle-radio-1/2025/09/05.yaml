      - title: 'Helsingin kaupunginorkesterin konsertti: Jälleennäkeminenn'
        start_time: '2025-09-05T19:02:00+03:00'
        end_time: '2025-09-05T21:00:00+03:00'
        description: |
          Helsingin kaupunginorkesterin taiteellinen johtotiimi – Jukka-Pekka Saraste, Pekka Kuusisto ja Anna Thorvaldsdottir – avaa ovet inspiroivaan konserttisyksyyn. 

          Nykymusiikin islantilainen supertähti Anna Thorvaldsdottir on alkavalla konserttikaudella Helsingin kaupunginorkesterin residenssisäveltäjä. Aeriality on hänen soiva käyntikorttinsa. ”Teos, jonka kuullakseni matkustaisin pitkän matkan.” (Ateş Orga, Classical Source) Suoran lähetyksen Helsingin Musiikkitalosta toimittaa Riikka Holopainen.

          Helsingin kaupunginorkesteri
          Jukka-Pekka Saraste, kapellimestari
          Pekka Kuusisto, kapellimestari/viulu
          Kreeta-Julia Heikkilä, viulu

          Ohjelma:

          Anna Thorvaldsdottir: Aeriality (ensiesitys Suomessa)
          Samy Moussa: Stasis for eight spatialised French horns with gongs (ensiesitys Suomessa)
          Anna Clyne: Prince of Clouds
          Johannes Brahms: Sinfonia nro 2

          Kuva: Anna Thorvaldsdottir (© Anna Maggý) 
