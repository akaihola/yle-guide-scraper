      - title: 'Manipuloinnin mestarit 1/3: Huijari on houkuttelun ammattilainen'
        start_time: '2025-09-05T17:00:00+03:00'
        end_time: '2025-09-05T17:25:00+03:00'
        description: |-
          Petoksen ensimmäisessä vaiheessa houkutellaan uhri ansaan. Häntä taivutellaan tekemään pieni ensimmäinen sijoitus. 

          Sujuvapuheinen huijari imartelee kohdettaan ja kertoo itsestään asioita, jotka saavat uhrin paljastamaan itsestään lisää. Näin kerätään tietoja huijauksen myöhempiä vaiheita varten.

          Manipuloinnin mestarit -podcastsarja pureutuu verkkopetosten maailmaan. Tutkivat toimittajat Minna Knus-Galán ja Jyri Hänninen selvittävät, miten petoksia toteutetaan vaihe vaiheelta ja miksi tekijöitä on niin vaikea saada kiinni.

          Sarja vierailee Uutispodcastissa kolmen perjantain verran.
