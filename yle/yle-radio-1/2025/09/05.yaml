        start_time: '2025-09-05T11:00:00+03:00'
        end_time: '2025-09-05T11:55:00+03:00'
        description: |
          Sitten vuoden 1914 ei Igor Stravinsky ollut astunut synnyinmaansa kamaralle. Poliittisen suojasään innoittamasta visiitistä muodostuikin ennennäkemätön triumfi. Kolmen viikon aikana säveltäjä johti teoksiaan ja tapasi niin valtion ylintä johtoa kuin kollegoitaan, mm. Dmitri Shostakovitshin. Värikkään vierailun vaiheita valottaa Outi Paananen.
