        start_time: '2025-09-10T13:30:00+03:00'
        end_time: '2025-09-10T15:00:00+03:00'
        description: |+
          Radio1:n iltapäivän musiikkitarjottimella on etnomusiikkia, kevyttä jazzia ja populaarimusiikin helmiä. N. klo 14 kysymme, kuka meillä on yksinäinen? Studiovieraana Helsinki Mission yksinäisyystyön päällikkö Maria Lähteenmäki. N. klo 14:30 Kirjailija Niina Kivilä kertoo kuoroharrastuksestaan. Toimittajana Satu Kivelä.

