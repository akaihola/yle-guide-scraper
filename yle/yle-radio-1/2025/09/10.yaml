      - title: 'Havaintoja muutoksesta: Muoti, elämyksellisyys ja kuluttaminen'
        start_time: '2025-09-10T10:00:00+03:00'
        end_time: '2025-09-10T10:50:00+03:00'
        description: |
          Muotialaan vaikuttavat niin digitalisaatio, ilmastokriisi kuin talouden epävarmuudet.
          Kenkäsuunnittelija Minna Parikalla on kokemusta kiviljakakaupan sulkemisesta ja kaupan siirtämisestä kokonaan verkkoon. Parikka avasi tänä vuonna uuden kivijalkaliikkeen ja uskoo sen päihittävän verkkoshoppailun. Miten muotiala ja kulutus ovat muuttuneet? Ovatko vastuullisuus ja kestävyys muotialan valtteja nyt ja tulevaisuudessa?
          Toimittaja Satu Kivelä keskustelee aiheesta kenkäsuunnittelija Minna Parikan ja tutkija Riikka Franzénin kanssa
      - title: Riston Valinta
        start_time: '2025-09-10T11:00:00+03:00'
        end_time: '2025-09-10T11:50:00+03:00'
        description: |
          Erikoistarjouksia parhaan mahdollisen musiikin ystäville. Risto Nordellin puhetta ja musiikkia. 
