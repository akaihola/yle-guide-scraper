          Cavallini: Adagio ja tarantella (Hans Rudolf Stalder, klarinetti, ja Zsuzsanna Sirokay, piano).

          Tartini: Muunnelmia Corellin teemasta F-duuri (Andrew Manze, viulu).

          Pejacevic: Allegretto grazioso kvartetosta pianolle ja jousille d-molli (Oliver Triendl, piano, ja Sine Nomine -kvartetti).

          Piazzolla: Otono porteno (Syksy) (Izumi Tateno Trio).

          Chopin: Preludi n:o 15 (Sadepisara) (Alice Sara Ott, piano). 

          Falla: Myllärin tanssi bal. Kolmikolkkahattu (RSO/Sakari Oramo).

          Schubert: Ave Maria (Joshua Bell, viulu, ja St. Luken ork./Michael Stern).

          Brahms: Allegro appassionato sonaatista Es-duuri (Emmanuel Pahud, huilu, ja Yefim Bronfman, piano).

          Glazunov: Pieni adagio baletista Vuodenajat (Ruotsin radion SO/Jevgeni Svetlanov).

