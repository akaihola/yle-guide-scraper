      - title: 'Laura Korhosen Jazzklubi: Uuden aallon jazzkvartetit'
        start_time: '2025-09-10T17:35:00+03:00'
        end_time: '2025-09-10T18:35:00+03:00'
        description: |
          Kvartetti on yksi yleisimmistä jazzmusiikin kokoonpanoista. Se koostuu neljästä muusikosta, jotka mahdollistavat selkeän vuoropuhelun ja dynaamisen soiton muusikoiden kesken. Tämän viikon jakso antaa tilaa nykypäivän jazzkvarteteille.
