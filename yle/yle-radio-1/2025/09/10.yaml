      - title: 'Naisen kosto: Passiivisaggressiivisin terveisin'
        start_time: '2025-09-10T22:26:00+03:00'
        end_time: '2025-09-10T22:43:49+03:00'
        description: |-
          Naisen kosto yhdistelee komediaa ja asiantuntijanäkemystä yhteiskuntamme suuresta tabusta: naisen aggressiosta. Sarjan sankaritar Saila (Pirjo Heikkilä) tekee totaalisen elämänmuutoksen: hän hylkää lammasmaisen kiltteyden, alkaa tutkia omaa aggressiotaan sekä ennen kaikkea – hän alkaa tasoittaa tilejä. Karma is a bitch. Ja niin on Sailakin.

          Sisältää voimakasta kielenkäyttöä.

          Ohjaus ja käsikirjoitus: Suvi Tuuli Kataja
          Dramaturgia ja käsikirjoitus: Elli Salo
          Äänisuunnittelu: Tuomas Skopa
          Musiikki: Jussi Liukkonen
          Tuottajat: Suvi Ahoniemi ja Eerik Purdon
          Tilaaja: Juha-Pekka Hotinen, Yle Draama 2020.
           
          Esiintyjät: Pirjo Heikkilä, Tuomas Skopa, Antto Hinkkanen, Arvi Lind, Irina Pulkka, Miiko Toiviainen, Emma Mattila, Saana Peltola, Anna Rimpelä, Ville Leppilahti, Elli Salo, Eve Mantu, Kimmo Koskinen, Anttoni Palm, Antti Soulanto, Jussi Rautaniemi, Suvi Ahoniemi, Suvi Tuuli Kataja, Eerik Purdon.
          Asiantuntijat: Elina Reenkola, Antti Paakkari, Milka Hirvaskero, Nora Horn, Terhi Ketola-Huttunen, Tytti Shemeikka, Ruusu Haarla, Aino Vesikansa, Sami Pihlström.
