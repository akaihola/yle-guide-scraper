          Tabakova: Light falls the rain sinfonisesta runosta On the south downs (Natalie Clein, sello, sekä Truron katedraalikuoro ja BBC:n konserttiork./Christopher Gray).

          Holmström: Joyful jig sarj. Imaginary dances (Matilda Kärkkäinen, piano).

          Williams: Hedwig's theme elok. Harry Potter ja viisasten kivi (Anne-Sophie Mutter, viulu, ja Recording Arts Orchestra of Los Angeles/John Williams).
