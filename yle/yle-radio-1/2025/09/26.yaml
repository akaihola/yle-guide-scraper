      - title: 'Iida Tikka & mureneva maa 1/6: Satatonnia tienaava köyhä'
        start_time: '2025-09-26T17:00:00+03:00'
        end_time: '2025-09-26T17:20:00+03:00'
        description: |-
          Amerikkalainen keskiluokka kamppailee selviytyäkseen, vaikka palkat ovat suomalaisiin verrattuna tähtitieteellisen suuret. Sarjan ensimmäisessä jaksossa Iida Tikka matkustaa Indianaan ja tapaa satatonnia vuodessa tienaavan Joen, joka on raadollisten ratkaisujen edessä. 
          Miksi Yhdysvaltojen keskiluokan elämästä on tullut selviytymistaistelua maailman rikkaimmassa maassa, ja miten se horjuttaa koko demokratian perustaa?
