      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Samuli Putro: Kannattaa mennä juuri siitä, missä alkaa upottaa'
        start_time: '2025-09-04T10:00:00+03:00'
        end_time: '2025-09-04T10:52:00+03:00'
        description: |-
          Ota nuo rillit pois, niin voin vetää sua turpaan, sanoi tarkkiksen poika Samuli Putrolle Raahen mukulakivikadulla. Se oli ensimmäisiä oppitunteja miesten maailmasta. 
          Vuosikymmeniä myöhemmin Putro meni terapiaan tutkiakseen suhdettaan elämänsä miehiin. Pintaan nousi negatiivisia tunteita: kateus, kilpailullisuus, mustasukkaisuus ja miehen kunnia. Yksi asia kävi selväksi: aika on arvokkainta, mitä meille on annettu.
          Maarit Tastulan vieraana muusikko ja lauluntekijä Samuli Putro. 
