      - title: Vakoojat K3J4
        start_time: '2025-09-04T12:05:00+03:00'
        end_time: '2025-09-04T12:45:00+03:00'
        description: |
          Ostettu totuus
          "Totuus" on kauppatavaraa. Black Cube -yritys näyttää, miten tiedonhankintaa käytetään vaikuttamaan käsityksiin totuudesta. Esimerkiksi autoritaariset johtajat ja diktaattorit voivat ostaa vääristeltyä totuutta, jolla vaientaa vastustajat. Totuuden vääristely ja mielipiteiden muokkaus ovat kasvavia palvelualoja. NSO Groupin kehittämä Pegasus-ohjelma ja Archimedes Groupin tapaukset osoittavat, kuinka teknologia ja sosiaalinen media voivat vaikuttaa globaalisti, paitsi yksityisyyteen, niin myös poliittisiin kehityskulkuihin.
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
