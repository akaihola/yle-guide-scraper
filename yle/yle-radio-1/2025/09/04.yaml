      - title: 'Etnokonsertteja Rudolstadt 2025 '
        start_time: '2025-09-04T19:02:00+03:00'
        end_time: '2025-09-04T21:00:00+03:00'
        description: |
          Euroopan yleisradioyhtiöt lähettävät Rudolstadtin maailmanmusiikkifestivaalille vuosittain oman esiintyjänsä. Vuonna 2025 Suomea edusti Luomuduo ja Norjaa Kalejdoskop Trio. Luvassa on mm. mäntyharjulaisen Hassun-Pekon pelimannimusiikkia ja norjalaisia synkkiä kansantarinoita. Konsertit on taltioitu Rudolstadtin kirkossa 4.-5. heinäkuuta 2025. Toimittajana Miika Lauriala. 


          Kokkolan konservatoriossa vuonna 2015 perustetun Luomuduon jäsenet ovat kitaristi Sakari Keipi ja viulisti Olli Sippola. Duo säveltää vauhdikkaita pelimannikappaleita ja sovittaa mäntyharjulaisen Hassun-Pekon sävellyksiä. Saksalaisyleisö villiintyi Luomuduosta ja konsertissa kuultiin kaksi ylimääräistä. Ohjelman aluksi kuullaan Sakari Keipin haastattelu. 

          Norjalais-ruotsalaisen Kalejdoskop Trion jäsenet ovat perehtyneet pohjoismaisiin kansanlauluihin ja erityisesti Länsi-Götanmaan ja Norjan Mandalenin ja Agderin soittoperinteisiin. Rudolstadtissa he esittävät vanhoja norjalaisia kansanlauluja ja niiden hurjia kansantarinoita. Kalejdoskop Trio konsertoi Rudolstadtin kirkossa lauantaina 5. heinäkuuta. 
