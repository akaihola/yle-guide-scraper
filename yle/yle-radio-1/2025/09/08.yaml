      - title: Uutispodcast
        start_time: '2025-09-08T17:00:00+03:00'
        end_time: '2025-09-08T17:25:00+03:00'
        description: |
          Tekoäly kehittyy vauhdilla ja se helpottaa isojen tekstien käsittelyä. Voiko tekoäly heikentää lukutaitoamme? Entä mitä aivoillemme käy, jos tekoäly lukee ja kirjoittaa puolestamme? Ja onko lukutaito vain välivaihe ihmiskunnan historiassa?
          Juontaja Atte Uusinoka haastattelee kasvatustieteen professoria ja aivotutkija Minna Huotilaista Helsingin yliopistosta.
      - title: 'Keinuva talo - Mika Kauhanen: Työkalu vai rakastettu - soittajan suhde soittimeensa'
        start_time: '2025-09-08T17:35:00+03:00'
        end_time: '2025-09-08T18:35:00+03:00'
        description: |
          "On se minulle jonkinlainen sielun jatke, se on se soitin, jonka kautta pystyn parhaiten kanavoimaan kaiken", sanoo Pekko Käppi jouhikostaan. Entä millaiset välit omiin instrumentteihinsa on Maria Kalaniemellä, Eero Grundströmillä, Maija Kauhasella, Timo Alakotilalla ja Venla Ilona Blomilla? Toimittaja Mika Kauhanen kysyi ja muusikot vastasivat "audiokirjeellä".
      - title: Hengellisen musiikin toivekonsertti
