      - title: Ykkösaamu
        start_time: '2025-09-08T08:07:00+03:00'
        end_time: '2025-09-08T09:00:00+03:00'
        description: |-
          Britanniassa laitaoikeistolaiselle Reform-puolueelle on povattu kannatusmittauksissa huimaa nousua. Britannian-kirjeenvaihtaja Kirsi Crowley raportoi Lontoosta.

          Onko maahanmuuttovastaisuudesta tulossa valtavirtaa Euroopassa? Keskustelemassa Helsingin yliopiston tutkijat Niko Pyrhönen ja Emilia Palonen.

          Euroopan mahtimaan Ranskan hallitus on kaatumassa. Ranskan-toimittaja Miina Väisänen kertoo, mitä Ranskassa tapahtuu.

          Suuri osa työpaikoista ei ole avoimessa haussa, vaan työnhakija saattaa joutua näkemään erityistä vaivaa löytääkseen työpaikan. Ovatko piilotyöpaikat ongelma? Keskustelemassa työ- ja elinkeinoministeriön erityisasiantuntija Liisa Larja sekä Suomen yrittäjien toimitusjohtaja Mikael Pentikäinen.
