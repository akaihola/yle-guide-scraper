      - title: Iltahartaus
        start_time: '2025-09-08T18:50:00+03:00'
        end_time: '2025-09-08T19:00:00+03:00'
        description: |
          "Paavali vetoaa galatalaisiin"
          Tuottaja-toimittaja Mikko Kurenlahti lukee Galatalaiskirjeestä (4:1-5:6). Paavali kertoo Hagarista ja Saarasta ja kristityn vapaudesta.
          Paavalin kirjeitä luetaan maanantai-iltaisin syksyn aikana.
      - title: Yle Uutiset ja sää
        start_time: '2025-09-08T19:00:00+03:00'
