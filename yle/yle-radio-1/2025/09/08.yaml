      - title: 'Kulttuuriykkönen: Pelastaako paikallisuus maakuntateatterit?'
        start_time: '2025-09-08T15:00:00+03:00'
        end_time: '2025-09-08T15:55:00+03:00'
        description: |+
          Pääkaupunkiseudun ulkopuolella sijaitsevat teatterit ovat haasteen edessä. Rahat vähenevät, katsojat valikoivat tarkasti mitä haluavat nähdä.

          Millainen draama on edessä kun maakuntateatterit ratkovat ohjelmiston, yleisön ja rahoituksen kolminaisuutta? Löytyisikö paikallisuudesta pelastus maakuntateattereille? 

          Kulttuuriykkösen juontaa Liisa Vihmanen

