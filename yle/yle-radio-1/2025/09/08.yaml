      - title: 'Ruben Stiller: Ruutuaika hirvittää'
        start_time: '2025-09-08T20:05:00+03:00'
        end_time: '2025-09-08T21:00:00+03:00'
        description: |
          Onko keskittymiskykysi heikentynyt? Selailetko uutisia pakkomielteisesti, skrollaatko netissä tuomiopäivän uutisia?

          Piiloudutko puhelimen taakse kotona ja moralisoit sen jälkeen lastesi Tiktokissa viettämää aikaa?

          Ohjelmassa puhutaan digilaitteiden käytön vaikutuksista aivoihimme.

          Tyhmentääkö tekoäly oman älymme?

          Vieraana on aivotutkimuksesta väitellyt psykologian tohtori Mona Moisala. 
