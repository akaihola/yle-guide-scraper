      - title: 'Virtasen taloushistoria: Armeijatavarakaupan nousu Suomessa'
        start_time: '2025-09-06T11:00:00+03:00'
        end_time: '2025-09-06T11:54:00+03:00'
        description: |
          Airsoftia harrastanut nuori mies halusi ostaa lipastaskuja. Niitä oli vaikea löytää. Kun vihdoin etsintä tuotti tulosta, nuori mies alkoi myydä niitä myös kavereilleen. Näin syntyi Varusteleka. Moni muukin yritys on syntynyt “vahingossa”. Pienimuotoinen kauppa on kasvanut ja muuttunut harrastuksesta kokopäivätyöksi. Haastateltavana on kauppias Valtteri Lindholm. Toimittaja on Juha Virtanen.
