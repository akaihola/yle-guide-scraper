      - title: 'Keinuva talo - Mika Kauhanen: Kaksi etnon hittilistaa, joista et vielä tiennyt'
        start_time: '2025-09-06T22:30:30+03:00'
        end_time: '2025-09-06T23:29:30+03:00'
        description: |
          Musiikin suosion ja paremmuuden mittaamisella on pitkä historia. Etnon puolella suurimmat "hittilistat" World Music Charts Europe ja Transglobal World Music Chart ovat vakiinnuttaneet asemansa, mutta kokonaiskuvaa täydentämään on ilmaantunut pienempiä ja tarkemman fokuksen omaavia listoja. Tutustumme kahteen löytörikkaaseen listaan: iberialaisen musiikin Limúr sekä brittiläisen ja irlantilaisen musiikin Official Folk Albums Chart. Toimittajana Mika Kauhanen.
