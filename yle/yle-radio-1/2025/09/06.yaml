          Stravinsky: Prinsessojen leikki kultaisilla omenoilla bal. Tulilintu (Ilja Gringolts, viulu, ja Peter Laul, piano). 

          Mendelssohn: Abschiedstafel (Jäähyväismalja) (Die Singphoniker).

