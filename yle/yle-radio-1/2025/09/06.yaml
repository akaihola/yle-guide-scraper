      - title: Raisa Porrasmaan suomennos on humoristinen ja mielikuvituksellinen uutuusromaani Japanista
        start_time: '2025-09-06T07:31:00+03:00'
        end_time: '2025-09-06T07:56:00+03:00'
        description: |
          Emi Yagin Venus ja minä -romaani, päähenkilöitä ovat nuori nainen ja marmoripatsas.. Yagin kirja on pieni absurdi teos, jossa on paljon syvyyttä, kuvailee suomentaja Raisa Porrasmaa. Suomeksi aivan ensimmäisten käännösten joukossa ilmestynyt Venus ja minä on nousevan japanilaisen kirjailijatähden Emi Yagin toinen julkaistu kaunokirjallinen teos. Toimittajana Hannamari Hoikkala.
