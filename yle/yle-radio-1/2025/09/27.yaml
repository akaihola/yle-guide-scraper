          - Rooleissa: Leonore - Jennifer Davis, sopraano. Florestan - Eric Cutler, tenori. Rocco - Peter Rose, basso. Marzelline - Christina Gansch, sopraano. Jaquino - Michael Gibson, tenori. Pizarro - Jochen Schmeckenbecher, baritoni. Don Fernando - Phillip Rhodes, baritoni. 1. vanki - Siphe Kwani, baritoni. 2. vanki - Eugene Dillon-Hooper, basso. - Äänitetty Lontoon Covent Gardenissa 23.10.2024. Illan kuluessa oopperalaulajat Mari Palo ja Matti Turunen keskustelevat Risto Nordellin kanssa teoksesta ja sen esityksestä.
