      - title: 'Uutispodcast: Kirjoista tuli uusi ooppera – miksi lukemista alettiin vihata?'
        start_time: '2025-09-01T17:00:00+03:00'
        end_time: '2025-09-01T17:25:00+03:00'
        description: |-
          Juova hyvien ja huonojen lukijoiden välillä on kasvanut yhä suuremmaksi. Miten lukeminen ja lukemattomuus vaikuttavat yhteiskuntaamme ja mitä tälle tulisi tehdä? Miksi jotkut eivät lue lainkaan? Juontaja Atte Uusinokan haastateltavana on sosiologian dosentti Riie Heikkilä Tampereen yliopistosta. 

          Suomalaiset lukevat yhä vähemmän ja lukutaito heikkenee. Uutispodcast paneutuu syyskuussa kolmessa jaksossa siihen, mitä tämä meille tarkoittaa.
      - title: 'Keinuva talo - Mika Kauhanen: Kaksi etnon hittilistaa, joista et vielä tiennyt'
        start_time: '2025-09-01T17:35:00+03:00'
        end_time: '2025-09-01T18:35:00+03:00'
        description: |
          Musiikin suosion ja paremmuuden mittaamisella on pitkä historia. Etnon puolella suurimmat "hittilistat" World Music Charts Europe ja Transglobal World Music Chart ovat vakiinnuttaneet asemansa, mutta kokonaiskuvaa täydentämään on ilmaantunut pienempiä ja tarkemman fokuksen omaavia listoja. Tutustumme kahteen löytörikkaaseen listaan: iberialaisen musiikin Limúr sekä brittiläisen ja irlantilaisen musiikin Official Folk Albums Chart. Toimittajana Mika Kauhanen.
