        end_time: '2025-09-01T16:59:00+03:00'
        description: |-
          Pachelbel: Kaanon ja gigue D-duuri (John Holloway, Stanley Ritchie ja Andrew Manze, viulu, sekä John Toll, cembalo, Nigel North, teorbi, ja Mary Springfels, viola da gamba).

          Gouvy: Aubade (Aamusoitto) (Andreas Groethuysen, piano, ja Yaara Tal, piano).

          A. Mahler: Bei dir ist es traut (Sinun luonasi on hyvä) kokoelmasta Fünf Lieder (Viisi laulua) (Lilli Paasikivi, mezzosopraano, ja Tampere Filharmonia/Jorma Panula).

          Walter-Kühne - Tshaikovski: Fantasia harpulle Tshaikovskin oopp. Jevgeni Onegin teemoista (Emmanuel Ceysson). 

          Kuula: Merimieslaulu näyt. Meripoikia (YL/Pasi Hyökki).

          Granados: Intermezzo oopp. Goyescas (Barcelonan SO/Pablo Gonzalez).  

          Cawrse: Con fuoco teoksesta Imperfect fourth (Aleksandr Tsiboulski, kitara, Cameron Hill ja Helen Ayres, viulu, Martin Alexander, alttoviulu, sekä Ewen Bramble, sello).

          Beach: Chanson d'amour (Emma Kirkby, sopraano, ja The Romantic Chamber Group of London).

          Narita: Merenrannan laulu (Jouko Harjanne, trumpetti, ja Kari Hänninen, piano).

          Korngold: Mariettan laulu "Glück, das mir verblieb" oopp. Kuollut kaupunki (Camilla Nylund, sopraano, ja RSO/Gregor Bühl).

          Schmitt: A tour d'anches (Solisten-Ensemble Berlin).

          Merikanto: Scherzo pianolle (Uusi Radiosekstetti). 
