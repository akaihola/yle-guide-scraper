      - title: Kulttuuriykkönen:Uudet kulmat antiikin naistutkimukseen
        start_time: '2025-09-01T15:00:00+03:00'
        end_time: '2025-09-01T15:55:00+03:00'
        description: |
          Kouluissa opetetaan antiikin historiaa, joka on perinteisesti hyvin miehinen. Me tunnemme kuitenkin nimeltään antiikin jumalattaret kuten Afroditen, Heran ja Artemiksen. Uusimmassa antiikin tutkimuksessa on keskitytty enemmän naisten historiaan. Mitä uutta tietoa naisnäkökulmasta käsin on löytynyt antiikin hyvin miehisestä ja sankaruuteen keskittyvästä tutkimuksesta? Mitä uusi suomalainen antiikintutkimus nostaa esille naisten kohdalla? Mitkä ovat ne uudet kulmat suomalaisessa antiikin naistutkimuksessa?

          Malin Grahn-Wilder on tutkinut antiikin alkuperäistekstejä ja lähestynyt niitä feministisillä metodeilla. Millaisia yllättäviä havaintoja hän on tehnyt tutkiessaan kolmen merkittävän naisen Diotiman, Hipparkhian ja Marcian elämää? Marja-Leena Hänninen on tutkinut naisten asemaa roomalaisessa uskonnossa. Mitä tiedetään naisten asemasta mysteerikulteissa? Elina Pyy on tutkinut sukupuolta ja väkivaltaa antiikin mytologiassa. Kreikkalaisia myyttejä leimaa seksuaalinen väkivalta, millä tavalla se eroaa aikamme väkivallasta?

          Vieraina ovat antiikintutkijat Malin Grahn-Wilder, Marja-Leena Hänninen ja Elina Pyy.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
