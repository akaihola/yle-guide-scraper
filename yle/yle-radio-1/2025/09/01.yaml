        description: |-
          Kun lemmikki kuolee, surun ja järkytyksen voima yllättää. Miten eläinystävän menetyksestä voi selviytyä? Hyvästi ystäväni - audiodokumentti tutkii surun syvyyksiä ja tarjoaa lohtua menetyksen hetkellä. Toteutus Päivi Leino ja Hanna-Helena Kinnunen.
