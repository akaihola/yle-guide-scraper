      - title: Ykkösaamu
        start_time: '2025-09-01T08:07:00+03:00'
        end_time: '2025-09-01T09:00:00+03:00'
        description: |-
          Ykkösaamu on nyt Radio Suomessa. Syyskuun ensimmäisen päivän lähetyksessä puhutaan suomalaista nuorisoa tuhoavasta Alfa-pvp huumeesta, jota myös peuksi nimitetään. Mistä tuo tappava aine on äkisti hyökynyt Suomeen ja mitä se aiheuttaa nuorille käyttäjilleen? Tästä Ykkösaamun vieraana muun muassa poliisiylijohtaja Ilkka Koskimäki. Lähetyksen toisessa keskustelussa pohditaan, minkälainen on Suomen taloustilanne nyt? Toisaalta sanotaan, että mittareiden mukaan pahin on ohi, toisaalta työttömyys pahenee ja kuluttajat eivät uskalla kuluttaa. Hallituksen budjettiriihi alkaa tänään. Lähetyksessä kuullaan myös kirjeenvaihtajan näkemys Pekingistä - miksi Putin on Kiinassa? Ykkösaamun studiossa on Linda Vettanen.
