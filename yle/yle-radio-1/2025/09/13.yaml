      - title: 'Luomiskertomus: Hanna Rytin Kaatuminen kuvaa 90-luvun laman vaikutuksia'
        start_time: '2025-09-13T07:31:00+03:00'
        end_time: '2025-09-13T07:56:00+03:00'
        description: |
          Luomiskertomus: Kaatuminen on romaani 90-luvun laman tunnelmasta, ja sen vaikutuksista kasvaviin lapsiin. Eme, Heljä ja Timppa kasvoivat maailmaan, jossa vanhemmuus oli hukassa ja aikuiset olivat enemmän tai vähemmän sekaisin omista huolistaan. Vuosikymmeniä myöhemmin he elävät omaa aikuisuuttaan ja heidän elämänkohtalonsa kietoutuvat yhteen ikävän katuselkkauksen kautta.

          Luomiskertomus-ohjelman vieraana on kirjailija, näytelmäkirjailija ja teatteriohjaaja Hanna Ryti. Toimittajana on Jonni Roos.
