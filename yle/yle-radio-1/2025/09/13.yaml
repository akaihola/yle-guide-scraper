      - title: Lontoon BBC Proms -festivaalin viimeinen ilta
        start_time: '2025-09-13T21:00:00+03:00'
        end_time: '2025-09-14T00:30:00+03:00'
        description: |
          On taas BBC:n Proms-festivaalin viimeisen illan aika!
          Maailman suurin klassisen musiikin festivaali huipentuu suoraan lähetykseen Lontoon Royal Albert Hallista. 

          Last Night of the Proms on tänäkin vuonna todellinen spektaakkeli, täynnä musiikillisia perinteitä mutta myös yllätyksiä.
          BBC:n sinfoniaorkesteria ja kuoroa johtaa Elim Chan, ja solisteina esiintyvät sopraano Louise Alder ja trumpetisti Alison Balsom.
          Royal Albert Hallin lavalle nousevat myös Queen-yhtyeen kitaristi Brian May ja rumpali Roger Taylor. He esittävät yhdessä BBC:n sinfoniaorkesterin ja -kuoron, BBC Singersin ja National Youth Choirin kanssa uuden orkesterisovituksen Queenin Bohemian Rhapsody -kappaleesta, joka julkaistiin 50 vuotta sitten.

          Pasilan studiossa suoran lähetyksen toimittaa Ainomaija Pennanen. Tervetuloa mukaan juhlahumuun!
