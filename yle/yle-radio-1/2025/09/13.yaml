          Mayer: Un poco adagio konsertosta pianolle ja pienelle orkesterille B-duuri (Ewa Kupiec ja Neubrandenburger Philharmonie/Sebastian Tewinkel). 

          Stenhammar: September teoks. Tre körvisor (RKK/Anders Eby).

          Sor: Etydi n:o 19 B-duuri (Pepe Romero, kitara).

