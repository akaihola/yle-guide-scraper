      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-09-23T17:35:00+03:00'
        end_time: '2025-09-23T18:30:00+03:00'
        description: |
          Eräällä on päässään puutarha, toisella hullu unelma vuoren kokoisesta albumista, jolla soittaisi kamariorkesteri. Kissankehdossa iloitaan tänään mm. Rebekka Holin ja Aili Järvelän uusista levyistä. 

          Holin levyllä vyörytään, tulvitaan ja lauluissa on salaista voimaa kuin näennäisen hennoissa kasveissa. Järvelän levyllä jättiläinen samaistuu Game of Thronesin Cersei Lannisteriin ja nyt se juo Itämeren tyhjäksi. Apollo hymyilee ja kohtaa lumisessa yössä Sinkkuelämää sarjan Carrien ja Mirandan. Aili Järvelän kappaleiden innoittajat tulevat niin telkkarista kuin klassisesta runoudestakin ja myös Yle Radio 1:n kuuluttajista. 

