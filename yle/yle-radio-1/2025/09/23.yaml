      - title: 'Kaisa Pulakan tutkimuksia: Pelko! - Kauhun vuosikymmenet'
        start_time: '2025-09-23T12:05:00+03:00'
        end_time: '2025-09-23T12:25:00+03:00'
        description: |-
          Pelon kultturihistoriaa Kaisa Pulakan seurassa. Kun levoton maailmantilanne kärjistyi maailmansodiksi, joutuivat 1900-luvun alkupuolen eurooppalaiset elämään suoranaisen kauhun vallassa . Liitoksistaan natisevan yhteiskuntajärjestyksen lisäksi huolta aiheuttivat kehittyvä teknologia ja uusi taidemuoto elokuva. Haastateltavana kulttuurihistorian professori Hannu Salmi Turun yliopistosta.
