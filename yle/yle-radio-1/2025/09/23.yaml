      - title: 'Romano mirits: Tero Roininen – supertähti Mirellan isä ja G. G. Caravanin perustaja paljastaa musiikkibisneksen raadollisuuden'
        start_time: '2025-09-23T20:20:00+03:00'
        end_time: '2025-09-23T20:35:00+03:00'
        description: |
          Vieraana on kitaristi ja G. G. Caravanin perustaja Tero Roininen, joka on myös supertähti Mirellan isä. Hyväntuulisessa mutta rehellisessä keskustelussa hän avaa, miten yhtye syntyi ja millaista on elää musiikin parissa. Samalla Roininen puhuu suoraan alan raadollisuudesta: musiikkibisnes voi nostaa artistin raketin lailla huipulle – joskus ennen kuin siihen on edes valmis. Ylpeys tyttärestä ja rakkaus musiikkiin kulkevat silti vahvana läpi haastattelun. Toimittajana on Dimitri Grönfors. 
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-09-23T20:35:00+03:00'
        end_time: '2025-09-23T21:00:00+03:00'
        description: |
          Sudanin julmaan sisällissotaan on yritetty löytää ratkaisua monta kertaa, mutta turhaan. Tuorein rauhanehdotus tuli syyskuussa Yhdysvaltain, Egyptin, Yhdistyneiden Arabiemiirikuntien ja Saudi-Arabian maaryhmältä.

          Kolmatta vuotta käyvä sisällissota on ajanut kodeistaan yli 10 miljoonaa ihmistä. YK:n mukaan kyse on maailman pahimmasta humanitaarisesta kriisistä. Ohjelmassa käydään sudanilaispakolaisten leirillä Tšadissa.

          YK:n entinen Sudan-koordinaattori arvioi, että pysyvän rauhan edellytykset ovat tällä hetkellä heikot. Hänen mukaansa Sudanin hajoaminen kahtia voisikin olla ihmisten kannalta hyvä ratkaisu, jos se toisi turvaa ja vakautta.

          Unicef Sudanin suomalainen viestintäjohtaja avaa ohjelmassa Sudanin avuntarpeen mittakaavaa ja kuinka useat miljoonat lapset kärsivät raa’asta sodasta. Heidän hätänsä on kuitenkin jäänyt osin muiden kriisien varjoon, suomalainen avustusammattilainen arvioi.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Eeva Eronen ja Paula Vilén. Äänitarkkailijana on Katri Koivula. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
