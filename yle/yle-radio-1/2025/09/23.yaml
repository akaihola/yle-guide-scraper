        description: |
          Radio 1:n iltapäivässä soi etno, kevyt jazz ja populaarimusiikki. Tekniikan tohtori, tietokirjailija ja valokuvaaja Sami Karjalainen on vieraana klo 14. Karjalainen on saanut lukuisia palkintoja työstään hyönteismaailman salojen avaajana. Miksi hepokatit, korennot ja muut hyönteiset kiinnostavat Karjalaista yhä uudelleen? Ja miksi kaikkien kannattaisi niistä kiinnostua? N. klo 14:30 Kielen päällä. Paula Jokimies juontaa.
      - title: 'Kulttuuriykkönen: Anna Erikssonin E ja kokeellinen kotimainen elokuva'
        start_time: '2025-09-23T15:00:00+03:00'
        end_time: '2025-09-23T15:55:00+03:00'
        description: |-
          Elokuvantekijä-muusikko Anna Erikssonin kolmas kokopitkä elokuva E julkaistaan pian. E kertoo skandaaliin joutuneesta Suomen ex-pääministeristä, joka katoaa autiomaahan, jossa hän kohtaa kaksoisolentonsa ja muita alueelle eksyneitä. 

          Erikssonin elokuvatrilogian päättävä teos poikkeaa monilta osin Marilyn Monroen elämästä inspiroituneesta M (2018) sekä Euroopan rappiosta kertovasta W (2022) -elokuvista. Eriksson on julistanut, että kolminäytöksinen, tarinaan pohjautuva elokuvakerronta on tiensä päässä. Hän haluaa tehdä tulevaisuuden elokuvaa, joka on visionääristä, vaarallista ja hypnoottista. 

          Mitä hän tällä tarkoittaa, ja millaista elokuvakerrontaa hän onnistuu tarjoamaan aristoteelisen draaman kaaren tilalle? Onko tässä mitään uutta ja ihmeellistä? Millaisen kokonaisuuden trilogia tarjoaa, ja millainen taiteellinen matka ja kasvutarina elokuvien tekeminen on ollut Erikssonille? Mihin kokeellisen elokuvan perinteeseen teokset asettuvat, vai onko Eriksson onnistunut luomaan jotain ainutlaatuista? Miten Erikssonin keinot ja näkemykset vertautuvat maamme arvostetuimpien kokeellisen elokuvan tekijöiden tekotapoihin?

          Kulttuuriykkönen sukeltaa kokeellisen elokuvan perinteisiin, nykyisyyteen ja tulevaisuuteen yhdessä Anna Erikssonin, elokuvantekijä Mika Taanilan sekä Espoo Cinén toiminnanjohtaja Tytti Rantasen kanssa. Juhani Kenttämaa toimittaa.
