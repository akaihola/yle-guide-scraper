        description: |
          KGB:n illegaaliosasto oli yhden maailman salamyhkäisimmistä organisaatioista kaikkein salaisin osa. Sen tehtävänä oli kouluttaa vakoojia joita kutsuttiin illegaaliksi, jotka soluttautuivat  muihin maihin valehenkilöllisyyksien turvin. Edes heidän lapsensa eivät tienneet heidän olevan venäläisiä vakoojia. Britttoimittaja Shaun Walkerin vastikään suomennetussa kirjassa Soluttautumisen mestarit, Moskovan uskaliain vakoojaohjelma, Walker on kaivellut esille illegaalien elämäntarinoita Venäjän vallankumouksesta Putinin aikaan.

          Ohjelman juontaa Nicklas Wancke. 
