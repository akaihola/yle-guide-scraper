        end_time: '2025-09-15T19:50:00+03:00'
        description: |-
          Marjo on tantrisen elämäntaidon valmentaja ja kosketuksen ammattilainen, joka tarjoaa läheisyyshoitoja. Intiimeissä kohtaamisissa ei ole kyse seksistä, vaan jostain paljon syvemmästä. Kahdenkeskisissä tapaamisissa etsitään sylikkäin universaalia rakkautta ja aitoa yhteyttä toiseen ihmiseen. Toteutus: Aija Salovaara.
