        start_time: '2025-09-15T20:05:00+03:00'
        end_time: '2025-09-15T21:00:00+03:00'
        description: |+
          Vasemmistoliiton kansanedustaja Anna Kontula kutsuu itseään kommunistiksi. Miten hän löysi aatteensa ja uskonsa?

          Kuoliko kommunistinen utopia reaalisosialismin raunioille vai  näemmekö vielä utopian jälleensyntymisen?

          Millaisessa yhteiskunnallisessa murroskohdassa me elämme?

          Tervetuloa taistojen tielle!

