        end_time: '2025-09-15T07:59:59+03:00'
        description: |+
          Torelli: Sonaatti trumpetille, jousille ja continuolle D-duuri (Ludwig Güttler, trumpetti, ja Leipzigin uusi Bachin Collegium Musicum/Max Pommer).

          Hensel: Allegro moderato op.8/1 kok. Vier Lieder für das Pianoforte (Sarah Cahill, piano).

          Monteverdi: Poppean ja Neron duetto oopp. Poppean kruunaus (Molly Quinn ja Jolle Greenleaf, sopraano, sekä Avi Stein, cembalo).

          J.S. Bach: Jesus bleibet meine Freude (Kristus, valo valkeuden) (Angela Hewitt, piano).

          Weiss: Allegro konsertosta luutulle ja huilulle B-duuri (Richard Stone, luuttu, Gwyn Roberts, huilu, ja Ann Marie Morgan, viola da gamba).

          J. Haydn: Die Harmonie in der Ehe (Avioliiton sopusointu) (New York Vocal Arts Ensemble). 

          Castelnuovo-Tedesco: Cielo di settembre (Syyskuun taivas) (Eric Le Van, piano).

          Falla: Naapurien tanssi bal. Kolmikolkkahattu (Ranskankielisen Sveitsin ork./Ernest Ansermet).

          Händel: Alkusoitto oopp. Teseo (The English Concert/Trevor Pinnock).

          Mannsén: L'adieu: Souvenir à l'Åbo (Hyvästit: Muisto Turusta) (Tiina Karakorpi, piano).

          Delibes: Pizzicato baletista Sylvia (Göteborgin SO/Neeme Järvi).

          Sibelius: Svarta rosor (Jouko Harjanne, trumpetti, ja Kari Hänninen, piano).

