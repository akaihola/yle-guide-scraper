        description: |
          Tänäkin vuonna 15. syyskuuta vietetään YK:n asettamaa kansainvälistä demokratian päivää. Juhlapäivää heijastellen toimittaja Mika Kauhanen on valinnut kaikki jakson musiikit bändidemokratian ehdoilla. Tasavahvoilta levyiltä, joiden kansiin kaikkien osallistuvien muusikoiden nimet on painettu yhtä isolla, aseteltuina yhdenvertaisesti rinnakkain. Huomaamme myös, että taivas on kaikkialla samanvärinen.
