      - title: Ykkösaamu
        start_time: '2025-09-15T08:07:00+03:00'
        end_time: '2025-09-15T09:00:00+03:00'
        description: |-
          Valko-Venäjän ja Venäjän yhteinen sotaharjoitus Zapad 2025 alkoi perjantaina poikkeuksellisen kireässä kansainvälisessä turvallisuustilanteessa.
          Ukrainassa soditaan, ja harjoitus alkoi vain kaksi päivää sen jälkeen, kun Puolan asevoimat ampui alas venäläisiä drooneja ilmatilassaan Naton tukemana. Tilannetta analysoivat everstiluutnantti Simo Pesu Maanpuolustuskorkeakoulusta ja tutkija Joel Linnainmäki Ulkopoliittisesta instituutista. 
          Baltian maiden reaktioista harjoitukseen kertoo toimittaja Rain Kooli Tallinnasta. 

          Uutistoimisto STT:n toiminta on vaakalaudalla Sanoma Media Finlandin ilmoitettua aikovansa 
          merkittävästi vähentää STT:n uutistoimisto- ja kuvapalveluiden käyttöä tai lopettaa sen kokonaan. Mitä päätös merkitsee suomalaiselle tiedonvälitykselle? Vierainamme journalistiikan dosentti Katja Lehtisaari Tampereen yliopistosta, Helsingin Sanomien vastaava päätoimittaja Erja Yläjärvi ja Keskisuomalainen-yhtiön journalistinen johtaja Pekka Mervola. 

          Juontaja Pirjo Auvinen.
