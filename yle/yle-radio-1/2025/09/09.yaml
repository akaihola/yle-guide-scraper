      - title: 'Kulttuuriykkönen: Tove Jansson sai säkeittäin ihailijapostia ympäri maailmaa - Monet lukijat ovat saaneet lohtua muumikirjoista'
        start_time: '2025-09-09T15:00:00+03:00'
        end_time: '2025-09-09T15:55:00+03:00'
        description: |
          Tove Jansson sai vuodessa yli 1500 kirjettä tai korttia, joissa kyseltiin Muumilaakson asukkaista, mutta kerrottiin myös omista huolista. Mikä ihmeellisintä, Jansson vastasi kaikille, vaikka kirjerumba vei valtavasti aikaa. 

          Tove Janssonin lähettämistä vastauskirjeistä paljastuu myös uusia asioita. 

          Kirjeet kertovat, miten paljon muumikirjat ovat antaneet iloa ja lohtua lukijoille. Ensimmäisen muumikirjan julkaisusta on kulunut 80 vuotta. Muumilaakson asukkaiden elämänfilosofiassa riittää yhä ammennettavaa ja pohdittavaa.


          Kulttuuriykkönen sukeltaa muumien maailmaan yhdessä tietokirjailija Tuula Karjalaisen, muumiasiantuntija, tutkija Sirke Happosen ja kirjallisuudentutkija Maria Laakson kanssa. Ohjelman toimittaa Miia Gustafsson.
