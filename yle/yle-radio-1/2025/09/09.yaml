      - title: Ykkösaamu
        start_time: '2025-09-09T08:07:00+03:00'
        end_time: '2025-09-09T09:00:00+03:00'
        description: |-
          Yhdysvaltain presidentti on uhannut Venäjää uusilla pakotteilla ja kertonut tapaavansa Euroopan johtajia alkuviikolla Washingtonissa. Mitä tapaamisten järjestelyistä tiedetään ja saavatko eurojohtajat puhuttua Trumpin pakotteiden kannalle? Washingtonista raportoi Yhdysvaltain-kirjeenvaihtajamme Ilmari Reunamäki.

          Puolan presidentti vierailee tänään Suomessa. Millainen merkitys Puolalla on Euroopan turvallisuudelle? Haastattelussa tutkija Katalin Miklóssy Aleksanteri-instituutista ja väitöskirjatutkija Henri Vanhanen Turun yliopistosta.

          Norjassa äänestettiin eilen parlamenttivaaleissa. Pohjoismaiden-kirjeenvaihtajamme Jenny Matikainen analysoi tulosta.

          Ylen sunnuntaisessa jutussa Varman vakuutuslääkäri Jan Schugk latasi suorat sanat minäkeskeisen ajattelutavan yleistymisestä ja tunteiden medikalisoinnista työelämässä. Onko työelämässä todella käynnissä tällainen kulttuurinmuutos, ja jos on, niin miten siihen pitäisi vastata? Keskustelemassa Työterveyslaitoksen vanhempi asiantuntija Miira Heiniö ja sosiaalipsykiatrian professori Sami Pirkola Tampereen yliopistosta.

          Edunvalvontavaltakirja antaa tutulle ihmiselle oikeuden hoitaa esimerkiksi talouteen, asumiseen ja hoivaan liittyviä asioita sitten, kun niistä ei enää itse selviydy. Kaikkia valtuutuksia ei kuitenkaan vahvisteta valtuutusten tekovaiheessa tapahtuneiden virheiden takia. Miten virheet voisi välttää? Asiaa valottaa toimittajamme Maria Kalliovaara.
          Juontaja Pirjo Auvinen.
