      - title: 'Romano mirits: Miska Lundberg – musiikki verissä, taide tähtäimessä'
        start_time: '2025-09-09T20:20:00+03:00'
        end_time: '2025-09-09T20:35:00+03:00'
        description: |-
          20-vuotias Miska Lundberg on nuori ja määrätietoinen muusikko, joka opiskelee Sibelius-Akatemiassa sekä viulua että klassista laulua. Musiikki on kulkenut hänen mukanaan lapsuudesta saakka – hän on kasvanut musikaalisessa perheessä, ja hänen äitinsä on viulisti Miritza Lundberg. Miskan polku on kulkenut Cantores Minores kuorosta tanssin ja viulun kautta akateemisiin musiikkiopintoihin, joissa vaaditaan kurinalaisuutta, omistautumista ja päivittäistä harjoittelua. Haastattelussa Miska kertoo opintojen haasteista, lapsuuden musiikkimuistoista ja halustaan kehittyä taiteilijana. Hän on valoisa ja monilahjakas nuori mies, jonka intohimo musiikkiin näkyy ja kuuluu. Toimittaja Dimitri Grönfors
      - title: 'Maailmanpolitiikan arkipäivää: Arktinen jännite havahduttanut toimiin myös Pohjois-Amerikassa'
        start_time: '2025-09-09T20:35:00+03:00'
        end_time: '2025-09-09T21:00:00+03:00'
        description: |-
          Pohjois-Amerikassa on pantu merkille Venäjän ja Kiinan lisääntynyt läsnäolo pohjoisilla arktisilla alueilla. Sekä Kanada että Yhdysvallat kohentavat arktisia valmiuksiaan.

          Merkittävä osa maiden arktisen toimintakyvyn vahvistamista ovat jäänmurtajat. Niiden valmistamisen yhteistyösopimus ICE Pact solmittiin viime vuoden marraskuussa Suomen, Yhdysvaltain ja Kanadan kesken. Ensimmäisen Kanadaan menevän jäänmurtajan rakennustyöt aloitettiin Helsingissä elokuussa.

          Ohjelmassa haastateltavien yhdysvaltalaisasiantuntijoiden mukaan Yhdysvallat on selvästi takamatkalla Venäjään ja Kiinaan nähden jäänmurtajakalustossaan. ICE Pactin toivotaan parantavan tilannetta.

          Kanadan yhteistyö myös muiden Pohjoismaiden kanssa on syventynyt maailmanpoliittisen epävakauden vauhdittamana. Kanadan ulkoministeri osallistui elokuiseen Pohjoismaiden ulkoministerikokoukseen Suomessa tarkoituksena tiivistää maiden arktista yhteistyötä.

          Vierailunsa aikana Kanadan ulkoministeri Anita Anand antoi haastattelun Maailmanpolitiikan arkipäivää -ohjelmalle. Anand sanoo, että mailla on yhteinen intressi ylläpitää arktisen alueen turvallisuutta.

          Ohjelman lopussa suomalainen arktisen alueen asiantuntija perää Suomen valtiojohdolta laaja-alaista ymmärrystä arktisesta alueesta. Kyse on hänen mukaansa myös paljon muusta kuin jäänmurtajista ja sotilaallisesta turvallisuudesta.

          Maailmanpolitiikan arkipäivää -ohjelman on toimittanut Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle
