        start_time: '2025-09-09T11:00:00+03:00'
        end_time: '2025-09-09T11:57:00+03:00'
        description: |
          Mikä on nykypäivänä radikaalia?
          Ehkä hitaus ja säntäilemättömyys?
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          William Lawes: Fantasia; Auringonnousu, Sarjasta consortyhtyeelle, F-duuri (Fretwork).

          Maddalena Casulana: Morir non può mio core (Singer Pur).

          Ilmari Hannikainen: Unohtunut sävelmä op.12/1 pianolle (Terhi Dostal).

          Lera Auerbach: Lonely Suite, op.70 ”Ballet for a Lonely Violinist” (Vadim Gluzman, viulu).

          Leevi Madetoja:  Pastoraalisarja, sarja op.34 (Oulu Sinfonia/Rumon Gamba).

          Bernhard Henrik Crusell: Concertino fagotille ja orkesterille B-duuri (Jaakko Luoma, fagotti,  ja Tapiola Sinfonietta/Janne Nisonen).
