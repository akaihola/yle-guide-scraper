        start_time: '2025-09-09T17:35:00+03:00'
        end_time: '2025-09-09T18:30:00+03:00'
        description: |
          Lyytin uusi albumi pohtii ystävyyttä ja yhteisöjä ja samanlaisia teemoja löytää myös juuri ensi-iltansa saaneesta PMMP dokumentista. Niiden innoittamana koitetaan uskaltaa, sukeltaa väpättävältä ponnahduslaudalta ja uiskennella muiden ihmisten joukkoon. Jos hyvin käy, ystävyys kestää läpi vuosikymmenten, ulottuu erojen ja hiljaisuudenkin yli. 

          Tänään Kissankehdossa runotyttö matkaa maineeseen ja stadion täyttyy tyttöjen lauluista. Koska jos haluaa tietää miltä maailma tuntuu juuri nyt, kannattaa seurata keijukaisia. 

          Lyyti: Millimetrit
          Kauko Röyhkä ja Riku Mattila: Kohti jumalaa
          PMMP: Tytöt
          Nancy Wilson: The grass is greener 
          Astrid Swan: Rock 'n' roll blonde
          Ethel Cain: Dust bowl
          Lyyti: Runotyttö maineen polulla
          Clifters: Yeah, taas sun tyrkky oon
          Saarisalo: Emmanuelle
          Aili Järvelä: Mänty 

          Lisää katsottavaa ja luettavaa:

          PMMP Keikalla - ei enää ikinä (dokumenttielokuva, ohjaus Kati Laukkanen, Yle Areena)
          Riina Tanskanen: Tympeät tytöt - Luokkakipuja (sarjakuva-albumi)
