      - title: 'Kulttuuriykkönen: Kännykät käyttöön koulussa lääkärin lausunnolla?'
        start_time: '2025-09-03T15:00:00+03:00'
        end_time: '2025-09-03T15:55:00+03:00'
        description: |-
          Pitkään valmisteltu lakimuutos elokuun alusta toi kouluihin oppitunneille kännykkäkiellon. Kiellon soveltaminen koulun välitunneille vaihtelee koulusta toiseen. Lääkärilehti julkaisi taannoin artikkelin, jossa kerrottiin lääkärinlausunnon perusteella mobiiliriippuvaisille lapsilleen kännykän käyttöoikeutta koulupäivän ajaksi hakevista aikuisista.

          Kännykkäkeskustelu nostaa esiin useita avoimia kysymyksiä. Onko mobiililaitteista todellakin tullut laajempi uhka nuorten henkiselle terveydelle? Miten koulut pärjäävät uuden lain kanssa? Miten kategoriset kännykkäkiellot toimivat ja onnistutaanko niiden avulla tavoitteessa ehkäistä riippuvuutta ja epäsosiaalista käytöstä? Vai estääkö uhka ja huoli näkemästä mobiilisovellusten hyviä puolia ja mahdollisuuksia?

          Keskustelemassa ovat post doc-tutkija Jenni Kallio, erityisopettaja Johanna Nuorteva, nuorisopsykiatri Laura Suomalainen sekä sosiaalisen median vaikutuksia nuorten terveyteen tutkinut kliinisen lääketieteen tohtori Silja Kosola. Ville Talola toimittaa.
