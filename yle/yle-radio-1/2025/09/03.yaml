      - title: 'Havaintoja muutoksesta: Peruskoulu'
        start_time: '2025-09-03T10:00:00+03:00'
        end_time: '2025-09-03T10:50:00+03:00'
        description: |+
          Suomi on pudonnut Pisa-mittauksissa jo kahdenkymmenen vuoden ajan. Miten yhteiskunnalliset muutokset heijastuvat peruskouluun? Millainen on tulevaisuuden peruskoulu?
          Toimittaja Satu Kivelä keskustelee yhdessä koulutussosiologian ja -politiikan emeritusprofessori Hannu Simolan ja Opetus- ja kulttuuriministeriön neuvottelevan virkamiehen Minna Polvisen kanssa. 

