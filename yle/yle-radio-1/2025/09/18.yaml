      - title: 'Kulttuuriykkönen: Eronneet naiset uusissa eroottisissa romaaneissa'
        start_time: '2025-09-18T15:00:00+03:00'
        end_time: '2025-09-18T15:55:00+03:00'
        description: |-
          Kaksi uutta romaania käsittelevät parisuhteen päättymistä ja uuden rakastetun etsimistä. Kirjailija Inari Fernándezin esikoisromaani Vapaus on osa trilogiaa. Kirjassa pohditaan millaista on deittailla pitkien välimatkojen Lapissa. Anne Moilasen esikoisromaani Uhma käy läpi päähenkilön Marian rakkauksia, menneitä ja nykyisiä. Päähenkilö toteaa että kukaan ei voi rakastua monta kertaa elämässään. Yksikin kerta on jo paljon.
           
          Molemmissa romaaneissa kuvaillaan seksiä naisen näkökulmasta. Romaanien naiset nauttivat seksistä ja osaavat vaatia myös miehiltä ihailua ja hellyyttä. Onko suomalaisen häpeän kulttuurin aika jo ohi?

          Millaista on kirjoittaa seksistä? Millaisia haasteita kirjailijat ovat kokeneet? Onko seksistä kirjoittaminen osa omaa vapautumista vai halutaanko tuottaa lukijoille rohkeita fantasioita? Millaisia lukijapalautteita kirjailijat ovat saaneet?

          Mikä on ominaista tämän päivän deittailukulttuurille, onko nettisovellukset ainoa tie kun ystävät ovat naimisissa ja eivät lähde sinkkunaisen kanssa baariin? Keski-ikäinen nainen ei halua muuttua näkymättömäksi. 

          Vieraina ovat kirjailijat Inari Fernández ja Anne Moilanen.

          Ohjelman juontajana on Pia-Maria Lehtola.
