      - title: Ykkösaamu
        start_time: '2025-09-18T08:07:00+03:00'
        end_time: '2025-09-18T09:00:00+03:00'
        description: |-
          Yhdysvaltain presidentti Donald Trump tapaa Britannian pääministerin Keir Starmerin. Mitä tapaamiselta odotetaan ja millaiset maiden väliset suhteet ovat tällä hetkellä? Studiossa keskustelemssa apulaisprofessori Rinna Kullaa Tampereen yliopistosta sekä entinen Lontoon-suurlähettiläs Pertti Salolainen. Lähetyksessä kuullaan myös Britannian kirjeenvaihtajan Kirsi Crowleyn raportti Lontoosta.

          Onko käytettyjen vaatteiden kiertokauppa kasvanut? Pääekonomisti Jaana Kurjenoja kertoo Kaupan liiton tuoreesta tutkimuksesta. Studiossa keskustelemassa johtava asiantuntija Emilia Gädda etujärjestö Suomen Tekstiili & Muoti Oy:sta sekä Emmy Clothing Companyn hallituksen jäsen Timo Huhtamäki.

          Saaristomeren ekologinen tila on monilla alueilla luokiteltu heikoksi. Varsinais-Suomen Ely-keskuksen Saaristomeri-ohjelman erityisasiantuntija Mikko Jaakkola kertoo, miksi meren tilaa on niin vaikea kohentaa.
