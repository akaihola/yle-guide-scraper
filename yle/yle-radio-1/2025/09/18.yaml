      - title: Vakoojat K3J6
        start_time: '2025-09-18T12:05:00+03:00'
        end_time: '2025-09-18T12:45:00+03:00'
        description: |-
          KGB Virossa – Vierailulla Viru-hotellin salaisessa kerroksessa
          Neuvostoliiton romahdettua paljastui, että Tallinnan Viru-hotellin salainen 23. kerros toimi KGB:n tiedustelukeskuksena. Kerros oli suljettu yleisöltä. Sen varmasta olemassaolosta tiesivät vain harvat, mutta huhuja oli sitäkin enemmän. Näin KGB käytti mentaalista vaikuttamista pelon ilmapiirin luomiseen. Juuri pelko oli KGB:n tehokkain ja toimivin ase Virossa, kunnes kupla puhkesi ja KGB:n maine romahti.
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
