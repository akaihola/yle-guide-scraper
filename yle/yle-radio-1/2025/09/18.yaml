      - title: Marko Gustafssonin vieraana toimittaja, tietokirjailija Ville Vilén
        start_time: '2025-09-18T10:00:00+03:00'
        end_time: '2025-09-18T10:50:00+03:00'
        description: |
          Ville Vilén aloitti musiikkitoimittajana savonlinnalaisessa paikallisradiossa. Yleisradiossa hän eteni Radiomafian musiikkipäälliköksi ja myöhemmin Ylen Luovien sisältöjen ja median johtajaksi sekä vastaavaksi päätoimittajaksi. Minkälaista työtä ja johtamista kolmeenkymmeneenviiteen vuoteen mahtuu? 
