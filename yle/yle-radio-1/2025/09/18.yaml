        end_time: '2025-09-18T16:59:00+03:00'
        description: |-
          Saint-Saëns: Fossiilit teoksesta Eläinten karnevaali (Martha Argerich ja Nelson Freire, piano, Gidon Kremer ja Isabelle van Keulen, viulu, Tabea Zimmermann, alttoviulu, Misha Maisky, sello, Georg Hörtnagel, kontrabasso, Irena Grafenauer, huilu, Eduard Brunner, klarinetti, Markus Steckeler, ksylofoni, ja Edith Salmen-Weber, kellopeli).

          Bernstein: Vanhan rouvan tango "I am easily assimilated" oper. Candide (Elina Garanca, mezzosopraano, sekä Torinon oopperan kuoro ja Italian radion SO/Karel Mark Chichon).

          Dring: Italian dance (Tommy Reilly, huuliharppu, ja Kaare Örnung, piano).

          M. Richter - Vivaldi: Autumn 3 teoks. Four seasons recomposed (Daniel Hope, viulu, Max Richter, syntetisaattori, Raphael Alpermann, cembalo, Konzerthaus Kammerorchester Berlin/André De Ridder).

          Peramo: Syyskuun laulu (Johannes Tonio Kreusch, kitara).

          Schubert: Der Einsame (Yksinäinen) (Fritz Wunderlich, tenori, ja Hubert Giesen, piano).

          Farrenc: Adagio - Allegro nonetosta Es-duuri (Philippe Bernold, huilu, Francois Leleux, oboe, Romain Guyot, klarinetti, Andre Cazalet, käyrätorvi, Gilbert Audin, fagotti, Guillaume Sutre, viulu, Miguel da Silva, alttoviulu, Francois Salque, sello, ja Vincent Pasquier, kontrabasso).

          W.A.Mozart: Muunnelmia pianolle F-duuri Grétryn teemasta (Walter Gieseking).

          Offenbach: Giuliettan ja Niklauksen duetto oopp. Hoffmannin kertomukset (Anne Sofie von Otter, sopraano, ja Stephanie d' Oustrac, sopraano, sekä  Les Musiciens du Louvre/Marc Minkowski).

          Pierne: Impromptu-kapriisi As-duuri (Isabelle Moretti, harppu). 

          Le Beau: Kolme pianokappaletta op.1 (Ana-Marija Markovina).

          Netzel: Humoreski sarj. viululle ja jousiorkesterille (Musica Vitae/Malin Broman).
