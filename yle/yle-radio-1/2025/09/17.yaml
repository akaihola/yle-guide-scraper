      - title: 'Politiikkaradio: Mistä Venäjän tappiota povaavat puheet kertovat?'
        start_time: '2025-09-17T13:00:00+03:00'
        end_time: '2025-09-17T13:30:00+03:00'
        description: |
          Yhdysvaltain presidentin Donald Trumpin hallinnon sisäpiirin mukaan Venäjä olisi häviämässä sodan Ukrainassa. Samaan aikaan Venäjä on sotilaallisesti yhä aggressiivisempi monilla suunnilla. Mihin Trumpin lähipiirin yllättävä arvio tappion partaalla olevasta Kremlistä perustuu? Mitkä ovat johtopäätökset Venäjän tilanteesta? Vieraina ovat sota-analyytikot Emil Kastehelmi ja John Helin Black Bird Groupista, sekä Venäjään erikoistunut Ulkopoliittisen instituutin vanhempi tutkija Jussi Lassila. Toimittajana on Tapio Pajunen.
