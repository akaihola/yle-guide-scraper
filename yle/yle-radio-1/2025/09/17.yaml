        description: |-
          Kaikkialla kuollaan, koululaisia pian 100 000 vähemmän. Suomen väestöennuste on synkkä. Suomen syntyvyys laski poikkeuksellisen voimakkaasti vuosien 2010–2024 aikana. Syntyvyyden merkittävää kasvua ei ole näköpiirissä. Miksi syntyvyyden kääntäminen nousuun on niin hankalaa? Atte Uusinokan vieraana on Väestöliiton johtava tutkija Venla Berg. 
