      - title: 'Kulttuuriykkönen: Roskaelokuvien viehätys: The Toxic Avenger, Backwood Madness & Prey. Kill. Fuck. Repeat.'
        start_time: '2025-09-17T15:00:00+03:00'
        end_time: '2025-09-17T15:55:00+03:00'
        description: |-
          Mikä matalan budjetin amatöörimäisissä, usein väkivaltaa ja seksiä ronskisti yhdistelevissä genre-elokuvissa viehättää? 

          Elokuvateattereihin tuli uudelleenfilmatisointi yhdestä 80-luvun tunnetuimmasta roskaelokuvaklassikosta Toxic Avengerista. Se kertoo kiusatusta teinistä, joka muuttuu ydinjätteen vaikutuksesta epämuodostuneeksi kostajaksi. Uudessa The Toxic Avenger -elokuvassa näyttelee kavalkaadi Hollywoodin kärkikaartia Elijah Woodista Kevin Baconiin ja Peter Dinklageen. Kyseessä ei ole pienen budjetin raina, mutta se on kaikin puolin kunnianosoitus b-elokuvien estetiikalle ja juonenkäänteille. Miksi nimekkäät tekijät halusivat tehdä nk. roskaelokuvan?

          Amatöörimäisten b-elokuvien tuotanto on vahvaa edelleen myös Suomessa. Elokuvateatterilevityksessä tuli vast’ikään peikkojen ja ihmisten yhteenotosta kertova Backwood Madness. Lyhytelokuvien saralla kansainvälisesti palkittu Prey. Kill. Fuck. Repeat. edustaa myös modernia b-elokuvaa. Niin ikään kotimainen mukamentti eli pseudodokkari Carlotta Moore & Me julkaistaan DVD:nä kuluvan kuun lopussa. 

          Mistä inspiraatio tällaisten elokuvien tekemiseen kumpuaa, ja kenelle elokuvat ovat pääsääntöisesti tarkoitettu? Miten roskaelokuvagenre on kehittynyt vuosien varrella? Millainen on sen historia?

          Kulttuuriykkönen keskustelee aiheesta elokuvohjaajien Rauli Ylitalon ja Christer "CHRZU" Lindströmin sekä Trash Video -tuotantoyhtiön Ville Lähteen kanssa. Juhani Kenttämaa toimittaa.
