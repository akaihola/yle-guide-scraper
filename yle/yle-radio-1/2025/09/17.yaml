        description: |-
          Elgar: Aurinkotanssi sarj. Nuoruuden taikasauva (Walesin kansallisoopperan ork./Charles Mackerras).

          Spohr: Adagio nokturnista C-duuri op.34 (Zefiro/Alfredo Bernardini).

          J.S. Bach: Siciliano sonaatista huilulle ja klaveerille n:o 2 Es-duuri BWV1031 (Pauliina Fred, traverso, ja Aapo Häkkinen, cembalo).

          Delius: Air and dance jousille (Northern Sinfonia -orkesteri/Richard Hickox). 

          Schulhoff: Shimmy bal. Kuuhullu (Leipzigin Gewandhaus-ork./Lothar Zagrosek).

          Marianelli: Mrs. Darcy elok. Pride and Prejudice (Jean-Yves Thibaudet, piano, ja Englantilainen kamariork./Benjamin Wallfisch).

          Mahler: Ging heut' morgen übers Feld (Andreas Schmidt, baritoni, ja Cincinnatin SO/Jesús Lóbez-Cobos).

          Mozart: Adagio klarinettikonsertosta A-duuri (Sabine Meyer ja Berliinin filharmonikot/Claudio Abbado).

          Gounod: Julian valssi-arietta oopp. Romeo ja Julia (Joan Sutherland, sopraano, ja Covent Garden -oopperan ork./Francesco Molinari-Pradelli).

          Chopin: Masurkka n:o 34 C-duuri (Byron Janis, piano).

          Grieg: Solveigin laulu orkesterisarj. Peer Gynt (Minnesotan ork./Eiji Oue).

          Faure: Allegro vivo sonaatista viululle ja pianolle nro 1 A-duuri (Gil Shaham ja Akira Eguchi).
