      - title: 'Havaintoja muutoksesta: Tunteet työssä ja työelämässä'
        start_time: '2025-09-17T10:00:00+03:00'
        end_time: '2025-09-17T10:50:00+03:00'
        description: |
          Tunteita ja tunnekuorman kokemista ja merkitystä tutkitaan eri aloilla. Miten tunteet liittyvät työkykyyn? Millaisia eroja eri sukupolvien välillä on suhtautumisessa työhön? Miten yhteiskunnan ja kulttuurin muutokset muovaavat työelämää?
          Toimittaja Satu Kivelä keskustelee aiheestaTyöterveyslaitoksen tutkija Kristiina Lehmuskosken ja Helsingin yliopiston sosiaalipsykologian dosentti ja yliopistonlehtori Jaana-Piia Mäkiniemen kanssa. 
