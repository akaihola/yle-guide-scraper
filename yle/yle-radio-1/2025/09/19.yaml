      - title: 'Kaivos-festivaali 2025: Viimeinen kohtaaminen – In Memoriam'
        start_time: '2025-09-19T19:02:00+03:00'
        end_time: '2025-09-19T20:27:00+03:00'
        description: |-
          Kaivos-festivaali herättää Outokummun Vanhan Kaivoksen eloon aina syyskuun ensimmäisenä viikonloppuna. Elokuvan, musiikin, tanssin ja valokuvataiteen ympärille rakentuva kokonaisuus on kulttuuriyhdistys Äänisen tuotantoa. Vuonna 2025 Kaivos-festivaalin taiteellisina suunnittelijoina toimivat sellisti Sirja Nironen, koreografi Katariina Vähäkallio sekä elokuvaohjaaja Niko Väistö. 

          Yle äänitti Kaivos-festivaalin päätöskonsertin Viimeinen kohtaaminen – In Memoriam. Siinä kuullaan seuraavat teokset:

          Giovanni Sollima (1962-): Lamentatio (1998) 
          Sirja Nironen, sello

          Veli Kujala (1976-): L’harmonie éternelle (2009)
          Veli Kujala, mikroaskelharmonikka

          Leoš Janáček (1854 –1928): Pianosonaatti 1.X.1905 ”Z Ulice” (1905) 
          Aleksei Zaitsev, piano

          Cecilia Damström (1988-): Aveo (2022) sekä
          Katariina Vähäkallion koreografia "Ihmismaiseman ajattomia reunoja"
          Senja Rummukainen, sello & Riveria Outokummun tanssinkoulutuksen toisen ja kolmannen vuosikurssin opiskelijat

          Dmitri Šostakovitš (1906-1975): Pianokvintetto g-molli, op. 57 (1940)
          Tami Pohjola, viulu, Maria Puusaari, viulu, Mari Viluksela, alttoviulu, Sirja Nironen, sello, ja Aleksei Zaitsev, piano		


          Konsertti on äänitetty Outokummun Teatteri Kiisussa 7.9.2025. Toimittajana on Ainomaija Pennanen ja konserttitaltioinnin äänisuunnittelija on Jari Rantakaulio. 

          Kuvassa Outokummun Teatteri Kiisu. (©Outokummun kaupunki/Henri Elsinen)
