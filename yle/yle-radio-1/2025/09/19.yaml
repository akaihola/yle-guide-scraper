      - title: 'Manipuloinnin mestarit 3/3: Epätoivoisen uhrin viimeinen oljenkorsi'
        start_time: '2025-09-19T17:00:00+03:00'
        end_time: '2025-09-19T17:20:00+03:00'
        description: |-
          Huijauksen viimeisessä vaiheessa paikalle saapuu pelastaja. Hän väittää olevansa viranomainen, joka auttaa verkkopetoksen uhria saamaan rahansa takaisin. 

          Manipuloinnin mestarit -podcastissa kuullaan aitoja nauhoituksia, joissa huijarit soittavat uhreille ympäri maailmaa. 

          Sarjan viimeisessä osassa kerrotaan, miksi moni uhri tarttuu pelastajan tarjoamaan apuun.

          Tutkivat toimittajat Minna Knus-Galán ja Jyri Hänninen selvittävät poikkeuksellisen aineiston avulla, miten petoksia toteutetaan vaihe vaiheelta ja miksi tekijöitä on niin vaikea saada kiinni.
