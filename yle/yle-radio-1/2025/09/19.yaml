        description: |-
          Alhainen syntyvyys ja kaupungistuminen, sote-menojen rahoittaminen ja talouden matalapaine aiheuttavat päänvaivaa Suomen kunnille. Mistä ratkaisuja ongelmiin? Vierainamme kaupunginjohtajat Matti Ruotsalainen Kemistä, Helena Vuopionperä-Kovanen Viitasaarelta ja Pekka Timonen Vantaalta.

          Monet maat aikovat lähipäivinä tunnustaa Palestiinan valtion. Pääministeri Petteri Orpon (kok.) mukaan asian käsittely hallituksessa on kesken, mutta Ylen tietojen mukaan hallitus ei valmistele tunnustamista. Mikä merkitys Suomen päätöksellä on? Vastaamassa Jean Monnet -professori Hanna Tuominen Helsingin yliopistosta.

          EU:ssa yritetään muodostaa kantaa vuoden 2040 ilmastotavoitteista, mutta neuvottelut jumittavat jäsenmaiden erimielisyyksien takia. EU-kirjeenvaihtajamme Hannele Muilu raportoi Brysselistä.

          Onko Suomen oma ilmastopolitiikka linjassa EU-tavoitteiden kanssa ja millaisia toimia tavoitteiden saavuttamiseksi tarvitaan? Haastattelussa ilmastopaneelin puheenjohtaja Jyri Seppälä ja EK:n vihreän kasvun johtaja Ulla Heinonen.

          Huumeiden yliannostuksista johtuvat kuolemat ovat jyrkässä nousussa Virossa. Tilanteen taustalla ovat synteettiset opioidit, muta maahan kantautuu Suomesta myös muuntohuume alfa-PVP:tä. Tallinnasta raportoi toimittajamme Rain Kooli.
          Juontaja Mari Sarolahti.
