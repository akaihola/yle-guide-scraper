      - title: 'Elävä historia: Jumalia ja jättiläisiä aatelin sukupuussa – sukututkimuksen historiassa kunnia on voittanut totuuden'
        start_time: '2025-09-21T12:05:00+03:00'
        end_time: '2025-09-21T12:55:00+03:00'
        description: |
          Sukututkimuksen menneisyydessä ylväitä sukujuuria on etsitty ja todisteltu mitä värikkäimmin keinoin. Ruotsalaisaatelin sukupuista löytyykin pyhimyksiä, jumalhahmoja ja myyttisiä kuninkaita. Historiantutkija ja sukututkimuksen opettaja Tiina Miettinen kertoo, miksi totuus on sukututkimuksen historiassa saanut väistyä kunnian ja vallan tieltä.
          Haastateltava: Tiina Miettinen
          Toimittaja: Kaisa Pulakka
          Äänisuunnittelija: Mikko Kymäläinen
          Lukija: Sampo Mäkelä
