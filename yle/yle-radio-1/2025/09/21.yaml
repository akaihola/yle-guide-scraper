      - title: 'Narrin aamulaulu - Aulis Sallinen: Linna vedessä, ja muita kohtaamisia'
        start_time: '2025-09-21T08:05:35+03:00'
        end_time: '2025-09-21T08:59:30+03:00'
        description: |
          Aulis Sallinen oli koulupoika, kun hän näki Olavinlinnan ensi kertaa vuonna 1944. Evakkomatkalainen istui kuorma-auton lavalla ja söi meetwurstileipää. Linnasta tuli sittemmin säveltäjän kansainvälisestikin menestyneiden oopperoiden näyttämö. Aulis Sallista puhuttaa Outi Paananen.  
