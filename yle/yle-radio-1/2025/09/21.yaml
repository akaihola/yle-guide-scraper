        start_time: '2025-09-21T19:02:05+03:00'
        end_time: '2025-09-21T20:00:00+03:00'
        description: |
          Jazzklubi muistelee brasilialaisen jazzin jättiläistä Hermeto Pascoalia, joka menehtyi 13.9.2025. Vastikään Flow festivaaleilla vieraillut Pascoal ehti levyttää myös Suomessa 2015 yhdessä Umo Helsinki Jazz Orchestran kanssa. Ohjelmassa kuullaan perkussionisti Sami Kontolan muistoja tuolta Hermeton Suomen vierailulta. Ehtymättömän luomisvoimainen multi-instrumentalisti sävelsi jatkuvasti ja sävellyksiä syntyi kaikkialle, jopa ruokalähetysten pakkauksiin asti. Toimittajana Eero Koski.
