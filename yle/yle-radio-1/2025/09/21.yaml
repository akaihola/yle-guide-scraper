        start_time: '2025-09-21T16:07:00+03:00'
        end_time: '2025-09-21T17:00:00+03:00'
        description: |
          Jenkins: Adiemus (Adiemus).

          Price: Fantasia viululle ja pianolle n:o 1 g-molli (Randall Goosby ja Zhu Wang).

          Korngold: Mariettan laulu "Glück, das mir verblieb" oopp. Die Tote Stadt (Kuollut kaupunki) (Anne Sofie von Otter, mezzosopraano, Bengt Forsberg, piano, sekä jousikvartetti).

          Rossini: Temporale (Myrskymusiikkia) oopp. Sevillan parturi (Milanon La Scala -oopperan ork./Riccardo Chailly).

          Boccherini: Fandango kvintetosta kitaralle ja jousille D-duuri (Europa Galante).

          Bowden: Melody (Jeanell Carrigan, piano).

          Carwithen: ODTAA (LSO/Richard Hickox).

          Bridge: Serenade (Gerald Peregrine, sello, ja Antony Ingham, piano).

          Donizetti: Malatestan romanssi "Bella siccome un'angelo" oopp. Don Pasquale (Bryn Terfel, bassobaritoni, ja Metropolitan-oopperan ork./James Levine).

          C. Schumann: Romanssi n:o 1 Des-duuri (Lisa Batiashvili, viulu, ja Alice Sara Ott, piano).

          J.S. Bach (sov. Elgar): Fuuga c-molli (Los Angelesin FO/Esa-Pekka Salonen).
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-09-21T17:00:00+03:00'
        end_time: '2025-09-21T18:00:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
