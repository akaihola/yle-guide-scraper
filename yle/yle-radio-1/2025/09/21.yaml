        description: |-
          MAGA-aktivistin ja mediapersoonan Charlie Kirkin salamurhan pelätään lisäävän jännitteitä Yhdysvalloissa. Presidentti Trumpinkin suosiossa ollut oikeistovaikuttaja ja -aktivisti oli kiistanalainen, radikaaleista mielipiteistään tunnettu hahmo. Minkälaisia seurauksia salamurha aiheuttaa? Reetta Röngän vieraana on Ylen Yhdysvaltain kirjeenvaihtaja Ilmari Reunamäki. 
