      - title: 'Elävä historia: Uuden-Seelannin maorit houkuteltiin lähes 200 vuotta sitten sopimukseen, jonka sisällöstä kiistellään vieläkin'
        start_time: '2025-09-28T12:05:00+03:00'
        end_time: '2025-09-28T12:55:00+03:00'
        description: |+
          Marraskuussa 2024 maori-puolueen kansanedustajat keskeyttivät Uuden-Seelannin parlamentin istunnon esittämällä maorien perinteisen haka-tanssin. Oikeistohallitus närkästyi haka-protestista ja vaati sen esittäjille rangaistuksia.
          Maori-edustajat protestoivat hakalla oikeistopopulistisen ACT-puolueen lakiesitystä, joka heidän mielestään heikentäisi maorien oikeuksia sivuuttamalla lähes 200 vuotta vanhan Waitangin sopimuksen maoreja koskevissa päätöksissä.
          Millainen tuo yli viidensadan maori-päällikön ja Britannian kruunun välillä vuonna 1840 solmittu Waitangin sopimus oikein on? Miksi se ylipäätään solmittiin, ja miksi se on maoreille yhä niin tärkeä?
          Haastateltavina historiantutkija Mikko Myllyntausta ja Nga Puhi -maoriheimon jäsen Rob Marsh.
          Toimittaja Harri Alanne.
          Äänisuunnittelija Panu Willman.

