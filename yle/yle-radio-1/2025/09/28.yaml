          P.D.Q. Bach: Presto changio teoks. Concerto for two pianos vs. orchestra (S. 2 are better than one) (Peter Schickele ja Jon Kimura Parker sekä The New York Pick-Up Ensemble/Jorge Mester).
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-09-28T17:00:00+03:00'
        end_time: '2025-09-28T18:00:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
      - title: Jazzklubin illan keikka
        start_time: '2025-09-28T18:00:00+03:00'
        end_time: '2025-09-28T19:00:00+03:00'
        description: |
          Jazzklubin illan keikka: Emma Rawicz & UMO Helsinki Jazz Orchestra Korjaamolla maaliskuussa 2025 

          Moninkertaisesti palkittu brittiläinen saksofonisti ja säveltäjä Emma Rawicz nousi kansainväliseen suosioon julkaistessaan ensimmäisen äänitteensä arvostetun ACT-labelin kautta vain 21-vuotiaana. Nyt esiinnyttyään Euroopan merkittävimmillä lavoilla ja festivaaleilla hänestä on tullut yksi sukupolvensa johtavista artisteista jazzin saralla. Korjaamon yhteiskonsertissa UMO Helsinki Jazz Orchestran kanssa kuullaan Emma Rawiczin sävellyksiä omalle Jazz Orchestralleen. Toimittajana Laura Korhonen.
