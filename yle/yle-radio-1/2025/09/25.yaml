      - title: 'Sinfonia Lahti & John Adams: Hetkiä hurmoksessa'
        start_time: '2025-09-25T18:30:00+03:00'
        end_time: '2025-09-25T20:10:00+03:00'
        description: |-
          Legendaarinen amerikkalaissäveltäjä John Adams palaa Sinfonia Lahden kapellimestarivieraaksi neljän vuoden tauon jälkeen. Tällä kertaa Adams johdattelee yleisön ohituskaistalle alitajunnan tiloja kohti; hallitsematon into ja hetken huuma lomittuvat levon ja rauhan kokemuksiin.

          Adamsin tuore orkesterikiihdyttely Frenzy: a short symphony on kuin 18-minuuttinen minisinfonia, joka sykkii keskittymiskykymme kaapanneen informaatioähkyn tahtiin. Toisenlaista todellisuutta edustaa Gabriela Smithin Tumblebird  Contrails, merellistä tyyneyttä tavoitteleva tuokiokuvaus, jossa ihmisen pienuus kohtaa luonnonvoimien suuruuden.

          Claude Debussyn utuinen tyyli määritteli ranskalaismusiikin suunnan viime vuosisadan vaihteessa. Hänen kansainvälinen läpimurtoteoksensa, vuonna 1905 syntynyt La Mer on sinfoninen aallokko ja impressionistisen musiikin klassikko, jonka kuohuissa kimmeltävät kaikki orkesterin värit.

          Suoran lähetyksen Lahden Sibeliustalosta toimittaa Ainomaija Pennanen.

          Ohjelma:

          John Adams, kapellimestari
          Nora Niskanen, klarinetti

          Claude Debussy: Rapsodia klarinetille ja orkesterille
          John Adams: Frenzy: a short symphony (Pohjoismaiden ensiesitys)
          Gabriela Smith: Tumblebird Contrails
          Claude Debussy: La Mer

          Kuvassa: John Adams (©Riccardo Musacchio)
