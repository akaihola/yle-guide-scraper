      - title: Marko Gustafssonin vieraana taiteilija Anna Eriksson
        start_time: '2025-09-25T10:00:00+03:00'
        end_time: '2025-09-25T10:50:00+03:00'
        description: |
          “Todellisuus, jossa elämme on hyvin pirstoutunutta. On hyvin vaikeaa hahmottaa, mikä on totta ja mikä on oikeasti merkityksellistä ja millaisessa todellisuudessa elämme suhteessa muihin", Anna  Eriksson toteaa.
          Hänen syyskuussa ensi-iltaansa tuleva elokuva E  käsittelee muun muassa  pahuutta, valtaa ja ihmisen katoamista  merkityksettömyyden maailmaan.  “Me myös usein unohdamme, että tuhoisia asioita tekevät päättäjät ovat tavallisten ihmisten valitsemia.”, Eriksson muistuttaa.
