      - title: 'Vakoojat: Josif Stalinin Himmlerit'
        start_time: '2025-09-25T12:05:00+03:00'
        end_time: '2025-09-25T12:48:00+03:00'
        description: |-
          Josif Stalinin Himmlerit
          Neuvostoliiton salaisen poliisin johtajat olivat karkeita ja kyynisiä juonittelijoita, jotka asettivat oman etunsa muiden edelle. Näiden kurkunleikkaajien murhanhimolta oli suojassa vain Josif Stalin, joka tapatti heidän avullaan jopa läheisimpiä ystäviään. Stalin käytti salaisen poliisin johtajastaan lempinimeä "minun Himmlerini". Stalin kuitenkin teloitutti myös Himmlereitään  – yksi toisensa jälkeen. Usein niskalaukauksen ampuja oli salaisen poliisin tuleva johtaja. Edellisen johtajan lahtaaminen lankesi heille ikään kuin virkaetuna. Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
