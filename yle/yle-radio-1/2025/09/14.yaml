      - title: 'Elävä historia: Tattarisuon ruumiinsilpojat: kun köyhät ajoivat poliittista muutosta rituaalimagialla'
        start_time: '2025-09-14T12:05:00+03:00'
        end_time: '2025-09-14T12:55:00+03:00'
        description: |
          Vuonna 1930 helsinkiläisestä Tattarisuon lähteestä löytyi lukuisia irtileikattuja ruumiinosia. Poliisi joutui yllättymään: mielikuvituksellisen teon takana ei ollutkaan korkealuokkainen salaseura, vaan kuusi köyhää työläistä. 
          Toimittajana Nadja Mikkonen, haastateltavana väitöskirjatutkija Boris Brander.
          Äänisuunnittelu: Nadja Mikkonen ja Katri Koivula
