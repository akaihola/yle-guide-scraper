        start_time: '2025-09-14T16:07:00+03:00'
        end_time: '2025-09-14T17:00:00+03:00'
        description: |
          Hesse: The Ballerina (Jeanell Carrigan, piano).

          Tabakova: Preludi teoks. Suite in old style (Sarja vanhaan tyyliin) (Liettuan kamariork./Maxim Rysanov, alttoviulu, sekä Vaiva Eidukaityte-Storastiene, cembalo).

          Massenet: Elegie (Kari Lindstedt, sello, ja Seppo Murto, urut).

          Verdi: Violettan resit. ja aaria "E strano - Ah, fors'e lui - Sempre libera" oopp. La Traviata (Anna Moffo, sopraano, ja Lontoon Philharmonia-ork./Colin Davis).

          Andrée: Allegro grazioso pastorale jousikvartetosta d-molli (Tukholma-kvartetti).

          Debussy: Beau soir (Kaunis ilta) (Emmanuel Pahud, huilu, ja Mariko Anraku, harppu).

          Kansansäv.: Loch Lomond (Bryn Terfel, bassobaritoni, London Voices sekä Lontoon SO/Barry Wordsworth). 

          Netzel: Danse hongroise (Unkarilainen tanssi) (Raphaela Gromes, sello, ja Julian Riem, piano).

          M. Richter: On the nature of daylight (Kamariyhtye/Max Richter).

          Dale: Jo's theme (Tenebrae/Nigel Short, ja Ben Dawson, piano).

          Elgar: Laura-valssi (Piers Lane, piano).

          J.S. Bach - Stokowski: Pieni fuuga g-molli (Los Angelesin FO/Esa-Pekka Salonen).
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-09-14T17:00:00+03:00'
        end_time: '2025-09-14T18:00:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
