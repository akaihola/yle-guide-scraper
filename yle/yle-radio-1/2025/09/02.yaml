      - title: Kulttuuriykkönen
        start_time: '2025-09-02T15:00:00+03:00'
        end_time: '2025-09-02T15:55:00+03:00'
        description: |
          Mikä saa suuren joukon ihmisiä massahysterian valtaan – antamaan mielikuvitukselleen vallan ja uskomaan mahdottomaan? Jani Kaaro tarkastelee kirjassaan Massahysteria eri aikakausien massahysteriatapauksia ja outoja villityksiä. Esimerkkejä löytyy myös nykyajasta, kuten rokotekampanjoihin liittyvät massahysteriatapaukset sekä massapyörtyilyt työpaikoilla ja musiikkifestivaaleilla. Kirjan tarinat osoittavat, että vaikka maailma muuttuu, ihmismieli on yhä altis samoille virheille.

          Haastattelussa ovat Jani Kaaro sekä sosiologian dosentti Elina Oinas helsingin ylioistosta. Lähetyksen juontaa Nicklas Wancke.
