      - title: 'Klasariparatiisi - Eva Tigerstedt: Bachin arvoituksellisin poika'
        start_time: '2025-09-02T11:00:00+03:00'
        end_time: '2025-09-02T11:57:00+03:00'
        description: |
          Hulivilipoika. Eli miten sattuu ja törsäsi rahansa.
          Tällaisia juttuja levisi suuren Bachin vanhimmasta pojasta Friedemannista. Samalla hän oli loistava urkuri ja hieno, omintakeinen säveltäjä. Pitävätkö hunsvottijutut paikkansa, ja miten ne saivat alkunsa?

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Wilhelm Friedemann Bach:

          Fantasia d-molli FV19 (Maude Gratton, cembalo).

          Sinfonia F-duuri FV67 (Riitasointusinfonia), osa I Vivace (Akademie für alte Musik Berlin/Stephan Mai).

          Konsertto cembalolle, jousille ja continuolle f-molli (Jean Rondeau, cembalo, sekä Sophie Gent ja Louis Creac'h, viulu, Fanny Paccoud, alttoviulu, Antoine Touche, sello, Thomas de Pierrefeu, kontrabasso, Evolene Kiener, fagotti).

          Gottes suesse Seelenlehre, duetto sopraanolle ja altolle Kantaatista FV76 Autuas on jokainen, joka pelkää Herraa (Dorothee Mields, sopraano, Gerhild Romberger, altto, ja L’ Arpa Festante-kamariorkesteri/Ralf Otto).

          Duo kahdelle huilulle f-molli FV58 (Barthold Kuijken ja Marc Hantai, traverso).
