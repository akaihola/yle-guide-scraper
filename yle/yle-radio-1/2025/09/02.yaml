      - title: 'Maailmanpolitiikan arkipäivää: Millaiset turvatakuut suojaisivat Ukrainaa?'
        start_time: '2025-09-02T20:35:00+03:00'
        end_time: '2025-09-02T21:00:00+03:00'
        description: |-
          Ukrainan sotaan haetaan ratkaisua turvatakuista. Niiden sisältö on kuitenkin hyvin epäselvä.

          Moni sotilasasiantuntija arvioi, että halukkaiden maiden koalition pitäisi olla valmis jalkauttamaan sotilaita Ukrainaan. Millaiset uskottavat turvatakuut voisivat olla ja mitä ukrainalaiset niistä ajattelevat?

          Näitä pohditaan seuraavaksi Maailmanpolitiikan arkipäivää -ohjelmassa. Sen ovat toimittaneet Maxim Fedorov ja Paula Vilén. Äänitarkkailijana on Juha Sarkkinen.


