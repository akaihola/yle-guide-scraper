      - title: 'Kulttuuriykkönen: Tytöt vastaan tytöt - Ohjasiko 2000-luvun media nuoret naiset toisiaan vastaan?'
        start_time: '2025-09-11T15:00:00+03:00'
        end_time: '2025-09-11T15:55:00+03:00'
        description: |
          Kärsivätkö useammat naiset sisäistetystä naisvihasta? Aiheeseen pureutuva amerikkalaisen Sophie Gilbertin mediakriittinen teos Girl on Girl on nyt julkaistu suomennoksena Tytöt vs. tytöt. Gilbert pyrkii osoittamaan, että 2000-luvun vaihteessa erityisesti pornografian nousu ja valtavirtaistuminen on suunnannut naiset ja tytöt kilpailuun ja vastakkainasetteluun keskenään.

          Gilbertin kirja on kytketty Yhdysvaltojen kontekstiin, mutta sen kysymyksenasettelu voidaan nähdä relevanttina myös Suomessa. Minkälainen aika populaarikulttuurissa vuosituhannen vaihde oli nuorille naisille? Naiskuvaa väritti tuolloin vielä uimapukukuvastot ja kolmossivun tytöt. Ajankohtaan liittyy myös netin kasvanut rooli, webcam-videoiden julkaiseminen sekä tosi-tv:n nousu. Kuinka paljon nämä ilmiöt vaikuttavat yhä yhteiskunnassa asennetasolla?

          Aiheesta keskustevat sukupuolentutkimuksen asiantuntija, professori Tuija Saresma, ulkonäkötutkija Erica Åberg, taiteilija, kirjailija Raisa Omaheimo sekä mediatutkija Anu Koivunen. Ville Talola toimittaa.
