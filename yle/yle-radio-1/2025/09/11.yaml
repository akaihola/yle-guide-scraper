          Sophia Jansson kasvoi suvussa, jossa satu ja todellisuus kulkivat rinnakkain. Muumien lämmin maailma tunnetaan maailmalla, mutta oman perheen sisällä elettiin myös varjoissa. Maarit Tastulan vieraana esikoiskirjailija Sophia Jansson. 
