      - title: 'Vakoojat: Moderni vakoilu – Avoin data ja tietovuodot'
        start_time: '2025-09-11T12:05:00+03:00'
        end_time: '2025-09-11T12:46:00+03:00'
        description: |-
          Moderni vakoilu – Avoin data ja tietovuodot
          Avoimien lähteiden tiedustelu, (open source intelligence eli OSINT), on modernin vakoilun ytimessä. Yhä enemmän tietoa kerätään internetiin julkaisuista viesteistä, teksteistä ja asiakirjoista sekä satelliittikuvista. Ja tietenkin sosiaalisesta mediasta. Tämä herättää kysymyksiä vakoilun luonteesta: onko vakooja vakooja, jos hän käyttää vain julkisia lähteitä? Autoritaarisissa valtioissa, kuten Kiinassa ja Venäjällä, avoimista lähteistä kerätyn tiedon analysointi voi olla kohtalokasta. Kuten kaikkialla muuallakin. Julian Assangen tapaus osoittaa, että länsimaissakin sananvapauden rajat voivat olla kuin veteen piirretty viiva, kun pohditaan, pyhittääkö tarkoitus keinot.
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
