        start_time: '2025-09-11T08:07:00+03:00'
        end_time: '2025-09-11T09:00:00+03:00'
        description: |-
          Miten Puolassa on reagoitu droonivälikohtaukseen? Eurooppa-kirjeenvaihtaja Anna Karismo 

          Venäjän sota haastaa Euroopan turvallisuutta. Studiossa kansanedustajat 
          Pekka Haavisto (vihr.), Jarno Limnéll (kok.) ja Tytti Tuppurainen (sd.).

          Lunastaako yli 65-vuotiaiden valinnanvapauskokeilu odotukset? Studiossa johtava tutkija Liina-Kaisa Tynkkynen Terveyden ja hyvinvoinnin laitokselta ja terveyspalvelujohtaja Emma Kajander HALI ry:stä. Puhelimitse keskusteluun osallistuu sosiaaliturvaministeri Sanni Grahn-Laasonen (kok.).

          Kreikassa iso määrä kouluja pysyy suljettuna väestön pienenemisen takia. Aiheesta kertoo Ylen Kreikan-toimittaja Sara Saure Ateenasta.

          Juontajana Pirjo Auvinen.
