          02:32 Schubert: Jousikvartetto n:o 14 d-molli (Tyttö ja kuolema) (Emerson-kvartetti).

          03:10 Kuula: Satu illasta (Jäniksen sävellys) (Eriikka Nylund, alttoviulu, ja Niina Uggeldahl, piano).

          03:14 J. Groneman: Sonaatti huilulle ja continuolle e-molli (Jed Wentz, traverso, Balasz Mate, sello,  ja Marcelo Bussi).

