      - title: 'Kulttuuriykkönen: Eugeniikkaa, politiikkaa, ihailua ja kieltoja: naisten rintojen kulttuurihistoria '
        start_time: '2025-09-22T15:00:00+03:00'
        end_time: '2025-09-22T15:55:00+03:00'
        description: |
          Pinja Meretojan Tissilogia kertoo naisten rintojen kulttuurihistoriasta sarjakuvan keinoin.

          Rintoja on kautta aikain peitetty, korostettu, täytetty ja poistettu. Välillä ihanteena ovat olleet suuret rinnat, välillä pienet. Hollywoodin kulta-aikana suurimmiksi elokuvatähdiksi nousivat povekkaat naiset. Baywatch-sarjan hidastetut juoksukohtaukset muistavat kaikki. Rinnoista on myös luettu vaikka mitä ja niitä ovat hyödyntäneet myös kansallisuuskiihkoilijat.

          Naisten rintoja on myös vahdittu. Vaikka tänä päivänä vaatteen läpi kuultava naisen nänni ei enää olekaan hirveä kauhistus ja Suomessa voi ottaa aurinkoa julkisillakin rannnoilla yläosattomissa, liittyy rintoihin edelleen paljon sääntöjä, sanattomia ja julkilausuttuja. Monet sosiaalisen median jätit kuten Instagram sensuroivat edelleen kuvia rinnoista ja nänneistä, ja moni nainen käyttää rintaliivejä häveliäisyyssyistä. Kaikissa kulttuureissa rintoja ei pidetä seksuaalisina kehonosina. Pitäisikö rinnat epäerotisoida lännessäkin?

          Keskustelemassa ovat kuvittaja ja sarjakuvataiteilija Pinja Meretoja, elokuvatutkija Jari Sedergren ja Suomen valokuvataiteen museon viestintäpäällikkö Jaakko Laasanen.

          Lähetyksen toimittaa Pauliina Grym.
