        description: |
          Uutuuksien jakso alkaa vahvojen kotimaisten naistekijöiden tuotannolla. Aili Järvelän uutuuslevy Vuori osoittaa, kuinka korkealle voi yltää kun on taitoa ja kunnianhimoa. Debytantti Sanna Sällinen liikkuu sulavasti etnon ja jazzin molemmin puolin. Ida Elina svengaa tapansa mukaan loistokkaasti. Anna Dantchev omisti albuminsa kiitollisuudelle. Kuulemme uutuuksia myös Ruotsista, Bosniasta, Espanjasta, Kreikasta, Korsikalta, Sisiliasta ja Pohjois-Amerikasta. Toimittajana Mika Kauhanen.
