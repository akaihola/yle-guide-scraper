          Donizetti: Belcoren aaria "Come paride vezzoso" oopp. Lemmenjuoma (Dmitri Hvorostovski, baritoni, ja Philharmonia-ork./Ion Marin).

          Beethoven: Allegretto alla polacca serenadista D-duuri (Alexa Still, huilu, Robert Alemany, klarinetti, ja JoAnn Falletta, kitara).

          Satie (sov. Debussy): Gymnopedie n:o 3 (Orpheus-kamariork.).

          Gragnani: Allegro triosta D-duuri op.12 kolmelle kitaralle (Dagoberto Linhares, Joaquim Freire, Raymond Migy).

          Debussy (sov. Harjanne): Arabeski n:o 1 (Jouko Harjanne, trumpetti, ja Anni Kuusimäki, harppu).

          Gaubert: Nokturni ja Allegro scherzando (Susan Milan, huilu, ja Ian Brown, piano).

          Mana-Zucca: Nostalgia (Nanette Kaplan Solomon, piano).

          Collins: Preludi ja valssimuunnelmia orkesterille musiikista elokuvaan The lady with a lamp (BBC:n konserttiork./John Wilson).

