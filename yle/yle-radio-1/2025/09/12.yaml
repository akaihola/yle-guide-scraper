        end_time: '2025-09-12T21:00:00+03:00'
        description: |-
          Kazuki Yamada, kapellimestari, Dezsö Ranki, piano, Jussi Myllys, tenori, sekä Musiikkitalon kuoro. - Lili Boulanger: Kevätaamu; Psalmi 24; Vanha buddhalainen rukous tenorille, kuorolle ja orkesterille. Franz Liszt: Pianokonsertto nro 2 A-duuri. Nikolai Rimski-Korsakov: Sheherazade. 
          Suoran lähetyksen Musiikkitalosta toimittaa Lotta Emanuelsson. 
