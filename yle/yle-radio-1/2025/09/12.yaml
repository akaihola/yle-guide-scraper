      - title: 'Tiedeykkönen: Pikakulutamme luontoa jätteeksi silkasta tottumuksesta – kiertotalous haastaa vanhat ajattelutavat'
        start_time: '2025-09-12T12:05:00+03:00'
        end_time: '2025-09-12T12:55:00+03:00'
        description: |
          Kiertotalous voisi vastata moniin pikakulutuskulttuurin ongelmiin, mutta toistaiseksi se on ottanut vasta ensiaskeleitaan. Mikä estää meitä elämästä kestävämmin? Asiantuntijoina tietokirjailija Pasi Nokelainen ja Syken johtava tutkija Jari Lyytimäki. Toimittajana on Jaro Asikainen.
