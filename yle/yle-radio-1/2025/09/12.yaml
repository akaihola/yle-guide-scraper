        description: |-
          "Epäonnistumisella on monet kasvot"
          Syksyn perjantai-illoissa puhutaan juoksemisen hengellisyydestä. Käytännöllisen teologian professori Kati Tervo-Niemelä Espoosta kertoo vuorokausia kestävillä ultrajuoksuilla mukana kulkevasta epäonnistumisen pelosta.
      - title: Yle Uutiset ja sää
