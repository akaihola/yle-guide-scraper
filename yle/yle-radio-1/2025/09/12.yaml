          Tshaikovski: Syyskuu sarj. Vuodenajat (Yefim Bronfman, piano). 

          Asheim: Bä bä, vita lamm, fuuga Bachin tyyliin kuorolle a cappella (Vox Aurea/Sanna Salminen).

          Sor: Cantabile kok. kitaralle (Petri Kumela). 

