      - title: 'Manipuloinnin mestarit 2/3: Syvemmälle petokseen askel askeleelta'
        start_time: '2025-09-12T17:00:00+03:00'
        end_time: '2025-09-12T17:20:00+03:00'
        description: |-
          Verkkopetokset noudattavat tarkkaa käsikirjoitusta. Kun uhri on saatu koukkuun, seuraa huijauksen toisen vaihe. Siinä uhri houkutellaan sijoittamaan mahdollisimman paljon rahaa. 

          Manipuloinnin mestarit -podcastissa kuullaan aitoja nauhoituksia, joissa huijarit soittavat uhreille ympäri maailmaa.

          Sarjan toisessa osassa peliin astuu sijoitusneuvoja. Hän on tähtihuijari, empaattinen ja sujuvapuheinen. Samalla selviää, miten huijari imartelee kohdettaan ja saa uhrin paljastamaan itsestään lisää. 

          Tutkivat toimittajat Minna Knus-Galán ja Jyri Hänninen selvittävät poikkeuksellisen aineiston avulla, miten petoksia toteutetaan vaihe vaiheelta ja miksi tekijöitä on niin vaikea saada kiinni.


          Tutkivat toimittajat Minna Knus-Galán ja Jyri Hänninen selvittävät poikkeuksellisen aineiston avulla, miten petoksia toteutetaan vaihe vaiheelta ja miksi tekijöitä on niin vaikea saada kiinni.
