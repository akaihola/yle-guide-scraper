      - title: Narrin aamulaulu - Igor Stravinsky, Suomi ja Koskenkorva
        start_time: '2025-09-12T11:00:00+03:00'
        end_time: '2025-09-12T11:55:00+03:00'
        description: |
          Aikansa tunnetuin säveltäjä vieraili Suomessa syyskuussa 1961. Hän johti Radion sinfoniaorkesteria, kävi Ainolassa ja löysi aarteen, joka muistutti häntä rakkaasta kotimaastaan. 
          Professori Tuomas Haapanen, tuon aikaisen orkesterin toinen konserttimestari, muistelee työskentelyä Stravinskyn ja tämän assistentin Robert Craftin kanssa. Ohjelmassa kuullaan myös osia Brita Heleniuksen tekemästä Stravinskyn haastattelusta. 
          Historiallisen vierailun vaiheita käy läpi Outi Paananen.  
