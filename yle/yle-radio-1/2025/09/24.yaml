      - title: 'Lontoon BBC Proms -festivaali 2025: Klaus Mäkelä johtaa Amsterdamin Concertgebouw-orkesteria'
        start_time: '2025-09-24T19:02:00+03:00'
        end_time: '2025-09-24T20:36:00+03:00'
        description: |
          Klaus Mäkelän ja Amsterdamin Concertgebouw-orkesterin kanssa esiintyy
          viulisti Janine Jansen, joka soittaa Prokofjevin ensimmäisessä viulukonserton solistina. Konserttoa voi luonnehtia pakopaikaksi Venäjän vallankumouksen myrskyistä ja sellaisena se on vastakohta tummasävyiselle Bartókin orkesterikonsertolle. 
          Proms-konsertin aluksi kuullaan musiikillinen käyntikortti 22-vuotiaalta Mozartilta, sinfonia nro 31 “Pariisilainen”. 


          Wolfgang Amadeus Mozart (1756-1791): Sinfonia nro 31 D-duuri, KV297 “'Pariisilainen” 

          Sergei Prokofjev (1891-1953): Viulukonsertto nro 1 D-duuri, op. 19

          Béla Bartók (1881-1945): Konsertto orkesterille Sz. 116 

          Janine Jansen, viulu
          Amsterdamin Concertgebouw-orkesteri
          Klaus Mäkelä


          Äänitetty Lontoon Royal Albert Hallissa 24.8.2025. Toimittajana Ainomaija Pennanen.

          Kuvassa Klaus Mäkelä ja Amsterdamin Concertgebouw-orkesteri © BBC / Chris Christodoulou.
