        description: |+
          Radio 1:n iltapäivässä tapaamme klo 14 aikaan Mari Rengon, joka työskentelee Lieksassa vanhusten hoitokotien vastuulääkärinä, vapaa-ajallaan hän kirjoittaa kirjoja. Mikä yhdistää kirjojen kirjoittamista ja lääkärin työtä? Kati Turtola haastattelee. N. klo 14:30 kuulemme elokuvaohjaaja Anna Erikssonin ajatuksia hänen uusimman elokuvansa synnystä. Toimittajana on Marko Gustafsson. Lähetyksen juontajana on Miia Lahti.

      - title: 'Pohjoismaisia ateljeekoteja ja pohjoismainen sisustustyyli '
        start_time: '2025-09-24T15:00:00+03:00'
        end_time: '2025-09-24T15:55:00+03:00'
        description: |
          Toimittaja Anna-Kaisa Huusko on dokumentoinut suomalaisia, ruotsalaisia ja tanskalaisia taiteilijakoteja. Millä tavalla koti voi toimia sekä inspiroivana ateljeena, ideoiden laboratoriona ja omana kotina? Huusko on tutkinut 12 ateljeekotia, joukossa on tunnettuja muotoilijoita Finn Juhl, Bruno Mathsson, Tove Jansson, Gunnar Asplund ja tukholmalainen kuvanveistäjä Carl Eldh. Mikä näiden kotien tilaratkaisuissa ja esineissä tekevät niistä poikkeuksellisia? Miten Huusko joutui matkallaan hakemaan edesmenneiden taiteilijoiden sukulaisilta lupaa päästä näihin tiloihin? Millä tavalla ruotslaiset ja tanskalaiset ateljeekodit eroavat esimerkiksi suomalaisista?

          Pohjoismainen sisustustyyli mielletään moderniksi, valoisaksi ja joskus jopa steriiliksi. Toimittaja Piia Kalliomäki ja valokuvaaja Pauliina Salonen ovat jo kolmetoista vuotta kuvanneet pohjoismaisia koteja. Mikä on ominaista Scandi design-käsitteelle? Mitkä designklassikot löytyvät näistä kodeista? Millä tavalla pimeä vuodenaika vaikuttaa kodin ilmeeseen? 

          Ohjelman vieraina ovat uusien kirjojen tekijät, toimittajat Anna-Kaisa Huusko, Piia Kalliomäki ja valokuvaaja Pauliina Salonen.

          Ohjelman juontaa Pia-Maria Lehtola.




          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
