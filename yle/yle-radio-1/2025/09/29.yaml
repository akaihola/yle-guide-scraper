      - title: 'Ruben Stiller: Kymmenen oppia sodasta'
        start_time: '2025-09-29T20:05:00+03:00'
        end_time: '2025-09-29T21:00:00+03:00'
        description: |
          Studiossa vieraana sotatieteiden dosentti, tutkija Ilmari Käihkö.

          Millaisia ajatusharhoja Venäjän ja Ukrainan välinen sota synnytti Suomessa? Miten määritellään sodan voitto ja häviö?

          Käihkön kirja ”Kymmenen  oppia sodasta” analysoi Venäjän ja Ukrainan välisen sodan synnyttämiä ajatusharhoja ja tabuja.

          Suosittelemme kirjaa kaikille sohvalla makaaville maallikoille, jotka luulevat tietävänsä kaiken sodasta ja sotimisesta. Myös lippua liehuttavien asiantuntijoiden kannattaa ottaa oppia kirjan kirkkaasta analyysistä.
