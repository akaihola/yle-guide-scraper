      - title: 'Keinuva talo - Mika Kauhanen: Fiittaaja tuo pöytään kykynsä, maineensa ja yleisönsä'
        start_time: '2025-09-29T17:35:00+03:00'
        end_time: '2025-09-29T18:35:00+03:00'
        description: |
          Fiittaaja on kappaleen arvovieras. Hän ei kuulu vakibändiin, mutta hän on sen veroinen. Hänellä on ominaisuuksia, jotka nostavat kappaleen uudelle tasolle: musiikillisia kykyjä, hohdokas brändi, tai sopivasti erilainen oma yleisöpohja. Kääntäen: jos haluaa rivimuusikosta fiittaajaksi, täytyy vaatia oma nimi kappaleen päätekijän viereen, ei alle, ja mieluummin etumerkinnällä feat. Eri musiikinlajista tuleva fiittaaja rikastaa molempien osapuolien taiteilijakuvaa. Uusinta helmikuulta 2025.
