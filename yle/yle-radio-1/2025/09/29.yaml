      - title: 'Politiikkaradio: Pienen Moldovan tärkeät vaalit'
        start_time: '2025-09-29T13:00:00+03:00'
        end_time: '2025-09-29T13:30:00+03:00'
        description: |
          Moldovan sunnuntaiset parlamenttivaalit ovat äänestys siitä, jatkaako maa EU-myönteisellä linjalla vai lähentyykö se Venäjää.
          Moldovan johto on syyttänyt äänestyksen alla Venäjää laajasta vaalivaikuttamisesta.
          Moldovan vaaleja analysoivat tutkijatohtori Kristiina Silvan Ulkopoliittisesta instituutista sekä ulko- ja turvallisuuspolitiikan asiantuntija, resilienssitutkimuksen työelämäprofessori Hanna Smith. Toimittajana on Antti Pilke.
