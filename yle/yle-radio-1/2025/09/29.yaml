        description: |-
          Weber: Alkusoitto oopp. Abu Hassan (Alexander Paley ja Brian Zeger, piano).

          Brahms: Andante jousikvartetosta n:o 3 B-duuri (Emerson-kvartetti).

          Rebel: Trop faible Ismene, helas! -aaria oopp. Ballet de la paix (Juliette Perret, sopraano, ja Les Surprises/Juliette Guignard). 

          Moreno Torroba: Kyläjuhla sarj. Estampas neljälle kitaralle (EMO-kitarakvartetti).

          V. Aulin: Scène de bal sarj. Pariisilaisia kuvia (Göteborgin SO/Johannes Gustavsson).

          Schubert: Paimenten kuoro näyt. Rosamunde (Leipzigin radiokuoro ja Gewandhaus-ork./Kurt Masur).

          Chopin: Valssi n:o 2 As-duuri (Jevgeni Kisin, piano).

          Madetoja: Valssi Pastoraalisarjasta (Oulu Sinfonia/Arvo Volmer).

          Sarasate: Jota Navarra, espanjalainen tanssi (Julia Fischer, viulu, ja Milana Tshernjavskaja, piano). 

          W.A. Mozart: Leporellon luetteloaaria oopp. Don Giovanni (Bryn Terfel ja Metropolitan-oopperan ork./James Levine).

          Debussy: Kuutamo (Detroitin SO/Neeme Järvi).
