      - title: Kulttuuriykkönen
        start_time: '2025-09-29T15:00:00+03:00'
        end_time: '2025-09-29T15:55:00+03:00'
        description: |
          Espanja myyttien takaa-näyttely Sinebrychoffin taidemuseossa, avaa kuuluisien, espanjalaisten kuvataiteilijoiden, kuten Pablo Picasson ja Francisco de Goyan maisemia ja tyyliä. Välimeren valo kiehtoi taiteilijoita kaikkialta Euroopasta jo 1700-luvulla. Valenciassa ja Kataloniassa kehittyi suuntauksia, joissa tutkittiin valon merkitystä. Yksi tämän näyttelyn teemoista on Espanjan vahvan kulttuuri-identiteetin tutkiminen teosten kautta. Millaisia eksoottisuutta korostavia aiheita taiteilijat suosivat? Millä tavalla kuvataiteesta ja elokuvistakin tuttu myytti espanjattaresta on syntynyt?

          Tänään kuvataiteilija Marika Mäkelä inspiroituu Espanjasta. Hänen värikkäät ja mausteiset teoksensa ovat syntyneet Espanjan auringon alla ja ovat nyt esillä Galerie Forsblomissa, Helsingissä. Mitä Espanja on tuonut hänen sisäiseen maailmaansa ja maalauskankaalle?

          Ohjelman vieraina ovat kuvataiteilija Marika Mäkelä ja intendentti Salla Heino.

          Ohjelman juontaa Pia-Maria Lehtola

          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
