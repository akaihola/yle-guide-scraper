      - title: 'Sorvali & Stellan - päätapahtumia: ’’Pääsykokeessa revenneet housut’’'
        start_time: '2025-07-28T19:02:00+03:00'
        end_time: '2025-07-28T19:42:00+03:00'
        description: |
          Sanna tiesi jo pienenä, että hänestä tulee näyttelijä, vaikka virallinen vahvistus tulikin vasta Sri Lankan hiekkarannalla. Miitta halusi ensin keramiikkataiteilijaksi, arkeologiksi ja vaikka miksi, mutta lopulta teatterikoulu vei voiton. Molemmat heittäytyivät teatterimaailman pyörteisiin, jossa riitti niin riemukkaita onnistumisia kuin absurdeja mokia. Nöyryyttävät pääsykoetehtävät saivat aikaan hysteerisiä naurukohtauksia, ja kerran lavalla oli pakko pieraista.
