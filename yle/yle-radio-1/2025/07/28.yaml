      - title: 'Ulkolinja-podcast: Miksi Venäjän propaganda toimii Slovakiassa niin hyvin?'
        start_time: '2025-07-28T17:10:00+03:00'
        end_time: '2025-07-28T17:27:00+03:00'
        description: |+
          Slovakiassa Venäjä-mielinen mielinen hallitus liehittelee Moskovaa ja on ajanut maan EU:n jarruvaunuksi Unkarin kainaloon. Venäjän propaganda toimii Slovakiassa tehokkaasti eikä vähiten halvan energian ansiosta. Mutta maa on pahoin jakautunut ja iso osa slovakialaisista haluaisi maan kääntävän poliittisen kurssinsa takaisin länteen. Toimittajana Marko Lönnqvist.

