          Schubert: An die Musik (Säveltaiteelle). (Victoria de los Angeles, sopraano, ja Gerald Moore, piano).

          Faure: Menuetti sarjasta Masques et bergamasques (Ranskankielisen Sveitsin ork./Ernest Ansermet).

          Mendelssohn: Auf Flügeln des Gesanges  (Olaf Bär, baritoni, ja Geoffrey Parsons, piano).

          Musorgski: Kuoriutumattomien linnunpoikien tanssi (Nashvillen SO/Leonard Slatkin).

          Ravel: Finaali (Anime) Pianotriosta a-molli (The Arden Trio).

