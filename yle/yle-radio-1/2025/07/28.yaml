      - title: 'Välilevyjä: Ristivedossa'
        start_time: '2025-07-28T11:00:00+03:00'
        end_time: '2025-07-28T11:57:00+03:00'
        description: |-
          Taidemusiikin tarinoita kertoo ja purkaa Kare Eskola.

          Joskus musiikin vastavoimat näkee silmällä. On selvää että solistin ja orkesterin tai laulajan ja pianistin välillä on jännite. Mutta sekin riittää että vastavoimat ovat läsnä utuisina, arvoituksellisina ja päällekkäin, kunhan niiden puhaltama ristiveto tuntuu sielussa asti. (U)
      - title: Päivän mietelause ja Turun tuomiokirkon kello lyö 12
        start_time: '2025-07-28T11:57:00+03:00'
        end_time: '2025-07-28T12:00:00+03:00'
      - title: 'Elävä historia: Menneisyyden kasvot - pääkallo ja DNA piirtävät muinaissuomalaiset kasvonpiirteet'
        start_time: '2025-07-28T12:10:00+03:00'
        end_time: '2025-07-28T12:59:30+03:00'
        description: |-
          Muinais-DNA-tutkimusta on kutsuttu tiedemaailman julkkikseksi sen saaman hurjan kiinnostuksen vuoksi. Mitä kaikkea ihmeellistä uusien menetelmien avulla voidaan selvittää menneisyyden ihmisistä? Haastateltavat: arkeologi Ulla Nordfors sekä taiteilija Hew Morrison, joka luo kasvoennallistuksia. Äänisuunnittelija: Panu Willman. Toimittaja: Riikka Suikkari. 
