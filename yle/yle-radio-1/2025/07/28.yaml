        start_time: '2025-07-28T17:35:00+03:00'
        end_time: '2025-07-28T18:34:20+03:00'
        description: |
          Heinäkuun teemasarjan viimeisessä jaksossa saavumme fadon kotikaupunkiin. Täällä asuivat fadon kansalliset ikonit Amália Rodrigues ja Carlos do Carmo, mutta myös lajin nykyiset suosikit, kuten Mariza, Cristina Branco ja Carminho. Vaikka ei Lissabon ole pelkkää fadoa, merelliset yhteydet Lusofonian musiikkeihin ovat vahvat. Toimittaja Mika Kauhanen kipusi Alfaman kukkuloille viimeksi toukokuussa.
