        start_time: '2025-07-28T13:30:00+03:00'
        end_time: '2025-07-28T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän musiikissa soivat etno, kevyt jazz ja populaarimusiikin helmet. Paula Jokimies juontaa. N. klo 14 Divarissa vieraana on Takakansi -podcastin tuottaja ja toimittaja Marko Suomi. Toimittajana Jarmo Laitaneva.
      - title: Faunin iltapäivä
