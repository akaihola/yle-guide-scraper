      - title: 'Virtasen taloushistoria: Vessapaperi, talouspaperi ja paperinenäliina ennen ja nyt'
        start_time: '2025-07-28T10:00:00+03:00'
        end_time: '2025-07-28T10:52:00+03:00'
        description: |
          Suomessa on tehty vessapaperia jo reilusti yli sadan vuoden ajan. Pehmopapereiden historiasta ja tulevaisuudesta kertoo toimitusjohtaja Esa Kaikkonen. Toimittaja on Juha Virtanen. Ohjelma on uusinta joulukuulta 2024.
      - title: Yksi on hyvää seuraa
        start_time: '2025-07-28T10:52:00+03:00'
