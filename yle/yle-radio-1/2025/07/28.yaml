          Albéniz: Asturias Espanjalaisesta sarjasta (Janne Lehtinen, kitara).

          Pizzetti: Kaksi kuorosävellystä (Tukholman kamarikuoro/Eric Ericson). 

          Grieg: Perhonen (Michala Petri, nokkahuilu, ja Englantilainen kamariork./Okko Kamu).

          Dvorak:12. osa "Kysyt, miksi lauluni ovat täynnä epätoivoa" kok. Sypressejä (Prahan jousikvartetti).

          Alkan: Allegro barbaro (Jack Gibbons, piano).
      - title: 'Ulkolinja-podcast: Miksi Venäjän propaganda toimii Slovakiassa niin hyvin?'
        start_time: '2025-07-28T17:10:00+03:00'
        end_time: '2025-07-28T17:27:00+03:00'
        description: |+
          Slovakiassa Venäjä-mielinen mielinen hallitus liehittelee Moskovaa ja on ajanut maan EU:n jarruvaunuksi Unkarin kainaloon. Venäjän propaganda toimii Slovakiassa tehokkaasti eikä vähiten halvan energian ansiosta. Mutta maa on pahoin jakautunut ja iso osa slovakialaisista haluaisi maan kääntävän poliittisen kurssinsa takaisin länteen. Toimittajana Marko Lönnqvist.

      - title: Yksi on hyvää seuraa
        start_time: '2025-07-28T17:27:20+03:00'
        end_time: '2025-07-28T17:35:00+03:00'
      - title: 'Keinuva talo - Mika Kauhanen: Kaupunkikansan musiikit: Lissabon'
        start_time: '2025-07-28T17:35:00+03:00'
        end_time: '2025-07-28T18:34:20+03:00'
        description: |
          Heinäkuun teemasarjan viimeisessä jaksossa saavumme fadon kotikaupunkiin. Täällä asuivat fadon kansalliset ikonit Amália Rodrigues ja Carlos do Carmo, mutta myös lajin nykyiset suosikit, kuten Mariza, Cristina Branco ja Carminho. Vaikka ei Lissabon ole pelkkää fadoa, merelliset yhteydet Lusofonian musiikkeihin ovat vahvat. Toimittaja Mika Kauhanen kipusi Alfaman kukkuloille viimeksi toukokuussa.
      - title: Hengellisen musiikin toivekonsertti
        start_time: '2025-07-28T18:35:00+03:00'
