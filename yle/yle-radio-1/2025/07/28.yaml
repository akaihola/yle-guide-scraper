      - title: 'Kulttuuriykkönen: Ozzy Osbourne - raskaan rockin Elviksen kaoottinen elämä ja uskomaton ura'
        start_time: '2025-07-28T15:02:00+03:00'
        end_time: '2025-07-28T15:55:00+03:00'
        description: |-
          Brittimuusikko Ozzy Osbourne menehtyi heinäkuussa 2025 76-vuotiaana. Hän tuli tunnetuksi heavy metal ja hard rock -pioneerina sekä Black Sabbath -yhtyeen keulakuvana että solistina myös oman soolouransa kautta. 60-luvun lopulta alkaneen mittavan musiikillisen uran lisäksi hänet tunnettiin myös tosi-tv -tähtenä The Osbournes -realitysarjan myötä.

          John Michael Osbourneksi vuonna 1948 ristitty birminghamilaiseen työläisperheeseen syntynyt taiteilija oli perustamassa Black Sabbath -yhtyettä, joka tukeutui musiikillissaan ja sanoituksissaan mm. kauhu- ja okkultistiseen kuvastoon sekä yhteiskunnalliseen kommentointiin. Ozzyn omintakeinen laulutyyli raskaaseen kitararockiin yhdistettynä loi pohjan heavy metal -musiikille sekä hard rockille. Ozzyn rooli biisintekijänä ja sanoittajana oli kuitenkin yllättävän pieni, joten keitä kaikkia hänen menestyksestään voidaan kiittää, ja mitkä saavutukset ovatkaan hänen omaa ansiotaan?

          Ozzyn tie Black Sabbathin kanssa erosi 80-luvulle tultaessa, ja rankasta päihteidenkäytöstä sekä impulsiivisesta käyttäytymisestä tunnettu rock-tähti lähti soolouralle. Muun muassa lepakon pään puraisusta ja lukuisista muista rock'n'roll -anekdooteista tunnettu Osbourne muuttui musiikkipiirien eläväksi legendaksi palaten muutamaan otteeseen Black Sabbathin riveihin, mistä viimeisimpänä bändin viimeinen keikka kotikaupungissaan vain muutama viikko ennen Ozzyn kuolemaa. 

          Kulttuuriykkösen tarkastelussa Ozzy Osbouren uskomattoman vaiherikas ja kaoottinen elämä sekä musiikillisen ansiot ja vaikutus populaarikulttuuriin. Vieraina muusikko Erja Lyytinen, uskontotieteilijä Jussi Sohlberg sekä päätoimittaja Matti Riekki. Juhani Kenttämaa toimittaa.
