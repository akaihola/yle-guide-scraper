          Tiedemiehet etsivät viisautta tutkimalla hämähäkkejä ja niiden verkkoja. Hämähäkille itselleen roolissa viisauden lähettiläänä ei ole mitään uutta. Eri kansojen mytologioissa se on toiminut maailman luojana sekä valon ja viisauden tuojana. 

