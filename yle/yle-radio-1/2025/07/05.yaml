      - title: 'Luomiskertomus: Katri Naukari - Hienon elämän illuusio'
        start_time: '2025-07-05T07:31:00+03:00'
        end_time: '2025-07-05T07:56:00+03:00'
        description: |
          Katri Naukarin Hienon elämän illuusio -romaanissa taitava katoamistemppuihin erikoistunut taikuri katoaakin itse kesken Las Vegasin esityksensä ja suomalainen Doris löytää itsensä kaaoksen keskeltä. Amerikkalaisen menestystarinan ihannoimisesta ja hajoamisesta kertova romaani vie syvälle brändien, luksustavaroiden ja rahanhimon maailmaan. Merkkitavaroiden keskellä myös lukija joutuu kysymään itseltään mikä on minulle elämässä oikeaa luksusta.

          Luomiskertomuksen vieraana kirjailija Katri Naukari. 

          Toimittaja Jukka Kuosmanen. 
