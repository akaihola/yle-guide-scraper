        description: |-
          Händel: Sonaatti viululle ja continuolle F-duuri op.1/12 (Hiro Kurosaki, viulu, ja William Christie, cembalo).

          23:53 J.S. Bach: Viisitoista 3-äänistä sinfoniaa klaveerille (Andrea Bacchetti, piano).

          00:27 Tshaikovski: Italialainen kapriisi (Chicagon SO/Daniel Barenboim). 

