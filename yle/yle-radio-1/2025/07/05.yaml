      - title: 'Salatut eläimet: Hirvi'
        start_time: '2025-07-05T08:35:00+03:00'
        end_time: '2025-07-05T08:55:00+03:00'
        description: |
          Hirven mytologinen historia on täynnä oletuksia ja arvailuja. Toimittaja Kaisa Pulakka viehättyy ajatuksesta, että luolamaalausten aikaan hän olisi ehkä kuulunut hirven heimoon. Hirvi on ollut pohjoisille kansoille tärkeä jumalolento. Kalevalasta löytyvä tarina hiiden hirven hiihdännästä on sukua useiden kansojen myytille taivaan kannen läpi juoksevasta hirvestä. 

          Myyttisenä jumalolentoja hirvellä on ollut voima ja valta päättää ihmisten kohtalosta. Samaa perinnettä se jatkaa edelleen ilmestyessään yllättäen iltahämärissä autotielle. Salatut eläimet –sarjan on toimittanut Kaisa Pulakka. Lukijana on Pietari Kylmälä.
