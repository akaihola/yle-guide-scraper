          00:52 J.S. Bach: Partita n:o 3 E-duuri (Hilary Hahn, viulu).

          01:12 Schubert: Sonaatti pianolle n:o 20 A-duuri (John O'Conor).

          01:55 Weber: Konsertto klarinetille ja orkesterille n:o 1 f-molli (Charles Neidich ja Orpheus-kamariork.). 

          02:15 W.A. Mozart: Konserttiaariat Mia speranza adorata! Popoli di Tessaglia! Schon lacht der holde Frühling ja Ah, lo previdi (Edda Moser, sopraano, ja Dresdenin valtionork./Herbert Blomstedt).

          02:59 Arenski: Johdanto oopp. Rafael (Neuvostoliiton valtion SO/Jevgeni Svetlanov).

          03:06 Tshaikovski: Serenadi jousiorkesterille C-duuri (Eremitaasin teatterin kamariork./Saulius Sondeckis).

          03:38 Rahmaninov: Sinfonia n:o 2 e-molli (Cincinnatin SO/Jesus Lopez-Cobos).

          04:37 Ponce: Sonaatti kitaralle n:o 3 d-molli (Ismo Eskelinen).

          04:55 J. Haydn: Pianosonaatit n:o 56 D-duuri, n:o 58 C-duuri ja 59 Es-duuri (Glenn Gould).

