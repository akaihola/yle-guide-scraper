      - title: 'Nappikukasta nokkoseen: Voikukka  - kulinaarisia nautintoja, kahvinkorviketta ja haavanhoitoa'
        start_time: '2025-07-18T17:10:00+03:00'
        end_time: '2025-07-18T17:34:20+03:00'
        description: |
          Lähde mukaan Tiina Harpfin luotsaamille retkille, joissa tutustutaan erilaisten kasvien olemukseen ja kulttuurihistoriaan. Nurmikolla kukkiva kirkas kaunis voikukka on kesän airut ja kukkaseppelten kuningatar.
          Tiina Hapfin kanssa voikukkaa tutkivat professori Kari Heliövaara, arkistotutkija Liisa Lehto, nimistöasiantuntija Tiina Manni-Lindqvist ja puutarhuri Elina Sauvola.
