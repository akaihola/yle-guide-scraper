        start_time: '2025-07-18T13:00:00+03:00'
        end_time: '2025-07-18T13:35:00+03:00'
        description: |
          Sveriges Radio Finskan toimittaja Soili Huokuna kertoo tarinoita historiasta ja nykypäivän Ruotsista ja erityisesti Tukholmasta. Kävelyllä Tukholmassa yhtenä etappina on suomalaisten sota-aikana Ruotsiin evakuoitujen lasten muistomerkki osoitteessa Skeppsbron 28.Toimittajana on Jari Aula.
