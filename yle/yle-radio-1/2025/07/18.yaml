      - title: 'Tiedeykkönen: Dronet ovat tehokkaita sotakoneita, mutta älykkäillä drooneilla voi myös suojella ihmisiä ja ympäristöä'
        start_time: '2025-07-18T12:10:00+03:00'
        end_time: '2025-07-18T12:59:30+03:00'
        description: |+
          Tällä hetkellä dronet ovat julkisuudessa paljon esillä niiden sotilaallisen käytön takia. Räjähteillä lastatut “kamikaze-dronet” aiheuttavat droonikauhua rintamalla, tiedusteludroonien sensorit näkevät paljon enemmän kuin ihmissilmä ja droonihyökkäyksiä tehdään syvällä vihollisen maaperällä.

          Toimittaja Juuso Pekkinen halusi selvittää, mihin kaikkeen muuhun drooneja voi käyttää kuin tappamiseen ja tuhoamiseen. Kävi ilmi, että Suomessa tehdään maailmanluokan droonitutkimusta, jossa lennokkeihin yhdistetään monenlaisia sensoreita ja tekoälyä. 

          Haastateltavat:
          Emil Kastehelmi, Black Bird Group
          Eija Honkavaara, Maanmittauslaitoksen paikkatietokeskus

          Toimittaja: 
          Juuso Pekkinen

          Äänisuunnittelija:
          Katri Koivula

