      - title: 'Sorvali & Stellan - päätapahtumia: ’’Pääsykokeessa revenneet housut’’'
        start_time: '2025-07-31T21:35:00+03:00'
        end_time: '2025-07-31T22:08:00+03:00'
        description: |
          Sanna tiesi jo pienenä, että hänestä tulee näyttelijä, vaikka virallinen vahvistus tulikin vasta Sri Lankan hiekkarannalla. Miitta halusi ensin keramiikkataiteilijaksi, arkeologiksi ja vaikka miksi, mutta lopulta teatterikoulu vei voiton. Molemmat heittäytyivät teatterimaailman pyörteisiin, jossa riitti niin riemukkaita onnistumisia kuin absurdeja mokia. Nöyryyttävät pääsykoetehtävät saivat aikaan hysteerisiä naurukohtauksia, ja kerran lavalla oli pakko pieraista.
      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus rönsylilja: Antaa varjojen puhua '
        start_time: '2025-07-31T22:30:30+03:00'
        end_time: '2025-07-31T22:49:30+03:00'
        description: |-
          8/8. Puutarhakaupungissa on aikainen kesä, luonto tuntuu kuin räjähtävän kukkineen ja pesivine lintuineen. Aikainen kesä aiheuttaa puutarhakaupunkilaisissa myös poikkeuksellista levottomuutta. Paikallisen syväkurkun, Pike Puustisen parvekkeella kasvava rönsylilja alkaa rönsyillä epäilyttävän runsaasti, aivan kuin kasvi haluaisi kertoa jotain. Samaan aikaan metsästä löytyvät verinen teltta ja tavarat, mutta ei ruumista. Onko joku kuitenkin murhattu? Näin poliisipäällikkö Mirva Paukulla on jälleen edessään koko Puutarhakaupunkia ravisteleva mysteeri. Ja paikalle on kutsuttava salapoliisi Klaus “Lasu” Forsblom sekä työpari Ugge Imbo. Ehtiikö kaksikko viettää myös kesälomaa mysteerin selvittämisen tuoksinnassa?
          Puutarhakaupungin murhamysteerit, tapaus rönsylilja on kahdeksanosainen dekkarikuunnelmasarja, joka tarjoilee komediallista jännitystä aiemmilta kausilta (tapaus perunamurhat, tapaus viheltävä pankkiiri) tutuissa kuvioissa. Mutta murhamysteerit, ne ovat joka kerta erilaiset.

