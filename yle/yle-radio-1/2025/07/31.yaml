        start_time: '2025-07-31T12:10:00+03:00'
        end_time: '2025-07-31T12:34:00+03:00'
        description: |-
          Isaias Afewerki on yksi Eritrean itsenäisyyden suurista sankareista, jonka johdolla Eritrea itsenäistyi Etiopiasta raskaiden taistelujen jälkeen vuonna 1993.
          Kun kansan suosiota nauttinut Isaias Afewerki valittiin sitten vaaleilla presidentiksi niin seuraavia vaaleja ei enää koskaan tullutkaan, vaan Isaias Afewerki muodosti Eritreaan oman diktatuurinsa. Hän on johtanut maata itsevaltaisin ottein jo yli 30 vuoden ajan. Afewerkia on syytetty laajoista ihmisoikeusloukkauksista, sananvapauden rajoittamisesta, poliittisten vastustajien vangitsemisesta ilman oikeudenkäyntiä ja kansalaisoikeuksien tukahduttamisesta.
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto. 
