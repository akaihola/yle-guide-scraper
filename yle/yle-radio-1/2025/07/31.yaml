      - title: Kulttuuriykkönen
        start_time: '2025-07-31T15:02:00+03:00'
        end_time: '2025-07-31T15:55:00+03:00'
        description: |
          Mäntän Serlachius-museossa on esillä iso Giorgio de Chiricon taidetta, persoonaa ja puvustuksia esittelevä näyttely. Oli haastavaa saada lupa tuoda italialaisia esineitä, vaatteita ja taidetta ulos maasta. De Chiricosta on myös vasta ilmestynyt kirja, joka avaa metafyysisen taiteen mestarin erityistä ajatusmaailmaa ja estetiikkaa. Edelleen tämän taiteilijan koti Roomassa vetää ihmisiä puoleensa. Millainen persoona tämä rikkaan aatelissuvun kasvatti oli? Miksi häntä kuvaillaan hankalaksi ihmiseksi? 

          Giorgio de Chirico syntyi vuonna 1888 ja kuoli 1978. Hän oli italialainen taidemaalari, joka perusti esi-surrealistisen Scuola metafisica -nimellä tunnetun taidesuuntauksen. De Chirico uskoi että metafyysinen taide paljastaa rinnakkaistodellisuuden olemassaolon.

          De Chiricon taiteessa on aina jännitystä ja mielikuvitusta. Niitä edustavat esimerkiksi raskaat samettiverhot, esiriput tai välillä raotetut verhot. Fabio Benzi on kirjoittanut de Chiricon metafyysisen kauden varhaisista teoksista että niissä verhot ovat samat, joilla kreikkalaisortodoksisessa kirkossa erotetaan Jumalan tila jumalanpalvojien tilasta ja jotka piilottavat jumalallisen. 
          Mitä salaista de Chirico halusi katsojille välittää?

          Ohjelman vieraina ovat kuraattori ja kuvataiteilija, Roomassa asuva Hannu Palosuo ja de Chiricoa tutkinut taidehistorioitsija Altti Kuusamo.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
