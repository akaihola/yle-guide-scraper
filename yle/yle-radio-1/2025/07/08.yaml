        description: |
          Keskikesän yltäkylläisyys, joka puolelta tulvivat tuoksut - ja runsaana rönsyävät runonsäkeet. Jonnekin luonnonhelmaan on päästävä, sieltä voisit löytää minusta paremman ystävän, kuten Vesta maalailee. Kesäillassa vieraiden karkeloissa hummannut palaa takaisin Tähtityttönsä luo ja iskelmälyyrikko puhuu kiusallisen suoraan osuen herkkään kohtaan. 

          Runon ja suven aikaa vietetään Kissankehdossa tietysti laulunkirjoittajien kanssa. 

