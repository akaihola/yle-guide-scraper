      - title: Kulttuuriykkönen
        start_time: '2025-07-08T15:02:00+03:00'
        end_time: '2025-07-08T15:55:00+03:00'
        description: |
          Maamme yksi tunnetuimmista ja monipuolisimmista muotoilijoista Ritva-Liisa Pohjalainen on esillä Heinolan museossa. Miten hänen 50-vuotinen uransa alkoi? Millä tavalla oma lapsuus Kuopiossa ja isovanhempien opit tekivät hänestä esteetikon? Millä tavalla Italiassa vietetty aika on vaikuttanut hänen tyylinsä jalostumiseen esimerkiksi lasimuotoilun kohdalla? 

          Monet muistavat Ritva-Liisa Pohjalaisen veistokselliset muotiluomukset, jotka tuovat mieleen Fellinin elokuvien puvustukset. Millä tavalla hänen muotoilunsa eri vaiheet kuvaavat suomalaista yhteiskuntaa ja historiaa? Millä tavalla hän on tuonut esille ajan hengen muotoilun kautta?

          Pohjalainen on saanut Kaj Franck-muotoilupalkinnon 2004 ja Kultaisen
          vaatepuun 1998 sekä Itä-Suomen yliopiston kunniatohtorin arvon. Hän suunnitteli vaatteita Piretalle, Silolle, Kestilälle, Finn Flarelle ja P.T.A.-merkille ja loi oman Ril´s-designermalliston.

          Vieraina ovat muotoilija Ritva-Liisa Pohjalainen, päätoimittaja emerita Riitta Lindegren ja museonjohtaja Riitta Koskinen.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
