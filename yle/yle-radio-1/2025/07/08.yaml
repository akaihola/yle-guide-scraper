        end_time: '2025-07-08T23:16:00+03:00'
        description: |
          Keskiajan Suomessa oli vain muutama kaupunki. Yksi niistä oli Porvoo, pieni maalaiskaupunki, joka kävi vilkasta kauppaa Tallinnan kanssa. Porvoon asukkaat pelkäsivät ryöstäjiä, kulkutauteja ja tulipaloja.

          Kuninkaansalista savupirttiin -sarjan toisessa osassa tavataan Porvoon museon johtaja Merja Herranen ja museolehtori Hannele Tenhovuori. Toimittaja on Salla Vuolteenaho. Uusinta.
