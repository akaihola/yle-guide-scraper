          23:24 Brahms: Trio klarinetille, sellolle ja pianolle a-molli (Richard Stoltzman, Yo-Yo Ma ja Emanuel Ax).

          23:52 Schütz: Musikalische Exequien (Hautausmusiikkia) (Jeffrey Thomas, tenori, Christine Brandes, sopraano, Judith Nelson, sopraano, Judith Malafronte, mezzosopraano, Daniel Taylor, kontratenori, Benjamin Butterfield, tenori, James Weaver, basso, ja Kurt-Owen Richards, basso, sekä American Bach Soloists -kuoro ja -ork./Jeffrey Thomas).

          00:23 Debussy: Jeux (Clevelandin ork./Pierre Boulez).

          00:40 Berlioz: Alkusoitto oopp. Beatrice ja Benedict (RSO/Jukka-Pekka Saraste).

          00:49 W.A. Mozart: Pianokonsertto n:o 21 C-duuri. (Géza Anda ja Berliinin filharmonikot/Herbert von Karajan).

          01:17 Fauré: Sonaatti viululle ja pianolle n:o 1 A-duuri. (Pinchas Zukerman ja Marc Neikrug).

