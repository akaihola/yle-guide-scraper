      - title: Atmosfärg Travelogue, 2. osa,  Liikahtaa
        start_time: '2025-07-08T19:02:00+03:00'
        end_time: '2025-07-08T19:40:00+03:00'
        description: |-
          Matkantekoa vapautta hamuillen.
          Matkalla Le Havressa Guillaume Gargaudin luona. Muusikot tapasivat ensimmäisen kerran vuonna 2020. Atmosfärg Travelogue -teoksen idea syntyi heidän yhteisen albuminsa Helsinki jälkimainingeista. Gargaud esitteli Savelan Le Havressa joukolle uusia muusikkotuttavia.

          Liikahtaa -osan kohtaamiset tapahtuivat musiikkikoulu Atelier de Musique du Havrella studiossa
          kvartettina, ja konsertissa Ensemble Khôran kanssa.
          Guillaume Gargaud – kitara
          François Lebègue – bassoklarinetti
          Jean-Paul Buisson – piano ja preparoitu piano
          Marion Buisset – harmonikka
          Sabine Figuet – huilu
          Ysa-Lynne Barthélémy-Lecouturier – alttoviulu
          Eero Savela – trumpetti
