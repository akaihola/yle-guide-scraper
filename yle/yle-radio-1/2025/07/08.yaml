        start_time: '2025-07-08T13:00:00+03:00'
        end_time: '2025-07-08T13:35:00+03:00'
        description: |
          Trinidad ja Tobago on kokoaan suurempi maa, moninainen kulttuuriltaan, kiinnostava ja poikkeuksellinen valtio Karibialla. Maa on vauras ja teollistunut, samoin urbaani ja moderni, eikä se ole perinteinen lomasaari. Vieraana on maassa pitkään asunut sosiaaliantropologian dosentti Maarit Forde Helsingin Yliopistosta. Toimittajana on Jari Aula. Arkistotoimittajana on ollut Samuli Kunttu. Osa: 3/5
