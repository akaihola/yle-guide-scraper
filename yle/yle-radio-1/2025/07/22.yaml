      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-07-22T17:35:00+03:00'
        end_time: '2025-07-22T18:30:00+03:00'
        description: |
          Niin, miten ne menivätkään ne sanat siihen lauluun, jossa hyvästellään ja toivotaan samalla uutta kohtaamista. Muistatko sanat Auld Lang Syneen? Muistaisivatko delfiinit, ne jotka Douglas Adamsin romaanissa matkaavat takaisin kotiplaneetalleen ja kiittävät mennessään kaikista kaloista.
          Ehkäpä nuo keltakypäräiset kaverit muistavat - nuo jotka tulevat piirustuksineen ja näyttävät duunarille mistä pitää kaivaa kun raivataan tietä tulevaisuudelle.

          Kissankehdossa eletään kultakalojen ja delfiinien kanssa ihmisen aikaa. Tai ainakin yritetään sisäistää sellaista käsitettä kuin ihmisen aika. No jos edes pystyisi ymmärtämään jääkiekon kummallisia karvauskuvioita!

