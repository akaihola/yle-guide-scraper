        description: |-
          Tosielämän oikeista rikoksista kertova True Crime-kirjallisuus ja aiheesta tehdyt dokumentit ja podcastit ovat olleet jo pitkään tavattoman suosittuja. Rikokset ovat sinällään aina kiehtoneet lukijoita. Tästä on osoituksena fiktiivisen rikoskirjallisuuden ikiaikainen suosio. 

          Kulttuuriykkösessä on vieraana kolme tosielämän rikoksista kirjoittavaa tietokirjailijaa. Pauli Jokinen on tehnyt tuoreen tietokirjan 65 vuotta sitten tapahtuneesta Bodom-järven kolmoissurmasta. Mikä Suomen rikoshistorian tunnetuimmassa ja ratkaisemattomaksi jääneessä tapauksessa edelleen kiinnostaa yleisöä? Rami Mäkinen on pitkän linjan rikostoimittaja ja hänen tuorein teoksensa Oikeusmurha pohtii Anneli Auerin saamaa tuomiota lasten törkeästä seksuaalisesta hyväksikäytöstä. Toimittaja Linda Rantanen on kirjoittanut muun muassa perhe- ja poliisisurmista. Rantanen on myös toimittajana suosituissa podcasteissa.

          Pauli Jokinen, Rami Mäkinen ja Linda Rantanen pohtivat ohjelmassa lajityypin suosiota, sen suhdetta rikosjournalismiin, siihen liittyviä eettisiä valintoja sekä sitä, mihin True Crime lajityyppinä on matkalla. Toimittajana on Ville Talola.
