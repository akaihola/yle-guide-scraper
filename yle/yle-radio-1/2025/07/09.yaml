      - title: 'Viitasaaren Musiikin aika: Saxtronauts'
        start_time: '2025-07-09T19:02:00+03:00'
        end_time: '2025-07-09T20:37:00+03:00'
        description: |+
          Supernova 1945

          Suomalainen Saxtronauts-yhtye kutsuu yleisön mukaan avaruusmatkalle ja avaa aikakapselin vuodelta 1945, jolloin siirryimme uuteen maailmanjärjestykseen. Samana vuonna perustettiin Suomen säveltäjät ry, jonka jäsenten tämän päivän teoksista illan ohjelmisto pääosin koostuu, juhlistaen 80-vuotiaan yhdistyksen aikamatkaa. Konsertissa kuullaan kantaesitykset Osmo Tapio Räihälältä ja Olli Moilaselta sekä mm. talvipakkasten, tähtisumujen ja läheisten ihmisten merkityksellisyyden inspiroimaa musiikkia. Viitasaari Areenalla 3.7. tallennetun konsertin toimittaa Ainomaija Pennanen.

          Meriheini Luoto: Talven uneen vaipuen (2024)
          Osmo Tapio Räihälä: Oil Today Water Tomorrow (2024, kantaesitys)
          Nuño Fernández Ezquerra: Plerion (2019)

          Olli Moilanen: Crisalide (2025, kantaesitys)
          Outi Tarkiainen: There’s more light in this room when you’re here (2018)
          Mioko Yokoyama: Tetra-Alloy (2024)

          Saxtronauts-yhtye:
          Anna-Sofia Anttonen, saksofoni
          Nanna Ikonen, saksofoni
          Nanako Lammi, saksofoni
          Sikri Lehko, saksofoni

          Kuvassa: Saxtronauts (Kuva: Anna-Maria Viksten)

