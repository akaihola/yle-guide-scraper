      - title: 'Tuntematon Latinalainen Amerikka: Uruguayssa mate ja jalkapallo ovat kaikki kaikessa'
        start_time: '2025-07-09T13:00:00+03:00'
        end_time: '2025-07-09T13:35:00+03:00'
        description: |
          Tätä nykyä Espanjan Málagassa asuva Tero Taskinen on asunut Uruguayssa lähes 14 vuotta, ja hän on saanut maan kansalaisuuden vuonna 2013. Hän ei ole käynyt päivääkään suomalaista koulua. 

          Maasta on etupäässä hienoja kokemuksia. Kulttuuri on erilainen, niin ruoka kuin musiikkikin. Uruguay on sanalla sanoen kulttuurishokki! Pieneen maahan mahtuu paljon, ja maa on kulttuuristaan ylpeä.

          Ihmiset ovat lämpimiä, eivätkä pelkää lähikontakteja. Uruguaylaiset ovat tyytyväisiä, kun saavat ruokaa, heillä on katto pään päällä - ja mate-juomaa. Maassa kannabis on vapautettu, eikä elämää voi kuvitella ilman jalkapalloa. Toimittajana Jari Aula. Arkistotoimittajana on ollut Samuli Kunttu. Osa: 4/5. Uusinta vuodelta 2021.
      - title: Radio 1:n iltapäivä
        start_time: '2025-07-09T13:35:00+03:00'
        end_time: '2025-07-09T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän lempeää musiikkia kevyestä jazzista etnomusiikkiin ja populaarimusiikin helmiin. Paula Jokimies juontaa. N. klo 14 Janne Palkiston toimittamassa Paikan henki -sarjassa käydään Helsingin Rautatientorilla ja kuvitellaan, millaista siellä oli suurlakon 1905 aikaan. N. klo 14:30 kirja-alan vaikuttaja Anna-Riikka Carlson kertoo rakkaudestaan kansallispuistoihin, Satu Kivelä toimittaa.
