      - title: 'Havaintoja muutoksesta: Metsän syli ja puiden viisaus'
        start_time: '2025-07-09T10:00:00+03:00'
        end_time: '2025-07-09T10:50:00+03:00'
        description: |
          Luontoyhteys mahdollistaa luonnon hyvinvointivaikutukset ja ympäristöystävällisen käyttäytymisen. Vahva luontoyhteys lisää elämäntyytyväisyyttä. Luontosuhteisiin liittyy myös ristiriitaisuus ja ihmiskeskeisyys. Miten voimme ruokkia hedonismin sijaan eudaimoniaa suhteessamme luontoon ja toisiin lajeihin? Mikä saa ihmisen toimimaan ympäristöään kunnioittaen ja suojelemaan sitä?

          Toimittaja Satu Kivelä keskustelee luontosuhteista, metsien merkityksestä ja tulevaisuudesta yhdessä ekopsykologi Kirsi Salosen ja Luontoliiton Kotimetsän puolustajat -hankkeen koordinaattori Reija Mikkolan kanssa. Ohjelma on uusinta huhtikuulta 2025.
