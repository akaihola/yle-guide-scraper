      - title: 'Kulttuuriykkönen: MetalGear ja Death Stranding -pelien suunnittelija Hideo Kojima on pelimaailman tunnetuin auteur'
        start_time: '2025-07-09T15:02:00+03:00'
        end_time: '2025-07-09T15:55:00+03:00'
        description: |-
          Yksi tunnetuimpia ja omaehtoisimpia pelisuunnittelijoita on japanilainen Hideo Kojima, joka tuli tunnetuksi jo 1980-luvun lopulla alkaneen Metal Gear -pelien luojana. Metal Gear Solid (1998) on edelleen yksi maailman arvostetuimpia pelejä, joka viimeistään lanseerasi monien muiden pelintekijöiden adaptoiman hiiviskelypelien sarjan. Tämän myötä Kojimasta tuli alan supertähti, joka tunnetaan hyvin myös peliyhteisöjen ulkopuolella näyttävistä elokuvamaisista peleistään.

          Viimeisin Kojiman luoma pelisarja Death Stranding (2019) on saanut juuri odotetun jatko-osan, joka vilisee Hollywood-näyttelijöitä kuten Lea Seydoux sekä elokuvaohjaajia kuten Guillermo del Toro, George Miller ja Nicolas Winding Refn. The Walking Deadista parhaiten tunnettu näyttelijä Norman Reedus esittää Sam-nimistä kuriiria. Hänen tehtävä on yhdistää maailmanlopun jälkeisessä maailmassa omiin poteroihin eristäytyneet ihmiset taas toisiinsa ja taistella mystistä Death Stranding -vaaraa vastaan. 

          Millainen henkilö Kojima oikein on, ja mistä lähtökohdista hän yleensä tekee pelejään? Millainen peli Death Stranding 2 on, ja miten se vertautuu Kojiman aikaisempiin luomuksiin? Miksi Kojimasta on tullut niin näkyvä ja vaikutusvaltainen hahmo, ja miksi hän vaikuttaa fanittavan niin paljon myös Suomea? Miksi hänen luomansa pelit ovat poikkeuksetta aina niin suuria tapauksia?

          Kulttuuriykkönen keskustelee aiheesta yhdessä pelivaikuttaja Saara Minkkisen sekä pelitoimittaja Johannes Valkolan kanssa. Juhani Kenttämaa toimittaa.
