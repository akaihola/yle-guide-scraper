      - title: 'Kulttuuriykkönen: Pitääkö uskonto päivittää nykyaikaan, että se voi kiinnostaa?'
        start_time: '2025-07-30T15:02:00+03:00'
        end_time: '2025-07-30T15:55:00+03:00'
        description: |
          Emerituspiispa Wille Riekkiseltä julkaistiin keväällä tietokirja Valo ja Pimeys. Riekkinen päätyy ajattelemaan, että käsitys Jumalasta hahmona, joka tuonpuoleisesta maailmasta silloin tällöin piipahtaa luomakuntansa keskuuteen ratkaisemaan kohtaloita, on korvattava toisella tavalla ajatella Jumalaa.

          Riekkinen ottaa kantaa kristinuskon perusoppeihin ja muistuttaa, että esimerkiksi Jeesuksen jumaluus on vasta ensimmäisen vuosisadan lopulla häneen liitetty ominaisuus. Ovatko kristinuskon käsitteet ja kieli aikansa eläneitä? Pitääkö sitä muuttaa radikaalisti, jotta se voisi tavoittaa modernin ajan ihmisen maailman?

          Tälle vastakkaisena ilmiönä on viime vuosina nähty, että konservatiivinen kristillinen ajattelu on kasvattanut suosiotaan erityisesti nuorten miesten suosiossa. Mitä polkua kirkon pitäisi siis seurata?

          Aiheesta ovat keskustelemassa Wille Riekkisen lisäksi Uuden testamentin eksegetiikan yliopistolehtori Outi Lehtipuu sekä Suomen Pipliaseuran toiminnanjohtaja Petri Merenlahti. 

          Toimittajana on Ville Talola.
