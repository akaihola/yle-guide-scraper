      - title: 'Havaintoja muutoksesta: Lukemisesta ja vähän myös ystävyydestä'
        start_time: '2025-07-30T10:00:00+03:00'
        end_time: '2025-07-30T10:50:00+03:00'
        description: |
          Hyvä kirja on kuin ystävä, jonka luona tuntee olevansa kuin kotonaan. Kirjallisuus kurottaa kohti yhteyttä, joka ylittää ajan ja paikan. Miten lukemamme kirjat muovaavat suhdettamme itseemme, toisiimme ja maailmaan? Millainen merkitys lukemisella on? 
          Toimittaja Satu Kivelä keskustelee aiheesta kirja-aktivisti Anna-Riikka Carlsonin ja sosiologi Tiina Helinin kanssa. Ohjelma on uusinta kesäkuulta 2025.
      - title: Riston Valinnan urkuspesiaali
        start_time: '2025-07-30T11:00:00+03:00'
        end_time: '2025-07-30T11:50:00+03:00'
        description: |
          Riston Valinta vierailee Siuntiossa ja tutustuu kanttori ja pianotaiteilija Pami Karvosen virtuaaliurkuihin. Mitä virtuaaliuruilla voi tehdä, miten ne toimivat ja miten ne eroavat  tavallisista kirkkouruista? Pami Karvonen ja  Risto Nordell vievät kuulijat kiehtovalle urkumatkalle ympäri Eurooppaa. (U)
