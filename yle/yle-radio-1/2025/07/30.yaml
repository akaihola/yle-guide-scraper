      - title: 'Ulkolinja-podcast: Italian Palermossa taistellaan pahaa crack-epidemiaa vastaan '
        start_time: '2025-07-30T17:10:00+03:00'
        end_time: '2025-07-30T17:30:00+03:00'
        description: |-
          Italian Palermossa yksi annos crackia maksaa vain viisi euroa. Se on monta kertaa halvempaa kuin muualla Italiassa. Köyhien kokaiiniksi kutsuttu crack koukuttaa nopeasti ja se on Sisilian huumekauppiaille tuottoisa bisnes. Seurauksena Palermon kaupunkia riivaa valtava huumeongelma, jota paikallinen arkkipiispa on verrannut ruttoon. Ulkolinjan Mira Selander tapasi Palermossa apteekkari Francesco Zavatterin, joka menetti poikansa crackille. Sittemmin Zavatteri on ollut mukana käynnistämässä huumeidenkäyttäjille suunnattua matalan kynnyksen apupistettä. Ohjelma on viime joulukuulta.
      - title: 'Laura Korhosen Jazzklubi: Äänilevyn rahinaa – mustien naispuolisten pioneerijazzareiden musiikkia ja urakatsauksia'
        start_time: '2025-07-30T17:35:00+03:00'
        end_time: '2025-07-30T18:35:00+03:00'
        description: |
          Keitä olivat jazziin tietä raivaavat mustat naispuoliset muusikot? Laura Korhosen Jazzklubissa tutustumme yhdeksään heistä. Jakso on osa Mustan historian helmikuuta. (U)
