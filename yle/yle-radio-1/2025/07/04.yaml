      - title: Raha-Suomen henkilökuvat - Auri Kananen
        start_time: '2025-07-04T10:00:00+03:00'
        end_time: '2025-07-04T10:30:00+03:00'
        description: |-
          Auri Kananen on someajan suomalainen menestyjä, joka ei pelkää likaista työtä. Vaikean masennuksen värittämistä teinivuosista selvittyään Aurilla ei ollut aluksi erityisiä ammattihaaveita tai tulevaisuuden suunnitelmia. Äidin esimerkki herätti ajatuksen. Kukaan ei halua siivousalalle, siellä voisi olla mahdollisuuksia mihin tahansa. Ihmisten auttamisesta innoituksensa saava Auri teki sosiaaliseen mediaan videoita, joissa hän siivoaa avun tarpeessa olevien asuntoja. Videoiden suosio räjähtää ja huippuenergisesta “maailman parhaasta siivoojasta” tulee viraalihitti. Vierailu amerikkalaisessa tv-ohjelmassa, sponsorisopimukset ja kansainvälinen fanikunta muuttavat Auri Kanasen elämän nopeasti. Hän huomaa olevansa menestynyt somevaikuttaja ja yrittäjä, jonka yhden naisen Aurica Cleaning -firma tekee yli miljoonan liikevaihtoa. Taloudellisten voittojen sijaan Auri haluaa löytää mahdollisimman likaisia koteja siivottavaksi. Auri Kanasta haastatteli ja hänen henkilökuvansa toimitti Pekka Laine.
      - title: Raha-Suomen henkilökuvat - Jari Sarasvuo
        start_time: '2025-07-04T10:30:00+03:00'
        end_time: '2025-07-04T11:00:00+03:00'
        description: |-
          Suuri yleisö saattaa tuntea Jari Sarasvuon parhaiten suosittuna mediapersoonana, mutta hänen varsinaista työtään on 1990-luvulta asti ollut  yritysvalmentaminen. Rakennusyrittäjänä toimineen isän poikana Sarasvuo näki kovan todellisuuden jo teini-iässä ja päätti, ettei yrittäjyys ole häntä varten. Toisin kävi. Lama-Suomessa oli pelitilaa nuorelle ja kunnianhimoiselle osaajalle. Markkinointifirmana aloittaneesta Writer’s Studiosta tuli Trainer’s House ja Jari Sarasvuosta kysytty valmentaja suomalaisille yrityksille. Karismaattinen kirjoittaja ja puhuja ei ole koskaan arkaillut esittää ajatuksiaan taloudesta ja yhteiskunnasta. Omassa taloudessaan Sarasvuo on kokenut muhkeiden voittojen lisäksi myös katkerat tappion hetket. Jari Sarasvuota haastatteli ja hänen henkilökuvansa toimitti Pekka Laine.
      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Malcolm Arnold - elämä ilman yhteiskunnan tukiverkkoa'
        start_time: '2025-07-04T11:00:00+03:00'
        end_time: '2025-07-04T11:55:00+03:00'
        description: |
          "Eikö tämä ole vähän erikoista? Siis että säveltäjän musiikkia ei esitetä, jos hänellä on mielenterveysongelmia? Ja että hänet aateloidaan ja häntä ylistetään vasta, kun satunnainen työtön ohikulkijan naapuri on hoitanut hänet jaloilleen? Liittyykö tähän jokin moraali, kyllä, sillä olisihan outoa eikä kovin esimerkillistä, jos kunniatohtorina ja ritarina kekkaloisi rapajuoppo. Sen ymmärrän. Mutta sitä en, että säveltäjän yksityiselämän tragediat vaikuttavat siihen, miten hänen musiikkiinsa suhtauduttiin." - Minna Lindgren esitelmöi.
