      - title: 'Tiedeykkönen: Faktan vaarat – elämmekö maailmanlopun reunalla vai ihmiskunnan parasta aikaa?'
        start_time: '2025-07-04T12:10:00+03:00'
        end_time: '2025-07-04T12:59:30+03:00'
        description: |+
          Mikä olisi mielekäs tapa hahmottaa, miten maailma ihan oikeasti makaa? Onko nurkan takana häämöttävä maailmaloppu aivan yhtä ontto tarina kuin ihmisen päättymätön voittokulku? Jaksossa ovat asiantuntijoina ympäristöfilosofi ja BIOS-tutkimusyksikön tutkija Ville Lähde ja Syken johtava tutkija Jari Lyytimäki. Toimittajana on Jaro Asikainen. Äänisuunnittelu: Katja Kostiainen.

      - title: 'Tuntematon Latinalainen Amerikka: Bolivia on litiumin aarrearkku'
        start_time: '2025-07-04T13:00:00+03:00'
        end_time: '2025-07-04T13:35:00+03:00'
        description: |
          Maantieteellisesti monimuotoinen Bolivia on ollut eteläisen Amerikan köyhimpiä maita, jota ovat luonnehtineet lukuisat vallankaappaukset ja taloudellinen eriarvoisuus. 

          Siirtomaahistoria näkyy vieläkin kaikessa. Alkuperäiskansapolitiikka on alkanut tuhoutua sisältä päin ja muuttua autoritääriseen suuntaan tällä vuosituhannella. Nyt valoa tulevaisuuteen tuo akkuteollisuudessa käytettävä litium.

          Haastateltavana on Globaalin kehitystutkimuksen yliopistotutkija Eija Ranta Helsingin yliopistosta. Toimittajana on Jari Aula. Arkistotoimittajana on ollut Samuli Kunttu. Osa 1/5.
          Uusinta vuodelta 2021.
