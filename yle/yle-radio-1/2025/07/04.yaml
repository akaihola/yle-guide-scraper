      - title: 'Viitasaaren Musiikin aika: Yarn/Wire'
        start_time: '2025-07-04T19:02:00+03:00'
        end_time: '2025-07-04T21:00:00+03:00'
        description: |-
          Aikapiirroksia-konsertissa kuullaan kaksi teosta, jotka on sävelletty newyorkilaiselle Yarn/Wire -yhtyeelle. Jaime Belmonten teoksessa Cinq Regards sur 2024 (suom. Viisi näkökulmaa vuoteen 2024) reflektoidaan ajankohtaisia teemoja, kuten ilmastokriisi, sota, teknologiaan liimautunut yhteiskunta, työ ja perhe. Äänitteet uutislähetyksistä, kotivideot, puhelinkeskustelut ja muut tallenteet rakentavat siltaa toistensa välille. Sävellys on Musiikin ajan, IRCAM:n (pariisilainen musiikin tutkimuksen instituutti) ja Radio Francen yhteistilausteos.

          Amerikkalaisen Alex Mincekin teoksessa Images of Duration kohtaavat minimalismi ja kokeellisuus. Yksinkertaisen karuja äänimaisemia, vauhdikkaampia rytmiosuuksia ja juhlavaa tunnelmaa luodaan perinteisten soittimien rinnalla mm. kanistereilla, valkoisen kohinan koneella ja itkuhälyttimillä. Images of Duration on kunnianosoitus yhdysvaltalaiselle taidemaalari ja kuvanveistäjä Ellsworth Kellylle, jonka tuotanto huokuu niin ikään minimalistisia, ajattomia ja itsenäisiä värimaisemia.

          2.7. Viitasaari Areenalla tallennetun konsertin toimittaa Ainomaija Pennanen.

          Jaime Belmonte: Cinq Regards sur 2024 (2024, Suomen kantaesitys)
          Alex Mincek: Images of Duration (2018)

          Yarn/Wire-yhtye:
          Laura Barger, piano 
          Julia den Boer, piano 
          Russell Greenberg, lyömäsoittimet
          Dennis Sullivan, lyömäsoittimet

          Rémi Le Tallandier, tietokoneohjelmointi ja äänisuunnittelu 
          Serge Lacourt, elo elektroniikka

          Kuvassa: Yarn/Wire -yhtye (Kuva: Bobby Fisher)
