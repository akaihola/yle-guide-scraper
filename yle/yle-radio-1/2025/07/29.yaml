      - title: 'Ulkolinja-podcast: Elämä ja kuolema taistelevat joukkosidontapaikalla '
        start_time: '2025-07-29T17:10:00+03:00'
        end_time: '2025-07-29T17:30:00+03:00'
        description: |-
          Ukrainan rintaman kasvava paine näkyy konkreettisesti eturintaman kupeessa sijaitsevalla joukkosidontapaikalla, jossa haavoittuneille sotilaille annetaan ensiapu.
          Sairaanhoitaja Olena Pohorilets taistelee sotilaiden hengen puolesta joka päivä eikä työssä näy helpotusta. Pohorilets kertoi hengenvaarallisesta työstään Ulkolinjan Viivi Berghemille ukrainalaisella joukkosidontapaikalla.
          Ohjelma on helmikuulta.
