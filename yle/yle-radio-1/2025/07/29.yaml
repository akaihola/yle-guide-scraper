        description: |-
          Näkymä horisonttiin ja omaan mieleen – heijastuspinta tapahtuneelle.
          Etäisyys -osassa kuullaan soittoa, jossa Savela kohtaa ystävänsä Otto Eskelisen kanssa Tanskasta
          saapuneen muusikko Kiku Dayn. Lisäksi osiossa on äänimateriaalia esityksestä tanssitaiteilija
          Elina Hauta-ahon kanssa.

          Kohtaamiset tapahtuivat Askolan hiidenkirnuilla Porvoossa sekä tanssi- ja musiikkiesityksessä
          Tekstin talolla Helsingissä.

          Atmosfärg Travelogue
          Eero Savela 2025

          Kiku Day – shakuhachi
          Otto Eskelinen – alttosaksofoni, paimenhuilu, shakuhachi ja perkussiot
          Elina Hauta-aho – tanssi ja ääntely
          Eero Savela, trumpetti ja perkussiot
