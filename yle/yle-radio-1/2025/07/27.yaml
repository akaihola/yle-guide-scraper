      - title: '8 klasaria: Johann Strauss nuorempi: Tonava kaunoinen – Valssien valssi'
        start_time: '2025-07-27T07:02:38+03:00'
        end_time: '2025-07-27T07:21:56+03:00'
        description: |-
          Mikä on suurinta kansanhuvia keisarikaupunki Wienissä 1800-luvulla? No pyöriminen lennokkaan musiikin tahtiin tottakai!

          Ihmiset taviksista aatelisiin harrastivat muotitanssi valssia. Valssi soi kahviloissa, tanssihalleissa, puistoissa, kaduilla ja palatseissa. 

          Valssikuningas ylitse muiden oli Johann Strauss Nuorempi (1825-1899), jonka Tonava kaunoinen on lähes synonyymi wienerwalzille. Strauss nuorempi oli tanssimusiikkisuvun kirkkain tähti ja äärettömän suosittu valsseineen ja operetteineen.  

          Silti hänestä ei alun perin pitänyt tulla säveltäjää. Eikä Tonava kaunoista aluksi tarkoitettu tanssittavaksi.

          Miten se sai alkunsa?

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
