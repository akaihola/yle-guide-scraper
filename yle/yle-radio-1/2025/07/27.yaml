      - title: 'Sari Valto: Olemme sairastuneet yksilöllisyyteen'
        start_time: '2025-07-27T22:27:00+03:00'
        end_time: '2025-07-27T23:22:00+03:00'
        description: |
          Enää kirkko, suku tai tiukat normit eivät määrittele sitä, miten ihmisen pitäisi elää. Olemme vapaita, voimme toteuttaa itseämme ihan miten haluamme. Yksilökeskeisyys on kuitenkin muuttunut minä-minä -ajatteluksi ja se ei tee meistä onnellisia. Tästä keskustelevat psykologian professori emerita Liisa Keltikangas-Järvinen sekä filosofi Samuel Salovuori.
