      - title: 'Keinuva talo - Mika Kauhanen: Kaupunkikansan musiikit: Pariisi'
        start_time: '2025-07-21T17:35:00+03:00'
        end_time: '2025-07-21T18:34:20+03:00'
        description: |
          Maailmanmusiikin menestyneimmistä artisteista epätavallisen moni on rakentanut kansainvälisen uransa ja äänittänyt ratkaisevat levynsä Pariisissa. 80- ja 90-luvuilla Pariisi oli maailman ykköskaupunki etnossa, varsinkin afrikkalaisen musiikin väylänä länteeen. Manu Dibango, Salif Keita, Angélique Kidjo, Cesária Evora, Rachid Taha ja monet muut operoivat Pariisista käsin. Kaupungilla on edelleen paljon annettavaa maailman musiikkiyleisölle. Toimittajana Mika Kauhanen.
      - title: Hengellisen musiikin toivekonsertti
