        start_time: '2025-07-21T19:02:00+03:00'
        end_time: '2025-07-21T19:46:00+03:00'
        description: |
          Miitan tie vei nuoruudessa au pairiksi Yhdysvaltoihin, Sanna suuntasi ensin Englantiin ja myöhemmin kiertämään maailmaa. Molemmat ovat  kohdanneet matkoillaan vaarallisia tilanteita, mutta myös odottamattomia onnenpotkuja. Molemmat uskalsivat lähteä kohti tuntematonta ja rakentaa omaa polkuaan perinteisten roolimallien ulkopuolella. 
