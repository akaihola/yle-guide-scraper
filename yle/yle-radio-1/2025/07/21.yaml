      - title: 'Mikko Kouki: Päivä Stingin kanssa ja muita musiikkimuistoja'
        start_time: '2025-07-21T22:45:00+03:00'
        end_time: '2025-07-21T23:39:00+03:00'
        description: |
          Mikko Kouki: Päivä Stingin kanssa ja muita musiikkimuistoja

          Näyttelijä-ohjaaja Mikko Kouki on tuttu monilta lavoilta, elokuvista ja tv-sarjoista. Viimeiset kymmenen vuotta Kouki on toiminut Turun kaupunginteatterin taiteellisena johtajana. Koukin oopperaohjaukset Aulis Sallisen Punaisesta viivasta ja Joonas Kokkosen Viimeisistä kiusauksista ovat saaneet paljon kiitosta.

          Moni Koukin mielimusiikeista liittyy nuoruuden ihastumisiin, Japaniin ja Islannin väreihin. Kouki saattaa ohjausta suunnitellessaan kuunnella musiikkia ja saada kuulemastaan vaikutteita näytelmän rytmitykseen. Lopulliseen ohjaukseen kuunneltu musiikki ei kuitenkaan välttämättä päädy.

          Yhtä päivää Kouki ei koskaan unohda: sen hän vietti Stingin kanssa Turussa, kun Sting lensi sinne katsomaan musikaaliaan. Väliajalla miehet nauttivat gin toniceja ja esityksen jälkeen Sting palkitsi yleisön yllätysesityksellä.

          Mikko Koukin kanssa musiikkia kuuntelee toimittaja Janne Palkisto.


          Ohjelmassa kuultavat musiikit:

          Joni Mitchell: Edith and the kingpin. Joni Mitchell, laulu ja kitara.

          Ellas McDaniel: Road Runner. Hurriganes.

          Ryuichi Sakamoto: Merry Christmas Mr Lawrence. Ryuichi Sakamoto, piano, Everton Nelson, viulu, ja Jaques Morelenbaum, sello.

          Olafur Arnalds: Epilogue. Olafur Arnalds, piano.

          Toni Edelmann: Soi laulu hiljaa (teksti: Einari Vuorela). Samuli Edelmann yhteineen sekä Tshekin kansallinen sinfoniaorkesteri.

          Sting: Walking on the moon. Police-yhtye.

          Sade Adu ja Martin Ditcham: The Sweetest Taboo. Sade yhtyeineen.

          Samuel Barber: Adagio jousille. Turun filharmoninen orkesteri, joht. Petri Sakari.
