          Israelin toimet Gazassa herättävät arvostelua myös kotimaassa. Israelilaisten kansainvälisen oikeuden asiantuntijoiden ryhmä on vedonnut usein avoimin kirjein kansainvälisen humanitaarisen oikeuden noudattamisen velvoitteesta Gazassa. 

          Ohjelmassa haastatellaan kolmea israelilaista kansainvälisen oikeuden asiantuntijaa, jotka ovat hyvin huolissaan Gazan humanitaarisesta kriisistä. Lisäksi he ovat vedonneet pääministeri Benjamin Netanjahun hallintoon, jotta se ei toteuttaisi suunnitelmaansa ”humanitaarisen kaupungin” perustamisesta Gazan eteläiseen kaupunkiin Rafafiin. 

          Siviilien pakkosiirroilla on tiukat kansainvälisoikeudelliset edellytykset. Ne eivät israelilaisasiantuntijoiden mukaan Gazassa täyty, vaan humanitaarinen kaupunki Rafahissa olisi sotarikos.

          Gazan tapahtumien vuoksi Etelä-Afrikka on nostanut kanteen Israelia vastaan kansainvälisessä tuomioistuimessa, ICJ:ssä. Etelä-Afrikan kanteen mukaan Israel syyllistyy Gazassa kansanmurhaan. Ohjelman lopussa suomalainen kansainvälisen oikeuden asiantuntija arvioi, miten vankat perusteet Etelä-Afrikan kanteella on.

