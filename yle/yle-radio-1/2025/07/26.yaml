      - title: 'Salatut eläimet: Lepakot'
        start_time: '2025-07-26T08:35:00+03:00'
        end_time: '2025-07-26T08:55:00+03:00'
        description: |
          Lepakot ovat outoja yön lapsia, jotka on liitetty noitiin, kuolemaan ja pahuuden voimiin. Nahkasiivet lentävät vain öisin - myyteissä tätä on selitetty sillä, että lepakoilla on jotain hävettävää. Häpeän syy vaihtelee kulttuurista toiseen. 

          Suomessa lepakoita on käytetty apuvälineenä erilaisiin taikoihin, mm. lemmen nostatukseen. Vaikka lepakot ovat nykyään vähentyneet runsaasti, saattaa niiden kanssa joskus joutua yllättävän läheisiin tekemisiin. Salatut eläimet -sarjan on toimittanut Kaisa Pulakka. Lukijana on Pietari Kylmälä.
