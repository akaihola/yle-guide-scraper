      - title: 'Luomiskertomus: Antti Hyyrynen - Kouvola 2000'
        start_time: '2025-07-26T07:31:00+03:00'
        end_time: '2025-07-26T07:56:00+03:00'
        description: |+
          Antti Hyyrysen Kouvola 2000 -romaanissa tietokoneet ovat jo tulleet ja Suomen valtion valvontamekanismit kansalaisia kohtaan alkavat tiukentua. Virkanainen Kyllikki Mars saa siirron Asianhoitokeskukseen, jonne on tarkoitus tallettaa kaikki Suomen tieto. Pian Mars huomaa, että kadonneen työntekijän tapaukseen liittyy ehkä myös hänen oma menneisyytensä. 

          Stam1nan laulajakitaristi kirjailija Antti Hyyrynen opiskeli nuorena Kouvolassa ja oppi näkemään betonin takaa kaupungin pieniä ja suuria tarinoita. Vuosikymmeniä myöhemmin muistot jalostuivat osin Kouvola 2000 -romaanin sivuille. 

          Luomiskertomuksen vieraana kirjailija Antti Hyyrynen.

          Toimittaja Jukka Kuosmanen.

