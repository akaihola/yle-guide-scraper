      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-07-15T17:35:00+03:00'
        end_time: '2025-07-15T18:30:00+03:00'
        description: |
          Ajassa jossa yleensä turvaudutaan teknologiaan tai kauneuskosmetiikkaan, voikin tuntua vankemmalta maaperältä seistä muinaistarujen päällä. Kun ihmisyys ja elämä ovat hankalasti selittyviä asioita, miksei turvautuisi vanhoihin loitsuihin.
          Kissankehdon rakkauden kesä '25 loihditaan paitsi taikojen myös poplaulujen avulla. Rakkausasioissa saattaa auttaa lemmennostajaämmän piiska, mutta myös särkyneellä äänellä lausuttu 'pliis'.

