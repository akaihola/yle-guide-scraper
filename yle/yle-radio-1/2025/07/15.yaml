      - title: Kulttuuriykkönen
        start_time: '2025-07-15T15:02:00+03:00'
        end_time: '2025-07-15T15:55:00+03:00'
        description: |
          On kulunut 20 vuotta siitä, kun sukupolvensa parhaaksi sotakirjailijaksi tituleerattu Esa Sirén julkaisi ensimmäisen sotakirjansa. Sen jälkeen hänen kirjojaan on ilmestynyt tiuhaan tahtiin ja niitä on myyty yli 400 000 kappaletta. Elokuussa ilmestyy hänen 21. sotakirjansa Taisteluosasto Rasi. Samalla ilmestyy myös 20-vuotisjuhlapainos Sirénin esikoisromaanista Iskujoukkue. 

          Esa Sirén kertoo miten rakentaa tarinansa ja miten dokumentaarisia teokset ovat. Lisäksi vieraana on sotahistorian dosentti Lasse Laaksonen.

          Ohjelman juontaa Nicklas Wancke.
