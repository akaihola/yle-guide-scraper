      - title: Radio 1:n iltapäivä
        start_time: '2025-07-23T13:30:00+03:00'
        end_time: '2025-07-23T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivässä soi etno, kevyt jazz ja populaarimusiikki. Paula Jokimies juontaa. N. klo 14 saamme kuulla vapaamuurarien salaisuuksista. Löytyykö Kulosaaren kirkon alta salakäytävä ja aarrearkku? Janne Palkisto toimittaa sarjaa "Paikan henki". N. klo 14:30  Näyttelijä Maria Kuusiluoma keskustelee Paula Jokimiehen kanssa kielestä, työn tekemisestä ja mm. muistamisesta.  Haastattelu on uusinta huhtikuulta.
