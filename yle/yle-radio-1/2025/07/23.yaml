      - title: 'Havaintoja muutoksesta: Minne katosivat tyhjät hetket?'
        start_time: '2025-07-23T10:00:00+03:00'
        end_time: '2025-07-23T10:50:00+03:00'
        description: |
          Teknologia on luonut illuusion siitä, että voisimme olla yhtä aikaa läsnä useissa eri paikoissa ja sosiaalissa tilanteissa. Millaiset rajat älypuhelimeen ja someen mahdollistavat läsnäolon ja merkityksellisen elämän? Toimittaja Satu Kivelä keskustelee ruutuajoista ja älypuhelimen koukuttavuudesta neurotieteen maisteriopiskelija Oona Kutvosen ja teknostressiä tutkineen Antti Hämäläisen kanssa. Ohjelma on uusinta huhtikuulta 2025.
