      - title: Sinfonia Lahti 75 vuotta & Sibeliustalo 25 vuotta - Juhlakonsertti
        start_time: '2025-07-23T19:02:00+03:00'
        end_time: '2025-07-23T21:00:00+03:00'
        description: |
          Ylikapellimestari Dalia Stasevska, Ylioppilaskunnan laulajat, baritoni Ville Rusanen ja sopraano Johanna Rusanen juhlistavat kaksoissyntymäpäiviä Jean Sibeliuksen lähes 75-minuuttisella kuorosinfonialla. Kansallissäveltäjän ensimmäinen suurteos kertoo kalevalaissankarin traagisen tarinan rakastumisineen, taisteluineen ja verisine loppuineen. Kullervo kaikuu alkuvoimaista isänmaallisuutta autonomian ajan Suomesta.

          Kuinka trumpetilla voisi kuvata putoamista syvään kaivoon ja törmäilyä sen seinämiin matkalla alas? Tätäkin kysymystä Kaija Saariaho pohti säveltäessään konserttoa jazz-trumpetisti Verneri Pohjolalle viimeisillä voimillaan. Kyynelten läpi kiitoksia kerännyttä HUSH-konserttoa on ylistetty unohtumattomaksi, Saariahon kuolemattomuuden viimeistelleeksi mestariteokseksi.

          Konsertin väliajalla kuullaan kapellimestari Dalia Stasevskan, Sinfonia Lahden entisen intendentin Tuomas Kinbergin ja nykyisen intendentin Maija Kylkilahden haastattelut.

          Suoran lähetyksen Lahden Sibeliustalosta toimittavat Riikka Holopainen ja Inari Tilli.

          ---
          Dalia Stasevska, kapellimestari
          Verneri Pohjola, trumpetti
          Johanna Rusanen, sopraano
          Ville Rusanen, baritoni
          Ylioppilaskunnan laulajat
                   
          Sauli Zinovjev: an adagio
          Kaija Saariaho: Trumpettikonsertto HUSH
          Jean Sibelius: Kullervo
