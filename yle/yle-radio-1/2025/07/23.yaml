      - title: 'Kulttuuriykkönen: Puntala-rock, Ropecon & Kosmos Festivaali – Tee-se-itse -periaatteella toimivia tapahtumia tehdään rakkaudesta lajiin'
        start_time: '2025-07-23T15:02:00+03:00'
        end_time: '2025-07-23T15:55:00+03:00'
        description: |-
          Kulttuuriykkönen tutkailee mitä ns. DIY-kulttuuri, eli tee-se-itse -periaate tarkoittaa isojen tapahtumien järjestämisen yhteydessä. 

          Millaisen vaihtoehdon kesän tapahtumakirjoon tarjoavat yhteisöllisyyttä vaalivat, vapaaehtoisuuten perustuvat voittoa tavoittelemattomat tapahtumat? Mitä DIY-tapahtumien järjestäminen käytännössä vaatii, ja millaisten ongelmien ja mahdollisuuksien kanssa toimitaan, kun tapahtumat järjestetään ilman kaupallisia sponsoreita ja lähes kaikki kulut kuitataan pelkästään lipputuloilla? Miten tasapainoillaan omaehtoisuuden ja tapahtumien rahoituksen sekä tapahtuman jatkuvuuden kanssa, kun kyseessä on useita tuhansia ihmisiä vetävät vuosittaiset massatapahtumat? 

          Keskustelussa mukana elektroniseen musiikkiin erikoistuneen Kosmos Festivaalin vastaava tuottaja Olli Suvanto, roolipeleihin erikoistuneen Ropeconin toiminnanjohtaja Emi Maeda sekä punk-festivaali Puntala-rockin järjestäjä Sini Kangaspeska. Juhani Kenttämaa toimittaa.
