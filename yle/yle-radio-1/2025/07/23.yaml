        start_time: '2025-07-23T08:10:00+03:00'
        end_time: '2025-07-23T09:00:00+03:00'
        description: |-
          Mitä Kiovassa odotetaan tänään alkavilta Ukrainan sodan rauhanneuvotteluilta? Tästä raporttia kimaran kärkeen. Kiina temuttaa tavaraa Eurooppaan ja samalla rajoittaa eurooppalaisten pääsyä Kiinan markkinoille. Huomenna Kiinassa kohtaavat EUn ja Kiinan johtajat; kauppapolitiikan lisäksi puhuttavaa riittää Kiinan suopeasta suhtautumisesta Venäjän hyökkäyssotaan Ukrainassa. Tästä keskustellaan EKn Timo Vuoren ja Suomen pankin Juuso Kaaresvirran kanssa. Väliotsikoiden  jälkeen kysytään, miksi nippu uusia kasvilajeja listataan kuun loppuun mennessä haitallisten vieraslajien luetteloon? Podcastin lopuksi keskustellaan koirista. Ymmärtävätkö ihmiset, että koira on eläin, vaikka kuinka pinkillä rusetilla koristelisi? Onko meillä malttia kouluttaa koiramme?
