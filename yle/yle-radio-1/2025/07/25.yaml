        description: |-
          Yrittäjä-liikemies Thomas Zilliacuksen tarina on kuin pikakelaus Suomen talouselämän muutoksesta, teknologian tuomasta murroksesta ja yhteiskunnan vaurastumisesta. Raha-Suomi-sarjaan Thomas Zilliacusta haastatteli Pekka Laine. Hänen henkilökuvansa on toimittanut Simo Sipola. 
      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Traaginen tenori, joka ei oppinut laulamaan oikein'
        start_time: '2025-07-25T11:00:00+03:00'
        end_time: '2025-07-25T11:55:00+03:00'
        description: |
          "Adolphe Nourrit sai tenorit kuolemaan näyttämöllä aatteen tai naisen tähden ja yleisön kyynelehtimään. Samettisella äänellä, taitavalla voimakkuuden vaihtelulla, kepeällä koristelulla ja harvinaisen korkeilla falsettiäänillä hän hurmasi yleisön illasta toiseen. Mutta sitten tapahtui jotain kerrassaan hirveätä Luccassa Pohjois-Italiassa, jossa esitettiin ensimmäisen kerran italialainen versio Rossinin Pariisiin säveltämästä oopperasta Wilhelm Tell. Tenoriroolia lauloi ranskalainen Gilbert Duprez, ja pian kaikkialle Eurooppaan kantautui huhu, jonka mukaan Duprez oli vetäissyt tenoriosaan kirjoitetun korkean c:n rintaäänellä, siis ikään kuin täydellä äänellä falsetin sijaan." - Minna Lindgren esitelmöi.
