        start_time: '2025-07-25T12:10:00+03:00'
        end_time: '2025-07-25T12:59:30+03:00'
        description: |-
          Vain muutaman nisäkäslajin naarailla on samanlainen menopaussi kuin naisilla. Mistä tämä johtuu? Miksi vaihdevuosia hävetään, vaikka niissä piilee jopa yhteiskunnallista potentiaalia? Asiantuntijoina evoluutiobiologi Mirkka Lahdenperä ja gynekologi Leena Väisälä. Toimittajana Minna Korhonen.
