      - title: 'Virtasen taloushistoria: Serlachiuksen sisarukset '
        start_time: '2025-07-13T12:05:00+03:00'
        end_time: '2025-07-13T12:57:00+03:00'
        description: |+
          Veljenpoika tulee yhtiöön töihin, nai omistajan tyttären ja nappaa vallan ja omistuksen. Näin kävi aikoinaan Mäntässä. G. A. Serlachiuksen perustamat tehtaat siirtyivät Göstalle. Mutta miten tuo tapahtui ja miten Serlachiuksen sisaruksille kävi? Vieraana Linda Huhtinen. Toimittaja on Juha Virtanen.

