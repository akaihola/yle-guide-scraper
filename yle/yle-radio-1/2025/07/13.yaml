      - title: '8 klasaria: Einojuhani Rautavaara: Cantus arcticus – Arktisessa laulussa Suomen linnut soivat solisteina'
        start_time: '2025-07-13T07:02:26+03:00'
        end_time: '2025-07-13T07:24:04+03:00'
        description: |-
          Einojuhani Rautavaara kulkee Limingan soilla äänittämässä linnunlaulua. Tekeillä on uusi sävellys, jota esittäjät tai huono kuoro eivät pilaisi. Joutsenet pääsevät myös mukaan.

          Luonnon avaruus ja ihmisen kaipuu kohti jotain itseään suurempaa kuuluu vuonna 1972 sävelletyssä Cantus arcticuksessa. Siitä tuli yksi Rautavaaran tunnetuimmista ja soitetuimmista teoksista. 

          Mystikko ja terävä musiikin ammattilainen Rautavaara (1928-2016) sävelsi sittemmin enkeli-aiheisia teoksia. Ne tekivät hänestä mahdollisesti Suomen kuuluisimman säveltäjän Sibeliuksen jälkeen.

          Mutta tiedätkö mitä mieltä presidentti Urho Kekkonen oli Cantus arcticuksesta? 

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
