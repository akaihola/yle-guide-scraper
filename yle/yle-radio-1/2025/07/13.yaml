          Cabral: Ay! este azul (Philippe Jaroussky, kontratenori, ja L'Arpeggiata/Christina Pluhar, teorbi).

          Kaiser-Lindemann: Die 12 in bossa-nova (Berliinin filharmonikkojen selloyhtye).

          Carreño: Un sueño en el mar (Unelma merellä) (Clara Rodriguez, piano).

          Velazquez: Besame mucho (Placido Domingo, tenori, Chris Botti, trumpetti, sekä ork./Eugene Kohn).
