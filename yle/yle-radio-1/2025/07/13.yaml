      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Oopperaa rasismin keskellä'
        start_time: '2025-07-13T08:05:20+03:00'
        end_time: '2025-07-13T08:59:13+03:00'
        description: |
          "Meidän on toki helppo taivastella rasismin kummallisia seurauksia jossain niin kaukana kuin Etelä-Afrikassa niin kaukana historiassa kuin 1930-luvulta 80-luvulle. Mutta onhan myös niin, että oman aikamme rasismikeskusteluissa ooppera on aivan oma linnakkeensa ja siksi joutunut lyhyessä ajassa kyseenalaistamaan vuosisataisia perinteitään. Ehkä juuri Suomessa nämä keskustelut eivät ole päivän polttavin kysymys, mutta jos eivät ole, ne kaatuvat syliimme nopeammin kuin osaamme ennakoida." - Minna Lindgren esitelmöi.
