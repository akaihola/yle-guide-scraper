      - title: 'Variksenmarjasta vaapukkaan: Tyrni – merimiehiä, maaperän parannusta ja vitamiineja'
        start_time: '2025-07-07T17:10:00+03:00'
        end_time: '2025-07-07T17:30:20+03:00'
        description: |
          Ihminen on hyödyntänyt marjoja ravinnokseen jo vuosituhansia. Marjoihin liittyy paljon kansanperinnettä. Tiina Harpfin seurassa tehdään marjaretkiä ympäri vuoden Marjakasveja etsitään metsistä, niityiltä ja hylkymailta, pohjoisen vaaleassa valossa ja soilla syksyn hämärissä, loisteputkien alla arkistoissa sekä kirjastoissa. 
      - title: 'Keinuva talo - Mika Kauhanen: Kaupunkikansan musiikit: Lontoo'
        start_time: '2025-07-07T17:35:00+03:00'
        end_time: '2025-07-07T18:34:20+03:00'
        description: |
          Keinuvan talon heinäkuun sarjassa sukelletaan suurkaupunkien sulatusuuniin. Ahjoon, josta tulee ulos mitä ihmeellisimpiä musiikkifuusioita mahdottoman monien musiikkikulttuurien mosaiikista. Etnofanille metropolit tarjoavat ehtymättömän runsaudensarven. Ensimmäisessä jaksossa kohteena Lontoo, todellinen kansojen maailmankaupunki. Toimittajana Mika Kauhanen.
