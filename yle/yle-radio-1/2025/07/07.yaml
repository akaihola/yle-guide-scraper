      - title: 'Sorvali & Stellan - päätapahtumia: ’’Voinko maksaa luonnossa?’’'
        start_time: '2025-07-07T19:02:00+03:00'
        end_time: '2025-07-07T19:44:00+03:00'
        description: |
          Tässä jaksossa puhutaan ostamisen pakosta. Molemmat ovat onnistuneet myös säästämään, Miitta makkaraan ja Sanna maailmanympärimatkaan. Yhteistä on se, että molemmat ovat ostaneet elämänsä aikana paljon eli liikaa tavaraa. Mitä tämä kaikki merkitsee ja mistä hulluus on saanut alkunsa? 
