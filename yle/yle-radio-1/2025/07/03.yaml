      - title: 'Tuntematon Afrikka: Eritrean on täytynyt pärjätä omillaan'
        start_time: '2025-07-03T13:00:00+03:00'
        end_time: '2025-07-03T13:35:00+03:00'
        description: |
          Eritreassa on tukahdutettu todellisuus. Maata kuvaillaan usein orwellilaisen totalitaariseksi yhteiskunnaksi. Kansainvälinen yhteisö on historian kuluessa jättänyt maan oman onnensa nojaan, ja siksi sen on täytynyt pärjätä omillaan. 

          Haastateltavana on dosentti, yliopistotutkija Hanna Posti-Ahokas, joka on asunut Eritreassa ja työskennellyt Kirkon Ulkomaanavun ja Jyväskylän yliopiston hankkeissa kehittämässä maan opettajankoulutusta. 

          Sarjan toimittaa Jari Aula.
          Tuottaja Salla Matusiak.
