        start_time: '2025-07-03T12:10:00+03:00'
        end_time: '2025-07-03T12:50:00+03:00'
        description: |
          ”Isoisä” Heydar Alijev oli Azerbaidzhanin suuri mies, jonka Venäjä nosti valtaan verettömässä vallankaappauksessa. Hänet valittiin Azerbaidzhanin tasavallan presidentiksi epärehellisiksi luonnehdituissa vaaleissa kahdesti vuosina 1993 ja 1998. Venäläisten suureksi pettymykseksi Heydar Alijev avasi Azerbaidzhanin mittavat öljykentät ja kaasukentät myös länsiyrityksille, ja Alijevista tuli samalla, ”Washingtonin mies”.
          Asiantunijana filosofi ja kirjailija Leif Sundström. Toimittajana Raimo Tyykiluoto. Tuottaja Sami Hahtala.
