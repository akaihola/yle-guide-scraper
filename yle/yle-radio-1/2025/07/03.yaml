      - title: Mikä vaivaa luksusmuotia? Luovuus hukassa, laatu huojuu ja riistotyötä
        start_time: '2025-07-03T15:02:00+03:00'
        end_time: '2025-07-03T15:55:00+03:00'
        description: |
          Luksusmuotia voi pitää statussymbolina tai taiteena. Vanhat tunnetut muotitalot kuten Dior, Chanel ja Balmain tekevät käsityönä, laadukkaista kankaista taiteellisesti korkealaatuisia vaatteita ja asusteita. Voiko niitä pitää taideteoksina? Miten luksus voi tänään kun ilmastonmuutos ja sota muuttaa meidän ajatusmaailmaa ja toimintatapoja? 

          Entinen Pariisissa pitkään asunut Ellen muotitoimittaja luki lakimieheksi ja muutti Luxemburgiin. Miten tämä vaikutti hänen suhtautumiseensa luksukseen? Miten luksusmuoti syntyi ja millaisia tarinoita löytyy muodin historiasta?  Miten luksusmuotia opetetaan Aalto-yliopistossa?

          Ohjelman vieraina ovat kirjailija Elisa Suokko, muotisuunnittelija Carolina Forss ja Aalto-yliopiston muodin professori emerita Pirjo Hirvonen, joka avaa luksusmuodin historiaa ja nykytilaa. 

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
