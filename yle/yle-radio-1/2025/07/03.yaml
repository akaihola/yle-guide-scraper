      - title: Variksenmarjasta vaapukkaan. Ahomansikka – naisjumaluuksia, kihtivaivoja ja marjamaitoa
        start_time: '2025-07-03T17:10:00+03:00'
        end_time: '2025-07-03T17:30:20+03:00'
        description: |
          Ihminen on hyödyntänyt marjoja ravinnokseen jo vuosituhansia. Marjoihin liittyy paljon kansanperinnettä. Tiina Harpfin seurassa tehdään marjaretkiä ympäri vuoden Marjakasveja etsitään metsistä, niityiltä ja hylkymailta, pohjoisen vaaleassa valossa ja soilla syksyn hämärissä, loisteputkien alla arkistoissa sekä kirjastoissa. 
      - title: Tuuli Saksalan keidas
        start_time: '2025-07-03T17:35:00+03:00'
        end_time: '2025-07-03T18:25:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
