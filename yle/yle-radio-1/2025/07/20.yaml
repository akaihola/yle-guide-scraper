      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Mihin tarvitsemme Faust-myyttiä?'
        start_time: '2025-07-20T08:05:35+03:00'
        end_time: '2025-07-20T08:59:30+03:00'
        description: |
          "Kun nuortunut Faust ja hänen apurinsa Mefistofeles alkavat toimia edistääkseen suuren tiedemiehen pyrkimyksiä, paholaisen edustaja taikoo esiin rasiallisen koruja. Nimittäin Goethen mielestä naiset ovat juuri niin turhamaisia ja hölmöjä, että jos kadulle ilmestyy korulipas, he levittävät oitis sen antajalle haaransa siinä portailla tai viimeistään heti sen jälkeen, kun äidille on annettu unilääkettä. Charles Gounod sai kohtauksesta aikaan kuolemattoman aarian." - Minna Lindgren esitelmöi.
