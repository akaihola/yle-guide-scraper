      - title: '8 klasaria: John Dowland: Flow my tears – Laulu kyyneleistä, josta tuli hitti ja tunnari'
        start_time: '2025-07-20T07:03:00+03:00'
        end_time: '2025-07-20T07:22:00+03:00'
        description: |-
          Englantilainen John Dowland oli aikansa parhaita luutunsoittajia ja kovapalkkainen säveltäjä. Mutta Dowlandia riivasi tavoite, jota eivät hillinneet edes 500 taaleria ja lahjat Tanskan kuninkaalta.

          Shakespearen ja Elizabeth I:n ajan Englannissa Dowland sävelsi laulun valuvista kyynelistä. Jo 1600-luvun alussa hän ymmärsi brändäämisen merkityksen. Melankolinen sävellys on sekä surullinen että lohdullinen. Siitä tuli valtaisa hitti, joka levisi ympäri Eurooppaa. 

          Dowland (1563- 1626) hyödynsi kyynel-lauluaan vielä monesti, ja hänestä tuli aikansa pop-idoli. Kappale on kelvannut The Police- yhteen Stingillekin, joka on levyttänyt paljon Dowlandin musiikkia.

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
