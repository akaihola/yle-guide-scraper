      - title: 'Eilisen ääni: Anna lapselle aikaa'
        start_time: '2025-07-20T23:10:50+03:00'
        end_time: '2025-07-20T23:39:45+03:00'
        description: |
          Steinerkoulu eroaa tavallisesta koulusta siinä, että kasvavan ihmisen kokonaisuus on kaikessa opetuksessa lähtökohtana. 
          Opetus pyrkii vastaamaan nimenomaan eri ikäkausien kehitysasteisiin. Alakoulun opetus puhuttelee mielikuvitusta ja eläytymiskykyä, yläkoulun itsenäistä ajattelua.
          Steinerpedagogi Marja Dahlströmiä haastattelee toimittaja Anna-Liisa Mikkelä. Taltio vuodelta 1999.
