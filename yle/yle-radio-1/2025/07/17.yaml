      - title: '12 diktaattoria: Jean-Claude ”Baby Doc” Duvalier'
        start_time: '2025-07-17T12:10:00+03:00'
        end_time: '2025-07-17T12:45:00+03:00'
        description: |-
          Jean-Claude Duvalier on maailman nuorimpana henkilönä valittu presidentti. Hän toimi Haitin presidenttinä vuosina 1971 – 1986. Tämä ”loistava majakka” keräili autoja, lentokoneita ja laivoja. Vielä 2000-luvun alussa Transparency International -järjestön korruptioraportissa Jean-Claude Duvalier kuvailtiin maailman kuudenneksi eniten korruptoituneeksi valtio mieheksi. Kun hän lähti maanpakoon vuonna 1986 matkalaukussa oli 130 miljoonaa käteistä ja ulkomaisilla pankkitileillä arvioitiin olleen valtiolta kavallettua rahaa 300 miljoonasta 800 miljoonaan dollariin arvosta.
          Asiantuntijana filosofi ja kirjailija Leif Sundström. Toimittajana Raimo Tyykiluoto. 
