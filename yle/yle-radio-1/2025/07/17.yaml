      - title: 'Kulttuuriykkönen: Uusi Teräsmies-elokuva sai trumpistit älähtämään – James Gunn käynnistää DC-universumin uudelleen palaten alkuperäisten Superman-sarjakuvien eetokseen'
        start_time: '2025-07-17T15:02:00+03:00'
        end_time: '2025-07-17T15:55:00+03:00'
        description: |
          Yhdysvaltalaisen ohjaaja James Gunnin versio Teräsmiehestä on herättänyt keskustelua jo ennen elokuvan julkaisua. "Superwokeksi" trumpistipiireissä haukuttu elokuva perustuu alkuperäisten Superman-sarjakuvien eetokseen, missä Teräsmies oli lainsuojaton siirtolainen, joka pystyi tunnistamaan ja korjaamaan Yhdysvaltojen sisäisiä ongelmia järjestäytyneestä rikollisuudesta korruptioon sekä siirtolaisvastaisuuteen saakka.

          Kyseessä toiveekkaampi ja valoisampi versio Teräsmiehestä, mikä on vahvassa kontrastissa Zack Snyderin aikaisempien Man of Steelista (2013) alkaneiden DC-sarjakuvamaailman supersankariversioiden kanssa. Gunnin Superman-elokuvan on tarkoitus käynnistää uudelleen koko DC-universumi ja pyrkiä kilpailemaan paremmin Marvel-supersankarifranchisen karattua suosiossaan kauas DC:n sankaritarinoista valkokankailla.

          Miltä uusi Superman-elokuva vaikuttaa? Onko kyseessä Kuinka poliittinen raina, ja millaisena antiteesinä tai kommentaattorina se toimii Trumpin jyrkkää maahanmuuttopolitiikkaan nähden? Millaisena uudelleenponnistuksena elokuva toimii DC:n supersankarielokuvien suhteen, ja onko mailman ikonisin supersankari valkokankaalla elementissään vai ajan kryptoniitin heikentämänä?

          Kulttuuriykkönen eskustelee aiheista gradun Teräsmies-sarjakuvista tehneen toimittaja Ella Luoman sekä sarjakuvataiteilija Petri Hiltusen kanssa. Juhani Kenttämaa toimittaa.
