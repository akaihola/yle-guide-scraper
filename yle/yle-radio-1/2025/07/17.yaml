      - title: 'Nappikukasta nokkoseen: Puna-apila - maanparannusta, onnen etsintää ja kuukautisvaivoja'
        start_time: '2025-07-17T17:10:00+03:00'
        end_time: '2025-07-17T17:34:20+03:00'
        description: |
          Lähde mukaan Tiina Harpfin luotsaamille retkille, joissa tutustutaan erilaisten kasvien olemukseen ja kulttuurihistoriaan.  Puna-apila on kerääjäkasvi joka parantaa viljelymaan laatua. Apilanlehti voi myös määrittää onnen tai epäonnen. Tiina Harpfin kanssa puna-apilaa tutkivat professori Kari Heliövaara,  arkistotutkija Liisa Lehto, nimistöasiantuntija Tiina Manni-Lindqvist ja ympäristösuunnittelija Petra Nyqvist.
