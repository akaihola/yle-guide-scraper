      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Näyttelijä Kari Ketonen: Omien pelkojensa kanssa voi oppia elämään'
        start_time: '2025-07-17T10:00:00+03:00'
        end_time: '2025-07-17T10:52:00+03:00'
        description: |
          Näyttelijä ja terapeutti Kari Ketonen nousi nuorena miehenä estradille ja pelkäsi kuollakseen. Ylivirittynyt hermosto vei energiaa ja aiheutti tarpeetonta stressiä.Hän päätti lopulta tehdä asialle jotain ja alkoi tutkia pelon juurisyitä. Ketonen opetteli hengittämään ja kaivoi huumorin esiin. 
          “Huumori on valo pimeydessä”, väittää Ketonen. Joskus sen valo osuu pimeimpiin hetkiin ja muistuttaa, että eräänä päivänä pimeäkin väistyy. Mikään tila ei ole pysyvä: depressiokin on vain kokemus, joka voi tulla elämässä joskus vastaan. 
