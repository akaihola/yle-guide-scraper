      - title: 'Sorvali & Stellan - päätapahtumia: ’’Olen muuten pasifisti’’'
        start_time: '2025-07-17T21:35:00+03:00'
        end_time: '2025-07-17T22:08:00+03:00'
        description: |
          Liftaus, partio, ensimmäiset kännit ja uskonnolliset kokemukset ovat osa molempien nuoruutta. Miitan kiinnostus vaihteli panteismista kommunismiin ja Sanna löysi lohtua meditaatiosta. Nuoruudessa rakastuttiin erilaisiin miehiin, ja löydettiin piilotettuja 
          lonkeroita - koloista. 
      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus rönsylilja: Hitaasti etenevä älyttömyys'
        start_time: '2025-07-17T22:30:30+03:00'
        end_time: '2025-07-17T22:49:30+03:00'
        description: |-
          6/8. Puutarhakaupungissa on aikainen kesä, luonto tuntuu kuin räjähtävän kukkineen ja pesivine lintuineen. Aikainen kesä aiheuttaa puutarhakaupunkilaisissa myös poikkeuksellista levottomuutta. Paikallisen syväkurkun, Pike Puustisen parvekkeella kasvava rönsylilja alkaa rönsyillä epäilyttävän runsaasti, aivan kuin kasvi haluaisi kertoa jotain. Samaan aikaan metsästä löytyvät verinen teltta ja tavarat, mutta ei ruumista. Onko joku kuitenkin murhattu? Näin poliisipäällikkö Mirva Paukulla on jälleen edessään koko Puutarhakaupunkia ravisteleva mysteeri. Ja paikalle on kutsuttava salapoliisi Klaus “Lasu” Forsblom sekä työpari Ugge Imbo. Ehtiikö kaksikko viettää myös kesälomaa mysteerin selvittämisen tuoksinnassa?
          Puutarhakaupungin murhamysteerit, tapaus rönsylilja on kahdeksanosainen dekkarikuunnelmasarja, joka tarjoilee komediallista jännitystä aiemmilta kausilta (tapaus perunamurhat, tapaus viheltävä pankkiiri) tutuissa kuvioissa. Mutta murhamysteerit, ne ovat joka kerta erilaiset.

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Hanna-Helena Kinnunen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Rooleissa: Jarkko Pajunen, Emilia Sinisalo, Ursula Salo, Sari Mällinen, Antti Lang, Vilma Hartikainen, Jukka Pitkänen, Sarah Puukka, Kaija Kärkinen, Tero Koponen ja Pekka Autiovuori.
          Tuotantokoordinaattori: Eveliina Solja.
          Tuotanto: Laura Jaakkola, Yle Draama 2025.
