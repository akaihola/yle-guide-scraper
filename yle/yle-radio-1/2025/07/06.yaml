        start_time: '2025-07-06T16:10:00+03:00'
        end_time: '2025-07-06T16:59:00+03:00'
        description: |
          Raitio: Paimenlaulu ja Kukkien kuningatar sarj. Kesäkuvia Hämeestä (Tapiola Sinfonietta/Tuomas Hannikainen).  

          Kilpinen: Metsämiehen laulu (Jorma Hynninen, baritoni, Maria Kalaniemi, harmonikka, ja Timo Alakotila, piano).

          Grieg: Kesäilta sarj. Lyyrisiä kappaleita (Stephen Hough, piano). 

          Popper: Chanson villageoise (Janos Starker, sello, ja Shigeo Neriki, piano). 

          I. Hannikainen: Rauha (Tuuli Takala, sopraano, ja Tuula Hällström, piano). 

          Delius: Summer evening (Kesäilta) (Lontoon FO/Vernon Handley).

          Nielsen: Humoreski (Steinar Hannevold, oboe, ja Leif Ove Andsnes, piano).

          Hietanen - Wesslin: Nocturne (Aarne Pelkonen, baritoni, Iiro Rantala, piano, Markus 'Marzi' Nyman, kitara, Jukka Perko, saksofoni, Eriikka Maalismaa, viulu, sekä Jani Pensola, kontrabasso).

          Andrée: Allegro grazioso pastorale teoks. Sommarminnen (Kesämuistoja) (David Bergström ja Mattias Johansson, viulu, Bengt Ersson, alttoviulu, Lars-Erik Persson, sello, sekä Mats Larsson, kontrabasso).

          Fauré: Les berceaux (Kehdot) (Gregory Hustis, käyrätorvi, ja Steven Harlos, piano). 

          Pylkkänen: Rannalla (Satu Vihavainen, sopraano, ja Pentti Kotiranta, piano).

          O. Merikanto: Kesäillan valssi (HKO/Leif Segerstam).
