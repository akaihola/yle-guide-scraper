      - title: 'Elävä historia: Kun CIA uhkasi Rauma-Repolaa - kylmän sodan salattu sukellusveneselkkaus '
        start_time: '2025-07-06T15:00:00+03:00'
        end_time: '2025-07-06T15:49:30+03:00'
        description: |-
          Rauma-Repola sai neuvostoliittolaisilta yllättävän tilauksen vuonna 1982. Suomalaisten piti rakentaa pienoissukellusvene. Haastateltavat: 
          Rauma-Repolan idänkaupan johtajana toiminut Kari Ketola, Rauma-Repolan pääjohtajana toiminut Tauno Matomäki, ulkoministeriön alivaltiosihteerinä toiminut Paavo Rantanen, pienoissukellusveneen pilotti Pekka Laakso (haastattelija Sirkka Haverinen, julkaistu Radio Suomen Sunnuntaivieras-sarjassa lokakuussa 2019), sukellusveneprojektin johtaja Sauli Ruohonen (haastattelija Ari Lehikoinen, Kauppasotaa pinnan alla -dokumenttielokuva vuodelta 2008)
          Toimittaja: Simo Sipola
          Äänisuunnittelija: Katri Koivula
          Lukijat: Tommi Hakko, Marko Miettinen, Sampo Mäkelä
