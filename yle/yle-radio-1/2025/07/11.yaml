        start_time: '2025-07-11T12:10:00+03:00'
        end_time: '2025-07-11T12:59:30+03:00'
        description: |+
          Mittayksikköjärjestelmä, SI-järjestelmä sai alkunsa 1800-luvun lopulla Ranskassa. Miten SI-järjestelmä taipuu nykytutkimuksen tarpeisiin? Entä miksi Yhdysvallat eivät ole SI-järjestelmässä vieläkään? 
          Asiantuntijoina ovat VTT Mittatekniikan keskuksen johtaja Martti Heinonen sekä erikoistutkijat Virpi Korpelainen ja Anders Wallin. Toimittajana on Pirjo Koskinen. 

