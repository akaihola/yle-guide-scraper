        start_time: '2025-07-11T17:10:00+03:00'
        end_time: '2025-07-11T17:34:20+03:00'
        description: |
          Lähde mukaan Tiina Harpfin luotsaamille retkille, joissa tutustutaan erilaisten kasvien olemukseen ja kulttuurihistoriaan. Tiklien suosiossa olevat takiaiset saattavat kasvaa korkeiksi ja komeiksi. Niitä on käytetty lääkinnällisiin tarkoituksiin ja kelpaavatpa ne ruokapöytäänkin. Takiaisia Tiina Harpfin kanssa etsivät professori Kari Heliövaara, dosentti Ari-Pekka Huhta, arkistotutkija Liisa Lehto, nimistöasiantuntija Tiina Manni-Lindqvist ja opettaja Tiina Hihnavaara.   
