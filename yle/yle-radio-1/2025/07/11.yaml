        start_time: '2025-07-11T10:00:00+03:00'
        end_time: '2025-07-11T10:30:00+03:00'
        description: |-
          Ilkka Paananen tunnetaan mobiilipeliyhtiö Supercellin ja koko Suomen peliteollisuuden keulakuvana ja kovimpien veronmaksajien listan vakionimenä. Raha-Suomi-dokumenttisarjaa varten Ilkka Paanasta haastatteli ja hänen henkilökuvansa toimitti Pekka Laine.
