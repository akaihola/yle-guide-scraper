        description: |-
          Prinssi Mohammed bin Zayed al-Nahyan on Yhdistyneiden arabiemiraattien presidentti ja tällä hetkellä ehkä voimakkain johtaja arabimaailmassa. Prinssi Mohammed bin Zayed on myös oletettavasti planeetan varakkain ihminen ja hänen hallittavissa on omaisuutta 1,3 biljoonan eli 1 300 miljardin dollarin arvosta. Al-Nahyanit ovat maailman varakkain suku ja ällistyttävien rikkauksiensa turvin al-Nahyanit ovat ottamassa roolia jopa kansainvälisessä politiikassa.
          Asiantuntijana Kauppalehti Option toimituspäällikkö Mikko Metsämäki. Toimittajana Raimo Tyykiluoto. 
      - title: 'Tuntematon Latinalainen Amerikka: Afrobrasilialaisessa maailmankuvassa näkyvä ja näkymätön todelllisuus kietoutuvat yhteen'
        start_time: '2025-07-10T13:00:00+03:00'
        end_time: '2025-07-10T13:35:00+03:00'
        description: |+
          Brasilian väestöstä reilusti yli puolella on afroamerikkalaisia juuria, vaikka itse afroamerikkalaisuuden käsitteen mieltäminen on joskus hankalaa. Ira Multaharju on tutkinut erityisesti Brasiliassa mantereen monimuotoista afroamerikkalaista perinnettä. Jari Aula toimittaa. Arkistotoimittajana on ollut Samuli Kunttu. Osa: 5/5

