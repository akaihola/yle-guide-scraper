      - title: 12 diktaattoria K9 J3
        start_time: '2025-07-10T12:10:00+03:00'
        end_time: '2025-07-10T12:50:00+03:00'
        description: |-
          Prinssi Mohammed bin Zayed al-Nahyan on Yhdistyneiden arabiemiraattien presidentti ja tällä hetkellä ehkä voimakkain johtaja arabimaailmassa. Prinssi Mohammed bin Zayed on myös oletettavasti planeetan varakkain ihminen ja hänen hallittavissa on omaisuutta 1,3 biljoonan eli 1 300 miljardin dollarin arvosta. Al-Nahyanit ovat maailman varakkain suku ja ällistyttävien rikkauksiensa turvin al-Nahyanit ovat ottamassa roolia jopa kansainvälisessä politiikassa.
          Asiantuntijana Kauppalehti Option toimituspäällikkö Mikko Metsämäki. Toimittajana Raimo Tyykiluoto. 
      - title: 'Tuntematon Latinalainen Amerikka: Afrobrasilialaisessa maailmankuvassa näkyvä ja näkymätön todelllisuus kietoutuvat yhteen'
        start_time: '2025-07-10T13:00:00+03:00'
        end_time: '2025-07-10T13:35:00+03:00'
        description: |+
          Brasilian väestöstä reilusti yli puolella on afroamerikkalaisia juuria, vaikka itse afroamerikkalaisuuden käsitteen mieltäminen on joskus hankalaa. Ira Multaharju on tutkinut erityisesti Brasiliassa mantereen monimuotoista afroamerikkalaista perinnettä. Jari Aula toimittaa. Arkistotoimittajana on ollut Samuli Kunttu. Osa: 5/5

      - title: Radio 1:n iltapäivä
        start_time: '2025-07-10T13:35:00+03:00'
        end_time: '2025-07-10T15:00:00+03:00'
      - title: Faunin iltapäivä
        start_time: '2025-07-10T16:10:00+03:00'
        end_time: '2025-07-10T16:59:00+03:00'
        description: |
          Salieri: Alkusoitto oopp. L'Angiolina, ossia il matrimonio per sussurro (Mannheimin Mozart-ork./Thomas Fey). 

          Levina: Fantasia viululle ja pianolle bashkiirilaisista teemoista (Juri Revitsh, viulu, ja Maria Lettberg, piano). 

          Madetoja: Metsän kuninkaalle (Tapiolan Kamarikuoro/Hannu Norjanen).

          R. Schumann: Teema ja muunnelmia aiheesta Abegg (Lang Lang, piano).

          Sibelius: Allegretto D-duuri (Tempera-kvartetti).

          Weber: Alla polacca konsertosta n:o 2 Es-duuri (Charles Neidich, klarinetti, ja Orpheus-kamariork.).

          Netzel: Colibri (Kajsa Dahlbäck, sopraano, ja Juho Alakärppä, piano). 

          Tárrega: Masurkka kitaralle G-duuri (Mattias Schulstad).

          Schreker: Festwalzer und Walzerintermezzo (Luzernin SO/John Axelrod).


          Gershwin (sov. Chruscicka): Summertime (Kate Chruscicka, viulu, Daniel Holden, piano).
      - title: 'Nappikukasta nokkoseen: Pietaryrtti - tuholaisten torjuntaa ja abortteja'
        start_time: '2025-07-10T17:10:00+03:00'
        end_time: '2025-07-10T17:29:20+03:00'
        description: |
          Lähde mukaan Tiina Harpfin luotsaamille retkille, joissa tutustutaan erilaisten kasvien olemukseen ja kulttuurihistoriaan.
          Loppukesästä loistavankeltaisin mykeröin  kukkiva pietaryrtti tummuu ruskeaksi syksyn myötä, mutta säilyttää muotonsa talven yli ja kurkottaa hangesta talventörröttäjänä kohti taivasta.
          Tiina Harpfin kanssa pietaryrttiä etsivät professori Kari Heliövaara, dosentti Ari-Pekka Huhta, arkistotutkija Liisa Lehto, nimistöasiantuntija Tiina Manni-Lindqvist ja luontovalokuvaaja Katri Pyykkö  
      - title: Tuuli Saksalan keidas
        start_time: '2025-07-10T17:35:00+03:00'
        end_time: '2025-07-10T18:25:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
