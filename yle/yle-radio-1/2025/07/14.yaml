      - title: 'Nappikukasta nokkoseen: Kanerva - hunajaa, reumalääkettä ja kansanlauluja'
        start_time: '2025-07-14T17:10:00+03:00'
        end_time: '2025-07-14T17:34:20+03:00'
        description: |
          Lähde mukaan Tiina Harpfin luotsaamille retkille, joissa tutustutaan erilaisten kasvien olemukseen ja kulttuurihistoriaan. Elo-syyskuussa kukkiva ikivihreä puuvartinen kanerva alkaa kaupunkiseuduilla olla harvinainen, mutta metsissä ja rämeillä se on  yleinen.Tiina Harpfin seurassa kanervaa etsivät professori Kari Heliövaara, dosentti Ari-Pekka Huhta, arkistotutkija Liisa Lehto, nimistöasiantuntija Tiina Manni-Lindqvist, luontovalokuvaaja Katri Pyykkö ja johdon assistentti Salli Mikkonen Kainuun liitosta    
      - title: 'Keinuva talo - Mika Kauhanen: Kaupunkikansan musiikit: Bryssel'
        start_time: '2025-07-14T17:35:00+03:00'
        end_time: '2025-07-14T18:34:20+03:00'
        description: |
          Bryssel on kasvanut maailman musiikkikulttuurien runsaudensarveksi myöhemmin kuin Lontoo tai Pariisi, mutta viime vuosina juuri sieltä on tullut paljon kiinnostavaa – on paljon perusteita väittää, että tällä hetkellä etnon pääkaupunki Euroopassa on Bryssel. Kierroksella kuullaan, kuinka maailmankaupungissa soi Afrikka, Arabia, Anatolia, Kaukasia ja Etelä-Amerikka, uutta flaamilaista unohtamatta. Toimittajana Mika Kauhanen.
      - title: Hengellisen musiikin toivekonsertti
        start_time: '2025-07-14T18:35:00+03:00'
        end_time: '2025-07-14T18:50:00+03:00'
        description: |
          Kuuntelijoiden toivomaa hengellistä musiikkia.
      - title: Iltahartaus
        start_time: '2025-07-14T18:50:00+03:00'
        end_time: '2025-07-14T19:00:00+03:00'
        description: |
          "Paavali Kristuksen voittosaatossa"
          Tuottaja-toimittaja Mikko Kurenlahti lukee 2. kirjeestä korinttilaisille (2:12-4:15). Tässä jaksossa kerrotaan uuden liiton kirkkaudesta.
          Paavalin kirjeitä luetaan maanantai-iltaisin kesän ja syksyn aikana.
      - title: 'Sorvali & Stellan - päätapahtumia: ’’Olen muuten pasifisti’’'
        start_time: '2025-07-14T19:02:00+03:00'
        end_time: '2025-07-14T19:44:00+03:00'
        description: |
          Liftaus, partio, ensimmäiset kännit ja uskonnolliset kokemukset ovat osa molempien nuoruutta. Miitan kiinnostus vaihteli panteismista kommunismiin ja Sanna löysi lohtua meditaatiosta. Nuoruudessa rakastuttiin erilaisiin miehiin, ja löydettiin piilotettuja 
          lonkeroita - koloista. 
