      - title: Kulttuuriykkönen
        start_time: '2025-07-14T15:02:00+03:00'
        end_time: '2025-07-14T15:55:00+03:00'
        description: |
          Ylen tänään julkaistavassa Sukuni Murhamysteerit-podcastissa perehdytään Veikko-nimiseen mieheen, joka kuolee neuvostoliittolaisten rajavartioiden luoteihin vuonna 1951. Kuka hän oli ja missä asioissa hän liikkui luvatta Norjan ja Neuvostoliiton rajan yli?

          Veikon tapaus johdattaa yleisemmin kylmän sodan vakoilun maailmaan. Minkälaisissa tiedustelu- tai vakoilutehtävissä suomalaiset toimivat ja keiden toimeksiannosta? Kuinka yleistä tämä toiminta on ollut ja onko Veikon lisäksi muita kohtaloita, joissa toiminta on maksanut hengellään?

          Ohjelmassa ovat vieraina historian dosentti Juha Pohjonen, lukuisia tietokijoja vakoilusta kirjoittanut toimittaja Jukka Rislakki sekä Ylen podcast-sarjassa vakoiluhistorian asiantuntijana kuultava Mikko Porvali. 

          Toimittajana on Ville Talola.
