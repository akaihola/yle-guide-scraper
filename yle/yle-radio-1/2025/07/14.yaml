      - title: 'Elävä historia: Valtapelejä ja vodkaa valvontakomissiossa - miten Suomeen saapuneista briteistä tuli Neuvostoliiton pelinappuloita'
        start_time: '2025-07-14T12:10:00+03:00'
        end_time: '2025-07-14T12:59:30+03:00'
        description: |+
          Vuonna 1944 jatkosodan jälkeen välirauhan ehtoja valvomaan saapuneessa valvontakomissiossa oli mukana myös joukko brittejä.Mikä oli brittien rooli neuvostoliittolaisten dominoimassa valvontakomissiossa? Oliko Suomelle mitään hyötyä siitä, että britit olivat mukana valvontakomissiossa? Haastateltava: Ville Jalovaara. Toimittaja: Harri Alanne. Äänisuunnittelija: Katri Koivula. Lukija: Nicklas Wancke.

      - title: 'Tuntematon Ruotsi: Vapaamuurarien rooli yhteiskunnassa ja kunniamerkkien jakamisen paluu '
        start_time: '2025-07-14T13:00:00+03:00'
        end_time: '2025-07-14T13:35:00+03:00'
        description: |
          Tutkija Tom C. Bergroth kertoo Ruotsin vapaamuurareista ja siitä, että onko heillä piilotettua valtaa yhteiskunnassa. Lisäksi 50 vuoden tauon jälkeen Ruotsissa aletaan uudelleen jakaa kunniamerkkejä kansalaisille. Vuodesta 1975 tähän päivään asti kunniamerkin on voinut saada vain ulkomaalainen, mutta ei ruotsalainen. Nyt vanhaan käytäntöön palataan, mutta uudistetuin säännöin. Suomella on ollut roolia tässä Ruotsin kunniamerkkien jaon palauttamisessa. Muun muassa tästä kertoo tutkija Tom C. Bergroth. Toimittajana on Jari Aula. Uusinta vuodelta 2023.
