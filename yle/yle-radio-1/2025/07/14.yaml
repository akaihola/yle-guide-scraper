      - title: 'Virtasen taloushistoria: Ovatko Ruotsissa asuvat suomalaiset suomalaisia, ruotsalaisia vai ruotsinsuomalaisia?'
        start_time: '2025-07-14T10:00:00+03:00'
        end_time: '2025-07-14T10:52:00+03:00'
        description: |
          Kiihkeimpinä muuttovuosina Ruotsista sai töitä ilman mitään ammattikoulutusta kävelemällä  tehtaan ovesta sisään. Palkkataso oli paljon parempi kuin Suomessa. Kun kaverit Suomessa virittelivät mopojaan, Ruotsissa duunareillakin oli varaa ostaa isoja autoja. Mutta miten tässä huumassa kävi suomalaisuudelle? Vieraana on tutkija, sosiologi Krister Björklund. Ohjelma on uusinta syyskuulta 2023. 
