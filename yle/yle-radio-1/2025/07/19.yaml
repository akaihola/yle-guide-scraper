      - title: 'Luomiskertomus: Milla Olikainen - Mathilda'
        start_time: '2025-07-19T07:31:00+03:00'
        end_time: '2025-07-19T07:56:00+03:00'
        description: |
          Kirjailija Milla Ollikainen selvitti Hvitträskin ateljeekotiin liittyneen arvoituksen ja löysi samalla tositarinaan pohjautuvan Mathilda-romaanisa aiheen. Kirjan sivuilla lukija pääsee 1900-luvun alun Suomen, ja Pariisin maailmannäyttelyn loiston ohella mukaan taitelijaseurapiirien juhliin. 

          Mathilda-romaani sekä valottaa kahden miehen varjoon jääneen naisen elämää että kertoo mitä oikealle Mathildalle tapahtui sen jälkeen kun hän jätti Suomen ja lähti Ranskaan. 

          Luomiskertomuksen vieraana on kirjailija Milla Ollikainen. 
          Toimittaja Jukka Kuosmanen.
