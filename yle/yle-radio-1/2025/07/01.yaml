      - title: 'Kulttuuriykkönen: Tappajahai demonisoi valkohait ja teki Spielbergistä Hollywood-tähden'
        start_time: '2025-07-01T15:02:00+03:00'
        end_time: '2025-07-01T15:55:00+03:00'
        description: |-
          Steven Spielbergin läpimurtoelokuva Tappajahai julkaistiin 50 vuotta sitten kesäkuussa 1975. Kyseessä yksi maailman ikonisimmista kauhuelokuvista, joka kylvi jokaiseen luonnon vesissä uivaan ihmiseen pienen pelon siemenen. 

          Millainen vaikutus pieneen kalifornialaiseen rantakaupunkiin sijoittuvalla tarinalla jättimäisestä valkohaista sekä sitä metsästävistä ihmisistä oikein on ollut kulttuurillemme? Millaisen eläinfobiaelokuvien sarjan Tappajahai aloitti, ja miten ne ovat vaikuttaneet meidän eläin- ja luontosuhteeseemme? Miksi Tappajahai kiinnostaa edelleen ajassamme, ja miten se on onnistunut kestämään aikaa? Miten 50 vuotta sitten julkaistu tarina vertautuu 50 vuotta myöhemmin julkaistuun uuteen australialaiseen haielokuvaan Dangerous Animals?

          Kulttuuriykkönen sukeltaa syviin sinisiin vesiin yhdessä haiasiantuntija Harri-Pekka Pietikäisen sekä elokuviin erikoistuneen toimittaja Tero Kartastenpään kanssa. Juhani Kenttämaa toimittaa.
