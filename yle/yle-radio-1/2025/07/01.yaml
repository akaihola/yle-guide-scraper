        start_time: '2025-07-01T19:02:00+03:00'
        end_time: '2025-07-01T19:40:00+03:00'
        description: |-
          - Äänimatkalla Euroopassa trumpetisti Eero Savelan kanssa. 

          Atmosfärg Travelogue - viisi osaisessa teos-sarjassa yhdistyy muusikoiden todelliset kohtaamiset mielikuvitusmaisemiin. Teoksen lähtökohtana oli taltioida toisilleen tuntemattomien muusikoiden kohtaaminen ensimmäisistä äänistä alkaen - edeten kohti moniosaista äänellistä matkapäiväkirjaa. 

          Atmosfärg Travelogue koostuu viidestä kollaasista, joissa kohtaamiset on yhdistelty erilaisiin ympäristön ääniin luoden kuulijan ajatuksille vapaan maaston vaeltaa. 
          Teoksen suunnittelu ja toteutus Eero Savela 
