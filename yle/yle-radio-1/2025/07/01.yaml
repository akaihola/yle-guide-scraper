      - title: 'Tuntematon Afrikka: Eswatini, piskuinen eteläafrikkalainen kuningaskunta'
        start_time: '2025-07-01T13:00:00+03:00'
        end_time: '2025-07-01T13:35:00+03:00'
        description: |
          Yhteisöllisyys on leimallinen piirre Eswatinin asukkaille. Afrikan ainoaan monarkiaan mahtuu monenlaista. Kun maan pintaa raaputtaa vähän syvemmältä, on siellä paljon potentiaalia. Aluetta ei tulisi tuijottaa pelkästään omien silmälasien läpi. 

          Afrikka-asiantuntija, pitkään mantereella ja erityisesti eteläisessä Afrikassa toiminut Iina Soiri, Pohjoismaiden Afrikka-instituutin entinen johtaja, valottaa pienen salaperäisen Eswatinin (ent. Swazimaan) tilannetta. 

          Sarjan toimittaa Jari Aula.
          Tuottaja Salla Matusiak.
