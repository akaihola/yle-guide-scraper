      - title: '8 klasaria: Lili Boulanger: Syvyyksistä minä huudan – Elämä joka loppui liian aikaisin'
        start_time: '2025-07-01T11:00:00+03:00'
        end_time: '2025-07-01T11:21:00+03:00'
        description: |-
          Morfiinia, jäätä, mistä niitä saa keskellä ensimmäistä maailmansotaa Pariisissa?

          Lili Boulanger on parantumattomasti sairas. Viimeisillä voimillaan hän vielä säveltää, koska se on hänen elämänsä intohimo. Isosisko Nadia kirjoittaa ylös Lilin sanelemat sävelet.

          Koko elämän vaivanneesta sairaudestaan huolimatta 24-vuotias Lili on säveltänyt intensiivistä, vahvaa musiikkia.

          Teini-iässä hänen elämäänsä ohjaa yksi kiihkeä päämäärä: voittaa ensimmäisenä naisena Ranskan tärkein ja kiistellyin sävellyskilpailu, Prix de Rome.

          Lili Boulanger (1893-1918) eli keskellä taidetta ja musiikkia ja Belle époquea. Mutta myös keskellä sairautta, sotaa ja kuolemaa. 

          Miltä kuulostaa hänen musiikkinsa?

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
