      - title: '12 diktaattoria: Ikuinen presidentti Kim Il-sung'
        start_time: '2025-07-24T12:10:00+03:00'
        end_time: '2025-07-24T12:55:00+03:00'
        description: |-
          Kim Il-sung, Pohjois-Korean ikuinen presidentti perusti poliittiset vankileirit eli Kwanlisolit, jotka kulkevat kansanperintönä. Aivan kuten johtajuus, myös syyllisyys kulkeutuu Pohjois-Koreassa verenperintönä. Kwanlisoliin saattaa joutua perheitä kolmessa sukupolvessa. Kim Il-sung määräsi, että poliittisten vankien leireissä syntyneet lapset on tapettava.

          Kim Il-sung on korotettu Pohjois-Korean ”Ikuiseksi johtajaksi”. Hän ohjaa edelleen henkiolentona dynastiaa ja pyhittää pojanpoikansa Kim Jong-unin vallan ja teot. 

          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
