      - title: 'Havaintoja muutoksesta: Pitääkö lepo ansaita?'
        start_time: '2025-07-16T10:00:00+03:00'
        end_time: '2025-07-16T10:50:00+03:00'
        description: |
          Meillä on kulttuurissamme lukuisia aikaansaamista ja tekemistä arvostavia sanontoja kuten: Vie mennessä ja tuo tullessas. Ensin työ ja sitten huvi. Kuolema kuittaa univelat.
          Mitä nämä sanonnat kertovat meidän kulttuuristamme? Lepo on meille välttämätöntä, mutta miksi pelkkä ajatuskin lepäämisestä voi tuntua pelottavalta? Toimittaja Satu Kivelä keskustelee levosta ja suorittamisesta yhteiskunnallisen ja kulttuuristen näkökulmien kautta yhdessä sosiologi Tiina Helinin ja tutkija Mona Mannevuon kanssa. Ohjelma on uusinta huhtikuulta 2025.
