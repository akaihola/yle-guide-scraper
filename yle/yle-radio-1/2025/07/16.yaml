      - title: 'Ääniversumi: Atmosfärg Travelogue, 3. osa, Kuhina'
        start_time: '2025-07-16T22:35:00+03:00'
        end_time: '2025-07-16T23:12:30+03:00'
        description: |-
          Kaupungin hälyyn ja kohinaan voi hävitä.
          Savela tapasi Berliinissä vanhat ystävänsä Antti Virtarannan ja Rieko Okudan, joiden kanssa hän
          ei kuitenkaan ollut koskaan aiemmin soittanut yhdessä. Soittoon liittyi muusikko Marcello Silvio
          Busato.

          Kohtaaminen tapahtui harjoitustilassa Beliinissä.
          Rieko Okuda – piano ja esineet
          Antti Virtaranta – kontrabasso
          Marcello Silvio Busato – rummut
          Eero Savela – trumpetti
