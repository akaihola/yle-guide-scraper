      - title: 'Nappikukasta nokkoseen: Järviruoko - lintujen suojapaikkoja, villavia kukintoja ja himmeleitä'
        start_time: '2025-07-16T17:10:00+03:00'
        end_time: '2025-07-16T17:30:00+03:00'
        description: |
          Lähde mukaan Tiina Harpfin luotsaamille retkille, joissa tutustutaan erilaisten kasvien olemukseen ja kulttuurihistoriaan. Järviruovikon suojissa elää turvaisasti moni eläinlaji. Järviruoko on myös monipuolinen rakennusmateriaali, jonka käyttämisessä vain mielikuvituksen määrä on rajana. Näkökulmia järviruokoon esittävät professori Kari Heliövaara, käsi- ja taideteollisuusopettaja Elina Helminen, dosentti Ari-Pekka Huhta, arkistotutkija Liisa Lehto, nimistöasiantuntija Tiina Manni-Lindqvist ja ekotaiteilija Maija Niiva. Sarjan toimittaa Tiina Harpf. 
           
      - title: 'Laura Korhosen Jazzklubi: Jazzin värikartta – rumbaa, bossa novaa ja afrokuubalaisia rytmejä'
        start_time: '2025-07-16T17:35:00+03:00'
        end_time: '2025-07-16T18:35:00+03:00'
        description: |
          Lattarjazz ei ole vain yhden maan, rytmin tai muusikkosukupolven juttu, se on jatkuvaa vuoropuhelua esimerkiksi New Orleansin, Havannan, Rio de Janeiron ja jopa Helsingin välillä.
