      - title: Radio 1:n iltapäivä
        start_time: '2025-07-16T13:35:00+03:00'
        end_time: '2025-07-16T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän musiikkia etnosta kevyeen jazziin ja populaarimusiikkiin. Juontajana Paula Jokimies. Janne Palkiston sarjassa "Paikan henki",  vieraillaan paikoissa, joiden historiaan kuuluu jotain vaiettua, salaperäistä tai yllättävää. N. klo 14 katsomme kahden miljardin vuoden taakse. Helsingin Kaivopuistosta löytyy kiviä, jotka kertovat muinaisista tulivuorenpurkauksista. N. klo 14:30 Kirjailija, toimittaja ja sanataideohjaaja Henna Mäkelin on lapsena rakastunut intohimoisesti nokkahuilun soittamiseen ja nokkahuiluun instrumenttina. Kati Turtola haastattelee.
