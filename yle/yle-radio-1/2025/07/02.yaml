      - title: Variksenmarjasta vaapukkaan. Lakka – leipäjuustoa, likööriä ja keramiikkaa
        start_time: '2025-07-02T17:10:00+03:00'
        end_time: '2025-07-02T17:30:20+03:00'
        description: |
          Ihminen on hyödyntänyt marjoja ravinnokseen jo vuosituhansia. Marjoihin liittyy paljon kansanperinnettä. Tiina Harpfin seurassa tehdään marjaretkiä ympäri vuoden Marjakasveja etsitään metsistä, niityiltä ja hylkymailta, pohjoisen vaaleassa valossa ja soilla syksyn hämärissä, loisteputkien alla arkistoissa sekä kirjastoissa. 
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-07-02T17:35:00+03:00'
        end_time: '2025-07-02T18:35:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
