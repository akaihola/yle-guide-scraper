        description: |
          Filosofista keskustelua totuudesta, kauneudesta, hyvästä ja pahasta.
      - title: 'Tuntematon Afrikka: Timantit ovat tuoneet rikkautta Botswanaan'
        start_time: '2025-07-02T13:00:00+03:00'
        end_time: '2025-07-02T13:35:00+03:00'
        description: |-
          Botswana on rohkaiseva esimerkki Afrikan maiden kehityksestä. "Botswanalla menee hyvin, koska johtajat eivät varasta", sanotaan. Maassa on ollut maailman nopein talouskasvu, aiemmin jopa kymmenen, tätä nykyä nelisen prosenttia. Lisäksi maalla on hyvin alhainen valtionvelka. 

          Kirjailija Pekka Peltola, maasta kirjankin kirjoittanut, on tehnyt maassa tutkimustyötä ja käynyt siellä viisi kertaa. Slummeja hän ei ole löytänyt maasta ollenkaan. 

          Sarjan toimittaa Jari Aula.
          Tuottaja Salla Matusiak.
      - title: Radio 1:n iltapäivä
        start_time: '2025-07-02T13:35:00+03:00'
        end_time: '2025-07-02T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän kevyttä jaxxia, etnoa ja populaarimusiikin helmiä. N. klo 14:30 näyttelijä Heikki Lund on tutustunut mm. Eino Leinoon ja hänen aikalaisiinsa perin pohjin ja eläytyy taiteilijoiden elämiin esityksissään. Miia Lahti haastattelee (uusinta).
      - title: Yle Uutiset
