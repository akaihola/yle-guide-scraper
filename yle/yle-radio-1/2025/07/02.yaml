          Nyman: Tango jousikvartetille elok. Never forever (The Smith Quartet).

          Ravel (sov. Jedynecki): Pavane pour une infante défunte (Pavana kuolleen prinsessan muistolle) (Karolina Mikolajczyk, viulu, ja Iwo Jedynecki, harmonikka).

          Popper: Menuetti (Janos Starker, sello, ja Shigeo Neriki, piano). 

          W.A. Mozart: Leporellon luettoloaaria "Madamina, il catalogo e questo" oopp. Don Giovanni (Juha Uusitalo, bassobaritoni, ja RSO/Hannu Lintu).

          Schumann: Ennustajalintu (Artur Rubinstein, piano).

          Prokofjev: Ritarien tanssi bal. Romeo ja Julia (Clevelandin ork./Lorin Maazel).

          O. Merikanto: Valse lente (Seppo Siirala, kitara).

          Kuula: Kesäyö kirkkomaalla (Jaakko Ryhänen, basso, ja Pentti Kotiranta, piano).

          Marais: Passacaille sarjasta g-molli (Musica Pacifica).
