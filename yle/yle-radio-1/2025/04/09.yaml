        description: |
          Telemann: Allegro sonaatista viululle ja continuolle A-duuri (Battalia). 

          Crusell: Andante sostenuto sinfonia concertantesta B-duuri (Reijo Koskinen, klarinetti, Esa Tukia, käyrätorvi, Pekka Katajamäki, fagotti, ja RSO/Jukka-Pekka Saraste).

          Chaminade: Sommeil d'enfant sellolle ja pianolle (Michael Gross ja Johann Blanchard).

          T. Kuusisto: Aprilis (4. osa) laulusarjasta Kalendarium (Kalenteri) op.66 (Laulu-Miehet/Matti Hyökki).

          Saint-Saëns: Maurilainen rapsodia (Monte Carlon FO/David Robertson).

          Sallinen: Kuorokohtaus "Onko Suomessa kevät" oopp. Punainen viiva (Tampereen filharmoninen kuoro/Heikki Liimola).

          Tárrega: Recuerdos de la Alhambra (Muistoja Alhambrasta) (Mattias Schulstad, kitara).

          Tsintsadze: Suliko (Georgian valtion jousikvartetti).

          Bayer: Andante - Allegretto - Polkka baletista Aurinko ja maa (Slovakian radion SO/Andrew Mogrelia).
        series: Aamusoitto
