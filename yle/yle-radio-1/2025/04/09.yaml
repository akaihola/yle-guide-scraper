      - title: Havaintoja muutoksesta
        start_time: '2025-04-09T10:00:00+03:00'
        end_time: '2025-04-09T10:50:00+03:00'
        description: |
          Me olemme kehollisia olentoja. Länsimaisessa kulttuurissa on korostettu järkeä kehollisuuden sijaan. Miksi kehollisuuden pohtiminen on olennaista juuri nyt tässä ajassa? Miten kehollisuus liittyy niin työelämään, johtamiseen kuin tulevaisuuteenkin?

          Toimittaja Satu Kivelä keskustelee apulaisprofessori Suvi Satama ja filosofi Virpi Lehtisen kanssa kehollisuudesta.
        series: Havaintoja muutoksesta
