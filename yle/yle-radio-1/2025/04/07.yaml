        description: |
          Suomen kansainvälisesti maineikkain etnobändi Värttinä on jo 42-vuotias, mutta jaksaa yhä uudistua ja kuulostaa tuoreelta. Uuden albumijulkaisun ollessa ajankohtainen on hyvä hetki tunnelmoida Värttinän musiikkia eri vuosikymmeniltä ja muistella, kuinka tähän on tultu. 

          Jakson toinen puolikas vie kotimaisten ja ulkomaisten etnouutuuksien äärelle. Rauhaa elämään toivovat tahoillaan Niina Hannula ja Johanna Iivanainen, Tanskan ja Belgian valioviulistit tarjoavat soitannollisia hetkiä, ja Hilja Grönforsin laulu muistuttaa kansainvälisestä romanipäivästä.

