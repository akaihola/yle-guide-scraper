        description: |
          Mitä kaikkea on luvallista tehdä eläimille, kun tuotetaan ihmisille ruokaa? Koskevatko samat “säännöt” ihmisten lemmikkieläimiäkin? Ovatko kuluttajat, eli sinä, valmiita maksamaan korkeampia hintoja ruuastaan, mikäli tuotantoeläimille sallittaisiin enemmän lajityypillistä käyttäytymistä ja vapauksia? Nämä kaikki ovat kysymyksiä, joita eläinfilosofiassa pohditaan.

          Vieraina Kulttuuriykkösessä ovat eläin - ja ympäristöetiikan dosentti Elisa Aaltola sekä kirjailija ja eläinoikeusaktivisti Laura Gustafsson. Molemmat ovat olleet perustamassa eläinjärjestöä nimeltään Eläinoikeusakatemia ja ovat sen hallituksen jäseniä. Keskustelussa ovat myös MTK:n toinen puheenjohtaja, karjalypsytilallinen Tero Lahti sekä Kennelliiton hallituksen ja Koirien hyvinvointityöryhmän jäsen, kasvattajatoimikunnan puheenjohtaja Molli Nyman.

          Ohjelman juontaa Nicklas Wancke.
