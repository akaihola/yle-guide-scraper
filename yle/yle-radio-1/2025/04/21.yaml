      - title: 'Outopodcast: Varjo-olento valvoo vuoteesi vieressä'
        start_time: '2025-04-21T21:05:00+03:00'
        end_time: '2025-04-21T21:25:56+03:00'
        description: |
          Varjoisat nurkat kätkevät hämäräänsä meitä tarkkailevia olentoja, joiden aikeita emme ymmärrä. Väreileviä tikku-ukkoja taas ei voi olla huomaamatta, niin outoja ne ovat. Mustasilmäiset lapset ilmestyvät esittämään harmittoman oloisia pyyntöjä, mutta huokuvat luonnotonta uhkaa. Internet on tuonut yhteen hirviöiden näkijät ja tarinat. Outopodcastissa folkloristi ja historian harrastaja Katja Merituuli Salminen kertoo selittämättömistä tapauksista ja historiallisista mysteereistä, joista on tullut kuolemattomia kulkutarinoita.
        series: Outopodcast
      - title: 'Tiedeykkönen: Kuolema - miten kaikki loppuu ja mitä sen jälkeen tapahtuu?'
        start_time: '2025-04-21T21:28:00+03:00'
        end_time: '2025-04-21T22:17:32+03:00'
        description: |-
          Mitkä ovat kuoleman mekanismit ja millaiset ovat viimeiset hetket ennen kuolemaa. Millaisista merkeistä lääkäri osaa päätellä, että kuolema on lähellä? Mitä ruumiissa tapahtuu kuoleman jälkeen? 
          Haastateltavina ovat palliatiivisen lääketieteen professori Reino Pöyhiä Itä-Suomen yliopistosta ja oikeuslääkäri, dosentti Lasse Pakanen Terveyden ja hyvinvoinnin laitokselta ja Oulun yliopistosta. Toimittaja Mari Heikkilä.
        series: Tiedeykkönen
      - title: 'Suuren meriseikkailun jäljillä: Höyrylaiva päätyy rautaesiripun taakse'
        start_time: '2025-04-21T22:25:05+03:00'
        end_time: '2025-04-21T22:42:24+03:00'
        description: |
          Jatkosodan jälkeen Suomi joutui luovuttamaan monia omia laivojaan Neuvostoliittoon sotakorvauksina. Kun Neuvostoliitto sai tietää kuinka hyvä laiva jäätä Helsingin satamassa murtaa, se halusi listalle myös tämän uutukaisen laivan. Se nimi oli S/S Turso. Höyrykoneella käyvä satamajäänmurtaja. Miksi laiva teki niin suuren vaikutuksen entiseen viholliseen ja kuinka Turso sitten vuosia myöhemmin saatiin takaisin?

          Höyrylaiva päätyy rautaesiripun taakse -osan vieraina ovat puheenjohtaja Pekka Snellman ja merihisrorian harrastaja Rami Wirrankoski.

          Toimittaja Jukka Kuosmanen. 
        series: Suuren meriseikkailun jäljillä
