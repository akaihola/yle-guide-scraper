          Mascagni: Pääsiäishymni "Regina Coeli, laetare alleluja - Inneggiamo, il Signor" oopp. Cavalleria rusticana (Elina Garanca, mezzosopraano, ja Saarlandin valtionoopperan kuoro sekä Deutsche Radio Philharmonie -ork./Karel Mark Chichon).

