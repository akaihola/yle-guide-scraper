      - title: 'Tiedeykkönen: Pääsiäisen hyvät, pahat ja heikot'
        start_time: '2025-04-21T08:06:00+03:00'
        end_time: '2025-04-21T08:53:00+03:00'
        description: |-
          Tiedeykkösessä otetaan lähempään tarkasteluun neljä henkilöä, jotka Raamatun mukaan vaikuttivat Jeesus Nasaretilaisen elämän tärkeimmissä kohtauksissa: Magdalan Maria, Simon Pietari, epäilevä Tuomas sekä Juudas Iskariot. 

          Ohjelman haastateltavina ovat Kuopion hiippakunnan emerituspiispa ja eksegetiikan dosentti Wille Riekkinen sekä Helsingin yliopiston Uuden testamentin eksegetiikan dosentti ja yliopistonlehtori Outi Lehtipuu. Toimittaja on Riikka Suikkari. 

          Ohjelmaan liittyy myös testi, joka kertoo, kuinka hyvin tunnet hiljaisen viikon henkilöhahmot.
        series: Tiedeykkönen
