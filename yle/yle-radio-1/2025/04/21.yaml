      - title: Tämäkin on totta -podcast
        start_time: '2025-04-21T17:10:00+03:00'
        end_time: '2025-04-21T17:25:00+03:00'
        description: |
          Ymmärrä ja ylläpidä älykkyyttäsi. Psykologian professori Markus Jokela kertoo, millaiset asiat älykkyyteen vaikuttavat ja miten se ilmenee arkielämässä. Entä mitä ihminen voi tehdä älykkyytensä kehittämiseksi?

          Haastateltava: Markus Jokela
          Toimittaja: Raili Löyttyniemi
          Tuottaja: Anna-Leena Lappalainen
          Äänisuunnittelu: Laura Koso
        series: Tämäkin on totta -podcast
      - title: 'Keinuva talo - Mika Kauhanen: Nuppu aukeaa musiikissa - esikoisen säihke'
        start_time: '2025-04-21T17:35:00+03:00'
        end_time: '2025-04-21T18:34:20+03:00'
        description: |
          Kun yhtye julkaisee esikoislevynsä, se paistattelee elämänsä keväässä. Kukoistuskausi on alkanut. Taskussa on jo paljon näkemystä, sanottavaa ja suunnitelmia, edessä siintää lupaava tulevaisuus. Onnistuneen kevätkylvön jälkeen saa hoitaa sarkaa ja odottaa runsasta satoa. Allegoriana keväälle kuuntelemme etnon erinomaisia debyyttialbumeja suomalaisilta yhtyeiltä. Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
      - title: 'Salatut eläimet: Kettu'
        start_time: '2025-04-21T18:35:00+03:00'
        end_time: '2025-04-21T18:55:00+03:00'
        description: |
          Ketut eivät ole suuria jumalia. Yleensä niille on varattu huijariroiston rooli. Tämä selviää, kun Kaisa Pulakka uppoutuu kettujen mytologiaan. Oveluus liitetään kettuihin lähes kaikissa kulttuureissa, mutta Aasiassa ketut ovat oveluuden lisäksi hurjia ja taikavoimaisia jumalolentoja. Suomessa kettu oli arvokas saaliseläin, jonka saamiseksi rukoiltiin metsänhaltija Käreitärtä. Ohjelmasta paljastuu myös, miksi toimittaja Pulakka haluaisi vaihtaa Suomen valtauskonnon luomiskertomuksen intiaanilegendaan hopeaketusta. Ohjelmasarjan on toimittanut Kaisa Pulakka ja lukijana on Pietari Kylmälä.
        series: Salatut eläimet
      - title: Yle Uutiset ja sää
        start_time: '2025-04-21T19:00:00+03:00'
        end_time: '2025-04-21T19:02:00+03:00'
      - title: 'Tosi tarina: Kuoleman läheiset'
        start_time: '2025-04-21T19:02:40+03:00'
        end_time: '2025-04-21T19:53:00+03:00'
        description: |
          Mitä kuoleman hetkellä oikein tapahtuu? Mitä tiedämme kuolemasta ja siitä, että mikä meitä kaikkia jossain vaiheessa odottaa? Voiko kuolemaan valmistautua? Tämä dokumentti antaa äänen saattajille, jotka ovat ammattilaisia kuoleman kanssa. Toimittaja Timo Metsäjoki. (es. 2.4.2023)
        series: Tosi tarina
      - title: Yksi on hyvää seuraa
        start_time: '2025-04-21T19:53:00+03:00'
        end_time: '2025-04-21T20:00:00+03:00'
        series: Yksi on hyvää seuraa
      - title: 'Havaintoja muutoksesta: Pitääkö lepo ansaita?'
        start_time: '2025-04-21T20:00:00+03:00'
        end_time: '2025-04-21T20:55:00+03:00'
        description: |
          Meillä on kulttuurissamme lukuisia aikaansaamista ja tekemistä arvostavia sanontoja kuten: Vie mennessä ja tuo tullessas. Ensin työ ja sitten huvi. Kuolema kuittaa univelat.
          Mitä nämä sanonnat kertovat meidän kulttuuristamme? Lepo on meille välttämätöntä, mutta miksi pelkkä ajatuskin lepäämisestä voi tuntua pelottavalta? Toimittaja Satu Kivelä keskustelee levosta ja suorittamisesta yhteiskunnallisen ja kulttuuristen näkökulmien kautta yhdessä sosiologi Tiina Helinin ja tutkija Mona Mannevuon kanssa. 
        series: Havaintoja muutoksesta
      - title: Yle Uutiset
        start_time: '2025-04-21T21:00:00+03:00'
        end_time: '2025-04-21T21:02:00+03:00'
      - title: 'Outopodcast: Varjo-olento valvoo vuoteesi vieressä'
        start_time: '2025-04-21T21:05:00+03:00'
        end_time: '2025-04-21T21:27:00+03:00'
        description: |
          Varjoisat nurkat kätkevät hämäräänsä meitä tarkkailevia olentoja, joiden aikeita emme ymmärrä. Väreileviä tikku-ukkoja taas ei voi olla huomaamatta, niin outoja ne ovat. Mustasilmäiset lapset ilmestyvät esittämään harmittoman oloisia pyyntöjä, mutta huokuvat luonnotonta uhkaa. Internet on tuonut yhteen hirviöiden näkijät ja tarinat. Outopodcastissa folkloristi ja historian harrastaja Katja Merituuli Salminen kertoo selittämättömistä tapauksista ja historiallisista mysteereistä, joista on tullut kuolemattomia kulkutarinoita.
        series: Outopodcast
      - title: Tiedeykkönen
        start_time: '2025-04-21T21:28:00+03:00'
        end_time: '2025-04-21T22:17:00+03:00'
        description: |
          Ajankohtainen tiedeohjelma tutkii aikamme ilmiöitä tieteen näkökulmasta ja lisää ymmärrystä itsestämme ja maailmasta.
      - title: Kulttuurisarja
        start_time: '2025-04-21T22:25:00+03:00'
