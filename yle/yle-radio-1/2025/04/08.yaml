      - title: 'Suuren meriseikkailun jäljillä: Suomalainen meriupseeri varastaa salakuljettajien rahat'
        start_time: '2025-04-08T12:10:40+03:00'
        end_time: '2025-04-08T12:30:00+03:00'
        description: |
          Kun Atlantica-laiva jäi kiinni 1930-luvun alussa Suomenlahdella, sen lastina oli täysi ruuma alkoholia. Viranomaisten takavarikoinnin yhteydessä paljastui virolainen salakuljetusliiga. Myöhemmin laivan kaappasi suomalaisilta merimiehiltä Natsi-Saksa. 

          Suomalainen meriupseeri varastaa salakuljettajien rahat -osassa Atlantica-laivan tarina jatkuu ja sen historiasta löytyy myös salakuljettajien rahat varastanut meriupseeri. Haastateltavana on insinööri merihistorian harrastaja Pekka Takoja.

          Toimittaja Jukka Kuosmanen.
