      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-04-08T17:35:00+03:00'
        end_time: '2025-04-08T18:30:00+03:00'
        description: |
          Onnea on kivi jota pyörittää ja hylly johon säilöä tulpat ja tunteet.
          Saimaa-yhtyeen järkälemäisen teoksen sisältämin ajatuksin lähdetään liikkeelle Kissankehdossa, jossa ei tänään sisältövaroituksia anneta, tai annetaan vasta jälkeenpäin.
          Ennustuksia saadaan, mutta mahtavatko ne olla kovin hyviä. Virsiä lauletaan, mutta saattaakohan niistä saada pahan mielen. No mutta ainakin hyvää tulee, kun yhdistää pyhän kolminaisuuden; kerman, sokerin ja suolan.

          (uusinta maaliskuulta 2024)

