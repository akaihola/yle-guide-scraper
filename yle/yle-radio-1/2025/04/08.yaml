      - title: 'Maailmanpolitiikan arkipäivää: Erdoğanin kuristusote Turkista tiukkenee'
        start_time: '2025-04-08T20:35:00+03:00'
        end_time: '2025-04-08T21:00:00+03:00'
        description: |-
          Turkkia itsevaltaisin ottein hallitseva presidentti Recep Tayyip Erdoğan kiristää otetaan Turkista. Erdoğanin tärkeimmäksi haastajaksi noussut Istanbulin pormestari Ekrem İmamoğlu vangittiin pari viikkoa sitten. Asiantuntija-arvioiden mukaan pidätyksen syyt ovat poliittiset.

          İmamoğlun vangitsemisen jälkeen sadat tuhannet ihmiset ovat osoittaneet mieltään Turkin isoimmissa mielenosoituksissa vuosikymmeneen. Turkkilaisia ajaa kaduille paitsi pormestarin vangitseminen myös tyytymättömyys Turkin epädemokraattiseen kehitykseen.

          Turkissa medianvapaus on heikko: toimittajia pidätetään ja yritetään hiljentää oikeusjutuin. Turvassa eivät näytä olevan myöskään ulkomaiset toimittajat.

          Ruotsalainen toimittaja pidätettiin viikko sitten. Lisäksi Britannian yleisradioyhtiön BBC:n toimittaja karkotettiin maasta. Turkin medianvapaustilannetta seuraavan järjestön mukaan toimet ovat signaali, että ulkomaisia toimittajia kohdellaan Turkissa jatkossa samoin kuin turkkilaisia.

          Ruotsalaistoimittajaa syytetään presidentin kunnian loukkaamisesta sekä terroristijärjestöön kuulumisesta. Turkkiin erikoistunut toimittaja Tom Kankkonen arvioi ohjelmassa, miten poikkeuksellisia syytökset ovat.

          Ohjelmassa haastateltavien asiantuntijoiden mukaan Turkki on nyt käännekohdassa, jossa Erdoğan uhkaa tehdä maasta suljetun autokratian.

          Maailmanpolitiikan arkipäivää -ohjelman on toimittanut Paula Vilén. Äänitarkkailijana on Katri Koivula. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
