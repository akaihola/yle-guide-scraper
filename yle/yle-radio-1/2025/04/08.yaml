      - title: 'Politiikkaradio: Jatkuuko välikysymysdebatti vaalien yli?'
        start_time: '2025-04-08T13:00:00+03:00'
        end_time: '2025-04-08T13:30:00+03:00'
        description: |-
          Eduskunnassa on puitu kolmatta päivää opposition sote-välikysymystä vailla päätepistettä. Pitkäksi puhemyllyksi venynyttä keskustelua jatketaan eduskunnassa tiistaina. Onko normaalia jatkaa sote-keskustelua yöt läpeensä? Eivätkö sadat puheenvuorot riitä tekemään selkoa hallituksen sote-säästöistä? Kuohuntaa sote-välikysymyksen ympärillä arvioivat oppositiopuolueiden eduskuntaryhmien puheenjohtajat Tytti Tuppurainen (sd.) ja Antti Kurvinen (kesk.). Hallituksen puolelta vastaamassa ovat entinen eduskuntaryhmän varapuheenjohtaja Vilhelm Junnila (ps.) ja sosiaali- ja terveysvaliokunnan jäsen Maarit Castren (kok.). Toimittajana on Tapio Pajunen.
        series: Politiikkaradio
