      - title: 'Radioteatteri esittää: Sokeiden kuunnelmapalkinnon voittaja: Steissiunelmia'
        start_time: '2025-04-08T19:02:40+03:00'
        end_time: '2025-04-08T19:45:00+03:00'
        description: |-
          Sokeiden kuunnelmaraati palkitsi vuoden 2024 parhaana kotimaisena kuunnelmana Steissiunelmia -kuunnelman.
          Äänikävely Helsingin rautatieasemalla. Steissiunelmia on äänikävely Helsingin päärautatieasemalla. Parhaan kokemuksen saat paikan päällä. Ota kuulokkeet mukaan ja lähde Kaivokadun puoleiselle pääsisäänkäynnille. Äänikävelyn aikana tulet tapaamaan muutamia niistä sadoistatuhansista ihmisistä, jotka kulkevat aseman läpi päivittäin. Kaikki sanat, jotka kuulet Steissiunelmissa, on lausuttu asemalla oikeasti, mutta nyt kuulet ne näyttelijöiden esittäminä. Kävely vie noin tunnin. Konsepti, haastattelut ja käsikirjoitus: Eva-Maria Koskinen ja Anna-Sofia Nylund.
          Steissiunelmia on Svenska Yle Draaman tuotanto 2024.
        series: Radioteatteri
