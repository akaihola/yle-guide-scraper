        start_time: '2025-04-27T22:24:00+03:00'
        end_time: '2025-04-27T23:19:00+03:00'
        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
        series: Sari Valto
      - title: 'Romano mirits: Yhdessä hyvä tulee!'
        start_time: '2025-04-27T23:25:00+03:00'
        end_time: '2025-04-27T23:39:39+03:00'
        description: |
          Kunta- ja aluevaaleissa oli ehdolla lukuisia romanitaustaisia ehdokkaita. Heitä myös meni läpi valtuustoihin. Romano miritsissä tavataan kolme eri maakunnissa ehdolla ollutta vaikuttajaa. Miksi he lähtivät kunnallis- ja aluepolitiikkaan ja minkälaisiin asioita he haluavat edistää? Toimittaja Jaakko Laakso kysyi tätä Kalle Hagertilta, Samuel Florinilta ja Katja Mäntyniemeltä.
        series: Romano mirits
