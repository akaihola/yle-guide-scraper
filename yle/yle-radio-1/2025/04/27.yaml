      - title: 'Marko Gustafsson: Marko Gustafssonin vieraana balettitanssija Atte Kilpinen'
        start_time: '2025-04-27T14:00:00+03:00'
        end_time: '2025-04-27T14:50:00+03:00'
        description: |
          Tanssija, koreografi Atte Kilpinen on pitänyt elämässään vain yhden tauon tanssista. "Olin ala-asteella hirmuinen Pikku Kakkos-fani. Kerran viikossa olleet tanssitreenit menivät päällekkäin Pikku Kakkosen kanssa ja päätin jättää treenit väliin ohjelman vuoksi. Olin poissa tanssista kokonaista kaksi kertaa.  Se kaksi viikkoa on edelleen pisin taukoni tanssissa", Atte nauraa.  
        series: Marko Gustafsson
      - title: 'Elävä historia: Keuhkotaudin kantajat: Kun kaikilla oli tuberkuloositartunta'
        start_time: '2025-04-27T15:00:00+03:00'
        end_time: '2025-04-27T15:50:00+03:00'
        description: |
          Keuhkotauti, eli tuttavallisemmin tubi oli tappava, bakteeriperäinen sairaus joka kuritti Eurooppaa erityisesti 1800- ja 1900-luvuilla. Suomi oli yksi pahimpia keuhkotaudin runtelemia maita ja 1900-luvulle tultaessa käytännössä kaikilla oli tartunta. Siitä huolimatta tauti leimattiin köyhien sairaudeksi. Asiantuntijat: dos. Agneta Rahikainen (HY) ja dos. Heini Hakosalo (OY)
          Toimittaja, käsikirjoittaja: Liisa Vihmanen. Äänisuunnittelu: Panu Willman. Arkistotoimittaja: Outi Kortelainen.
        series: Elävä historia
