      - title: 'Klasariparatiisi - Eva Tigerstedt: Tyttö ja kuolema'
        start_time: '2025-04-27T07:02:24+03:00'
        end_time: '2025-04-27T07:56:41+03:00'
        description: |
          Franz Schubert, 27 vuotta, oli sairastunut kuppaan. Elämä ei hymyillyt. Silti hän jatkuvasti sävelsi, ja hyvin. Jousikvartetto no 14, "Tyttö ja kuolema", on teos täynnä vimmaa, melkein raivoa, mutta myös suurta lempeyttä ja jatkuvaa tunneilmaisun vaihtelua. Se kolahtaa edelleen, 200 vuotta säveltämisensä jälkeen. Eva Tigerstedt avaa polkuja musiikkiin.


          Ohjelman musiikit: 

          Franz Schubert (san. Matthias Claudius): Der Tod und das Mädchen (Tyttö ja kuolema), yksinlaulu D.531 op.7/3 (Jessye Norman, sopraano, ja Phillip Moll, piano).

          Franz Schubert: Jousikvartetto n:o 14 d-molli D.810 op.posth. “Tyttö ja kuolema” (Artemis-kvartetti). 
        series: Klasariparatiisi - Eva Tigerstedt
