      - title: Kulttuuriykkönen
        start_time: '2025-04-23T15:02:00+03:00'
        end_time: '2025-04-23T15:55:00+03:00'
        description: |-
          Timo Harrikari, Linda Määttä ja Essi Julin ovat tutkineet, miten lasten, nuorten ja lapsiperheiden asioita on käsitelty eduskunnassa vuosina 1970–2020. 

          Heidän tutkimuksensa "Sukupolvipolitiikkaa signaloimassa : Kansanedustajien lapsia, nuoria ja lapsiperheitä käsittelevät eduskuntaesitykset vuosina 1970–2020" mukaan 1990-luvun lopusta lähtien eduskunnassa on alettu puhua enemmän lasten ja nuorten pahoinvoinnista. 

          Suomessa on alettu puhua lapsiperheköyhyyden lisäksi myös lasten ja nuorten mielenterveysongelmista ja päihteiden käytöstä. Länsimaissa, erityisesti Yhdysvalloissa ja Isossa-Britanniassa, on vastaavia aiheita käsitelty mediassa näyttävästi jo 1980-luvulta alkaen. Tämä jatkuva negatiivinen uutisointi on vaikuttanut siihen, miten politiikkaa tehdään ja toteutetaan näiden asioiden ympärillä.

          Vieraina ovat Helsingin yliopiston sosiaalityön professori Timo Harrikari ja Mannerheimin Lastensuojeluliiton vaikuttamistyön johtaja Esa Iivonen. 

          Lähetyksen toimittaa Pauliina Grym.
        series: Kulttuuriykkönen
