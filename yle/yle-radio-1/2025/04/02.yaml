      - title: 'Kulttuuriykkönen: Dietrich Bonhoeffer ja sankaritekojen moraali'
        start_time: '2025-04-02T15:02:00+03:00'
        end_time: '2025-04-02T15:55:00+03:00'
        description: |-
          Dietrich Bonhoeffer ja sankaritekojen moraali
          Esimerkkinä tuore elokuva pastori Dietrich Bonhoefferista, joka ryhtyi vastarintaan Hitleriä ja kansallissosialistista hallintoa kohtaan. Lopulta osallistuminen Hitlerin salamurhayritykseen maksoi Bonhoefferin hengen. Hänet teloitettiin Flossenburgin keskitysleirillä keväällä 1945.

          Mikä sai Bonhoefferin ottamaan henkilökohtaisen riskin nousemalla paitsi omaa kirkkoaan, myös koko Saksan hallintoa vastaan? Mitä on sankaruus ja voidaanko B:ia pitää sankarina? 

          Mitkä olivat yksilön mahdollisuudet vaikuttaa natsihallinnon politiikkaan?
          Entä mitä keinoja yksilöllä tänä päivänä on vaikuttaa, jos vaaleilla valittujen johtajien politiikka lähtee laittomuuksien ja epädemokratian tielle? 

          Voidaanko Trumpin virkaanastujaisissa puhunutta piispa Mariann Edgar Buddea verrata Bonhoefferiin?

          Mikä on kirkon suhde poliittiseen valtaan? Pitäisikö kirkon pitää enemmän ääntä omista arvoistaan ja yhteiskunnallisesta kehityksestä? (Tätä mieltä on esim. Mari Leppänen)

          Toisaalta meillä on juuri nyt esimerkki siitä, mitä seuraa, kun uskonto ja politiikka sotkeutuvat tiiviisti toisiinsa (USA). Onko kirkossa epäselvyyttä sen omista arvoista?

          Mikä oli Bonhoefferin rooli Hitlerin murhayrityksessä? Entä millä tavalla Hitlerin murhayritystä voitaisiin moraalisesti perustella? Entä jos ajatuksen siirtää nykyaikaan: Voisiko salamurhaa pitää tietyissä olosuhteissa hyväksyttävänä, jopa sankarillisena tekona? 
          Vieraina ovat TT, kirkkohistorioitsija Mikko Ketola, TT, sosiaalieetikko Jaana Hallamaa
          FT, filosofi Jaakko Hirvelä.
        series: Kulttuuriykkönen
