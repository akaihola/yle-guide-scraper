      - title: 'Pohjoismaiset musiikkipäivät 2024: Ihmeellinen matka'
        start_time: '2025-04-02T19:02:00+03:00'
        end_time: '2025-04-02T21:00:00+03:00'
        description: |
          Pohjoismaiset musiikkipäivät – yksi maailman vanhimmista musiikkitapahtumista – järjestettiin syksyllä 2024 Glasgow’ssa, Skotlannissa. Festivaalilla kuultua musiikkia esitellään kahdessa Euroradiokonsertissa huhtikuussa. 

          BBC:n Skotlannin sinfoniaorkesterin konsertin otsikkona on “Ihmeellinen matka”. 
          Maja S K Ratkjen pasuunakonsertto perustuu tarinaan Ikaruksesta ja hänen onnettomasta matkastaan ​​kohti aurinkoa, kun taas Britta Byströmin “Voyages Extraordinaires” etenee 
          Jules Vernen kirjoissa kuvattujen lumoavien ja mahdottomien matkojen innoittamana.
          Ohjelmassa on myös färsaarelaisen Eli Tausen á Lavan “let me cry”, jonka taustalla on Händelin 
          koskettava aaria “Lascia ch’io pianga” sekä Oscar-palkitun säveltäjän Hildur Guðnadóttirin kuoro-orkesteriteos “The Fact of the Matter”.

          BBC:n Skotlannin sinfoniaorkesteria ja Glasgow'n yliopiston kappelikuoroa johtaa kapellimestari Emilia Hoving. Ratkjen konserton pasuunasolisti on Stephen Menotti. 
          Euroradiokonsertin toimittaa Ainomaija Pennanen. 
        series: Konsertteja
