        start_time: '2025-04-14T15:02:00+03:00'
        end_time: '2025-04-14T15:55:00+03:00'
        description: |-
          Mikä ruutukasvoissa on niin kiinnostavaa, että ilmiö säilyy vuosikymmenestä toiseen vaikka teknologiat muuttuvat? 
          Viestinnän professori Pekka Isotalus on kirjoittanut kirjan Ruutukasvot, jossa hän analysoi 30 vuoden mittaan tapahtuneita muutoksia siinä, miten tv-juontajat esiintyvät yleisölle. Johtopäätökset yllättävät! Miten luodaan uskottavuus, mikä merkitys katseella on, ja mitä toiveita tai tarpeita katsojat heijastavat ruutukasvoon. Onko some-aika tubettamisineen jatkumoa televisiojuontajien perinteelle vai jonkin uuden alku? Studiossa prof. Pekka Isotalus, prof. Anu Koivunen ja toimittaja Ella Kanninen. Toimittajana on Jonni Roos.
        series: Kulttuuriykkönen
