        description: |
          "Jumalan hulluus on ihmisiä viisaampi"
          Toimittaja Mikko Kurenlahti lukee Paavalin seitsemän nykykäsityksen mukaan aitoa kirjettä Kirkkoraamattu 1992 käännöksen mukaan (1. Kor. 1:1-2:10). Tässä kolmannessa jaksossa Paavali tervehtii Korintin seurakuntaa ja opettaa ristin saarnan hulluudesta.
