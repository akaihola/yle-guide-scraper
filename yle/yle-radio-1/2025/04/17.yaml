      - title: Marko Gustafssonin vieraana toimittaja, kirjailija Roman Schatz
        start_time: '2025-04-17T10:00:00+03:00'
        end_time: '2025-04-17T10:50:00+03:00'
        description: |
          Kirjailija, toimittaja, muusikko Roman Schatz on asunut  kaksi kolmasosaa elämästään Suomessa eikä harkitse sekuntiakaan synnyinmaahansa Saksaan muuttoa.  
          “On ihanaa olla turistina Saksassa, mutta en viihdy siellä viikkoa kauempaa. Minulla on Suomen passi, mutta identiteetiltäni olen eurooppalainen”, Roman toteaa. 
          “Identiteetti on asia, joka ei tule annettuna automaattisesti synnyinmaan myötä. Identiteetti muodostuu arvoista ja elämänkatsomuksesta.”, Roman Schatz muistuttaa.
        series: Marko Gustafsson
      - title: Epäilyttävän uutta - Aki Yli-Salomäki
        start_time: '2025-04-17T11:00:00+03:00'
        end_time: '2025-04-17T11:57:00+03:00'
        description: |
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
