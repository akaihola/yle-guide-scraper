      - title: 'Ihminen vs. algoritmi: Onko tekoälystä papiksi?'
        start_time: '2025-04-17T12:10:00+03:00'
        end_time: '2025-04-17T12:40:00+03:00'
        description: |-
          Olet menossa ystäväsi häihin. Sinulla on hirveä kiire, joten päätät ulkoistaa juhlapuheen kirjoittamisen tekoälylle. Luet puheen suoraan kännykkäsi näytöltä, ja yleisö kyynelehtii liikuttuneena. Mitä juuri tapahtui? 

          Tässä jaksossa pohdimme tekoälyn kykyä välittää syviä tunteita ja kommunikoida pyhää sanaa. Mikä on papin rooli ajassa, jossa tekoäly muokkaa ihmisten koettua todellisuutta? Voiko tekoäly koskaan tavoittaa pyhän hengen syvintä olemusta?

          Perttu Pölösen vierana AI-aikakauden uskontoa jäsentelee pappi Petja Kopperoinen.

          Jakson tekoälysisällön tuotti ChatGPT 4.0 ja sen äänenä toimi ElevenLabs.
        series: Ihminen vs. algoritmi
