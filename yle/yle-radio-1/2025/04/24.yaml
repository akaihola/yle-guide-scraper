      - title: Tuuli Saksalan keidas
        start_time: '2025-04-24T17:35:00+03:00'
        end_time: '2025-04-24T18:25:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
        series: Tuuli Saksalan keidas
      - title: Iltahartaus
        start_time: '2025-04-24T18:50:00+03:00'
        end_time: '2025-04-24T19:00:00+03:00'
        description: |-
          "16. Minä uskon - auta minua epäuskossani"
          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, minne Jeesus meni astuessaan alas tuonelaan.

          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 16. osa. 
        series: Iltahartaus
