      - title: Kulttuuriykkönen
        start_time: '2025-04-24T15:02:00+03:00'
        end_time: '2025-04-24T15:55:00+03:00'
        description: |
          Vaatteen ympäristöjalanjälkeä ajatellen harkittujen hankintojen lisäksi väliä on myös sillä, kuinka monia käyttökertoja vaate saa elinkaarensa aikana. Miten sitä huolletaan? Mihin vaate päätyy käytön jälkeen? 
          Laura Ström ja Linda Turunen kirjoittivat yhdessä kirjan Muodikasta vastuullisuutta, koska olivat molemmat pohtineet muodin ja vaatteiden elinkaarta. Miten viestinnän ammattilainen Laura Ström katsoo vaatemainoksia ja identiteetin ja ryhmään kuulumisen merkitystä kuluttajan valinnoille. Muodin tutkija ja vastuullisuuskonsultti Linda Turunen avaa kirjassa monien vuosien tutkimuksensa tuloksia.


          Ström ja Turunen ottivat selvää miten kuluttaa kestävästi – ja onko se edes mahdollista? Riittäkö vihreämpien valintojen suosiminen, vai onko ostolakko ainoa keino? Kaksikko antaa neuvoja miten voi pidentää vaatteen käyttöikää tai lisätä käyttökertoja.
          Kirjassa analysoidaan muodin kuluttamista ja sitä ympäröivien rakennelmien kestävyyttä. 

          Ohjelman vieraina ovat Laura Ström, Linda Turunen ja samalla viikolla vietettävien Fashion Revolution Weekiltä kiertotalouden asiantuntija Ida Urmas. Vaatevallankumous on maailmanlaajuisesti vietettävä muotiteollisuuden ongelmakohtiin pureutuva tapahtumaviikko. 

          Ohjelman juontaa Pia-Maria Lehtola



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
