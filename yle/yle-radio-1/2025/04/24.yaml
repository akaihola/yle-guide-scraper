        start_time: '2025-04-24T12:10:00+03:00'
        end_time: '2025-04-24T12:38:00+03:00'
        description: |-
          Ihmisellä menee helposti kuukausia tai jopa vuosia luoda tunnin mittainen stand up -esitys. Tekoäly puolestaan valmistelee sellaisen sekunneissa. Mutta naurattavatko tekoälyn kertomat vitsit, vai ovatko ne pikemminkin naurettavia?

          Tulevaisuuden huumoria ja tekoälyn kykyä hauskuuttaa arvioi Perttu Pölösen vieraana koomikko André Wickström.

          Jakson tekoälysisällön tuotti ChatGPT 4.0 ja sen äänenä toimi ElevenLabs.
