        end_time: '2025-04-24T19:00:00+03:00'
        description: |-
          "16. Minä uskon - auta minua epäuskossani"
          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, minne Jeesus meni astuessaan alas tuonelaan.

          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 16. osa. 
        series: Iltahartaus
