      - title: 'Outopodcast: Merenneito vaanii rantavedessä'
        start_time: '2025-04-18T21:05:00+03:00'
        end_time: '2025-04-18T21:27:00+03:00'
        description: |
          Satujen kivellä laulavat merenneidot ovat kaukana Outopodcastin ttarinoiden suomuisista hahmoista. Lierganeksen kalamies hukkuu ja katoaa merelle, kunnes jotain tarttuu kalastajien verkkoon. Zimbabwen patotyömaalla koetaan karmeita vastoinkäymisiä, aivan kuin joku tai jokin ei haluaisi patoa rakennettavan. Outopodcastissa folkloristi ja historian harrastaja Katja Merituuli Salminen kertoo selittämättömistä tapauksista ja historiallisista mysteereistä, joista on tullut kuolemattomia kulkutarinoita.
      - title: Kalle Haatanen
        start_time: '2025-04-18T21:35:00+03:00'
        end_time: '2025-04-18T22:24:30+03:00'
        description: |
          Filosofista keskustelua totuudesta, kauneudesta, hyvästä ja pahasta.
      - title: Tuuli Saksalan keidas
        start_time: '2025-04-18T22:25:00+03:00'
        end_time: '2025-04-18T23:15:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
      - title: Kulttuurin kulmilla
        start_time: '2025-04-18T23:30:30+03:00'
        end_time: '2025-04-18T23:39:00+03:00'
        description: |-
          Miksi asiat ovat niinkuin ovat? Timo Teräsvuori hämmästelee musiikki- ja kulttuurimaailman tapoja ja käytänteitä.
        series: Kulttuurin kulmilla
