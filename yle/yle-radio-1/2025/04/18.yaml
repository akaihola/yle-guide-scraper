      - title: 'Salatut eläimet: Joutsen'
        start_time: '2025-04-18T18:35:00+03:00'
        end_time: '2025-04-18T18:55:00+03:00'
        description: |
          Tuttujen eläinten myyttiseen menneisyyteen tutustuva Salatut eläimet -sarja palaa uusin jaksoin. Nyt Kaisa Pulakan käsittelyssä ovat metsäneläimet karhusta hämähäkkiin ja oravasta käärmeeseen. Ensimmäisessä osassa syvennytään joutsenmytologiaan. Joutsenet ovat kuoleman sanansaattajia ja opastajia matkalla tuonpuoleiseen. Samalla ne ovat luovuuden ja puhtauden vertauskuvia.

          Joutsenet ja ihmiset kietoutuvat myyteissä ja tarinoissa toisiinsa monin tavoin, esimerkkeinä joutsenhahmoisen Zeuksen viettelemä Leda-neito tai pohjoisten kansojen tarina joutsenmorsiamesta. Koska joutsenen höyhenpuvun alta saattoi paljastua ihminen, uhkasi joutsenen metsästäjää varma kuolema. Ohjelmasarjan on toimittanut Kaisa Pulakka ja lukijana on Pietari Kylmälä.
      - title: Yle Uutiset ja sää
        start_time: '2025-04-18T19:00:00+03:00'
        end_time: '2025-04-18T19:02:00+03:00'
      - title: 'J. S. Bach: Johannes-passio'
        start_time: '2025-04-18T19:02:00+03:00'
        end_time: '2025-04-18T21:00:00+03:00'
        description: |
          Radion sinfoniaorkesteri, joht. Nicholas Collon, Nicholas Mulroy, tenori (evankelista), Matthew Brook, baritoni (Jeesus), Christina Landshamer, sopraano, Hugh Cutting, kontratenori, Magnus Dietrich, tenori, Tomi Punkeri, baritoni, sekä Helsingin kamarikuoro, valm. Nils Schweckendiek. Toimittajana Lotta Emanuelsson. Konsertti on äänitetty Musiikkitalossa 21.3.
        series: Konsertteja
      - title: Yle Uutiset
