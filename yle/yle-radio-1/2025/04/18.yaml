      - title: Tämäkin on totta -podcast
        start_time: '2025-04-18T17:10:00+03:00'
        end_time: '2025-04-18T17:25:00+03:00'
        description: |
          Näin rauhoitat ylivireän hermostosi. Palaako pinna, jos kassajono matelee? Onko vaikea rauhoittua? Saatat kärsiä ylivireästä hermostosta. Ylemmän erityistason psykoterapeutti Kari Ketonen neuvoo, miten keho rauhoitetaan.

          Haastateltava: Kari Ketonen
          Toimittaja: Anu Heikkinen
          Tuottaja: Anna-Leena Lappalainen
          Äänisuunnittelu: Laura Koso
      - title: Näistä levyistä en luovu
        start_time: '2025-04-18T17:35:00+03:00'
        end_time: '2025-04-18T18:30:00+03:00'
        description: |-
