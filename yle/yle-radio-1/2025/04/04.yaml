      - title: 'Tiedeykkönen: Häiriö biologisessa stressijärjestelmässä johtaa sairaudessa pitkittyneisiin oireisiin'
        start_time: '2025-04-04T12:10:00+03:00'
        end_time: '2025-04-04T12:59:30+03:00'
        description: |
          Fibromyalgia, ärtyvän suoli, krooninen väsymysoireyhtymä, pitkittynyt borrelioosi tai koronatauti. Siinä muutamia tiloja, joille on tyypillistä monenlainen oirekuva: uupumus, aivosumu, lihassärky. Nämä ihmiset kärsivät eivätkä he yleensä saa riittävää hoitoa terveydenhuollosta. Siksi HUSiin on perustettu pitkittyneiden oireiden kuntoutuspoliklinikka. 

          Joku yksittäinen kehoon tai psyykkeeseen liittyvä seikka ei selitä oireilua, vaan se johtuu monesta tekijästä. Tutkimus on osoittanut, että biopsykososiaalisesa stressijärjestelmässä on häiriö. Mitä tekemistä on varhaisella kiintymyssuhteella? 
          Toimittaja Teija Peltoniemi keskusteli aiheesta University College of Londonin professorin Peter Fonagyn sekä dosentti Helena Liiran kanssa. Liira oli perustamassa HUSin pitkittyneiden oireiden klinikkaa.
        series: Tiedeykkönen
