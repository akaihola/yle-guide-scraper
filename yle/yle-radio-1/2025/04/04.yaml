        end_time: '2025-04-04T18:30:00+03:00'
        description: |
          Samuli Putro kuuntelee mieluiten klassista musiikkia, kun hän kaipaa luovaa rauhaa. Hänen levyvalinnoistaan laulajan kanssa keskustelee toimittaja Miikkapekka Heikkilä.
      - title: Musiikkihartaus
        start_time: '2025-04-04T18:35:00+03:00'
        end_time: '2025-04-04T19:00:00+03:00'
        description: |
          "Mene sitten ilman murheita Jumalan nimeen levolle"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa Suomen Pipliaseuran verkkoviestintäpäällikkö Hanna Paavilainen Helsingistä puhuu Mikale Agricolan päivän alla oman kielen merkityksestä ja rukoilee Mikael Agricolan kirjoittamia rukouksia. Hartaudessa kuullaan myös säveliä ja lyriikoita Agricolan aikakaudelta.
        series: Iltahartaus
