      - title: 'Narrin aamulaulu - Suomalaismuusikoita Hitlerin Saksassa '
        start_time: '2025-04-04T11:00:00+03:00'
        end_time: '2025-04-04T11:55:00+03:00'
        description: |
          Kolmannessa valtakunnassa vaikutti lukuisia suomalaisia muusikoita opiskelijoina, opettajina, 
          esiintyvinä taiteilijoina, suomalaisten SS-vapaaehtoisten viihdyttäjinä ja asiantuntijoina monissa
          maiden välisiä kulttuurisuhteita edistävissä tehtävissä. Näitä muusikoita on kuitenkin tutkittu hyvin
          vähän, eikä heidän toiminnastaan ole kokonaiskuvaa. Dosentti Juha Torvisen johtama ryhmä on saanut Koneen Säätiöltä merkittävän rahoituksen tutkimushankkeeseen, jossa kartoitetaan suomalaismuusikoiden toimintaa Hitlerin Saksassa. Juha Torvista haastattelee Outi Paananen. 
