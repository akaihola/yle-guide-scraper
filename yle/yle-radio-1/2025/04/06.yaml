      - title: Marko Gustafssonin vieraana europarlamentaarikko Ville Niinistö
        start_time: '2025-04-06T14:00:00+03:00'
        end_time: '2025-04-06T14:50:00+03:00'
        description: |
          “Poliitikon pitää kyetä ymmärtämään erilaisissa asemissa ja elämäntilanteissa olevia ihmisiä. Ilman sitä ymmärrystä on mahdotonta rakentaa kaikille hyvää yhteiskuntaa”, Niinistö pohtii.
          Ville Niinistö tuli puolisonsa kanssa julkisuuteen todella kipeän asian,  lapsettomuuden kanssa. “Se oli meille, niin kuin kaikille lapsettomuudesta kärsiville, äärimmäisen raskas jakso elämässä. Koimme, että jos siitä puhuminen auttaa meitä, niin se voi auttaa muitakin samassa tilanteessa olevia.” 
        series: Marko Gustafsson
