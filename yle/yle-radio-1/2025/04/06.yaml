      - title: 'Klasariparatiisi - Eva Tigerstedt: Hahmoja Bachista'
        start_time: '2025-04-06T07:02:35+03:00'
        end_time: '2025-04-06T07:59:02+03:00'
        description: |
          Minkälaisia asioita Bachin musiikista alkaa kuulla, kun sitä sovitetaan eri kokoonpanoille?
          Mitä tapahtuu, jos musiikki hajoaa fragmentteihin, jotka sitten kootaan yhteen, uudenlaiseksi kappaleeksi? Klasariparatiisissa ei pelätä edes mandoliinia.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          J.S.Bach: Preludi ja fuuga no 14 fis-molli BWV883 (Glenn Gould, piano).

          J.S.Bach, sov. Victoria Poleva: Preludi ja fuuga no 14 fis-molli BWV883 (Gidon Kremer, viulu, Reinut Tepp, cembalo, Andrei Pushkarev, vibrafoni, sekä Kremerata Baltica).

          J.S.Bach, sov. soittajat: urkukoraali Wachet auf, ruft uns die Stimme BWV645 (Chris Thile, mandoliini, Yo-Yo Ma, sello, Edgar Meyer, kontrabasso).

          J.S.Bach: Sonaatti viululle ja klaveerille no 2 A-duuri, osa Allegro assai (Margit Übellacker, dulcimer, ja Jürgen Banholzer, urut).

          J.S.Bach: Preludi f-molli BWV881 (Piotr Anderszewski, piano).

          Britta Byström: Figures at the seaside, konsertto sellolle ja kamariorkesterille (Maria Isabel Edlund, sello, ja Athelas Sinfonietta Copenhagen/Eirik Haukaas Ödegaard).
        series: Klasariparatiisi - Eva Tigerstedt
