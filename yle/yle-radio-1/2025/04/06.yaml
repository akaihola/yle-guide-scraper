        description: |
          1920-luvun korttihuijarien kasvoiksi nousi muuan helsinkiläinen huijaririnki. Keitä he olivat, ja miten heidän kävi? Haastateltavana historioitsija Kari Koskela. Toimittaja on Pasi Toiviainen ja äänisuunnittelija Laura Koso. Lukijoina Harri Alanne, Nina Naakka ja Jenni Stammeier.
        series: Elävä historia
