      - title: 'Tiedeykkönen: Kärsimmekö isoisien sotatraumoista? Epigenetiikka avaa uusia näkökulmia perinnöllisyyteen'
        start_time: '2025-04-25T12:10:00+03:00'
        end_time: '2025-04-25T12:59:30+03:00'
        description: |+
          Voivatko sodan kauhut siirtyä  kuultujen kertomusten lisäksi älkipolville perimässä? 

          Asiantuntijoina ovat historiantutkija Ville Kivimäki Suomalaisen Kirjallisuuden seurasta, tutkijatohtori Ilari Taskinen kokemuksen historian huippuyksiköstä Tampereen yliopistosta ja akatamiatutkija Emma Raitoharju Tampereen yliopistosta. 

        series: Tiedeykkönen
      - title: 'Politiikkaradio: Puheet päreiksi'
        start_time: '2025-04-25T13:00:00+03:00'
        end_time: '2025-04-25T13:30:00+03:00'
        description: |
          Mikä on päivänpolitiikan sana? Suomen kielen dosentti Vesa Heikkinen ja Politiikkaradion toimittaja Tapio Pajunen analysoivat politiikan kielen ajankohtaisuuksia ja valitsevat päivänpolitiikan sanan. Voit ehdottaa päivänpolitiikan sanoja verkkolomakkeella, sähköpostitse, tai Bluesky:ssa ja X:ssä @tapiopajunen ja @tosentti. Puheet päreiksi -ohjelmaa esitetään Politiikkaradiossa perjantaisin.
        series: Politiikkaradio
