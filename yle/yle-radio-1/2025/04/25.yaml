      - title: 'Ruben Stiller: Länsimaisten arvojen valhe?'
        start_time: '2025-04-25T10:00:00+03:00'
        end_time: '2025-04-25T10:55:00+03:00'
        description: |
          Mistä me puhumme, kun puhumme länsimaisesta arvoyhteisöstä? Kuulummeko me samaan arvoyhteisöön kuin Trumpin Yhdysvallat? Miten amerikkalaisen viihdeteollisuuden markkinoimat myytit ovat vaikuttaneet meidän ajatteluumme? Tervetuloa maailmaan, jossa woke-ajattelua vastustetaan julkaisemalla kiellettyjen sanojen luetteloita. Ohjelmassa tehdään tekopyhyyden ruuminavaus.Vieraana on kielitieteilijä ja tietokirjailija Janne Saarikivi.
        series: Ruben Stiller
