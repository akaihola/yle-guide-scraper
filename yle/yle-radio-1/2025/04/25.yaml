      - title: 'Näistä levyistä en luovu: Jorma Uotinen'
        start_time: '2025-04-25T17:35:00+03:00'
        end_time: '2025-04-25T18:30:00+03:00'
        description: |
          Jorma Uotisen levyhyllystä löytyy paljon vahvoja naislaulajia ja lyyrisesti kiehtovia maailmoja. Hän on nyt Näistä levyistä en luovu -ohjelman vieraana. 
          Vaikka tämä kaikkien tuntema herrasmies löytää aina paljon kehuttavaa, nyt hän myöntää mistä musiikista hän ei lainkaan pidä.
          Ohjelman toimittaa Miikkapekka Heikkilä. (uusinta)
        series: Näistä levyistä en luovu
      - title: Musiikkihartaus
