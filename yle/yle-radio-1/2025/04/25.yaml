        description: |
          "Kuoleman odotushuoneessa on läsnä myös kuoleman voittaja" 
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa sairaalapastori Pirjo Kantala Helsingistä jakaa syvän kärsimyksen ja menetysten äärellä muodostuneita pohdintoja sietämättömän sietämisestä sekä ihmisen rinnalla kulkevasta myötäkärsijästä.
