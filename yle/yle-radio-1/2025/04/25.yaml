        end_time: '2025-04-25T19:38:00+03:00'
        description: |
          Konsertti-ilta vie meidät Manchesteriin, jossa Hallé-orkesterin residenssisäveltäjä Thomas Adès johtaa omaa musiikkiaan sekä Kaija Saariahon ja Igor Stravinskyn teoksia. Hallé-orkesterin lisäksi konsertissa esiintyvät mezzosopraano Kelley O'Connor ja Hallé-kuoro. Konsertti on äänitetty Bridgewater Hallissa 27.3.2025. Konsertti-illan toimittaa Markus Virtanen.
        series: Konsertteja
