        description: |
          Yleisönsä palavasti rakastama, kaunisääninen italialaissopraano oli tarkka rooleistaan ja lauloi vain äidinkielellään. Oopperamaailman rappiosta hänellä oli paljon sanottavaa. Renata Tebaldin äänitteiden äärellä on Outi Paananen.
        series: Narrin aamulaulu - Outi Paananen
