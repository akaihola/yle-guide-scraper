        description: |-
          Tämän runon haluaisin kuulla -ohjelmassa kuullaan runoja linnuista!

          Keväällä linnut runoilevat vimmatusti ja muuttolinnut tuovat mukanaan säkeitä kaukaa. Lokkien kirkuna rannoilla ja peippojen luritukset metsässä tuovat kesän tullessaan. Linnunlaulussa on samoja elementtejä kuin ihmisten runoudessa, myös linnut käyttävät tehokeinonaan toistoa, rytmiä ja joskus jopa riimejä. 

          Lähetä runotoiveesi joko sähköpostilla toive.runot@yle.fi tai alla olevalla lomakkeella. Jätäthän yhteystietosi, jotta voimme olla sinuun tarvittaessa yhteydessä. Toiveesi voi olla osa Tämän runon haluaisin kuulla -ohjelmaa.
          Runoja tulkitsevat suomeksi näyttelijät Noora Dadu ja Jussi Lehtonen. Ohjelman toimittavat Pietari Kylmälä ja Kaisa Pulakka. 
        series: Tämän runon haluaisin kuulla
