      - title: 'Siivekkäät J3: Lepakko – nahkasiipinen supernisäkäs'
        start_time: '2025-04-05T12:30:00+03:00'
        end_time: '2025-04-05T13:05:00+03:00'
        description: |-
          Lepakko on ainoa lentävä nisäkäs, mutta sille on kertynyt muitakin supervoimia. Se osaa myös kartoittaa ympäristöään kaikuluotaamalla ja vaipua tarvittaessa horrokseen. Luonnontieteellisen keskusmuseon akatemiatutkija Thomas Lilley perustelee, miksi lepakko on ihmevoimistaan huolimatta maailman väärinymmärretyin eläin. Jaksossa käydään myös lepakkoretkellä yöeläinharrastaja Emma Kososen kanssa. Toimittaja Emil Johansson.
        series: Siivekkäät
