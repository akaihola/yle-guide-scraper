      - title: 'Diagnoosien aika: Psyykenlääkkeet voivat vaikeuttaa parantumista'
        start_time: '2025-04-10T12:10:00+03:00'
        end_time: '2025-04-10T12:55:00+03:00'
        description: |
          Nelikymppinen Anneli kertoo, että SSRI-lääkkeet ovat tehneet hänen elämästään huonomman. Pohjautuuko psykiatrinen hoito liikaa lääkkeisiin, joiden pitkäaikaisvaikutuksia ei täysin tiedetä? Historiassa useita lääkeryhmiä on aluksi pidetty käänteentekevinä, kunnes niiden haittavaikutukset ovat tulleet yleiseen tietoon – vuosien viiveellä. Toimittaja Pekka Vahvasen kanssa keskustelevat psykiatri Ben Furman ja tutkija Aleksi Hupli.
        series: Diagnoosien aika
