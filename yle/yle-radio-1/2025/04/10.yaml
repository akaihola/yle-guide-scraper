      - title: 'Kulttuuriykkönen: American Primeval kuvaa Utahin vuoden 1857 verilöylyä, jonka pahikset yllättävät'
        start_time: '2025-04-10T15:02:00+03:00'
        end_time: '2025-04-10T15:55:00+03:00'
        description: |
          Netflixin uusi American Primeval -sarja kuvaa uudisasukkaiden koettelemuksia Yhdysvalloissa ja sen keskeinen tapahtuma on Mountain Meadowsin verilöyly, joka tapahtui syyskuussa 1857 Utahin alueella. Verilöylyssä joukko mormonien miliisin jäseniä ja paikallisia alkuperäisasukkaita hyökkäsi vankkurikaravaanin kimppuun, joka koostui Arkansasista kotoisin olevista siirtolaisista. Karavaani oli matkalla Kaliforniaan ja oli pysähtynyt Mountain Meadowsissa lepäämään, kun se joutui hyökkäyksen kohteeksi. Noin 120 miestä, naista ja lasta surmattiin, ja vain muutama pieni lapsi säästettiin.

          American Primeval -western esittää mormonit ja heidän johtajansa Brickham Youngin (1801-1877) valossa, joka sopii huonosti tämän hetken kuvaan lempeistä ja ystävällisistä mormoneista. 

          Nykymormoneista on tehty myös humoristinen ja satiirinen menestysmusikaali "Book of Mormon", joka sai ensi-iltansa Broadwaylla vuonna 2011. South Parkin tekijöiden Trey Parkerin ja Matt Stonen useilla Tony-pysteillä palkittua luomusta esitetään edelleen.

          Mikä aiheutti Mountain Meadowsin julman hyökkäyksen, millaisia ovat tämän päivän mormonit maallistuvassa ilmapiirissä, ja miten mormonit itse suhtautuvat siihen, millaisia stereotypioita heistä esitetään viihteessä?



          Keskustelemassa ovat Pohjois-Amerikan tutkija, professori emeritus Markku Henriksson, filosofian maisteri ja mormoniseurakunnan jäsen Hannele Vaissi ja Marjaniemen seurakunnan piispa Matti Roto.



          Toimittajana on Pauliina Grym.
