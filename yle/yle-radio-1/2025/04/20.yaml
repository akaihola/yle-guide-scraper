      - title: Marko Gustafssonin vieraana toimittaja, kirjailija Roman Schatz
        start_time: '2025-04-20T14:00:00+03:00'
        end_time: '2025-04-20T14:50:00+03:00'
        description: |
          Kirjailija, toimittaja, muusikko Roman Schatz on asunut  kaksi kolmasosaa elämästään Suomessa eikä harkitse sekuntiakaan synnyinmaahansa Saksaan muuttoa.  
          “On ihanaa olla turistina Saksassa, mutta en viihdy siellä viikkoa kauempaa. Minulla on Suomen passi, mutta identiteetiltäni olen eurooppalainen”, Roman toteaa. 
          “Identiteetti on asia, joka ei tule annettuna automaattisesti synnyinmaan myötä. Identiteetti muodostuu arvoista ja elämänkatsomuksesta.”, Roman Schatz muistuttaa.
        series: Marko Gustafsson
      - title: 'Elävä historia: Noitamiehet oikeuden edessä - murhasuunnitelmia, veronkiertoa ja silkkaa väkivaltaa'
        start_time: '2025-04-20T15:00:00+03:00'
        end_time: '2025-04-20T15:49:30+03:00'
        description: |-
          Lavinnon noitien suku oli kuin mafiaperhe, joka onnistui pelolla valtamaan itselleen kokonaisen kylän. Juho Matinpoika perheineen aiheuttivat 1660- ja 1670-luvuilla virkavallalle harmaita hiuksia, kun synkistä ja pelottavista taikojen ja kirousten langettajista ei meinattu millään päästä eroon. Haastateltavana: Mirkka Lappalainen. Toimittaja: Hanna Asikainen. Äänisuunnittelu: Laura Koso.
        series: Elävä historia
