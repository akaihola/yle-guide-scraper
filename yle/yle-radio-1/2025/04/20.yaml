          Rheinberger: Pääsiäishymni (Kansas City Chorale ja Phoenix Bach Choir/Charles Bruffy).

          Mascagni: Intermezzo oopp. Cavalleria rusticana (RSO/Kari Tikka).

          Lloyd Webber: Pie Jesu (Paul Miles-Kingston, poikasopraano, Sarah Brightman, sopraano, James Lancelot, urut, sekä Winchesterin katedraalin kuoro ja Englantilainen kamariork./Lorin Maazel). 

          Respighi: La colomba (Kyyhkynen) sarj. Gli uccelli (Orpheus-kamariork.).

          Pärt: Da pacem Domine (Viron filharmoninen kamarikuoro/Paul Hillier).

          Barrios: Allegro solemne teoksesta La Catedral (David Russell, kitara).

