      - title: Narrin aamulaulu - Kärsimyksen kahdet kasvot oopperanäyttämöllä
        start_time: '2025-04-20T08:05:30+03:00'
        end_time: '2025-04-20T08:59:40+03:00'
        description: |
          Passiot kuuluvat pääsiäisaikaan, mutta kärsimyksen ja vapahduksen tematiikkaa on käsitelty myös oopperalavalla. Parsifalista on muotoutunut lukuisten keskieurooppalaisten talojen pääsiäistraditio. Wagner aloitti teoksen säveltämisen kolmanteen näytökseen sijoittuvasta kohtauksesta, jonka hän nimesi "pitkäperjantain ihmeeksi".   

          Bohuslav Martinu vaikuttui Nikos Kazantzakisin romaanista "Ikuinen vaellus" (1948) ja sävelsi sen pohjalta oopperansa "Kreikkalainen kärsimysnäytelmä". Siinä ottomaanivallan alla elävä kreetalainen kylä valmistautuu esittämään pääsiäisajan kärsimysnäytelmää. Kylään saapuu joukko maanmiehiä, jotka pakenevat turkkilaisten sortotoimia. Kylän valtaapitäviltä ei kuitenkaan liikene myötätuntoa, saati apua. Kun roolihahmonsa kanssaihmisten taakan kantajana samaistunut paimen koettaa auttaa pakolaisia, hänen kohtalonaan on tulla omiensa surmaamaksi. 

          Outi Paanasen toimittama ohjelma on uusinta vuodelta 2019. 
           
        series: Narrin aamulaulu - Outi Paananen
