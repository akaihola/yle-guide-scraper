      - title: 'Maailmanpolitiikan arkipäivää: Trumpin hamuama Grönlanti joutui maailmanjärjestyksen muutoksen testikappaleeksi'
        start_time: '2025-04-12T12:05:00+03:00'
        end_time: '2025-04-12T12:30:00+03:00'
        description: |-
          Grönlanti on joutunut keskelle Trumpin Yhdysvaltain laajentumispyrintöjä. Trumpin uhittelujen keskellä Grönlanti ja Tanska ovat tiivistämässä yhteistyötään.
           
          Ohjelmassa kuullaan, mitä Trump Grönlannista oikein haluaa. Lisäksi selvitetään, mitä Tanskassa ja Grönlannissa ajatellaan Trumpin puheista.

          Asiantuntijoiden mukaan Trump ei uhkaa valloituspuheillaan vain Grönlantia ja Tanskaa, vaan koko kansainvälistä järjestystä.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Karoliina Kantola ja Paula Vilén. Äänitarkkailijana on Mikko Kymäläinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
      - title: 'Siivekkäät J4: Äärimmäisyyksien gaala'
        start_time: '2025-04-12T12:30:00+03:00'
        end_time: '2025-04-12T13:05:00+03:00'
        description: |
          Lintujen ja muiden lentäjien joukosta löytyy monta eläinmaailman ennätysmaakaria. Tässä jaksossa kruunataan siivekkäiden ykkösnimet yhdessä biologi Maija Karalan kanssa. Gaalan aluksi selviää, kuka on taivaiden nopein, mikä laji viettää eniten aikaa ilmassa ja ken on heistä kaikkein paras laulaja. Sen jälkeen vedetään henkeä ja palkitaan vielä siivekkäistä haisevin, äänekkäin ja rumin (ei, ne eivät ole sama laji).  Jaksossa on vieraana myös Korkeasaaren eläintarhan riikinkukkoja, joiden tulkkina toimii eläintenhoitaja Kaija Tiaskorpi. Toimittaja Emil Johansson.
