      - title: 'Luomiskertomus: Arto Kivimäen suomentama Plautus pilkkaa tärkeileviä miehiä'
        start_time: '2025-04-12T07:31:45+03:00'
        end_time: '2025-04-12T07:56:00+03:00'
        description: |
          Naurettava roolihahmo on taattu, kun loihtii näyttämölle kiimaisen kaljun ukon, rakastuneen isännän. Tämän tiesi antiikin aikana komedioiden kirjoittaja Plautus (254–184 eKr). Plautus oli 500 vuoden ajan Rooman suosituin näytelmäkirjailija. Hänen näytelmänsä ovat vanhimpia säilyneitä latinankielisiä teoksia. Plautuksen komediat vaikuttivat Shakespearen ja Molièren näytelmiin, omalla ajallamme jopa Jean-Luc Godardiin. Plautuksen näytelmiä on vihdoin suomennettu. Kääntäjä Arto Kivimäkeä haastattelee Jakke Holvas. Ohjelma on uusinta tammikuulta.
        series: Luomiskertomus
