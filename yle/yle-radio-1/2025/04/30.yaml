      - title: 'Kalle Haatanen: Suomalaisten utopiayhteisöjen historia'
        start_time: '2025-04-30T12:10:00+03:00'
        end_time: '2025-04-30T12:59:30+03:00'
        description: |
          Suomalaisilla oli merkittävä rooli Pohjois-Amerikan sosialistisissa kokeiluissa, mutta se ei suinkaan ole suomalaisen utopia-ajan koko tarina. Monet utopiakokeilut toteutettiin luonnonoloiltaan karuissa ja syrjäisissä paikoissa, ja rakentajien joukko oli vähintäänkin eksentrinen. Teuvo Peltoniemi on perehtynyt 20:een suomalaiseen utopiayhteisöön aina 1700-luvulta näihin päiviin.
        series: Kalle Haatanen
