      - title: Konserttilavalla Braimah & Sheku Kanneh-Mason ystävineen
        start_time: '2025-04-30T19:02:00+03:00'
        end_time: '2025-04-30T21:00:00+03:00'
        description: |+
          Vappuaattona palataan vuoden 2024 Proms-festivaalin tunnelmiin. Luvassa on niin kansanlauluja ja -tansseja kuin loitsuja ja rukouksia tuoreina sovituksina. 
          Konsertin solisteina esiintyvät veljekset Braimah ja Sheku Kanneh-Mason sekä brasilialainen kitaristi Plínio Fernandes. Nuorista muusikoista koostuvaa Fantasia-orkesteria johtaa sen perustaja Tom Fetherstonhaugh. 


          Adje Jano 
          Trad./ sov. Sheku Kanneh-Mason – Tom Fetherstonhaugh – Harry Baker 

          Scarborough Fair
          Trad./ sov. Simon Parkin – Harry Baker 

          Unkarilaiset tanssit 1, 2 ja 5
          Johannes Brahms/ sov. Harry Baker 

          Romanialaisia kansantansseja, Sz.56
          Béla Bartók/ sov. Arthur Willner

          I Say a Little Prayer
          Burt Bacharach & Hal David/ sov. Sheku Kanneh-Mason – Harry Baker

          Redemption Song
          Bob Marley/ sov. Sheku Kanneh-Mason – Harry Baker

          Sing to the Moon
          Laura Mvula/ sov. Harry Baker 

          Laulu kuulle oopp. Rusalka 
          Antonín Dvořák/ sov. Harry Baker 

          The Girl from Ipanema 
          Antônio Carlos Jobim/ sov. Sérgio Assad – Harry Baker 

          Libertango 
          Ástor Piazzolla/ sov. Harry Baker

          I wish 
          Stevie Wonder/ sov. Harry Baker 

          Good Times 
          Bernard Edwards & Nile Rodgers/ sov. Sheku Kanneh-Mason – Harry Baker

          Air orkesterisarjasta 3 D-duuri BWV 1068' (encore)
          Johann Sebastian Bach/ sov. Tom Fetherstonhaugh


          Braimah Kanneh-Mason, viulu
          Sheku Kanneh-Mason, sello 
          Plínio Fernandes, kitara 
          Fantasia-orkesteri 
          Tom Fetherstonhaugh, kapellimestari 


          Konsertti on äänitetty Royal Albert Hallissa 5.8.2025. Toimittajana on Ainomaija Pennanen. 

          Kuvassa Sheku Kanneh-Mason, Tom Fetherstonhaugh sekä Fantasia-orkesterin muusikoita. 
          © BBC/ Chris Christodoulou.

