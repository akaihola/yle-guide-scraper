          Konsertti on äänitetty Royal Albert Hallissa 5.8.2025. Toimittajana on Ainomaija Pennanen. 

          Kuvassa Sheku Kanneh-Mason, Tom Fetherstonhaugh sekä Fantasia-orkesterin muusikoita. 
