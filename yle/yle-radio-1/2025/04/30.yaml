          Good Times 
          Bernard Edwards & Nile Rodgers/ sov. Sheku Kanneh-Mason – Harry Baker

          Air orkesterisarjasta 3 D-duuri BWV 1068' (encore)
          Johann Sebastian Bach/ sov. Tom Fetherstonhaugh


          Braimah Kanneh-Mason, viulu
