        description: |
          "Autio ja tyhjä maisema on täynnä Jumalan läsnäoloa"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa vs. kappalainen Visa Viljamaa Helsingistä pohtii paastoa matkana sisäiseen erämaahan ja kohti vapautumista elämää rajoittavista orjuuden kahleista.
