      - title: 'Uutispodcastin vaalisarja: Terveydenhuollon kolme kohtalonkysymystä – Ratkaiseeko lompakon paksuus, kuka saa hoitoa?'
        start_time: '2025-04-11T17:10:00+03:00'
        end_time: '2025-04-11T17:34:20+03:00'
        description: |-
          Ratkaiseeko raha jatkossa entistä enemmän, kuka saa hoitoa? Terveydenhuollon kolme kohtalonkysymystä -vaalisarjan viimeisessä jaksossa Marleena Pelli selvittää yhdessä THL:n johtavan tutkijan Liina-Kaisa Tynkkysen ja neljän suurimman puolueen kansanedustajien kanssa onko Suomessa yhteistä tahtoa muuttaa terveydenhuollon eriarvoisia rakenteita.

          Sarjan kaksi aiempaa osaa on julkaistu Uutispodcastissa 29.3. ja 4.4.
        series: Uutispodcast
