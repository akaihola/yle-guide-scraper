      - title: 'Pohjoismaiset musiikkipäivät 2024: Valosta ja keveydestä'
        start_time: '2025-04-11T19:02:00+03:00'
        end_time: '2025-04-11T21:00:00+03:00'
        description: |
          Pohjoismaiden neuvoston vuoden 2024 musiikkipalkinto myönnettiin tanskalaissäveltäjä Rune Glerupin viulukonsertolle "Om Lys og Lethed" (Valosta ja keveydestä, 2022). Konsertto kuultiin myös Pohjoismaisilla musiikkipäivillä, jotka järjestettiin syksyllä 2024 Glasgow’ssa, Skotlannissa. 

          Viulisti Isabelle Faustin ja Skotlannin kansallisorkesterin tulkinta on mukana illan Euroradiokonsertissa, jossa kuullaan esityksiä tapahtuman kolmesta eri konsertista. 
          Ohjelmassa on haastateltavana myös säveltäjä Leevi Räsänen, joka seurasi festivaalia paikan päällä. Toimittaja on Ainomaija Pennanen. 
        series: Konsertteja
