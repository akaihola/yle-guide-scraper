      - title: 'Tarua ja totta toisesta maailmansodasta. Tuntematon sotilas '
        start_time: '2025-04-28T22:25:00+03:00'
        end_time: '2025-04-28T22:43:28+03:00'
        description: |
          Edvin Laine ohjasi vuonna 1955 sotaelokuvan, josta tuli tärkeä osa suomalaista kansallistraditiota. Miksi Natsi-Saksan rinnalla käyty ja hävitty hyökkäyssota on kelvannut niin hyvin suomalaisten omakuvaksi? Mitä tapahtuisi, jos Tuntematonta sotilasta ei itsenäisyyspäivinä enää näytettäisikään televisiosta? Ohjelman vieraana on historiantutkija Oula Silvennoinen. 

          Sarjan on toimittanut Jukka Kuosmanen.

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista. Sarja on vuodelta 2021.
        series: Tarua ja totta toisesta maailmansodasta
