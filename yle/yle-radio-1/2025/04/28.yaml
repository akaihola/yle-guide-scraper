      - title: Kulttuuriykkönen
        start_time: '2025-04-28T15:02:00+03:00'
        end_time: '2025-04-28T15:55:00+03:00'
        description: |-
          White Lotus -sarjan kolmas kausi on kevään puheenaiheita. Etuoikeuksia, valtaa ja sosiaalista eriarvoisuutta käsittelevä hirtehinen Netflixin hittidraama ylenpalttisen rikkaista ja heitä palvelevista on noussut suureen suosioon. 

          Thaimaahan sijottuvalla kolmannella kaudella käsiteltiin myös yhtä kipeimmistä tabuista, insestiä. Miten White Lotus eroaa muista ökyelämän kuvauksista  nykyviihteessä?

          Sarjasta keskustelemassa ovat kulttuuritoimittaja Anton Vanha-Majamaa ja stand up -koomikko ja käsikirjoittaja Saana Peltola. 

          Toimittajana on Pauliina Grym.
        series: Kulttuuriykkönen
