      - title: 'Keinuva talo - Mika Kauhanen: Blues onkin maailmanmusiikkia'
        start_time: '2025-04-28T17:35:00+03:00'
        end_time: '2025-04-28T18:34:20+03:00'
        description: |
          Mistä blues on kotoisin? Yhdysvalloista. Kyllä, muttei vain sieltä. Kun juuria tunnustelee syvemmältä, päädytään Länsi-Afrikkaan. Ja jos katsotaan tätä päivää, huomataan että blues soi monien eurooppalaisten kansanmusiikkien seassa, meillä Suomessakin. Entä miltä kuulostaa Kalkutan kovin slide-kitaristi Intiassa? Ja mitä tekemistä bluesilla ja katharsiksella on toistensa kanssa? Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
