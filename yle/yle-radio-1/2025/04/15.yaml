      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-04-15T17:35:00+03:00'
        end_time: '2025-04-15T18:30:00+03:00'
        description: |
          Kevään influenssavirusten ja muiden flunssapöpöjen keskellä Kissankehdossa palataan paitsi koronapandemian aikaan, myös paljon kaukaisempaan tautihistoriaan. Manner-Eurooppaa piinasi satojen vuosien ajan kummallinen vitsaus, tanssimania. Lukuisat ihmiset saivat pakonomaisia, päiväkausia kestäneitä tanssikohtauksia jotka saattoivat johtaa jopa kuolemaan.
          Florence & The Machine yhtyeen koronapandemian aikana syntynyt levy sai innoitusta tästä 
          1300-1700 luvuilla riehuneesta ilmiöstä ja se antoi syyn tutkailla aihetta vähän tarkemmin myös Kissankehdossa.
          Ja kun jalat lähtevät viemään, niin tarkasteluun otetaan myös sellaiset äärimmäisen liikehdinnän muodot kuin maratontanssit ja pakonomainen vaeltaminen, eli fuuga.

          (uusinta toukokuulta 2022)

          Patsy Cline: Crazy
          Orvokki: Palasina
          Florence & The Machine: Choreomania
          Florence & The Machine: Girls against God
          La Lupe: Fiebre
          Racing Cars: They shoot horses, don't they?
          Jukka Nousiainen & kumpp: Raskain askelin
          Hassisen Kone: Levottomat jalat
          Spiritualized: The mainline song / The lockdown song
          Miia Junes: Sadekuuroja

          Taustatietoa tarjosi:

          Petteri Pietikäinen: Hulluuden historia (2013).
        series: Kissankehto
