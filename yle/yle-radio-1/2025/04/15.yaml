      - title: 'Suuren meriseikkailun jäljillä: Höyrylaiva päätyy rautaesiripun taakse'
        start_time: '2025-04-15T12:10:40+03:00'
        end_time: '2025-04-15T12:30:00+03:00'
        description: |
          Jatkosodan jälkeen Suomi joutui luovuttamaan monia omia laivojaan Neuvostoliittoon sotakorvauksina. Kun Neuvostoliitto sai tietää kuinka hyvä laiva jäätä Helsingin satamassa murtaa, se halusi listalle myös tämän uutukaisen laivan. Se nimi oli S/S Turso. Höyrykoneella käyvä satamajäänmurtaja. Miksi laiva teki niin suuren vaikutuksen entiseen viholliseen ja kuinka Turso sitten vuosia myöhemmin saatiin takaisin?

          Höyrylaiva päätyy rautaesiripun taakse -osan vieraina ovat puheenjohtaja Pekka Snellman ja merihisrorian harrastaja Rami Wirrankoski.

          Toimittaja Jukka Kuosmanen. 
        series: Suuren meriseikkailun jäljillä
