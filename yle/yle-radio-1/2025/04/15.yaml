      - title: Kulttuuriykkönen
        start_time: '2025-04-15T15:02:00+03:00'
        end_time: '2025-04-15T15:55:00+03:00'
        description: |
          Ranskalainen vuonna 1873 syntynyt kirjailija Colette on ajankohtainen uuden suomennoksen myötä. Poikamainen maalaistyttö Gabri, oikealta nimeltään Sidonie-Gabrielle Colette, varttui
          Bourgognen maaseudulla, Saint-Sauveur-en-Puisayen paikkakunnalla. Avioliiton myötä hän
          muutti 20-vuotiaana keskelle Belle Époque -kauden kiihkeintä Pariisia ja aloitti menestyksekkään kirjailijauransa. Nyt hänen radikaalista teoksestaan Le Pur et l’Impur on tehty suomennos.

          Coletten Puhdas ja epäpuhdas -kirjassa kuvaamat transvestiittinaiset, jotka
          pukeutuivat miehen asuun, leimautuivat aikanaan vaarallisiksi. Housuja naiset saivat käyttää vain poliisilta anottavalla erikoisluvalla, jollainen myönnettiin vain ammatillisin perustein, kuten esimerkiksi näyttelijä Sarah Bernhardtille. Colette pukeutui merimiesasuun vieraillessaan Madame de Cavaillet’n salongissa. Mitä naiset viestittivät tällä pukeutumisellaan?

          Colette kritisioi kuitenkin oman aikansa feministejä, joille hän suositti ruoskaa ja haaremia. Miksi hän kritisoi feminismiä vaikka kirjoitti radikaalin teoksen? Colette kuitenkin edisti feminismin asiaa. Hän puhutteli lukijoita, niin teksteillään kuin omalla rohkeudellaankin. Ranskassa naiset saivat äänioikeuden vasta vuonna 1944. Colette oli ensimmäinen nainen, jolle Ranskassa järjestettiin valtiolliset hautajaiset vuonna 1954.

          Ohjelman vieraana on suomentaja Sampsa Laurinen.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
