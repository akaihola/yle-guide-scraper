      - title: Romano mirits, romanimusiikki-sarja osa 8. Vanhat romanilaulut vievät kauas muistoihin
        start_time: '2025-04-15T20:20:00+03:00'
        end_time: '2025-04-15T20:35:00+03:00'
        description: |
          ”Niin tuloo kuule välihin sellaasia lauluja, ne tuloo vaikka mä kuinka yrittääsin tukahruttaa, niin aivan sanoja vain tuloo. Nii jotta eikö oo kuule kummallista.”  Näin totesi kaaleenlaulujen sepittäjä ja esittäjä Viljo Salojensaari kotonaan Kurikassa vuonna 1969. 

          Vanhat romanilaulut vievät muistoihin ja niissä soi kaiho, toteaa laulaja Timi Järvivuori. Hän on yksi nykypäivän laulajista, joka tulkitsee vanhoja romanilauluja. Järvivuorelta on piakkoin ilmestymässä levyllinen Kauhajoella eläneen Arvo Valte Palmrothin kirjoittamia lauluja.

          Romano miritsin musiikkisarjan kahdeksas osa pureutuu kaaleenlauluihin ja muuhun vanhaan romanimusiikkiin. Toimittaja on Jaakko Laakso. 
      - title: 'Maailmanpolitiikan arkipäivää: Trumpin hamuama Grönlanti joutui maailmanjärjestyksen muutoksen testikappaleeksi'
        start_time: '2025-04-15T20:35:00+03:00'
        end_time: '2025-04-15T21:00:00+03:00'
        description: |-
          Grönlanti on joutunut keskelle Trumpin Yhdysvaltain laajentumispyrintöjä. Trumpin uhittelujen keskellä Grönlanti ja Tanska ovat tiivistämässä yhteistyötään.
           
          Ohjelmassa kuullaan, mitä Trump Grönlannista oikein haluaa. Lisäksi selvitetään, mitä Tanskassa ja Grönlannissa ajatellaan Trumpin puheista.

          Asiantuntijoiden mukaan Trump ei uhkaa valloituspuheillaan vain Grönlantia ja Tanskaa, vaan koko kansainvälistä järjestystä.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Karoliina Kantola ja Paula Vilén. Äänitarkkailijana on Mikko Kymäläinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
