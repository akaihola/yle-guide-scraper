      - title: 'Romano mirits, Romanimusiikki-sarja osa 9: Päätösjakso'
        start_time: '2025-04-22T20:20:00+03:00'
        end_time: '2025-04-22T20:35:00+03:00'
        description: |
          Romano miritsissä on kesän aikana pureuduttu Suomen romanien tekemään musiikkiin. Yhdeksänosaisessa sarjassa on kuultu niin romanien tekemästä tangosta, klassisesta musiikista, räpistä kuin rockistakin. Sarjan viimeisessä osassa toimittaja Jaakko Laakso pohtii yhdessä haastateltavien kanssa Suomen romanien musiikin merkitystä niin pääväestön ihmisille kuin romaneille itselleen. Voiko musiikilla vaikuttaa - ja mihin? 

          Haastateltavina kuullaan niin Kurikan uimahallin asiakkaita kuin eturivin räppäreitä. 
        series: Romano mirits
