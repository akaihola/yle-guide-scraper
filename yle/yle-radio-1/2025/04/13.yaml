      - title: 'Elävä historia: Monty Python -legenda Michael Palin selvitti unohdetun isosetänsä tarinan - Harry Palin ei sopinut viktoriaaniseen muottiin'
        start_time: '2025-04-13T15:00:00+03:00'
        end_time: '2025-04-13T15:49:30+03:00'
        description: |
          Joitakin vuosia sitten Michael Palin löysi perhearkistosta valokuvan salaperäisestä nuoresta miehestä univormussa. Kyse oli hänen isosedästään Harrysta, joka kuoli vain 32-vuotiaana Sommen taistelussa ensimmäisessä maailmansodassa.
          Paljoa sen enempää Harry Palinista ei tiedetty, joten Michael Palin päätti ottaa hänestä selvää.
          Harry Palinin tarina on näkymä ensimmäiseen maailmansotaan sekä viktoriaaniseen Britanniaan ja sen imperiumiin.
          Haastateltavana Michael Palin.
          Toimittajana Harri Alanne. Äänisuunnittelijana Juha Sarkkinen. Harry Palin -sitaatit luki Ronan Browne.
        series: Elävä historia
