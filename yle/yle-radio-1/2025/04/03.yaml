      - title: 'Diagnoosien aika: Anoreksiaa sairastava onnistuu liian hyvin'
        start_time: '2025-04-03T12:10:00+03:00'
        end_time: '2025-04-03T12:55:00+03:00'
        description: |
          Anoreksiaa sairastavat ovat sisäistäneet yhteiskunnan vaatimukset itsekurista ja hoikasta vartalosta tavallista paremmin. Liika kontrolli kääntyy anoreksiassa kuitenkin itseään vastaan. Siinä missä nykyään paastotaan usein ulkonäköpaineiden takia, aikaisemmin paastottiin uskonnollisista syistä. Toimittaja Pekka Vahvasen kanssa keskustelevat kulttuuriantropologian lehtori Taina Kinnunen ja nuorisopsykiatrian professori Anu Raevuori.
        series: Diagnoosien aika
