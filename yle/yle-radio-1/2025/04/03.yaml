      - title: Etnokonsertteja Juurijuhlasta 2022
        start_time: '2025-04-03T19:02:00+03:00'
        end_time: '2025-04-03T21:00:00+03:00'
        description: |
          Italialaista hovielämää 1600-luvulta, pohjalaisen talonpoikaistuvan elämänmenoa, amerikansuomalaisten kohtaloita ja muusikon elämää nykyajassa tarjoillaan Etnokonsertissa, joka on nauhoitettu huhtikuun alussa 2022 Espoon Juurijuhlassa. Ensimmäinen konsertti vie Espoon Tuomiokirkon saliin, missä katto on korkealla ja niissä katselevat seinämaalaukset 1400-luvulta. Barokkiviulisti Kreeta-Maria Kentala ja cembalonsoittaja Tea Polso saivat kirkkosalin soimaan upeasti esityksellään, jossa he yhdistelevät italialaisen säveltäjän ja viulistin Giovanni Antonio Pandolfi Meallin teoksia pohjanmaan polskaperinteeseen. Illan päättää tarinat amerikansuomalaisten kohtaloista, kun Sellosalin lavalle nousee Aija Puurtinen ja Brooklynin satu. Ohjelman toimittaa Tuuli Saksala. 
        series: Etnokonsertteja
