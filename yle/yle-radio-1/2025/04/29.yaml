      - title: 'Laskettua aikaa: Klinikka 3/10'
        start_time: '2025-04-29T19:02:40+03:00'
        end_time: '2025-04-29T19:20:00+03:00'
        description: |-
          Nora yrittää saada tietoja etsimästään sijaissynnyttäjästä, mutta joutuu käyttämään epätoivoisia keinoja. Samalla hän huomaa olevansa syvemmällä sodan ja henkilökohtaisen vastuun ristipaineessa. Miten hän onnistuu auttamaan ystäviään ja samalla selviytymään omasta tehtävästään toimittajana?
        series: Laskettua aikaa
      - title: 'Laskettua aikaa: Olha 4/10'
        start_time: '2025-04-29T19:20:00+03:00'
        end_time: '2025-04-29T19:45:00+03:00'
        description: |-
          Noran ja Kallen matka vie heidät lopulta Kiovaan, keskelle sodan runtelemaa kaupunkia. Noran omat ihmissuhdeongelmat ja ammatilliset haasteet sekoittuvat vaaralliseen todellisuuteen, kun hän pyrkii auttamaan Olhaa, jonka koti on tuhoutunut pommituksissa.
        series: Laskettua aikaa
