      - title: 'Romano mirits: Voiko musiikilla vaikuttaa - ja mihin? '
        start_time: '2025-04-29T20:20:00+03:00'
        end_time: '2025-04-29T20:35:00+03:00'
        description: |
          Romano miritsissä on pureuduttu Suomen romanien tekemään musiikkiin. Yhdeksänosaisessa sarjassa on kuultu niin romanien tekemästä tangosta, klassisesta musiikista, räpistä kuin rockistakin. Sarjan viimeisessä osassa toimittaja Jaakko Laakso pohtii yhdessä haastateltavien kanssa Suomen romanien musiikin merkitystä niin pääväestön ihmisille kuin romaneille itselleen. Voiko musiikilla vaikuttaa - ja mihin? Haastateltavina kuullaan niin Kurikan uimahallin asiakkaita kuin eturivin räppäreitä. Ohjelma on uusinta syyskuulta 2023.
        series: Romano mirits
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-04-29T20:35:00+03:00'
        end_time: '2025-04-29T21:00:00+03:00'
        description: |
          Presidentti Donald Trump on toistuvasti puhunut Kanadasta mahdollisena Yhdysvaltain 51. osavaltiona. Trumpin uhmakkaat laajentumispuheet ja tuontitullit ovat mullistaneet Kanadan vaaliasetelmat.

          Kanadalaiset ovat kannatuskyselyiden mukaan äänestämässä vaalivoittoon nykyisen pääministeripuolueen, liberaalit, jotka ovat tiukasti nousseet puolustamaan Kanadan valtiosuvereniteettia. Ohjelmassa kuullaan kanadalaisäänestäjien tuntoja vaalien alla.

          Ohjelmassa haastateltavien kanadalaisasiantuntijoiden mukaan konservatiivit ovat epäonnistuneet vastaamaan Trumpin mullistamaan poliittiseen tilanteeseen. Vielä vuoden alussa, ennen Trumpin virkaanastumista näytti, että oppositiossa olevat konservatiivit purjehtivat vaaleissa selvään voittoon.

          Lopuksi kysytään kanadalaiselta arktisen alueen tutkijalta, miten jännitteisessä maailmanpoliittisessa tilanteessa Suomi ja Kanada voisivat paremmin tehdä yhteistyötä arktisella.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Ilmari Reunamäki ja Paula Vilén. Äänitarkkailijana on Katri Koivula. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
