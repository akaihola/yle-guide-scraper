      - title: Romano mirits, Romanimusiikki-sarja osa 7. Rap
        start_time: '2025-04-01T20:20:00+03:00'
        end_time: '2025-04-01T20:35:00+03:00'
        description: |
          Romanien musiikkia ei ole nykyään vain tango tai iskelmä. Myös räpin kentältä löytyy useita romanitaustaisia artisteja. Joskus he saattavat joutua selittämään räppäriksi ryhtymistään oman yhteisönsä ihmisille. Toisaalta muut räppärit ja räppiä kuuntelevat kohtelevat kaikkia etnisiä ihmisiä tasa-arvoisesti. Näin kertovat räppärit Roni Kultalehmus eli Roni True ja Alvari Valentin eli AV. Jaksossa kuullaan myös Tenho Nymanin eli Lavaredon ajatuksia ja tarinaa. 
          Toimittajana on Jaakko Laakso.
        series: Romano mirits
