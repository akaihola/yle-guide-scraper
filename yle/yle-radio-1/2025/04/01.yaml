      - title: Kulttuuriykkönen
        start_time: '2025-04-01T15:02:00+03:00'
        end_time: '2025-04-01T15:55:00+03:00'
        description: |
          Ulla Raskin esikoisromaani sijoittuu 1600-luvun Itämeren alueelle. Romaani avaa tuon ajan naiskuvaa ja mitä naiset joutuivat kokemaan omassa perheessään. Avioliitto syntyi usein taloudellisten syiden takia. Tyttäriä pakkonaitettiin sopivan miehen kanssa. Blanka naitetaan Lyypekissä. Kirja on romanttista historiallista fiktiota. Ulla Rask kirjoitti tämän romaanin, joka vie lukijan myös Tallinnaan ja Lyypekkiin, koska häntä kiinnosti millaista elämää hän itse olisi elänyt 1600-luvulla. Romaani kertoo myös 1600-luvun tapakulttuurista, ihmisten käytöstavoista ja pukeutumisesta. Mistä tutkimuslähteistä Rask on saanut tietoja tuon ajan ihmisten elämästä? Blanka, Itämerentytär on Kylmä meri -kirjasarjan ensimmäinen osa. Sarjan kolmessa osassa seurataan Blanka Berger von Wijkin elämää järkiavioliitossa ja sen rinnalla.

          Ulla Rask on helsinkiläinen viestintäjohtaja. Kirjasarjaa varten hän on syventynyt 1500-1600-lukujen historiaan ja hansa-aikaan, tutustunut museoihin ja matkustellut romaanin tapahtumapaikoille, Tallinnaan ja Lyypekkiin. 1600-luku kiinnostaa häntä erityisesti siksi, että se on nykyisen maailmanjärjestyksemme syntyvuosisata, sotainen ja dramaattinen.
          Miten tuon aikakauden haasteet ovat läsnä yhä tässä ajassa?

          Ohjelman vieraina ovat kirjailija Ulla Rask ja FT dosentti Tampereen yliopistosta Tiina Miettinen. Hän on tutkinut naisia 1600-luvulla ja tällä hetkellä hän on mukana Suomen akatemian rahoittamassa projektissa "Miten noitavainot vältettiin 1600-luvun Suomessa". 

          Ohjelman juontajana on Pia-Maria Lehtola



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
