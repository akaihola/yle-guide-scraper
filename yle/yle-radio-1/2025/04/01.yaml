          Ohjelmassa kysytään ydinasepolitiikan asiantuntijoilta, onko maailma siirtynyt ydinaseiden leviämisen aikaan. Lisäksi pohditaan, voisiko Ruotsi aloittaa uudelleen ydinohjelmansa. Ruotsi irtisanoutui oman ydinaseen kehittämisestä allekirjoitettuaan ydinsulkusopimuksen vuonna 1968.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Kirsi Crowley, Jari Mäkinen ja Paula Vilén. Äänitarkkailijana on Juha Hjelm. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
