        start_time: '2025-04-01T12:10:40+03:00'
        end_time: '2025-04-01T12:30:00+03:00'
        description: |
          Mihin Natsi-Saksa tarvitsi salakuljettajien entistä laivaa? Perinteikkään brittilipun alle kätkeytyi kokonainen salakuljetusliiga, viskiä 90 pulloa, konjakkia 700 pulloa ja pirtua yli 52 tuhatta litraa. Atlantica-laivan eriskummallisia vaiheita voi vain hämmästellä. Sitä käyttivät niin salakuljettajat kuin Natsi-Saksa. 

          Natsi-Saksa kaappaa suomalaisten hämärämiesten laivan-osan vieraana insinööri merihistorianharrastaja Pekka Takoja

          Ttoimittaja Jukka Kuosmanen.
