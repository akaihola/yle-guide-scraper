          Ydinasepohdintoja on vauhdittanut Venäjän hyökkäyssota Ukrainassa, mutta myös epävarmuus Yhdysvaltain sitoutumisesta ydinasesateenvarjoonsa eli Euroopan suojaamiseen ydinaseillaan. Trumpin transatlanttisia suhteita koettelevan politiikan myötä tästä on herännyt huolta.

