      - title: 'Minne Rinne vie: Taideopetus on värejä ja itsensä löytämistä'
        start_time: '2025-04-26T08:35:00+03:00'
        end_time: '2025-04-26T08:55:00+03:00'
        description: |
          Voiko öljyväreillä maalaamista opettaa ja jos voi niin miten? Minne Rinne vie -ohjelma vie meidät Helsinkiin ja Annantaloon, joka on lasten ja nuorten taidekeskus. Taiteilija Sirpa Jokinen on opettanut maalaamista niin lapsille kuin aikuisille noin 30 vuoden ajan. Ohjelma on uusinta keväältä 2022.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
