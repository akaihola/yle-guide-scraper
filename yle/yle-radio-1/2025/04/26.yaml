          Portman: Invocation konsertosta Tipping points (Niklas Liepe, viulu, ja Kölnin radio-ork./Erina Yashima).

          Paganini: Rondo konsertosta viululle ja orkesterille n:o 2 h-molli (La campanella) (Pyry Mikkola, viulu, ja Pori Sinfonietta/Pertti Pekkanen).

          Kalman: Heller Jubel - Weisst du es noch operetista Die Csardasfuerstin (Angelika Kirchschlager, mezzosopraano /Sylva, Simon Keenlyside, baritoni /Edwin, sekä Tonkünstler-Orchester Niederösterreich/Alfred Eschwe).

