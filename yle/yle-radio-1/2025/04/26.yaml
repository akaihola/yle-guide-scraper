        start_time: '2025-04-26T19:02:00+03:00'
        end_time: '2025-04-26T20:30:00+03:00'
        description: |-
          Osvaldo Golijov (1960): Ainadamar. Ooppera nuorena kuolleen runoilijan Federico García Lorcan vaiheista fasistisessa Espanjassa. Metropolitan-oopperan orkesteri ja kuoro, joht. Miguel Harth-Bedoya. Rooleissa mm. sopraano Angel Blue, mezzosopraano Daniela Mack, sopraano Elena Villalón ja flamencolaulaja Alfredo Tejada. Äänitetty New Yorkissa Metropolitan-oopperassa 22.10.2024. Illan aikana Ainadamarista keskustelevat sopraano Tuuli Lindeberg ja Lorca-kääntäjä Tuula Nuikka. Toimittajana Noora Hirn.
