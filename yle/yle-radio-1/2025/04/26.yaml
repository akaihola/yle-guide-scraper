      - title: 'Siivekkäät J6: Lintuja jäljittämässä'
        start_time: '2025-04-26T12:30:00+03:00'
        end_time: '2025-04-26T13:05:00+03:00'
        description: |
          Ihmiset ovat aina kadehtineet lintuja ja tahtoneet oppia tuntemaan ne lähemmin. Mutta miten tutkia jotain, joka on omimmillaan ilmassa? Tässä jaksossa lähdetään yhdessä lintuintoilijoiden kanssa maastoon kompuroimaan, hikoilemaan ja etsimään jälkiä mystisestä huuhkajasta. Petolintuihin erikoistunut rengastaja Teemu Honkanen kertoo, mikä kärsimysornitologiassa koukuttaa. Luonnontieteellisen keskusmuseon yli-intendentti Aleksi Lehikoinen avaa, millaisia seurauksia lintumäärän vähenemisellä on. Toimittaja Emil Johansson.
