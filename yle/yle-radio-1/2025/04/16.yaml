      - title: Kulttuuriykkönen
        start_time: '2025-04-16T15:02:00+03:00'
        end_time: '2025-04-16T15:55:00+03:00'
        description: |-
          Kulttuuriykkösessä pohditaan minkälainen on suomalainen sotilas. Miten suomalaissotilaan ihanne on muuttunut sadan vuoden aikana? Kysymme myös miten suomalaiset sotilaat vertautuvat muiden maiden sotilaisiin (esim. Ruotsi, Venäjä, Yhdysvallat)? Miten painotukset eroavat muiden maiden sotilaskoulutuksesta esim. oman aloitekyvyn käytön tai hierarkkisen komentoketjun orjallisen noudattamisen suhteen?

          Vieraina ovat Sinivalkoisia sotureita -kirjan toimittanut Suomen historian dosentti Marko Tikka Tampereen yliopistosta sekä kirjaan veteraaneista kirjoittanut palkittu historiantutkija Ville Kivimäki Suomen Kirjallisuuden Seurasta ja Johtamisen ja sotilaspedagogiikan laitoksen sotilasprofessori, everstiluutnantti Antti-Tuomas Pulkka.

          Ohjelman juontaa Nicklas Wancke.
        series: Kulttuuriykkönen
