      - title: 'Luomiskertomus: Laura Lähteenmäki kirjoitti kirjan Elias Lönnrotin vaimosta '
        start_time: '2025-04-19T07:31:54+03:00'
        end_time: '2025-04-19T07:56:00+03:00'
        description: |-
          Marian kirja on tosiasioihin perustuva mutta pitkälti fiktiivinen teos Maria Piponiuksesta. Hän oli Elias Lönnrotin vaimo ja tämän lasten äiti. Laura Lähteenmäen kirja on rakkausromaani ja onnellisen, pitkän parisuhteen kuvaus. Kirja sai alkunsa aivan toisenlaisen, nykyaikaan sijoittuvan tarinan osana, mutta kirjoitusprosessin aikana Maria Piponiuksen tarina osoitti sellaista elinvoimaa, että se syrjäytti kirjailijan alkuperäisen idean. Toimittajana on Jonni Roos.
        series: Luomiskertomus
