        start_time: '2025-04-19T19:02:00+03:00'
        end_time: '2025-04-19T20:25:00+03:00'
        description: |-
          Neitsyt Marian kärsimystä poikansa ristin äärellä kuvaavat kristillisen hymnin aiheet 1200-luvulta  heräävät eloon renessanssin ja varhaisen barokin sävelin pitkäperjantaina soitetussa Stabat Mater -konsertissa. Solistina on barokkilaulun säteilevä tähti, portugalilainen sopraano Ana Vieira Leite. Helsingin Musiikkitalossa 18.4. tallennetun konsertin toimittaa Riikka Holopainen.

          Ana Vieira Leite, sopraano
          Helsingin Barokkiorkesteri, joht. Aapo Häkkinen
          Buxtehude, Monteverdi, Victoria

          Kuvassa: Ana Vieira Leite
        series: Konsertteja
      - title: 'Outopodcast: E.T. lähtee kotiin'
        start_time: '2025-04-19T21:05:00+03:00'
        end_time: '2025-04-19T21:27:00+03:00'
        description: |
          Thaimaalaisella pellolla vierailee olento, jonka fysiikan lakien mukaan ei pitäisi olla olemassa. Flatwoodsin kylän laidalle tippuu yötaivaalta jotain kirkasta, jonka jäänteitä ryhmä nuoria lähtee uhkarohkeasti tutkimaan. Kaikki tuntematon ei kuitenkaan ole ystävällistä. Outopodcastissa folkloristi ja historian harrastaja Katja Merituuli Salminen kertoo selittämättömistä tapauksista ja historiallisista mysteereistä, joista on tullut kuolemattomia kulkutarinoita.
