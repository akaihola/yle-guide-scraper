      - title: 'Kulttuuriykkönen: Postikorttien oudot viesti yli sadan vuoden takaa'
        start_time: '2025-04-19T10:05:00+03:00'
        end_time: '2025-04-19T10:57:00+03:00'
        description: |
          Mitä 1900-luvun alun postikorttien kuvat kertovat? Niillä viestitettiin poliittisia mielipiteitä ja propagandaa, arjen ylittävää fantasiaa ja hillitöntä huumoria. Postikortit toimivat myös uutiskuvina, sillä lehdissä ei julkaistu vielä juurikaan valokuvia. 
          Studiossa kortteja tutkiskelevat Olavi Hankimo ja Harri Kalha, jotka ovat kirjoittaneet tietoteoksia korttien historiasta. Ohjelman toimittaa Harto Hänninen.
        series: Kulttuuriykkönen
