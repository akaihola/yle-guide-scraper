        description: |
          Suurin osa maailman lentävistä eläimistä on hyönteisiä ja niistä parhaiten tunnemme perhoset. Mutta ne ovat paljon enemmän kuin pieniä, pörröisiä eläimiä, joiden värikkäät siivet muistuttavat kukan terälehtiä. Lentoon päästäkseen ne käyvät läpi eläinkunnan kuuluisimman muodonmuutoksen. Luonnonsuojelubiologi Susu Rytteri auttaa ymmärtämään perhosten lahkon monimuotoisuutta. Hyönteisasiantuntija Jaakko Kullberg selittää, mitä perhosten läsnäolo (tai olemattomuus) kertoo ympäristön tilasta. Toimittaja Emil Johansson.
