      - title: 'Maailmanpolitiikan arkipäivää: Trumpin hallintoa arvostellut paavi saa kritiikkiä USA:sta'
        start_time: '2025-04-19T12:05:00+03:00'
        end_time: '2025-04-19T12:30:00+03:00'
        description: |-
          Katolisen kirkon johtaja paavi Franciscus on kritisoinut presidentti Donald Trumpin hallinnon maahanmuuttopolitiikkaa massakarkotuksineen. Samalla myös osa yhdysvaltalaisista katolilaisista arvostelee paavia liian vapaamieliseksi.

          Ohjelmassa kuullaan paavia arvostelevan yhdysvaltalaisjärjestön edustajalta, miksi järjestö katsoo paavin epäonnistuneen kirkkoisänä. Järjestö on avoimesti Trumpin politiikan puolella.

          Yhdysvaltalaistutkijan mukaan viime vaaleissa katoliset tukivat sankoin joukoin Trumpia. Tutkimusnäyttöä on myös siitä, että Yhdysvalloissa nuoremmat sukupolvet, etenkin miehet, ovat palaamassa perinteisempään ja konservatiivisempaan katolilaisuuteen.

          Ohjelmassa käydään Vatikaanissa Pietarinkirkon aukiolla kysymässä katolilaisten ajatuksia paavistaan. Lisäksi kuullaan katolilaisuuden asiantuntijoilta Italiasta ja Suomesta, mihin suuntaan paavi Franciscus on kirkkoa vienyt.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Jenna Vehviläinen ja Paula Vilén. Äänitarkkailijana on Mikko Kymäläinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
      - title: 'Siivekkäät J5:  Perhonen – toukka, joka oppii lentämään'
        start_time: '2025-04-19T12:30:00+03:00'
        end_time: '2025-04-19T13:06:00+03:00'
        description: |
          Suurin osa maailman lentävistä eläimistä on hyönteisiä ja niistä parhaiten tunnemme perhoset. Mutta ne ovat paljon enemmän kuin pieniä, pörröisiä eläimiä, joiden värikkäät siivet muistuttavat kukan terälehtiä. Lentoon päästäkseen ne käyvät läpi eläinkunnan kuuluisimman muodonmuutoksen. Luonnonsuojelubiologi Susu Rytteri auttaa ymmärtämään perhosten lahkon monimuotoisuutta. Hyönteisasiantuntija Jaakko Kullberg selittää, mitä perhosten läsnäolo (tai olemattomuus) kertoo ympäristön tilasta. Toimittaja Emil Johansson.
        series: Siivekkäät
