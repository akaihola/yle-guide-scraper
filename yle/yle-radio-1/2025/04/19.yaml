      - title: 'Outopodcast: E.T. lähtee kotiin'
        start_time: '2025-04-19T21:02:35+03:00'
        end_time: '2025-04-19T21:23:15+03:00'
        description: |
          Thaimaalaisella pellolla vierailee olento, jonka fysiikan lakien mukaan ei pitäisi olla olemassa. Flatwoodsin kylän laidalle tippuu yötaivaalta jotain kirkasta, jonka jäänteitä ryhmä nuoria lähtee uhkarohkeasti tutkimaan. Kaikki tuntematon ei kuitenkaan ole ystävällistä. Outopodcastissa folkloristi ja historian harrastaja Katja Merituuli Salminen kertoo selittämättömistä tapauksista ja historiallisista mysteereistä, joista on tullut kuolemattomia kulkutarinoita.
        series: Outopodcast
