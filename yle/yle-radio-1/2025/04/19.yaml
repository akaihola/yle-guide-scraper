      - title: 'Minne Rinne vie: Jeesus iholla'
        start_time: '2025-04-19T08:35:00+03:00'
        end_time: '2025-04-19T08:55:00+03:00'
        description: |
          Pappi Visa Viljamaan selkään on tatuoitu kohotettu ehtoollismalja. Jeesuksen oikeaa ulkonäköä emme tiedä, mutta Jeesuksen kuvan sijaan Viljamaa valitsi tatuointiinsa kristilliseksi symboliksi ehtoollisen. Tatuointi on piilossa papinasussa, mutta mm. Kallion miesten kanssa saunoessa se paljastuu. Kallion seurakunnan pappi Viljamaa kertoo, että hänelle tuo lohtua Jeesuksen kohtaamien asioiden muistaminen.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
