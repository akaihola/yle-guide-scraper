      - title: 'Keinuva talo - Mika Kauhanen: Lauluäänen ihme'
        start_time: '2025-04-19T22:30:30+03:00'
        end_time: '2025-04-19T23:29:30+03:00'
        description: |
          Maailmanmusiikin upeimmat lauluäänet soivat Keinuvassa talossa World Voice Dayn, kansainvälisen ihmisäänen päivän, kunniaksi. He ovat lunastaneet paikkansa kuuntelijoiden sydämissä: Márta Sebestyén, Cesária Evora, Mariza, Omara Portuondo ja monet muut etnon suuret laulajat, joiden äänistä ei voi erehtyä. Mutta mistä kaikesta puhumme, kun puhumme lauluäänestä?
        series: Keinuva talo - Mika Kauhanen
