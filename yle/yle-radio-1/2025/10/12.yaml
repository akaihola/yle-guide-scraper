      - title: 'Klasariparatiisi - Eva Tigerstedt: Oudot metsät ja sielun puutarhat'
        start_time: '2025-10-12T07:00:30+03:00'
        end_time: '2025-10-12T07:54:52+03:00'
        description: |-
          Mystinen metsä, järjestetty puutarha? Usein metsä ja puutarha mielletään toistensa vastakohdiksi,  toinen villi ja mystinen, toinen vaalittu ja suitsittu, vaikka nykyisin luonnontilaista metsää on hyvin vaikea löytää. Miten metsä tai puutarha on soinut eri aikakausien musiikeissa?

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Erkki Melartin: Den tysta skogen (Hiljainen metsä) (Risto Lauriala, piano).

          Ludwig Senfl: Entlaubet ist der Walde (Metsä on pudottanut lehtensä) (Stephan Scherpe, tenori, ja Lautten Compagney/Wolfgang Katschner).

          Albert Roussel: Foret d'hiver (Talvinen metsä), ensimmäinen osa Sinfoniasta n:o 1 d-molli op.7 (Pariisin orkesteri/Christoph Eschenbach).

          Philippe Verdelot: Veni in ortum meum (Minä tulen yrttitarhaani)(The Song Company/Roland Peelman). 
            
          Georg Friedrich Händel: osat Rauha ja Riemu teoksesta Ilotulitusmusiikkia (alkuperäisversio) (The English Concert/Trevor Pinnock).

          Caroline Shaw: Plan and elevation jousikvartetille 
          1.The ellipse 2.The cutting garden 3.The herbaceous border 4.The orangery 5.The beech tree (Attacca-jousikvartetti).
