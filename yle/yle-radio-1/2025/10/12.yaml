      - title: Faunin iltapäivä
        start_time: '2025-10-12T16:07:00+03:00'
        end_time: '2025-10-12T17:00:00+03:00'
        description: |-
          Dvorák: Poloneesi oopp. Rusalka (Minnesotan ork./Eiji Oue).

          Viardot: En barque (Soutuveneessä) (Reto Kuppel, viulu, ja Wolfgang Manz, piano).

          Händel: Varon resitatiivi ja aaria "Che indegno - Gia risonar" oopp. Ezio (David Thomas, basso, ja Philharmonia -barokkiork./Nicholas McGegan).

          W.A. Mozart: Yön kuningattaren aaria oopp. Taikahuilu (Harri Lidsle, tuuba, ja Tuomas Turriago, piano).

          Rahmaninov: Etude-tableau a-molli (Meri ja lokit) teoks. Etudes-tableaux op.39 (Ruth Laredo, piano).

          Brahms: Unkarilainen tanssi n:o 6 (Eroica-trio).

          Walker: Give me your stars (Voces8).

          Belli: Telemachus teoks. Ithaca suite (Eldbjörg Hemsing, viulu, ja Olivia Belli, piano).

          Verdi: Leonoran aaria "Madre, Madre, pietosa Vergine - Venite, venite, adoremus - Ah, que'sublimi cantici" oopp. Kohtalon voima (Birgit Nilsson, sopraano, sekä Covent Garden -oopperan kuoron miesäänet ja ork./Argeo Quadri).

          Dessner: Nocturne (Katia Labeque ja Marielle Labeque, piano, Bryce Dessner, kitara, sekä David Chalmin, kitara ja ohjelmointi).

          Dale: The lost composers (Fortissima) (Raphaela Gromes, sello, ja Berliinin saksalainen SO/Anna Rakitina).
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-10-12T17:00:00+03:00'
        end_time: '2025-10-12T18:00:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
