      - title: 'Elävä historia: Aids-kriisin anatomia: Miten moraalipaniikki löi traumaattisen stigman seksuaalivähemmistöjen ylle '
        start_time: '2025-10-12T12:05:00+03:00'
        end_time: '2025-10-12T12:55:00+03:00'
        description: |
          Suomen seksuaalivähemmistöt olivat juuri päässeet nauttimaan 80-luvun alun alkavasta vapauden ajasta, kun aids-pandemia iski Suomeen. Uusi, kuolemaan johtava mysteeritauti aiheutti ennennäkemättömän homovihan ja pelon ryöpytyksen, jolle ei meinannut tulla loppua. Haastateltavana on sosiaalihistorian ja taiteen maisteri Ruka Toivonen, joka on tutkinut Suomen aids-kriisiä. Toimittajana Hanna Asikainen.
      - title: Yksi on hyvää seuraa
