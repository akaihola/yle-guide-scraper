      - title: Mikko Franck & Jean-Yves Thibaudet & Ranskan radion filharmoninen orkesteri
        start_time: '2025-10-08T19:02:00+03:00'
        end_time: '2025-10-08T20:32:00+03:00'
        description: |-
          Viime kesän Kissinger Sommer -festivaali käynnistyi Ranskan radion filharmonisen orkesterin konsertilla. Ylikapellimestari Mikko Franckin johtaman konsertin ohjelma oli viimeistä numeroa lukuunottamatta ranskalainen, ja sen solistina esiintyi Jean-Yves Thibaudet, yksi aikamme kiinnostavimmista ranskalaispianisteista.


          Claude Debussy (1862-1918): Faunin iltapäivä

          Camille Saint-Saëns (1835-1921): Pianokonsertto nro 5 F-duuri, op. 103 ('Egyptiläinen') 

          Camille Pépin (1990): Inlandsis

          Richard Strauss (1864-1949): Don Juan, op. 20


          Jean-Yves Thibaudet, piano
          Ranskan radion filharmoninen orkesteri
          Mikko Franck, kapellimestari


          Äänitetty 20.6.2025 Kissinger Sommer -festivaalilla Bad Kissingenissä, Saksassa. Toimittajana on Ainomaija Pennanen. 

          Kuvassa Mikko Franck ja Jean-Yves Thibaudet © Kissinger Sommer 2025/ Julia Milberger.
