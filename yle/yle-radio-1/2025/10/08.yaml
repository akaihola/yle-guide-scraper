        end_time: '2025-10-08T10:50:00+03:00'
        description: |
          Miten eri-ikäisten ihmisten luonnossa liikkumista ja retkeilyä voidaan edistää? Miksi retkellä ihan tavalliset eväät maistuvat herkullisimmalta kuin muualla?
