      - title: 'Kulttuuriykkönen: Demonit ja niiden tappajat hurmaavat nyt lapsia ja nuoria: K-Pop Demon Hunters & Demon Slayer -animaatiot sekä aasialainen demonologia'
        start_time: '2025-10-08T15:00:00+03:00'
        end_time: '2025-10-08T15:55:00+03:00'
        description: |
          Kuluva syksy on ollut aasialaisten demonien aikaa, ainakin animaatioiden osalta. Mutta mistä on oikein kyse? Miksi lapsille ja nuorille tarjotaan pahojen henkien infestoimaa maailmaa ja taistelua demonien ja ihmisten välillä?

          Yksi syksyn suurimpia animaatioelokuvailmiöitä on korealaiseen k-pop -musiikkikulttuuriin sekä perinteiseen korealaiseen kansanuskoon pohjautuva yhdysvaltalaisanimaatio KPop Demon Hunters. Se kertoo ihmisten ja demonien välisestä taistelusta, jota johtaa nykyaikana k-pop-bändi Huntr/x:n jäsenet. Toinen valtava niin ikään demoniaiheinen animaatiosarja, jonka viimeisin osa julkaistiin elokuvateattereiss koko illan elokuvana on japanilainen anime Demon Slayer: Kimetsu no Yaiba Infinity Castle. Se on jatkumoa vuonna 2016 alunperin alkaneelle anime- ja mangasarjalle, josta on tullut supersuosittu.

          Miksi nämä animaatiot ovat nousseet niin valtaviksi ilmiöiksi, ja millaisesta kansanuskosta ja kulttuurista ne ammentavat? Kuinka paljon näiden animaatioiden taustalla on oikeaa kaukoidän demoni- ja uskontoperinnettä, kuinka paljon kaikkea muuta kuorrutusta?

          Kulttuuriykkösen vieraina japanologi ja elokuvatoimittaja Viktoria Murskaja, aasialaiseen elokuvaan ja kulttuuriin erikoistunut tutkija Eija Niskanen sekä korealaiseen shamanismiin ja kansanuskoihin erikoistunut opiskelija Sara Vuoni. Juhani Kenttämaa toimittaa.
