          Kansansävelmä: Olen kuullut on kaupunki tuolla (Pekka Itkonen, tenori, ja Pertti Kallio, baritoni, sekä yhtye/Kimmo Mattila).

          E.G.O.: Vain sinä tunnet minut, Vapahtaja (Soile Isokoski, sopraano, ja Marita Viitasalo, piano).

