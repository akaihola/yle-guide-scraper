      - title: 'Riku Rantala: M/S Mystery K4J3: Kadonneiden karmiva lista '
        start_time: '2025-10-27T19:02:00+02:00'
        end_time: '2025-10-27T19:37:00+02:00'
        description: |-
          Riku ja kadonneen pojan äiti kohtaavat, ja Rikulla on naiselle edes jotain hyviä uutisia. Rikun epäilykset alkavat herätä, kun äiti täydentää poikansa katoamiseen liittyviä faktoja. Lopulta yksityisetsivältä saadaan salattu lista Tiomanilla kadonneista ulkomaalaisista. Listan pituus on häkellyttävä.
