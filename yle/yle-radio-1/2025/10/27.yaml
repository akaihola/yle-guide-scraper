      - title: 'Kulttuuriykkönen: Historiaan hävinneet – Miksi yhteiskunnat romahtavat?'
        start_time: '2025-10-27T15:00:00+02:00'
        end_time: '2025-10-27T15:55:00+02:00'
        description: |-
          Jos yhteiskuntamme tuhoutuisi sodan tai ilmastokatastrofin seurauksena, mitä arkeologit löytäisivät meistä tuhansien vuosien päästä? Useat yhteiskunnat ovat kadonneet historian hämärään – miksi? Helsingin yliopiston kaksi tutkijaa vanhan testamentin eksegetiikan dosentti Kirsi Valkama ja Lähi-idän tutkimuksen dosentti Joanna Töyräänvuori tarjoavat uudessa kirjassaan nimeltään Historiaan hävinneet, romahtaneet yhteiskunnat Troijasta Juudaan, uusia näkökulmia siihen miten pienemmät valtakunnat Välimeren alueella tuhoutuivat ja miksi. Tampereen yliopiston sosiaalipolitiikan professori ja yhteiskuntatieteellisen tiedekunnan dekaani Liisa Häikiö tarkastelee mitä oppia romahdukset tarjoavat omalle ajallemme.
          Toimittaja Nicklas Wancke.
