      - title: 'Tiedeykkönen: Yllättävä löytö maan alta: nopeimmat poraavat jo uutta päästötöntä polttoainetta – geologista vetyä'
        start_time: '2025-10-27T21:35:00+02:00'
        end_time: '2025-10-27T22:24:30+02:00'
        description: |-
          Maan alta on yllättäen löydetty isoja geologisen vedyn esiintymiä. Onko käytössämme kohta uusi halpa ja hiilivapaa energianlähde. Myös Suomen kallioperässä voi piillä isot energiavarannot. Mutta päästäänkö luonnon vetyä hyödyntämään toden teolla?

          Haastateltavana geoenergian johtava asiantuntija Teppo Arola Geologian tutkimuskeskuksesta ja projektipäällikkö Yrjö Majanne Tampereen yliopistosta
          Toimittajana: Jaro Asikainen
          Äänisuunnittelu Jaro Asikainen ja Laura Koso
