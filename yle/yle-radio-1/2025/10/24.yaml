      - title: 'Kalle Haatanen: Muinainen Jeriko nykyarkeologian silmin'
        start_time: '2025-10-24T21:35:47+03:00'
        end_time: '2025-10-24T22:24:21+03:00'
        description: |-
          Raamatustakin tuttu Jerikon kaupunki ja sen muurien murtuminen - sikäli kuin sellaista tapahtui Raamatun muistin mukaisesti - olisi tapahtunut n. 3300 - 2300 eaa. Mutta uusien arkeologisten kaivausten mukaan tässä vaiheessa Jerikon muurit ja kaupunki olivat aikojen saatossa romahtaneet ja taas pystytetty jo kuusitoista kertaa. Jerikossa asuttiin jo myöhäisellä kivikaudella, yli 12 000 vuotta sitten. Uusista tutkimuksista kertoo Lähi-idän ja Välimeren arkeologian sekä historian ja maailman kulttuuriperinnön asiantuntija Minna Silver. Toimittaja on Kalle Haatanen.
