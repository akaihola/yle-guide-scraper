      - title: 'Iida Tikka & mureneva maa 5/6: Kilpailu on luusereille'
        start_time: '2025-10-24T17:00:00+03:00'
        end_time: '2025-10-24T17:20:00+03:00'
        description: |-
          Yhdysvalloissa on yksi paikka, jossa tulevaisuutta muovataan hengästyttävällä tahdilla – se on Piilaakso. Länsirannikolla Iida tapaa talouden keskuksessa startup-yrittäjän ja tekoälykehittäjän Joonan, joka kertoo miksi hänen piti lähteä Suomesta. Jaksossa Iida selvittää, miten Piilaakson kulttuuri ja monopolien valta vaikuttavat Yhdysvaltojen ja koko maailman suuntaan – ja kuka voittaa kilpailussa.
