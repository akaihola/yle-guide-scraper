          03:46 J.C. Bach: Ach, dass ich Wassers g'nug hätte in meinem Haupte (Magdalena Kozena, mezzosopraano, ja Musica Antiqua/Reinhard Goebel).

          03:54 Tshaikovski: Sinfonia n:o 3 D-duuri (Puolalainen) (New Yorkin FO/Leonard Bernstein).

          04:43 Beethoven: Sonaatti sellolle ja pianolle n:o 4 C-duuri (Pierre Fournier ja Friedrich Gulda).

          05:01 Hoffmeister: Konsertto kahdelle klarinetille ja orkesterille Es-duuri (Walter Boeykens ja Anne Boeykens sekä Belgian uusi kamariork./Jan Caeyers).

          05:26 Gesualdon, Monteverdin, Wertin ja Marenzion vokaalimusiikkia (Pomerium Musices/Alexander Blachly).
