        description: |-
          Farrenc: Etydejä pianolle kok. 30 etydiä duuri- ja mollisävellajeissa (Konstanze Eickhorst).

          00:26 W.A. Mozart: Missa brevis G-duuri (Christine Schäfer, sopraano, Ingeborg Danz, altto, Kurt Azesberger, tenori, ja Oliver Widmer, basso, sekä Wienin Concentus musicus ja Arnold Schönberg -kuoro/Nikolaus Harnoncourt, sekä ja Herbet Tachezi, urut).

          00:45 Novák: Slovakialainen sarja (Liverpoolin kuninkaallinen FO/Libor Pesek).

