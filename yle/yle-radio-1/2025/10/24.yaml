      - title: 'Narrin aamulaulu - Nils Schweckendiek, suomalaisen kuoromusiikin väsymätön edistäjä '
        start_time: '2025-10-24T11:00:00+03:00'
        end_time: '2025-10-24T11:55:00+03:00'
        description: |
          "Kolme maata on muokannut elämäni", sanoo Sakassa syntynyt, Englannissa kasvanut ja Suomessa liki 25 vuotta asunut kuoron- ja orkesterinjohtaja Nils Schweckendiek. Sibelius-Akatemian kuoronjohdon professori johtaa Musiikkitalon kuoroa ja ammattilaisista koostuvaa Helsingin kamarikuoroa. Kantaesityksiä ja Suomen ensiesityksiä on kertynyt yli 100. Ansioistaan suomalaisen kuoromusiikin monimuotoisuuden ja uusiutumisen edistäjänä Suomen Säveltäjät ry palkitsi Schweckendiekin 15.10.2025  Madetoja-palkinnolla.  
          Nils Schweckendiekiä haastattelee Outi Paananen.   
