          Vaughan Williams: The lake in the mountains (Vuoristojärvi) (Duncan Honeybourne, piano). 

          Portman: Marmolada sarj. Dolomites, pale mountains (Dolomiitit, kalpeat vuoret) (LGT Young Soloists/Alexander Gilman).

          Delius: On Craig Dhu (Craig Dhu -vuorella) (RKK/Hannu Norjanen).

          Gottschalk: Souvenir des Ardennes (Muisto Ardenneilta) (Philip Martin, piano).

          Denza: Funiculì, funiculà (Luciano Pavarotti, tenori, sekä Bolognan teatterin kuoro ja ork./Anton Guadagno).

          Godard: Sur la montagne (Vuorella) teoks. Scènes poétiques (Runollisia kohtauksia) (Slovakian valtion FO/Kirk Trevor).

          Burleigh: The rapids teoks. Four Rocky mountain sketches (Rachel Barton Pine, viulu, ja Matthew Hagle, piano).

          Kim: I shall live in the blue mountains (Sumi Jo, sopraano, ja Orchestra of St. Luke's/Richard Bonynge). 
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-10-19T17:00:00+03:00'
        end_time: '2025-10-19T18:00:00+03:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
