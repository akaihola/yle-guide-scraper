        description: |
          Kansansäv.: Girls from Mountain Alishan (Kiinan kansallinen SO/Li Xin Cao).

          Catalani: Wallyn aaria "Ebben?...Ne andrò lontana" oopp. La Wally (Maria Callas, sopraano, ja Philharmonia-ork./Tullio Serafin).

