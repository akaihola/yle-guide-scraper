        end_time: '2025-10-03T11:55:00+03:00'
        description: |-
          Onko laulutaito katoavaa kansanperinnettä? Vaivaako suomalaisen laulun kenttää sama ongelma kuin suomalaista yleisurheilua? Entä miksi pyrkiä ammattilaiseksi, jos töitä ei ole? 
          Aiheesta keskustelevat Jorma Hynninen ja Outi Paananen. 
