      - title: 'Tiedeykkönen: Miksi työttömät tai ylipainoiset pannaan häpeämään? Stigma lyö negatiivisen leiman ihmiseen'
        start_time: '2025-10-03T12:05:00+03:00'
        end_time: '2025-10-03T12:55:00+03:00'
        description: |+
          Sosiologiassa stigma jäsennetään nykyään usein niin, että huomio kiinnittyy leimatun yksilön tai ihmisryhmän sijaan niihin sosiaalisiin prosesseihin, jotka luovat ja ylläpitävät stigmaa. Stigmaan liittyviä psykologisia ja kognitiivisia prosesseja on yritetty selittää mm. evoluutioteoreettisesta näkökulmasta. 

          Jaksossa avataan stigmaa ilmiönä ja tutustutaan stigman eri lajeihin. Lisäksi kuulet Suomessa vaikuttaneesta  Liikalihavuuden vastustamisyhdistyksestä, joka pyrki aktiivisesti liittämään ylipainoon häpeällisiä mielikuvia.

          Haastateltavina ovat Itä-Suomen yliopiston projektitutkija Essi Rovamo, sekä lihavuuden historiaan perehtynyt Oulun yliopiston tutkija Eve-Riina Hyrkäs.

          Toimittaja on Juuso Pekkinen
          Äänisuunnittelija jaksossa on Matias Puumala

