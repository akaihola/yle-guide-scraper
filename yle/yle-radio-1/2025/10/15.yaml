        description: |+
          Vivaldi: Allegro konsertosta F-duuri (La tempesta di mare) (Emmanuel Pahud, huilu, ja Australian kamariork./Richard Tognetti).

          Monteverdi: Si dolce e'l tormento (Marco Beasley, tenori, ja Accordone).

          Süssmayr: Menuetti - Trio teoks. Sinfonia turchesca (Turkkilainen sinfonia) (Concerto Köln ja Sarband).

