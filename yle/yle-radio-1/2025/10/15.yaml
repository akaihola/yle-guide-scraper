      - title: 'Havaintoja muutoksesta: Asunnottomuusriski koskettaa yhä useampaa'
        start_time: '2025-10-15T10:00:00+03:00'
        end_time: '2025-10-15T10:52:00+03:00'
        description: |
          Suomi oli pitkään ainoita maita maailmassa, joka onnistui vähentämään asunnottomuutta. Tällä hetkellä asunnottomuuden riski kasvaa ja koskettaa myös laajempaa osaa kansalaisista työssäkäyviin, nuoriin, perheellisiin ja eläkeläisiin.
          Mitä asunnottomuuden kasvusta seuraa? Millaista oikeaikaista apua ja ennaltaehkäisyä tarvitaan? 
          Toimittaja Satu Kivelä keskustelee Vailla vakinaista asuntoa ry:n  mentori Jenni Erosen ja palvelupäällikkö Jussi Lehtosen kanssa.
