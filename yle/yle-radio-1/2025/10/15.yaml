      - title: 'Kulttuuriykkönen: Luovuus ja inspiraatio Suomessa – mistä luovan alan tekijät hakevat polttoaineensa?'
        start_time: '2025-10-15T15:00:00+03:00'
        end_time: '2025-10-15T15:55:00+03:00'
        description: |-
          Toimittaja Henry Tikkasen tietokirja Luovat suomalaiset: Ja mitä me voimme heiltä oppia (Tammi) haastattelee 15 luovan alan tunnettua ammattilaista mm. Meeri Koutaniemestä Olavi Uusivirtaan, Satu Rämöstä Sami Järveen ja Krista Kososesta Pete Poskipartaan. Kirjassa haastateltavat käyvät läpi omia luovia prosessejaan: mistä inspiraatio syntyy, mikä on heidän luovuuden lähde, miten he ovat päätyneet alalle ja mikä aiheuttaa luovuuden tuskaa.

          Muotisuunnittelija ja kuvataiteilija Hanna-Kaisa Korolainen on tutkinut inspiraatiota ja luovuutta, ja tehnyt väitöskirjan inspiraation roolista osana luovaa prosessia. Mikä auttaa meitä löytämään inspiraation yhä uudellee? Onko jokainen meistä luova ja taiteellinen? Mitä luovuus ja inspiraatio vaativat kukkiakseen, ja antaakseen pohjan luovan alan ammatiilaisuudelle? Millainen paikka Suomi on luovan alan ja taiteen tekijöille? Mikä on meidän vahvuus, ja mihin kaikkeen suomalaisella taiteella ja luovuudella voidaan yltää? Mitkä rakenteet synnyttävät taiteen menestystarinoita?

          Kulttuuriykkösen vieraina media-alan moniottelija Ina Mikkola, taiteilija Hanna-Kaisa Korolainen sekä toimittaja Henry Tikkanen. Juhani Kenttämaa toimittaa.
