        end_time: '2025-10-06T18:35:00+03:00'
        description: |
          Millainen on syksyn sävel kansanmusiikissa? Vuodenaikavetoisesti soi Keinuvan talon jakso, kansanmusiikin tonttia laajasti tulkiten ja kotimaiseen tuotantoon painottaen. Kuunnella voi lokoisasti villasukissa tai reippahasti ulkoillen! Luvassa sekä kaihoa että raikkautta. Toimittajana Mika Kauhanen.
