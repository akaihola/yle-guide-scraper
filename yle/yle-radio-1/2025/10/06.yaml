      - title: 'Ruben Stiller: Valkoisen miehen katse'
        start_time: '2025-10-06T20:05:00+03:00'
        end_time: '2025-10-06T21:00:00+03:00'
        description: |
          Millainen on valkoisen miehen rodullistava katse?

          Onko Ruben Stiller rodullistavan valtakoneiston sätkynukke, joka ei itse tajua omaa valta-asemaansa?

          Puhetta valkoisesta valtarakenteesta , rodullistamisesta ja identiteettipolitiikan mielekkyydestä.

          Vieraina Uuden Jutun toimittaja Oskari Onninen ja Valokuvataiteen museon kuraattori, filosofi Päiviö Omwami.
