        start_time: '2025-10-06T19:02:00+03:00'
        end_time: '2025-10-06T19:44:00+03:00'
        description: |
          Turun lähistöllä sijaitsevassa asumisyhteisössä asuu 12 ihmistä. Heistä jokaisella on vapaus olla oma itsensä omassa rauhassaan, mutta elämä jaetaan arjen askareissa niin ilossa kuin surussakin niin, ettei kenenkään tarvitse olla maailmassa yksin. Yhteisölliseen asumisen idylliin kävi tutustumassa toimittaja Riikka Rahi. (es. 5.11.2023)
