          Iloinen 1980-luku - astianpesukoneen ja videonauhurin vuosikymmen. 1980-luku on jäänyt mieleen vaurastumisen ja kuluttamisen iloisena vuosikymmenenä. Keskustelemassa kuluttamista tutkinut professori emeritus Visa Heinonen ja toimittaja Juha Virtanen.

