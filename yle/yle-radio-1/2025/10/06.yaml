      - title: 'Välilevyjä: Klassisen 80-luvun lapsi'
        start_time: '2025-10-06T11:00:00+03:00'
        end_time: '2025-10-06T11:57:00+03:00'
        description: |-
          1980-luvulla taidemusiikki oli sitä, että keski-ikäiset miehet soittivat jalustalta perusohjelmistoa - mutta 1980-luvulla tulivat myös periodisoitto, Arvo Pärt ja muiden genrejen korkeakoulutus. Välilevyjen toimitus kasvoi taidemusiikkiin kasarin lapsena ja yrittää muistella, mikä on kadonnut (CD-levy?), mikä ennallaan (musiikin yhteisöllisyys?) ja mikä nostalgian arvoista. Toimittajana Kare Eskola.
