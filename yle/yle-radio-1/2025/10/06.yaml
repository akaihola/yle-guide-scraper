      - title: 'Kulttuuriykkönen: Synnytyspeloista, kuolemasta ja lapsista'
        start_time: '2025-10-06T15:00:00+03:00'
        end_time: '2025-10-06T15:55:00+03:00'
        description: |+
          Suomalaiset naiset saavat ensimmäisen lapsensa poikkeuksellisen myöhään. Toimittaja ja tietokirjailija Johanna Vehkoo sai esikoisensa yli 40 vuotiaana, ja samaan taitekohtaan osui hänen oman isänsä kuolema. Vehkoo on tehnyt Aiheesta sarjakuvaromaanin yhdessä kuvittaja Emmi Niemisen kanssa. 
          Mistä johtuu, että lapsia tehdään myöhäisellä iällä? Otetaanko synnytyspelot tosissaan ja mitä naiset pelkäävät? Sukupolvien ketju konkretisoituu syntymän ja kuoleman hetkellä ja siinä peilautuu aina myös oma lapsuus. 
          Suomalaisen yhteiskunnan lapsimyönteisyyttä on arvosteltu. Onko pieni lapsi yhteiskunnan rattaissa poikkeustilanne ja miten lapsimyönteisyyttä voisi kehittää?
          Keskustelemassa Johanna Vehkoo, Emmi Nieminen ja Suomen Unicefin erityisasiantuntija Sanna Koskinen.
          Toimittajana Liisa Vihmanen

