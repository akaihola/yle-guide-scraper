      - title: 'Maailma tarinoina: White Lotus: buddhalaisuutta pakettimatkalla'
        start_time: '2025-10-11T12:05:00+03:00'
        end_time: '2025-10-11T13:00:00+03:00'
        description: |
          White Lotus -sarjan kolmas kausi sijoittuu Thaimaan Koh Samuille luksushotelliin ja on buddhalaisuuden lävistämä. Länsimaisissa hotellivieraissa näkyy inhimillinen ja tunnistettava pyrkimys etsiä milloin mitäkin lääkettä pärjätäkseen maailman, itsen ja toisten kanssa. Keinoja etsitään myös buddhalaisuuden piiristä. Millaisia piirteitä White Lotus nostaa tästä uskonnollis-filosofisesta järjestelmästä esiin? Omistaako kukaan buddhalaisuutta? Vaikka haluihin takertumisen nähdään luovan kärsimystä, voiko niitä kohti kulkeminen olla buddhalaisuuden piirissä tavoite? 
          Marja Vehkasen vieraina ovat modernin buddhalaisuuden väitöskirjatutkija Ari-Pekka Jääskeläinen ja antropologi, uskontotieteilijä ja akatemiatutkija Mitra Härkönen Helsingin yliopistosta.
      - title: Näistä levyistä en luovu
        start_time: '2025-10-11T13:00:00+03:00'
        end_time: '2025-10-11T13:55:00+03:00'
        description: |-
          Musiikin harrastajat ja ammattilaiset kertovat lempimusiikkiinsa liittyviä muistoja ja tarinoita.
          Pasi Heikura, suomen kielen rakastaja, kuuntelee musiikkia lähes koko ajan. Mitkä kappaleet valikoituivat kovalevylautaselle? 
      - title: 'Ruben Stiller: Narri, nero, nöryyyttäjä'
        start_time: '2025-10-11T14:00:00+03:00'
        end_time: '2025-10-11T14:55:00+03:00'
        description: |-
          Jokaisella on Turkkansa.

          Millainen oli 80-luvun Suomi, jossa Turkka järkytti keskiluokan mentaalihygieniaa?

          Onko Turkan kaltaisten miesnerojen aika ohi?

          Millainen oli hänen roolinsa 80-luvun Suomen näyttämöllä?

          Ohjelmassa keskustellaan myös Turkan mustasta pedagogista — Turkasta nöyryyttäjänä.

          Vieraana on tietokirjailija  Hannu Harju, jonka kirja ”Jouko Turkka — Narri, nero, nöyryyttäjä” kertoo 

          Turkan tiestä kansakunnan demoniseksi narriksi.
