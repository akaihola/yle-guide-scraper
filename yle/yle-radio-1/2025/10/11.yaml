        end_time: '2025-10-11T07:56:00+03:00'
        description: |
          Luomiskertomuksen vieraana on kirjailija Tiina Raudaskoski. Hän työskenteli teatteriohjaaja Jouko Turkan avustajana vuonna 1999, kun Turkka kirjoitti uutta näytelmää. Turkan luovuus teki niin suuren vaikutuksen, että nuori dramaturgian opiskelija Raudaskoski keräsi havaintojaan päiväkirjaan. Muistiinpanojensa pohjalta Raudaskoski kirjoitti Romaanin nimeltä Ilmiantaja. Raudaskoskea haastattelee toimittaja Jakke Holvas.
