      - title: 'Maailma tarinoina: White Lotus: buddhalaisuutta pakettimatkalla'
        start_time: '2025-10-11T12:05:00+03:00'
        end_time: '2025-10-11T13:00:00+03:00'
        description: |
          White Lotus -sarjan kolmas kausi sijoittuu Thaimaan Koh Samuille luksushotelliin ja on buddhalaisuuden lävistämä. Länsimaisissa hotellivieraissa näkyy inhimillinen ja tunnistettava pyrkimys etsiä milloin mitäkin lääkettä pärjätäkseen maailman, itsen ja toisten kanssa. Keinoja etsitään myös buddhalaisuuden piiristä. Millaisia piirteitä White Lotus nostaa tästä uskonnollis-filosofisesta järjestelmästä esiin? Omistaako kukaan buddhalaisuutta? Vaikka haluihin takertumisen nähdään luovan kärsimystä, voiko niitä kohti kulkeminen olla buddhalaisuuden piirissä tavoite? 
          Marja Vehkasen vieraina ovat modernin buddhalaisuuden väitöskirjatutkija Ari-Pekka Jääskeläinen ja antropologi, uskontotieteilijä ja akatemiatutkija Mitra Härkönen Helsingin yliopistosta.
