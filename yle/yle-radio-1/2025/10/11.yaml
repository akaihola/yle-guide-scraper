        start_time: '2025-10-11T10:25:00+03:00'
        end_time: '2025-10-11T10:49:00+03:00'
        description: |-
          Juuri kun Lasse Kekin ura oli saavuttamassa täyden loistonsa, hän katosi yllättäen Kairossa vuonna 2006. Mystinen katoaminen jätti jälkeensä monia kysymyksiä. Vuonna 2012 Kekki julistettiin kuolleeksi, mutta hänen katoamisensa syyt ovat edelleen epäselvät. Mutta kuka Lasse Kekki oli? Ja mitä hänen katoamisestaan tiedetään?
