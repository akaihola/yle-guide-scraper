        start_time: '2025-10-11T19:02:00+03:00'
        end_time: '2025-10-11T21:00:00+03:00'
        description: |
          Puhutteleeko sinua minimalismi, modernismi vai jokin ihan muu nykymusiikin muoto? Saisiko olla vaikkapa Arvo Pärtiä, Kaija Saariahoa tai Lotta Wennäkoskea? Kuuntelijoiden klassisen nykymusiikin toiveita kuullaan Sävel on vapaa -toivekonsertissa lauantaina 11.10. klo 19 alkaen.

          Suoran toivekonsertin juontavat säveltäjä Osmo Tapio Räihälä ja musiikkitoimittaja Ainomaija Pennanen. Ohjelman suunnittelusta vastaa Markus Virtanen.
