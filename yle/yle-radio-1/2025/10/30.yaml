      - title: 'eentekijät Neuvostoliitossa: Elina Kahla ja Gulagin viisas'
        start_time: '2025-10-30T15:00:00+02:00'
        end_time: '2025-10-30T15:55:00+02:00'
        description: |
          Elina Kahlan Gulagin viisas (Into, 2025) on romaani Pavel Florenskin elämästä, teologista, filosofista, matemaatikosta ja sähköinsinööristä, jota kutsutaan Gulagin Leonardo da Vinciksi. Florenski eli rohkeasti, etsi totuutta tieteestä ja uskonnosta, ja hänen elämänsä vei hänet Moskovan yliopistosta kirkolliseen akatemiaan, pappisuralle ja lopulta Neuvostoliiton sähköistämishankkeisiin.

          Romaani yhdistää autenttisia dokumentteja ja kaunokirjallista kerrontaa, seuraten Florenskin vaiheita lapsuudesta vankileireille, missä hän jatkoi tutkimuksiaan ja kirjoitti perheelleen, kunnes koitti viimeinen tuomio.

          Miten tiedemiehiä kohdeltiin Neuvostoliitossa, mitkä jäljet se jätti kansainväliseen tieteeseen? Miten tieteentekijöitä kohdellaan nykyajan totalitaristisissa valtioissa, ja mikä on sen vaikutus koko ihmiskunnan tulevaisuuteen?

          Vieraana on kulttuurintutkija, tietokirjailija ja Helsingin yliopiston Venäjän kulttuurihistorian dosentti Elina Kahla. 

          Lähetyksen toimittaa Pauliina Grym. 
