      - title: 'Kielen päällä: kiinan kieli II - mandariinikiina'
        start_time: '2025-10-30T18:25:00+02:00'
        end_time: '2025-10-30T18:35:00+02:00'
        description: |
          Sinologi Jyrki Kallio kertoo mandariinikiinan rakenteesta ja luonteesta. Kielessä ei ole oikeastaan lainkaan kielioppia, mutta kielessä vallitsevat muut perusperiaatteet, esim. tietty sanajärjestys. Toimittajana on Jari Aula.
