      - title: 'Etnokonsertteja: Traversées - An Oriental Voyage'
        start_time: '2025-10-30T19:02:00+02:00'
        end_time: '2025-10-30T20:56:00+02:00'
        description: |-
          Millainen matka syntyy, kun eri kulttuurien muusikot kohtaavat? Illan ensimmäisessä konsertissa iranilais-senegalilais-kanadalainen Traversées-trio vie kuulijat äänimatkalle Persiaan ja Länsi-Afrikkaan Tukholman Stallet-klubilla. Toisena kuultava Transposition-duo (oud ja sello) tuo Toronton konsertissaan esille palestiinalaisen perinteen ja musiikin voiman. 
