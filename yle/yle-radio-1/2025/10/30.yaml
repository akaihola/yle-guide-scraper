      - title: 'Neuvostoliiton varjo tieteessä ja taiteessa uutuusromaaneissa: Elina Kahlan Gulagin viisas ja Suvi Ratisen Parantaja'
        start_time: '2025-10-30T15:00:00+02:00'
        end_time: '2025-10-30T15:55:00+02:00'
        description: |-
          Elina Kahlan Gulagin viisas (Into, 2025) on romaani Pavel Florenskista – teologista, filosofista, matemaatikosta ja sähköinsinööristä, jota on kutsuttu Gulagin Leonardo da Vinciksi. Florenski etsi totuutta tieteestä ja uskonnosta, ja hänen elämänsä vei hänet yliopistosta kirkollisuralle ja lopulta Neuvostoliiton sähköistämishankkeisiin. Romaani yhdistää dokumentteja ja kaunokirjallista kerrontaa, seuraten Florenskin vaiheita lapsuudesta vankileireille asti, missä hän jatkoi tutkimuksiaan.

          Suvi Ratisen Parantaja (Otava, 2025) kuvaa pakolaisuuden kokemuksia sodanjälkeisessä Euroopassa. Päähenkilö on suomalaisvirolainen kirjailija Aino Kallas, joka menettää kaiken Neuvostoliiton miehittäessä Viron ja joutuu pakenemaan Ruotsiin. Paluu Suomeen on mahdotonta ulkopoliittisista syistä.

          Miten tiedemiehiä ja taiteilijoita kohdeltiin Neuvostoliitossa – ja miten se vaikuttaa yhä tieteen ja taiteen tekijöihin? 

          Vieraina ovat tietokirjailija Elina Kahla ja kirjailija Suvi Ratinen.

          Lähetyksen toimittaa Pauliina Grym. 
