      - title: 'Ruben Stiller: Narri, nero, nöryyyttäjä'
        start_time: '2025-10-10T10:00:00+03:00'
        end_time: '2025-10-10T10:55:00+03:00'
        description: |-
          Jokaisella on Turkkansa.

          Millainen oli 80-luvun Suomi, jossa Turkka järkytti keskiluokan mentaalihygieniaa?

          Onko Turkan kaltaisten miesnerojen aika ohi?

          Millainen oli hänen roolinsa 80-luvun Suomen näyttämöllä?

          Ohjelmassa keskustellaan myös Turkan mustasta pedagogista — Turkasta nöyryyttäjänä.

          Vieraana on tietokirjailija  Hannu Harju, jonka kirja ”Jouko Turkka — Narri, nero, nöyryyttäjä” kertoo 

          Turkan tiestä kansakunnan demoniseksi narriksi.
