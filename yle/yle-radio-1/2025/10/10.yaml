        description: |-
          Iida matkaa Appalakkien vuoriston ytimeen ja Yhdysvaltain historialliseen energia-aittaan, Länsi-Virginiaan. Kun presidentti Donald Trump puhuu kaiken sääntelyn purkamisesta, näissä vuorennotkoissa nyökytellään - siitäkin huolimatta, että vapauden hinta voi täällä olla oma henki.
