        start_time: '2025-10-22T10:00:00+03:00'
        end_time: '2025-10-22T10:50:00+03:00'
        description: |
          Miksi peruskoulu uuvuttaa niin opettajat kuin oppilaatkin? Mikä on peruskoulun tehtävä? Millainen on peruskoulun tulevaisuus?
          Toimittaja Satu Kivelä etsii vastauksia yhdessä koulutussosiologian- ja politiikan emeritusprofessori Hannu Simolan ja luokanopettajan työn jättäneen Kukka Cedercreutzin kanssa.
