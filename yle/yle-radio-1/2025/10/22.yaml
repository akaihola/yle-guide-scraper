      - title: Konserttilavalla Casals-kvartetti
        start_time: '2025-10-22T19:02:00+03:00'
        end_time: '2025-10-22T21:00:00+03:00'
        description: |
          Espanjalainen Casals-kvartetti tunnetaan erityisesti klassisen kvartetto-ohjelmiston taitajana, mutta se esittää myös aikamme espanjalaista musiikkia. 
          Kvartetti vieraili elokuussa 2025 Zeistin kansainvälisillä musiikkipäivillä ja esitti konsertissaan seuraavan ohjelman:

          Joseph Haydn (1732-1809): Jousikvartetto nro 64 D-duuri, op. 76/5, Hob. III:79 ('Largo')

          Elisenda Fàbregas (1955): Fiery earth, jousikvartetille  

          Johannes Brahms (1833-1897): Pianokvintetto f-molli, op. 34 


          Casals-kvartetti
          Abel Tomàs-Realp, viulu
          Vera Martínez-Mehner, viulu
          Cristina Cordero, alttoviulu
          Arnau Tomàs-Realp, sello
          Claudio Martínez Mehner, piano


          Äänitetty Zeistin kansainvälisillä musiikkipäivillä 16.8.2025. Toimittajana Ainomaija Pennanen. 

          Kuvassa Casals-kvartetti © Pablo Rodrigo
