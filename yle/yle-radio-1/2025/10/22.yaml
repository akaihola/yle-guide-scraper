        description: |
          Miksi peruskoulu uuvuttaa niin opettajat kuin oppilaatkin? Mikä on peruskoulun tehtävä? Millainen on peruskoulun tulevaisuus?
          Toimittaja Satu Kivelä etsii vastauksia yhdessä koulutussosiologian ja -politiikan professori Hannu Simolan ja luokanopettajan työn jättäneen Kukka Cedercreutzin kanssa.
