        end_time: '2025-10-22T16:59:00+03:00'
        description: |-
          Lehár: Dein ist mein ganzes Herz oper. Hymyn maa (René Kollo, tenori, ja Stuttgartin RO/Wolfgang Ebert).

          Hahn: Syysaurinko (Earl Wild, piano).

          Bright: Intermezzo - Andante espressivo kons. pianolle ja orkesterille n:o 1 a-molli (Samantha Ward ja Liverpoolin kuninkaallinen FO/Charles Peebles).

          Jaëll: Vivace molto konsertosta sellolle ja orkesterille F-duuri (Xavier Phillips ja Brysselin FO/Hervé Niquet).

          M. Haydn: Adagio nokturnosta jousiorkesterille F-duuri (Orpheus-kamariork.). 

          J.C.F. Bach: Rondo sinfoniasta B-duuri (Freiburgin barokkiork./Gottfried von der Goltz).

          Satie: Gymnopedie nro 1 (Janne Mertanen, piano). 

          Fauré: Elegia c-molli (Jules Eskin, sello, ja Bostonin SO/Seiji Ozawa).

          Netzel: Feu follet (Virvatuli) (Simon Crawford-Phillips, piano).

          Verdi: Ebolin huntulaulu "Nei giardin del bello" oopp. Don Carlos (Elina Garanca, mezzosopraano, Jennifer O'Loughlin, sopraano, sekä Cor de la Generalitat Valenciana ja Orquestra de la Comunitat Valenciana/Roberto Abbado).

          Ziehrer: Fächer-Polonaise (Wienin filharmonikot/John Eliot Gardiner).
