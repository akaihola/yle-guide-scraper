        end_time: '2025-10-22T15:00:00+03:00'
        description: |
          Monipuolinen musiikkikattaus kevyestä jazzista etnoon ja popularimusiikkiin. Jalmari Laine juontaa. N. klo 14 studiovieraana Hotelli- ja ravintolamuseon amanuenssi, Tiina Kiiskinen. Miten ravintolaelämä Suomessa on muuttunut 60-70 -luvuista? N. klo 14:30 . Sari Valto tapaa neurotieteilijä, akateemikko Riitta Harin; aivoihin liittyy sitkeitä myyttejä.
      - title: 'Kulttuuriykkönen: Mistä uutuuskirjoista puhutaan ja mitä kannattaisi lukea? - Näitä kirjoja asiantuntijat suosittelevat'
        start_time: '2025-10-22T15:00:00+03:00'
        end_time: '2025-10-22T15:55:00+03:00'
        description: |+
          Syksy on jo pitkällä, ja  paljon kiinnostavia kirjoja on ilmestynyt. Mistä kirjoista puhutaan, mitä kannattaa lukea ja mikä kirja  sopisi juuri syksyn tunnelmaan?

          Kulttuuriykkösen lähetyksessä kirjoista ovat keskustelemassa Helsingin kirjamessujen ohjelmajohtaja Ville Blåfield, kirja-aktivisti ja lukupiirin vetäjä Kirsi Ranin ja  Ylen Kulttuuricocktail Kirjat -ohjelman toimittaja Anna Tulusto.

          Ohjelman aikana keskustellaan ainakin näistä teoksista:
          Johanna Sinisalo: Joutsenlaulu
          Arundhati Roy: Turvani ja myrskyni
          Sofija Andruhovytš: Amadoka
          Marjo Niemi: Pienen budjetin sotaelokuva
          Jari Järvelä: Raiteet

          Lisäksi puhutaan monista muistakin syksyn kirjoista ja ilmiöistä.

          Lähetyksen toimittaa Miia Gustafsson.

