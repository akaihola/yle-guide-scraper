        end_time: '2025-10-22T18:35:00+03:00'
        description: |
          Usein metsä näyttäytyy vain vihreänä taustana, mutta oletko miettinyt mistä kaikista asioista se vihreys muodostuu? Kun viivyt metsässä pidempään, alat huomaamaan pienempiä yksityiskohtia, muotoja ja kuvioita. Suurennuslasi käteen, sillä nyt kumarrumme tarkastelemaan sammalia. 
