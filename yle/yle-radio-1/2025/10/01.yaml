        description: |
          Millaista on olla Suomessa eläinten oikeuksien puolella?
          Eläinten hyvinvointikeskuksen johtavan asiantuntija Satu Raussin sydän sykkii lehmille ja eläimille ja hän on mukana Fabulous Cow Ladies -dokumenttielokuvassa. Eveliina Lundqvist on perustanut eläinten turvakodin, Saparomäen ja jakanut kotinsa Paavo-possun kanssa. 
          Toimittaja Satu Kivelä keskustelee Satu Raussin ja Eveliina Lundqvistin kanssa eläinsuhteista, hoivasta ja elämästä.
