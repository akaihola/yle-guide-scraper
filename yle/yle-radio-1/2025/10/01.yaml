      - title: 'Politiikkaradio: Kommunistinen Kiina täyttää vuosia'
        start_time: '2025-10-01T13:00:00+03:00'
        end_time: '2025-10-01T13:30:00+03:00'
        description: |-
          Miltä näyttävät Kiinan poliittisen kulttuurin ja kansalaisyhteiskunnan tila maan kansallispäivänä Kiinan täyttäessä 76 vuotta? Onko kommunistijohtaja Xi Jinpingillä näköpiirissä minkäänlaisia sisäpoliittisia huolia ja murheita puolueen yksinvallan suhteen? Kiihtyykö Kiinan hajoita ja hallitse -politiikka maailmalla? Vuosipäiväänsä viettävän Kiinan nykytilaa analysoivat Ulkopoliittisen instituutin vanhempi tutkija Jyrki Kallio sekä Itä-Aasian tutkimuksen professori Lauri Paltemaa Turun yliopistosta. Toimittajana on Tapio Pajunen.
