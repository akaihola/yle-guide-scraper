      - title: Kulttuuriykkönen:Tulta syöksevä lohikäärme on irti- Palava maa-dokumentti näyttää suomalaiset Portugalin maastopaloja suitsimass
        start_time: '2025-10-01T15:00:00+03:00'
        end_time: '2025-10-01T15:55:00+03:00'
        description: |-
          Elokuvaohjaaja John Websterin uutuusdokumentti vie meidät keskelle Etelä-Euroopan liekehtiviä metsiä, missä suomalaiset pelastajat kohtaavat Portugalin tuhoisat maastopalot vuosina 2023 ja 2024. Palava maa kertoo Kymenlaakson, Etelä-Karjalan, Pohjois-Karjalan, Etelä-Savon ja Pohjois-Savon pelastuslaitosten sekä Nurmeksen sopimuspalokunnan ammattilaisten ja vapaaehtoisten matkasta, jossa suomalaiset taistelevat yhdessä portugalilaisten pelastajien kanssa tulta vastaan.

          Dokumentti tarjoaa intensiivisen, dramaattisen ja realistisen näkymän pelastustyöhön, jossa tulipalo näyttäytyy Portugalissa lähes myyttisenä vastustajana – lohikäärmeenä, jolla on oma tahto ja arvaamaton luonne. Elokuvassa korostuvat paitsi luonnonvoimien arvaamattomuus, myös pelastajien vahva yhteisöllisyys, solidaarisuus ja kansainvälinen yhteistyö, jotka ovat avainasemassa äärimmäisissä olosuhteissa.

          Haastateltavana ovat ohjaaja John Webster, pelastaja Toni Salmi, Etelä-Karjalan pelastuslaitoksen pelastusjohtaja Jani Kareinen ja Keski-Suomen pelastuslaitoksen itäisen toiminta-alueen aluepalomestari Mika Siitonen sekä Ilmatieteen laitoksen tutkija Outi Kinnunen.

          Lähetyksen toimittaa Pauliina Grym.
