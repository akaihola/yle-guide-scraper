        end_time: '2025-10-01T18:35:00+03:00'
        description: |
          Filosofialla ja jazzilla ei ole selviä yhteyksiä, mutta niin vain tässä jaksossa kiehtovien ajattelijoiden elämää ja pohdintoja peilataan jazzmusiikin kautta. Jokaisen filosofin teema resonoi kussakin valitussa jazzkappaleessa, joten avataan mielemme musiikin ja ajatuksen vapauden yhteenkietoutumiselle.
