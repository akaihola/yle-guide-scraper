      - title: 'Keinuva talo - Mika Kauhanen: Maa, ilma, tuli, vesi'
        start_time: '2025-10-13T17:35:00+03:00'
        end_time: '2025-10-13T18:35:00+03:00'
        description: |
          Klassiset alkuaineet, maailman peruselementit, soivat vaikuttavasti valikoimassa. Millainen on maa ja maisema erilaisilla musiikintekijöillä? Ilma on saanut kokonaisen musiikinlajin Irlannissa, "air". Onko flamenco maailman tulisin musiikinlaji? Millainen rooli vedellä on kansanlaulujen myyttisissä kohtaloissa? Toimittajana Mika Kauhanen. Uusinta maaliskuulta 2023.
