      - title: 'Radioteatteri esittää: Paljonko ihminen tarvitsee maata.'
        start_time: '2025-10-28T19:02:00+02:00'
        end_time: '2025-10-28T19:56:00+02:00'
        description: |
          Kuunnelma pohjautuu Leo Tolstoin novelliin, joka on vertauskuvallinen kertomus ihmisen rajattomasta ahneudesta ja loputtomasta omistamisen halusta. Tarina pohtii, milloin ihminen on tyytyväinen saavutuksiinsa ja varoittaa omistamisen kirouksesta - askel ahneuden tielle sitoo ihmisen materiaalin orjaksi.

          Kuunnelma, Leo Tolstoin novellin mukaan kirjoittanut Max Gundermann. Yleisradiolle suomentanut Kirsti Liivala.  Ohjaus: Urpo Lauri.     
          Henkilöt:
          Pahom Mihailovits Bodrov - Kauko Käyhkö.  Akulina, hänen vaimonsa - Aino Lehtimäki.      Misenka, heidän poikansa - Tauno Lahtinen. Sidor, Pahomin renki - Aimo Hiltunen. Semjon Semjonovits - Kauko Kokkonen.  Tuntematon musikka - Uuno Montonen. Vasili Andrejevits - Kosti Klemelä. Marfa, hänen vaimonsa - Eija Hiltunen.  Jefim Tarasovits Seveljov - Oiva Sala.      Ivan Petrovits Aksjonov - Toivo Mäkelä. Baskiirien vanhin - Reino Valkama. Baskiireja:  Matti Aulos ja Tarmo Manni.
          Kuunnelma vuodelta 1958.
