      - title: 'Kuosmanen Tulenkantajien jäljillä: Ikkunat auki Pariisiin!'
        start_time: '2025-10-28T12:05:00+02:00'
        end_time: '2025-10-28T12:25:00+02:00'
        description: |-
          Jos aikoi olla yksi tulenkantajista, täytyi kieltolaki-Suomesta matkustaa 1920-luvun Pariisin. Miksi juuri Pariisista tuli tulenkantajien suoranaisen ihailun kohde? Ketkä kaikki siellä heistä kävivät ja mitä muuta he tekivät kuin nauttivat alkoholin tuomista iloista. Tulenkantajien absintinhuuruisista seikkailuista Pariisissa kertoo yhteiskuntavaikuttamisen päällikkö Vesa Mauriala.

          Toimittaja Jukka Kuosmanen.
