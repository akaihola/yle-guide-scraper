      - title: 'Kulttuuriykkönen: Kauhu videopeleissä: Silent Hill f sekä kotimainen uutuus Shifting Chambers'
        start_time: '2025-10-28T15:00:00+02:00'
        end_time: '2025-10-28T15:55:00+02:00'
        description: |
          Miten kauhu toimii peleissä, ja millaisia lainalaisuuksia pelien interaktiivisuus tuo mukanaan pelottavien tarinoiden ja tilanteiden kertomiseen sekä totetuttamiseen? 

          Japanilainen pelitalo Konami mullisti kauhupelit vuonna 1999 julkaistulla Silent Hill -pelillä, jossa seikkaillaan sumuisessa rinnakkaistodellisuudessa Silent Hillin yhdysvaltalaisessa painajaiskaupungissa ja etsitään kadonnutta tytärtä taistellen groteskeja hirviöitä vastaan. Silent Hill -pääsarjan pelejä on julkaistu tähän mennessä yhteensä kahdeksan, joista viimeisin SIlent Hill f kuluvana syksynä. Se sijoittuu 1960-luvun sumun täyttämään japanilaiskaupunkiin, missä teini-ikäinen Hinako joutuu kasvokkain traumojen, kuoleman ja hirviöiden kanssa. Miten useita elokuva-adaptaatioksikin taipunut pelisarja mullisti kauhupeligenren? 

          Vähintään yhtä vaikutusvaltainen kauhupelisarja Resident Evil ponnistaa myös Japanista. Sen vuonna 1996 julkaistu ensiosa vaikutti koko zombie-elokuvagenren uuteen tulemiseen 2000-luvun vaihteessa. Sarjan seuraava osa Resident Evil: Requiem julkaistaan ensi vuonna. Mitä japanilaisessa kauhussa on sellaista, joka iskee ja istuu pelimaailmaan niin hyvin? 

          Millaisia muita onnistuneita kauhupelejä on julkaistu, ja millaisia kauhupelejä Suomesta tulee? Alan Wake -pelien lisäksi oululainen Korpi Games on pian julkaisemassa Shifting Chambers -peliään, jossa seikkaillaan taskulampun kajossa pimeässä alati muuttuvassa kauhukartanossa.

          Pelien kahusta ja kauhupeleistä Kulttuuriykkösen studiossa ovat keskustelemassa elokuvatutkimuksen opiskelija ja peliasiantuntija Juho Lipponen, pelitoimittaja Jenni Ahlapuro (ei varmistunut) sekä Korpi Gamesin edustaja (ei varmistunut). Ohjelman toimittaa Juhani Kenttämaa.
