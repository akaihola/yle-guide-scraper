        description: |-
          Mielensäpahoittaja ja sodankäynnin taito kertoo siitä, kuinka Mielensäpahoittaja kokoaa joukot ja ryhtyy sotaan kansainvälistä kaivosjättiä vastaan. Sotastrategia on peräsiin vanhasta sodankäynnin klassikkoteoksesta. Tuomas Kyrön 12 kirja Mielensäpahoittaja-sarjassa eroaa tekotavaltaan aikaisemmista siinä, että Kyrö aloitti kirjoittamisen luomalla juonitiivistelmän. Toimittajana on Jonni Roos.
