      - title: 'Musiikkitalon urut konsertissa: Paolo Oreni - Urkusovitusten aatelia'
        start_time: '2025-10-25T19:02:00+03:00'
        end_time: '2025-10-25T21:00:00+03:00'
        description: |+
          Italialainen urkuri Paolo Oreni on aikakautemme häikäisevimpiä virtuooseja. Hänen opettajansa Jean Guillou (1930–2019) uudisti urkutaidetta niin soittamisen ja säveltämisen kuin improvisaation ja urkujenrakentamisenkin saralla. 

          Konsertissa Oreni tarjoilee loisteliaan kattauksen opettajansa sovituksia, jotka istuvat parhaalla mahdollisella tavalla Musiikkitalon Rieger-uruille. Luvassa on Guilloun taiturillisia sovituksia muun muassa tutuista Mozartin, Lisztin ja Tšaikovskin sävellyksistä. Sokerina pohjalla Oreni näyttää kyntensä urkurien taitolajissa ja improvisoi yleisön antamista teemoista. Konsertin väliajalla kuullaan Orenin sekä Musiikkitalon urut ry:n taiteellisen johtajan Jan Lehtolan haastattelut. Suoran lähetyksen Helsingin Musiikkitalosta toimittaa Noora Hirn.

          Konserttiohjelma:

          Georg Friedrich Händel:
          Urkukonsertto d-molli (sov. Jean Guillou)

          Wolfgang Amadeus Mozart:
          Adagio ja fuuga c-molli (sov. Jean Guillou)

          Franz Liszt:
          Prometheus, sinfoninen runo (sov. Jean Guillou)

          Pjotr Tšaikovski:
          Sinfonia nro 6, Pateettinen: Scherzo (sov. Jean Guillou)

          Sergei Prokofjev:
          Toccata (sov. Jean Guillou)

          Paolo Oreni:
          Improvisaatio yleisön antamasta teemasta

