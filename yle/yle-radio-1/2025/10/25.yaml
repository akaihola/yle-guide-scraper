        description: |
          Fiorillo: Kvartetto huilulle ja jousille n:o 6 e-molli (Ensemble A l'antica).

          23:51 Vanhal: Konsertto kahdelle fagotille ja orkesterille F-duuri (Annika Wallin ja Arne Nilsson sekä Uumajan sinfonietta-ork./Jukka-Pekka Saraste).

          00:15 J. Haydn: Sinfonia n:o 102 B-duuri ja n:o 104 D-duuri (Moskovan kamariork./Rudolf Barshai).

          01:11 Schubert: Pianosonaatti n:o 21 B-duuri (Radu Lupu).

          01:53 Berlioz: Harold Italiassa (Rudolf Barshai, alttoviulu, ja Moskovan kamariork./David Oistrah).

          02:37 Beethoven: Jousikvartetot n:o 5 A-duuri, n:o 6 B-duuri ja n:o 11 f-molli (Serioso) (Guarneri-kvartetti).

          03:55 Raff: Romeo ja Julia, konserttialkusoitto D-duuri (Ranskankielisen Sveitsin ork./Neeme Järvi).

          04:07 Weill - Elkjer: American songs, sarja vaskikvintetille Kurt Weillin lauluista (Center City Brass Quintet). 

          04:23 Händel: Corneliuksen ja Sextuksen duetto "Son nata a lagrimar" oopp. Giulio Cesare (Nathalie Stutzmann, altto, ja Philippe Jaroussky, kontratenori, sekä Orfeo 55).

          04:32 Bauldeweyn: Missa Inviolata integra et casta es (Beauty Farm).

