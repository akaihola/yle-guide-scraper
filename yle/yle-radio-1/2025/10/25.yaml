        description: |
          Kiinan kieli on laaja käsite ja kielen eri muodot voivat poiketa toisistaan paljonkin. Puhutaankin kiinan aluekielistä. Kiinan kielen puhujat ymmärtävät toisiaan kuitenkin sanamerkkien avulla. Sinologi Jyrki Kallio kertoo. Neliosainen minisarja alkaa. Toimittajana on Jari Aula.
      - title: 'Keinuva talo - Mika Kauhanen: Suomi-etnon vienti vetää, mutta ostajien lompakko on ohentunut'
        start_time: '2025-10-25T22:30:04+03:00'
        end_time: '2025-10-25T23:29:14+03:00'
        description: |
          Maailmanmusiikin ammattilaiset ympäri maailman kokoontuvat tällä viikolla Tampereelle Womex-tapahtumaan. Se on näytönpaikka suomalaisen nykykansanmusiikin tekijöille, joita esiintyykin Womexin showcase-keikoilla mittava määrä. 

          Mutta mitä kuuluu Suomi-etnon viennille kokonaisuutena? Haastattelussa Music Finlandin vientipäällikkö Tuuli Elo kertoo, että Euroopassa kulttuurin julkisen rahoituksen leikkaukset ja inflaatio rajoittavat mahdollisuuksia hankkia suomalaisia pitkämatkalaisia esiintyjiksi, mutta itse vientituotteemme eli musiikki edelleen kiinnostaa maailmalla voimakkaasti. Toimittajana Mika Kauhanen.
