      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-10-25T10:00:00+03:00'
        end_time: '2025-10-25T10:25:00+03:00'
        description: |-
          Pääministeri Giorgia Melonin hallitus nousi tällä viikolla Italian pisimpään hallinneiden joukkoon. Meloni on ollut pääministerinä nyt kolme vuotta ja suositumpi kuin koskaan.

          Ohjelmassa kuullaan Italiasta, mikä Melonissa vetoaa.

          EU-politiikassaan Meloni on hallinnut asiantuntijoiden mukaan enemmän keskeltä kuin moni muu laitaoikeiston EU-johtaja. Hän kannattaa esimerkiksi Ukrainan tukemista sen puolustautuessa Venäjän hyökkäyssotaa vastaan.

          Konservatiivisia arvoja ajava Meloni nauttii Yhdysvaltain presidentin Donald Trumpin suurta suosiota. Ohjelmassa haastateltavan yhdysvaltalaisprofessorin mukaan Melonin Italia näyttää nousseen Britannian EU-eron myötä vapautuneelle USA:n luottopakin paikalle EU:ssa

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Jenna Vehviläinen ja Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
      - title: 'Kairossa kadonnut J3: Boys don´t cry'
        start_time: '2025-10-25T10:25:00+03:00'
        end_time: '2025-10-25T10:51:00+03:00'
        description: |-
          Lasse Kekin katoaminen olisi voinut jäädä unohduksiin, ellei omaisten painostus olisi pakottanut poliisia toimimaan. Mitä viranomaiset todella saivat selville ja miten tutkinta eteni? Oliko jotain, mikä jäi pimentoon ja voiko asialle yhä tehdä jotain? Tässä jaksossa ääneen pääsee tapauksen tutkinnanjohtaja Jussi Wahe.
