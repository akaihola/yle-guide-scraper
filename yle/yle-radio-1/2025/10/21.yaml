      - title: 'Radioteatteri esittää: Miten haluat?'
        start_time: '2025-10-21T19:02:00+03:00'
        end_time: '2025-10-21T19:34:00+03:00'
        description: |
          Miten puhut, kun haluat? Mitä voisitkaan sanoa, mitä jätät sanomatta? Mistä löytyy keskustelu, joka kattaisi intiimiyden kaikki eri tasot?
          Miten haluat? -kuunnelma pyrkii luomaan uutta sanastoa halulle sekä kurottaa kohti elämänvoimaa, iloa ja monimuotoista nautintoa. Teos koostuu dokumentaarisuuteen pohjaavista haastatteluista, muistoista ja draamaansa pakahtuvista kohtauksista, joista kutoutuu moniääninen halun prisma.

          Käsikirjoitus, ohjaus ja dramaturgia: Henriikka Himma ja Anne Nimell
          Äänisuunnittelu: Niklas Nybom
          Rooleissa:
          Kaarina Hazard, Mikko Kauppila, Hannes Mikkelsson, Joel Mäkinen, Hanna Raiskinmäki ja Saga Sarkola.
          Dramaturgi ja apulaistuottaja: Iira Halttunen 
          Tuottaja: Laura Jaakkola
          Vastaavat tuottajat: Matti Kajander, Dante Lehtinen, Yle Draama 2020.
