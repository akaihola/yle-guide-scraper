      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-10-21T20:35:00+03:00'
        end_time: '2025-10-21T21:00:00+03:00'
        description: |-
          Yhdysvaltain presidentti Donald Trump ylisti tällä viikolla uuden ajan alkaneen Lähi-idässä Gazan aselevon myötä. Hamas vapautti sopimuksen osana sieppaamansa israelilaispanttivangit.

          Panttivankien vapaaksi saaminen teki presidentti Trumpista Israelissa sankarin. Sen sijaan Israelin pääministeri Benjamin Netanjahua panttivankien omaiset syyttävät aiempien neuvottelujen sabotoimisesta. Ohjelmassa kuullaan israelilaisten tuntoja vapautumiseen johtaneina päivinä.

          Trumpin rauhansuunnitelmassa on kuitenkin monia avoimia kohtia, ja vaikeimmat kysymykset, kuten äärijärjestö Hamasin aseistariisuminen ja Gazan hallinnon järjestäminen, ovat vielä edessä.

          Ohjelmassa kysytään usealta Lähi-idän asiantuntijalta, millaisia aukkoja ja huolenaiheita he Trumpin rauhansuunnitelmassa näkevät ja mitä vaadittaisiin Lähi-idän kestävän rauhan toteutumiseen.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Teemu Juhola ja Paula Vilén. Äänitarkkailijana on Pasi Ilkka. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
