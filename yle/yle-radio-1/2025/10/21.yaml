      - title: 'Kulttuuriykkönen: Sisu 2 ja toimintaelokuvien tulevaisuus'
        start_time: '2025-10-21T15:00:00+03:00'
        end_time: '2025-10-21T15:55:00+03:00'
        description: |
          Jalmari Helanderin menestyselokuva Sisu on saanut jatko-osan, jossa päähenkilö Aatami Korpi (Jorma Tommila) matkaa toisen maailmansodan jälkimainingeissa Neuvostoliitolle menetetyn Karjalan puolelle hakemaan kotipaikkaansa takaisin. Toiminnantäyteisestä kostoretkestä tulee arvatenkin taas verinen ja yhden miehen sota suurta puna-armeijaa kohtaa. Näyttävistä erikoisefekteistään sekä toimintakohtauksistaan tunnettu elokuva löi läpi myös action-elokuvien päämaassa Yhdysvalloissa, mutta onnistuuko Sisu 2 panemaan entistä paremmaksi ja millä meriitein?

          Helanderilla on parhaillaan tekoprosessissa yksi keskeisimpien toimintaelokuvien uudelleenfilmatisointi Rambo, joka kertoo Vietnamin sodan veteraanista, joka palaa kotimaahansa, joka ei häntä enää tarvitse. Miksi historiallisuus on sivuseikka tässä löyhästi historiaan liittyvissä fiktiivisissä tarinoissa, ja miksi toimintaelokuvien keskiössä on usein yksinäinen susi, jota motivoi henkilökohtainen kostoretki? Toistaako toimintaelokuvat tulevaisuudessa samaa kaavaa, vai löytyykö perinteisiin uusia tulokulmia ja näyttelijöitä vanhojen jo eläkeikäisten toimintatähtien rinnalle?

          Kulttuuriykkönen saa vieraakseen ohjaaja Jalmari Helanderin lisäksi näytelmäohjaaja-muusikko Liila Jokelinin sekä toimittaja-tietokirjailijat Esa Mäkijärven ja Matti Rämön. Juhani Kenttämaa toimittaa.
