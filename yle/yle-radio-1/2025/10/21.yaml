      - title: 'Kuosmanen Tulenkantajien jäljillä: Keitä he olivat?'
        start_time: '2025-10-21T12:05:00+03:00'
        end_time: '2025-10-21T12:25:00+03:00'
        description: |
          Sata vuotta sitten Suomessa oli joukko nuoria taittelijanalkuja. He ihailivat suurkaupunkeja, matkustivat Pariisiin ja kaipasivat uusia raikkaita tuulia. Heistä tuli Suomen kaikkien aikojen tunnetuin taiteilijaryhmä. Tulenkantajat. Mutta keitä he oikein olivat? Ja miltä ylipäätään tuntui olla nuori tulenkantaja 1920-luvulla?

          Sarja on uusinta vuodelta 2022. 

          Ohjelman vieraana on Kansallisarkiston arkistotutkija FT Matti Mieskonen. Toimittajana Jukka Kuosmanen.
