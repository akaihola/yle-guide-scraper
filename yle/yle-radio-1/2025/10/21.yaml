      - title: 'Kulttuuriykkönen: Sisu 2 ja toimintaelokuvien tulevaisuus'
        start_time: '2025-10-21T15:00:00+03:00'
        end_time: '2025-10-21T15:55:00+03:00'
        description: |-
          Jalmari Helanderin menestyselokuva Sisu on saanut jatko-osan, jossa päähenkilö Aatami Korpi (Jorma Tommila) matkaa toisen maailmansodan jälkimainingeissa Neuvosto-Karjalan puolelle hakemaan kotipaikkaansa takaisin. Vastassa on hänen perheen tappaja, joka lähetetään Korven perään. Toiminnantäyteisestä kostoretkestä tulee verinen yhden miehen sota puna-armeijaa vastaan. 

          Näyttävistä erikoisefekteistään sekä toimintakohtauksistaan tunnettu ensiosa löi läpi myös action-elokuvien päämaassa Yhdysvalloissa, mutta onnistuuko Sisu 2 panemaan entistä paremmaksi ja millä meriitein?

          Helanderilla on parhaillaan tekoprosessissa Rambo-elokuvan esiosa John Rambo, joka kertoo Vietnamin sodan veteraanin tarinaa sotatantereella ennen paluuta kotimaahansa Yhdysvaltoihin. 

          Miksi historiallisuus on sivuseikka tässä löyhästi historiaan liittyvissä fiktiivisissä tarinoissa, ja miksi toimintaelokuvien keskiössä on usein yksinäinen susi, jota motivoi henkilökohtainen kostoretki? Mistä toimintaelokuvien teemat ja inspiraatio tässä ajassa ponnistavat? Paljonko Ronald Reaganin ajan eetos edelleen näkyy toimintaelokuvissa? Toistaako toimintaelokuvat tulevaisuudessa samaa kaavaa, vai löytyykö perinteisiin uusia tulokulmia ja näyttelijöitä vanhojen jo eläkeikäisten toimintatähtien rinnalle?

          Kulttuuriykkönen saa vieraakseen ohjaaja Jalmari Helanderin lisäksi näytelmäohjaaja-muusikko Liila Jokelinin sekä elokuviin erikoistuneet toimittaja-tietokirjailijat Esa Mäkijärven ja Matti Rämön. Juhani Kenttämaa toimittaa.
