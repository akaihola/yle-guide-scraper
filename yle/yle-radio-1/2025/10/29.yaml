      - title: 'Kulttuuriykkönen: Suomen täpärän selviytymisen historia'
        start_time: '2025-10-29T15:00:00+02:00'
        end_time: '2025-10-29T15:55:00+02:00'
        description: |
          Tietokirjailija Lasse Lehtisen tuore teos Läheltä piti käy läpi tuhannen vuoden matkalta Suomen historian käännekohtia. Monissa niistä historia olisi voinut ottaa toisen kurssin ja jos niin olisi käynyt, kansakunnan, kielen ja kulttuurin olisi käynyt köpelösti.

          Suurten historian käänteiden, kuten talvisodan torjuntavoiton tai autonomian myöntämisen lomassa historiassa vaikuttavat merkittävästi myös arkiset ja näkymättömät tekijät. Olisiko kansakunta säilynyt ilman äitiyspakkausta tai ilmaista kouluruokaa?

          Kuinka läheltä on pitänyt, että tätä koko keskustelua ei käytäisi. Tietokirjailija Lasse Lehtisen kanssa ohjelmassa ovat historian professori Anu Lahtinen sekä tietokirjailija Ilkka Enkenberg. Toimittajana on Ville Talola.
