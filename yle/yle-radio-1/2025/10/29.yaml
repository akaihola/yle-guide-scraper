        start_time: '2025-10-29T23:15:00+02:00'
        end_time: '2025-10-29T23:39:00+02:00'
        description: |-
          Lasse Kekin katoaminen olisi voinut jäädä unohduksiin, ellei omaisten painostus olisi pakottanut poliisia toimimaan. Mitä viranomaiset todella saivat selville ja miten tutkinta eteni? Oliko jotain, mikä jäi pimentoon ja voiko asialle yhä tehdä jotain? Tässä jaksossa ääneen pääsee tapauksen tutkinnanjohtaja Jussi Wahe.
