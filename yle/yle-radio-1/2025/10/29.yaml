      - title: 'Havaintoja muutoksesta: Miten vanhemmuus muovaa kirjailijuutta?'
        start_time: '2025-10-29T10:00:00+02:00'
        end_time: '2025-10-29T10:50:00+02:00'
        description: |
          Vanhemmuus saa kirjallisen muodon kirjailija Harry Salmenniemen ja kirjailija Nina Honkasen teoksissa. Miten vanhemmuus muovaa kirjailijuutta? Millaisia tarinoita kirjallisuus kertoo hoivasta ja suhteista toisiimme?
          Toimittaja Satu Kivelä keskustelee aiheesta yhdessä Nina Honkasen ja Harry Salmenniemen kanssa.
