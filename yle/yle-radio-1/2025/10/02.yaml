      - title: Etnokonsertteja
        start_time: '2025-10-02T19:02:00+03:00'
        end_time: '2025-10-02T20:30:00+03:00'
        description: |
          Miltä kuulostaa flamenco, kun sen juurille palaa yksi lajinsa suurimmista? Flamencolaulaja Miguel Poveda vie kuulijan Andalusian romanien flamencolaulun, cante jondon, ytimeen. Konsertissa Poveda tulkitsee Federico García Lorcan Poema del Cante Jondo -kokoelman (1921) runoja yhdessä kitaristi Jesús Guerreron, cajun-rumpali Paquito Gonzalesin ja flamencotanssija Sonia Povedan kanssa. Konsertti on äänitetty Espoon kulttuurikeskuksen Tapiola-salissa 26.4.2025. Toimittajana on Miika Lauriala.  
