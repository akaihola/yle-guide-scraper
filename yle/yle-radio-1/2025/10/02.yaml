        start_time: '2025-10-02T10:00:00+03:00'
        end_time: '2025-10-02T10:50:00+03:00'
        description: |
          Justas Stasevskij toimi ammattimuusikkona kun Venäjä hyökkäsi Ukrainaan. Hänellä oli valtava halu tehdä jotain, josta olisi hyötyä Ukrainalle. Ylen Uutiskouluun kautta hän päätyi toimittajaksi Ukrainaan.  
