      - title: 'Vakoojat: Natsit karkuteillä'
        start_time: '2025-10-02T12:05:00+03:00'
        end_time: '2025-10-02T12:50:00+03:00'
        description: |
          Natsit karkuteillä
          Odessa, Kameradenwerk ja rottalinja olivat natsien perustamia verkostoja, jotka auttoivat monia natseja pakenemaan Saksasta toisen maailmansodan jälkeen. Natsirikollisten metsästyksestä tuli oma tiedustelun ja vakoilun haara, johon liittyy salamurhia, vangitsemisia ja natsien suorittamaa vastavakoilua.
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
