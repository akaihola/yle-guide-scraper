      - title: Ykkösaamu
        start_time: '2025-10-02T08:07:00+03:00'
        end_time: '2025-10-02T09:00:00+03:00'
        description: |-
          Poliittinen retoriikka ja Palestiinan tunnustaminen ovat herättäneet kiivasta keskustelua alkusyksystä myös hallituspuolueiden kesken. Onko hallitus saanut rivinsä suoriksi? Keskustelemassa yliopistotutkija Jenni Karimäki Itä-Suomen yliopistosta ja toimitusjohtaja Karina Jutila E2 Tutkimuksesta.

          Eurooppa yrittää löytää keinoja turvallisuutensa takaamiseen. Saadanko Kööpenhaminan huippukokouksessa päätöksiä aikaan? Keskustelemassa akatemiatutkija Timo Miettinen Helsingin yliopistosta ja tutkija Tyyne Karjalainen Ulkopoliittisesta instituutista. EU-kirjeenvaihtaja Hannele Muilu raportoi Kööpenhaminasta.

          Päijät-Hämeessä hyvinvointialue on saanut hyviä kokemuksia uudesta kumppanuusmallista, jolla tuotetaan yhteisöllistä asumista iäkkäille. Toimittaja Petri Niemi haastattelee Lahden Onnelanpolun palvelukeskuksessa hyvinvointialueen projektipäällikkö Marko Hiekkasta.

          Juontajana Markus Liimatainen.
