        end_time: '2025-10-02T20:30:00+03:00'
        description: |
          Miltä kuulostaa flamenco, kun sen juurille palaa yksi lajinsa suurimmista? Miguel Poveda tulkitsee Federico García Lorcan runoja yhdessä kitaristi Jesús Guerreron, perkussionisti Paquito Gonzalesin ja tanssija Sonia Povedan kanssa. Konsertti vie kuulijan Andalusian romanien ja flamencolaulun, cante jondon, ytimeen. Konsertti on äänitetty Espoon April Jazzissa 26.4.2025. Toimittajana on Miika Lauriala. 
