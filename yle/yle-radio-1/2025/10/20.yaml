      - title: 'Elävä historia: 10 000 vuotta vanhaa mysteeriä ratkomassa - Jerikon kallokultti, taivaan ilmiöiden tarkkailu ja kaupunkikulttuurin synty'
        start_time: '2025-10-20T12:05:00+03:00'
        end_time: '2025-10-20T12:55:00+03:00'
        description: |-
          Kivikautiset ihmiset tarkkailivat taivaankappaleita ja suorittivat arvoituksellisia rituaaleja yli 10 000 vuotta vanhassa Jerikossa. He harjoittivat myös kallokulttia. Onko Jeriko maailman vanhin kaupunki?
          Haastateltavat: arkeologi Minna Silver ja arkeologi Eero Muurimäki
          Toimittaja: Riikka Suikkari
          Äänisuunnittelu: Joonatan Kotila
