      - title: 'Kulttuuriykkönen: Tutkija Timo R. Stewartin “Palestiina ja Israel ー Historia karttoina”'
        start_time: '2025-10-20T15:00:00+03:00'
        end_time: '2025-10-20T15:55:00+03:00'
        description: |-
          Lähi-idän tutkija ja tietokirjailija Timo R. Stewart uusi teos Palestiina ja Israel – Historia karttoina (Gummerus, 2025)  avaa alueen monipolvista historiaa karttojen avulla.

          Miten karttoja on käytetty poliittisten tavoitteiden ja propagandan välineenä? Miten kartan avulla voi vaikuttaa käsityksiimme maasta ja sen omistuksesta? Entä millä tavoin Israel ja Hamas ovat käyttäneet propagandaa viimeisen 20 vuoden aikana? 

          Onko kahden valtion malli yhä mahdollinen ja kuka lopulta piirtää – ja vahvistaa – Israelin ja Palestiinan tulevat rajat?

          Keskustelemassa ovat tietokirjailija Timo R. Stewart ja Hannu Juusola, Lähi-idän tutkimuksen professori Helsingin yliopistosta ja "Israelin historia" -kirjan (Gaudeamus, 2003, päivitetty 2024) kirjoittaja.

          Lähetyksen toimittaa Pauliina Grym. 
