      - title: Ung Nordisk Musik 2025 Helsingissä – Etkot juhlavuoteen
        start_time: '2025-10-17T19:02:00+03:00'
        end_time: '2025-10-17T20:30:00+03:00'
        description: |-
          Ung Nordisk Musik (UNM) on nykymusiikkifestivaali nuorille pohjoismaisille ja balttilaisille säveltäjille ja äänitaiteilijoille. Se on siis ikinuorekas tapahtuma ja omassa lajissaan yksi maailman vanhimmista: ensi vuonna juhlitaan festivaalin 80-vuotista taivalta Kööpenhaminassa. Niinpä tämän vuoden elokuussa Helsingissä järjestetty Ung Nordisk Musik oli rakennettu teeman Preparty – Etkot ympärille. 

          Millaisista etkoista oikein oli kyse? Ja millaista suomalaista musiikkia siellä kuultiin? Ainomaija Pennasen toimittama ohjelma kertoo tapahtumasta olennaisen ja soittaa Sofia Kiviniemen, Lauri Marjakankaan, Auri-Helena Nikkisen, Yuto Obatan ja Leevi Räsäsen teokset. 
