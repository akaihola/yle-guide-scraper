        description: |-
          New Yorkin pörssin kuuluisin välittäjä seuraa markkinoiden sykettä, kun presidentti Donald Trumpin talouspolitiikka aiheuttaa ennennäkemätöntä epävarmuutta. Iida sukeltaa pörssin kulisseihin ja kysyy, pystyykö Wall Street enää ennakoimaan, mihin suuntaan Yhdysvaltain talous ja tavallisten ihmisten tulevaisuus ovat menossa.
