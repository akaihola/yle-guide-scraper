        start_time: '2025-10-17T19:02:00+03:00'
        end_time: '2025-10-17T20:32:00+03:00'
        description: |
          Ung Nordisk Musik (UNM) on nykymusiikkifestivaali nuorille pohjoismaisille ja balttilaisille säveltäjille ja äänitaiteilijoille. Se on ikinuori tapahtuma ja omassa lajissaan yksi maailman vanhimmista: ensi vuonna juhlitaan festivaalin 80-vuotista taivalta Kööpenhaminassa. Niinpä tämän vuoden elokuussa Helsingissä järjestetty Ung Nordisk Musik oli rakennettu teeman Preparty – Etkot ympärille. 

          Millaisista etkoista oikein oli kyse? Ja millaista suomalaista musiikkia siellä kuultiin? 
          Ohjelman Ung Nordisk Musik 2025 Helsingissä – Etkot juhlavuoteen on toimittanut Ainomaija Pennanen.  


          Ohjelmassa kuullaan seuraavat sävellykset:

          Lauri Marjakangas: Mass
          Tapiola Sinfonietta, joht. Kasmir Uusitupa
          (äänitetty 27.8.2025, Sibelius-Akatemian konserttisali)

          Auri-Helena Nikkinen: From Cluelessness to Clarity
          Avanti!-kamariorkesteri, joht. Jutta Seppinen
          (äänitetty 28.8.2025, Maneesi, Cirko)

          Yuto Obata: Scrim 
          Avanti!-kamariorkesteri, joht. Jutta Seppinen
          (äänitetty 28.8.2025, Maneesi, Cirko)

          Sofia Kiviniemi: LIGHT HAS VELOCITY, AND ITS ABSENCE IS CONSTANT AND ETERNAL
          NYKY Ensemble, joht. Marija Baniulytė
          (äänitetty 29.8.2025, Camerata, Musiikkitalo)

          Leevi Räsänen: Pisces – Mime (Finland) 
          I. Opposite forces 
          II. The Age of Pisces 
          III. Mime 
          IV. Coda
          Teuvo Taimioja, kitara, Tapiola Sinfonietta, joht. Kasmir Uusitupa
          (äänitetty 27.8.2025, Sibelius-Akatemian konserttisali)


          Toimittaja: Ainomaija Pennanen.
          Äänisuunnittelu: 
          Taideyliopiston Sibelius-Akatemian musiikkiteknologian opiskelijat Saku Liimatainen sekä Viktor Toikkanen, Armi Lampela ja Julius Johanson (Marjakangas, Nikkinen, Obata, Räsänen).
          Suunnittelija Jon-Patrik Kuhlefelt, Taideyliopiston Sibelius-Akatemia (Kiviniemi). 
