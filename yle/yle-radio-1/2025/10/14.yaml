        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
      - title: 'Maailman paras Tarja Turunen: N-Sana'
        start_time: '2025-10-14T22:30:00+03:00'
        end_time: '2025-10-14T23:15:00+03:00'
        description: |-
          Syksyllä 2005 Nightwish juhli pitkän ja menestyksekkään maailmankiertueensa päättymistä täydellä Hartwall Areenalla. Tarja Turunen avasi keikan jälkeen bändikavereiltaan saamansa kirjeen vasta seuraavana aamuna - ja järkyttyi. Hänet oli erotettu bändistä.
