      - title: 'Maailman tärkein pieni asia: Marianna Visapään mielestä baletti on kauneinta maailmassa'
        start_time: '2025-10-14T20:00:00+03:00'
        end_time: '2025-10-14T20:20:00+03:00'
        description: |-
          Puheterapeutti Marianna Visapään mielestä baletti on kokonaisvaltaisesti onnellistuttavaa ja kauneinta maailmassa. Myös lajin kurinalaisuus ja ennustettavuus viehättävät. Marianna Visapää harrastaa aikuisbalettia 5-6 kertaa viikossa. 

          Tanssijan tapasi Maija Salminen. 
