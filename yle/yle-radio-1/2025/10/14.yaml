      - title: 'Kulttuuriykkönen: Ateneumin Gallen-Kallela, Klimt & Wien -näyttelyssä nähdään kuvataiteen lisäksi myös muotia'
        start_time: '2025-10-14T15:00:00+03:00'
        end_time: '2025-10-14T15:55:00+03:00'
        description: |
          Gallen-Kallela, Klimt & Wien -näyttelyssä nähdään kuvataiteen lisäksi myös valokuvia aikalaisista sekä muotoilua: arjen esineitä, koruja ja muotia.  Näyttelyssä esillä on muotisuunnittelija Emilie Flögen reformipuku. Reformipuvun uusi muoto vapautti naisen ampiaisvyötärön ihanteesta ja korsetin puristuksesta. Miltä reformipuku näytti? Mikä sen merkitys oli naisen vapauttamisessa? Millä tavalla muoti näkyy näyttelyn teoksissa?  Flöge oli itävaltalainen suunnittelija, liikenainen sekä Gustav Klimtin pitkäaikaisin kumppani.  

          Mitkä olivat Wienin sesessionin vaikutteet ja vaikutukset, naistaiteilijuuden erityispiirteet ja kuinka tärkeää oli jo silloin verkostoitua. Wienin sesessio oli Wienissä vuonna 1897 perustettu modernistinen taiteilijaryhmä. He halusivat irtaantua akateemisesta taidekäsityksestä ja edistivivät modenia taidetta ja muotoilua konservatiivisessä Itävallassa. Miten tänäänkin taiteen terminologiaan kuuluva kokonaistaideteos-käsite syntyi?
           
          Vieraina ovat Gallen-Kallela, Klimt & Wien -näyttelyn kuraattori, intendentti Anu Utriainen, tutkija Leena Svinhufvud Arkkitehtuuri- ja Designmuseosta ja muotisuunnittelija Sofia Ilmonen.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
