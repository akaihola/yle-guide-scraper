        description: |-
          Suomessa korkea maanpuolustustahto on kansakunnan dna:ssa. Lähes 80 prosenttia kansasta on valmis puolustamaan maata, jos tänne hyökätään.

          Maanpuolustustahto on kasvussa myös Virossa. Ranskassa hakemuksia reserviin tulee nyt niin paljon, ettei kaikkia voi ottaa mukaan.

          Yhtä jalkaa maanpuolustusinnon kanssa kielemme militarisoituu. Julkisen puheen yllä leijuu sodan pelko. Maailmanpolitiikan arkipäivää pohtii maanpuolustustahtoa ja militarismia.


          Ohjelman toimittajat ovat Sampo Vaarakallio, Miina Väisänen ja Rain Kooli. Äänitarkkailija on Matias Puumala.

          Suomessa maanpuolustustahto on eurooppalaisittain erittäin korkea.

          Asevelvollisarmeija on yksi tae pitää tahto korkealla. Armeija tuo yhteen valtaosan ikäluokasta taustasta ja yhteiskuntaluokasta riippumatta.

          Sotaisa Venäjä on lisännyt suomalaisten halua puolustaa maata.

          Pelko sodasta väijyy julkisessa keskustelussa. Kieli militarisoituu. Tutkija Susanna Hast arvioi ohjelmassa, että nuoret eivät uskalla enää unelmoida. Ihmisiä piinaa menetetty tulevaisuus.
