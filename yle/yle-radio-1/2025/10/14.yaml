        start_time: '2025-10-14T19:02:00+03:00'
        end_time: '2025-10-14T19:45:00+03:00'
        description: |
          Seksi on ihmisoikeus! Hoivakoti Hillanhalmeen uusin asukas Eveliina vaatii mielekästä tekemistä ikäihmisten arkeen ja perustaa seksiklubin. Draamakomedia kysyy miten nauttia elämän ehtoovuosista, haluilla vai ilman.

          Käsikirjoitus: Kaisa Kuikkaniemi
          Ohjaus: Laura Mattila
          Äänisuunnittelu: Tiina Luoma
          Rooleissa:
          Eveliina - Riitta Elstelä
          Marke - Leena Uotila
