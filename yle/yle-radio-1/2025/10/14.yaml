      - title: 'Klasariparatiisi - Eva Tigerstedt: B.H. Crusell - Suomen ensimmäinen kansainvälinen säveltäjä, osa 1'
        start_time: '2025-10-14T11:00:00+03:00'
        end_time: '2025-10-14T11:57:00+03:00'
        description: |+
          Hän tuli köyhästä perheestä Suomen Uudestakaupungista. Pikkupoikana hän sai klarinetin, ja se vei hänet maailmalle. Hänestä tuli virtuoosinen soittaja, ja hänen klarinettisävellyksensä kuuluvat nykyään klarinetistien persuohjelmistoon. Hän oli kielimies, hyväntekijä ja käsineiden ompelija.
          Hänen musiikkinsa on täynnä soiton- ja elämäniloa.
          Miksi emme tunne häntä paremmin?

          Nyt Bernhard Henrik Crusell viettää 250-vuotisjuhlavuottaan. Klasariparatiisissa Crusellin elämään meidät kuljettaa Janne Palkisto, joka on Crusell-viikon toiminnanjohtaja, Crusellista väitellyt tutkija ja elämäkerran kirjoittaja. 
          Eva Tigerstedt haastattelee, ja avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Bernhard Henrik Crusell: 
          Allegro non tanto ja Finaali, Kvartetosta klarinetille ja jousille n:o 3 D-duuri op.7.  (Kari Kriikku, klarinetti, ja  Avanti!-trio). 

