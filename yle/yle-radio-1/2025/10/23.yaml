      - title: 'Kulttuuriykkönen: Arkkitehtuuri- ja designmuseon idealistinen Pako Muumilaaksoon-näyttely kertoo miksi Muumitalon ovi on auki '
        start_time: '2025-10-23T15:00:00+03:00'
        end_time: '2025-10-23T15:55:00+03:00'
        description: |
          Arkkitehtuuri - ja designmuseon uusi päänäyttely keskittyy muotoiluun ja arkkitehtuuriin Tove Janssonin omassa elämässä ja Muumi-kirjoissa. Tove Jansson loi Muumilaakson synkkänä sotaisana aikana ja keskellä Helsingin pommituksia.  Muumipeikkojen maailmasta tuli pakopaikka kirjailijalle. Tove Janssonin Muumitalo symboloi edelleen monille turvapaikkaa. Mistä hän sai idean luoda kodin jossa jokainen saa olla oma itsensä ja jonne kaikki ovat tervetulleita?  Tove Jansson loi myös oman ateljeen Helsinkiin ja Klovharuun mökkinsä, joissa hän sai elää ja tehdä työtä omalla vapaalla tavalla. Näyttely avaa näitä lokaatioita ja myös Muumien tapaa asua, sisustaa ja heidän suhdettaan ympäröivään maailmaan. Näyttelyssä laajennetaan Tove Janssonin idealistista muumimaailmaa kohti yhteisöasumista, kodittomuutta ja pakolaisuutta ja väliaikaisia asuinpaikkoja. 

          Kuraattori Jutta Tynkkynen avaa Muumikirjojen asumisratkaisuja ja niiden vastineita todellisessa elämässä - miten sujui esimerkiksi Tuu-Tikin ja näkymättömien päästäisten yhteiselo talvisella uimahuoneella? Millaisia ovat Muumien väliaikaiset asumukset teatterista majakkaan? Mikä on Mörkön tilanne, joka ei asu missään ja miksi hänestä on tullut koditon?

          Tove Jansson vietti kulttuurin täyttämät talvensa Helsingissä ja rennot kesänsä Klovharussa, saaristossa. Monet hänen elämänsä paikoista siirtyivät kirjoihin, Helsingin Tähtitorninmäki ja observatorio ja Klovharun mökki, jossa Tove ja hänen elämänkumppaninsa Tuulikki Pietilä viettivät yli 30 kesää ilman sähköä ja vettä.
          Klovharun remontin aikana, yllättäen löytyi lattian alta Toven ja Tuulikin lähettämä pulloposti tulevaisuuteen, mistä se kertoo?

          Ohjelman vieraina ovat kuraattori Jutta Tynkkynen ja Moomin Charactersin taiteellinen johtaja James Zambra.

          Ohjelman juontaa Pia-Maria Lehtola.




          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
