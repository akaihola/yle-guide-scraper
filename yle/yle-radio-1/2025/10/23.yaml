      - title: 'Riku Rantala: M/S Mystery K4J2: Uutisia maalta ja mereltä'
        start_time: '2025-10-23T21:36:00+03:00'
        end_time: '2025-10-23T22:25:00+03:00'
        description: |-
          Riku kutsuu koolle toimituspalaverin, sillä Malesiassa kadonneen pojan tapausta on tutkittava lisää. Riku aloittaa poliisikierroksen puheluilla pitkin maailmaa Sastamalasta Malesiaan. Käy ilmi, että äiti on johtanut katoamisen tutkimuksia tähän saakka lähes yksin.

          Vinkkipuhelimeen tulee taas surullinen viesti, ja Riku päättää kuulla väkivaltaisen laivaduunarin uhrin tarinan. 

          Jaksoa ei suositella herkille kuulijoille.
