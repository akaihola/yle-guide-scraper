      - title: 'Uutispodcast: Kirjailija Niko Hallikaisen uutta romaania ei saa kaupasta eikä kirjastosta – miksi?'
        start_time: '2025-10-26T20:59:58+02:00'
        end_time: '2025-10-26T21:23:47+02:00'
        description: |-
          Kirjailija Niko Hallikainen julkaisi uuden romaaninsa netissä vapaasti ladattavana pdf:nä. Ilman ennakkomarkkinointia, kustantamoa tai mediamyllytystä. Miksi palkittu kirjailija julkaisee omakustanteen – ja tekee sen vielä ilmaiseksi? Reetta Röngän vieraana kirjailija Niko Hallikainen. 

          Voit lähettää palautetta ja juttuvinkkejä uutispodcast@yle.fi.
