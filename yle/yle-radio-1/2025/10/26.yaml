      - title: 'Klasariparatiisi - Eva Tigerstedt:  B.H. Crusell - Suomen ensimmäinen kansainvälinen säveltäjä, osa 2'
        start_time: '2025-10-26T07:00:30+02:00'
        end_time: '2025-10-26T07:56:00+02:00'
        description: |
          Palattuaan Pariisista Tukholmaan vuonna 1803 alkoi Bernhard Henrik Crusellin tuotteliain ja intensiivisin aika säveltäjänä ja soittajana. Silti hän ei välttynyt ilkeiltä kieliltä, sillä aivan kuten tänä päivänä somehuutelijat, purkivat kateelliset kiukkuaan nimettömissä kirjoituksissa. 
          Crusellin elämä oli silti täynnä työtä ja arvostusta. Perhe oli tärkeä, ja hän harjoitti hyväntekeväisyyttä.
          Soitinsävellysten jälkeen keskiöön nouisivat vokaaliteokset.  Saamme myös tietää, miksi hän osasi tehdä käsineitä.

          Eva Tigerstedt avaa polkuja musiikkiin.
          Haastateltavana Janne Palkisto, Crusell-viikon toiminnanjohtaja, ja Crusellistä väitellyt tutkija ja elämäkerran kirjoittaja. 

          Ohjelman musiikit: Otteita seuraavista teoksista:

          Bernhard Henrik Crusell:

          Alkusoitto deklamatoriosta Den siste kämpen (Helsingin barokkiorkesteri/Aapo Häkkinen).

          Kvartetto huilulle ja jousille D-duuri, osa Menuetto (Mikael Helasvuo, huilu, ja Rantatie-kvartetti.

          Konsertto klarinetille ja orkesterille no. 1 Es-duuri, I osa Allegro (Martin Fröst, klarinetti, ja Göteborgin sinfoniaorkesteri/Okko Kamu).

          Alkusoitto oopperasta Den lilla slavinnan, Pikku orjatar (Helsingin barokkiorkesteri/Aapo Häkkinen).

          Vid en väns död, Ystävän kuoltua (san. Johan Ludvig Runeberg, sov. Pentti Hildén) (Pentti Hildén, laulu ja kitara).

          Finaali deklamatoriosta Den siste kämpen (san. Erik Gustaf Geijer) (Audi Jugendchorakademie-kuoro, Helsingin barokkiorkesteri/Aapo Häkkinen).

          Konsertto klarinetille ja orkesterille no. 2 f-molli, osa 2 Andante pastorale (Martin Fröst, klarinetti, ja Göteborgin sinfoniaorkesteri/Okko Kamu).
