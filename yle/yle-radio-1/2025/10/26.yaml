        description: |-
          Lyömäsoittaja ja laulaja Kahil El'Zabar ja Ethnic Heritage Ensamble juhlistivat Tampere Jazz Happening -festivaaleilla yhtyeen 50-vuotista taivalta. Vapaan jazzin veteraani El'Zabar oli loistavassa vedossa konsertissa, jossa kuultiin useita kappaleita yhtyeen samana vuonna julkaistulta levyltä "Open Me, A Higher Consciousness of Sound and Spirit". Äänitetty 3.11.2024 Tampereella Tullikamarin Pakkahuoneella. Toimittajana Eero Koski.
