      - title: 'Joensuun kaupunginorkesterin konsertti: Rakkauden vuodenajat'
        start_time: '2025-10-04T19:02:00+03:00'
        end_time: '2025-10-04T21:00:00+03:00'
        description: |-
          Joensuun kaupunginorkesterin residenssitaiteilijana keväällä 2025 aloittanut Outi Tarkiainen kertoo teoksestaan The Seasons of Love:

          "Klarinettikvintetto The Seasons of Love juhlii rakkauden voimaa, joka muuttuu elämän vuodenaikojen mukana. Olen omistanut sen elämäni rakkaudelle, aviopuolisolleni ja lasteni isälle Lauri Salliselle. The Seasons of Love on samalla eräänlainen muotokuva juuri hänestä – elämän eri aikoina, menneinä ja tulevina – klarinetistina ja miehenä; sellaisena, jona häntä rakastan."

          Joensuun kaupunginorkesterin konsertissa Tarkaisen teoksen solistina soittaa hänen aviopuolisonsa Lauri Sallinen. 2.10. Joensuun Carealia-salissa tallennetun konsertin toimittaa Ainomaija Pennanen.

          Ohjelma ja esiintyjät:

          Jukka Untamala, kapellimestari
          Lauri Sallinen, klarinetti
          Joensuun kaupunginorkesteri

          Felix Mendelssohn: Die Schöne Melusine, op. 32
          Outi Tarkiainen: The Seasons of Love, klarinetille ja jousille
          Felix Mendelssohn: Sinfonia nro 4, op. 90 A‑duuri “Italialainen”
