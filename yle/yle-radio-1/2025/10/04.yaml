      - title: 'Virtasen taloushistoria: Keskon historia - historioitsija vieraana Anitra Komulainen'
        start_time: '2025-10-04T11:00:00+03:00'
        end_time: '2025-10-04T11:52:00+03:00'
        description: |-
          Vuonna 1940 useat yksityiskauppiaiden tukkuliikkeet fuusioituivat, ja syntyi Kesko. Historiansa aikana Kesko on laajentunut, mutta myös luopunut liiketoiminnoista. Vieraana on filosofian tohtori, historioitsija Anitra Komulainen. Toimittajana on Juha Virtanen.

          Ohjelma on uusinta helmikuulta 2024.
