      - title: 'Luomiskertomus: Antti Reini - Kaunis mahdottomuus'
        start_time: '2025-10-04T07:31:00+03:00'
        end_time: '2025-10-04T07:56:00+03:00'
        description: |
          Näyttelijä kirjailija Antti Reinin Kaunis mahdottomuus -romaani on tarina pikkurikollisten maailmasta. Romaanin tapahtumapaikkoja ovat Helsingin rosoiset öiset kadut ja päähenkilöinä kaksi taksikuskia – Jarkko ja Daniel. Miesten kyytiin sattuu kaikenlaisia asiakkaita ja pian lukijakin huomaa olevansa Helsingin hämäriä katuja pitkin ajavan taksin kyydissä. Kuten kaupungeista niin myös rikollisten maailmasta, löytyy kuitenkin romaanin nimen mukaisesti kaunis mahdottomuus, elämän valoisampi puoli. 

          Luomiskertomuksen vieraana kirjailija Antti Reini.
          Toimittaja Jukka Kuosmanen.
