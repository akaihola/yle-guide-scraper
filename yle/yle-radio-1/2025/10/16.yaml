      - title: 'Maailma tarinoina: Sally Rooney ja ystävyyden vallankumous'
        start_time: '2025-10-16T12:05:00+03:00'
        end_time: '2025-10-16T13:00:00+03:00'
        description: |-
          Sally Rooneyn esikoisromaani Keskusteluja ystävien kesken on yksi osoitus siitä, kuinka romanttisen rakkauden varjoon jäänyt ystävyys raivaa hiljalleen tilaa fiktiossa – ja ehkä myös tosielämässä ja tutkimuksen kohteena. Romanttinen rakkaus on kehkeytynyt lähes uskonnon kaltaiseksi voimaksi; se on edustanut onnea ja pelastusta, jota ennen odotettiin tuonpuoleiselta. Nyt uudet sovellukset, tapahtumat ja yhteisöt keskittyvät ystävien löytämiseen ja ihmiset haaveilevat mummokommuuneista. Mistä tämä kertoo, ja ovatko nämä historiallisesta näkökulmasta kovinkaan uusia ilmiöitä? Millaisia mahdollisuuksia ja haasteita on elämän rakentamisessa ystävyyden ympärille, edelleen aika parisuhde- ja ydinperhekeskeisessä yhteiskunnassamme? 
          Marja Vehkasen vieraina ovat ihmissuhteisiin erikoistunut kirjoittaja, seksuaalineuvoja Mirja Hämäläinen ja naisten välisen ystävyyden kulttuurihistoriaan perehtynyt väitöskirjatutkija Miira Vuoksenranta.
