        end_time: '2025-10-16T18:35:00+03:00'
        description: |
          Italia on paljon muutakin kuin ruokaa, muotia, turismia tai taidetta. Italia on myös rahamaailman kielen syntysija. Väitöskirjatutkija Mattia Retta Helsingin yliopistosta kertoo. Tuttuja sanoja ovat mm. futuuri, riski, haaveri, optio ja valuutta, mutta lisääkin löytyy. Toimittajana on Jari Aula. Ohjelma on uusinta heinäkuulta 2025.
