      - title: 'Kulttuuriykkönen: Maahanmuuttajataustaisten Al Husainin ja Manirahon romaaneissa pohditaan juurtumista Suomeen ー ja ulkopuolisuuden tunnetta'
        start_time: '2025-10-16T15:00:00+03:00'
        end_time: '2025-10-16T15:55:00+03:00'
        description: |-
          Kulttuuriykkönen käsittelee maahanmuuttoa, juurettomuutta ja indetiteettiä kahden romaanin kautta. 

          Sara Al Husainin Kenelle Maa kuuluu (Like, 2025) on romaani sodasta, pakenemisesta, kodittomuudesta ja toivon hauraista säikeistä. Zainab on Bagdadin koulutyttö, jonka maailma kutistuu pommin räjähdettyä. Leyla on kasvanut Malmössä, mutta tuntee yhä olevansa ulkopuolinen Irakilainen. Mustafa on menettänyt sodassa kaiken ja uhkaa Suomessa kadottaa myös itsensä. Al-Husaini syntyi pakolaisleirillä Saudi-Arabiassa ja muutti Suomeen vauvana. Useissa tasa-arvojärjestössä toimivan Al-Husainin esikoiskirjansa Huono tyttö (Like, 2023) voitti BookBeatin Vuoden tulokas -palkinnon.

          Ivan Manirahon esikoisromaani Auringon syy (Like, 2025) käsittelee identiteetin haurautta ja matkaa kahden todellisuuden, Ruandan ja Pohjois-Haagan, välillä. Kirja pohtii, voiko olla samaan aikaan ruandalainen ja suomalainen, ja tarkastelee erilaisten kulttuurien tapoja. Romaanissa Mooseksen eno Daavid pelastaa hänet Ruandan sisällissodasta ja vie Suomeen, missä Mooseksesta tulee Elias ja he esittävät perhettä. Elias oppii suomea, mutta kaipaa Ruandaan jääneitä äitiään ja siskoaan. Maniraho muutti Ruandasta Suomeen 8-vuotiaana ja työskentelee sosionomina.

          Mitä sota tekee perheille, entä identiteetille? Voiko kahden maailman välillä löytää tasapainon ja sovun itsensä kanssa? Ja mitä kaksi maahanmuuttajataustaista kirjailijaa ajattelevat Suomessa käytävästä keskustelusta maahanmuutosta? Mitä he itse haluavat aiheesta sanoa?

          Keskustelemassa ovat Sara Al Husaini ja Ivan Maniraho.

          Lähetyksen toimittaa Pauliina Grym. 
