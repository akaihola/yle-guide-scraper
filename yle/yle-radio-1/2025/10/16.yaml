        end_time: '2025-10-16T16:59:00+03:00'
        description: |-
          Händel: Saaban kuningattaren tulo orat. Salomo (Il Giardino Armonico).

          Beethoven: Roccon aaria oopp. Fidelio (Matti Salminen, basso, ja Sinfonia Lahti/Eri Klas).

          McDowall: Blow your trumpets trumpettikonsertosta Seraphim (Paul Archibald ja Orchestra Nova/George Vass).

          Glass: Etydi pianolle n:o 16 (Maki Namekawa).

          W. A. Mozart: Andante ma adagio konsertosta fagotille ja orkesterille B-duuri (Bram van Sambeek ja Ruotsalainen kamariork./Aleksei Ogrintshuk). 

          Janacek: Presto, sellolle ja pianolle (David Geringas ja Ian Fountain). 

          Reinecke: Ein Märchen (Satu) (Jasper De Waal, käyrätorvi, Hans Colbers, klarinetti, ja Frank van de Laar, piano).

          Brahms: Unkarilainen tanssi n:o 1 g-molli (Pittsburghin SO/Marek Janowski).

          Ponchielli: Enzon aaria "Cielo e mar" oopp. La Gioconda (Marcelo Alvarez, tenori, ja Dresdenin valtionork./Marcello Viotti).  

          Granados: Berceuse (Alicia de Larrocha, piano).

          Ponce: Finaali konsertosta kitaralle ja kamariorkesterille "Etelän konsertto" (Sharon Isbin, kitara, ja New Yorkin FO/José Serebrier).
