        description: |
          Davydov: Romance sans paroles (Jian Wang, sello, ja Göran Söllscher, kitara).

          F. Kern: Einleitung - Giocoso teoks. Vier Stücke für Bläserquintett (Mihi Kim, huilu, Philippe Gonzalez, oboe, Emmanuel Chaussade, klarinetti, Luc Loubry, fagotti, sekä Ivo Hadermann, käyrätorvi).

