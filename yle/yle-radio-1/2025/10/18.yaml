      - title: 'Ruben Stiller: Moderni orjuus Suomessa'
        start_time: '2025-10-18T14:00:00+03:00'
        end_time: '2025-10-18T14:55:00+03:00'
        description: |-
          Nepalilaisen ravintolan riistetty ja uupunut duunari, joka on joutunut maksamaan kynnysrahan saadakseen työpaikan.

           Thaimaalainen marjanpoimija, jonka työolot muistuttavat pakkotyöleiriä.

          Ukrainalainen, jota nöyryytetään ja riistetään ukrainalaisten taistelua juhlivassa Suomessa.

          Ohjelman vieraan, Helsingin Sanomien toimittajan Paavo Teittisen kirja ”Pitkä vuoro — kuinka moderni orjuus juurtui Suomeen” analysoi oikeusvaltiomme pimeää puolta.

          On silmien avaamisen aika.
