          Gjerström: Sagn (Satu) (Islannin SO/Bjarte Engeset).

          Madetoja: Pieni satu (Ralf Gothóni, piano).

          Andrée: Andante jousikvartetosta A-duuri (Klarakvartetten).

          Sor: Rondeau D-duuri (David Starobin, kitara). 

          Saint-Saëns: Romance du soir (Italiankielisen Sveitsin radiokuoro/Diego Fasolis).

          Dvorák: Scherzo serenadista jousiorkesterille E-duuri (Saint Paulin kamariork./Hugh Wolff).

          Charles: When I have sung my songs (Thomas Hampson, baritoni, ja Armen Guzelimian, piano).

          Henriques: Livsglaedens dans (Elämänilon tanssi) bal. Den lille havfrue (Pieni merenneito) (Etelä-Jyllannin SO/Frans Rasmussen).
      - title: 'Marko Gustafsson: Vieraana koreografi Alpo Aaltokoski'
        start_time: '2025-10-18T17:00:00+03:00'
