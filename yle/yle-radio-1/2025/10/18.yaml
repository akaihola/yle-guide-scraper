      - title: 'Luomiskertomus: Anne Moilanen – Uhma'
        start_time: '2025-10-18T07:30:42+03:00'
        end_time: '2025-10-18T07:54:57+03:00'
        description: |
          Toimittaja kirjailija Anne Moilasen Uhma -romaani on tarina keski-ikäisestä Mariasta, joka huomaa olevansa omien sanojensa mukaisesti ”onnettomasti naimisissa”. Edessä on ero ja lääkkeeksi Marian rakkauselämään ilmestyy maailman paras rakastaja ja muitakin romanttisia seikkailuja.  

          Uhma-romaani on läpileikkaus Marian pitkästä avioliitosta ja miessuhteista, mutta myös maalta kaupunkiin muuttaneen koulutetun naisen nuoruusmuistoista ja itsensä löytämisestä.

          Luomiskertomuksen vieraana kirjailija Anne Moilanen.
          Toimittaja Jukka Kuosmanen.
