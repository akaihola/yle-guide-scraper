        description: |-
          Tabart: Requiem (Ensemble Jacques Moderne ja La Fenice/Jean Tubery).

          00:21 Palmgren: Konserttifantasia viululle ja orkesterille (Paavo Pohjola ja RSO/Jorma Panula).

          00:34 Brahms: Sonaatti sellolle ja pianolle n:o 2 F-duuri (Jacqueline Du Pré ja Daniel Barenboim).

          01:04 Sibelius: Skogsrået (Metsänhaltija) (Sinfonia Lahti/Osmo Vänskä).

          01:27 Castelnuovo-Tedesco: Sonatiini huilulle ja kitaralle (Chloe Dufossez ja Leonard Becker).

          01:41 Mendelssohn: Capriccio brillant h-molli (Pariisin kamariorkesteri/Lars Vogt, piano ja joht.).

          01:52 Corelli (sov. Kreisler): Sonaatti viululle ja continuolle n:o 12 d-molli (La Follia) (Ida Haendel, viulu, ja Geoffrey Parsons, piano).

          02:08 Enescu: Kvartetto pianolle ja jousille n:o 1 D-duuri (Stefan Tarara, viulu, Molly Carr, alttoviulu, Eun-Sun Hong, sello, ja Josu De Solaun, piano).

          02:46 Sessions: Sonaatti sooloviululle (Elizabeth Chang).

          03:18 Field: Pianokonsertto n:o 6 C-duuri (John O'Conor ja Uusi irlantilainen kamariork./Janos Fürst).

          03:52 Rangström: Partita viululle ja orkesterille h-molli (Bernt Lysell ja Ruotsin radion SO/Niklas Willén).

          04:08 Molino: Trio huilulle, alttoviululle ja kitaralle G-duuri (Sérénade à trois).

