        description: |
          Alpo Aaltokoski on pitkän tanssija- ja koreografiuransa aikana tehnyt paljon töitä myös syrjäytyneiden nuorten ja pakolaisten parissa. Unelmien todellisen tärkeyden tajuaa silloin, kun kohtaa ihmisen, joka ei osaa enää unelmoida.  
           
