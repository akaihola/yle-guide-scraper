        start_time: '2025-10-09T19:02:00+03:00'
        end_time: '2025-10-09T21:00:00+03:00'
        description: |-
          UMO Helsinki Jazz Orchestra avaa 50-vuotisjuhlaklubiensa ovet – UMO tulkitsee kapellimestari Ville Vannemaan johdolla tarttuvimpia big band -sävellyksiä ja huolella valittuja hyvänmielen rytmejä alan suuruuksilta, kuten Bob Brookmeyerilta, Gil Evansilta ja Jim McNeelyltä. Konsertissa vierailevat myös Suomi-jazzin kirkkaimpiin tähtiin lukeutuvat nimet, saksofonisti Jukka Perko ja kitaristi Teemu Viinikainen. (Nauhoitettu Musiikkitalossa 20.9.). Toimittajana Laura Korhonen.
