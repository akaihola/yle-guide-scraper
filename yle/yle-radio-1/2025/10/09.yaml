      - title: Kulttuuriykkönen
        start_time: '2025-10-09T15:00:00+03:00'
        end_time: '2025-10-09T15:55:00+03:00'
        description: |
          Kirjailija ja taidehistorioitsija Anna Kortelainen on tutkinut arkistoja ja löytänyt kymmenen kiinnostavaa ja hurjaakin tarinaa unohdetuista stadilaisista. Stadin väkeä - kirja haluaa elävöittää Helsinkiä kertomalla kuinka sen asukkaat olivat värikkäitä ja aikaansaavia persoonia. Tarinat sijoittuvat 1900-luvun alkupuolelle. Kuka oli ylihoitajatar Tyra Strömberg ja miksi hän menetti maineensa? Selim Rödlin opetti helsinkiläiset juomaan jaavalaista teetä. Helsingin lehdistö seurasi naisyrittäjän Sofia Sjöstedtin vaiheita kymmenen vuoden ajan. Sitten tapahtui skandaali. 

          Millä tavalla nämä persoonat rikkoivat rajoja? Miten nämä tarinat voivat muuttaa omaa kuvaa Helsingin kaduista? Onko ajassamme vastaavia kaupunkia elävöittäviä persoonia? Millä tavalla kaupungin ja kylän erityiset persoonat eroavat toisistaan?

          Vieraina ovat kirjailija Anna Kortelainen ja historiantutkija Samu Nyström.

          Ohjelman juontaa Pia-Maria Lehtola.




          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
