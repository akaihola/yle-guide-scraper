      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-10-07T17:35:00+03:00'
        end_time: '2025-10-07T18:30:00+03:00'
        description: |
          Muisti on tunnetusti epäluotettava kertoja. Mieli tuppaa ajan kuluessa muokkaamaan muistikuvia vähän niinkuin tekoäly luo deepfakea. Musiikkimuistot ja tuoksumuistot ovat kuitenkin eri asia. Musiikki menee ohi analyyttisen ajattelun, ilman sisältövaroituksia. 
          Siksi varsinkin teini-iässä rakastettu musiikki aiheuttaa säväreitä kun sitä yhtäkkiä kuulee. 

          Mutta myös erilaiset soundit saattavat aiheuttaa saman tuntemuksen. 80-luvun popääniraita rakentui vahvasti mm. syntetisaattoreilla. Siksi myös Lyytin levyllä soiva syna palauttaa keski-ikäisenkin nopeasti takaisin teinivuosiin.

          Kissankehdossa kuunnellaan kaikuja 80-luvusta ja muistellaan niin hyvällä kuin pahallakin

