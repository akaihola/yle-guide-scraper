      - title: ' Hallitus leikkaa elokuvatuista ー miltä näyttää kotimaisen elokuvan tulevaisuus?'
        start_time: '2025-10-07T15:00:00+03:00'
        end_time: '2025-10-07T15:55:00+03:00'
        description: |-
          Kotimaisen elokuvan tulevaisuus näyttää synkältä. Hallitus päätti budjettiriihessä syyskuun alussa, että opetus- ja kulttuuriministeriön (OKM) budjetista leikataan 7,8 miljoonaa euroa, pääosin Suomen elokuvasäätiön tuotantotuesta, jolla rahoitetaan kotimaisia elokuvia.
          Myöhemmin OKM ilmoitti, että leikkaus on pienentynyt, mutta se on silti 5,5 miljoonaa euroa. Elokuvasäätiön (SES) johtaja Lasse Saarinen sanoo, että vaikka leikkaus pieneni kolmanneksesta neljännekseen, on se silti suuri yhdelle kulttuurialalle. Lisäksi säätiöltä on jo viety kolme miljoonaa euroa 2020-luvulla.

          Elokuvasäätiön rahoitus joutui leikkauksen kohteeksi, koska valtiovarainministeriö pitää elokuvan tuotantotukea yritystukena. Viime vuonna säätiö rahoitti noin 20 pitkää kotimaista elokuvaa ja 20 dokumenttia sekä lyhytelokuvia.

          Mitä elokuva-alan leikkaukset tarkoittavat kotimaisen elokuvan tuotannolle? Ja jos jokainen elokuvasäätiön kautta myönnetty euro palautuu valtion kassaan parhaimmillaan kaksinkertaisena, kuten SES väittää, miksi hallitus ei ruoki lypsävää lehmää? Ja tärkeimpänä: miksi kotimaista elokuvaa pitäisi suojella, kun valtion rahat eivät riitä hyvinvointivaltion tarpeisiin?

          Kotimaisen elokuvan tulevaisuudesta ja rahoituksesta ovat keskustelemassa elokuvatoimittaja ja tietokirjailija Kalle Kinnunen, ohjaaja Dome Karukoski, ohjaaja-käsikirjoittaja Jenni Toivoniemi, ja Suomen elokuvasäätiön johtaja Lasse Saarinen.

          Lähetyksen toimittaa Pauliina Grym. 
