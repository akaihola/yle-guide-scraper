      - title: 'Radioteatteri esittää: Karvanlähtöaika'
        start_time: '2025-10-07T19:02:00+03:00'
        end_time: '2025-10-07T19:40:00+03:00'
        description: |
          Karvanlähtöaika on draamakomedia kolmikymppisen naisen ahtaan pään sisältä. Elämäänsä turhautunut Fanni kohtaa yllättäen hurmaavan nuoren miehen. Samalla hän huomaa, miten yksin elävän naisen tarinaa on nykyfiktiossa kerrottu ja miten hän kertoo sitä myös itselleen. 
          Sisältövaroitus: teos sisältää voimakkaita seksuaalissävytteisiä äänikuvia.

          Käsikirjoitus ja ohjaus: Anna Ruohonen
          Äänisuunnittelu: Niklas Nybom
          Rooleissa: 
          Fanni - Ella Lahdenmäki
          Rasmus - Oliver Kollberg
          Kertoja - Irina Pulkka
          Muissa rooleissa Vilja Autiokyrö, Iira Halttunen, Veikka Heinonen, Laura Palanne, Lauri-Matti Parppei sekä Jedi-koira.
          Dramaturgi ja apulaistuottaja: Iira Halttunen
          Tuottaja: Laura Jaakkola
          Vastaavat tuottajat: Matti Kajander, Dante Lehtinen, Yle Draama 2020.
      - title: Maailman tärkein pieni asia
        start_time: '2025-10-07T20:00:00+03:00'
        end_time: '2025-10-07T20:20:00+03:00'
      - title: 'Romano mirits: "Varhainen apu voi pelastaa” – Mertsi Tamminen nuorten tilanteesta'
        start_time: '2025-10-07T20:20:00+03:00'
        end_time: '2025-10-07T20:35:00+03:00'
        description: |
          Vieraana on Mertsi Tamminen, vertaistoiminnan koordinaattori Irti Huumeista ry:stä. Mertsi työskentelee nuorten parissa, tekee rohkaisevia sisältöjä sosiaalisessa mediassa ja puhuu avoimesti nuorten tämänhetkisestä tilanteesta – sekä vaikeista haasteista että positiivisista edistysaskelista. Keskustelussa käsitellään vanhempien roolia, varhaista puuttumista ja ennaltaehkäisevää työtä, joka voi muuttaa nuoren elämän suunnan. Rehellinen ja toiveikas jakso täynnä käytännön kokemusta ja sydäntä. Toimittajana on Dimitri Grönfors.
