          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Erkki Melartin: Den tysta skogen (Hiljainen metsä) (Risto Lauriala, piano).

          Ludwig Senfl: Entlaubet ist der Walde (Metsä on pudottanut lehtensä) (Stephan Scherpe, tenori, ja Lautten Compagney/Wolfgang Katschner).

