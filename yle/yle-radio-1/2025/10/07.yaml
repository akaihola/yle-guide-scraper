      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-10-07T20:35:00+03:00'
        end_time: '2025-10-07T21:00:00+03:00'
        description: |
          Eri puolilla Eurooppaa siirtolais- ja maahantulopolitiikka on tiukentumassa. Ensi kesänä voimaan astuu EU:n yhteinen siirtolais- ja maahanmuuttopaketti, mutta sekään ei ole enää kaikkien jäsenmaiden mieleen.

          Erityisen kiistanalainen kohta on ns. solidaarisuusmekanismi, jossa jäsenmaat sitoutuvat auttamaan turvapaikanhakijoita eniten vastaanottavia jäsenmaita. Suomi tukee pakettia, mutta hallitus on ilmoittanut, että Suomi ei vastaanota muista maista turvapaikanhakijoita, vaan auttaa rahallisesti.

          EU:n siirtolaispolitiikan kiristyminen näkyy jo konkreettisesti Välimerellä, joka on Eurooppaan pyrkivien siirtolaisten pääreitti. Ohjelmassa kuullaan siirtolaisia auttavalta italialaiselta järjestöltä, miten avustustyö on vaikeutunut.
          Ohjelmassa haastateltavan YK:n siirtolaisuusjärjestön IOM:n johtaja arvioi EU:n olevan nyt maahanmuuttopolitiikan risteyskohdassa.
          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Erja Tuomaala, Jenna Vehviläinen ja Paula Vilén. Äänitarkkailijana on Joonatan Kotila. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
