        end_time: '2025-10-31T17:20:00+02:00'
        description: |-
          Arkansasilaisessa pikkukaupungissa arki pyörii asetehtaiden ympärillä ja nuoret pestataan suoraan koulusta töihin. Iida haluaa selvittää, miten puolustusteollisuus on muovannut amerikkalaisten identiteettiä ja koko talousjärjestelmän rakenteita. Matka saa Iidan pohtimaan sitä, millaisen valinnan edessä Eurooppa on maailmanjärjestyksen rakenteiden murtuessa.
