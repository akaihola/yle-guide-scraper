      - title: 'Ruben Stiller: Kansa: populistin hevonen'
        start_time: '2025-10-31T10:00:00+02:00'
        end_time: '2025-10-31T10:55:00+02:00'
        description: |-
          Populismin voittokulku jatkuu. AfD järkyttää poliittista järjestelmää Saksassa, Nigel Faragen Reform Party on noussut gallupien kärkeen brexitin jälkeisessä Britanniassa. 

          Eliitin vastainen populismi haastaa poliittisen järjestelmän niin Ruotsissa kuin Ranskassakin.

          Mistä populismi nousee? Onko populismin nousu globalisaation synnyttämä ilmiö?

          Veteraanitoimittaja Tom Kankkosen kirja "Suuttumuksen aika ---Populismin vastustamaton kutsu" analysoi populismin nousun syitä. Hän kertoo ohjelmassa miten kansalla ratsastetaan. 
