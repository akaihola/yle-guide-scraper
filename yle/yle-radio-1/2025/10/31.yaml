      - title: Musiikkia trilleriklassikoista
        start_time: '2025-10-31T19:02:00+02:00'
        end_time: '2025-10-31T20:35:00+02:00'
        description: |
          Mitä Hitchcockin Psyko olisi ilman Bernard Herrmannin musiikkia? Tai jännärikomedia The Italian Job – Riehakas ryöstö ilman Quincy Jonesin sävelmiä?

          Illan euroradiokonsertissa muistetaan erityisesti Bernard Herrmannia, jonka kuolemasta tulee tänä vuonna 50 vuotta. Oman osansa huomiosta saavat myös säveltäjät David Raksin, Erich Wolfgang Korngold, Quincy Jones, Isaac Hayes ja Lalo Schifrin.

          BBC:n Proms-festivaalilla 2025 äänitetyssä konsertissa trilleriklassikoiden musiikkia tulkitsevat muun muassa laulajat Ashton Jones ja Lance Ellington sekä sellisti Sterling Elliott. BBC:n konserttiorkesteria johtaa Edwin Outwater.

          Konsertin ohjelma on seuraava:

          Preludi elokuvasta Vaarallinen romanssi (1959)
          Bernard Herrmann 

          Sarja jousille musiikista elokuvaan Psyko (1960)
          Bernard Herrmann 

          Laura elokuvasta Laura (1944)
          David Raksin/ sov. Juliette Pochin 

          Sarja musiikista elokuvaan Vertigo - Punainen kyynel (1958)
          Bernard Herrmann 

          Sellokonsertto op. 37, konserttiversio musiikista elokuvaan Deception (1946)  
          Erich Wolfgang Korngold

          Teema televisiosarjasta Ironside (1967)
          Quincy Jones/ sov. Callum Au

          In the Heat of the Night – Yön kuumuudessa (1967)
          Quincy Jones/ sov. Guy Barker

          Teema elokuvasta Twisted Nerve (1968)
          Bernard Herrmann/ sov. Callum Au

          A Night Piece elokuvasta Taxi Driver (1976)
          Bernard Herrmann/ sov. Christopher Palmer

          Teema elokuvasta Shaft – kivikova dekkari (1971)
          Isaac Hayes/ sov. Fiona Brice

          On Days Like These elokuvasta The Italian Job – Riehakas ryöstö (1969)
          Quincy Jones

          Shifting Gears elokuvasta Bullitt (1968)
          Lalo Schifrin/ sov. Juliette Pochin

          It’s Caper Time elokuvasta The Italian Job – Riehakas ryöstö (1969)
          Quincy Jones/ sov. Callum Au


          Sterling Elliott, sello
          Ashton Jones, laulu
          Lance Ellington, laulu 
          Jonas Pap, vihellys
          BBC:n konserttiorkesteri
          Edwin Outwater, kapellimestari


          Äänitetty BBC:n Proms-festivaalin konsertissa Royal Albert Hallissa 4.9.2025. Toimittajana Ainomaija Pennanen.

          Kuvassa laulaja Lance Ellington ja kapellimestari Edwin Outwater © Andy Paradise
