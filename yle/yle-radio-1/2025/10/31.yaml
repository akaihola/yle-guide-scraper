        start_time: '2025-10-31T11:00:00+02:00'
        end_time: '2025-10-31T11:55:00+02:00'
        description: |
          Kirjeiden ja korttien runsas määrä kertoo siitä innostuksesta, millä radioluvan omistajat
          lähestyivät Yleisradiota kohteliaasti toiveillaan syksyllä 1935. Kerrankin kansan ääni kuuluisi radioaalloilla. Ikisuosikin ensimmäisen vuoden toivelaaria haravoi Outi Paananen.  
