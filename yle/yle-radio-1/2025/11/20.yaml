      - title: 'Marko Gustafsson: Vieraana kirjailija Emmi Itäranta'
        start_time: '2025-11-20T10:00:00+02:00'
        end_time: '2025-11-20T10:50:00+02:00'
        description: |
          “Silloin kun kirjoittaminen kulkee, en haluaisi tehdä yhtään mitään muuta kuin kirjoittaa”,  Emmi Itäranta naurahtaa.  Hän on omien sanojensa mukaan uppoutuja, joka unohtaa syödä ja nukkua ja kirjoittamisen maailmasta itsensä pois kiskominen voi olla varsin työlästä. Nykyään hän tiedostaa, että lepohetki on hyväksi myös paitsi kirjailijalle niin myös kirjalle.
          “Olen kokenut yhden vakavan työuupumuksen ja sen myötä olen onneksi ymmärtänyt, etten enää vaadi itseltäni liikaa ja tiedostan, että työnkin kannalta palautuminen on tärkeää ”, Emmi toteaa.
