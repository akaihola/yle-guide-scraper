      - title: 'Kulttuuriykkönen: Miten kolonialismin varjo ulottuu nykypäivään? '
        start_time: '2025-11-20T15:00:00+02:00'
        end_time: '2025-11-20T15:55:00+02:00'
        description: |-
          Janne Lahden ja Johanna Skurnikin Kolonialismin muokkaama maailma (Otava 2025) avaa eurooppalaisten imperiumien historiaa ja jälkiä yksilöiden sekä yhteisöjen kokemusten kautta. Kirja tarkastelee kolonialistisia valtarakenteita ja asenteita useista näkökulmista ja tuo esiin erityisesti alkuperäiskansojen, rodullistettujen ryhmien ja siirtomaavallan kohteeksi joutuneiden äänet. Kirja kertoo, että vaikka Suomella ei ollut omia siirtomaita, miten suomalaiset ovat olleet mukana kolonialistisissa prosesseissa niin tieteessä kuin siirtomaahallinnossa. 

          Keskustelemassa ovat yleisen historian dosentti Janne Lahti Helsingin Yliopistosta, tieteen ja tiedon historian dosentti Johanna Skurnik Turun yliopistosta ja EU:n Sahelin erityisedustajan kabinettipäällikkö David Korpela.

          Lähetyksen toimittaa Pauliina Grym. 
