      - title: 'Kulttuuriykkönen: Kansanusko ei ole kadonnut, vanhojen puiden ja paikkojen pyhyys on yhä tunnistettavissa'
        start_time: '2025-11-11T15:00:00+02:00'
        end_time: '2025-11-11T15:55:00+02:00'
        description: |+
          Monen sydänalaa riipii kun vanhoja puita ja ikimetsiä kaadetaan surutta. Kansanperinteessä puita on kunnioitettu, ne ovat suojanneet taloja ja niiden kaataminen on merkinnyt talonväelle huonoja aikoja, jopa kuolemaa. 

          Eivätkä vain puut, vaan myös monet muut luonnonmuodostelmat kuten lähteet ja kivet ovat olleet monelle suomalaiselle pyhiä paikkoja. 

          Kulttuuriykkösen vieraina ovat tietokirjailija Reetta Ranta, folkloristiikan tohtori John Björkman sekä maantieteen tohtori Kaisa Vainio (etä).

