        start_time: '2025-11-11T12:05:00+02:00'
        end_time: '2025-11-11T12:25:00+02:00'
        description: |
          1920-luvulla Tulenkantajat-ryhmä yritti aukoa luterilaisuuden ja heimoaatteen hallitsemassa Suomessa ikkunoita Eurooppaan. Tässä auttoivat ekspressionismi ja koneromantiikka. Mutta mitä ne oikein olivat ja tulenkantajille lupasivat? Vieraina ovat tietokirjailija FT Minna Maijala ja intendentti Tero Metsärinta. Sarjan on toimittanut Jukka Kuosmanen.
