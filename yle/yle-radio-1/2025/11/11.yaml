        description: |
          Mustien, niljaisten lehtien aikaan Kissankehdossa on tarjolla tarinoita jollaisiin törmää usein juorulehtien palstoilla.
          Lily Allen teki omasta avioerostaan likaisilla yksityiskohdilla varustellun albumin. Kolme eroa kokenut Frank Sinatra puolestaan eläytyi hylätyn aviomiehen rooliin  fiktiivisissä tarinoissa jo 55 vuotta sitten.
          Näiden ohella sukelletaan syvälle veteen, ihan mikroskooppisiin rakenteisiin saakka ja pohditaan jääräpäisen aluskasvillisuuden tärkeyttä samalla kun maalataan tauluja autiolla saarella


