      - title: 'Klasariparatiisi - Eva Tigerstedt: Ravel kuuntelee menneisyyttä '
        start_time: '2025-11-11T11:00:00+02:00'
        end_time: '2025-11-11T11:57:00+02:00'
        description: |
          Ensimmäinen maailmansota syttyy, ja Maurice Ravel ryhtyy kuljettamaan ammuksia saksalaisten pommien sadellessa. Ystäviä kuolee, äiti kuolee, miljoonia kuolee. Ravel säveltää muistoteoksen kuolleille ystävilleen. Varmaan teos on todella surullinen?
          Samalla teos kunnioittaa vanhaa ranskalaista musiikkiperinnettä, mutta on omassa ajassaan kiinni.


          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Maurice Ravel: Fugue, teoksesta Tombeau de Couperin (Jean-Efflam Bavouzet, piano).

          Francois Couperin: Les fauvétes plaintives  (Elina Mustonen, cembalo).

          Francois Couperin: Rigaudon ja Forlane, Konsertosta n:o 4 e-molli kamariyhtyeelle kokoelmasta Concerts royaux, (Le Concert des Nations/Jordi Savall). 

          Jean-Philippe Rameau: Entrée, Orkesterisarjasta oopperasta Les Boreades  (Le Concert des Nations/Jordi Savall).

          Maurice Ravel: Tombeau de Couperin (Kenneth Hesketh, orkestrointi osat Fugue ja Toccata) Prelude, Fugue, Forlane, Rigaudon, Menuet, Toccata 
          (Tukholman kuninkaalliset filharmonikot/Sakari Oramo).
