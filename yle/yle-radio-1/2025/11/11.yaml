      - title: 'Radioteatteri esittää: Luutnantin sydän, osa 2/3'
        start_time: '2025-11-11T19:02:00+02:00'
        end_time: '2025-11-11T19:45:00+02:00'
        description: |
          Luutnantin sydän on vanhanaikainen komedia ajasta, jolloin kunnia vielä oli kunniaa ja komediatkin komedioita. Tässä tarinassa seikkailevat reippaat tarkka-ampujat, vilpittömät nuoret, ahneet ukot ja viisaat naiset. Lopulta saavat tuli, maa, vesi ja ilmakin kyytiä niin kuin vain vuoden 1894 Hämeenlinnassa ne voivat saada.

          Kuunnelma sijoittuu Hämeenlinnan kaupunkiin ja sen lähiympäristöön elokuun 22. ja 25. päivän välisenä aikana vuonna 1894.

          Kirjoittanut ja ohjannut: Juha Siltanen
          Äänisuunnittelu: Tiina Luoma ja Juha Siltanen
          Tuottajat: Eero Aro, äänitystuottaja 2007. Soila Valkama, Yle Draama 2018.
      - title: 'Maailman tärkein pieni asia: Leena Lehtolainen on Suomen tunnetuin taitoluistelufani'
        start_time: '2025-11-11T20:00:00+02:00'
        end_time: '2025-11-11T20:20:00+02:00'
        description: |-
          Kirjailija Leena Lehtolainen on intohimoinen taitoluistelufani, on ollut pikkutytöstä asti. Hän istuu kisakatsomoissa kymmeniä tunteja vuodessa. Taitoluistelu on taiteen ja urheilun yhdistelmä, ja se viehättää, Lehtolainen kuvailee. Kirjailijan kanssa jäähallissa notkuu Maija Salminen. 
      - title: 'Romano mirits: Lapsuuden unelmasta ammatiksi: Henri M. Bollström'
        start_time: '2025-11-11T20:20:00+02:00'
        end_time: '2025-11-11T20:35:00+02:00'
        description: |
          Hevoset ovat olleet osa Henri M. Bollströmin elämää lapsuudesta asti, ja rakkaus lajiin vei lopulta ammattiin saakka. Nyt hän pyörittää omaa valmennustallia Vermossa, jossa arki kuluu hevosten, valmennuksen ja hyvän fiiliksen merkeissä. Toimittajana on Dimitri Grönfors.
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-11-11T20:35:00+02:00'
        end_time: '2025-11-11T21:00:00+02:00'
        description: |-
          YK:n ilmastokokouksessa, COP 30:ssa Brasiliassa yritetään saada vauhtia ilmastotoimiin. Suurimpiin saastuttajiin lukeutuva Yhdysvallat ei ole kuitenkaan edes kokouksessa paikalla.

          Ohjelmassa haastateltavien ilmastopolitiikan asiantuntijoiden mukaan Yhdysvaltain poissaolosta huolimatta, muiden maiden tulisi pitää kiinni sovituista päästöleikkauksista ja Pariisin ilmastosopimuksesta.

          Tehokkaammilla päästöleikkauksilla olisi kiire, sillä nykytoimet eivät riitä pitämään ilmaston lämpenemistä puolentoista asteen tavoitteessa.

          Kokousta isännöivä Brasilia esitteli kokouksen kynnyksellä uuden instrumentin trooppisten metsien suojelemiseksi. Suomalaisprofessori avaa ohjelmassa hankkeeseen liittyviä ongelmakohtia.

          Ohjelman lopuksi kuullaan, miten ihmiskauppiaat käyttävät Intiassa jo hyväkseen ilmastonmuutoksen voimistamien ääri-ilmiöiden keskellä elävien ihmisten ahdinkoa.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Mikko Leppänen, Maria Tolsa ja Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
