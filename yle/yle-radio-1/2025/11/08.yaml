          Edu Kettusen laulujen pääosassa on usein yksinäinen ihminen, mutta yksinäisyys on hänelle aihe, josta puhuessa sanat harkitaan todella tarkkaan. “Suurimmalle osalle yksinäisyys on kova paikka. Olen tehnyt siitä paljon biisejäkin, mutta en halua puhua siitä, koska olen itse onnenpekka, jolle yksinäisyys ei ole ollut koskaan ongelma. “ 
