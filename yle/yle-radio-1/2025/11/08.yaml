        start_time: '2025-11-08T10:25:00+02:00'
        end_time: '2025-11-08T10:45:00+02:00'
        description: |-
          Lasse Kekki tiesi olemassa olevat riskit, mutta halusi lähteä Egyptiin siitä huolimatta. Poistuiko Lasse itse hotellista, ja jos poistui, mihin hän suuntasi? Aavikolle vai kaupunkiin? Ajautuiko hän uhkaavaan tilanteeseen? Vai tuliko hänen huoneeseen kutsumattomia vieraita? Mutta mitä tapahtuu, kun tarina jää kesken? Kohtaamme vain tunteet, mutta mitä jää varjoihin?
