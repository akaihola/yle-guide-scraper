      - title: "Maailma tarinoina: Sivullinen heijastelee Albert Camus'n absurdin filosofiaa"
        start_time: '2025-11-08T12:05:00+02:00'
        end_time: '2025-11-08T13:00:00+02:00'
        description: |-
          Kirjailija, toimittaja ja filosofi Albert Camus’n ajattelu ja teokset löydetään aina uudelleen. Sivullisesta on jälleen tehty uusi elokuvatulkinta ja Rutto-romaani myi valtavia määriä koronapandemian aikana. Mikä sai Camus`n kehittelemään absurdin filosofiansa, mistä siinä on kyse ja miten se kajastelee läpimurtoteos Sivullisessa? Tekstin vastaanotto on aina sidoksissa aikaan – millaiset luentatavat aktivoituvat nyt Sivullisen kohdalla? 
          Marja Vehkasen kanssa monitoimi-ihmisen elämää, ajattelua ja Sivullista ruotivat yleisen kirjallisuustieteen dosentit, filosofian tohtorit Anne Riippa ja Pajari Räsänen.
