      - title: 'Ruben Stiller: Läheltä piti'
        start_time: '2025-11-08T14:00:00+02:00'
        end_time: '2025-11-08T14:55:00+02:00'
        description: |-
          ”Kyllä se on saatanaa, että kansa on pieni”, totesi J.K Paasikivi 1938.

          Pieni ja sisukas Suomi on kuitenkin selvinnyt historian myrskyissä onnella ja oveluudella.

          Miten onnekkaat sattumat ovat vaikuttaneet Suomen historiaan? Onko Suomi Euroopan historian Hannu Hanhi?

          Miten onnekas sattuma määritellään, kun puhumme historiamme kohtalonhetkistä?

          Ohjelmassa puhutaan Suomen historian läheltä piti-tilanteista, toteutumattomien katastrofien historiasta. Vieraana on filosofian tohtori, kirjailija Lasse Lehtinen.

          Hän analysoi kirjassaan ”Läheltä piti — kansakunnan hurjat hetket” Suomen historian murroskohtia.
