      - title: 'Radioteatteri esittää: Luutnantin sydän, osa 1/3'
        start_time: '2025-11-04T19:02:00+02:00'
        end_time: '2025-11-04T19:45:00+02:00'
        description: |
          "Luutnantin sydän" on vanhanaikainen komedia ajasta, jolloin kunnia vielä oli kunniaa ja komediatkin komedioita, tarina, jossa seikkailevat reippaat tarkk´ampujat, vilpittömät nuoret, ahneet ukot ja viisaat naiset ja lopulta saavat tuli, maa, vesi ja ilmakin kyytiä niin kuin vain vuoden 1894 Hämeenlinnassa voivat saada.

          Tapahtuu Hämeenlinnan kaupungissa ja sen lähiympäristössä elokuun 22. ja 25. päivän välisenä aikana vuonna 1894.
