      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-11-04T20:35:00+02:00'
        end_time: '2025-11-04T21:00:00+02:00'
        description: |-
          Eri puolilla Eurooppa kannetaan nyt huolta julkisista palveluista, kuten terveydenhuollosta. Tuhannet ihmiset ovat osoittaneet monessa maassa mieltä leikkauksia vastaan. 

          Ohjelmassa kuullaan raportti Kreikasta, jossa sairaanhoitoon pääsy on tutkimusten mukaan Euroopan heikointa. 

          Väestön vanheneminen tuottaa eurooppalaisille yhteiskunnille ison ongelman, kun alati pienempi ikäluokka on työllään rahoittamassa hyvinvointipalveluja. Ohjelmassa kysytään asiantuntijoilta, mitä hyvinvointimallin pelastamiseksi tulisi tehdä. Yksi ratkaisu on eläkeiän nostamisen jatkaminen ja työperäisen maahanmuuton lisääminen.

          Monella sosiaali- ja terveydenhoitosektorin työpaikoilla kärsitään Euroopassa jo nyt työvoimapulasta. Sitä paikkaavat etenkin Etelä-Euroopassa paperittomat siirtolaiset. Ohjelmassa kuullaan Espanjasta, millaisiin ongelmiin työlainsäädännön ulkopuolella oleva paperiton hoivatyöntekijä voi joutua.

          Tutkimuksissa on havaittu Euroopassa lisääntynyttä hyvinvointisovinismia eli sitä, että hyvinvointipalveluja halutaan antaa vain kansalaisille ei maahanmuuttajille. Ohjelmassa kuullaan tutkimuksen tekijältä, miten Suomi nousi siinä esiin.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Maija Salmi, Sara Saure ja Paula Vilén. Äänitarkkailijana on Matias Puumala.Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
