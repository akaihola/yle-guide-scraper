          00:58 Purcell: Now that the sun hath veiled his light (Nyt kun aurinko on peittänyt valonsa) (Nicholas Phan, tenori, Michael Leopold, luuttu, ja Ann Marie Morgan, viola da gamba).

          01:04 Coleridge-Taylor: Pieni konserttisarja (Radion viihdeork./George de Godzinsky).

