      - title: 'Kulttuuriykkönen: Sananvapautta vai kiihotusta - Päivi Räsäsen oikeudenkäynti Korkeimman oikeuden pohdittavana'
        start_time: '2025-11-04T15:00:00+02:00'
        end_time: '2025-11-04T15:55:00+02:00'
        description: |
          Kansanedustaja Päivi Räsäseen vuodesta 2019 kohdistunut oikeudenkäynti tuli viime viikolla Korkeimman oikeuden käsittelyyn. Siinä pohditaan, syyllistyikö Räsänen rikokseen esitettyään viestipalvelu Twitterissä kielteisiksi tulkittuja näkemyksiä homoseksuaalisuudesta Pride-tapahtuman yhteydessä.

          Räsäsen asianajaja Matti Sankamo on julkaissut tähän prosessiin liittyen kirjan Eihän noin saa sanoa!, jossa hän pohtii kriittisesti sananvapauden oikeudellista sääntelyä. Tapaus on herättänyt huomioita myös maan rajojen ulkopuolella. Kyseessä on perusoikeuksien keskinäisten suhteiden määrittely. Tästä syystä Korkeimman oikeuden tuomioon kohdistuu erityistä mielenkiintoa.

          Mistä lähtökohdista tuomion valmisteluun ryhdytään, siitä otetaan selvää Kulttuuriykkösessä. Keskustelemassa ovat Matti Sankamon kanssa Itä-Suomen yliopiston sosiaalioikeuden yliopistonlehtori Pauli Rautiainen, kirjailija, juristi Jarkko Tontti sekä Helsinki Priden toiminnanjohtaja Annu Kemppainen. Ville Talola toimittaa.
