        description: |-
          J.S. Bach: Kantaatti n:o 78 (Jesu, der du meine Seele) (Catherine Bott, sopraano, Daniel Taylor, kontratenori, Jeffrey Thomas, tenori, William Sharp, basso, ja American Bach Soloists).

