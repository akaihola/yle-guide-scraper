        start_time: '2025-11-04T12:05:00+02:00'
        end_time: '2025-11-04T12:25:00+02:00'
        description: |
          Lehden kannessa alaston mies kantaa tulisoihtua ja alaston nainen ratsastaa siivekkäällä hevosella. On vuosi 1928 ja Tulenkantajat-lehti huutaa ikkunoita  auki Eurooppaan. Mitä muuta lehdessä vaadittiin ja oli kuin paljasta pintaa ja Pegasos-hevonen? Entä kuinka äärioikeisto sai lehden myöhemmin haltuunsa ja mitä sitten tapahtui? Jukka Kuosmasen toimittaman ohjelman vieraana on Kansallisarkiston arkistotutkija FT Matti Mieskonen. 
