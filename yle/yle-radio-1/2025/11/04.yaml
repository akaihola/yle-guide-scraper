      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-11-04T17:35:00+02:00'
        end_time: '2025-11-04T18:30:00+02:00'
        description: |
          Marraskuun pimeydessä kääriydytään tummiin tarinoihin. Elokuvan aiheeksi päätyneen Bruce Springsteenin Nebraska-albumi sisältää kertomuksia ahtaalle joutuneista hahmoista joiden kohtalot ovat tuttua 'southern gothic' tyylisestä kirjallisuudesta. Lisää synkeitä värejä paletistaan kaivaa tämän ajan Amerikan kertoja Ethel Cain. Mutta onneksi päästään välillä myös Metsoloista tuttuun Leppävaaraan ja huristellaan erään porilaisen juntin kanssa Napolista Kokkolan Ykspihlajan kautta Helsinkiin.

          Rosalia feat. Björk & Yves Tumor: Berghain
          Mikael H: Meidän piha
          Bruce Springsteen: Johnny 99
          Ethel Cain: American teenager
          Susanna Leppänen: Eeva
          Ykspihlajan Kino-orkesteri: Tamaran Volga
          Ykspihlajan Kino-orkesteri: Porilainen juntti
          Michael Bleu: Viimeinkin sut saan
          Costi: Marraskuun poika
          Yasmin Hamdan: I remember I forget
          Ahti Kulo: Ikaros

          Innoitusta saatiin:
          Springsteen: Deliver me from nowhere (elokuva ohjaus Scott Cooper)
          Ida Tikka: Mureneva maa-podcast (Yle Areena) 
          Flannery O'Connor: Palava kehä (novellikokoelma, suom. Jussi Nousiainen)
