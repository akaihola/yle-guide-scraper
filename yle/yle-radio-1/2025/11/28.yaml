          Luomiskertomuksessa haastateltavana kaunokirjallisuuden Finlandia-palkinnon saanut kirjailija. Tänään (28.11.) on Älä osta mitään -päivä. Eläinten turvakodin, Saparomäen perustaja, Eveliina Lundqvist ei käytä eläinkunnan tuotteita ja hänestä tuli kulutuskriittinen jo nuorena. Eveliina hankkii niin vaatteet kuin kodinkoneetkin käytettynä. Hän ostanut täysin uuden vaatteen viimeksi 90-luvulla. Lundqvist tavataan n. klo 14:30.Toimittajana Satu Kivelä.
