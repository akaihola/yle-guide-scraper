      - title: 'Helsinki Seriös: Sean Shibe, kitara ja sähkökitara'
        start_time: '2025-11-28T19:02:00+02:00'
        end_time: '2025-11-28T21:00:00+02:00'
        description: |-
          Skotlantilaisen kitarataiteilija Sean Shiben tulkinnat sekä akustisella että sähkökitaralla ovat lumonneet kuulijat ympäri maailman. Hänen ohjelmistonsa yltää barokin helmistä Steve Reichin minimalismiin. 16.11.2025 Sibelius-Akatemian konserttisalissa tallennetun konsertin toimittaa Noora Hirn.

          Konserttiohjelma:

          Frank Martin: Quatre Pièces Brèves, kitaralle
          Johann Sebastian Bach: Sarja nro 1 soolosellolle G-duuri BWV 1007
          Thomas Adés Forgotten Dances, kitaralle

          Sasha Scott: Rush
          Meredith Monk: Nightfall (1995)
          Steve Reich: Electric Counterpoint

          Kuva: ©Kaupo Kikkas
