        start_time: '2025-11-28T19:02:00+02:00'
        end_time: '2025-11-28T21:00:00+02:00'
        description: |-
          Skotlantilaisen kitarataiteilija Sean Shiben tulkinnat akustisella ja sähkökitaralla lumoavat kuulijat ympäri maailman. Konsertin ohjelmisto yltää barokista minimalismiin. Säveltäjäniminä Frank Martin, J. S. Bach, Thomas Adés, Sasha Scott, Meredith Monk ja Steve Reich. 16.11. Sibelius-Akatemian konserttisalissa tallennetun konsertin toimittaa Noora Hirn. 
