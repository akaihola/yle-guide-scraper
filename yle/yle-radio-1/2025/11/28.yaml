        description: |-
          Tieteen tietotekniikan keskus CSC vastaa useista osista eurooppalaisessa maapallon kaksosta tekevässä hankkeessa. Kaiken muun ohella siellä hahmotellaan chatbotia, jolta kansalaiset ja päättäjät voisivat kysyä ilmastokysymyksiä.

          Haastateltava: Jenni Kontkanen, Tieteen tietotekniikan keskus CSC:n digitaalisten kaksosten ryhmän päällikkö. Toimittajana Jari Mäkinen.
