      - title: 'Tuuli Saksalan keidas: Isoäidin rumpu, karjalan kieli ja kierrätysmusiikkia'
        start_time: '2025-11-28T22:26:00+02:00'
        end_time: '2025-11-28T23:15:28+02:00'
        description: |-
          Isoäidin rumpu, karjalan kieli ja kierrätysmusiikkia

          Keitaalla kuullaan tarinoita, joissa rakkaiden menetys, muutto kauas kotoa tai perheen perintö ohjaa muusikon polkua ja soi sävelinä maailman eri kolkista. 

          Mukana ovat Guinean kitaristi Kerfala Diabaten tarina, Malin kultakurkku Kasse Mady Diabaten ja hänen tyttärensä yhteinen albumi, Marokon ja Berliinin välillä matkannut oudinsoittaja Alaa Zouiten, sekä Kenian johtava naisoja Kasiva Mutua, jonka soitossa kuuluu isoäidin perintö ja rohkeus rikkoa tabuja. 

          Karjalankielen viikon kunniaksi Värttinän ja Loimolan Voiman uutta kansanmusiikkia. Toimittajana Tuuli Saksala.
