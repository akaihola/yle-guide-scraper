      - title: 'Hyvät, pahat ajattelijat: Christine de Pizan'
        start_time: '2025-11-24T20:05:00+02:00'
        end_time: '2025-11-24T20:40:00+02:00'
        description: |-
          Hyvät, pahat ajattelijat

          Kuka oli kirjailija, joka jo keskiajalla arvosteli naisten yhteiskunnallista asemaa? Hyvät, pahat ajattelijat -sarjan ensimmäisessä jaksossa tutustutaan 1400-luvulla eläneeseen Christine de Pizaniin, jota pidetään aikakauden merkittävimpänä naiskirjailijana.
          Leskeksi jäätyään Christine de Pizan aloitti poikkeuksellisen kirjailijan uran ja elätti sillä itsensä ja perheensä. 1400-luvun ajattelijan elämästä ja ajatuksista kertovan ohjelman toimittaa Maarit Lukkarinen.
      - title: 'Kuosmanen Tulenkantajien jäljillä: Sukupolvensa kirkkain tähti Katri Vala'
        start_time: '2025-11-24T20:40:00+02:00'
        end_time: '2025-11-24T21:00:00+02:00'
        description: |-
          Runoilija Katri Valan elämä oli hyvin traaginen. Vain 42-vuotiaana kuollutta Valaa pidetään kuitenkin yhtenä merkittävimmistä tulenkantajista. Mutta millainen ihminen tämä runoilija oikeasti oli ja miksi hän viihtyi niin huonosti tulenkantajien juhlissa?  Toimittaja Jukka Kuosmasen vieraana on Valasta elämäkerran kirjoittanut tietokirjailija FT Minna Maijala
