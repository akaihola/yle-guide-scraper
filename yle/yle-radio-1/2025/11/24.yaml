      - title: 'Tiedeykkönen: Tutkijat laittoivat suomalaiset poliitikot suunnittelemaan somepalveluja'
        start_time: '2025-11-24T21:35:18+02:00'
        end_time: '2025-11-24T22:24:37+02:00'
        description: |+
          Tässä Tiedeykkösessä selvitetään, miten teknologia heijastelee tekijöidensä arvoja. 

          Tutkija Matti Nelimarkka on tutkinut mm. poliittista valtaa digitaalisissa ympäristöissä. Nelimarkka oli mukana tekemässä uutta tutkimusta, jossa suomalaiset poliitikot laitettiin suunnittelemaan sosiaalisen median palveluita. 

          Toimittajana on Juuso Pekkinen

          Äänisuunnittelu: Katja Kostiainen

      - title: Näistä levyistä en luovu; Timo-Juhani Kyllönen
        start_time: '2025-11-24T22:45:32+02:00'
        end_time: '2025-11-24T23:39:10+02:00'
        description: |-
          Näistä levyistä en luovu -ohjelmassa vieraana on tänä vuonna 70-vuotissyntymäpäiväänsä juhliva säveltäjä, kapellimestari ja harmonikkataiteilija Timo-Juhani Kyllönen. Tällä kertaa päästään tanssimaan monen eri musiikin tahdissa. Kyllönen esittelee myös omien teostensa syntyhistoriaa, eri maista saatuja vaikutteita sekä säveltäjäesikuviaan. Toimittajana on Inari Tilli.
