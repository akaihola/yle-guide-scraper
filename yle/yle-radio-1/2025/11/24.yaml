        end_time: '2025-11-24T19:32:00+02:00'
        description: |-
          Riku palaa Malesiasta Suomeen ja palauttaa jo viisi vuotta todistevarastossa pölyttyneet pojan  tavarat äidille. Vanha tuttu tarjoutuu auttamaan hakkeroinnissa ja myös saarella asunut suomalaisnainen kertoo lisää saaren pimeästä puolesta. Mutta millaisia viestejä on Rikun poissaollessa saapunut vinkkipuhelimeen?
