        end_time: '2025-11-24T18:35:00+02:00'
        description: |
          Kaikki muuttuu, musiikkikin. Muutosta pohditaan etnoklassikoihin peilaten. Kuulemme kappalepareina klassikoiden tekijöiltä sen vanhan hyvän ja sitten uuden tuoreen. Mikä on säilynyt, mikä liikkeessä? Toimittajana Mika Kauhanen. Uusinta elokuulta 2023.
