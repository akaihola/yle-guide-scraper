      - title: Radio 1:n iltapäivä
        start_time: '2025-11-24T13:30:00+02:00'
        end_time: '2025-11-24T15:00:00+02:00'
        description: |
          Radio 1:n iltapäivän musiikissa soivat  mm.etno ja kevyt jazz. Juontajana Jarmo Laitaneva. N. klo 14 studiossa näyttelijä, ohjaaja, käsikirjoittaja, kirjailija Petja Lähde. Hän on mies, jolla on monta titteliä ja aina monta työtä tekeillä. Lähde kuvaa lempeästi ihmisiä, jotka kukin ovat omalla tavallaan hajalla. Petja Lähteen teatteriesitykset ovat monesti komedioita, joita henkilöiden haavoittuvuus ja elämän surut maustavat vahvasti.
      - title: 'Kulttuuriykkönen: Miten mediat ovat onnistuneet Gazan sodan uutisoinnissa?'
        start_time: '2025-11-24T15:00:00+02:00'
        end_time: '2025-11-24T15:55:00+02:00'
        description: |
          Uutisvirta Gazasta on hiljentynyt Israelin ja Hamasin lokakuussa solmitun tulitauon myötä. Hamasin hyökkäyksestä vuonna 2023 alkanut sota järkytävine siviiliuhreineen oli Suomessa päivittäin seurannassa. 

          Israelia on syytetty sodassa kansanmurhasta ja lukuisista sotarikoksista sekä siitä, että se ei ole päästänyt toimittajia raportoimaan sodasta. Israelin mukaan kyseessä on suurelta osin Hamasin propaganda sekä läntisten tiedotusvälineiden kritiikittömyys esimerkiksi uutispalvelu Al-Jazeeran toimittamien tietojen osalta.

          Onko media onnistunut tehtävässään tuottaa riippumatonta ja luotettavaa tietoa Gazan sodan vaiheista ja sen syistä? Onko uutisoinnin volyymi ollut kohdallaan? Aiheesta keskustelevat journalismin tutkimuksen asiantuntija, yliopistolehtori Markus Ojala, antisemitismiin perehtynyt yliopistolehtori, tietokirjailija André Swanström sekä mediassa asiantuntijana käytetty tutkija ja vuoden tieteentekijä Timo R. Stewart. Ville Talola toimittaa.
