      - title: 'Riku Rantala: M/S Mystery K4J5: Kadonneet todistusaineistot'
        start_time: '2025-11-13T21:36:00+02:00'
        end_time: '2025-11-13T22:25:00+02:00'
        description: |-
          Riku saa kadonneen pojan tavarat, mutta äidin pahin painajainen toteutuu. Mahdollista ratkaisevaa lisätietoa tarjoava esine on mystisesti kadonnut poliisiasemalta.

          Kuvauskiireidensä vuoksi Riku järjestää taitavan toimittajan nuuskimaan puolestaan Tiomanin saarelle. Toimittaja törmää paikallisten arkuuteen puhua aiheesta, mutta joku tulee sanoneeksi jotain todella kiinnostavaa. Sitten onkin jo Rikun aika palata takaisin Suomeen. 
