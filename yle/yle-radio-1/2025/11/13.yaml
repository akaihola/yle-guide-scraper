      - title: 'Kulttuuriykkönen: Jessikka Aro, Iida Hallikainen ja Hannu Pesonen: Venäjän hybridisodan konnankoukut'
        start_time: '2025-11-13T15:00:00+02:00'
        end_time: '2025-11-13T15:55:00+02:00'
        description: |-
          Sekä Jessikka Aron Putinin USA – Näin Venäjä hajottaa ja hallitsee Yhdysvalloissa (Johnny Kniga, 2025), Iida Hallikaisen ja Jukka Savolaisen Ilkeyksiä, sabotaasia, hyökkäyksiä (Otava, 2025) että Hannu Pesosen Ammattina vakooja - Sankareita, pettureita ja salajuonia (Docendo, 2025) kertovat Venäjän vaikutus- ja vakoiluyrityksistä länttä kohtaan. 

          Millaista myyräntyötä Kreml harjoittaa, miten se pyrkii vaikuttamaan lännen asenteisiin ja mikä on median rooli kohdemaassa?

          Haastateltavana ovat tietokirjailija Jessikka Aro, ulkomaantoimittaja ja tietokirjailija Hannu Pesonen sekä Ilkeyksiä, sabotaasia, hyökkäyksiä  -kirjan toinen kirjoittaja, Ilta-Sanomien politiikan toimittaja Iida Hallikainen. 

          Lähetyksen toimittaa Pauliina Grym.
