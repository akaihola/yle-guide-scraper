      - title: Etnokonsertteja Malista
        start_time: '2025-11-13T19:02:00+02:00'
        end_time: '2025-11-13T20:55:00+02:00'
        description: |
          Malilaiset Al Bilali Soudan ja Sadio Sidibé konsertoivat Rudolstadtin maailmanmusiikkifestivaalilla 5.7.2025. Al Bilali Soudan vie kuulijan perinteisen tuareg-musiikin, takamban, juurille. Bamakosta tuleva Sadio Sidibe tarjoilee räjähtävän energistä wassoulou-musiikkia. Intohimoisissa ja rytmikkäissä lauluissa hän puolustaa naisten ja lasten oikeuksia ja laulaa yhteiskunnallisista aiheista. Toimittajana Miika Lauriala. 
