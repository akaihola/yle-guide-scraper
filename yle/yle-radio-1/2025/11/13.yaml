      - title: Tuuli Saksalan keidas
        start_time: '2025-11-13T17:35:00+02:00'
        end_time: '2025-11-13T18:25:00+02:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
      - title: 'Kielen päällä: kiinan kieli IV - Kiinan kieli suomalaisin silmin'
        start_time: '2025-11-13T18:25:00+02:00'
        end_time: '2025-11-13T18:35:00+02:00'
        description: |
          Kiinan kielessä on paljon samoin ääntyviä sanoja, ja siksi sitä kirjoitetaan sanamerkein, eikä esimerkiksi latinalaisin kirjaimin. Kiinan kielessä on runsaasti erilaisia ässiä, mutta kieli ei sinänsä ole vaikeaa. Työtä toki sen opiskelu vaatii. Kiinankielisen tekstin ymmärtämiseen vaaditaan noin 2000-3500 merkin osaamista. Sinologi Jyrki Kallio kertoo. Toimittajana on Jari Aula.
