        description: |+
          Iltapäivän musiikkitarjottimella on kevyttä jazzia, etnoa ja populaarimusiikkia. Juontajana Miia Lahti. Studioon saapuu n. klo 14 vieraaksi sopraano ja näyttelijä Reetta Ristimäki. N. klo 14:30 Erään tärkeän kultuurielämyksensä kertoo oopperalaulaja Karita Mattila. Marko Miettinen kyselee.

      - title: 'Kulttuuriykkönen: Jessikka Aro ja Hannu Pesonen: Venäjän myyräntyö USA:ssa'
        start_time: '2025-11-13T15:00:00+02:00'
        end_time: '2025-11-13T15:55:00+02:00'
        description: |
          Sekä Jessikka Aron Putinin USA – Näin Venäjä hajottaa ja hallitsee Yhdysvalloissa (Johnny Kniga, 2025) että Hannu Pesosen Ammattina vakooja - Sankareita, pettureita ja salajuonia (Docendo, 2025) kertovat Venäjän erilaisista vaikutus- ja vakoiluyrityksistä Yhdysvaltoja kohtaan. Millaista myyräntyötä Kreml harjoittaa, ja mikä on median rooli kohdemaassa?

          Haastateltavana ovat tietokirjailija Jessikka Aro ja ulkomaantoimittaja ja tietokirjailija Hannu Pesonen.

          Lähetyksen toimittaa Pauliina Grym. 
