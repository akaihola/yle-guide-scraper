        start_time: '2025-11-13T19:02:00+02:00'
        end_time: '2025-11-13T20:55:00+02:00'
        description: |
          Malilaiset Al Bilali Soudan ja Sadio Sidibé konsertoivat Rudolstadtin maailmanmusiikkifestivaalilla 5.7.2025. Al Bilali Soudan vie kuulijan perinteisen tuareg-musiikin, takamban, juurille. Bamakosta tuleva Sadio Sidibe tarjoilee räjähtävän energistä wassoulou-musiikkia. Intohimoisissa ja rytmikkäissä lauluissa hän puolustaa naisten ja lasten oikeuksia ja laulaa yhteiskunnallisista aiheista. Toimittajana Miika Lauriala. 
      - title: Politiikkaradio
        start_time: '2025-11-13T21:05:00+02:00'
        end_time: '2025-11-13T21:35:00+02:00'
      - title: 'Riku Rantala: M/S Mystery K4J5: Kadonneet todistusaineistot'
        start_time: '2025-11-13T21:36:00+02:00'
        end_time: '2025-11-13T22:01:02+02:00'
        description: |-
          Riku saa kadonneen pojan tavarat, mutta äidin pahin painajainen toteutuu. Mahdollista ratkaisevaa lisätietoa tarjoava esine on mystisesti kadonnut poliisiasemalta.

          Kuvauskiireidensä vuoksi Riku järjestää taitavan toimittajan nuuskimaan puolestaan Tiomanin saarelle. Toimittaja törmää paikallisten arkuuteen puhua aiheesta, mutta joku tulee sanoneeksi jotain todella kiinnostavaa. Sitten onkin jo Rikun aika palata takaisin Suomeen. 
      - title: 'Radioteatteri esittää: Kallion kimppa 5/8'
        start_time: '2025-11-13T22:12:00+02:00'
        end_time: '2025-11-13T22:26:47+02:00'
        description: |+
          Kallio on paikka, jossa epätodennäköiset kohtaamiset ovat todennäköisiä.
          Sen monimuotoinen mikrokosmos luo arkeen kiihkoa ja tunnetta, mutta myös eheytymistä ja ymmärrystä.
          Tule mukaan sellaisena kuin olet - mutta älä ole olevinasi mitään.

          8-osaisen audiosarjan rooleissa ovat:
          Aurinko Tuulenhalaaja - Elena Leeve
          Juki - Pyry Nikkilä
          Maj-Lis - Johanna af Schultén
          Märt - Timo Teern
          Ricardo - Manoel Pinto
          Tarmo - Ilkka Heiskanen

          Käsikirjoitus - Petri Piispanen
          Ohjaus - Jarno Kuosa
          Musiikin sävellys ja äänisuunnittelu - Anders Wiksten
