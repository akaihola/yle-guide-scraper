      - title: 'Kulttuuriykkönen: Metsästäjä-keräilijöiden elämän todelliset kasvot: onnea vai selviytymistä?'
        start_time: '2025-11-27T15:00:00+02:00'
        end_time: '2025-11-27T15:55:00+02:00'
        description: |-
          Filosofi Frank Martela kysyi kolumnissaan “Maailman onnellisimmat yhteisöt ovat kaukana Suomesta” (Helsingin Sanomat 11.9.2025) voiko ilman rahaa olla onnellinen? Martela mukaan kansainvälisissä elämän­tyytyväisyys­kyselyissä vauraat maat kuten Suomi menestyvät, mutta rahan ja onnen yhteys katoaa, kun tarkastellaan yhteisöjä. Martela viittaa professori Eric Galbraithiin, jonka tutkimuksessa metsästäen ja kalastaen rahatalouden ulkopuolella elävät alkuperäiskansojen yhteisöt  arvioivat elämänsä tyytyväisyyden korkeammaksi kuin missään muussa maassa. Professori Victoria Reyes-Garcia toteaa, että teollisuuden tuottama varallisuus ei ole onnellisuudelle välttämätöntä.

          Ekonomisti Heikki Pursiainen kirjoitti Martelan kolumniin Työn ja talouden tutkimus LABORE -keskuksen sivuilla vastineen otsikolla “Ratkaisua nykyajan ongelmiin ei löydy metsästäjä-keräilijöiltä” (8.10.2025). Pursiaisen mukaankeräilijät voivat olla onnellisempia, mutta moderni yhteiskunta tarjoaa pidemmän elämän ja korkeamman elintason. Siirtyminen keräilystä maatalouteen ei ollut yksiselitteinen parannus, mutta nykyään hyvinvointi on kasvanut merkittävästi. Keräilijöiden joutilaisuus johtuu alhaisesta tuottavuudesta, ei vauraudesta, kirjoittaa Pursiainen. 

          Risto Isomäki on kirjoittanut sekä tieto- että tieteiskirjoja. Jälkimmäisissä hän kuvittelee tapoja, jolla ihmiskunta voisi järjestää olonsa ja yhteiskuntansa. Kumman kannalle, Martelan vai Pursiaisen puolelle metsässä pikkupojasta asti viihtynyt Isomäki asettuu?
          Keskustelemassa ovat filosofi Frank Martela, ekonomisti Heikki Pursiainen ja tieto- ja tieteiskirjailija Risto Isomäki.

          Lähetyksen toimittaa Pauliina Grym.
