      - title: 'Maailma tarinoina: Hilma af Klint on löytänyt paikkansa uushenkisyyden ja kriisien aikakaudella'
        start_time: '2025-11-27T12:05:00+02:00'
        end_time: '2025-11-27T13:00:00+02:00'
        description: |-
          1900-luvun vaihteessa elänyt ruotsalaistaiteilija Hilma af Klint tiesi tulevansa löydetyksi vasta kuolemansa jälkeen – ja näin on käynytkin. Taiteilija on ollut esillä niin valkokankaalla kuin näyttämöllä, taidenäyttelyistä ja tutkimuksesta puhumattakaan. Henkisiä kysymyksiä maalauksiinsa abstrahoineen taiteilijan hahmo ja elämäntyö on avannut näkymää esoteerisuudesta ammentaneisiin naistaiteilijoihin. Millaiset taiteilijan ominaisuudet ja tavat työskennellä osuvat yksiin tämän päivän arvojen kanssa? Miksi tämä kaikki puhuttelee juuri nyt?
          Marja Vehkasen kanssa keskustelua käyvät Helsingin sanomissa pitkään vaikuttanut kulttuuritoimittaja Pirkko Kotirinta ja taiteen ja esoteerisuuden yhteyksiin perehtynyt tutkijatohtori Nina Kokkinen.
      - title: 'Politiikkaradio: Oikeistotuulet tuivertavat Euroopassa'
        start_time: '2025-11-27T13:00:00+02:00'
        end_time: '2025-11-27T13:30:00+02:00'
        description: |-
          Von der Leyenin komissio ajaa ohjelmassaan eurooppalaisen sääntelyn keventämistä muun muassa ympäristönormituksessa ja yritysvastuissa. Äänestyksessä yritysvastuulainsäädännöstä komission puheenjohtajan oma ryhmä EPP liittoutui äärioikeistolaisen Euroopan patriootit -ryhmän kanssa, jotta lakipaketti meni läpi. Natisevatko Brysselin vanhat valtaryhmittymät liitoksistaan? Miksi von der Leyen hakee normitalkoille tukea äärioikeistosta? Strasbourgin radiostudiossa aiheesta keskustelevat europarlamentaarikot Sirpa Pietikäinen (kok. / epp), Li Andersson (vas. / left) ja Sebastian Tynkkynen (ps. / ecr). Toimittajana on Tapio Pajunen.
      - title: Radio 1:n iltapäivä
        start_time: '2025-11-27T13:30:00+02:00'
        end_time: '2025-11-27T15:00:00+02:00'
        description: |+
          Iltapäivän musiikissa soivat mm. etno ja jazz. Miia Lahti juontaa. Yle Areenassa nähtävä 99 valittua -sarja kertoo Radion sinfoniaorkesterin soittajien arjesta. N. klo 10 sarjan ohjaaja Niina Mäkeläinen ja muusikko Reeta Maalismaa tulevat studiovieraiksi. Kulttuurikokemus-sarjamme jatkuu torstaina n. klo 14:30. Tampereen teatterin pääohjaaja Antti Mikkolan tarinalla omista sykädyttävistä kulttuurielämyksistään. Sari Valto haastattelee.


      - title: 'Kulttuuriykkönen: Metsästäjä-keräilijöiden elämän todelliset kasvot: onnea vai selviytymistä?'
        start_time: '2025-11-27T15:00:00+02:00'
        end_time: '2025-11-27T15:55:00+02:00'
        description: |-
          Filosofi Frank Martela kysyi kolumnissaan “Maailman onnellisimmat yhteisöt ovat kaukana Suomesta” (Helsingin Sanomat 11.9.2025) voiko ilman rahaa olla onnellinen? Martela mukaan kansainvälisissä elämän­tyytyväisyys­kyselyissä vauraat maat kuten Suomi menestyvät, mutta rahan ja onnen yhteys katoaa, kun tarkastellaan yhteisöjä. Martela viittaa professori Eric Galbraithiin, jonka tutkimuksessa metsästäen ja kalastaen rahatalouden ulkopuolella elävät alkuperäiskansojen yhteisöt  arvioivat elämänsä tyytyväisyyden korkeammaksi kuin missään muussa maassa. Professori Victoria Reyes-Garcia toteaa, että teollisuuden tuottama varallisuus ei ole onnellisuudelle välttämätöntä.

          Ekonomisti Heikki Pursiainen kirjoitti Martelan kolumniin Työn ja talouden tutkimus LABORE -keskuksen sivuilla vastineen otsikolla “Ratkaisua nykyajan ongelmiin ei löydy metsästäjä-keräilijöiltä” (8.10.2025). Pursiaisen mukaankeräilijät voivat olla onnellisempia, mutta moderni yhteiskunta tarjoaa pidemmän elämän ja korkeamman elintason. Siirtyminen keräilystä maatalouteen ei ollut yksiselitteinen parannus, mutta nykyään hyvinvointi on kasvanut merkittävästi. Keräilijöiden joutilaisuus johtuu alhaisesta tuottavuudesta, ei vauraudesta, kirjoittaa Pursiainen. 

          Risto Isomäki on kirjoittanut sekä tieto- että tieteiskirjoja. Jälkimmäisissä hän kuvittelee tapoja, jolla ihmiskunta voisi järjestää olonsa ja yhteiskuntansa. Kumman kannalle, Martelan vai Pursiaisen puolelle metsässä pikkupojasta asti viihtynyt Isomäki asettuu?

          Miikka Hallavaara johtaa Helsingin yliopiston hominiiniekologian tutkimusryhmää ja projektia, joka jäljittää Homo-suvun ekologisia lokeroita sen kahden miljoonan vuoden ajalta eli ympäristöjä ja olosuhteita, joissa on kyetty pärjäämään ja edistymään.

          Keskustelemassa ovat filosofi Frank Martela, ekonomisti Heikki Pursiainen, tieto- ja tieteiskirjailija Risto Isomäki ja Helsingin yliopiston apulaisprofessori Miikka Tallavaara.

          Lähetyksen toimittaa Pauliina Grym.
