          Tässä Tiedeykkösessä selvitetään, miten teknologia heijastelee tekijöidensä arvoja. 

          Tutkija Matti Nelimarkka on tutkinut mm. poliittista valtaa digitaalisissa ympäristöissä. Nelimarkka oli mukana tekemässä uutta tutkimusta, jossa suomalaiset poliitikot laitettiin suunnittelemaan sosiaalisen median palveluita. 

          Toimittajana on Juuso Pekkinen

          Äänisuunnittelu: Katja Kostiainen

