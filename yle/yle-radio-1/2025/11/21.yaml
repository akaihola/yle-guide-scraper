      - title: 'Ruben Stiller: Ovatko toimittajat puolueettomia?'
        start_time: '2025-11-21T10:00:00+02:00'
        end_time: '2025-11-21T10:55:00+02:00'
        description: |
          Britannian yleisradioyhtiö BBC on ajautunut historialliseen kriisiin.

          Trump uhkaa yhtiötä oikeusjutulla.Britannian konservatiivit väittävät yhtiön journalismin suosivan vasemmistoliberaaleja näkemyksiä.

          Mistä tämä kriisi kertoo? Mikä nakertaa perinteisen median uskottavuutta?

          Suomessa perussuomalaiset väittävät, että toimittajat edustavat punavihreää eliittiä. Onko väite täysin perätön?

          Ohjelmassa puhutaan toimittajien puolueettomuudesta ja suomalaisen median tulevaisuudesta.

          Vieraina ovat professori, mediatutkija Anu Koivunen ja median murroksesta väitöskirjan kirjoittanut viestintäyrittäjä Pasi Kivioja.
