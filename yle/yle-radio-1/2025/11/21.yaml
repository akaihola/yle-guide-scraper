      - title: 'Tuuli Saksalan keidas: Uudet vedet, uudet äänet – Herakleitoksen jäljillä'
        start_time: '2025-11-21T22:51:17+02:00'
        end_time: '2025-11-21T23:39:35+02:00'
        description: |
          Herakleitoksen mukaan samaan virtaan ei voi astua kahdesti, sillä sekä vesi että astuja ovat aina muuttuneet – aivan kuten kansanmusiikissa, jossa jokainen esitys on ainutlaatuinen. Tämä ajatus kiteytyy Keitaan esityksissä: John McGregor palaa vuosikymmenten jälkeen oman debyyttialbuminsa äärelle, tulkiten laulunsa uudelleen elämänkokemuksen ja ajan tuomalla syvyydellä. Samoin Väsen-duon Olov Johansson ja Mikael Marin ovat soittaneet yhdessä yli neljäkymmentä vuotta, ja jokainen yhteinen hetki tuo musiikkiin uusia sävyjä ja löytöjä. Samaa jokea ei ole olemassa, mutta musiikin virta jatkuu, ja jokainen esitys on uusi seikkailu – sekä soittajalle että kuulijalle. Tässä jatkuvassa muutoksessa piilee kansanmusiikin ja elämän ehtymätön voima. Toimittajana Tuuli Saksala.
