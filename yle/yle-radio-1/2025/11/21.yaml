      - title: Tuuli Saksalan keidas
        start_time: '2025-11-21T22:27:00+02:00'
        end_time: '2025-11-21T23:17:00+02:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
