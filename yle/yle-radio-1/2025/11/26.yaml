        description: |
          Elgar: Sun dance (Aurinko tanssii) näyt. Starlight express (Skotlantilainen kamariork./Andrew Davis).

          Branscombe: One sunny day in Naples (Aurinkoisena päivänä Napolissa) (Martin Hennessy, piano).

          Tuntematon: Ardente sole (Polttava aurinko) (Capella de la Torre/Katharina Bäuml). 

          de Lalande: Concert de trompettes (La Simphonie du Marais/Hugo Reyne).

          Segovia: Etydi h-molli (Osmo Palmu, kitara).

          Gjeilo: Winter light (Talven valo) (Roberto Sorrentino, sello, ja Ola Gjeilo, piano).

          Reinecke: Abendsonne (Ilta-aurinko) teoks. Von der Wiege bis zum Grabe (Kehdosta hautaan) (Fenwick Smith, huilu, ja Hugh Hinton, piano).

          Vierne: Hymni auringolle (Olivier Latry, urut). 

          Peterson-Berger: På fjället i sol (Tunturilla auringonpaisteessa) sarj. En Fjällfärd op.6 (Orphei Drängar/Robert Sund).

          Kálmán: Herra X:n laulu "Wieder hinaus ins strahlende Licht - Zwei Märchenaugen" operetista Die Zirkusprinzessin (Sirkusprinsessa) (Simon Keenlyside, baritoni, ja Tonkünstler-Orchester Niederösterreich/Alfred Eschwe).

          Puccini: Sole e amore (Ainhoa Arteta, sopraano, ja Alejandro Zabala, piano).

          Coates: Footlights (Parrasvalot) (Liverpoolin kuninkaallinen FO/John Wilson).
