      - title: 'Kulttuuriykkönen: Elämmekö Matrixissa? — Simulaatioteoria kyseenalaistaa käsityksemme todellisuudesta'
        start_time: '2025-11-26T15:00:00+02:00'
        end_time: '2025-11-26T15:55:00+02:00'
        description: |
          Astrofyysikko Sissi Enestam on tutkinut monien tutkijoidenkin esittämää ajatusleikkiä teoriasta, joka väittää havainnoitavan todellisuuden olevan täyttä lumetta ja simulaatiota Matrix-elokuvan juonen kaltaisesti. Mistä teoria kumpuaa, ja voidaanko sen mahdollisuutta saumattomasti kieltääkkään?

          Sissi Enestamin lisäksi vieraana kosmologi Kari Enqvist sekä tutkijatohtori Esko Suoranta. Juhani Kenttämaa toimittaa.
