      - title: 'Keinuva talo - Mika Kauhanen: Lännen nopeimmat naiset'
        start_time: '2025-11-10T17:35:00+02:00'
        end_time: '2025-11-10T18:35:00+02:00'
        description: |
          Lännen nopeimmat naiset kannattaa kutsua hätiin, jos tulee tiukka paikka saluunan pokeripöydässä. Nämä leidit vetäisivät vikkelimmin esiin banjonsa, mandoliininsa ja viulunsa. Abigail Washburnin syntymäpäivien innoittamana kutsumme kylään bluegrass-musiikin virtuoosit. Vauhtivetojen lisäksi mukana myös koskettavia lauluja ja paikallista hunajaa.
