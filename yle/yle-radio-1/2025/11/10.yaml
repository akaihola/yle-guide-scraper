        end_time: '2025-11-10T19:00:00+02:00'
        description: |
          "Jumala ei ole hylännyt kansaansa"
          Tuottaja-toimittaja Mikko Kurenlahti lukee Roomalaiskirjeestä (10:13-11:32). Paavali puhuu pakanakansojen pelastuksesta.
          Paavalin kirjeitä luetaan maanantai-iltaisin syksyn aikana.
      - title: Yle Uutiset ja sää
