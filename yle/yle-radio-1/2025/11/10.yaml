      - title: 'Kulttuuriykkönen: Frankenstein Guillermo del Toron silmin'
        start_time: '2025-11-10T15:00:00+02:00'
        end_time: '2025-11-10T15:55:00+02:00'
        description: |-
          Millaiseksi elokuvaksi Mary Shelleyn klassikkokauhutarina kääntyy vuonna 2025 meksikolaisohjaaja Guillermo del Toron käsittelyssä? 

          Paneudumme koko Tohtori Frankensteinin ja hänen hirviönsä historiaan, merkityseen eri aikakausina ja vaikutukseen alkuperäisestä romaanista viimeisimpään elokuvaversioon.

          Vieraina kirjailija-tohtori Tiina Raevaara sekä elokuviin erikoistunut toimittaja-tietokirjailija Matti Rämö. Juhani Kenttämaa toimittaa.
