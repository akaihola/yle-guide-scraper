      - title: 'Havaintoja muutoksesta: Mielenterveys, salaisuuksia ja hoitamisen historiaa'
        start_time: '2025-11-19T10:00:00+02:00'
        end_time: '2025-11-19T10:50:00+02:00'
        description: |
          Jokaisessa suvussa on salaisuuksia, kokemuksia ja kipuja, joista vaietaan. 
          Niina Kivilä sai tietää Seija-tädin olemassaolosta vasta tädin kuoltua. 
          Miksi suku oli vaiennut Seijasta? Mitä Seijan tarina kertoo Suomesta ja mielenterveyspotilaiden ja kehitysvammaisten hoidon historiasta? Mitä jos mielenterveyden kanssa kamppailua tarkasteltaisiinkin kokemuksellisuuden ja filosofisen näkökulman kautta? 
          Toimittaja Satu Kivelä keskustelee yhdessä kirjailija Niina Kivilän ja tutkija Sanna Tirkkosen kanssa vaikenemisen kulttuurista, mielenterveydestä ja suhteista. Ohjelma on uusinta elokuulta 2025.
