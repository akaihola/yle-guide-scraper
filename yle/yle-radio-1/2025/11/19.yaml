      - title: 'Radioteatteri esittää: Luutnantin sydän, osa 3/3.'
        start_time: '2025-11-19T22:52:30+02:00'
        end_time: '2025-11-19T23:26:16+02:00'
        description: |
          Luutnantin sydän on vanhanaikainen komedia ajasta, jolloin kunnia vielä oli kunniaa ja komediatkin komedioita. Tässä tarinassa seikkailevat reippaat tarkka-ampujat, vilpittömät nuoret, ahneet ukot ja viisaat naiset. Lopulta saavat tuli, maa, vesi ja ilmakin kyytiä niin kuin vain vuoden 1894 Hämeenlinnassa ne voivat saada.

          Kuunnelma sijoittuu Hämeenlinnan kaupunkiin ja sen lähiympäristöön elokuun 22. ja 25. päivän välisenä aikana vuonna 1894.

          Kirjoittanut ja ohjannut: Juha Siltanen
          Äänisuunnittelu: Tiina Luoma ja Juha Siltanen
          Tuottajat: Eero Aro, äänitystuottaja 2007. Soila Valkama, Yle Draama 2018.
      - title: Yöklassinen
        start_time: '2025-11-19T23:40:00+02:00'
        end_time: '2025-11-20T06:30:00+02:00'
        description: |
          Vieuxtemps: Viulukonsertto n:o 5 a-molli (Grétry) (Cho-Liang Lin ja Minnesotan ork./Neville Marriner).

          00:01 di Lasso: Lagrime di San Pietro (Pyhän Pietarin kyyneleet) (Gallicantus).

          00:55 Sibelius: Lyyrisiä kappaleita (Anna Kuvaja, piano). 

          01:07 Spohr: Jousikvintetto n:o 2 G-duuri (Grande Quintetto) (L' Archibudelli ja Smithsonian Chamber Players).

          01:38 Foulds: A World Requiem (Jeanne-Michele Charbonnet, sopraano, Catherine Wyn-Rogers, mezzosopraano, Stuart Skelton, tenori, Gerald Finley, baritoni, Trinity-poikakuoro, Crouch End -festivaalikuoro, Philharmonia-kuoro, BBC:n sinfoniakuoro ja BBC:n SO/Leon Botstein, sekä Malcolm Hicks, urut).

          03:10 Porpora: Konsertto jousille ja continuolle a-molli (Musica Petropolitana).

          03:21 Rott: Sinfonia E-duuri (Frankfurtin radion SO/Paavo Järvi).

          04:16 W.A. Mozart: Konserttiaariat Mia speranza adorata! Popoli di Tessaglia! Schon lacht der holde Frühling ja Ah, lo previdi (Edda Moser, sopraano, ja Dresdenin valtionork./Herbert Blomstedt).

          05:00 Lidarti: Viulukonsertto n:o 1 C-duuri (Stefano Montanari, barokkiviulu, ja Arion-barokkiork).

          05:25 Casella: Paganiniana (Milanon La Scala -oopperan ork./Riccardo Muti).

          05:44 W.A. Mozart: Fagottikonsertto B-duuri (Karen Geoghegan ja BBC:n FO/Gianandrea Noseda).

          06:03 Telemann: Sarja kahdelle huilulle, jousille ja continuolle e-molli (Marc Hantaï  ja Charles Zebley, traverso, sekä Le Concert des Nations/Jordi Savall).

          06:27 Gervaise: Pavana d'Angleterre ja gagliarda (Jäseniä: Empire Brass, Bostonin SO, New Yorkin FO/Rolf Smedvig). 
