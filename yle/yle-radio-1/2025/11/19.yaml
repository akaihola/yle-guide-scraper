      - title: 'Laura Korhosen Jazzklubi: Jazzin historian pieniä suuria hetkiä – legendojen vaihtoehtoisia mestariteoksia'
        start_time: '2025-11-19T17:35:00+02:00'
        end_time: '2025-11-19T18:35:00+02:00'
        description: |
          Tämän viikon jaksossa uppoudumme hetkiin, jossa jazzmuusikot ovat uskaltaneet rikastaa perinnettä, luoda uutta ja tuoda omia persoonallisia ääniään kuuluville. Nämä kappaleet eivät ehkä ole keikkuneet soittolistojen kärjessä, mutta ne antavat uusia näkökulmia sekä jazzin historiaan että sen kehitykseen. Ja tietenkin iloa, inspiraatiota ja yllätyksiä!
