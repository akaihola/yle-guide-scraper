      - title: Radio 1:n iltapäivä
        start_time: '2025-11-19T13:30:00+02:00'
        end_time: '2025-11-19T15:00:00+02:00'
        description: |+
          Iltapäivän rentoa musiikkia kevyestä jazzista, etnoon ja populaarimusiikin helmiin. Jarmo Laitaneva juontaa. N. klo 14 iltapäivän studiovieraiksi tulee kaksi Dominante-kuorolaista, ykkössopraano Tiina Saikko-Aho sekä Seppo Murto, Dominanten taiteellinen johtaja. Aalto-yliopiston sekakuoro tunnetaan kunnianhimoisesta ohjelmistostaan. Jarmo Laitaneva keskustelee kuorolaisten kanssa kuorokulttuurista, yhdessä laulamisen ilosta ja kuoron pitkästä perinteestä. N. klo 14:30 Yhteiskuntatieteiden tutkijatohtori Georg Boldt Helsingin yliopistosta on perehtynyt erityisesti Elokapinan ja muun suomalaisen ympäristöaktivismin toimintaan. Miten hän kuvailisi nykyistä mielenosoituskulttuuriamme ja onko mielenosoituksissa hänen mielestään todellista vaikutusta? Sari Valto haastattelee.

      - title: 'Kulttuuriykkönen: Kuka käärii rahat kirjamyynnistä?'
        start_time: '2025-11-19T15:00:00+02:00'
        end_time: '2025-11-19T15:55:00+02:00'
        description: |+
          Miksi kirjailijat jäävät nuolemaan näppejään, vaikka kustantamot porskuttavat? Kirjailijat ovat viime aikoina tuoneet jälleen esiin tyytymättömyyttään saamiinsa korvauksiin myydyistä kirjoista. Syyttävä sormi osoittaa lukuaikapalvelujen suuntaan, sillä äänikirjasta saatu korvaus on vain murto-osa verrattuna painettuun kirjaan. Painetusta kirjasta saa keskimäärin vain kolmisen euroa myydystä kappaleesta, äänikirjasta noin 50 senttiä.
          Jopa kokeneet kirjailijat tuntevat olevansa alakynnessä sopimusneuvotteluissa, joissa sovitaan korvauksista.
          Mitä tapahtuu suomalaiselle kirjallisuudelle? Hylkäävätkö kirjailijat perinteiset kustannustalot? Entä mitä tapahtuu äänikirjoille, joiden nousukiito on jo taittunut?
          Kulttuuriykkösessä kirja-alan ongelmista ovat puhumassa BookBeatin liiketoiminnan kehitysjohtaja Sari Forsström, Gummeruksen toimitusjohtaja Anna Baijars, kirjailija Juha Itkonen ja Kirjailijaliiton yhteiskuntasuhdepäällikkö Hanna-Reetta Schreck.
          Lähetyksen toimittaa Miia Gustafsson.

