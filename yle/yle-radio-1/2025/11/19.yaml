      - title: Dominante 50 - Juhlakonsertti
        start_time: '2025-11-19T19:02:00+02:00'
        end_time: '2025-11-19T20:45:00+02:00'
        description: |-
          Aalto-yliopiston sekakuoro Dominanten 50-vuotisjuhlavuoden kruunaa Juhlakonsertti, joka tarjoaa parhaita paloja Dominanten puolivuosisataisen taipaleen varrelta, niin tilausteoksia kuin perinteisempääkin kuoromusiikkia. Konsertissa kantaesityksensä saa kolme tilausteosta suomalaisilta säveltäjiltä: Minna Leinoselta, Tapani Länsiöltä ja Jaakko Mäntyjärveltä. Sabrina Ljungberg on sovittanut kuorolle improvisatorisen teoksen ”Veden sylistä”. Myös Minna Leinosen teos ”Edelleen” etsii uudenlaisia kuoroilmaisun muotoja. Konsertti huipentuu Dominanten lähes kolmesataapäisen juhlakuoron ja Musiikkitalon uusien urkujen yhteiseen ilotulitukseen. Urkurina on Pekka Suikkanen, ja konsertin johtaa Seppo Murto. Lauantaina 16.11. Musiikkitalossa tallennetun konsertin toimittaa Kare Eskola.

          Kuva: ©Konsta Partanen
