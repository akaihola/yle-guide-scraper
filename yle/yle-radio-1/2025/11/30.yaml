      - title: 'Klasariparatiisi - Eva Tigerstedt: Kuka oli Lontoon-Bach?'
        start_time: '2025-11-30T07:00:30+02:00'
        end_time: '2025-11-30T07:52:31+02:00'
        description: |
          Vuonna 1762 muuan herra Bach seisoo laivan kannella ja tähyilee kohti Englannin rannikkoa. Mies on tehnyt pitkän matkan Milanosta asti. Alkamassa on vuoden vapaa urkurinvirasta, mutta kuinka pitkäksi aikaa Bach jääkään Lontooseen? Ja miksi hän sinne on menossa, ylipäätään?
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Johann Christian Bach: 

          Perche tarda e mai la morte (Philippe Jaroussky, kontratenori, ja Le Cercle de l'Harmonie/Jeremie Rhorer).

          Allegro, Sonaatista klaveerille A-duuri op.17/5 (Anthony Spiri).

          Magnificat C-duuri W E22, osat Magnificat, Et misericordia ja Fecit potentiam
          (Joanne Lunn, sopraano, Elena Biscuola, altto, Georg Poplutz, tenori, Thomas E. Bauer, basso sekä Eteläsaksalainen kamarikuoro ja Concerto Köln/Gerhard Jenemann).

          Allegro, Sinfoniasta g-molli op.6/6 (Akademie für alte Musik Berlin/Stephan Mai).

          Larghetto, Sinfonia concertantesta C-duuri T.289/4 huilulle, oboelle, viululle, sellolle ja orkesterille (Rachel Brown, huilu, Frank de Bruine, obo), Simon Standage, viulu, David Watkin, sello, ja The Academy of Ancient Music/Simon Standage).

          Allgero, Pianokonsertosta D-duuri, opus 7 (Sebastian Knauer, piano, ja  Zürichin kamariorkesteri/Roger Norrington).
