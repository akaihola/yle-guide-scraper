        description: |
          Vogler (sov. Aho): Hoosianna, Daavidin poika (Sinfonia Lahti/Osmo Vänskä, sekä Pauli Pietiläinen, urut).

          Whittall: This Advent Moon (Lumen Valo). 

          Anonyymi (sov. Breiner): Veni, veni Emmanuel (Nicolaus Esterhazy Sinfonia/Peter Breiner).

          Köhler: Nu tändas tusen juleljus (Jonas Kaufmann, tenori, ja Cologne Studio Big Band/Wieland Reissmann).

          Händel (sov. Almila): Riemuitse tytär, Siionin orat. Judas Makkabealainen (Finlandia Sinfonietta/Osmo Vänskä).

          Tuntematon: Advent (Andrew Lawrence-King, harppu).

          Praetorius: Nun komm der Heiden Heiland (La Capella Ducale ja Musica Fiata/Roland Wilson).

          Rangström: Advent (Lars Roos, piano).

          Lauridsen: O magnum mysterium (Erik Westberg -kuoro/Erik Westberg).

          Telemann: Aaria "Jesu, komm in meine Seele" kantaatista Machet die Tore weit (Teresa Stich-Randall, sopraano, sekä Wienin Wienin barokkikuoro ja kamariork./Wilfried Böttcher).

          Hadar: Erev shel shoshanim (Tiellä ken vaeltaa) (Sheku Kanneh-Mason, sello, Oliver Janes, klarinetti, ja Birminghamin SO:n sellot).
      - title: Laura Korhosen Jazzklubi
        start_time: '2025-11-30T17:00:00+02:00'
        end_time: '2025-11-30T18:00:00+02:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
