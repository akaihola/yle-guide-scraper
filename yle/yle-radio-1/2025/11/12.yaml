      - title: 'Kulttuuriykkönen: Tsemppijournalismia vai realismia? Ukrainan sodan uutisoinnin muutokset ja kritiikki Suomessa'
        start_time: '2025-11-12T15:00:00+02:00'
        end_time: '2025-11-12T15:55:00+02:00'
        description: |-
          Ukrainan sodan uutisoinnissa suomalaisen median tasapaino eri näkökulmien välillä on herättänyt jonkin verran keskustelua ja kritiikkiä. Korostuuko uutisoinnissa liikaa Ukrainan näkökulma? Sorrutaanko tsemppijournalismiin? Käsitelläänkö  Venäjän näkökulmaa ja motiiveja liian yksipuolisesti? Ennen kaikkea pystyykö suomalainen media antamaan realistisen kuvan Ukrainan sodasta ja miten raportointi on muuttunut sodan pitkittyessä?

          Mediakriittiseen keskusteluun Kulttuuriykkösessä osallistuvat Helsingin yliopiston Aleksanteri-instituutin johtaja Markku Kangaspuro, digimedia Uuden jutun päätoimittaja Olli Seuri, Helsingin Sanomain Säätiön rahoituksella aihetta tutkiva tutkijatohtori Joonas Koivukoski sekä pitkän linjan journalisti Reetta Räty.

          Lähetyksen juontaa Nicklas Wancke.
