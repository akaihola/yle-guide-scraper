      - title: 'Musiikin teemailta: Erkki Melartin, "niin nuori, niin palava"'
        start_time: '2025-11-29T19:02:00+02:00'
        end_time: '2025-11-29T21:30:00+02:00'
        description: |
          150 vuotta syntymänsä jälkeen Erkki Melartin on saanut elämäkerran, jossa hänen laaja-alainen toimintansa suomalaisen musiikkielämän hyväksi tulee näkyväksi. Säveltäjä, kapellimestari, pedagogi ja kansanvalistaja oli myös taidemaalari ja avarakatseinen maailmanmatkaaja, joka näki kaikissa hyvää. Melartinista keskustelevat elämäkerran kirjoittaja Tuire Ranta-Meyer ja musiikintutkija Matti Huttunen. Illan ovat toimittaneet Outi Paananen ja Markus Virtanen. 
