      - title: 'Hyvät, pahat ajattelijat: Lou Andreas-Salomé'
        start_time: '2025-11-29T10:25:00+02:00'
        end_time: '2025-11-29T10:55:00+02:00'
        description: |
          Lou Andreas-Salomén nimi liitetään yleensä filosofi Friedrich Nietzscheen, runoilija Rainer Maria Rilkeen ja psykoanalyysin kehittäjään Sigmund Freudiin – kaikkien heidän muusanaan. Mutta kuka oli tämä aikanaan tunnettu kirjailija ja psykoanalyytikko itse? Ja kuka oli lopulta kenen muusa?
          Pietarissa vuonna 1861 syntynyt Lou Andreas-Salomé eli valtaosan elämästään Saksassa, missä hänestä tuli aikansa merkittävimpiä eurooppalaisia ajattelijoita ja psykoanalyysin kehittäjiä. 
          Ohjelman toimittaa Maarit Lukkarinen. (es. 2021)
