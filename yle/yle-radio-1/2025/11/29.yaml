      - title: 'Maailma tarinoina: Hilma af Klint on löytänyt paikkansa uushenkisyyden ja kriisien aikakaudella'
        start_time: '2025-11-29T12:05:00+02:00'
        end_time: '2025-11-29T13:00:00+02:00'
        description: |-
          1900-luvun vaihteessa elänyt ruotsalaistaiteilija Hilma af Klint tiesi tulevansa löydetyksi vasta kuolemansa jälkeen – ja näin on käynytkin. Taiteilija on ollut esillä niin valkokankaalla kuin näyttämöllä, taidenäyttelyistä ja tutkimuksesta puhumattakaan. Henkisiä kysymyksiä maalauksiinsa abstrahoineen taiteilijan hahmo ja elämäntyö on avannut näkymää esoteerisuudesta ammentaneisiin naistaiteilijoihin. Millaiset taiteilijan ominaisuudet ja tavat työskennellä osuvat yksiin tämän päivän arvojen kanssa? Miksi tämä kaikki puhuttelee juuri nyt?
          Marja Vehkasen kanssa keskustelua käyvät Helsingin sanomissa pitkään vaikuttanut kulttuuritoimittaja Pirkko Kotirinta ja taiteen ja esoteerisuuden yhteyksiin perehtynyt tutkijatohtori Nina Kokkinen.
