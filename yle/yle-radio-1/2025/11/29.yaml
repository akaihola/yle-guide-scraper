      - title: 'Ruben Stiller: Petetty Ukraina?'
        start_time: '2025-11-29T14:00:00+02:00'
        end_time: '2025-11-29T14:55:00+02:00'
        description: |-
          Otsikko: Petetty Ukraina?

          Millainen on Ukrainan kohtalo, jos Trumpin uusin rauhansuunnitelma toteutuu?

          Mikä on Suomen asema pelissä, joka määrää Ukrainan kohtalon?

          Ohjelmassa puhutaan geopoliittisesta pelistä, joka vaikuttaa myös Suomen tulevaisuuteen.

          Löytyykö historiasta tilanteita, jotka auttavat hahmottamaan tulevaisuutta?

          Vieraina poliittisen historian professori Juhana Aunesluoma ja  diplomatian veteraani, Venäjä-tuntija Renè Nyberg.
