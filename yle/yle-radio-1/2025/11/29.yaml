        description: |-
          Intia on yksi isoista timanttibisneksen pyörittäjistä, mutta nyt kauppa yskii pakotteiden ja tullien vuoksi. Miksi juuri Intiassa kaivetaan ja hiotaan maailman timantit? Sami Lindforsin haastattelussa Intiassa vastikään käynyt Ylen toimittaja Mikko Leppänen.
