      - title: 'Laura Korhosen Jazzklubi: Myöhästymisen mestari Matin matkassa eri kulkuvälineiden kyydissä'
        start_time: '2025-11-05T17:35:00+02:00'
        end_time: '2025-11-05T18:35:00+02:00'
        description: |
          Miksi Matti Myöhäistä ei vain kuulu eikä kuulu tapaamiseen. Matti tekee kyllä kaikkensa, ja hyödyntää kaikenlaisia kulkuneuvoja päästäkseen perille, mutta aina jokin menee pieleen. Liikumme jazzin, mahdottomien sattumusten ja liikennevälineiden maailmassa. Luvassa aivan takuulla yllättävä tarina Matin pääsystä perille. Äläpä myöhästy tästä kyydistä!
