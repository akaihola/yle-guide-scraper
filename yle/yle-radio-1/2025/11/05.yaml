      - title: 'Radioteatteri esittää: Luutnantin sydän, osa 1/3'
        start_time: '2025-11-05T22:26:00+02:00'
        end_time: '2025-11-05T23:05:00+02:00'
        description: |-
          Luutnantin sydän on vanhanaikainen komedia ajasta, jolloin kunnia vielä oli kunniaa ja komediatkin komedioita. Tässä tarinassa seikkailevat reippaat tarkka-ampujat, vilpittömät nuoret, ahneet ukot ja viisaat naiset. Lopulta saavat tuli, maa, vesi ja ilmakin kyytiä niin kuin vain vuoden 1894 Hämeenlinnassa ne voivat saada.

          Kuunnelma sijoittuu Hämeenlinnan kaupunkiin ja sen lähiympäristöön elokuun 22. ja 25. päivän välisenä aikana vuonna 1894.

          Kirjoittanut ja ohjannut: Juha Siltanen
          Äänisuunnittelu: Tiina Luoma ja Juha Siltanen
          Tuottajat: Eero Aro, äänitystuottaja 2007. Soila Valkama, Yle Draama 2018.
