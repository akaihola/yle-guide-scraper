      - title: 'Kulttuuriykkönen: Liberalismi: vapaamarkkinoiden mörkö vai yksilön ja yhteisön sparraaja?'
        start_time: '2025-11-05T15:00:00+02:00'
        end_time: '2025-11-05T15:55:00+02:00'
        description: |-
          Historioitsija Ari Helon toimittamassa “Liberalismin puolustus - Esseitä suomalaisesta arvopohjasta” joukko suomalaisia pohtii liberalismin nykytilaa. 

          Liberalismi korostaa yksilön vapautta, ihmisoikeuksia, demokratiaa ja markkinataloutta sekä pyrkii rajoittamaan valtion valtaa. Sen puolustajat näkevät liberalismin edistävän vapautta, demokraattisia oikeuksia ja taloudellista kasvua, kun taas kriitikot korostavat sen aiheuttamaa eriarvoisuutta, yhteisöllisyyden heikentymistä ja ympäristöongelmia. 

          Kirjassa pohditaan, onko liberalismi kriisissä vai onko tarvetta käsitteelliselle selkeydelle muutoksen ymmärtämiseksi. Teos käsittelee liberalismia historian, politiikan, yhteiskunnan ja keskustelukulttuurin näkökulmista, huomioiden myös kansainväliset ulottuvuudet, eri suuntaukset ja itsekritiikin.

          Keskustelemassa ovat teokseen omat esseensä kirjoittaneet sosiologi Linda Hart (Akateeminen vapaus ja sukupuoli-identiteettipolitiikka), kirjailija Pekka Sauri (Sosiaalinen media ja rakentavan keskustelun kulttuuri) ja kirjailija Jarkko Tontti (Laitavasemmiston ikuinen paluu: woke-ideologia ja kulttuurimaailma) sekä teoksen toimittanut historioitsija Ari Helo (Liberalismi ja sen vastavoimat, Intersektionaalisen syrjäytymiskäsityksen harhat).

          Lähetyksen toimittaa Pauliina Grym.
