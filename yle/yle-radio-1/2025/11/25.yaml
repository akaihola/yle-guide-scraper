      - title: 'Kulttuuriykkönen: Simo Häyhä – Talvisodan tarkka-ampujan tarina ranskalaiskirjailijan silmin'
        start_time: '2025-11-25T15:00:00+02:00'
        end_time: '2025-11-25T15:55:00+02:00'
        description: |
          Kulttuuriykkösessä keskustellaan talvisodan legendaarisesta tarkka-ampujasta Simo Häyhästä. Häyhä on usein mainittu maailmanhistorian menestyneimpänä tarkka-ampujana. Ranskalainen kirjailija Olivier Norek julkaisi viime vuonna romaanin "Talven soturit", joka pohjautuu talvisotaan ja Simo Häyhän tarinaan. Kirja on saavuttanut suuren suosion Ranskassa, ja käännösoikeudet on myyty useisiin maihin. Lähetyksessä mm. arvioidaan, miten hyvin ranskalaiskirjailija on pitänyt faktat kohdallaan.

          Haastateltavina ovat sotahistorian tutkija ja kolmen eri yliopiston dosentti Lasse Laaksonen sekä Simo Häyhän haastatellut ja hänestä kirjan Simo Häyhä - Talvisodan legendaarinen tarkka-ampuja kirjoittanut Tapio Saarelainen.

          Lähetyksen juontaa Nicklas Wancke.
