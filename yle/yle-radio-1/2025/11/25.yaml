      - title: 'Maailmanpolitiikan arkipäivää: Steve Bannon tahtoo Trumpille kolmannen kauden - ja valtaa itselleen'
        start_time: '2025-11-25T20:37:00+02:00'
        end_time: '2025-11-25T21:02:00+02:00'
        description: |-
          Yhdysvaltain presidentin Donald Trumpin entinen neuvonantaja Steve Bannon ajaa sitkeästi
          Trumpille kolmatta presidenttikautta. Ajatus on perustuslain vastainen. Lainvastaisen
          hankkeen varjossa Yhdysvaltain nationalistis-populistinen eliitti jatkaa demokratian
          perustusten nakertamista. Bannonilla on yhteydet ja liittolaissuhteet myös Euroopan
          äärioikeistoon.

          Bannonin populistisessa ajattelussa esitys Trumpin kolmannesta kaudesta on
          tarkoituksellinen provokaatio. Tavoite on kohahduttaa ja kiinnittää huomio itseensä.

          Toronton yliopiston politiikan tutkimuksen emeritusprofessori Ronald Beiner pitää Bannonin
          puheita silkkana potaskana.
          Beinerin mukaan Bannon vain valehtelee häpeilemättä. Hänen vallanhimonsa on loputon.

          Princetonin yliopiston historian professori Sean Wilentz ei hänkään usko Trumpin
          kolmanteen kauteen. Sen sijaan hän näkee Bannonin toimeliaisuuden yhtenä osoituksena
          äärioikeiston vallanhalusta. Hän arvelee, että Trumpin paine mediaa ja yliopistoja kohtaan
          vain kiihtyy. Yhdysvaltain demokratia on vaarassa, Sean Wilentz sanoo.

          Ohjelman toimittaa Sampo Vaarakallio. Äänitarkkailijana on Matias Puumala.Tunnusmusiikki: Petri
          Alanko, kuva: Tuuli Laukkanen/Yle.
