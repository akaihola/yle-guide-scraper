        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
      - title: 'Anna Perho ja Tyttö vailla kotia J2: "Sitten mummi käski mun lähteä"'
        start_time: '2025-11-25T22:30:00+02:00'
        end_time: '2025-11-25T23:16:00+02:00'
        description: |-
          Maria muuttaa sijaiskodista isoäitinsä luokse. Aluksi kaikki sujuu, mutta vähitellen yhteiseloon hiipii synkempiä sävyjä. Kun Maria muuttaa omilleen, uudet naapurit tuottavat uusia ongelmia. Mutta itsenäistymisessä on myös kultareunus, kun Maria löytää kivan poikaystävän
