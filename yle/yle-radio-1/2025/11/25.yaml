        description: |
          Jos olisin koira, kaikki olisi ehkä helpompaa. Tai voisin olla peloton Postieversti, lentäisin postihävittäjää. Tai sittenkin sateentekijä tai Mar-a-Lago palatsin oranssi isäntä, tai jos olisin melkein kuin Jumala, niin millaistahan se olisi. 
          Lauluntekijät astuvat tänään toisiin nahkoihin ja ottavat erilaisia rooleja. Parempaa, onnellisempaa elämää käydään välillä etsimässä myös supermarketista ja Saaristomeren kylmistä tuulista

