        start_time: '2025-11-25T12:05:00+02:00'
        end_time: '2025-11-25T12:25:00+02:00'
        description: |-
          Helsingissä on asunto, jossa pidettiin tulenkantajien juhlia. Siellä asui aikoinaan myös hyvin vanhana kuollut viimeinen tulenkantaja. Millainen mies oli tämä jatkosodan aikaan vakoilusta vankilassakin istunut Erkki Vala? Valan entisen asunnon ja tulenkantajien juhlien jatkopaikan ovikelloa Helsingin Töölössä Museokadulla soittaa toimittaja Jukka Kuosmanen. Ohjelman vieraana on tietokirjailija FT Minna Maijala. 
