        end_time: '2025-11-25T23:16:00+02:00'
        description: |-
          Maria muuttaa sijaiskodista isoäitinsä luokse. Aluksi kaikki sujuu, mutta vähitellen yhteiseloon hiipii synkempiä sävyjä. Kun Maria muuttaa omilleen, uudet naapurit tuottavat uusia ongelmia. Mutta itsenäistymisessä on myös kultareunus, kun Maria löytää kivan poikaystävän
