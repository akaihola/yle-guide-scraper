      - title: Voces8 ja Pétur Sakari Musiikkitalossa
        start_time: '2025-11-14T19:02:00+02:00'
        end_time: '2025-11-14T21:00:00+02:00'
        description: |-
          Grammy-palkittu vokaaliyhtye Voces8 konsertoi vihdoin Helsingissä! Tämä kahdeksasta laulajasta koostuva brittiyhtye tunnetaan ilmiömäisestä äänenkäytöstään sekä vaikuttavasta musikaalisuudestaan. Yhtye esiintyy Helsingin Musiikkitalossa osana yhteistä Pohjoismaiden kiertuettaan urkutaiteilija Pétur Sakarin kanssa.

          Luvassa on musiikillinen matka halki vuosisatojen: ohjelmistossa yhdistyvät renessanssin klassikot, romantiikan tunnelmat sekä nykypäivän sävelet, kaikki saumattomasti punottuna yhdeksi sykähdyttäväksi kokonaisuudeksi. 9.11. Helsingin Musiikkitalossa pidetyn konsertin toimittaa Ahti Paunu.

          Kuvassa: Voces8 (© Andy Staples)
