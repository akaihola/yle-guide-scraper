        start_time: '2025-11-14T11:00:00+02:00'
        end_time: '2025-11-14T11:55:00+02:00'
        description: |
          "Jää iso aukko suomalaiseen jousisoitinkenttään". Näin kuvasivat monet muusikot Soitin Vainion lopettamisuutista viime vuoden lopulla. Ilkka Vainion johtamassa Töölön liikkeessä soittimia ja jousia huollettiin, arvioitiin, rakennettiin, tuotiin maahan ja myytiin. Ilkka Vainion lisäksi Outi Paananen tapasi liikkeen perustajan, 95-vuotiaan Risto Vainion, joka keskittyi eläkkeelle jäätyään jousten rakentamiseen. 
