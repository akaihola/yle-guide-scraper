      - title: 'Ruben Stiller: AMOC, mikä AMOC?'
        start_time: '2025-11-14T10:00:00+02:00'
        end_time: '2025-11-14T10:55:00+02:00'
        description: |
          Aiheuttaako ilmastonmuutos Pohjois-Euroopan kylmenemisen? 

          Atlantin merivirtojen virtausjärjestelmän AMOCin häiriintyminen saattaisi johtaa Suomen hyytävään  kylmenemiseen. Kymmenet ilmasto-ja meritutkijat varoittivat Pohjoismaiden neuvostoa vuosi sitten.

          Mutta hengitetään rauhallisesti ja kysytään: kuinka todennäköisestä uhasta on kysymys?

          Keskustelemme AMOCista ja ilmastonmuutosta koskevista väärinkäsityksistä.

          Tervetuloa monimutkaisen yhtälön labyrinttiin.

          Vieraana on ilmastotutkija, pääjohtaja Hannele Laine.
