        end_time: '2025-11-14T12:55:00+02:00'
        description: |+
          Mitä kehossa ja aivoissa tapahtuu, kun ramppikuume nousee? Tutkitaan miksi ihminen ylipäätään jännittää esiintymistä. Selvitetään miksi siitä ei kannata päästä täysin eroon.

