        start_time: '2025-11-14T21:36:00+02:00'
        end_time: '2025-11-14T22:25:16+02:00'
        description: |
          Huijaukset ja petokset kiehtovat ihmismieltä. Elokuvissa ja kirjoissa ne ovat usein keskeisiä juonirakenteelle, mutta oikeassa elämässä niitä pelätään. Kyse on kuitenkin aroista asioista: hyväuskoisuudesta, viettelystä ja rakkaudesta. Tietokirjailija Reijo Tolppi kertoo puhallusten, bluffien ja ohareiden historiasta. Osa huijaajista on suuria persoonallisuuksia, mutta nettiaika taitaa olla vienyt heidän asemansa. Toimittaja on Kalle Haatanen.
