      - title: 'Kulttuuriykkönen: Sosialismin hyödyt ja haitat'
        start_time: '2025-11-17T15:00:00+02:00'
        end_time: '2025-11-17T15:55:00+02:00'
        description: |
          John Stuart Mill oli 1800-luvulla vaikuttanut filosofi ja ekonomisti, yksi oman vuosisatansa vaikuttavimpia ajattelijoita. Hänen keskeneräinen käsikirjoituksensa Chapters on Socialism julkaistiin postuumisti vuonna 1879 — ja nyt, lähes 150 vuotta myöhemmin, se on käännetty suomeksi otsikolla Sosialismin hyödyt ja haitat. 

          Miksi Mill ja tämä  teos on nähty juuri nyt ajankohtaisena ja kääntämisen arvoisena?
          Sosialismi on muistuttanut poliittisessa ja yhteiskunnallisessa kielenkäytössä välillä kirosanaa, mutta New Yorkissa voitettiin toissa viikolla pormestarivaalit juuri tätä taikasanaa käyttäen. Onko sosialismi siis tulossa muotiin? Ja mistä ylipäätään keskustelemme, kun keskustelemme sosialismista? 

          Mukana ovat sosialismin hyötyjä ja haittoja pohtimassa Millin kirjan yksi kääntäjistä ja siihen kommetaarin kirjoittanut politiikan tutkija Mikko Lahtinen, Helsingin yliopiston filosofian professori Thomas Wallgren sekä Kokoomuksen kansanedustaja Tere Sammallahti. Ville Talola on toimittajana.
