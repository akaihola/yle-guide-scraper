      - title: 'Keinuva talo - Mika Kauhanen: Isoja vonkaleita'
        start_time: '2025-11-17T17:35:00+02:00'
        end_time: '2025-11-17T18:35:00+02:00'
        description: |
          Radiotoimittajalle uuden musiikin löytäminen on aluksi summittaista kalastamista. Valikoiman sommittelu, somistus ja taustoitukset tulevat myöhemmin. Ensin pitää astua polviaan myöten rantaveteen ja koittaa napata mahdollisimman monta mehevää kalaa haaviin.

          Joskus onnistaa, ja saa kerättyä päivän kattaukseen oikein isoja vonkaleita, sellaisia esittelykappaleita. Nyt nappasi parasta laatua ja montaa laatua: luvassa itäisillä mausteilla haudutettuja annoksia Andalusiasta Balkanille, raikasta luomua Atlantin molemmista päädyistä, ja lopuksi suomalaisen etnon juhlakattaus. Toimittajana Mika Kauhanen.
      - title: Hengellisen musiikin toivekonsertti
        start_time: '2025-11-17T18:35:00+02:00'
