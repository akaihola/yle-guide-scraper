      - title: 'Riku Rantala: M/S Mystery K4J6: Bikinimurhaaja'
        start_time: '2025-11-17T19:02:00+02:00'
        end_time: '2025-11-17T19:26:00+02:00'
        description: |-
          Rikulle selviää, ettei Aleksis ei ole ainoa Aasiassa kadonnut suomalainen nuori mies. Mikä yhdistää Itämerta ja Aasiaa? Ruotsin risteilyjä ja reppureissuja? Ainakin eskapismi ja eksotismi, mutta myös itsensä etsiminen. 

          Madventures-reissuiltaan Riku muistaa myös esimerkkejä järjestäytyneen rikollisuuden ja jopa sarjamurhaajan uhreista: Charles Sobhraj murhasi 1970-luvulla länsimaalaisia reppureissaajia. Vaikka sarjamurhaaja istui vuosikymmeniä vankiloissa, häntä ei koskaan tuomittu kaikista veriteoistaan. Nyt Bikinimurhaajaksi nimetty mies on vapautettu. 
