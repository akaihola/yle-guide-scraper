          Tuottaja-toimittaja Mikko Kurenlahti lukee Roomalaiskirjeestä (11:33-13:14). Paavali puhuu kuuliaisuudesta esivaltaa kohtaan.
          Paavalin kirjeitä luetaan maanantai-iltaisin syksyn aikana.
      - title: Yle Uutiset ja sää
