      - title: 'Marko Gustafsson: Vieraana elokuvaohjaaja Samppa Batal'
        start_time: '2025-11-01T17:00:00+02:00'
        end_time: '2025-11-01T17:46:00+02:00'
        description: |
          Samppa Batalille elokuvan merkitys on niin suuri, ettei sitä oikein edes kykene hahmottamaan. Aina on tilaa improvisaatiolle ja kiltteydelle. “Olen tajunnut, että aina voi olla kiltti. Se määrittelee paljon, miten kohtelen muita ja itseäni”, sanoo Samppa Batal.
