        start_time: '2025-11-01T16:07:00+02:00'
        end_time: '2025-11-01T17:00:00+02:00'
        description: |
          Massenet: Meditaatio (Intermezzo) oopp. Thaïs (Itzhak Perlman, viulu, ja The Abbey Road Ensemble/Lawrence Foster).

          Schubert: Am Tage aller Seelen (Vainajien muistopäivänä) (Matthias Goerne, baritoni, ja Helmut Deutsch, piano). 

          C. Schumann - Liszt: Ich hab' in deinem Auge (Näin silmistäsi ikuisen rakkauden loisteen) (Leslie Howard, piano).

          Rutter: The Lord is my shepherd teoks. Requiem (Cambridgen Clare Collegen kuoro ja The City of London Sinfonia/Tim Brown, sekä Christopher Hooker, oboe).

          C. Shaw: And the swallow (United Strings of Europe/Julian Azkoul).

          W.A. Mozart: Lacrimosa teoks. Requiem d-molli (Rooman Santa Cecilia -akatemian kuoro ja ork./Myung-Whun Chung).

          Sohlström: Elegia (Erkki Rautio, sello, ja Izumi Tateno, piano). 

          Purcell: Didon resitatiivi ja aaria "Thy hand Belinda - When I am laid in earth" oopp. Dido ja Aeneas (Jessye Norman, sopraano, ja Englantilainen kamariork./Raymond Leppard).

          Loder: Pensée fugitive (Ian Hobson, piano).

          Cooper: Firedove (Elena Urioste, viulu, The Pembroke College Chapel Choir ja Anna Lapwood, urut).
      - title: 'Marko Gustafsson: Vieraana elokuvaohjaaja Samppa Batal'
        start_time: '2025-11-01T17:00:00+02:00'
        end_time: '2025-11-01T17:50:00+02:00'
        description: |
          Samppa Batalille elokuvan merkitys on niin suuri, ettei sitä oikein edes kykene hahmottamaan. Aina on tilaa improvisaatiolle ja kiltteydelle. “Olen tajunnut, että aina voi olla kiltti. Se määrittelee paljon, miten kohtelen muita ja itseäni”, sanoo Samppa Batal.
