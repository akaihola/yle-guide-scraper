      - title: Lauantain toivotut levyt - 90 vuotta sydämissämme
        start_time: '2025-11-01T21:00:00+02:00'
        end_time: '2025-11-01T22:00:00+02:00'
        description: |
          Inari Tilli lukee toimitukseen tulleita kuuntelijoiden tunteita ja tarinoita Lauantain toivotut -ohjelman kuunteluun liittyen. 90-vuotisjuhlan kunniaksi kuuntelijoilla on nyt mahdollisuus kertoa, miksi ja missä he ohjelmaa kuuntelevat, miksi ohjelma puhuttele ja minkälainen musiikki erityisesti herättää tunteita. Normaalisti Lauantain toivotut levyt ei koskaan kerro, miksi joku toivoi mitä toivoo. Ohjelmassa soi myös kuuntelijoiden toivoma musiikki. Toiveita voi lähettää osoitteella: Lauantain toivotut levyt, PL 81, 00024 Yleisradio. Sähköposti: lauantain.toivotut@yle.fi.
