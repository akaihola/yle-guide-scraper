        start_time: '2025-11-01T11:30:00+02:00'
        end_time: '2025-11-01T11:55:00+02:00'
        description: |-
          Mitä tapahtuu, kun otsikot ja huhut vievät totuudelta tilaa? Lasse Kekin ystävä ja kollega Tom Linkinen kumoaa osan katoamiseen liittyvistä huhupuheista. Lisäksi mediatutkija Pauliina Tuomi pohtii, mitä Lasse Kekin tapauksesta kertoo se, että siitä on kirjoitettu niin vähän. Miksi jotkut tarinat jäävät kertomatta?
