      - title: 'Keinuva talo - Mika Kauhanen: Kuukauden etnoklassikot - folkia rockilla ja ilman'
        start_time: '2025-11-01T22:30:30+02:00'
        end_time: '2025-11-01T23:29:30+02:00'
        description: |
          Klassikkojaksossa soi folkia vuoroin rockin kanssa ja ilman sitä, levytysten ulottuessa 60-luvulta aina 2000-luvulle asti. Mukana myös irlantilaisen kansanmusiikin mahdollisesti eniten myynyt albumi sekä ruotsalaisen ja suomalaisen yhteistyön tähtihetki nykykansanmusiikissa. Alkupuolen flamencovalinnat saivat inspiraatiota Ylen podcastista Flamencon sielua etsimässä. Uusinta helmikuulta 2023.
