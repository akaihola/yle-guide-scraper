      - title: Narrin aamulaulu - Luostarin puutarhan isä Albert Ketèlbey, Britannian ensimmäinen miljönäärisäveltäjä
        start_time: '2025-11-07T11:00:00+02:00'
        end_time: '2025-11-07T11:55:00+02:00'
        description: |
          Luostarin puutarhassa ja Persialaisella torilla ovat olleet 90 vuotta täyttäneen Lauantain toivottujen levyjen ikisuosikkeja. Niiden säveltäjä Albert Ketèlbey oli tuottelias ja aikaansaava. Hän toimi mm. teatterikapellimestarina, sovittajana sekä kustantamossa että levy-yhtiössä ja kiersi johtamassa omia teoksiaan niin koti- kuin ulkomaillakin. 1920-luvun lopulla säveltäjä oli suosionsa huipulla. Sodan jälkeen suhdanteet kuitenkin vaihtuivat ja Ketèlbey unohdettiin. Viime vuosina hänet on kuitenkin nostettu uudelleen esiin.  Britannian ensimmäisen miljönäärisäveltäjän elämää selvittää Outi Paananen. 
