        description: |-
          Mitä katoaminen aiheutti lähiomaisille? Millaisen totuuden joutuu rakentamaan kysymyksille, joihin ei ole vastauksia, jotta asian kanssa pystyy elämään? Sarjan viimeisessä jaksossa annamme äänen Lasse Kekin veljelle Tero Kekille ja saamme kuulla hänen henkilökohtaisia muistoja veljestään.
