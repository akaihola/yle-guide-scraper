      - title: "Maailma tarinoina: Don't Look Up - kipeän tosi elokuva maailmanlopputarinoiden jatkumossa"
        start_time: '2025-11-15T12:05:00+02:00'
        end_time: '2025-11-15T13:00:00+02:00'
        description: |-
          Don`t look up kuvaa maailmanloppua svengaavalla musiikilla, kärjistyksillä ja huumorilla. Elokuvassa Maata lähestyvän komeetan on kerrottu toimivan allegoriana ilmastonmuutokselle, mutta se sallii laajempiakin tulkintoja minkä tahansa totaalisen tuhon äärellä. Ovatko todellisuus ja fiktio lähentyneet toisiaan näihin päiviin tultaessa, ja mistä se kertoo? Maailmanlopputarinat ovat aina kiinnostaneet ihmisiä – miten yhden länsimaisen kirjallisuuden alkujuuren, Raamatun, tarinamallit elävät sovitettuina nykytarinoissa maailmanlopusta?
          Marja Vehkasen vieraina ovat kirjallisuudentutkija ja runoilija Toni Lahtinen sekä teologian maisteri, pappi ja elokuvaharrastaja Tuomas Hurme.
