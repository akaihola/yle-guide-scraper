      - title: 'Virtasen taloushistoria: Suomen ja Ruotsin sosialidemokratian erot'
        start_time: '2025-11-15T11:00:00+02:00'
        end_time: '2025-11-15T11:53:00+02:00'
        description: |+
          Miksi ruotsalaiset demarit suhtautuvat myönteisemmin markkinatalouteen? Miten hyvinvointivaltio pelastetaan? Mitä eroja on ollut ja on Suomen ja Ruotsin sosialidemokraattien talouspolitiikassa? Kykenevätkö poliitikot tulevaisuudessa jakamaan negatiivisia kakunpaloja? Hankenin työelämäprofessori Juhana Vartiainen on työskennellyt aiemmin pitkään sekä Suomessa että Ruotsissa taloustutkijana ja tutkimuslaitosten johtajana. Toimittaja on Juha Virtanen.

