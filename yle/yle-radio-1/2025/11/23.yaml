        description: |
          Yhtäkkiä pysähdyt: Mikä tuo kappale on? Mikä siinä kiinnitti huomion?
          Minkälaiset pienet asiat saavat meidät höristämään korviamme jonkun kappaleen kohdalla? Klasariparatiisissa pohditaan asiaa pienen hetken verran.

