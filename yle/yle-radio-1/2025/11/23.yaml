      - title: Narrin aamulaulu - Erkki Rautio, 70 vuotta sellonsoittoa osa 2/2
        start_time: '2025-11-23T08:05:37+02:00'
        end_time: '2025-11-23T08:59:32+02:00'
        description: |
          Erkki Rautio toimi Sibelius-Akatemiassa sellonsoiton professorina lähes 30 vuotta. Opinahjon 1990-luvun alun rehtorina hän vaikutti vahvasti Musiikkitalon nousuun Töölönlahdelle. Erkki Rautio pohtii mm. solistista soitonopetusta ja kertoo muistoja ulkomaisista konserttikiertueistaan yhdessä Izumi Tatenon, Ralf Gothónin ja poikansa Martti Raution kanssa.
          Toimittajana Outi Paananen. 
          (uusinta vuodelta 2021)
