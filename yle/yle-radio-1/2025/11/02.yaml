        start_time: '2025-11-02T16:07:00+02:00'
        end_time: '2025-11-02T17:00:00+02:00'
        description: |-
          Nyman: The heart asks pleasure first (Gautier Capucon, sello, Jerome Ducros, piano, sekä Pariisin kamariork./Adrien Perruchon).

          W.A. Mozart: Fiordiligin, Dorabellan ja Don Alfonson tertsetto "Soave sia il vento" oopp. Così fan tutte (Miah Persson, sopraano, Christine Rice, mezzosopraano, Bryn Terfel, bassobaritoni, ja Skotlantilainen kamariork./Charles Mackerras).

          Zwart: Amethyst (Lavinia Meijer, harppu, Alma Quartet ja Reyer Zwart, kontrabasso).

          Chaminade: La Sévillane (Anthony Goldstone, piano, ja Caroline Clemmow, piano).

          Walton: Touch her soft lips and part elok. Henry V (Itzhak Perlman, viulu, ja Boston Pops -ork./John Williams).

          Walker: Today (St Martin's Voices/Andrew Earis).

          E. Mayer: Finaali sinfoniasta n:o 2 e-molli (Pohjois-Saksan radio-ork./Leo McFall).

          Jörgenson: Romanssi (Jörgen van Rijen, pasuuna, ja Alla Libo, piano).

          Bizet: Nadirin ja Zurgan duetto "Au fond du temple saint" oopp. Les pêcheurs de perles (Helmenkalastajat) (Jussi Björling, tenori, ja Robert Merrill, baritoni, sekä RCA Victor -sinfoniaork./Renato Cellini).

          Farrenc: Scherzo triosta huilulle, sellolle ja pianolle e-molli (Emanuel Ensemble).

          Abrami: Transmission (Esther Abrami, viulu, ja Itävallan radion SO/Irene Delgado-Jimenez).
