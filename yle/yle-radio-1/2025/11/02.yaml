      - title: 'Romano mirits: Opettajan mieltä lämmittää, kun kielenopetus tuottaa tulosta'
        start_time: '2025-11-02T23:25:00+02:00'
        end_time: '2025-11-02T23:39:40+02:00'
        description: |
          Lakeuden Romanit ry sai Suomen Kulttuurirahastolta tukea romanikielen elvyttämiseen Etelä-Pohjanmaalla. Yhdistyksen järjestämässä romanikielen viikonloppukoulussa vieraili toimittaja Jaakko Laakso.  Kuulemme leirin opettajien ja oppilaiden ajatuksia romanikielen opettamisesta ja opiskelusta. 
      - title: Yöklassinen
