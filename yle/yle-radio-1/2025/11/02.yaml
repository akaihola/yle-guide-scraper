      - title: 'Elävä historia: Imperiumin tuhon kaava - miten länsi voisi välttää antiikin Rooman kohtalon?'
        start_time: '2025-11-02T12:05:00+02:00'
        end_time: '2025-11-02T12:50:00+02:00'
        description: |
          Miksi imperiumit kaatuvat? Näyttää väistämättömältä, että imperiumit aina ennen pitkää romahtavat. Mikä on imperiumin tuhon kaava ja onko nykyiselle lännelle käymässä samalla tavalla kuin antiikin Roomalle? Voisiko Rooman kohtalosta ottaa jotain opiksi ennen kuin käy huonosti?
          Haastateltavina antiikintutkija Maijastina Kahlos ja taloushistorian professori Jari Eloranta.
          Toimittajana Harri Alanne.
