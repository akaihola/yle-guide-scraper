          06:24 Carulli: Kitarakonsertto e-molli (Pepe Romero ja Academy of St. Martin-in-the-Fields/ Iona Brown).

          06:40 da Perugia: Ikivihreä on marttyyrin seppele (Huelgas-yhtye/Paul van Nevel).

          06:50 Purcell: Tyrannic love, or the Royal martyr, näytelmämus (Judith Nelson, sopraano, ja David Thomas, basso, sekä The Academy of Ancient Music).
      - title: 'Klasariparatiisi - Eva Tigerstedt: Bach, Bach, Bach'
        start_time: '2025-11-02T07:00:30+02:00'
        end_time: '2025-11-02T07:53:07+02:00'
        description: |+
          Joskus tekee mieli kunnollista, ja silloin Johann Sebastian Bach on mies paikallaan. Syksyn pimeneviin iltoihin soitinsonaatit ja varhainen kantaatti antavat levollisuutta ja  valoa. Selviää myös, mikä soitin on pantaleon. 
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit

          Johann Sebastian Bach: 

          Preludi, sarjasta soolosellolle n:o 1 G-duuri BWV1007 (Margit Übellacker, dulcimer).

          Triosonaatti kahdelle huilulle ja continuolle G-duuri BWV 1039  (Lisa Beznosiuk ja Rachel Brown, flauto traverso, Paul Nicholson, cembalo, Richard Tunnicliffe, sello).

          Osat Andante un poco ja Presto Sonaatista viululle ja klaveerille n:o 2 A-duuri BWV1015 (Margit Übellacker, dulcimer, Jürgen Banholzer, urut).

          Kantaatti n:o 150 (Nach dir, Herr, verlanget mich) BWV150, solisteille, kuorolle, orkesterille ja continuolle (Voces8 ja the Academy of Ancient Music/Barnaby Smith). 


