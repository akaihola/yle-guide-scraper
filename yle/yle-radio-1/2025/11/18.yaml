        description: |-
          Runoilija Katri Valan elämä oli hyvin traaginen. Vain 42-vuotiaana kuollutta Valaa pidetään kuitenkin yhtenä merkittävimmistä tulenkantajista. Mutta millainen ihminen tämä runoilija oikeasti oli ja miksi hän viihtyi niin huonosti tulenkantajien juhlissa?  Toimittaja Jukka Kuosmasen vieraana on Valasta elämäkerran kirjoittanut tietokirjailija FT Minna Maijala
