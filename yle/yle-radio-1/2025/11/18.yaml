        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
      - title: 'Anna Perho ja Tyttö vailla kotia J1: “Itkettiin, mutta sitten oli pakko lähteä” '
        start_time: '2025-11-18T22:30:00+02:00'
        end_time: '2025-11-18T23:16:00+02:00'
        description: |
          Anna ja Maria lähtevät road tripille Marian menneisyyteen - lapsuuteen ja nuoruuteen. Matka kulkee perhekodin kautta ensimmäiseen omaan asuntoon sekä kriisisijoituspaikasta lapsuudenkotiin, jonne Maria ja sisarukset eivät koskaan enää palanneet. 
