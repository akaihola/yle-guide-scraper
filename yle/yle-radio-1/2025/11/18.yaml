      - title: 'Anna Perho ja Tyttö vailla kotia J1: “Itkettiin, mutta sitten oli pakko lähteä” '
        start_time: '2025-11-18T22:30:00+02:00'
        end_time: '2025-11-18T23:16:00+02:00'
        description: |
