      - title: 'Kulttuuriykkönen: Luovuus ja inspiraatio Suomessa – mistä tunnetut taiteilijat hakevat polttoaineensa?'
        start_time: '2025-11-18T15:00:00+02:00'
        end_time: '2025-11-18T15:55:00+02:00'
        description: |
          Toimittaja Henry Tikkasen tietokirja Luovat suomalaiset: Ja mitä me voimme heiltä oppia (Tammi) haastattelee 15 luovan alan tunnettua ammattilaista. Kirjassa omaa työskentelyään avaavat mm. valokuvaaja Meeri Koutaniemi, muusikko Olavi Uusivirta, kirjailija Satu Rämö, pelisuunnittelija Sami Järvi, näyttelijä Krista Kosonen sekä mentalisti Pete Poskiparta. Kirjassa haastateltavat käyvät läpi, mistä inspiraatio syntyy, mikä on heidän luovuuden lähde, miten he ovat päätyneet alalle ja mikä aiheuttaa luovuuden tuskaa?

          Muotisuunnittelija ja kuvataiteilija Hanna-Kaisa Korolainen on tutkinut inspiraatiota ja luovuutta, ja tehnyt väitöskirjan inspiraation roolista osana luovaa prosessia. Mikä auttaa meitä löytämään inspiraation yhä uudelleen? Onko jokainen meistä luova ja taiteellinen? Mitä luovuus ja inspiraatio vaativat kukkiakseen ja antaakseen pohjan luovan alan ammatillisuudelle? Millainen paikka Suomi on luovan alan ja taiteen tekijöille? Mikä on meidän vahvuus, ja mihin kaikkeen suomalaisella taiteella ja luovuudella voidaan yltää? Mitkä rakenteet synnyttävät taiteen menestystarinoita?

          Kulttuuriykkösen vieraina taiteilija Hanna-Kaisa Korolainen sekä toimittaja-tietokirjailija Henry Tikkanen. Juhani Kenttämaa toimittaa.
