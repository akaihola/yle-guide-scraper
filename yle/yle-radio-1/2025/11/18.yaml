          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Gustav Mahler (sov. Erwin Stein, rekonstruktio Alexander Platt ):  Sinfonia n:o 4 G-duuri : 2. In gemächlicher Bewegung, ohne Hast (Lontoon Royal Academy of Music-korkeakoulun solistiyhyte/Trevor Pinnock).

