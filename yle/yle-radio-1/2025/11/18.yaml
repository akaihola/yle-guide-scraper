      - title: 'Sari Valto: Tulevaisuususkomme on heikentynyt – nyt tarvittaisiin visioita!'
        start_time: '2025-11-18T10:00:00+02:00'
        end_time: '2025-11-18T10:55:00+02:00'
        description: |-
          Suomalaiset uskovat, että heidän henkilökohtainen tulevaisuutensa on parempi kuin nykyhetki, mutta usko Suomen ja ihmiskunnan tulevaisuuteen on selvästi heikentynyt. Innostavia visioita ei myöskään juuri kuulla päättäjien taholta. Miten päästä visiottomasta ajasta eteenpäin?
      - title: 'Klasariparatiisi - Eva Tigerstedt: Korvansyrjällä ja vahingossa'
        start_time: '2025-11-18T11:00:00+02:00'
