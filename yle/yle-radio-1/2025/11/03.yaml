      - title: 'Kulttuuriykkönen: Bruce Springsteen ja elämänkertaelokuva Deliver Me from Nowhere'
        start_time: '2025-11-03T15:00:00+02:00'
        end_time: '2025-11-03T15:55:00+02:00'
        description: |-
          Yhdysvaltalaisartisti Bruce Springsteenin uran nivelvaiheeseen sijoittuva, tositapahtumiin ja samannimiseen Warren Zanesin kirjaan perustuva Deliver Me from Nowhere -elokuva kuvaa Springsteeniä vuoden 1982 Nebraska-albumin tekovaiheessa. Tuolloin nuori maailmantähteyden kynnyksellä oleva muusikko paini sekä menestyspaineiden että menneisyyden mörköjen kanssa. Nebraskan hän äänitti vaatimattomissa oloissa neliraiturilla New Jerseyn -kodissaan, ja sitä pidetään Springsteenin ajattomimpana tuotoksena.

          Deliver Me from Nowhere -elokuvan pääosaa esittää Shameless ja The Bear -tv-sarjoista parhaiten tunnettu Jeremy Allen White, ja leffan on käsikirjoittanut ja ohjannut mm. Crazy Heart -kantrielokuvasta tunnettu Scott Cooper. Millaisen dramatisoinnin elokuva piirtää tositapahtumista sekä itse “Pomosta” ja hänen elämänvaiheistaan? Onko vaikeuksien kautta voittoon sankari jo aikansa elänyt trooppi vain onnistuuko elokuva tuomaan jotain uutta hyvin vaihtelevien ja usein epäonnistuneiden elämänkertaelokuvien kaanoniin? Miten elokuva onnistuu kommentoimaan nykyaikaa, ja miksi Springsteen on noussut niin isoksi, ja jopa uskonnollista hurmosta faneiltaa saavaksi ilmiöksi sekä muusikoksi?

          Kulttuuriykkönen kutsuu vieraikseen keskustelemaan aiheesta musiikkitoimittaja Susanna Vainiolan, muusikko-kuvataiteilija Sampsa Sarparannan sekä elokuvakriitikko Leena Virtasen. Juhani Kenttämaa toimittaa.
