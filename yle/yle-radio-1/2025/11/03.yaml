        start_time: '2025-11-03T16:07:00+02:00'
        end_time: '2025-11-03T16:59:00+02:00'
        description: |-
          Vivaldi: Allegro konsertosta kahdelle viululle, jousille ja continuolle a-molli op.3/8 (Kreeta-Maria Kentala ja Siiri Virkkala, viulu, sekä Barocco Boreale). 

          Piazzolla (sov. Assad): Talvi sarj. Buenos Airesin neljä vuodenaikaa (Otto Tolonen, kitara). 

          Chausson: Sicilienne kons. D-duuri (Michel Dalberto, piano, Dmitri Sitkovetski, Mihaela Martin ja Viktor Dernovski, viulu, Jouko Mansnerus, alttoviulu, sekä Frans Helmerson, sello).

          Chaminade: Toccata (Marie-Catherine Girod, piano).

          Verdi: Don Carlosin resitatiivi ja aaria "Io l'ho perduta - Io la vidi e il suo sorriso" oopp. Don Carlos (Lontoon Philharmonia-ork./José Cura, tenori).

          Elgar: Sospiri (Huokauksia) (Petur Sakari, urut, ja Turun FO/Petri Sakari).

          Pejacevic: Rote Nelken (Punaiset neilikat) sarj. Blumenleben (Natasa Veljkovic, piano).

          Hensel: Andante espressivo pianotriosta d-molli (Ambache-kamariyhtye).

          Lortzing: Georgin aaria oopp. Aseseppä (Fritz Wunderlich, tenori, ja Stuttgartin RSO/Alfons Rischner).

          Weber: Momento capriccioso (Garrick Ohlsson, piano).

          Offenbach (sov. Binder): Cancan oper. Orfeus Manalassa (Kaartin soittokunta/Elias Seppälä).
