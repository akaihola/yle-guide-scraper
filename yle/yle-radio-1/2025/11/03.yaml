      - title: 'Keinuva talo - Mika Kauhanen: Huuliharpun hilpeys ja haikeus'
        start_time: '2025-11-03T17:35:00+02:00'
        end_time: '2025-11-03T18:35:00+02:00'
        description: |
          Todellinen kansansoitin, huuliharppu, pystyy vaikka mihin. Jaksossa tarjoillaan kappaleita ja taustoitusta ristiin rastiin maailmalta kuin Nuuskamuikkusen matkoilta: bluesia, bossaa, ja brittifolkia. Tai jazzia, klassista ja ragtimea. Taskuun menevä jokamiehen soittopeli osoittautuukin melkoisen monipuoliseksi pakkaukseksi! Toimittajana Mika Kauhanen.
      - title: Hengellisen musiikin toivekonsertti
