      - title: 'Riku Rantala: M/S Mystery K4J4: Matka Malesiaan alkaa'
        start_time: '2025-11-03T19:02:00+02:00'
        end_time: '2025-11-03T19:25:00+02:00'
        description: |-
          Riku lähtee Malesiaan. Hän törmää kiinnostaviin tarinoihin ja ihmisiin, ja tavoittaa vihdoin poliisipäällikön, joka lupaa antaa kadonneen pojan matkatavarat – jos Riku vain saa lain vaatimat paperit kuntoon.

          Malesiasta löytyy yllättävä apukäsi: suomalainen nainen, jonka tuttu on toiminut Tiomanilla poliisina. Riku lähtee kiireellä hakemaan pojan tavaroita malesialaiselta poliisilaitokselta. Löytyisikö niiden joukosta ratkaiseva todiste katoamisen taustalla?
