        end_time: '2025-11-09T17:00:00+02:00'
        description: |-
          Pacius: Alkusoitto Es-duuri (RSO/Kari Tikka).

          Kansanlaulu (sov. Kuula): Pappani maja (Martti Talvela, basso, ja YL/Heikki Peltola).

          Prokofjev: Isä Lorenzo bal. Romeo ja Julia (Cincinnatin SO/Paavo Järvi).

          Verdi: Rigoletton aaria "Haaskalinnut, te roistot" oopp. Rigoletto (Usko Viitanen, baritoni, ja ork./Jorma Panula).

          Puccini: Laurettan aaria "O mio babbino caro" oopp. Gianni Schicchi (Kiri Te Kanawa, sopraano, ja Lontoon FO/John Pritchard).

          Brahms: Intermezzo A-duuri (Antti Siirala, piano).

          A. Mahler: In meines Vaters Garten (Isäni puutarhassa) kok. Fünf Lieder (Lilli Paasikivi, mezzosopraano, ja Tampere Filharmonia/Jorma Panula).

          Kaski: Finaali sonaatista B-duuri (Ilari Lehtinen, huilu, ja Ralf Gothóni, piano).

          Kansansäv. (sov. Grainger): Father and daughter (Laulusolisteja sekä Monteverdi-kuoro ja English Country Gardiner Orchestra/John Eliot Gardiner).

          Kansansäv.: Pappas vals (Suomen balalaikat/Ilkka Koski).

          Wiseman: Father Brown (The Orchestra of the Guildhall School/Debbie Wiseman).
      - title: Laura Korhosen Jazzklubi
