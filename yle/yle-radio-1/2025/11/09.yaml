      - title: 'Uutispodcast: Suomi kuin Siperia – onko merivirtojen pysähtymiseen varauduttu?'
        start_time: '2025-11-09T21:00:53+02:00'
        end_time: '2025-11-09T21:24:40+02:00'
        description: |
          Atlantin valtameren meridionaalinen kierto voi heikentyä tai jopa romahtaa, varoittavat tutkijat. Tämä tarkoittaisi Suomeen kylmää kyytiä. Mitä tästä tiedosta pitäisi nyt ajatella? Millä tavalla Suomessa voidaan varautua ilmaston kylmenemiseen? Reetta Röngän vieraana Petteri Uotila, Helsingin yliopiston ilmakehätieteiden keskuksen professori.
