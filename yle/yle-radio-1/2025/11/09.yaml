      - title: 'Klasariparatiisi: Mahtava Palestrina, tai kuinka patsas pystytettiin'
        start_time: '2025-11-09T07:00:30+02:00'
        end_time: '2025-11-09T07:56:42+02:00'
        description: |
          Säveltäjän uneen ilmestyy yhdeksän kuollutta säveltäjää. Pelasta moniääninen musiikki ja traditio! he huutavat. Enkelit kuiskaavat ihmeellisiä säveliä, kuin transsissa säveltäjä kirjoittaa ne nuoteiksi…Tällainen tarina on toiminut hyvin markkinointipuheena. Giovanni Pierluigi da Palestrina osasi säveltää juuri sellaista musiikkia, jota katolinen kirkko kaipasi 1500-luvun lopulla. Hänen maineensa vain kasvoi seuraavina vuosisatoina. Mutta ei se mitään, Palestrina on hieno säveltäjä.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Giovanni Pierluigi da Palestrina:
          Missa Papae Marcelli: osat Kyrie ja Gloria (The Tallis scholars/Peter Phillips).
          Sicut lilium inter spinas, 5-ääninen motetti (The Tallis scholars/Peter Phillips).

          Josquin Desprez: Ave Maria, gratia plena, 4-ääninen motetti (Orlando Consort).
          Palestrina: Quando dal terzo cielo (The King’s singers).
          Carlo Gesualdo: Merce grido piangendo (The Hilliard Ensemble).

          Giovan Leonardo Primavera: Nasce la gioja mia 
          Palestrina: Missa Nasce la gioja mia, osat Kyrie ja Agnus Dei I & II (The Tallis scholars/Peter Phillips).
