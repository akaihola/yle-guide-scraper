      - title: 'Narrin aamulaulu - Luostarin puutarhan isä Albert Ketèlbey, Britannian ensimmäinen miljonäärisäveltäjä  '
        start_time: '2025-11-09T08:05:38+02:00'
        end_time: '2025-11-09T08:59:44+02:00'
        description: |
          Lauantain toivottujen levyjen ikisuosikit, Luostarin puutarhassa ja Persialaisella torilla, kuuluvat   Britteinsaarilla 1900-luvun alkuvuosikymmeninä kukoistaneen orkesteriviihdemusiikin klassikoihin. Niiden säveltäjä Albert W. Ketèlbey toimi mm. teatterikapellimestarina, sovittajana ja kiersi johtamassa omia teoksiaan sekä työskenteli kustantamossa ja levy-yhtiössä. 1920-luvun lopulla säveltäjä oli suosionsa huipulla. Sodan jälkeen suhdanteet kuitenkin vaihtuivat ja Ketèlbey unohdettiin. Viime vuosina hänet on nostettu uudelleen esiin. 
          Albert Ketèlbeyn (1875-1959), Britannian ensimmäisen miljonäärisäveltäjän elämää selvittää Outi Paananen. 
