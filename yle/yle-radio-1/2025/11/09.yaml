        description: |
          de Lalande: Symphonies pour les Soupers du Roy, osia sarjasta sarja n:o 7 (La Simphonie du Marais/Hugo Reyne).

          23:55 Pejacevic: Blumenleben (Natasa Veljkovic, piano).

          00:15 W.A. Mozart: Jousikvartetto n:o 16 Es-duuri (Armida-kvartetti).

          00:46 Monteverdi: Il quarto libro de madrigali (Neljäs madrigaalien kirja) (Collegium Vocale Gent/Philippe Herreweghe, sekä Michele Pasotti, luuttu ja chitarrone).

          01:45 R. Schumann: Minnespiel (Lemmenleikkiä) Marlis Petersen, sopraano, Anke Vondung, mezzosopraano, Werner Guera, tenori, Konrad Jarnot, bassobaritoni, ja Camille Radicke, piano).

          02:09 Rimski-Korsakov: Tsaari Saltanin tarina, sarja orkesterille (Philharmonia-ork./Paul Kletzki).

          02:29 Purcell: Aarioita ja tansseja oopp. Dido ja Aeneas (Tasmanian SO:n kamariyhtye/Geoffrey Lancaster).

          02:47 Elgar: The Light of Life (Elämän valo) (Judith Howarth, sopraano, Linda Finnie, altto, Arthur Davies, tenori, ja John Shirley-Quirk, baritoni, sekä Lontoon sinfoniakuoro ja Lontoon SO/Richard Hickox).

          03:52 Fesca: Sinfonia n:o 2 D-duuri (Pohjois-Saksan radio-ork./Frank Beermann).

          04:18 von Klenau: Jousikvartetto n:o 2 (Sjaellandin jousikvartetti).

          04:38 Bernstein: Sinfonia n:o 1 (Jeremia) (Marie-Nicole Lemieux, mezzosopraano, ja Rooman Santa Cecilia -akatemian ork./Antonio Pappano).

          05:06 Tshaikovski: Balettimusiikkia oopp. Orleansin neitsyt (Covent Garden -oopperan ork./Colin Davis).

          05:22 Telemann: Konsertto nokkahuilulle, huilulle, jousille ja continuolle e-molli (Ekkehard Hering, nokkahuilu, ja Ernst-Burghard Hilse, traverso, sekä Akademie für alte Musik Berlin).

          05:36 Rameau: Sarja orkesterille oopp. Le Temple de la gloire (Philharmonia Baroque -ork./Nicholas McGegan).

          06:12 Svendsen: Kvintetto jousille C-duuri (Oslon jousikvartetti).

          06:44 J.S. Bach: Ranskalainen sarja n:o 3 h-molli (Murray Perahia, piano).
