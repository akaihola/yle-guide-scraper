      - title: Luomiskertomus
        start_time: '2025-11-22T07:31:00+02:00'
        end_time: '2025-11-22T07:56:00+02:00'
        description: |-
          Miksi olemme niin kiinostuneita elämästä maapallon ulkopuolella, mutta emme itsemme lähellä?
          Kirjailija Johanna Sinisalon Joutsenlaulu -romaani sijoittuu tulevaisuuteen. Sen suomalainen päähenkilö on töissä amerikkalaisessa yrityksessä. Yrityksen työntekijät pelastavat ihmisiä erilaisten katastrofien keskeltä. Kuitenkin ihan vain toimistossa istuen vapaan liikkumisen mahdollistava kypärä päässään. Tytössään tarinan päähenkilö näkee maailman merien saastumisen ja eläinten häviämisen. Yksi romaanin teemoista onkin ihmisen ja eläinten keskinäiset suhteet. 

          Luomiskertomuksen vieraana on Joutsenlaulu -romaanin kirjoittanut Johanna Sinisalo. 

          Toimittaja Jukka Kuosmanen.
