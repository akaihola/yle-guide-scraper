        start_time: '2025-11-22T13:00:00+02:00'
        end_time: '2025-11-22T13:55:00+02:00'
        description: |-
          Näistä levyistä en luovu -ohjelmassa vieraana on tänä vuonna 70-vuotissyntymäpäiväänsä juhliva säveltäjä, kapellimestari ja harmonikkataiteilija Timo-Juhani Kyllönen. Tällä kertaa päästään tanssimaan monen eri musiikin tahdissa. Kyllönen esittelee myös omien teostensa syntyhistoriaa, eri maista saatuja vaikutteita sekä säveltäjäesikuviaan. Toimittajana on Inari Tilli.
