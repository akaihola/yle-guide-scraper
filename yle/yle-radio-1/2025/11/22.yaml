      - title: 'Hyvät, pahat ajattelijat: Christine de Pizan'
        start_time: '2025-11-22T10:25:00+02:00'
        end_time: '2025-11-22T10:55:00+02:00'
        description: |-
          Hyvät, pahat ajattelijat

          Kuka oli kirjailija, joka jo keskiajalla arvosteli naisten yhteiskunnallista asemaa? Hyvät, pahat ajattelijat -sarjan ensimmäisessä jaksossa tutustutaan 1400-luvulla eläneeseen Christine de Pizaniin, jota pidetään aikakauden merkittävimpänä naiskirjailijana.
          Leskeksi jäätyään Christine de Pizan aloitti poikkeuksellisen kirjailijan uran ja elätti sillä itsensä ja perheensä. 1400-luvun ajattelijan elämästä ja ajatuksista kertovan ohjelman toimittaa Maarit Lukkarinen.
