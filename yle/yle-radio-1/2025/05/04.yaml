      - title: 'Romano mirits: Voiko musiikilla vaikuttaa - ja mihin? '
        start_time: '2025-05-04T23:19:21+03:00'
        end_time: '2025-05-04T23:34:00+03:00'
        description: |
          Romano miritsissä on pureuduttu Suomen romanien tekemään musiikkiin. Yhdeksänosaisessa sarjassa on kuultu niin romanien tekemästä tangosta, klassisesta musiikista, räpistä kuin rockistakin. Sarjan viimeisessä osassa toimittaja Jaakko Laakso pohtii yhdessä haastateltavien kanssa Suomen romanien musiikin merkitystä niin pääväestön ihmisille kuin romaneille itselleen. Voiko musiikilla vaikuttaa - ja mihin? Haastateltavina kuullaan niin Kurikan uimahallin asiakkaita kuin eturivin räppäreitä. Ohjelma on uusinta syyskuulta 2023.
        series: Romano mirits
