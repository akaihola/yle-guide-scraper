      - title: Marko Gustafssonin vieraana tanssija-koreografi ja lennonopettaja Sami Saikkonen
        start_time: '2025-05-04T14:00:00+03:00'
        end_time: '2025-05-04T14:50:00+03:00'
        description: |
          Sami Saikkosen ensimmäinen lapsuudenhaave oli lentäminen. 
          Lukioikäisenä hänellä oli vain yksi päämäärä - päästä puolustusvoimiin hävittäjälentäjäksi.
          Häntä ei huolittu ilmavoimiin heinänuhan vuoksi.  “Se oli oikeastaan onnenpotku, sillä sen ansiosta minusta tuli ammattitanssija ja myös lentäjä”, Sami Saikkonen naurahtaa.
          Ilmailu oli myös koitua Samin kohtaloksi. Syksyllä 2021 Sami joutui pahaan lento-onnettomuuteen, jossa pilotti kuoli ja Sami taisteli hengestään kahdeksan päivää  teho-osastolla.
          Ohjelma on uusinta ajalta 3.10.2024.
        series: Marko Gustafsson
      - title: Yksi on hyvää seuraa
