      - title: 'Elävä historia: Suomalaiset juutalaiset taistelivat natsi-Saksan rinnalla – jatkosodan merkillinen tarina'
        start_time: '2025-05-04T15:00:00+03:00'
        end_time: '2025-05-04T15:49:30+03:00'
        description: |
          Telttasynagoga natsien vieressä ja rautaristiansiomerkkejä juutalaisille? Tämä oli totta Suomessa jatkosodan aikana. Kun Suomi päätyi aseveljeyteen natsi-Saksan kanssa, astuivat Suomen juutalaiset armeijan harmaisiin kuten muutkin sotilaat. Tilanne oli heille tosin absurdi: samalla, kun natsit joukkotuhosivat juutalaisia Euroopassa, Suomen juutalaiset taistelivat heidän rinnallaan Neuvostoliittoa vastaan. Miten se oli käytännössä edes mahdollista, niin saksalaisten kuin juutalaisten osalta? Toimittaja ja äänisuunnittelu: Nadja Mikkonen
          Asiantuntijat: kirjailija John Simon ja dosentti, tietokirjailija Samuli Skurnik. Taustahaastattelu: Oula Silvennoinen.
          Miksaus: Matias Puumala
        series: Elävä historia
