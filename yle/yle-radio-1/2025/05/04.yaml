        description: |
          Armstrong: Opening elok. Far from the madding crowd (Kaukana maailman menosta) (Ork./Cecilia Weston).

          Faure (sov. Casals): Après un rêve (Unen jälkeen) (Alban Gerhardt, sello, ja Cecile Licad, piano). 

          Debussy: La romance d'Ariel (Sabine Devieilhe, sopraano, ja Alexandre Tharaud, piano). 

          Chabrier (ork. Ravel): Menuet pompeux (Minnesotan ork./Eiji Oue). 

          Higdon: Echo dash (Hilary Hahn, viulu, ja Cory Smythe, piano). 

          Schubert: Scherzo kvintetosta A-duuri (Forellikvintetto) (Emanuel Ax, piano, Pamela Frank, viulu, Rebecca Young, alttoviulu, Yo-Yo Ma, sello, ja Edgar Meyer, kontrabasso). 

          Tshaikovski: Makeishaltijattaren ja prinssin pas de deux baletista Pähkinänsärkijä (Ruotsin radion SO/Jevgeni Svetlanov).

          Janácek: Lennätti tuuli lehden sarj. Umpeenkasvaneella polulla (Eero Heinonen, piano).

          Verdi: Heprealaisten vankien kuoro oopp. Nabucco (Milanon La Scala -oopperan kuoro ja ork./Claudio Abbado).

          Moberg: Marcia (Marssi) (Mirka Malmi, viulu, ja Tiina Karakorpi, piano).

          J.S. Bach (sov. Elgar): Fuuga c-molli (Los Angelesin FO/Esa-Pekka Salonen).
