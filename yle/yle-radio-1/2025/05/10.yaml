      - title: 'Radioteatteri esittää: Helene'
        start_time: '2025-05-10T21:03:00+03:00'
        end_time: '2025-05-10T21:58:00+03:00'
        description: |
          Helene - kuunnelma Helene Schjerfbeckistä

          On vuosi 1902 ja Helene vetäytyy maailmasta Hyvinkäälle, asumaan yhdessä äitinsä kanssa. Hän pohtii kertoako tarinansa kuuntelijalle vai tyhjälle kankaalle, hiilelle ja väreille. 
          Miksi piirtäminen alkoi, millainen tunnetila on Pariisi ja miten vaikea on äidin ja tyttären suhde. Helene kaipaa tunnustusta, mutta samalla myös pelkää sitä. Välillä omaan tekemiseen on vaikeaa uskoa, milloin työtä voi edes kutsua taiteeksi ja ennen kaikkea miten hinnoitella taide. “Paikka on luotava itse, viivoista.”

          Helene Schjerfbeck (1862-1946) on yksi Suomen tunnetuimmista ja arvostetuimmista modernistisista kuvataiteilijoista.

          Rakel Liehun samannimisestä romaanista dramatisoinut Helena Kallio. 
          Ohjaus: Outi Valle. Äänisuunnittelu: Tiina Luoma. 
          Musiikilliset tehosteet: Kirsi Poutanen.
          Rooleissa:
          Helene Schjerfbeck - Helena Kallio. 
          Olga, os. Printz, Helenen äiti - Heidi Krohn. 
          Gösta Stenman, Helenen mesenaatti - Juha Muje.
          Uusinta vuodelta 2004.
