      - title: 'Ruben Stiller: Saatana saapui Suomeen'
        start_time: '2025-05-10T14:00:00+03:00'
        end_time: '2025-05-10T14:55:00+03:00'
        description: |
          1990-luvun Suomessa keskusteltiin saatananpalvonnasta. Kirkko teki ongelmasta opetusfilmin ja valistajat kiersivät kouluja. Vanhemmille kerrottiin saatananpalvonnan tunnusmerkeistä. 

          Mistä oli oikeastaan kysymys? Oliko Suomi moraalisen paniikin vallassa?

          Ja mitä yhteistä on saatananpalvontaan liittyvillä myyteillä ja QAnon-salaliittoteorialla?

          Vieraina ovat tietokirjailijat Katri Ylinen ja Tuomas Äystö, jotka ovat kumpikin kirjoittaneet kirjan saatananpalvontailmiöstä 90-luvun Suomessa.
