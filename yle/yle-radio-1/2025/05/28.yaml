      - title: 'Havaintoja muutoksesta: Laihdutuskulttuurin muutokset'
        start_time: '2025-05-28T10:00:00+03:00'
        end_time: '2025-05-28T10:50:00+03:00'
        description: |
          Olemmeko jo päässeet eroon laihdutuskulttuurista? Millaisia normeja ja tässä ajassa on? Miten on mahdollista ennaltaehkäistä syömishäiriöitä? Millä keinoin on mahdollista rakentaa myönteistä ja tasapainoista kehonkuvaa? Toimittaja Satu Kivelä etsii vastauksia kysymyksiin yhdessä psykologi Taija Wileniuksen ja syömishäiriöhin erikoistuneen nuorisopsykiatrian professori Anu Raevuoren kanssa. 
