      - title: 'Politiikkaradio: Hallituksen puoliväli lähestyy, mihin Suomi menee?'
        start_time: '2025-05-28T13:00:00+03:00'
        end_time: '2025-05-28T13:30:00+03:00'
        description: |-
          Petteri Orpon hallitus aloitti kaksi vuotta sitten kesäkuussa.
          Hallitus on leikannut, laskenut veroja, mätkinyt ay-liikettä ja käyttänyt aseisiin entistä enemmän rahaa. Mikä on oikeistohallituksen kauaskantoisin päätös? Mihin Suomi menee? 
          Aiheesta ovat keskustelemassa sosiaalipolitiikan professori Heikki Hiilamo sekä sosiaali- ja terveyspolitiikan professori Juho Saari. Toimittajana on Antti Pilke. 
      - title: Radio 1:n iltapäivä
        start_time: '2025-05-28T13:30:00+03:00'
        end_time: '2025-05-28T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän monipuolinen musiikki etnosta kevyeen jazziin ja populaarimusiikkiin. Koodauslähettiläänäkin tituleerattu tietokirjailija Linda Liukas opastaa meitä katsomaan asioita hieman toisin Radio 1:n iltapäivässä noin klo 14. N. klo 14:30 kysymme, mikä on puutarhassa muotia tänä vuonna. Paula Jokimies juontaa.
