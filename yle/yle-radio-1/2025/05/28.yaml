      - title: 'Jussi Halla-aho - kylmä peli: Kitara ja kissapaita '
        start_time: '2025-05-28T22:30:00+03:00'
        end_time: '2025-05-28T22:54:11+03:00'
        description: |+
          Koulukiusattu Jussi Halla-aho päättää tulla kaikkien ihailemaksi metallikitaristiksi. Yliopistossa Jussi rakastuu Hillaansa – mutta tuntee, ettei kukaan ymmärrä hänen radikaaleja ajatuksiaan ihmisten tasa-arvosta ja rodusta. Verkossa on toisin ja Jussi perustaa sivustonsa Scripta – kirjoituksia uppoavasta lännestä. Siellä hän saa sivaltaa sanan säilällä kaikkia molopäitä.

