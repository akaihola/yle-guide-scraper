        description: |-
          Ensi vuodesta alkaen ammattiliittojen jäsenmaksua ei voi enää vähentää verotuksessa. Päätöksen uskotaan vähentävän liittojen jo valmiiksi laskussa olleita jäsenmääriä. Millaisia vaikutuksia jäsenien hupenemisella on työmarkkinajärjestelmään? Ay-liikkeen tulevaisuutta Atte Uusinokan kanssa pohtii Laboren johtava tutkija Merja Kauhanen. 
