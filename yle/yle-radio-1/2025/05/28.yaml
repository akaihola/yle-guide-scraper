        end_time: '2025-05-28T09:00:00+03:00'
        description: |-
          Ensimmäisenä keskustelunaiheena on Saksan tuki Ukrainalle. Liittokansleri Friedrich Merz kertoi alkuviikosta, että Saksa ei enää aseta rajoituksia Ukrainalle annettujen aseiden käytölle. Ukrainan presidentti on tänään vierailulla Saksassa. 
          Toisena aiheenamme on ilmastonmuutos: Maailman ilmatieteen järjestö on aamulla julkaissut viiden vuoden ennusteensa. Lopuksi kysymme, onko turvakotipaikkoja tarpeeksi kasvavaan tarpeeseen nähden.
          Juontajana PIrjo Auvinen.
