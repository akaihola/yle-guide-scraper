      - title: Kulttuuriykkönen
        start_time: '2025-05-28T15:02:00+03:00'
        end_time: '2025-05-28T15:55:00+03:00'
        description: |
          Tanssia on pidetty nuoruuden ammattina, josta siirrytään viimeistään 40-vuotiaana katsomon puolelle. Tämä ei pidä enää paikkansa. Ikääntynet tanssijat ovat löytäneet takaisin lavalle. Heille on kysyntää ja myös yleisö on löytänyt heidät. Mistä ilmiössä on kyse? Ja mitä ikä tekee tanssijuudelle ja ajatukselle tanssista? 

          Studiovieraina ovat 50+ kollektiivin perustanut Alpo Aaltokoski, ikäihmisten kanssa nykytanssiesityksiä tehnyt koreografi Susanna Leinonen sekä entinen balettitanssija Nina Hyvärinen, joka vuosien jälkeen palasi lavalle kahdella sooloteoksella. Eläköityneen, mutta täystyöllistetyn tähtitanssija Minna Tervamäen ajatuksia baletista ja ikääntymisestä kuullaan insertissä. 
          Toiminttaja Liisa Vihmanen
