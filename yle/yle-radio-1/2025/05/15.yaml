      - title: 'Ihminen vs. algoritmi: Kumpi sijoittaa paremmin, ihminen vai algoritmi? '
        start_time: '2025-05-15T12:10:00+03:00'
        end_time: '2025-05-15T12:40:00+03:00'
        description: |
          Voiko tekoälystä tulla seuraava Warren Buffett? Entä kannattaako sijoitusneuvoihin luottaa, jos niiden takana onkin kone eikä ihminen? Evlin salkunhoitaja Mattias Lagerspetz raottaa Perttu Pölösen vieraana verhoa finanssimaailman kulisseihin ja paljastaa, miten tekoäly jo nyt mullistaa sijoittamista. Jaksossa kuullaan, miksi perinteinen "golfklubivinkkien" aikakausi on ohi ja miten tekoäly voi auttaa löytämään vaikkapa täydellisen vegaanisen sijoitussalkun. Samalla pohditaan, katoaako ihmisen rooli sijoitusmaailmasta kokonaan vai onko tulossa sittenkin ihmisen ja koneen historian toimivin liitto. 

          Jakson tekoälysisällön tuotti ChatGPT 4.0 ja sen äänenä toimi ElevenLabs.
