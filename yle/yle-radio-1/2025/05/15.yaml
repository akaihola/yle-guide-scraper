        start_time: '2025-05-15T15:02:00+03:00'
        end_time: '2025-05-15T15:55:00+03:00'
        description: |-
          Ihmiskaupan vastaisen aktivistin, papin ja kirjailijan Pia Rendicin tuore väitöskirjatutkimus esittää, että suomalaiset kristityt katsovat runsaasti pornoa, vaikka enemmistö pitää sitä kristinuskon vastaisena. Väitöskirjan mukaan tämä aiheuttaa ristiriitaa ja häpeää. 

          Tutkija Pia Rendicin mukaan pornon katsominen koetaan kiihottavana mutta myös vahingollisena moraalisille arvoille. Nuoret naiset ovat aktiivisimpia pornon katsojia. 

          Rendic toivoo, että kirkoissa keskusteltaisiin seksuaalisuudesta avoimemmin ja rakentavammin, sillä aiheesta keskustellaan liian vähän varsinkin herätyskristillisissä piireissä. Tutkimus on saanut ristiriitaisen vastaanoton kristityiltä.

          Haastateltavana on Itä-Suomen yliopiston teologian tohtori Pia Rendic. 

          Lähetyksen toimittaa Pauliina Grym. 
