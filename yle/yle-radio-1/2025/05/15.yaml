      - title: Marko Gustafssonin vieraana filosofi, aktivisti ja kirjailija Elisa Aaltola
        start_time: '2025-05-15T10:00:00+03:00'
        end_time: '2025-05-15T10:50:00+03:00'
        description: |
          "Elämme hedonistisessa kulutusyhteiskunnassa, talouden sanelemilla ehdoilla", toteaa filosofi Elisa Aaltola. Hän muistuttaa, että kulutustavaroita suoltava markkinavoima ei missään nimessä halua, että ihminen tuntisi syyllisyyttä kuluttamisestaan, saati eläinten kohtelusta, vaikka pitäisi. 
          Myös häpeän tunteen Aaltola toivottaa tervetulleeksi. "Tuntuu, että ihmiset ovat aina vain häpeämättömiä. Esimerkiksi politiikassa tehdään ja sanotaan asioita, joista pitäisi seurata häpeän tunne ja katumus, mutta niin ei valitettavasti tapahdu", Aaltola muistuttaa.
