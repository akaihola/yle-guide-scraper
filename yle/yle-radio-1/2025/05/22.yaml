        description: |
          19. kansainvälinen arkkitehtuuribiennaali avautui Venetsiassa 10.5. Tänä vuonna Suomi vastasi näyttelyn toteutumisesta Suomen, Ruotsin ja Norjan yhteisen Pohjoismaisen paviljongin kohdalla. Vuoden 2025 arkkitehtuuribiennaalissa Suomella on vahva edustus. Päänäyttelyyn on kutsuttu kolmen suomalaistyöryhmän näyttelyt. 
           
          Biennaalissa yhtenä vahvana teemana on monialainen älykkyys. Päänäyttelyn kuraattori on arkkitehti ja insinööri Carlo Ratti. Millaisia uusi ajattelutapoja tarvitsemme nyt? Ilmastonmuutos on saanut nuoret arkkitehdit välttämään uuden luomista jo nyt rakennuksia täynnä olevaan maailmaan.

          Esitystaiteilija Teo Ala-Ruonan ja työryhmän teos pohtii suunniteltua ja elettyä ympäristöä saavutettavuuden ja inklusiivisuuden näkökulmista. Mikä on kauneuden rooli nykyarkkitehtuurissa? Millä tavalla ekologia vaikuttaa uuden rakentamiseen? 

          Millainen henkilö on standardi arkkitehtuurissa? Miten tärkeää on kokea olonsa turvalliseksi rakennuksessa? Millainen on demokraattinen arkkitehtuuri? Voiko rakennus antaa toivoa tai hoivaa?

          Ohjelman vieraina ovat Archinfon toiminnanjohtaja Katarina Siltavuori, esitystaiteilija Teo Ala-Ruona, arkkitehti Kaisa Karvinen ja Matti Jänkälä.

          Ohjelman juontaa Pia-Maria Lehtola.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
