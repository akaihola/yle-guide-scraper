      - title: 'Ihminen vs. algoritmi: ChatGPT kirjoittaa tiedotteen minuutissa – mutta miksi se ei riitä?'
        start_time: '2025-05-22T12:10:00+03:00'
        end_time: '2025-05-22T12:40:00+03:00'
        description: |-
          Sosiaalinen media vilisee jo tekoälyn kirjoittamia viisauksia, mutta kannattaako viestintää ulkoistaa tekoälylle? Viestintäyrittäjä Anna Brchisky avaa Perttu Pölösen vieraana näkemyksiään tekoälyn roolista viestinnän ja PR:n kentällä. Jaksossa pohditaan kriisiviestinnän haasteita, henkilökohtaisten suhteiden merkitystä mediatyössä ja tekoälyn rajoja huumorin tuottajana. Keskustelussa nousee esiin, miten tekoäly voi parhaimmillaan toimia viestinnän ammattilaisen työkaluna - kunhan sitä käytetään oikein ja ymmärretään sen rajoitteet. 

          Jakson tekoälysisällön tuotti ChatGPT 4.0 ja sen äänenä toimi ElevenLabs.
        series: Ihminen vs. algoritmi
