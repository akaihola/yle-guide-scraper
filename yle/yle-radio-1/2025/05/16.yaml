      - title: Narrin aamulaulu - Boris Sirpo, lahja Suomen musiikille
        start_time: '2025-05-16T11:00:00+03:00'
        end_time: '2025-05-16T11:55:00+03:00'
        description: |
          Suomen musiikkielämän on syytä olla tavattoman kiitollinen venäjänjuutalaiselle Boris Sirpolle 
          (1893 - 1967). Tämä tinkimätön ja taitava muusikko perusti Viipurin musiikkiopiston, nosti johtamansa orkesterin kansainväliselle tasolle ja koulutti joukon eturivin viulisteja. 
          Outi Paananen tutkailee taiteilijaelämää ja tapaa Tutkimaton Boris Sirpo -teoksen toisen kirjoittajan Tiina-Maija Lehtosen. (uusinta vuodelta 2022)
