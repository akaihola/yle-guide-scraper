      - title: Näistä levyistä en luovu
        start_time: '2025-05-16T17:35:00+03:00'
        end_time: '2025-05-16T18:30:00+03:00'
        description: |
          Näyttelijä Alma Pöystin lempimusiikki on tulvillaan elämäniloa, unohtamatta kaiken alla lepäävää pohjasurua. Kappaleissa tutkitaan ja ihmetellään ihmisyyttä, sen moninaisuutta, ja tämä jos mikä liittyy visusti myös näyttelijän ammattiin. Yksi Alma Pöystin lempiartisteista opetti myös tärkeän asenteen, nimittäin sen, että kaikkea voi opetella. Näyttelijän tapasi musiikin äärellä Marja Vehkanen.
      - title: Musiikkihartaus
        start_time: '2025-05-16T18:35:00+03:00'
        end_time: '2025-05-16T19:00:00+03:00'
        description: |
          "Mikä pelastaa ikuiselta pimeydeltä?"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa opetusneuvos Kalevi Virtanen Helsingistä pohtii 18 vuotta kestäneeseen pimeyteen tuomittuja marokkolaisia vankeja ja kysyy: miksi jotkut säilyivät hengissä?
      - title: Radion sinfoniaorkesterin konsertti
        start_time: '2025-05-16T19:02:00+03:00'
        end_time: '2025-05-16T21:00:00+03:00'
        description: |
          David Afkham, kapellimestari, ja Petri Aarnio, viulu. - Lili Boulanger: D'un soir triste. Oliver Knussen: Viulukonsertto. Arnold Schönberg: Pelléas ja Mélisande. Suoran lähetyksen Musiikkitalosta toimittaa Riikka Holopainen. 
