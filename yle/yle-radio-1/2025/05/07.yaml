        description: |
          Auric: Alkusoitto baletista Les mariés de la Tour Eiffel (Lontoon Philharmonia -ork./Geoffrey Simon).

          Bizet: Huhtikuun laulu (Marilyn Horne, mezzosopraano, ja Martin Katz, piano).

          Dussek: Johdanto ja valssi (Floraleda Sacch, harppu).

          Le Beau: Adagio kvartetosta pianolle ja jousille f-molli (Kaleidoscope Chamber Collective).

          Kansanlaulu Latviasta (sov, Cimze): Korppi istuu tammessa (Latvian radion kuoro/Sigvards Klava).

          Debussy: Veneessä (Patrick Gallois, huilu, ja Pariisin kamarimusiikkijuhlien ork./Bernard Thomas).

          Beethoven: Allegretto triosta pianolle, klarinetille ja sellolle B-duuri op.11 "Gassenhauer" (Emanuel Ax, Richard Stoltzman ja Yo-Yo Ma).

          Balfe: Arlinen aaria "I dreamt I dwelt in marble halls" oopp. The Bohemian girl (Elina Garanca, mezzosopraano, ja Italian radion SO/Karel Mark Chichon).

          Barrios: El Sueño de la muñequita (Pienen nuken uni) (Enno Voorhorst, kitara).

          Paganini: Sonaatti e-molli (Sarah Chang, viulu, ja Charles Abramovic, piano).
        series: Faunin iltapäivä
