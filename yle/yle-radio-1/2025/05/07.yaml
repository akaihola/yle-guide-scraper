          Radio 1:n iltapäivän monipuolinen musiikkikattaus kevyestä jazzista populaarimusiikin helmiin ja etnomusiikkiin. N. klo 14  Eri kulttuureissa alastomuuteen suhtaudutaan hyvin eri tavoilla. Taiteilijat Heidi Laukka ja Pete Harju keskustelevat toimittaja Jarmo Laitanevan kanssa eroottisesta taiteesta.  N.klo 14:30 toimittaja Noora Hirn kertoo unhohduksista löytyneistä naissäveltäjistä. Lähetyksen juontaa Paula Jokimies.
