      - title: 'Havaintoja muutoksesta: Tekoäly ja työn murrokset'
        start_time: '2025-05-07T10:00:00+03:00'
        end_time: '2025-05-07T10:50:00+03:00'
        description: |
          Tekoälyyn ja robotiikkaan liittyvässä keskustelussa ovat yhtä aikaa läsnä niin uhkakuvat kuin utopiatkin. Joidenkin mielestä tekoäly synnyttää massatyöttömyyttä ja toisten mukaan taas se on enemmänkin työntekijän apuri. Miksi meidän on hyvä pohtia tekoälyä myös kriittisesti? Millaisia kysymyksiä emme vielä osaa edes pohtia? Toimittaja  Satu Kivelä etsii vastauksia kysymyksiin yhdessä Työterveyslaitoksen tutkimusprofessori Tuomo Alasoinin ja tutkija Mona Mannevuon kanssa. 
        series: Havaintoja muutoksesta
