        start_time: '2025-05-07T13:30:00+03:00'
        end_time: '2025-05-07T15:00:00+03:00'
        description: |
          Radio 1:n iltapäivän monipuolinen musiikkikattaus kevyestä jazzista populaarimusiikin helmiin ja etnomusiikkiin. N. klo 14  Eri kulttuureissa alastomuuteen suhtaudutaan hyvin eri tavoilla. Taiteilijat Heidi Laukka ja Pete Harju keskustelevat toimittaja Jarmo Laitanevan kanssa eroottisesta taiteesta.  N.klo 14:30 toimittaja Noora Hirn kertoo unohduksista löytyneistä naissäveltäjistä. Lähetyksen juontaa Paula Jokimies.
