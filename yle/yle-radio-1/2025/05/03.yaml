      - title: 'Ruben Stiller: Maailman onnellisin maa?'
        start_time: '2025-05-03T14:00:00+03:00'
        end_time: '2025-05-03T14:55:00+03:00'
        description: |
          Suomi on kansainvälisen vertailututkimuksen mukaan maailman onnellisin maa. Mitä se tarkoittaa? Miten onnellisuutta tutkitaan? Eletäänkö Suomessa negatiivisuusharhan vallassa: kaikki menee päin koko ajan helvettiä? Ohjelmassa puhutaan onnellisuudesta ja epävarmuuden aikakaudesta. Vieraana on professori Mika Pantzar. (Uusinta)
        series: Ruben Stiller
