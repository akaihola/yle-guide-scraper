      - title: 'Keinuva talo - Mika Kauhanen: Blues onkin maailmanmusiikkia'
        start_time: '2025-05-03T22:24:57+03:00'
        end_time: '2025-05-03T23:23:46+03:00'
        description: |
          Mistä blues on kotoisin? Yhdysvalloista. Kyllä, muttei vain sieltä. Kun juuria tunnustelee syvemmältä, päädytään Länsi-Afrikkaan. Ja jos katsotaan tätä päivää, huomataan että blues soi monien eurooppalaisten kansanmusiikkien seassa, meillä Suomessakin. Entä miltä kuulostaa Kalkutan kovin slide-kitaristi Intiassa? Ja mitä tekemistä bluesilla ja katharsiksella on toistensa kanssa? Toimittajana Mika Kauhanen. (Uusinta marraskuulta 2024)
        series: Keinuva talo - Mika Kauhanen
