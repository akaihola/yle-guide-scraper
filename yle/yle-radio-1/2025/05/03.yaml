        description: |
          Mitkä asiat menestysdekkarissa ovat oikeasti totta ja mitkä kirjailijan keksimiä? Dekkaristi Kale Puonti kirjoittaa suuren suosion saaneessa Pasilan Myrkky sarjan Topi-osassa prostituution maailmasta. Helsingin hämärien katujen ja kansainvälisten liikemiesten lisäksi tarinassa osansa saavat myös valtion virkakoneiston byrokratia ja esimiehet.

          Toimittaja Jukka Kuosmanen.
