        description: |-
          Modernin pianomusiikin kulttiklassikko, Frederic Rzewskin (1938–2021) variaatiosarja The People United Will Never Be Defeated! vuodelta 1975 soi Musiikkitalon Paavo-salissa 29.4.2025 klo 19 pianisti Mirka Viitalan esittämänä. Teos pohjautuu tunnettuun chileläiseen protestilauluun El pueblo unido jamás será vencido! Konsertin toimittaa Lotta Emanuelsson.

          Ohjelma:

          Fredric Rzewski: The People United Will Never Be Defeated!
          Mirka Viitala, piano

          Kuvassa pianisti Mirka Viitala (Kuva: Maarit Kytöharju)
