      - title: 'Minne Rinne vie: Polkimilla on Tiina Männistö-Funk'
        start_time: '2025-05-03T08:35:00+03:00'
        end_time: '2025-05-03T08:55:00+03:00'
        description: |
          Pyöräily on kätevä tapa liikkua paikasta toiseen. Se on myös paljon muuta: tunteita, muistoja, riemua, ärtymystä, ylä- ja alamäkiä, historiaa, tulevaisuutta ja nykyhetkeä. Polkimilla-sarjakuvakirjan tekijät tutkija Tiina Männistö-Funk ja Tiitu Takalo pureutuvat kirjassaan pyöräilyn olemukseen ja mahdollisuuksiin sekä yhteiskunnan että yksilön tasolla. Pyöräilyn kautta avautuu yllättäviä näkökulmia paitsi liikenteeseen, niin myös kaupunkisuunnitteluun ja -rakentamiseen. Teos havainnollistaa, miten yli 50 vuotta sitten tehdyt muutokset vaikuttavat yhä arkeemme, mutta kutsuu myös kuvittelemaan toisenlaista kaupunkia ja löytämään pyöräilyn ilot.
        series: Minne Rinne vie
