      - title: 'Siivekkäät J7: Voisiko lohikäärme lentää?'
        start_time: '2025-05-03T12:30:00+03:00'
        end_time: '2025-05-03T13:05:00+03:00'
        description: |
          Sarjan viimeisessä jaksossa kuljetaan totuuden ja tarinan sumealla rajalla. Lohikäärme on esimerkki kuvitellusta eläimestä, mutta jos sellainen olisi oikeasti olemassa, voisiko se nousta lentoon? Entä mitkä jo sukupuuttoon kuolleet linnut olivat niin käsittämättömiä, että niitä on vaikea uskoa todeksi? Kulttuurihistorioitsija Otto Latva kertoo lohikäärmemyyttien taustat. Biologi Maija Karalan kanssa pohditaan, miten siivekkään otuksen koko vaikuttaa lentokykyyn tai sen puutteeseen. Toimittaja Emil Johansson.
      - title: Uudet levyt
