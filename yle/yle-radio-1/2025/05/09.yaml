      - title: 'Tiedeykkönen: Mitä tarkoittaa sosiaalinen toimilupa kaivosalalla?'
        start_time: '2025-05-09T12:10:00+03:00'
        end_time: '2025-05-09T12:59:30+03:00'
        description: |
          Suhtautuminen kaivoksiin vaihtelee paikallisen väestön keskuudessa, ja voi olla varsin kriittistä. Kaivoskiistojen määrä kasvoi 1980 – 90 -luvuilla etenkin globaalissa etelässä. Nämä vaiheet antoivat suuntaa kaivosalan sosiaalisen toimiluvan kehittymiseen. Syytä olikin, koska Kiinan nopea talouskasvu johti kaivannaisten kysynnän suureen tarpeeseen. Tästä Suomikin on saanut osansa, ja malminetsintää tehdään eri puolilla maata.
           
          Sosiaalinen toimilupa on epävirallinen lupa, jonka voivat antaa paikalliset ihmiset ensin malminetsinnälle ja mahdollisesti myöhemmin kaivokselle, ja ikäänkuin ottaa hyväksynnän pois. Asiaa tutkivan Geologian tutkimuskeskuksen erikoisasiantuntijan Toni Eerolan mukaan luvan puuttumisen huomaa heti paikkakunnalla. 
           
          ”Sosiaalinen toimilupa on asenteen kaltainen, ja se pitää ansaita päivittäin”, sanoo puolestaan yliopistonlehtori Leena Suopajärvi Lapin yliopistosta. Hän on tutkinut kaivostoiminnan sosiaalisia vaikutuksia. 
          Toimittaja on Teija Peltoniemi. 
        series: Tiedeykkönen
