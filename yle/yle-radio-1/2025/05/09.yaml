      - title: Faunin iltapäivän kuuntelijoiden toiveita
        start_time: '2025-05-09T16:10:00+03:00'
        end_time: '2025-05-09T16:59:00+03:00'
        description: |
          Tshaikovski: Makeishaltijattaren tanssi bal. Pähkinänsärkijä (Chicagon SO/Fritz Reiner).

          Liszt: Etydi n:o 3 (La campanella) (Daniil Trifonov, piano). 

          Bizet: Toreadorin aaria "Votre toast je peux vous le rendre" oopp. Carmen (Dmitri Hvorostovski, baritoni, sekä Venäjän Henkisen renessanssin kuoro ja Venäjän FO/Constantine Orbelian). 

          Mascagni: Intermezzo oop. Cavalleria rusticana (Boston Pops/Arthur Fiedler). 

          Vivaldi: Largo konsertosta flautinolle, jousille ja continuolle C-duuri (Giovanni Antonini, sopraninonokkahuilu, ja Il Giardino Armonico).

          Leoncavallo: La mattinata (Beniamino Gigli, tenori, ja Enrico Sivieri, piano).

          W.A. Mozart: Molto allegro sinfoniasta n:o 40 g-molli (RSO/Jukka-Pekka Saraste).

          Borodin: Polovtsilaistyttöjen tanssi oopp. Ruhtinas Igor (Baijerin radion SO/Esa-Pekka Salonen).

          Vierne: Westminsterin kellot (John Longhurst, urut).

          Di Capua (sov. Chiaramello): O sole mio (Dmitri Hvorostovski, baritoni, ja Philharmonia of Russia/Constantine Orbelian).
        series: Faunin iltapäivä
