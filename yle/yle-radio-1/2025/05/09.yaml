      - title: Oma huone - Suomen säveltävien naisten tarinoita
        start_time: '2025-05-09T19:02:00+03:00'
        end_time: '2025-05-09T22:00:00+03:00'
        description: |
          "Naisella pitää olla rahaa ja oma huone jos hän aikoo kirjoittaa fiktiota." Tämän kuolemattoman lauseen tuotti kirjailija Virginia Woolf vuonna 1929. Teesi pätee kaikkeen luovaan työhön. Minkälaisen oman tilan säveltävät naiset nyky-Suomessa tarvitsevat? Entä ennen?

          Oma huone -ohjelmassa tutustutaan historian säveltäviin naisiin ja tavataan neljä musiikin tekijää eri puolilta Suomea: Rovaniemeläinen Rosa Coste pukee tarinansa r’n’b-musiikkiin. Tänä vuonna ilmestyneen olen- esikoislevyn kappaleet käsittelevät identiteettiä ja elämää pohjoisessa kaupungissa. Petra "Pelkkä" Poutasen esikoisalbumi Pyhä veri vuotaa julkaistiin 2021 ja keräsi kehuja ja palkintoehdokkuuksia. Poutasen musiikki on sekoitus kansanmusiikkia ja elektroa. Hän työskentelee Tampereen Pispalassa. Outi Tarkiainen on kiinnostavimpia nykysäveltäjiämme. Hänen teoksiaan ovat tilanneet ja esittäneet monet kansainväliset huippuorkesterit. Hän asuu ja säveltää nykyään Rovaniemen maisemissa. Anna Näkkäläjärvi-Länsman eli Ánnámáret on pohjoissaamelainen joikaaja ja muusikko. Nuorgamissa asuva artisti yhdistelee musiikissaan elektronisia elementtejä joikuperinteeseen.

          Asiantuntijana keskustelemassa on musiikintutkija Susanna Välimäki. Ohjelman toimittajat ovat Laura Korhonen, Susanna Vainiola ja Tuuli Saksala. 
        series: Kotimaisia konsertteja
