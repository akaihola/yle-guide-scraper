      - title: 'Minne Rinne vie: Katuvalokuvaus - eettisyys ja säännöt'
        start_time: '2025-05-24T08:35:00+03:00'
        end_time: '2025-05-24T08:55:00+03:00'
        description: |
          Katuvalokuvaus on yksi valokuvauksen alalajeista. Ohjelmassa pohditaan mm. katuvalokuvauksen eettisyyttä ja sääntöjä. Missä saa kuvata ja mitä saa kuvata? Voiko kuvan esim. julkaista somessa ilman kuvassa olevan ihmisen lupaa?
          Katu- ja muotovalokuvaaja Oscar Wollsten opettaa muun muassa Vantaan aikuisoppilaitoksessa katuvalokuvausta. Kurssit ovat erittäin suosittuja ja ne täyttyvät silmän räpäyksessä valokuvauksesta kiinnostuneista ihmisistä.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
