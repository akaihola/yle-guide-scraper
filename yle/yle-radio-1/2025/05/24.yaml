        description: |
          Israelin hyökkäys jatkuu Gazassa eivätkä suomalaispoliitikotkaan ole siitä enää yhtä hiljaa kuin aiemmin. Ukrainassa paavi yrittää avittaa rauhaa. Natossa pohditaan paljonko puolustusmenoja pitää nostaa, kun USA vaatii lisäpanostusta ja Venäjä uhkaa. Ykkösaamun vieras on puolustusministeri Antti Häkkänen, kok. Haastattelijana on Pirjo Auvinen. Ykkösaamu (yhteislähetys TV1:n kanssa)
