      - title: 'Ruben Stiller: Paavo tulee. Oletko valmis?'
        start_time: '2025-05-24T14:00:00+03:00'
        end_time: '2025-05-24T14:55:00+03:00'
        description: |
          Mitä Paavo Väyrynen ajattelee Suomen geopoliittisesta asemasta vuonna 2025?

          Mistä hän haluaisi keskustella Putinin ja Trumpin kanssa?

          Minkä neuvon Paavo antaisi, jos tapaisi 18-vuotiaan Paavo Väyrysen?

          Paavo tulee. Oletko valmis?

          Sisältövaroitus: Ohjelma sisältää asiaa. 
