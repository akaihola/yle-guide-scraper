      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-05-24T12:05:00+03:00'
        end_time: '2025-05-24T12:30:00+03:00'
        description: |-
          Maailmanpoliittiset jännitteet kuumentavat tilannetta myös pohjoisilla, arktisilla alueilla. Sen jälkeen kun Venäjä aloitti täysimittaisen hyökkäyssodan Ukrainassa, Norjaan kuuluvilla Huippuvuorilla on nähty useita provokatiivisia Venäjän tempauksia.

          Venäjä on pitänyt Huippuvuorilla esimerkiksi Voitonpäivän paraateja, vaikka historiallisia perusteita tälle ei ole. Ohjelmassa kuullaan kirjeenvaihtajan raportti Huippuvuorilta tämänvuotisen paraatin keskeltä ja kysytään paikallisilta, miten jännitteet arjessa näkyvät.

          Ohjelmassa haastateltavien asiantuntijoiden mukaan Venäjä provosoi tarkoituksellisesti Norjaa ja levittää omaa narratiiviaan Huippuvuorista. Toisin kuin Venäjä toisinaan antaa ymmärtää, saariryhmä kuuluu yksiselitteisesti Norjalle, eikä ole demilitarisoitu.

          Norjalaistutkijan mukaan Norjan hallituksen pitäisi avoimemmin puhua turvallisuushuolistaan Huippuvuoriin liittyen. Yksi huoli on, että Venäjä masinoisi alueelle matalan intensiteetin konfliktin, joka kärjistyisi. 

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Jenny Matikainen ja Paula Vilén. Äänitarkkailijana on Katri Koivula. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
