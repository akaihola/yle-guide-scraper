      - title: Näistä levyistä en luovu
        start_time: '2025-05-24T11:00:00+03:00'
        end_time: '2025-05-24T11:55:00+03:00'
        description: |-
          Musiikin harrastajat ja ammattilaiset kertovat lempimusiikkiinsa liittyviä muistoja ja tarinoita. Inari Tillin vieraana säveltäjä, pianisti ja musiikkipedagogi Esa Helasvuo.

          Säveltäjä, pianisti ja musiikkipedagogi Esa Helasvuo on jo ehtinyt täyttää 80 vuotta, mutta ikä ei tunnu menoa haittaavan. Helasvuo soittaa pianoa edelleen vähintään tunnin verran päivässä pitääkseen sormet vetreinä tulevia keikkoja varten. Piano ja kosketinsoittimet kuuluvat paljon myös Näistä levyistä en luovu -ohjelman musiikkivalinnoissa, monessa eri muodossa.

          Monen musiikin tyylilajin ohella jazzmusiikki on ollut Helasvuon elämässä mukana jo nuoruudesta lähtien. Useat ohjelmassa esiintyvistä artisteista ovat vaikuttaneet hänen omaan tyyliinsä ja tapaansa tehdä musiikkia.
