        description: |
          Tavaratalon kemppariosastolla voi paeta kaikkea, voi ajatella muuttavansa koko elämän vain vaihtamalla kynsilakan sävyä. Vaikka tiedetään, että se ei ole totta, leikitään Rebekka Holin kanssa että se olisi. Mielikuviin paetaan myös matkaamalla Tukholmaan, jossa on on aina kesä ja luokkaretki.

          Ensin juhlitaan päivänsankaria. Äiti saa taas haparoivin viivoin piirretyn kuvan itsestään - ja ilahtuu tietysti. Yhtä lailla luonnostelmallisin vedoin eräs tunnettu räppäri tarjoilee pianolle säveltämänsä impromptun. 

