      - title: 'Romano mirits: ”Illalla saattoi olla elukoita vaikka kuinka, aamulla ei yhtään”'
        start_time: '2025-05-13T20:20:00+03:00'
        end_time: '2025-05-13T20:35:00+03:00'
        description: |
          Heinäkuun ensimmäisenä 1959 Köyliön varavankilassa sattui suomen historian vakavin vankilapalo. 16 ihmistä menehtyi mielenterveysongelmista kärsineen vangin sytytettyä palon, joka levisi nopeasti puurakenteisessa vankilassa. Yksi vainajista oli Orvo Grönforsin isä. Tragedian seurauksena Grönfors varttui isovanhempiensa hoivissa. Erityisesti ukiltaan hän oppi suvun tarinat. Värikkäänä kertojana tunnettu Kalle Grönfors oli kauppamies, joka välitti hevosia ja karjaeläimiä. ”Illalla elukoita saattoi olla vaikka kuinka, mutta aamulla ei yhtään, kun ukki oli myynyt ne yön aikana pois”, Grönfors naurahtaa. Toimittaja on Jaakko Laakso
      - title: 'Maailmanpolitiikan arkipäivää: Toisen maailmansodan päättymisestä 80 vuotta – maailma jälleen uuden edessä'
        start_time: '2025-05-13T20:35:00+03:00'
        end_time: '2025-05-13T21:00:00+03:00'
        description: |-
          Tällä viikolla on juhlittu toisen maailmansodan päättymistä 80 vuotta sitten. Voitonpäivän juhlallisuuksia varjosti Euroopassa maailmantilanteen epävakaus ja huoli transatlanttisten liittolaissuhteiden tulevaisuudesta.  

          Ohjelmassa kuullaan kirjeenvaihtajan raportti Britannian voitonjuhlista. Siinä selviää, mikä brittejä ajassamme nyt huolettaa. Brittiläinen sotakirjailija näkee ajassamme yhtäläisyyksiä toiseen maailmansotaan.

           Yhdysvalloissa nimekäs ulkopolitiikan asiantuntijoiden joukko varoittaa avoimessa kirjeessään maansa epädemokraattisesta suunnasta. Yksi allekirjoittajista, korkea-arvoinen yhdysvaltalaisdiplomaatti arvioi ohjelmassa, että Donald Trump uhkaa tehdä Yhdysvalloista maailman epävakauden lisääjän. 

           Ulkopoliittisen instituutin tuoreessa raportissa annetaan EU:lle selviytymisohjeita menossa olevaan maailmanpoliittiseen myllerrykseen. EU:ta patistetaan pitämään kiinni sääntöperustaisesta maailmanjärjestyksestä ja vahvistamaan omia kyvykkyyksiään sekä yhteyksiä samanmielisten maiden kanssa globaalissa etelässä ja muualla. 

          Yksi raportin laatijoista sanoo ohjelmassa, että ensimmäisenä on syytä ymmärtää, että transatlanttisissa suhteissa muutos on pysyvä, eikä Yhdysvallat Trumpinkaan jälkeen tule sitoutumaan entiseen tapaan Euroopan turvallisuuteen.

          Maailmanpolitiikan arkipäivää -ohjelmassa pohditaan, millaiseen aikaan maailma on nyt siirtymässä ja millaisia yhtäläisyyksiä ajassamme on toiseen maailmansotaan.  Ohjelman ovat toimittaneet Kirsi Crowley ja Paula Vilén. Äänitarkkailijana on Juha Sarkkinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
