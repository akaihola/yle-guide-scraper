      - title: Kulttuuriykkönen
        start_time: '2025-05-13T15:02:00+03:00'
        end_time: '2025-05-13T15:55:00+03:00'
        description: |
          Toimittaja Ida Kukkapuro kirjoitti avoimen, omaelämäkerrallisen kirjan omasta sukuhistoriastaan ainoana lapsena ja yhtenä kuudesta sisaruksesta. Sisaruuksia on kirja joka herättää lukijan miettimään omaa suhdettaan sisaruksiinsa ja avaa myös sisaruutta käsittelevää tutkimusta ja kulttuurihistoriaa. Onko sisaruus vanhempien vastuulla? Voiko kokea sisaruutta ystäväänsä? Millä tavalla kulttuurihistoria on käsitellyt sisaruutta?

          Kirja on esseistinen ja siinä valotetaan sisaruutta Antiikin historian myyttien, Raamatun, filosofian, kasvatustieteiden ja lääketieteenkin kautta.  
          Ida Kukkapuro on asunut suuren osan lapsuuttaan ja nuoruuttaan hänen äitinsä vanhempien luona. Isoisä oli legendaarinen muotoilija, äsken menehtynyt Yrjö Kukkapuro. Adoption myötä hänestä tuli Idan isä. Millainen isä hän oli?

          Ohjelman vieraana on toimittaja, kirjailija Ida Kukkapuro.

          Ohjelman juontaa Pia-Maria Lehtola.





          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
