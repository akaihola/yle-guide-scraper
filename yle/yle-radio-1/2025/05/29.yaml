      - title: Kansanlaulukirkko – Raaseporin suomalaisen seurakunnan 10-vuotisjuhlamessu Karjaan Pyhän Katariinan kirkosta
        start_time: '2025-05-29T10:00:00+03:00'
        end_time: '2025-05-29T10:59:20+03:00'
        description: |
          Liturgina ja saarnaajana kirkkoherra Katri Grönroos. Kanttoreina Hanna Noro ja Minna Berg. Yhteislaulut Anna-Mari Kaskisen sanoittamasta Kansanlaulukirkko-vihkosta lukuun ottamatta virttä 571:1-4: Virsi 950, Herra, anna anteeksi, On ylistetty Herramme, Tämän päivän meille annoit, Uskon Isään taivaalliseen, Auta, Herra, maailmaamme, Oi, Herra, ota lahjamme, Nälkäisille taivaan leipää, Virsi 571:1-4, Lähdemme täältä päivään uuteen.
      - title: 'Epäilyttävän uutta - Aki Yli-Salomäki: Tavoittamattoman äärellä'
        start_time: '2025-05-29T11:00:00+03:00'
        end_time: '2025-05-29T11:57:00+03:00'
        description: |
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
