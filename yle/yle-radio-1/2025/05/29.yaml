      - title: "Radioteatteri esittää: Kerran viel' Suomisen perhe! osa 9"
        start_time: '2025-05-29T22:20:00+03:00'
        end_time: '2025-05-29T22:35:07+03:00'
        description: |
          Legendaarinen Suomisen perhe palaa yli 60 vuoden jälkeen! Suomisen perhesuhteet ovat yhtä moninaisia kuin perheenjäsenet, mutta elämän ydintä ovat yhä ne tärkeimmät asiat: huolenpito, ilo ja välittäminen. Vaikka perheessä ei kaikesta aina olla samaa mieltä, kaveria ei jätetä. Ja lopuksi syödään yhdessä täytekakkua.

          Käsikirjoitus: Valto Kuuluvainen.
          Dramaturgi: Paula Salminen.
          Ohjaus: Laura Mattila.
          Äänisuunnittelu: Anders Wiksten.
          Tuotanto: Laura Jaakkola ja Eveliina Solja, Yle Draama 2023.

          Rooleissa: Petriikka Pohjanheimo, Juho Uusitalo, Miiko Toiviainen, Fanni Noroila, Ulla Tapaninen, Hannu-Pekka Björkman, Janne Raudaskoski, Sari Havas, Jani Toivola, Mikko Roiha, Tom Pöysti, Ronja Bado ja Lila Bado.
