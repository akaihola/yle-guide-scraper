          Josef Strauss: Itävallan kyläpääskysiä (Wienin sinfonikot/Robert Stolz).

          Gutmann: Lintujen herääminen (Hubert Rutkowski, piano).

          Granados: Rosarion aaria Porque entre sombras el ruisenor - Misterio es el cantar oopp. Goyescas (Kate Royal, sopraano, ja Academy of St. Martin-in-the-Fields/Edward Gardner).
