          O. Merikanto (sov.): Jos voisin laulaa kuin lintu voi (Ilkka Paananen, piano). 

          Muset: Toukokuussa, kun pieni satakieli (Jesse Lepkoff, huilu, Margriet Tindemans, gittern, ja Shira Kammen, harppu). 

          J. Haydn: Allegro moderato jousikvartetosta nro 39 C-duuri "Lintukvartetto" (The Angeles String Quartet). 

          Nielsen: Kukkotanssi oopp. Naamiaiset (Tanskan radion SO/Thomas Dausgaard).

          Saint-Saëns: Joutsen sarj. Eläinten karnevaali (Yo-Yo Ma, sello, ja Kathryn Stott, piano). 

