      - title: 'Ihminen vs. algoritmi: Kuka maksaa, kun tekoäly mokaa oikeussalissa?'
        start_time: '2025-05-29T12:05:00+03:00'
        end_time: '2025-05-29T12:45:00+03:00'
        description: |-
          Voiko tekoäly korvata juristin, ja mitä tapahtuu kun kone alkaa jakaa oikeutta? Asianajaja ja oikeustieteen tohtori Otto Meri pohtii Perttu Pölösen kanssa tekoälyn roolia juridiikan kentällä - sen mahdollisuuksia, rajoitteita ja eettisiä kysymyksiä. Jaksossa käsitellään konkreettisten esimerkkien kautta tekoälyn kykyä ratkaista oikeustapauksia, automatisoitua päätöksentekoa ja sitä, miten vastuukysymykset muuttuvat kun algoritmit astuvat mukaan kuvaan.

          Keskustelu avaa kiinnostavan näkökulman siihen, miten tekoäly voi parhaimmillaan tehostaa juristin työtä, mutta myös siihen, miksi inhimillinen harkinta on edelleen korvaamatonta oikeudenkäytössä.

          Jakson tekoälysisällön tuotti ChatGPT 4.0 ja sen äänenä toimi ElevenLabs.
