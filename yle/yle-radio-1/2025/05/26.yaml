      - title: 'Keinuva talo - Mika Kauhanen: Joillekin muu maa on mansikka'
        start_time: '2025-05-26T17:35:00+03:00'
        end_time: '2025-05-26T18:34:20+03:00'
        description: |
          Joidenkin musiikintekijöiden oma mansikkapaikka on muualla kuin kotimaassa. Mikä sai lähtemään merta edemmäs kalaan, ja millaista annettavaa tutuiksi tulleilla musiikkikulttuureilla on? Omat mietteensä kertovat Kirsi Poutanen, Sakari Kukko, Vili Mustalampi, Janne Halonen, Kiureli Sammallahti sekä Jaakko Laitinen. Musiikki risteilee riemukkaasti neljällä mantereella! Toimittajana Mika Kauhanen. (Uusinta heinäkuulta 2024)
