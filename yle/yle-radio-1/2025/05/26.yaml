      - title: Kulttuuriykkönen
        start_time: '2025-05-26T15:02:00+03:00'
        end_time: '2025-05-26T15:55:00+03:00'
        description: |
          Mistä haavoittuvassa narsismissa on kysymys, miksi sitä havaitaan nyt enemmän ja millainen yhteys sillä on tämänhetkiseen huolipuheeseen nuorista ja miten se littyy nuorten hyvinvointiin. 

          Keskustelemassa ovat HUS-psykiatrian linjajohtaja ja kouluttajapsykoterapeutti Jan-Henry Stenberg ja psykologi Janevaara Paakkolanvaara, joka käsittelee narsismia myös musiikin kautta levyllään”Ohutnahkainen narkissos”.

          Toimittajana on Pauliina Grym. 
