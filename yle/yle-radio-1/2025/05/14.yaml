        description: |
          "21. Minä uskon - auta minua epäuskossani"
          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, mihin ihmeeseen Pyhää Henkeä tarvitaan?

          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 21. osa. 
