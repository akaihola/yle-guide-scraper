      - title: Kulttuuriykkönen
        start_time: '2025-05-14T15:02:00+03:00'
        end_time: '2025-05-14T15:55:00+03:00'
        description: |
          Ranskalaisessa linnassa, Pariisissa ja Helsingissä kirjoittava kirjailija ja toimittaja Annastiina Heikkilä lähti tutkimaan kulttimaista yhteisöä ja hajonneita sisarussuhteita. 
          Romaani kertoo ranskalaisesta Neitsyt Mariaa palvovasta kultista Etelä-Ranskan maaseudulla ja sen naisjohtajasta. Millainen tämä nainen, joka saa kulttinsa jäsenet palvomaan häntä on? Kirja käsittelee yhteisön voimaa ja valtaa. Miksi jotkut haluavat palvoa ja jotkut haluavat tulla palvotuksi?

          Romaanin yksi henkilöistä on Pariisissa asuva suomalainen Rebekka joka kuokkii julkkisten hautajaisissa. Miksi sureminen ja hautausmaat vetää häntä puoleensa? Rebekka tutustuu Pariisin Père-Lachaisen hautausmaalla toiseen hautajaisten vakikävijään, ranskalaiseen Célineen, jonka kanssa hänellä on jotakin yhteistä. Rebekka lähtee etsimään Célinen siskoa kulttimaiseen yhteisöön. Millaisiin tarpeisiin kultti vastaa yllättäen Rebekan kohdalla? 

          Annastiina Heikkilän romaani pohjautuu osin tositapahtumiin. Millä tavalla Ranskassakin asuva kirjailija on kokenut maan henkisen ilmapiirin, katolilaisuuden ja vanhan kulttuurin? Miten moderni ja mennyt Ranska on edelleen aistittavissa? Romaanissa käsitellään myös sisaruksen menettämiseen liittyvää surua. Annastiina Heikkilä menetti myös oman siskonsa. Millä tavalla kirjoitusprosessi auttoi surutyössä?

          Ohjelman vieraana on Annastiina Heikkilä.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
