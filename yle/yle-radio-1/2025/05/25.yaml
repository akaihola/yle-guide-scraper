        description: |
          Aero-osakeyhtiö perustettiin vuonna 1923. Nykyään Finnairina tunnettu reilu 100-vuotias yhtiö aloitti lehtoliikenteen koneella, jossa oli neljä matkustajapaikkaa - ja alla talvisin sukset ja kesällä ponttoonit. Ilmailun historiasta kertoo Ilmailumuseon näyttelypäällikkö Valeri Saltikoff. Ohjelma on vuodelta 2023.
