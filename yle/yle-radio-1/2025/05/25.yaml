      - title: Marko Gustafssonin vieraana teatteriohjaaja, näytelmäkirjailija Esa Leskinen
        start_time: '2025-05-25T14:00:00+03:00'
        end_time: '2025-05-25T14:50:00+03:00'
        description: |
          "On todella hämmentävää, että me uskomme näyttelijöiden esittämiin hahmoihin. Jännitämme ja iloitsemme heidän puolestaan, vaikka tiedämme, että he vain näyttelevät",  sanoo Kansallisteatterin pääohjaaja Esa Leskinen.
          Hän muistuttaa, että ihminen on kautta historiansa ollut riippuvainen tarinoista ja on edelleen. "Me kulutamme valtavasti esimerkiksi erilaista suoratoistoviihdettä.  Olemme suorastaan riippuvaisia erilaisista tarinoista ja tämäkin pitäisi ottaa huomioon, kun kulttuurista leikataan", Leskinen muistuttaa.
