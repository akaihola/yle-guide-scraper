        start_time: '2025-05-20T19:02:40+03:00'
        end_time: '2025-05-20T19:22:00+03:00'
        description: |-
          Kriisin keskellä tapahtuu odottamaton käänne, joka pakottaa Noran ja hänen kumppaninsa toimimaan nopeasti. Kun tilanne muuttuu yhä vaarallisemmaksi, ryhmä tekee kaikkensa selvitäkseen hengissä. Lopulta uudet ja vanhat ystävät kohtaavat.
      - title: 'Laskettua aikaa: Kotiinpaluu 10/10'
        start_time: '2025-05-20T19:22:00+03:00'
        end_time: '2025-05-20T19:45:00+03:00'
        description: |-
          Nora ja Kalle palaavat Suomeen, normaali elämä tuntuu oudon etäiseltä, kun he yrittävät sopeutua arkeen. Nora käy läpi tunteitaan ja muistojaan, kun hän astuu terapeutin vastaanotolle. Voiko hän todella palata entiseen elämäänsä?
