        description: |-
          Radio 1:n iltapäivän monipuolinen musiikki etnosta, kevyen jazziin ja populaarimusiikkiin. N. klo 14 keskustelemme lomailusta ja matkailusta Suomen matkailualan liitto SMALin toimitusjohtaja Heli Mäki-Fräntin kanssa. N. klo 14:30 Kielen päällä. Miia Lahti juontaa.
