      - title: Kulttuuriykkönen
        start_time: '2025-05-20T15:02:00+03:00'
        end_time: '2025-05-20T15:55:00+03:00'
        description: |-
          Viiden tähden sotaelokuva, kirjoitti kriitikko Kalle Kinnunen uudesta Warfare-elokuvasta Suomen Kuvalehdessä. Vuoteen 2006 ajoittuvassa uudessa Alex Garlandin teoksessa huippuunsa koututetut Navy SEAL -joukot tukevat USA:n joukkojen toimintaa kapinallisten alueella Irakissa. Kesken valvontatehtävää erikoisjoukkojen sotilaat joutuvat keskelle hektistä tulitaistelua.

          Millaisena elokuva näyttää sotimisen, etenkin kaupunkisotimisen, sodankäynnin mielekkyyden ja mihin se sijoittuu sankaritarinoita nojaavassa genressä? 

          Keskustelemassa ovat johtamisen ja sotilaspedagogiikan laitoksen sotilasprofessori, everstiluutnantti Antti-Tuomas Pulkka ja sotatieteiden dosentti Ilmari Käihkö sekä Yle Svenskan kulttuuritoimittaja Silja Sahlgren-Fodstad ja Kulttuuritoimituksen elokuvakriitikko Antti Selkokari.

          Lähetyksen toimittaa Pauliina Grym.
