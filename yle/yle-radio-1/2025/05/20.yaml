      - title: 'Maailmanpolitiikan arkipäivää: Tuleeko Romaniasta vaaleissa EU:ta vihaava Trumplandia?'
        start_time: '2025-05-20T20:35:00+03:00'
        end_time: '2025-05-20T21:00:00+03:00'
        description: |
          Romanialaiset valitsevat tänä viikonloppuna vaaleissa joko äärinationalistisen tai Eurooppa-mielisen presidentin. Asiantuntijoiden mukaan Romaniassa päätetäänkin paitsi presidentistä, samalla myös maan suunnasta.
          Millaisessa tienhaarassa Romania nyt on, ja voiko siitä tulla lisäjäsen Unkarin rinnalle unionin EU-vastaiseen blokkiin? Näitä pohditaan seuraavaksi Maailmanpolitiikan arkipäivää -ohjelmassa. Sen ovat toimittaneet Teemu Juhola ja Paula Vilén. Äänitarkkailijana on Katri Koivula.
