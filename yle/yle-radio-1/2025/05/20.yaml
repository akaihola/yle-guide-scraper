      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-05-20T17:35:00+03:00'
        end_time: '2025-05-20T18:30:00+03:00'
        description: |-
          Koska kesä on parhaimmillaan silloin kun sitä vasta odotetaan, otetaan Kissankehdossa kunnolla förskottia. Litku Klemetti menee peiton alle piiloon ja näyttää sieltä kesälomalle keskisormea. Kun se kesä kuitenkin pettää; menee ohi ennen kuin edes ehtii kyytiin. Sama juttu kirsikankukkien kanssa, ne hehkuvat hetken vain. Mutta onko niiden lakastuminen toisaalta myös helpotus kun ei tarvitse enää kiirehtiä ja lähteä hötkyämään.
          Näitä ohikiitäviä hetkiä, eli kaikkea tätä ihmiselämäksi kutsuttua katsotaan myös enkeliperspektiivistä kuin Berliinin taivaan alla -  elokuvassa

          Bob Hund - Kom i min famn
          The Drifters - This magic moment
          Orvokki - Sinä lennät kuin minä
          The Rolling Stones - You can't always get what you want
          Markus Perttula - Kirsikkapuita
          Litku Klemetti - Kesäloma sucks (feat. Jukka Nousiainen Trio & Arttu Seppänen)
          Tracy Chapman - Fast car
          Asla Jo - Pussailen tyttöjen kaa 
          Georges Brassens - La mauvaise reputation
          Sansa - Boys (summertime love)
