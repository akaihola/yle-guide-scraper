      - title: Tarua ja totta toisesta maailmansodasta. Tähtiä ja konnia Pariisissa
        start_time: '2025-05-20T12:10:40+03:00'
        end_time: '2025-05-20T12:30:00+03:00'
        description: |
          Pariisi vapautettiin Natsi-Saksan vallasta elokuussa 1944. Näitä dramaattisia tapahtumia ja päiviä kuvaavaksi merkkiteokseksi on noussut Palaako Pariisi? -elokuva vuodelta 1966. Elokuvan tarinan ja historiallisten tosiasioiden taakse katsovat taidehistorioitsija kirjailija Anna Kortelainen ja toimittaja Jukka Kuosmanen. 

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista.
        series: Tarua ja totta toisesta maailmansodasta
