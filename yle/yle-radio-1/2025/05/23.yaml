      - title: 'Narrin aamulaulun arkistoerikoinen - Viulun ja elämän taituri Heimo Haitto 100 vuotta '
        start_time: '2025-05-23T11:00:00+03:00'
        end_time: '2025-05-23T11:55:00+03:00'
        description: |
          Viulutaiteilija Heimo Haiton syntymästä tuli 22.5.2025 kuluneeksi 100 vuotta. Narrin aamulaulussa palataan vuoteen 1995, jolloin toimittaja Eeva Hirvensalo tapasi Heimo Haiton. Syntyi verraton haastattelu, jossa viulun ihmelapsena uransa aloittanut maailmankiertäjä muistelee elämänvaiheitaan luonteelleen ominaisella suoruudella ja lämmöllä. 
