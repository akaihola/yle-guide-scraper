      - title: 'Tiedeykkönen: Näin kosketus vaikuttaa aivoihin - ihokontakti on ihmislajille elintärkeää'
        start_time: '2025-05-23T12:10:00+03:00'
        end_time: '2025-05-23T12:59:30+03:00'
        description: |+
          Tutkimukset osoittavat, että jo kuukauden ikäisenä vauvan aivot reagoivat kosketukseen samalla tavalla kuin aikuisilla, mikä korostaa fyysisen läheisyyden merkitystä varhaisessa vuorovaikutuksessa. 

          Miksi iholla on näin keskeinen merkitys? Haastateltavana: aivotutkija Jetro Tuulari ja ihotautien erikoislääkäri Carl Kyrklund. Toimittajana Minna Korhonen.

