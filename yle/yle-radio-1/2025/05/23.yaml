        description: |
          "Siunaus on Jumalan läsnäoloa"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa sairaalapastori Pirjo Kantala Helsingistä pohtii siunaamisen monia merkityksiä ja kysyy: mitä sana "siunaus" sinulle tarkoittaa?
