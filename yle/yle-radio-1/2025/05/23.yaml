      - title: Musiikkihartaus
        start_time: '2025-05-23T18:35:00+03:00'
        end_time: '2025-05-23T19:00:00+03:00'
        description: |
          "Siunaus on Jumalan läsnäoloa"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa sairaalapastori Pirjo Kantala Helsingistä pohtii siunaamisen monia merkityksiä ja kysyy: mitä sana "siunaus" sinulle tarkoittaa?
      - title: Yle Uutiset ja sää
        start_time: '2025-05-23T19:00:00+03:00'
        end_time: '2025-05-23T19:02:00+03:00'
      - title: 'Konsertti-ilta Tarvaspäässä: Mary Gallen-Kallelan sormenjäljillä'
        start_time: '2025-05-23T19:02:00+03:00'
        end_time: '2025-05-23T21:00:00+03:00'
        description: |-
          Pianisti Tiina Karakorpi soittaa soolopianoteoksia Mary Gallen-Kallelan nuottikokoelmasta. Lisäksi kuullaan säveltäjä Tiina Myllärisen tilausteos sekä suomalaisten säveltäjänaisten lauluja 1800–1900 -lukujen taitteesta sopraano Meeri Pulakan laulamana. Tiina Karakroven instrumenttina on Mary Gallen-Kallelan Schiedmayer-flyygeli. 
      - title: Yle Uutiset
