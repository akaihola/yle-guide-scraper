      - title: Maryn sormenjäljillä - konsertti-ilta Gallen-Kallela-museosta
        start_time: '2025-05-23T19:02:00+03:00'
        end_time: '2025-05-23T20:26:00+03:00'
        description: |
          Maryn sormenjäljillä - konsertti-ilta Gallen-Kallela-museosta. Konsertissa kuullaan pianisti Mary Gallen-Kallelalta säilyneen nuottikokoelman antia ja muuta musiikkia hänen vanhalla Schiedmayer-flyygelillään. Pianisti Tiina Karakorpi ja sopraano Meeri Pulakka esiintyvät, ja tietokirjailija Helena Ruuska kertoo Maryn elämästä. Säveltäjäniminä mm. Jean Sibelius, J. S. Bach, Heidi Sundblad-Halme, Laura Netzel ja Tiina Myllärinen, jolta kuullaan kantaesitys. Konsertin toimittaa Noora Hirn.
