      - title: 'Klassisen musiikin iltakonsertti: Mary Gallen-Kallelan sormenjäljillä'
        start_time: '2025-05-23T19:02:00+03:00'
        end_time: '2025-05-23T21:00:00+03:00'
        description: |-
          Pianisti Tiina Karakorpi soittaa soolopianoteoksia Mary Gallen-Kallelan nuottikokoelmasta. Lisäksi kuullaan säveltäjä Tiina Myllärisen tilausteos sekä suomalaisten säveltäjänaisten lauluja 1800–1900 -lukujen taitteesta sopraano Meeri Pulakan laulamana. Tiina Karakroven instrumenttina on Mary Gallen-Kallelan Schiedmayer-flyygeli. Gallen-Kallelan museossa Tarvaspäässä äitienpäivänä tallennetun konsertin toimittaa Noora Hirn.


          Taiteilija Akseli Gallen-Kallelan vaimo Mary Gallen-Kallela (1868 – 1947) oli taitava pianisti. Hänen edistysmielisessä lapsuudenkodissaan harrastettiin kirjallisuutta ja taiteita, ja seurattiin yhteiskunnallisia kiistakysymyksiä. Gallen-Kallelan Tarvaspää-ateljeelinnaan kerääntynyt nuottikirjasto kertoo siitä, minkälainen näkymä Maryllä oli musiikin tekemiseen. Pianisti Tiina Karakorven Maryn sormenjäljillä -konserttisarja peilailee historiallisten naisten toimintaa Maryn soittaman musiikin ja elämänvaiheiden kautta.

          Ohjelma:

          Johann Sebastian Bach (1685–1750) : Kromaattinen fantasia ja fuuga d-molli BMW 903

          Helena Ruuska kertoo Mary Gallen-Kallelan elämästä

          Frédéric Chopin (1810–1849) : Scherzo nro 2 b-molli op. 31

          VÄLIAIKA

          Tiina Myllärinen (1979– ) : Tombeau pour en enfant (KE.)

          Selim Palmgren (1878–1951) : Tuutulaulu
          Oskar Merikanto (1868–1924) : Pai, pai paitaressu
          Greta Dahlström (1887–1978)  : Nattlig Madonna

          Helena Ruuska kertoo Mary Gallen-Kallelan elämästä

          Heidi Sundblad-Halme (1903–1973) : Keltainen nocturno
          Laura Netzel pseud. Lago (1839–1927) : Blomman
          Jean Sibelius (1865–1957) : Flickan kommer från sin älsklings möte
          Alice Hornborg-Helsingius: Maj (1900)
        series: Konsertteja
