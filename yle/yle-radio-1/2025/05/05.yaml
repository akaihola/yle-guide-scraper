          Politiikan kevään tilannetta erittelevät Antti Pilkkeen kanssa politiikan toimittajat Juha Kaija (MTV), Hanna Mahlamäki (Helsingin Sanomat) ja Terhi Toivonen (Yle). Suora lähetys.
