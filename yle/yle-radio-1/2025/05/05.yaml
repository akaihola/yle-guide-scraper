        description: |-
          Romaniassa järjestetään uudet presidentinvaalit. Miksi lopputulos on Euroopalle merkittävä? Puhelimessa Helsingin yliopiston Aleksanteri-instituutin Jean Monnet -professori Katalin Miklossy.

          Haluaako Putin oikeasti rauhaa? Studiossa Helsingin yliopiston Aleksanteri-instituutin johtaja Markku Kangaspuro ja Ilta-Sanomien Venäjä-toimittaja Arja Paananen. Lähetyksessä kuullaan myös Ukrainan-toimittajan Justas Stasevskijin raportti Kiovasta.

          Suomalaisia on kuohuttanut Malmin sairaalan päivystykseen tuodun tytön tapaus, kun oikeus hylkäsi syytteet tytön raiskauksesta. Toimiiko kaksi vuotta sitten uudistettu seksuaalirikoslaki? Vieraina Helsingin yliopiston rikosoikeuden professori Sakari Melander, Amnesty Suomen sukupuoleen ja seksuaalisuuteen perustuvan syrjinnän asiantuntija Pia Puu Oksanen ja rikoskomisario Jyrki Kallio.

          Juontajana Mika Kriikku, toimittajina Roope Kariniemi ja Mikko Pesonen, tuottajina Petri Kejonen ja Annette Blencowe.
        series: Ykkösaamu
