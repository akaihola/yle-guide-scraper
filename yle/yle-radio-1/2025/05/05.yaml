      - title: Elävä historia
        start_time: '2025-05-05T12:10:00+03:00'
        end_time: '2025-05-05T12:59:30+03:00'
        description: |
          Säveltäjä-kapellimestari Heidi Sundblad-Halmeen (1903—1973) elämä avaa näköaloja Suomen historian säveltäjänaisten kohtaloihin. Miksi miehet eivät suvainneet säveltäviä naisia, ja millaista kohtelua säveltäjänaiset joutuivat kärsimään? Toimittaja: Noora Hirn. Haastateltavat: musiikintutkija Nuppu Koivisto-Kaasik ja Heidi Sundblad-Halmeen pojantytär Laura Nordström. Äänisuunnittelija: Katja Kostiainen. Lukijat: Miika Lauriala, Jari Rantschukoff, Markus Virtanen.
        series: Elävä historia
