      - title: 'Tosi tarina: Väiski ja Billy'
        start_time: '2025-05-05T19:02:40+03:00'
        end_time: '2025-05-05T19:50:00+03:00'
        description: |
          Tämä on tarina kahden miehen road tripistä halki Yhdysvaltojen. Toinen matkalaisista on kirjailija Väinö Linna ja toinen hänen oppaanaan ja tulkkina toimiva 27-vuotias amerikansuomalainen opiskelija William Copeland. On vuosi 1963 ja Väinö Linnan Täällä Pohjantähden alla -trilogian viimeisen osan julkaisemisesta on kulunut noin vuosi. Käsikirjoitus: Pekka Laine, ohjaus ja äänisuunnittelu Antti Isoaho. (es. 12.3.2023)
        series: Tosi tarina
