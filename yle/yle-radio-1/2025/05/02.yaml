      - title: 'Tiedeykkönen: Muhiiko ihmiskunta omissa ikuisuusmyrkyissään?'
        start_time: '2025-05-02T12:10:00+03:00'
        end_time: '2025-05-02T12:59:30+03:00'
        description: |-
          Tiedeykkönen - muhiiko ihmiskunta omissa ikuisuusmyrkyissään?

          Monet luonnossa hajoamattomien PFAS-yhdisteiden ryhmät on ikuisuuskemikaaleina kielletty EU:ssa ja osa maailmanlaajuisestikin. Kosteutta ja rasvaa hylkivät PFAS-yhdisteet ovat olleet käytössä 70 vuotta ja niitä on ehditty levittää ympäriinsä laivalasteittain. 
          Ikuisuuskemikaaleista eli poly- ja perfluoratuista yhdisteistä kertovat ryhmäpäällikkö Noora Perkola Suomen Ympäristökeskus Sykestä ja tutkimuspäällikkö Panu Rantakokko THL:stä. Tiedeykkösen toimittaa Leena Mattila. 
        series: Tiedeykkönen
