        start_time: '2025-05-01T21:35:00+03:00'
        end_time: '2025-05-01T22:30:00+03:00'
        description: |-
          Autismikirjolla olevia on Suomessa arvioiden mukaan noin 55 000 - 65 000. Heistä joka kolmas tarvitsee vaativaa tukea. Riikka Rahin toimittamassa dokumentissa puhuvat tällaista vaativaa tukea tarvitsevien autististen lasten vanhemmat, joiden oma elämä on kiinni lapsen hyvinvoinnin valvomisessa vielä tämän aikuistuttua. Vanhempien päällimmäinen huoli on, mitä lapselle tapahtuu sitten, kun oma elämä päättyy.
        series: Tosi tarina
