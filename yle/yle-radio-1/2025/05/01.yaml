      - title: 'Ihminen vs. algoritmi: Tekoälystä tuli kirjailija'
        start_time: '2025-05-01T12:10:00+03:00'
        end_time: '2025-05-01T12:40:00+03:00'
        description: |-
          Tekoäly suoltaa tekstiä ulos käsittämättömällä tahdilla – ja yllättävän korkealla laadulla, jopa suomeksi. Tässä jaksossa Perttu Pölönen ja Katri Ylinen – tietokirjailijoita molemmat – pohdiskelevat kirjoittamisen tulevaisuutta ja arvioivat tekoälyn tuottamaa tekstiä. Saako tekoäly kustannussopimuksen, vai palautetaanko sen tuotokset takaisin kirjoituspöydälle? 

          Jakson tekoälysisältö on luotu Claude 3.5 Sonnetilla ja sen äänenä toimii ElevenLabs.
