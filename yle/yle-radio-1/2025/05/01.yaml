      - title: 'Salatut eläimet: Susi'
        start_time: '2025-05-01T21:05:00+03:00'
        end_time: '2025-05-01T21:25:00+03:00'
        description: |
          Nuorena toimittajanalkuna Kaisa Pulakka päätti, ettei todellista susipelkoa ole -  ihmiset pelkäävät susissa omia kesyttämättömiä puoliaan. Vaikka ajatukset tuosta ovat lieventyneet, löytää toimittaja Pulakka itsensä yhä uudelleen ihmettelemästä syväänjuurtunutta susivihaa. Salatut eläimet –sarjassa tutkitaan susimytologiaa. Kautta vuosisatojen sudet on nähty villeinä ja kesyttämättöminä yhteiskunnan outolaisina.

          Suurin susivihan lietsoja on ollut kristinusko. Raamatussa susi on yksiselitteisesti paha. Ohjelmasta selviää myös, mitä piirteitä kannattaa tarkkailla, jos epäilet naapurisi hiipivän öisin ihmissutena! Ohjelmasarjan on toimittanut Kaisa Pulakka ja lukijana on Pietari Kylmälä.
        series: Salatut eläimet
      - title: 'Tosi tarina: "Kuolisipa lapseni ennen minua!"'
        start_time: '2025-05-01T21:35:00+03:00'
        end_time: '2025-05-01T22:30:00+03:00'
        description: |-
          Autismikirjolla olevia on Suomessa arvioiden mukaan noin 55 000 - 65 000. Heistä joka kolmas tarvitsee vaativaa tukea. Riikka Rahin toimittamassa dokumentissa puhuvat tällaista vaativaa tukea tarvitsevien autististen lasten vanhemmat, joiden oma elämä on kiinni lapsen hyvinvoinnin valvomisessa vielä tämän aikuistuttua. Vanhempien päällimmäinen huoli on, mitä lapselle tapahtuu sitten, kun oma elämä päättyy.
        series: Tosi tarina
      - title: "Radioteatteri esittää: Kerran viel' Suomisen perhe! osa 5"
        start_time: '2025-05-01T22:30:30+03:00'
        end_time: '2025-05-01T22:49:30+03:00'
        description: |
          Legendaarinen Suomisen perhe palaa yli 60 vuoden jälkeen! Suomisen perhesuhteet ovat yhtä moninaisia kuin perheenjäsenet, mutta elämän ydintä ovat yhä ne tärkeimmät asiat: huolenpito, ilo ja välittäminen. Vaikka perheessä ei kaikesta aina olla samaa mieltä, kaveria ei jätetä. Ja lopuksi syödään yhdessä täytekakkua.

          Käsikirjoitus: Valto Kuuluvainen.
          Dramaturgi: Paula Salminen.
          Ohjaus: Laura Mattila.
          Äänisuunnittelu: Anders Wiksten.
          Tuotanto: Laura Jaakkola ja Eveliina Solja, Yle Draama 2023.

          Rooleissa: Petriikka Pohjanheimo, Juho Uusitalo, Miiko Toiviainen, Fanni Noroila, Ulla Tapaninen, Hannu-Pekka Björkman, Janne Raudaskoski, Sari Havas, Jani Toivola, Mikko Roiha, Tom Pöysti, Ronja Bado ja Lila Bado.
        series: Kerran viel’ Suomisen perhe!
