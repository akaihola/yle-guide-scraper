        start_time: '2025-05-01T17:10:00+03:00'
        end_time: '2025-05-01T17:25:00+03:00'
        description: |
          Mitä riitelytyylisi paljastaa sinusta? Ylireagointi riitatilanteessa kertoo osumasta kipeään kohtaan. Psykologi Iida Mäkikallio auttaa kaivamaan esiin riidan taustalla olevat ydintunteet ja kehittymään ihmissuhteissa. 

          Haastateltava: Iida Mäkikallio
