      - title: 'Kulttuuriykkönen: Sveitsin kulttuuripolitiikka'
        start_time: '2025-05-06T15:02:00+03:00'
        end_time: '2025-05-06T15:55:00+03:00'
        description: |+
          Mikä ihme on Sveitsi? Sveitsi on monien ristiriitaisuuksien valtio. Se on konservatiivinen linnake keskellä Eurooppaa ja samalla vapaamielisyyden kehto. Sveitsi on kansainvälisen avoimuuden mallimaa, joka liittyi YK:iin vasta vuonna 2002. Monet eurooppalaisen kulttuurin ja taiteen suuntauksista ovat kehittyneet Sveitsissä. Siitä huolimatta Sveitsi pysyy mysteerinä eurooppalaisten kansallisvaltioiden joukossa. Toimittaja ja muusikko Jantso Jokelin kirjoitti Sveitsistä esseeteoksen, jossa ihmetellään niin Sveitsin tavallisuutta kuin ihmeellisyyttäkin. Toimituspäällikkö Sami Metelinen on kasvanut Sveitsissä ja on pitänyt Sveitsiä maana josta Suomenkin kannattaisi ottaa mallia. Euroopan historian professori Laura Kolbe kertoo miten Sveitsi eroaa Euroopan kansallisvaltioista (kaikessa).
          Juontaja on Pietari Kylmälä.

        series: Kulttuuriykkönen
