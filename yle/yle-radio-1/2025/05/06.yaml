        description: |-
          Minkälainen on Gazan humanitaarinen tilanne? Puhelimessa Lääkärit ilman rajoja -järjestön viestinnän asiantuntija Linda Nyholm.

          Israel kiihdyttää sodankäyntiä Hamasia ja hutheja vastaan. Mihin Israel pyrkii? Keskustelemassa Ulkopoliittisen instituutin vieraileva johtava asiantuntija Olli Ruohomäki ja Helsingin yliopiston tutkija Tiina Hyyppä.

          Kirkolliskokous aloittaa avioliittoon vihkimistä koskevan mietinnön käsittelyn. Mistä piispojen esittämässä säännöksessä kahdesta rinnakkaisesta avioliittokäsityksestä on kyse? Puhelimessa  arkkipiispa Tapio Luoma.

          Hallitus päätti puoliväliriihessä korottaa kaivosveroa kymmenillä miljoonilla euroilla. Miltä Suomen kaivosalan tulevaisuus näyttää? Keskustelemassa Kaivosteollisuus ry:n toiminnanjohtaja Pekka Suomela ja Helsingin yliopiston ympäristöoikeuden professori Kai Kokko.

          Juontajana Markus Liimatainen, toimittajana Mari Sarolahti, tuottajana Annette Blencowe.
