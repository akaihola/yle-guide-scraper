      - title: 'Laskettua aikaa: Pieni käsi 5/10'
        start_time: '2025-05-06T19:02:40+03:00'
        end_time: '2025-05-06T19:20:00+03:00'
        description: |-
          Etsiessään Olhaa sairaaloista ja klinikoilta, Nora alkaa ymmärtää avuttomuutensa ja vastuunsa. Kun Olha lopulta löytää tiensä hotellille, Nora saa uuden mahdollisuuden auttaa. Samaan aikaan sodan uhka kasvaa Kiovassa, ja Nora joutuu miettimään omaa rooliaan ja motiivejaan.
        series: Laskettua aikaa
      - title: 'Laskettua aikaa: Ratkaiseva päätös 6/10'
        start_time: '2025-05-06T19:20:00+03:00'
        end_time: '2025-05-06T19:45:00+03:00'
        description: |-
          Venäläisten piirityksen uhka kasvaa. Nora ja Kalle keskustelevat mahdollisuudesta palata Lvivin turvaan. Olha puolestaan haluaa pelastaa perheensä Tšernihivistä, vaikka se tarkoittaa vaarallista matkaa. Nora, Kalle ja Kyrolo ovat nyt kaikki äärimmäisen päätöksen edessä – auttaako vai ei. 
        series: Laskettua aikaa
