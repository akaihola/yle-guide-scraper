      - title: 'Tarua ja totta toisesta maailmansodasta. Ratsuväki hiekkarannalla '
        start_time: '2025-05-06T12:10:40+03:00'
        end_time: '2025-05-06T12:30:00+03:00'
        description: |
          Vuoden 1944 kesäkuun Normandian maihinnousua pidetään yhtenä toisen maailmansodan käännekohtana. Kuinka todellisen kuvan maihinnoususta tehdyt elokuvat tapahtumista antavat? Tarua ja totta toisesta maailmansodasta -sarjassa Ratsuväki hiekkarannalla -osan vieraana on elokuvaohjaaja ohjelmistosuunnittelija Otto Kylmälä. Sarjan on toimittanut Jukka Kuosmanen.

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista.
        series: Tarua ja totta toisesta maailmansodasta
