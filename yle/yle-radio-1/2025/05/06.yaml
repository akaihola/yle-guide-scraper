      - title: 'Klasariparatiisi: Lili Boulangerin lyhyt elämä'
        start_time: '2025-05-06T11:00:00+03:00'
        end_time: '2025-05-06T11:57:00+03:00'
        description: |
          Lili Boulanger oli ensimmäinen nainen joka voitti arvovaltaisen Prix de Rome-sävellyspalkinnon Pariisissa 1900-luvun alussa. Hän oli myös yksi nuorimmista. Lilin lahjakkuus tuli ilmi jo varhain, mutta koko elämää varjosti vakava sairaus.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelmassa kuullaan seuraavat teokset:

          Lili Boulanger: 

          D'un matin de printemps - Kevätaamu
          D'un soir triste - Surullinen ilta
