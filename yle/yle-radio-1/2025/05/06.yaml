      - title: 'Romano mirits: Orvo Grönfors kertoo sukunsa tarinaa mielellään'
        start_time: '2025-05-06T20:20:00+03:00'
        end_time: '2025-05-06T20:35:00+03:00'
        description: |
          Tukholmalainen Orvo Grönforsin suku on kotoisin Pielavedeltä. Juualla syntynyt aktiivinen mies on asunut kuitenkin jo pian viisikymmentä vuotta Ruotsissa, minne asettui vierailtuaan siellä sukulaistensa luona. Romanisuku-sarjan jaksossa kuullaan Orvo Grönforsin perheestä ja keskustellaan mm. suomalaisten muuttoliikkeestä niin Ruotsiin kuin muualle maailmaan 1960-70 -luvuilla. Ohjelman toimittaja on Jaakko Laakso.
        series: Romano mirits
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-05-06T20:35:00+03:00'
        end_time: '2025-05-06T21:00:00+03:00'
        description: |
          Yhdysvalloissa Trumpin hallinto on ryhtynyt leikkaamaan yliopistojen rahoitusta. Leikkauksia ja rahoitusjäädytyksiä on perusteltu juutalaisvastaisuuden kitkemisellä.

           Arvostelijoiden mukaan se on kuitenkin vain tekosyy yliopistojen rankaisemiseen, sillä perimmäinen motiivi olisi yrittää saada yliopisto-opetus hallinnon ideologiaa tukevaksi.

           Ohjelmassa haastatellaan lukuisia yhdysvaltalaisprofessoreita, miten Trumpin hallinnon leikkaukset heidän yliopistoissaan näkyvät. Lisäksi kaksi Suomessa toimivaa professoria arvioi, kuinka Yhdysvaltain yliopistojen kuristamisella on myös rajat ylittäviä vaikutuksia. 

           Maailmanpolitiikan arkipäivää -ohjelmassa pohditaan, mitä yliopistojen leikkaukset ovat Yhdysvalloille tekemässä. Ohjelman ovat toimittaneet Juri von Bonsdorff ja Paula Vilén. Äänitarkkailijana on Panu Willman.
