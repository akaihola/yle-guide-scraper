      - title: Marko Gustafssonin vieraana näyttelijä Marja Salo
        start_time: '2025-05-11T14:00:00+03:00'
        end_time: '2025-05-11T14:50:00+03:00'
        description: |
          Näyttelijä Marja Salo heräsi maailman ympäristöongelmiin jo varhaisteininä.
          Hän ryhtyi kasvissyöjäksi ja päätti, ettei ainakaan omalta osaltaan lisää maapallon kulutuskuormaa. Hän hämmästelee näyttelijöitä ja muita taiteilijoita, jotka edistävät omalla erikoisosaamisellaan kulutusta. "Taiteilija saa koulutuksen, jotta voi tuottaa elämyksiä ja aineetonta sisältöä.  Taiteilijan tehtävä ei ole edistää maapallon tuhoutumista kannustamalla ihmisiä kuluttamaan", Marja toteaa.
        series: Marko Gustafsson
