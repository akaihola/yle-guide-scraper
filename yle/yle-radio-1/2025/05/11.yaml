      - title: 'Radioteatteri esittää: Minua kiinnostaa valo'
        start_time: '2025-05-11T21:03:00+03:00'
        end_time: '2025-05-11T21:54:09+03:00'
        description: |
          Radioteatteri esittää: Minua kiinnostaa valo - kuunnelma Elin Danielson-Gambogista

          Nuori Elin katsoo valoa, sen ihmeellisyyttä ja ymmärtää, ettei hänellä ole muuta tapaa vangita sitä kuin maalaamalla. 2020-luvulla tutkija ja assistentti ovat juuri löytyneen maalauksen äärellä pohtien sen tekijää, Elin Danielson-Gambogia. Hän on maailmanmatkaaja, joka maalaa vapaasti Italian auringon alla tai työskentelee Suomessa muotokuvamaalarina. Paikat ja työt vaihtuvat, mutta kirjeissä ja kollegaystävien kanssa Elin katsoo kohtaloaan suoraan silmiin. Ja jatkaa, ”niin kauan kuin valo on liian kirkas ja peittää kaiken muun alleen.”
          Kuunnelma Elinistä on myös kuvaus ystävyydestä, kollegiaalisuudesta ja työnteosta, jossa yleisölle tutut maalaukset saavat äänen.

          Elin Danielson-Gambogi (1861-1919) tunnettiin kyvystään käyttää valoa töissään sekä kuvata naisia aikakaudelle epäsovinnaisella tavalla. Tälle vuosituhannelle tultaessa hän oli lähes unohdettu taiteilija.

          Käsikirjoitus: Iira Halttunen. Ohjaus: Mirkka Kallio. Musiikki: Olli Aarni. Äänisuunnittelu: Tiina Luoma.
          Rooleissa: Elin Danielson-Gambogi - Manuela Bosco. Sekä Sirpa Järvenpää, Henri Waltter Rehnström, Anssi Kasitonni, Maria Stereo, Matteo Fantoni, Inkeri Wallenius, Henrika Nieminen. 
          Dramaturgi: Paula Salminen. Tuotanto: Laura Jaakkola, Yle Draama 2023.
