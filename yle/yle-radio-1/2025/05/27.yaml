      - title: Tarua ja totta toisesta maailmansodasta. Ei mitään kesäleirejä
        start_time: '2025-05-27T12:10:40+03:00'
        end_time: '2025-05-27T12:30:00+03:00'
        description: |
          Natsi-Saksan keskitysleirejä ja holokaustin tapahtumien seurauksia on kuvattu useissa menestyselokuvissa. Millainen kuva keskitysleirien kauhuista elokuvien kautta meille on välittynyt? Holokaustista tehtyjen elokuvien suhteesta todellisiin tapahtumiin keskustelevat dosentti Matti Myllykoski ja toimittaja Jukka Kuosmanen. 

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista.
