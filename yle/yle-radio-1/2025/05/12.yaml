      - title: Kulttuuriykkönen
        start_time: '2025-05-12T15:02:00+03:00'
        end_time: '2025-05-12T15:55:00+03:00'
        description: |+
          Miten entisen kokoomusministeri Jyrki Kataisen fantastiseksi luonnehtima yliopistouudistus on vaikuttanut tieteen tutkimiseen ja opiskeluun? Yliopistolaki irrotti yliopistot valtiosta ja uudisti muun muassa hallintoa. Käytännöllisen filosofian professori emeritus Timo Araksiselta on ilmestynyt kirja Millaista oli? Filosofin oppivuodet, jossa hän suorapuheisesti kuvailee millainen yliopistomaailma oli. Onko professoreilla nykyään vaikeampaa ja opiskelijoilla helpompaa? Nostaako nimityspolitiikka parhaat kyvyt esille vai keskinkertaisuuksia pinnalle? 

          Timo Airaksisen lisäksi haastatteluun osallistuu etäyhteydellä filosofian professori Matti Häyry Aalto-yliopiston Kauppakorkeakoulusta.

          Ohjelman juontaa Nicklas Wancke.

