          Kansanmusiikin ja maailmanmusiikin elinvoimaa ja monimuotoisuutta saa jälleen ihastella ja ihmetellä. Kuinka hienoa etnoa julkaistaankaan kaiken aikaa! Millaisia yllättäviä rooleja esimerkiksi huilu, sello ja bassoklarinetti voivat ottaa luovien tekijöiden käsissä? Tuoreita tuttavuuksia sekä konkarien uusia avauksia kuratoimassa Mika Kauhanen.
