          Tuottaja-toimittaja Mikko Kurenlahti lukee 1. kirjeestä Korinttilaisille (1. Kor. 7:25-8:13). Tässä jaksossa Paavali antaa ohjeita naimattomille ja leskille sekä puhuu epäjumalille uhratusta lihasta.
          Paavalin kirjeitä luetaan maanantai-iltaisin kevään ja kesän aikana.

