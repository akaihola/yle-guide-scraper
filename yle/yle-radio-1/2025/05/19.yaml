      - title: 'Keinuva talo - Mika Kauhanen: Mitä eroa on folkilla ja folkilla?'
        start_time: '2025-05-19T17:35:00+03:00'
        end_time: '2025-05-19T18:34:20+03:00'
        description: |
          Mistä puhumme, kun puhumme folkista? Samalla viikolla kun jakso tulee radiosta, kaksi historiallisen merkittävää folkkaria täyttää 84 vuotta: kansanmusiikki-folkkari Martin Carthy ja lauluntekijä-folkkari Bob Dylan. Onnittelujen jälkeen mennään kohti kotimaista folkia erilaisuuksia ja samanlaisuuksia tunnustellen. Kuulemme myös sodanvastaisia lauluja 60-luvulta tähän päivään, samalla toivoen että huomenna olisi ihan tavallinen päivä. Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
      - title: Iltahartaus
        start_time: '2025-05-19T18:50:00+03:00'
        end_time: '2025-05-19T19:00:00+03:00'
        description: |+
          "Aika on käymässä vähiin"
          Tuottaja-toimittaja Mikko Kurenlahti lukee 1. kirjeestä Korinttilaisille (1. Kor. 7:25-8:13). Tässä jaksossa Paavali antaa ohjeita naimattomille ja leskille sekä puhuu epäjumalille uhratusta lihasta.
          Paavalin kirjeitä luetaan maanantai-iltaisin kevään ja kesän aikana.

        series: Iltahartaus
      - title: 'Tosi tarina: Mitä muut eivät näe'
        start_time: '2025-05-19T19:02:40+03:00'
        end_time: '2025-05-19T19:50:00+03:00'
        description: |-
          Miia pystyy oman kertomansa mukaan näkemään ja tuntemaan asioita, joita muut eivät näe. Asioita, joita järjellä on mahdotonta selittää. Kuten kuolleita ihmisiä. Toimittaja Mervi Leino. (es. 17.7.2022)
        series: Tosi tarina
