      - title: 'Tiedeykkönen: Informaatiosaaste uhkaa yksilöiden ja yhteiskuntien hyvinvointia. Mikä avuksi?'
        start_time: '2025-05-19T21:35:00+03:00'
        end_time: '2025-05-19T22:22:43+03:00'
        description: |-
          Tässä Tiedeykkösen jaksossa etsitään ratkaisuja informaatioryönän ja digiympäristön aiheuttaman pahoinvoinnin taltuttamiseksi. Panoksena on yksilöiden hyvinvoinnin lisäksi demokratian tulevaisuus.

          Haastateltavina jaksossa ovat informaatiosodankäyntiä tutkinut Maanpuolustuskorkeakoulun Aki-Mauri Huhtinen, informaatioympäristön ilmiöihin erikoistunut tutkija Alicia Wanless, sekä tutkimuspäällikkö Minttu Tikka (Käyttäytymisen ja viestinnän osaamiskeskus, THL)
      - title: 'Tarua ja totta toisesta maailmansodasta. Paratiisisaarilta helvettiin '
        start_time: '2025-05-19T22:29:20+03:00'
        end_time: '2025-05-19T22:47:00+03:00'
        description: |
          Joulukuussa vuonna 1941 Japanin Pearl Harboriin tekemän hyökkäyksen seurauksia on kuvattu useissa elokuvissa kuten Täältä ikuisuuteen ja Isiemme liput. Tyynenmeren saarille sijoittuvien sotaelokuvien  maailmankuvasta keskustelevat Paratiisisaarilta helvettiin -osassa kirjallisuudentutkija Markku Soikkeli ja toimittaja Jukka Kuosmanen. 

          Sarjassa keskustellaan siitä kuinka toisesta maailmansodasta tehdyt elokuvat ovat vaikuttaneet maailmankuvaamme ja käsitykseemme historiallisista tosiasioista.
      - title: Näistä levyistä en luovu
        start_time: '2025-05-19T22:47:44+03:00'
        end_time: '2025-05-19T23:39:30+03:00'
        description: |
          Näyttelijä Alma Pöystin lempimusiikki on tulvillaan elämäniloa, unohtamatta kaiken alla lepäävää pohjasurua. Kappaleissa tutkitaan ja ihmetellään ihmisyyttä, sen moninaisuutta, ja tämä jos mikä liittyy visusti myös näyttelijän ammattiin. Yksi Alma Pöystin lempiartisteista opetti myös tärkeän asenteen, nimittäin sen, että kaikkea voi opetella. Näyttelijän tapasi musiikin äärellä Marja Vehkanen.
