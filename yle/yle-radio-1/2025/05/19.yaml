      - title: Kulttuuriykkönen
        start_time: '2025-05-19T15:02:00+03:00'
        end_time: '2025-05-19T15:55:00+03:00'
        description: |+
          Gazan viimeisin sota on jatkunut jo puolitoista vuotta. Sodan tuottama tuho on ollut mittavaa ja kansainväliset vastalauseet ovat nousseet yhä voimakkaammiksi. Gazan viimeisimmällä sodalla on pitkät juuret Palestiinan miehityksessä. Activestills-valokuvauskollektiivi on dokumentoinut miehityksen arkea ja väkivaltaa kahdenkymmenen vuoden ajan. Heidän näyttelynsä Valokuvataiteen museossa Helsingissä luo nykyiselle väkivallalle historiallista ja poliittista taustaa. 

          Kultturiykkösessä kysytään mitä miehitys ja pakolaisuus ovat tehneet palestiinalaisten kollektiiviselle muistille ja käsitykselle historiallisesta Palestiinasta. Entä miten miehitys ja jatkuvat kahinat muokkaavat israelilaisten käsitystä omasta historiastaan? Miten todistaa nykyhetkeä ja siihen liittyvää väkivaltaa osana monimutkaista historiaa?

          Studiossa keskustelemassa ovat valokuvataiteilija Haidi Motola, tutkija Timo R. Stewart ja tutkija Tiina Järvi.

          Juontaja on Pietari Kylmälä.

