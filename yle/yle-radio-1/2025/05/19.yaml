        start_time: '2025-05-19T20:00:00+03:00'
        end_time: '2025-05-19T20:55:00+03:00'
        description: |-
          Mikä ahdistaa z- ja y-sukupolven nuoria? Onko täydellisen elämänhallinnan oppi myrkkyä mielenterveydelle?

          Onko täydellisen elämän ihanne tuottanut jonon terapeuttien vastaanotoille?

          Leena Huovinen on toiminut pappina yliopistolla ja urheilumaailmassa. Hän kertoo ajan hengestä ja suorituksista vapaasta alueesta.
      - title: Yle Uutiset
