      - title: 'Politiikkaradio: Miten suuri asia Romanian ja Puolan vaalit ovat Euroopalle?'
        start_time: '2025-05-19T13:00:00+03:00'
        end_time: '2025-05-19T13:30:00+03:00'
        description: |
          Romanian presidentivaaleissa kamppailevat laitaoikeistolainen Trumpin ihailija ja Eurooppa-mielinen poliitikko. Puolan presidentinvaaleissa taas ratkeaa, helpottuuko maan EU-mielisen hallituksen yritys purkaa edeltäjänsä autoritaarisia päätöksiä. 
          Politiikkaradio kysyy miksi Romanian ja Puolan sunnuntaisissa vaaleissa kävi kuin kävi. Aiheesta keskustelee kaksi itäiseen Eurooppaan perehtynyttä asiantuntijaa, Jean Monnet -professori Katalin Miklóssy Helsingin yliopistosta ja politiikan tutkija, valtio-opin yliopistolehtori Heino Nyyssönen Turun yliopistosta. Toimittajana on Antti Pilke. Suora lähetys.
      - title: Radio 1:n iltapäivä
