      - title: 'Konsertti-ilta: Bösendorfer 1882 - Beethovenin läpimurto'
        start_time: '2025-05-30T19:02:00+03:00'
        end_time: '2025-05-30T21:00:00+03:00'
        description: |
          Ludwig van Beethovenin varhainen septetto oli yksi niitä teoksia, jonka avulla Beethovenin maine säveltäjänä levisi ympäri Eurooppaa. Ajalle tyypillisesti menestyskappaleesta tehtiin sovituksia suosituille kokoonpanoille ja Beethoven itsekin osallistui talkoisiin sovittamalla sen klarinetille, sellolle ja pianolle, ja antoi peräti julkaista uuden trion omalla opusnumerollaan. Tämän version esittävät Helsingin Angelicum-salissa RSO:n sooloklarinetisti Christoffer Sundqvist ja Tukholman kuninkaallisen oopperan soolosellisti Kati Raitinen yhdessä Emil Holmströmin kanssa. He esittävät myös Beethovenin jalanjäljissä kulkeneen Louise Farrencin elegantin trion vuodelta 1856. Konsertin toimittaa Lotta Emanuelsson.

          Ludwig van Beethoven: Trio pianolle, klarinetille ja sellolle, op. 38
          Louise Farrenc: Trio pianolle, klarinetille ja sellolle, op. 44

          Christoffer Sundqvist, klarinetti
          Kati Raitinen, sello
          Emil Holmström, piano

          Kuvassa Emil Holmström (Kuva: Maarit Kytöharju)
