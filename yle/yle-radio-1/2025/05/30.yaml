      - title: 'Ruben Stiller: Kuka oli Jeesuksen veli?'
        start_time: '2025-05-30T10:00:00+03:00'
        end_time: '2025-05-30T10:55:00+03:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
      - title: Narrin aamulaulu - Víva Verdi ja Riccardo Muti!
        start_time: '2025-05-30T11:00:00+03:00'
        end_time: '2025-05-30T11:55:00+03:00'
        description: |
          Konkarikapellimestari Riccardo Muti ei ole koskaan pelännyt sanoa mitä ajattelee. Arvonsa tunteva maestro haluaa "putsata" Verdin musiikkiin kertyneen kuonan ja palauttaa partituurin kunniaan. Mutin mukaan musiikkia ymmärtämättömät ohjaajat ovat vallanneet oopperalavat ja siksi oopperataide voi huonosti. Toimittajana Outi Paananen. 
