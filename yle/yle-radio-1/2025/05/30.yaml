      - title: 'Tiedeykkönen: Negatiivisista tunteista on hyötyä työpaikalla - ahdistunut ihminen tekee punnitumpia päätöksiä kuin huoleton'
        start_time: '2025-05-30T12:10:00+03:00'
        end_time: '2025-05-30T12:59:30+03:00'
        description: |
          Hakijasta voi syntyä työhaastattelussa vääränlainen kuva vain hymyn tai pukeutumisen perusteella. Hakijan herättämät tunteet, ennakkoluulot ja stereotypiat saavatkin usein ylivallan valinnassa, ja pätevyysvaatimukset unohtuvat. 
          Asiantuntijana akatemiatutkija Aino Saarinen Helsingin yliopistosta, toimittajana on Pirjo Koskinen ja äänisuunnittelijana Juha Hjelm. 
      - title: 'Politiikkaradio: Puheet päreiksi'
        start_time: '2025-05-30T13:00:00+03:00'
        end_time: '2025-05-30T13:30:00+03:00'
        description: |-
          Mikä on päivänpolitiikan sana? Suomen kielen dosentti Vesa Heikkinen ja Politiikkaradion toimittaja Tapio Pajunen analysoivat politiikan kielen ajankohtaisuuksia ja valitsevat päivänpolitiikan sanan. Voit ehdottaa päivänpolitiikan sanoja verkkolomakkeella, sähköpostitse, tai Bluesky:ssa ja X:ssä @tapiopajunen ja @tosentti. Puheet päreiksi -ohjelmaa esitetään Politiikkaradiossa perjantaisin.
