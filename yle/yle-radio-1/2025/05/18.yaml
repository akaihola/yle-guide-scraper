      - title: 'Elävä historia: Yhdysvaltojen kivulias opioidikriisi - oliko kaiken taustalla yksi ahne suku?'
        start_time: '2025-05-18T15:00:00+03:00'
        end_time: '2025-05-18T15:49:30+03:00'
        description: |-
          OxyContin-kipulääke synnytti Yhdysvaltojen opioidikriisin 1990-luvun lopulla. Miten opioidkriisi oikein syntyi? Mikä merkitys oli Yhdysvaltojen leväperäisellä lääkevalvonnalla ja millaiseen vastuuseen Sacklerien suku joutui? Toimittaja: Lasse Nousiainen. Äänisuunnittelu: Katja Kostiainen. Haastateltava: Margareeta Häkkinen. Lukijat: Satu Kivelä ja Sampo Mäkelä.
