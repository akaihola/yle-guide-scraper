      - title: Faunin iltapäivä
        start_time: '2025-05-18T16:10:00+03:00'
        end_time: '2025-05-18T16:59:00+03:00'
        description: |
          Respighi: Danza rustica (Maalaistanssi) teoks. Antiche arie e danze per liuto (Unkarin filharmonia-ork./Antal Dorati).

          R. Schumann: Aufschwung (Lentoon) teoks. Fantasiestücke op.12 (Artur Rubinstein, piano). 

          Mahler: Ging heut' morgen übers Feld (Hermann Prey, baritoni, ja Berliinin radion SO/Kurt Sanderling).

          Rahmaninov (sov. Lloyd Webber):  Aallot ovat uinahtaneet (Julian Lloyd Webber ja Jiaxin Lloyd Webber, sello, sekä John Lenehan, piano).

          Rimski-Korsakov (sov. Waterhouse): Kimalaisen lento (Kim Walker, fagotti, ja Julius Drake, piano).

          Kuula: Purjein kuutamolla (Tuuli Takala, sopraano, ja Tuula Hällström, piano).

          Tormis: Merimiesten jäähyväisvalssi ja finaali näytelmämus. Valtameri (Estonian-Finnish Symphony Orchestra/Anu Tali).

          Aulin: Vågornas vaggsång (Aaltojen kehtolaulu) (Solveig Funseth, piano).

          Ticheli: Earth song (Maan laulu) (Voces8).

          Sibelius: Maalaisnäkymä (Tapiola Sinfonietta/Pekka Kuusisto, viulu).

          Fauré: Papillon (Perhonen) (Susanna Mälkki, sello, ja Eero Heinonen, piano).

          J. Haydn: The mermaid's song (Anne Sofie von Otter, mezzosopraano, ja Melvyn Tan, fortepiano).

          Zimmer: Drink up me hearties elok. Pirates of the Caribbean: At world's end (Metro Voices ja ork./Nick Glennie-Smith).
        series: Faunin iltapäivä
