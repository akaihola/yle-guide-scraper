      - title: 'Virtasen taloushistoria: Sijoittamisen ilot ja surut'
        start_time: '2025-05-18T12:05:00+03:00'
        end_time: '2025-05-18T12:57:00+03:00'
        description: |
          Pörssikurssit yleensä nousevat hitaasti, mutta laskevat nopeasti. Pörssiosakkeita pidetään parhaimpina sijoituskohteina, mutta yritykset ovat erilaisia. Vieraana on Espoon-Kauniaisten ja myös Helsingin osakesäästäjien toiminnanjohtaja, yrittäjä Jaakko Ravald. Toimittajana Juha Virtanen.
      - title: Yksi on hyvää seuraa
