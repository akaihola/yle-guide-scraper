      - title: 'Helsingin kamarikuoro 20 vuotta: Juhlakonsertti'
        start_time: '2025-05-31T19:02:00+03:00'
        end_time: '2025-05-31T21:00:00+03:00'
        description: |-
          Helsingin kamarikuoro juhlii 20 vuotta ammattimaista kuorolaulua yhteiskonsertissa Suomalaisen barokkiorkesterin kanssa. Keskiössä on viisi uutta teosta kamarikuorolle ja barokkisoittimille, mukaan lukien neljä tilausteosta; latvialaselta Santa Ratniecelta, virolaiselta Helena Tulvelta, ruotsalaiselta Karin Rehnqvistiltä ja nuorempaa suomalaista säveltäjäsukupolvea edustavalta Matilda Seppälältä. Lisäksi Anna Clynen In your Beauty saa Suomen ensi-esityksensä juhlakonsertissa. Konsertti tarjoaa myös ​​mahdollisuuden kuulla Johann Sebastian Bachin motetin Der Geist hilft seiner Schwachheit auf sen täysin orkestroidussa versiossa sekä George Frideric Handelin alkuperäisen version teoksesta Foundling Hospital Anthem vuodelta 1749. 26.4. Helsingin Musiikkitalossa tallennetun konsertin toimittaa Lotta Emanuelsson.

          Johann Sebastian Bach: Der Geist hilft unser Schwachheit auf BWV 226 
          Helena Tulve: And Death Shall Have No Dominion (kantaesitys)
          Matilda Seppälä: Casual Usual (kantaesitys)
          Santa Ratniece: Lustral (kantaesitys)
          Anna Clyne: In thy Beauty 
          Karin Rehnqvist: Take the Milky Way (kantaesitys)
          Georg Friedrich Händel: Foundling Hospital Anthem (alkuperäisversio)

          Helsingin kamarikuoro
          Suomalainen barokkiorkesteri
          joht. Nils Schweckendiek

          Kuvassa: Helsingin kamarikuoro (Kuva: Ella Kiviniemi & Tuomas Tenkanen, assistentti Ville Syrjäläinen
