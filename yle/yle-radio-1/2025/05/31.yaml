        description: |
          Viekö tekoäly ammattivalokuvaajien työt? Ja mitä pohtii ammattivalokuvaaja netistä löytyvistä kuvapalveluista, joista voi ladata ilmaiseksi laadukkaita valokuvia ja käyttää niitä omissa julkaisuissa. Ohjelmassa valokuvaajan ammatin ihanuutta ja kurjuutta pohtii katu- ja muotovalokuvaaja Oscar Wollsten.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
