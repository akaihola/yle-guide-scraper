          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy, pitäisikö kirkon vaieta viimeisestä tuomiosta?

          Hartaus jatkaa keskeisiä kristillisiä oppeja moniarvoissa maailmassa käsittelevää sarjaa. Tämä on 20. osa. 
