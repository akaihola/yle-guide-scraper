      - title: 'Kulttuuriykkönen: William S. Burroughsin novelliin perustuva Queer heittää Daniel Graigin täysin uudenlaiseen rooliin'
        start_time: '2025-05-08T15:02:00+03:00'
        end_time: '2025-05-08T15:55:00+03:00'
        description: |-
          S. Burroughsin tekstiin. 

          Burroughsin löyhästi omaelämäkerralliset satiirinsa, kuten Junkie ja novelli Queer, jonka pohjalta tämä elokuva on tehty, käsittelevät brutaalia rumuutta ja eläimellisiä viettejä. 

          Daniel Craigin esittää Queer-elokuvassa William Leetä, Burroughsin alter egoa. Amerikkalainen Lee on vetelehtii 1950-luvun Mexico Cityssä ja viettää aikaansa baareissa, täynnä tequilaa ja himoa. Siellä hän kohtaa nuoren sotilaan. 


          Kriitikot ovat pääsääntöisesti kiitelleet ex-Bondin Graigin suoritusta, mutta elokuva on saanut myös risuja. Miten Guadagnino on onnistunut Burroughsin novellin maailman siirtämisessä valkokankaalle, ja millaisena elokuva näyttää vanhenemisen, juurettomuuden, riippuvuuden ja himon? Millaisia tabuja Burroughs on aikanaan ollut rikkomassa, ja mikä hänen teksteilleen on ollut tunnusomaista?

          Keskustelemassa ovat elokuvakriitikko Kalle Kinnunen, toimittaja ja Night Visions -elokuvafestivaalin ohjelmistosuunnittelija Matti Rämö ja lukuisia William S. Burroughsin teoksia suomentanut Elina Koskelin ja Kielikeskuksen yliopistonlehtori Tommi Kakko. 
           
          Toimittajana on Pauliina Grym.
        series: Kulttuuriykkönen
