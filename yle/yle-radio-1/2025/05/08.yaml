      - title: Kansainvälinen säveltäjärostrum 2025 & Ylen edustusteokset
        start_time: '2025-05-08T19:02:00+03:00'
        end_time: '2025-05-08T20:30:00+03:00'
        description: |
          Kansainvälinen säveltäjärostrum - ne nykytaidemusiikin "euroviisut" - järjestetään 13.–16. toukokuuta Ljubljanassa, Sloveniassa. Katselmus järjestetään nyt jo 71. kerran.

          Yle osallistuu tapahtumaan tänäkin vuonna ja lähettää rostrumiin aikamme suomalaista musiikkia, jota on äänitetty menneen vuoden aikana. 

          Mitkä esitykset Ljubljanassa soivat? Ylen edustusteokset paljastetaan suorassa lähetyksessä säveltäjähaastattelujen kera. Toimittajana on Ainomaija Pennanen.
        series: Konsertteja
