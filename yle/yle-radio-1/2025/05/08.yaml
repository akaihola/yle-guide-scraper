      - title: 'Ihminen vs. algoritmi: Musiikkia ilman ihmistä '
        start_time: '2025-05-08T12:10:00+03:00'
        end_time: '2025-05-08T12:45:00+03:00'
        description: |-
          Tekoäly tekee jokaisesta meistä säveltäjän ja muusikon. Nappia painamalla on mahdollista luoda musiikkia jokaisesta kuviteltavissa olevasta genrestä. Mutta miten hyvää tekoälyn säveltämä musiikki lopulta on, ja mihin käyttötarkoituksiin se sopii? Musiikin ja muusikkojen suhdetta algoritmeihin pohtii Perttu Pölösen kanssa säveltäjä Antti Auvinen. 

          Tekoälymusiikin on säveltänyt Suno.
