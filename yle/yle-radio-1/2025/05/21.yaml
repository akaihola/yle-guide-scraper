          Perussuomalaisten kannatus romahti kuntavaaleissa. Nyt puolue etsii uutta nousua ja puheenjohtaja Riikka Purralle on jo ilmaantunut haastaja kesän puoluekokoukseen. Mikä on perussuomalaisten tilanne tällä hetkellä ja ajaako hallitusvastuu puoluetta jälleen uuteen kriisiin? Atte Uusinokan vieraana on Iltalehden politiikan toimittaja Lauri Nurmi. 
