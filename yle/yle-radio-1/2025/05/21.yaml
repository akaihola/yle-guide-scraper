      - title: Ykkösaamu
        start_time: '2025-05-21T08:10:00+03:00'
        end_time: '2025-05-21T09:00:00+03:00'
        description: |-
          Ykkösaamussa keskustellaan tänään Gazan tilanteesta eduskunnan ulkoasianvaliokunnan jäsenten kanssa. Israel on tyhjentämässä Gazaa ja ottamassa alueen täydelliseen kontrolliin. Onko Suomella keinoja painostaa Israelia ? Noin kahdenkymmenen minuutin jälkeen keskustelun suuntana on Euroopan Unionin turvallisuus. Suuri valiokunta puoltaa EUn uuden yhteisen rahoitusvälineen luomista jäsenmaiden puolustushankintoja varten. Minkälainen apparaatti on syntymässä ja tuleeko se maksamaan Suomella jotakin ? Lähetyksen lopuksi yhteys Tampereelle; siellä toivutaan eilisestä koulussa tehdystä veitsi-iskusta. 
