      - title: 'Havaintoja muutoksesta: Yhteisöllisyyden muodot'
        start_time: '2025-05-21T10:00:00+03:00'
        end_time: '2025-05-21T10:50:00+03:00'
        description: |-
          Ihminen on sosiaalinen olento. Millä tavalla yhteisöllisyyden muodot ovat aikojen kuluessa muuttuneet? Millainen merkitys yhteisöllisyydellä on meille? Mikä estää ja mikä mahdollistaa yhteisöllisyyden rakentumista? Toimittaja Satu Kivelä keskustelee aiheesta yhdessä Helsingin yliopiston sosiaalietiikan professori Jaana Hallamaan ja sosiologi Tiina Helinin kanssa. 
