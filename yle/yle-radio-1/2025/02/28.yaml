      - title: 'Musica nova Helsinki 2025: TampereRaw'
        start_time: '2025-02-28T19:02:00+02:00'
        end_time: '2025-02-28T21:00:00+02:00'
        description: |-
          TampereRaw tunnelmoi aikamme musiikin äärellä kapellimestarinaan Maria Itkonen ja solisteinaan Eva Alkula (kantele) ja Linda Suolahti (viulu). Ajatuksia ja tunteita herättävässä konsertissa sukelletaan luonnon helmaan ja veden syleilyyn neljän uunituoreen teoksen voimalla. Kuulemme uutta musiikkia säveltäjiltä Tomi Räisänen, Ilkka Hammo, Roope Mäenpää ja Cecilia Damström. 9.2. Helsingin Ritarihuoneella tallennetun konsertin toimittaa Noora Hirn.

          Ohjelma:

          Tomi Räisänen: Maaemo soolokanteleelle
          Ilkka Hammo: osia teoksesta Mirabilia naturae – trio klarineille, sellolle ja pianolle
          —
          Roope Mäenpää: Alarm Fatigue -saksofonikvintetto (kantaesitys)
          Cecilia Damström: Earth Songs -viulukonsertto

          Kuva: TampereRaw (c Jaakko Jaskari)

          Esiintyjät:
          TampereRaw
          Maria Itkonen, kapellimestari
          Linda Suolahti, viulu
          Eva Alkula, kantele
