          Aurore – Helsingin Renessanssimusiikkijuhlat juhlii tänä vuonna Giovanni Pierluigi da Palestrinan syntymän 500. merkkivuotta. Festivaalin päätöskonsertissa kuullaan Palestrinan teoksia urkuri Ilpo Laspaksen sekä lauluyhtye I Dodicin tulkintoina, mukana myös yksi renessanssin tunnetuimmista teoksista, kuusiosainen messu Missa Papae Marcelli. Johtajana on Palestrinan musiikkiin erikoistunut Kari Turunen. Helsingin Paavalinkirkossa 2.2.2025 äänitetyn konsertin toimittaa Inari Tilli.
