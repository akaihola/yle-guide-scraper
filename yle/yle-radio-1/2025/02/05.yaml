      - title: 'Kulttuuriykkönen: Uusi Bob Dylan-leffa herättää eloon maailmaa mullistaneen 1960-luvun'
        start_time: '2025-02-05T15:02:00+02:00'
        end_time: '2025-02-05T15:55:00+02:00'
        description: |
          Dyyni-elokuvien myötä Hollywoodin eturiviin noussut Timothée Chalamet näyttelee nuorta, muusikon uraansa näyttelevää Bob Dylania perjantaina 7.2. ensi-iltaan tulevassa James Mangoldin ohjaamassa musiikkidraamassa A Complete Unknown.

          Elokuvassa nuori 19-vuotias Dylan saapuu pennittömänä Minnesotasta New Yorkiin tapaamaan esikuvaansa folk-muusikko Woody Guthrieta. Guthrie ja toinen folk-legenda Pete Seeger vaikuttuvat Dylanin musiikista ja näin alkaa Dylanin matka kohti valtavaa suosiota. Muutaman vuoden päästä hän kuitenkin monien faniensa pettymykseksi ja järkytykseksi vaihtaa akustisen kitaran sähköisiin soittimiin ja bändiin ja saa petturin maineen.

          Elokuvan tarkastelujakso vuosien 1961-65 välillä luo pohjan ilmiölle nimeltä Bob Dylan joka samalla muuttaa populaarikulttuurin perustan olennaisesti toiseksi. Haluttomuus mukautua ympäristön odotuksiin ja ennalta määriteltyyn muotoon on leimannut koko Bob Dylanin monipolvista uraa. 

          Dylanin noususta kuuluisuuteen ja paikasta länsimaisen populaari- ja taidekulttuurin suurvaikuttajana keskustelevat ohjelmassa Dylan-tuntijat Jean Ramsay ja Jarkko S. Tuusvuori. Toimittajana on Ville Talola.
        series: Kulttuuriykkönen
