      - title: 'Musica nova Helsinki 2025: Musikfabrik & Enno Poppe '
        start_time: '2025-02-15T19:02:00+02:00'
        end_time: '2025-02-15T21:00:00+02:00'
        description: |-
          Kölniläinen Ensemble Musikfabrik lukeutuu nykymusiikin huippunimiin. Vuodesta 1990 toiminut yhtye tavoittelee projekteissaan uuden musiikki- ja teatteri-ilmaisun luomista, usein tiiviissä yhteistyössä aikamme säveltäjien kanssa. 15.2. Sibelius-Akatemian konserttisalissa taltioidun konsertin toimittaa Lotta Emanuelsson.

          Prozession (2015/2020) on Musikfabrikin tilausteos berliiniläissäveltäjä Enno Poppelta. Poppen teosotsikot ovat usein monimerkityksisiä, ja kuulijan mielikuvitus on olennainen osa teoksen tulkintaa. Prozession leikittelee kirjaimellisten merkitysten ja filosofisten pohdintojen välillä: teos on sekä määränpäähän pyrkivä abstrahoitu sävelkulkue (prosessio) että sisäistä kehitystä tai kehkeytymistä (prosessi) pohtiva taidonnäyte. 

          Kuva: Ensemble Musikfabrik (©Janet Sinica)
        series: Konsertteja
