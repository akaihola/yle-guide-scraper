      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-02-15T12:05:00+02:00'
        end_time: '2025-02-15T12:30:00+02:00'
        description: |+
          Saksassa vallan uskotaan vaihtuvan ensi viikon liittopäivävaaleissa. Mielipidekyselyiden mukaan suurimmaksi puolueeksi nousee kristillisdemokraattien CDU.

          CDU:n johtaja Friedrich Merz haluaa vahvistaa Saksan roolia Euroopassa. Hän on luvannut ensimmäisenä päivänään liittokanslerina matkustaa sekä Varsovaan että Pariisiin.

          Osin äärioikeistolainen Vaihtoehto Saksalle -puolue, AfD voi jopa kaksinkertaistaa kannatuksensa edellisvaaleista ja nousta Saksan toiseksi suurimmaksi puolueeksi. 

          AfD haluaa Saksan ulos EU:sta ja sulkea Saksan rajat. Puoluetta pidetään myös Venäjä-mielisenä. Ohjelmassa kuullaan AfD:n kannattajilta, mikä puolueessa vetoaa.

          Saksan hallitusneuvotteluista ennakoidaan jälleen pitkiä. Ohjelmassa kysytään asiantuntijoilta, voiko AfD päästä myös hallitukseen vai pitääkö palomuuri, jolla on tähän asti estetty äärioikeiston hallitusvaltaanpääsyä. 

          Politiikan tutkijoiden mukaan merkkejä palomuurin heikentymisestä Saksassa jo on, sillä Merz on sanonut CDU:n voivan äänestää esimerkiksi maahanmuuttokysymyksissä samoin kuin AfD.

          Maahanmuuton rajoittaminen on noussut Saksan päävaaliteemaksi useiden maahanmuuttajataustaisten tekemien hyökkäysten vuoksi. Viimeksi tällä viikolla afganistanilaismies ajoi auton väkijoukkoon Münchenissä.

          Ohjelmassa pohditaan myös, ryhtyykö Saksa Merzin johdolla vahvistamaan asevoimiaan ja nostamaan puolustusmenoja. Merz kannattaa Ukrainan tukemista, mahdollisesti järeämminkin asein.

          Suomalaistutkija arvioi ohjelman lopuksi, millaisilta Suomen ja Saksan suhteiden näkymät vaikuttavat, jos CDU voittaa. CDU:n sisarpuolue Suomessa on Kokoomus.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Katarina Baer ja Paula Vilén. Äänitarkkailijana on Laura Koso. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.

        series: Maailmanpolitiikan arkipäivää
