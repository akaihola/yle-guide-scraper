        start_time: '2025-02-15T08:35:00+02:00'
        end_time: '2025-02-15T08:55:00+02:00'
        description: |
          Minne Rinne vie -ohjelmassa jatketaan nyt viulu -harjoituksia turkulaisen viulunrakentaja Tapio Vainiston johdolla. Tapio siis rakentaa ja korjaa viuluja, mutta hän on myös toiminut viulunsoiton opettajana. Tänään pohditaan muun muassa sitä oppiiko kaikki soittamaan viulua, miksi vanhaa viulua ei saa lakata uudelleen ja mitä on lohikäärmeen veri. Ohjelman toimittaa Petri Rinne.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
