      - title: 'Ruben Stiller: Mikki-hiiri merihädässä?'
        start_time: '2025-02-15T14:00:00+02:00'
        end_time: '2025-02-15T14:55:00+02:00'
        description: |-
          Voiko Trumpin tullipolitiikka johtaa kansainväliseen finanssikriisiin? Onko mahdollista, että Kiina ja EU solmivat järkiliiton ja Yhdysvallat keskittyy itseensä? Miten pieni ja sisukas Suomi pärjää kansainvälisen järjestelmän myrskyissä?  Elinkeinoelämän valtuuskunnan raportti ”Rajuilman rajalla” maalailee Suomen vaihtoehtoja maailmassa, jossa mikään ei ole varmaa.  Ohjelmassa keskustellaan Suomen tulevaisuudesta seuraavan 10 vuoden aikana. Vieraina ovat EVA:n tutkimuspäällikkö Ilkka Haavisto ja professori Johannes Aunesluoma Helsingin Yliopistosta.
        series: Ruben Stiller
      - title: 'Radioteatteri esittää: Verinen lyhty, osa 7/12.'
        start_time: '2025-02-15T15:00:00+02:00'
        end_time: '2025-02-15T15:28:00+02:00'
        description: |
          Heikkilän talon tuleva vävy Peltolan Matti on ammuttu pimeällä maantiellä. Murhasta epäiltynä on vangittu niin Helsingissä sotaväessä oleva Heikkilän Erkki, jonka pistoolilla murha on tehty ja joka salaa on ollut murhailtana käymässä paikkakunnalla, kuin Heikkilän talon renki Antti, jonka tallista verinen pistooli on löydetty.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine,  Leena Uotila ja Lauri Kuosmanen. 
          Uusinta vuodelta 1979.
        series: Verinen lyhty
