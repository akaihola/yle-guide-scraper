      - title: 'Radioteatteri esittää: Verinen lyhty, osa 7/12.'
        start_time: '2025-02-15T15:00:00+02:00'
        end_time: '2025-02-15T15:20:00+02:00'
        description: |
          Heikkilän talon tuleva vävy Peltolan Matti on ammuttu pimeällä maantiellä. Murhasta epäiltynä on vangittu niin Helsingissä sotaväessä oleva Heikkilän Erkki, jonka pistoolilla murha on tehty ja joka salaa on ollut murhailtana käymässä paikkakunnalla, kuin Heikkilän talon renki Antti, jonka tallista verinen pistooli on löydetty.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine,  Leena Uotila ja Lauri Kuosmanen. 
          Uusinta vuodelta 1979.
