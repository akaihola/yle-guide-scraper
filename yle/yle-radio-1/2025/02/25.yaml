      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-02-25T17:35:00+02:00'
        end_time: '2025-02-25T18:30:00+02:00'
        description: |
          Onni on kuvissa. Sellaisissa joissa auringonvalo tulvii kuistin ikkunoista lasten leikkeihin ja rennon kiireettömään elämään. Eli juuri sellaisissa kuvissa, joita loivat yli sata vuotta sitten ruotsalaistaiteilijat Karin ja Carl Larsson.
          Onni on sellaisissa kuvissa, joissa on rakkautta. Varjojen ja valojen sävyttämissä kuvissa, joissa halataan vuosikymmeniä sitten kuollutta äitiä. Onko se todellista? Ja onko sillä väliä? Riittääkö, jos se tuntuu todelliselta?

          Kissankehdossa ollaan kuvien vallassa. Ihaillaan 1800- luvun ruotsalaisten influenssereiden koti-idylliä, valvotaan yöt läpeensä nuoren rakkauden pauloissa Sinä päivänä tv-sarjan äärellä ja sukelletaan All of us strangers elokuvan järkyttävän kauniisiin unenomaisiin rakkauskuviin, eikä osata sieltä enää ehkä ikinä pois.

          (ohjelma on uusinta maaliskuulta 2024)

          Saarisalo: Sarjakuvia
          Bill Fay: Garden song
          Dina Ögon: Firad
          English Teacher: Nearly daffodils
          Eija Merilä: Luvannut en ruusutarhaa
          Satu Lii: Kyyneleitä
          Stereo MC's: Step it up
          Frankie goes to Hollywood: Power of love
          Rosita Luu: Koiratyttö
          Caroline Polachek: Spring is coming with a strawberry in the mouth

          Innoitusta antoivat:

          Karin ja Carl Larsson - dokumentti (Yle Areena)
          Sinä päivänä (One day) - tv-sarja (Netflix)
          All of us strangers - elokuva (ohjaus Andrew Haigh)
        series: Kissankehto
