      - title: 'Elävä historia: Harvinainen ystävyystarina: kuinka Suomen juutalaiset ja tataarit löysivät toisensa?'
        start_time: '2025-02-16T15:00:00+02:00'
        end_time: '2025-02-16T15:49:30+02:00'
        description: |-
          Maailman lukuisista konflikteista ehkä tunnetuimpia ja stereotypisimpiä esimerkkejä on kuilu islamilaisen ja juutalaisen maailman välissä. Suomen juutalaiset ja tataarit ovat kuitenkin olleet ystäviä keskenään jo toistasataa vuotta. Miten ja missä olosuhteissa Suomen juutalaiset ja tataarit kohtasivat? Miten Suomen yhteiskunta on heihin suhtautunut, ja miten nämä kaverukset ovat löytäneet toisensa kansalaisoikeustaistelussa, urheiluotteluissa ja lihakaupan tiskillä? 
          Haastateltavat: Suomen islam-seurakunnan puheenjohtaja Gölten Bedretdin ja toimittaja, kirjailija Rony Smolar. Toimittaja: Nadja Mikkonen
        series: Elävä historia
