      - title: 'Tuntematon Ukraina: Verta ja sortoa – Ukrainan lähihistoria'
        start_time: '2025-02-12T10:00:00+02:00'
        end_time: '2025-02-12T10:35:00+02:00'
        description: |
          Ukrainan alue on kärsinyt tragedioista kautta historian. 1900-luvulla ukrainalaiset kokivat mm. sodan Neuvosto-Venäjää vastaan, holodomorin eli miljoonia surmanneen keinotekoisen nälänhädän, Stalinin vainot, holokaustin ja Tšernobylin.

          Vuonna 1991 koitti uusi itsenäisyyden aika, mutta sekin on ollut myrskyisä: oranssi vallankumous, Maidanin verilöyly ja vallankumous, Krimin valtaus, Itä-Ukrainan sodan syttyminen ja nyt Venäjän suurhyökkäys. 

          Miksi Ukraina on kärsinyt kerta toisensa jälkeen? Miksi Venäjä on suhtautunut ylimielisesti,  negatiivisesti ja kiihkeästi Ukrainaan?

          Aleksanteri-instituutin johtaja Markku Kangaspuro käy läpi Ukrainan traagisen lähihistorian. 
          Toimittajana on Jari Aula.
        series: Tuntematon Ukraina
