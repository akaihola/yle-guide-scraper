      - title: 'Kulttuuriykkönen: Reidar Särestöniemi 100 vuotta Didrichsenin taidemuseossa'
        start_time: '2025-02-12T15:02:00+02:00'
        end_time: '2025-02-12T15:55:00+02:00'
        description: |
          Maailmanranta – Reidar Särestöniemi 100 vuotta avautui Didrichsenillä 8. helmikuuta. Näyttely avaa Särestöniemen luontosuhdetta, jonka hän koki vahvana ja samaistui usein luonnon eri elementtien kanssa. Mistä hän pakeni luontoon? Millaisia uskomuksia hänellä oli luonnon suhteen? Miksi häntä kutsuttiin shamaaniksi? Mitä hän ajatteli ympäristön tilasta ja sen suojelemisesta? Oliko hän edelläkävijä luonnonsuojelun suhteen?

          Reidar Särestöniemien värikkäät teokset olivat muotia 1960–1970-luvuilla ja niitä löytyvät tänään monesta yksityiskodista. Särestöniemi työskenteli ja asui Särestö-kotitilalla Kittilässä. Hän koki siellä yhteyttä tuntureihin ja samaistui välillä ilvekseen. Millä tavalla homoseksuaalisuus näkyi hänen taiteessaan? Särestöniemen aikana homoseksuaalisuus oli vielä rikos.

          Teoksiaan näyttelyyn ovat lainanneet Kansallisgalleria / Ateneumin taidemuseo, Fortumin Taidesäätiö, Heinon taidesäätiö, Kansan Arkisto, Nordean Taidesäätiö, Villa Gyllenberg ja Keskinäinen vakuutusyhtiö Turva. Näyttelyssä on esillä teoksia myös Didrichsenin taidemuseon kokoelmasta sekä lukuisista yksityiskokoelmista.

          Ohjelman vieraina ovat museonjohtaja Maria Didrichsen ja taiteilijasta kirjaa kirjoittava Noora Vaarala.  


          Ohjelman juontaa Pia-Maria Lehtola.




          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
