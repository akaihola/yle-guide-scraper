      - title: 'Diagnoosien aika: Trauma: Jokaisella on murtumispisteensä'
        start_time: '2025-02-27T12:10:00+02:00'
        end_time: '2025-02-27T12:58:00+02:00'
        description: |
          Traumatisoituvatko ihmiset nyt helpommin kuin sata vuotta sitten? Suojaavatko jotkin kulttuurit traumatisoitumiselta paremmin kuin toiset? Onko trauma evoluution näkökulmasta järkevä reaktio? Tekeekö kaikkialla oleva traumapuhe meistä hauraampia? Toimittaja Pekka Vahvasen kanssa keskustelevat historioitsija Ville Kivimäki ja psykologian apulaisprofessori Kirsi Peltonen.
        series: Diagnoosien aika
