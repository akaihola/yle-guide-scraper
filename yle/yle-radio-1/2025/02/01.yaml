      - title: 'Guruja & Asanoita:  Riittääkö 200 tuntia tekemään joogaopettajan? '
        start_time: '2025-02-01T12:30:00+02:00'
        end_time: '2025-02-01T13:00:00+02:00'
        description: |
          Joogaopettajaksi voi tulla hyvinkin lyhyellä koulutuksella ja vähäisellä joogakokemuksella. Käytännössä joogaa voi opettaa lähes kuka tahansa. Onko sillä väliä? Mistä tunnistaa hyvän joogaopettajan? Jaksossa kysytään myös, antavatko melko lyhyet joogaopettajakoulutukset liian ruusuisen kuvan joogan opettamisesta. Viikoittain joogaa harrastavat tuhannet suomalaiset, mutta miten hyvin toimeentulo lohkeaa joogaopettajana? 
      - title: Uudet levyt
        start_time: '2025-02-01T13:00:00+02:00'
        end_time: '2025-02-01T14:00:00+02:00'
        description: |
          Unelma (Kimmo Pohjonen, harmonikka, laulu). 

          Lehto - Kansanlaulu (Suistamo): Maailman mielet villitsee (Laulu tukahdutetusta vihasta) (Martta Kähmi, laulu, ja Pauanne). 

          Laulu luonnolle (Antti Paalanen, laulu, harmonikka). 

          Pirttijärvi: Albbas (Ilves) (Áššu -yhtye: Ulla Pirttijärvi, joiku, Kenneth Ekornes, lyömäsoittimet, Olav Torget, kitara, ngoni-luuttu, elektroniikka sekä Hildegunn Øiseth, vuohensarvitorvi). 

          Lehto - Kansanlaulu: Onneni tähdet (Taavi Uutela, laulu, ja Pauanne) 

          Sahlström - E. Järvelä: Vid Stormyren (Frigg). 

          Kansansäv. (Inkeri) (sov. Hagfors): Sammal (Kasvu). 

          Pirttijärvi: Guovzza famut (Karhun voimat) (Áššu). 

          Suden tuutu (Maria Kalaniemi, harmonikka). 

          Lehto - Kansanlaulu: Älä mene heilani heikolle jäälle (Olga ja Bertta Parikka, laulu, sekä Pauanne-yhtye). 

          Lehto - Kansanlaulu (Pielavesi): Nyt alotan minä lauluain (Optatus Raatikainen, laulu, Kaisa Leskinen, laulu, sekä Pauanne). 

          Pirttijärvi: Luossa (Áššu). 
        series: Uudet levyt
