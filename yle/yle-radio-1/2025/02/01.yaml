        start_time: '2025-02-01T15:30:00+02:00'
        end_time: '2025-02-01T15:55:00+02:00'
        description: |-
          Pasi Heikura miettii Kriittisen korkeakoulun Puhujakoulun vastaava opettaja ja tohtorikoulutettava Severi Hämärin kanssa, miltä vihapuhe-ilmiö näyttää, jos sitä ajattelee sanallisena väkivaltana. Ohjelmassa tartutaan myös elinkorteen ja lopuksi vietetään siirtolapuutarhaelämää sosialisoimalla.
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
