      - title: 'Radioteatteri esittää: Verinen lyhty, 5/12.'
        start_time: '2025-02-01T15:00:00+02:00'
        end_time: '2025-02-01T15:20:00+02:00'
        description: |
          Edellisessä jaksossa on selvinnyt, että maantiellä murhattu Matti Peltola, Heikkilän Annan sulhanen, oli tulossa tuomaan Heikkilän taloon suurta rahasummaa pitääkseen talon palvelijatar Kirstin hiljaa heidän menneestä aviottomasta suhteestaan.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Martta Reima,  Ismo Kallio, Pekka Autiovuori,  Esa Saario,Saara Pakkasvirta,  Leena Uotila, Lauri Kuosmanen, Rauha Rentola, Seppo Kolehmainen ja Arja Pekurinen,
          Uusinta vuodelta 1979.
