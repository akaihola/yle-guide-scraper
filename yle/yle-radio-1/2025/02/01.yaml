        start_time: '2025-02-01T11:00:00+02:00'
        end_time: '2025-02-01T11:55:00+02:00'
        description: |
          Vieraana on kunta- ja hyvinvointialuepolitiikko ja sairaanhoitaja Eva Tawasoli. Hänen tarinansa kautta saamme kurkistaa ensin Iranissa asuvan pikkutytön arkeen, ja sitten tunnelmiin Suomeen muuton jälkeen. Sävelet tuovat kaikuja kummastakin maailmasta.
