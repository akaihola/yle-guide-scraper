      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-02-01T12:05:00+02:00'
        end_time: '2025-02-01T12:30:00+02:00'
        description: |
          Kaakkoisaasialaisen Myanmarin sisällissota on jäänyt kansainvälisesti melko vähälle huomiolle.

          Uusimmassa sotilasvallankaappauksesta on tasan neljä vuotta. Siviilijohtaja Aung San Suu Kyi tiimeineen passitettiin takaisin vankeuteen helmikuussa 2021. Kymmenen vuoden ajan virinnyt demokraattinen kehitys pysähtyi.

          Vallankaappaus kiihdytti vuosikymmeniä jatkuneita sisäisiä sotia, ja syntyi myös uusi aseellinen ryhmä pääosin kaupunkilaisnuorista. Etniset armeijat ja oppositio ovat viime kuukausina saaneet valattua jo 40 prosenttia maasta. 

          Ohjelmassa kuullaan muun muassa Suomen Yangonin edustuston päällikön arvio maan tilanteesta. Lisäksi kysytään miten naapurimaat ovat yrittäneet vaikuttaa kehitykseen, joka uhkaa alueellista rauhaa. 

          Ohjelman on toimittanut Sari Taussi. Äänitarkkailija on Panu Willman ja tuottaja Paula Vilén. 
        series: Maailmanpolitiikan arkipäivää
      - title: 'Guruja & Asanoita:  Riittääkö 200 tuntia tekemään joogaopettajan? '
        start_time: '2025-02-01T12:30:00+02:00'
        end_time: '2025-02-01T12:56:00+02:00'
        description: |
          Joogaopettajaksi voi tulla hyvinkin lyhyellä koulutuksella ja vähäisellä joogakokemuksella. Käytännössä joogaa voi opettaa lähes kuka tahansa. Onko sillä väliä? Mistä tunnistaa hyvän joogaopettajan? Jaksossa kysytään myös, antavatko melko lyhyet joogaopettajakoulutukset liian ruusuisen kuvan joogan opettamisesta. Viikoittain joogaa harrastavat tuhannet suomalaiset, mutta miten hyvin toimeentulo lohkeaa joogaopettajana? 
      - title: Uudet levyt
        start_time: '2025-02-01T13:00:00+02:00'
        end_time: '2025-02-01T14:00:00+02:00'
        description: |
          Dajan (Hilda Länsman, joiku, ja Tuomas Norvio, elektroniikka). 

          Ohki (Hilda Länsman ja Tuomas Norvio). 

          Gállá (Hilda Länsman ja Tuomas Norvio). 

          Unelma (Kimmo Pohjonen, harmonikka, laulu). 

          Lehto - Kansanlaulu (Karjala, Suistamo): Maailman mielet villitsee (Laulu tukahdutetusta vihasta) (Martta Kähmi, laulu, ja Pauanne: Kukka Lehto, viulu, Tero Pennanen, koskettimet, ja Janne Haavisto, rummut). 

          Laulu luonnolle (Antti Paalanen, harmonikka, laulu). 

          Pirttijärvi: Albbas (Ilves) (Áššu). 

          Lehto - Kansanlaulu: Onneni tähdet (Taavi Uutela, laulu, ja Pauanne) 

          Sahlström - E. Järvelä: Vid Stormyren (Frigg). 

          Pirttijärvi: Guovzza famut (Karhun voimat) (Áššu). 

          Suden tuutu (Maria Kalaniemi, harmonikka). 

          Lehto - Kansanlaulu: Älä mene heilani heikolle jäälle (Olga ja Bertta Parikka, laulu, sekä Pauanne-yhtye). 

          Pirttijärvi: Luossa (Áššu -yhtye: Ulla Pirttijärvi, joiku, Kenneth Ekornes, lyömäsoittimet, Olav Torget, kitara, ngoni-luuttu, elektroniikka sekä Hildegunn Øiseth, vuohensarvitorvi). 
        series: Uudet levyt
      - title: 'Ruben Stiller: Ankkurien tarina'
        start_time: '2025-02-01T14:00:00+02:00'
        end_time: '2025-02-01T14:55:00+02:00'
        description: |
          Ankkurit lasketaan pohjaan ja kaapelit katkeavat. Epäilyt kohdistuvat Venäjään, mutta yhtäkkiä Washington Post ilmoittaakin, ettei kaapeleita vahingoittaneen Eagle S:n tapauksessa ole kysymys Venäjän hybridioperaatiosta. Kuinka todennäköistä on, että lyhyen ajan sisällä tapahtuu neljä onnettomuutta, jotka johtavat kaapelien katkeamiseen Itämerellä? Miksi tarina katkenneista kaapeleista muuttui? Ja miten suomalaisen median pitäisi reagoida Venäjän hybridioperaatioihin?
          Euroopan hybridiuhkien osaamiskeskuksen johtaja Teija Tiilikainen ja Iltalehden politiikan toimittaja, tietokirjailija  Lauri Nurmi esittävät oman analyysinsä.
        series: Ruben Stiller
      - title: 'Radioteatteri esittää: Verinen lyhty, 5/12.'
        start_time: '2025-02-01T15:00:00+02:00'
        end_time: '2025-02-01T15:22:00+02:00'
        description: |
          Edellisessä jaksossa on selvinnyt, että maantiellä murhattu Matti Peltola, Heikkilän Annan sulhanen, oli tulossa tuomaan Heikkilän taloon suurta rahasummaa pitääkseen talon palvelijatar Kirstin hiljaa heidän menneestä aviottomasta suhteestaan.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Martta Reima,  Ismo Kallio, Pekka Autiovuori,  Esa Saario,Saara Pakkasvirta,  Leena Uotila, Lauri Kuosmanen, Rauha Rentola, Seppo Kolehmainen ja Arja Pekurinen,
