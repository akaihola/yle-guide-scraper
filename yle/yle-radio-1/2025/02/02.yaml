        description: |
          Valeuutiset eivät ole uusi ilmiö.
          Kun Euroopan kuuluisinta säveltäjää Joseph Haydnia ei saatu Lontooseen, alkoivat englantilaiset sanomalehdet julkaista erikoisa juttuja.
