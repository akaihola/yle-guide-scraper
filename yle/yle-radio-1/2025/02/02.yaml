      - title: 'Narrin aamulaulu - Amerikkalainen neiti Amy Fay Lisztin oppilaana Weimarissa '
        start_time: '2025-02-02T08:05:22+02:00'
        end_time: '2025-02-02T08:59:40+02:00'
        description: |
          1800-luvun lopussa amerikkalaiset musiikinopiskelijat suuntasivat sankoin joukoin Saksaan, 23-vuotias pianisti Amy Fay heidän joukossaan. Hänen useita vuosia kestäneen opintomatkansa kruunasi Franz Lisztin luona Weimarissa vietetty aika. Vuonna 1880 Amyn kirjeistä kotiin julkaistiin kirja, josta tuli todellinen bestselleri. Amy Fayn esimerkki rohkaisi etenkin naisia hakeutumaan ulkomaisiin opintoihin ja toteuttamaan unelmansa muusikon urasta. 
          Music Study in Germany -kirjan on lukenut Outi Paananen.  
        series: Narrin aamulaulu - Outi Paananen
