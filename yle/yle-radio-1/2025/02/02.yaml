      - title: Kun Suomi tarvitsi oikeusvaltion puolustajia – presidenttipari Ester ja K.J. Ståhlberg
        start_time: '2025-02-02T15:00:00+02:00'
        end_time: '2025-02-02T15:49:30+02:00'
        description: |-
          Kun muualla Euroopassa valtaan nousivat 1930-luvulla diktaattorit, Suomessa säilyi demokratia. Miten se onnistui hauraassa ja nuoressa valtiossa? Presidenttiparin tarina on dokumentti sinnikkäistä oikeusvaltion puolustajista. Haastateltavina Ståhlbergien elämää tutkineet ja heistä kaksi tietokirjaa kirjoittaneet professori Seppo Hentilä ja dosentti Marjaliisa Hentilä. Toimittaja: Anna-Liisa Haavikko. Äänisuunnittelu: Katja Kostiainen.
        series: Elävä historia
