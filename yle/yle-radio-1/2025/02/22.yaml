      - title: 'Oopperailta Milanon La Scalassa: Giuseppe Verdin Kohtalon voima'
        start_time: '2025-02-22T19:03:00+02:00'
        end_time: '2025-02-22T22:56:00+02:00'
        description: |
          Giuseppe Verdi: Kohtalon voima, nelinäytöksinen ooppera. Libretto: Francesco Maria Piave. - Riccardo Chailly, kapellimestari. Alberto Malazzi, kuoromestari. Milanon La Scala -oopperan orkesteri ja kuoro. Rooleissa: Calatravan markiisi - Fabrizio Beggi, basso. Leonora, markiisin tytär - Anna Netrebko, sopraano. Don Carlo di Vargas, markiisin poika - Ludovic Tézier, baritoni. Don Alvaro, Leonoran rakastaja - Brian Jagde, tenori. Preziosilla, nuori romaninainen - Vasilisa Berzhanskaja, mezzosopraano. Isä Guardiano - Alexander Vinogradov, basso. Veli Melitone - Marco Filippo Romano, baritoni. Curra, Leonoran palvelijatar - Marcela Rahal, mezzosopraano. - Äänitetty Milanon La Scala -oopperassa 7.12.2024. Illan kuluessa oopperalaulaja Johanna Rusanen-Kartano, pianisti-urkuri Pami Karvonen ja Risto Nordell keskustelevat teoksesta ja sen esityksestä.
        series: Ooppera
