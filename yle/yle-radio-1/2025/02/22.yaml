      - title: 'Minne Rinne vie: Arkkitehti Olli Jokisen maailma'
        start_time: '2025-02-22T08:35:00+02:00'
        end_time: '2025-02-22T08:55:00+02:00'
        description: |
          Arkkitehti Olli Jokisen maailma rakentuu pienoisrautatien ympärille: tarinat ovat keksittyjä, mutta niillä saattaa olla jotain yhteistä todellisuuden kanssa. Tarinat kuvineen on dokumentoitu kirjaksi, 50 tarinaa Säulendorf-Felsenwandista. Kirjasta on juuri ilmestynyt myös saksankielinen versio. Dioraaman tarinat syntyvät samalla, kun kaupunki rakentuu.



          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
