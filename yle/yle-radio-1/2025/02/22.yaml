      - title: 'Ruben Stiller: Eurooppa on Neurooppa?'
        start_time: '2025-02-22T14:00:00+02:00'
        end_time: '2025-02-22T14:55:00+02:00'
        description: |+
          Kestääkö EU:n yhtenäisyys Trumpin spektaakkelipolitiikan paineessa? Onko Eurooppa Neurooppa: hajanainen ja epävarma peluri, jolla ei ole yhteistä visiota Ukrainasta ja suhteesta Trumpiin? Luottaisitko EU:n voimaan, jos olisit ukrainalainen? Ohjelmassa puhutaan EU:n ja Suomen roolista Trumpin pelilaudalla. Vieraana akatemiatutkija Timo Miettinen.

        series: Ruben Stiller
      - title: 'Radioteatteri esittää: Verinen lyhty, osa 8/12.'
        start_time: '2025-02-22T15:00:00+02:00'
        end_time: '2025-02-22T15:23:00+02:00'
        description: |
          Matti Peltola, Heikkilän talon tuleva vävy, on ammuttu maantiellä. Heikkilän talon vanha ja viisaana tunnettu emäntä tekee omia tutkimuksiaan, sillä hän ei usko murhasta epäiltyjen Heikkilän Erkin tai Heikkilän renki Antin syyllisyyteen, Murhatulta varastetut rahat ovat johtamassa rikoksen tekijän jäljille, sillä osa merkityistä suurista seteleistä on palannut takaisin pankkiin. 

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine,  Leena Uotila ja Lauri Kuosmanen. 
          Uusinta vuodelta 1979.
        series: Verinen lyhty
