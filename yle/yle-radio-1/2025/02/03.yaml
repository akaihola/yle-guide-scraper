          Regnart: Mun hyvään Herraani (Topi Lehtipuu, tenori, Jarmo Julkunen, teorbi, Jonte Knif, positiiviurut, ja Mikko Perkola, viola da gamba). 

          Franck: Leivästä enkelten (Lahden musiikkiluokkien edustuskuoro/Seppo Korhonen, ja Pauli Pietiläinen, urut).
        series: Hartaita säveliä
