      - title: 'Kulttuuriykkönen: Maija Lavosen suurnäyttely kertoo tekstiilitaiteen uudistajasta ja kansainvälisestä menestyjästä'
        start_time: '2025-02-03T15:02:00+02:00'
        end_time: '2025-02-03T15:55:00+02:00'
        description: |
          Arkkitehtuuri- ja Designmuseossa avautuu vuoden 2025 päänäyttely, Maija Lavosen "Hiljaisia monumentteja". Maija Lavonen on suomalainen taiteilija, joka tunnetaan erityisesti innovatiivisista tekstiiliteoksistaan ja valotaiteestaan. 1980-luvun nousukaudella Suomessa rakennettiin paljon julkisia rakennuksia ja pankkien konttoreita - uudet isot tilat tarvitsivat isoja taideteoksia ja Lavonen oli isojen tekstiiliteosten kärkinimi. Maija Lavonen on syntynyt 1931 ja hän on jättänyt merkittävän jäljen Suomen taidekentälle pitkän uransa aikana. Hän opiskeli Taideteollisessa oppilaitoksessa Helsingissä ja kehitti uransa aikana oman ainutlaatuisen ilmaisutapansa, jossa yhdistyvät perinteiset tekstiilitekniikat ja moderni teknologia. Mistä hän sai rohkeuden käyttää teknologiaa taiteessaan? Mistä hän haki oppinsa? 

          Lavosen teokset ovat usein suurikokoisia ja vaikuttavia, ja niissä valo ja tekstiili luovat yhdessä kiehtovia visuaalisia kokemuksia. Hänen taiteensa on esillä useissa julkisissa tiloissa, kuten kirkoissa ja kulttuurikeskuksissa, ja hän on osallistunut lukuisiin näyttelyihin sekä Suomessa että kansainvälisesti. Lavonen on saanut uransa aikana useita tunnustuksia ja palkintoja, jotka korostavat hänen merkitystään suomalaisen taiteen kentällä.

          Maija Lavosen työssä korostuu materiaalin ja valon vuoropuhelu, ja hän on onnistunut luomaan teoksia, jotka eivät ainoastaan ole esteettisiä, vaan myös herättävät ajatuksia katsojassaan. Hänen innovatiivinen lähestymistapansa tekevät hänestä yhden merkittävimmistä suomalaisista tekstiilitaiteilijoista. Mikä hänen merkityksensä on taiteen innovoijana ja vaikuttajana aikamme  opiskelijoille? Lavonen uudisti suomalaisen ryijyperinteen - vielä juuri ennen kuolemaansa hän kehitti uusia tekniikoita, kuten valokuidun kutomisen osaksi teoksia.


          Ohjelman vieraina ovat Arkkitehtuuri- ja Designmuseon kuraattori Harry Kivilinna,  tytär, dramaturgi Sussa Lavonen ja näyttelyintendentti Suvi Saloniemi. Ohjelman juontaa Pia-Maria Lehtola.
        series: Kulttuuriykkönen
