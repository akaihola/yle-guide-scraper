          03:25 Obrecht: Missa Sub tuum praesidium (Sinun apusi turviin) (The Clerks' Group/Edward Wickham).

          03:50 Prokofjev: Balettisarja n:o 2 orkesterille bal. Romeo ja Julia (Cincinnatin SO/Paavo Järvi).

          04:20 Alard: Duo n:o 3 (Ilja Gringolts ja Aleksandr Bulov, viulu).

          04:43 Godard: Pianokonsertto n:o 1 a-molli (Victor Sangiorgio ja Skotlannin kansallisork./Martin Yates).

          05:15 Schreker: Vorspiel zu einer grossen Oper (Alkusoitto suureen oopperaan) (Tukholman kuninkaallisen oopperan ork./Lawrence Renes).

          05:38 Schubert: Jousikvartetto n:o 9 g-molli (Alban Berg -kvartetti).

          06:00 Blow: O sing unto the Lord a new song (Veisatkaa Herralle uusi virsi) (Oxfordin Merton Collegen kuoro/Robert Quinney, ja St. James' Baroque).

          06:18 Geminiani: Sonaatti huilulle ja continuolle D-duuri op.1/10 (Barthold Kuijken, traverso, Wieland Kuijken, sello, ja Robert Kohnen, cembalo).

          06:26 Ortiz: Recercada n:o 4 (Mika Suihkonen, viola da gamba, ja Ballo della Battalia).
