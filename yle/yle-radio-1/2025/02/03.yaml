        description: |
          Molino: Kitarakonsertto e-molli (Pepe Romero ja Academy of St. Martin-in-the-Fields/Iona Brown).

          00:05 Cartellieri: Divertimento n:o 1 F-duuri (Consortium Classicum).

          00:28 Forqueray: Sarja viola da gamballe ja continuolle n:o 2 G-duuri (Marion Martineau, viola da gamba, Atsushi Sakai, sello, ja Christophe Rousset, cembalo).

          00:58 Kuula: Kuusi kappaletta pianolle (Janne Oksanen).

          01:24 J.S. Bach: Kantaatti n:o 82 (Ich habe genug) (En enää muuta pyydä) (Matthew Brook, basso, ja Dunedin Consort/John Butt, sekä Alexandra Bellamy, oboe).

          01:48 Halvorsen: Orkesterisarja näytelmämus. Kongen (Kuningas) (Latvian kansallinen SO/Terje Mikkelsen).

          02:03 Liszt: Mazeppa (Dresdenin filharmoniaork./Michel Plasson).

