        description: |-
          Auto- ja kuljetusalan työntekijäliitto tukee Teollisuusliiton työehtosopimusneuvotteluja saarrolla. Haastettelussa Satamaoperaattorit ry:n toimitusjohtaja Juha Mutru ja pääluottamusmies Jape Lovén.

          EU-johtajat keskustelevat Euroopan puolustuksesta epävirallisessa tapaamisessa Brysselissä. Millä keinoilla eurooppalaista puolustusta voitaisiin vahvistaa? Vieraina tutkimusjohtaja Hanna Ojanen Tampereen yliopistosta ja vanhempi tutkija Tuomas Iso-Markku Ulkopoliittisesta instituutista. Lähetyksessä kuullaan myös huippukokousta seuraavan EU-kirjeenvaihtaja Hannele Muilun raportti Brysselistä.

          Julkisuudessa on puhuttu viime aikoina yleisillä paikoilla tapahtuvasta romanien väkivallasta. Miten väkivaltaa käsitellään romaniyhteisöissä? Vieraana Suomen Romanifoorumin väkivalta- ja rikostyönkoordinaattori Miska Nyman.

          Juontajana Atte Uusinoka, toimittaja Lotta Lautala, tuottaja Annette Blencowe.
