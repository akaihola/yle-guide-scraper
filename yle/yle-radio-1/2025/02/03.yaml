        start_time: '2025-02-03T19:02:40+02:00'
        end_time: '2025-02-03T21:00:00+02:00'
        description: |
          Onko maailma kuin holtiton vuoristorata? Yhteiset kansainväliset pelisäännöt murenevat. Moni asia askarruttaa, jopa pelottaa. Kuinka Suomi pärjää?

          Tätä kysytään suorassa lähetyksessä Suomen ulkopolitiikkaa johtavalta, tasavallan presidentti Alexander Stubbilta.

          Studiossa myös Ulkopoliittisen instituutin uusi johtaja Hiski Haukkala, kansainvälisen oikeuden asiantuntija Katja Creutz, London School of Economicsin tutkija Helja Ossa, kirjailija-ohjaaja Juha Hurme ja filosofi Maija-Riitta Ollila. Lisäksi illan aikana kuullaan ihmisten tuntoja Suomesta ja maailmalta.

          Suoraa keskustelua johdattelevat ulkomaantoimittajat Erja Tuomaala ja Sampo Vaarakallio. Ohjelman tuottaa Paula Vilén.
        series: Maailmanpolitiikan arkipäivää
