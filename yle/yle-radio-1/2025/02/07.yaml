      - title: Ykkösaamu
        start_time: '2025-02-07T08:10:00+02:00'
        end_time: '2025-02-07T09:00:00+02:00'
        description: |
          MIllaiset ovat politiikan asetelmat eduskunnan aloittaessa kevätkautensa? Puhelimessa  yliopistotutkija Jenni Karimäki Itä-Suomen yliopistosta.

          Yhdysvaltain presidentti Donald Trump on iskenyt silmänsä Grönlannin ja Ukrainan luonnonvaroihin. Millainen poliittinen ase luonnonvaroista on tulossa? Vieraana maailmanpolitiikan professori Teivo Teivainen Helsingin yliopistolta. Puhelimessa johtaja Hannu Lahtinen GTK:sta. Lähetyksessä kuullaan myös Ukrainan-toimittaja Justas Stasevskijin raportti.

          Viro ja muut Baltian maat irtautuvat viikonloppuna Venäjän ja Valko-Venäjän sähköverkosta. Virossa oleva toimittaja Rain Kooli ja Venäjän-kirjeenvaihtaja Heikki Heiskanen kertovat, kuinka isosta operaatiosta on kyse.

          Millaisia vaatimuksia huoltovarmuus asettaa Suomessa liikenteen infrastruktuurille? Keskustelemassa johtava asiantuntja Tiina Haapasalo Elinkeinoelämän keskusliitosta, väylä- ja liikennetekniikan professori Pekka Leviäkangas Oulun yliopistosta ja logistiikkajohtaja Pekka Rajala Väylävirastosta.

          Juontajana Mira Stenström, toimittajana Justus Laitinen, tuottajana Annette Blencowe.
        series: Ykkösaamu
