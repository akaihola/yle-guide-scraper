      - title: 'Kalle Haatanen: Demokratian aika'
        start_time: '2025-02-07T21:45:00+02:00'
        end_time: '2025-02-07T22:34:25+02:00'
        description: |
          Ajatus siitä, millaisessa suhteessa demokratia on aikaan, on melko vaikea kysymys.

          Historia on hyvin harvoin jotenkin yliajallista tai selkeää kehityspoluiltaan. Toisaalta demokratiaan kuuluu jatkuvat uudelleenarvioinnit ja historian ajallisuuden uudelleentulkinnat.

          Suhteet suuriin historian kriiseihin, esimerkiksi holokaustiin, vaativatkin meitä miettimään uudelleen suhdetta taustaamme, harjoitamme siis historianhallintaa.

          Akatemiatutkija Timo Miettinen haastaa meidät uusiin tulkintoihin siitä, millaista aikaa historiantutkimus meille tuottaa.
        series: Kalle Haatanen
