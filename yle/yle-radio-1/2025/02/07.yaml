        description: |
          Helmikuun 7. päivä tulee kuluneeksi tasan 150 vuotta säveltäjä Erkki Melartinin syntymästä. Kansalliskirjaston juhlanäyttely "Kohti korkeuksia" valottaa tämän maamme musiikkielämään syvästi vaikuttaneen humaanin moniosaajan säveltäjän työtä ja maailmankatsomusta. FT Tuire Ranta-Meyerin johdolla näyttelyä tarkastelee Outi Paananen.  
