      - title: 'Näistä levyistä en luovu: Kake on rokotettu gramofonin neulalla'
        start_time: '2025-02-07T17:35:00+02:00'
        end_time: '2025-02-07T18:30:00+02:00'
        description: |
          Iskelmälaulaja Kake Randelin täytti tammikuussa 70 vuotta. Intoa laulamiseen ja kiertämiseen riittää, sillä artistin keikkoja myydään vuodesta toiseen yli sata. Uuden buustin jo nyt pitkälle uralle on viime aikoina tuonut myös kotimaiset rap -muusikot, jotka ovat napanneet Kaken tuotannosta sampleja omiin teoksiinsa. Näistä levyistä en luovu ohjelmaan Kake valisit nipun omia suosikkeja, ja uskokaan tai älkää, mutta yhtään iskelmää ei tänään kuulla. Ohjelman toimittaa Petri Rinne.



          Musiikin harrastajat ja ammattilaiset kertovat lempimusiikkiinsa liittyviä muistoja ja tarinoita.
      - title: Yksi on hyvää seuraa
