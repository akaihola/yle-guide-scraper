      - title: 'Kulttuuriykkönen: Perjantaistudiossa metsien väärin mitatut hiilinielut, Suomi-kuva maailmalla sekä uusi kotirouvabuumi'
        start_time: '2025-02-07T15:02:00+02:00'
        end_time: '2025-02-07T15:55:00+02:00'
        description: |
          Perjantaistudiossa pohditaan mitä tehdä ikäville tutkimustuloksille, jos ne eivät miellytä poliitikkoja. Tästä on käyty keskustelua Luonnonvarakeskuksen yhteydessä, kun sen tutkimusten mukaan Suomen metsät ovatkin hiilipäästö eikä suinkaan nielu. Miten käy riippumattoman tutkimuksen, jos kurjat tutkimustulokset johtavat siihen, että tutkijat potkitaan pellolle?

          Puhetta riittää myös Suomi-brändistä maailmalla - sitäkin on tutkittu. Aiheina on myös kuinka yhä useampi nuori nainen kokee houkuttelevana urasuunnitelmana kotirouvan arjen, jota varakas puoliso rahoittaa sekä brittikirjailija Neil Gaimaniin kohdistuvat seksuaalirikossyytökset. Ja luomme vielä katseen Grammy-gaalassa esiintyneen malli Bianca Censorin asuun, jos sellaista ylipäätään oli nähtävissä.

          Raadissa ovat päätoimittaja Mirva Saukkola, mainosmies Jussi Turhala sekä kirjailija Jarkko Tontti. Toimittajana on Ville Talola.
        series: Kulttuuriykkönen
