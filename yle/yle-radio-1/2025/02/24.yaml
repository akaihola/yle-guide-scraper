      - title: 'Suuri karkkipodi J6: Xylitol pelasti purkan maineen'
        start_time: '2025-02-24T19:02:40+02:00'
        end_time: '2025-02-24T19:36:00+02:00'
        description: |
          Purukumin maailmanvalloitus alkoi Yhdysvalloista, mutta myös Suomella on sanansa sanottavana sen historiassa, joten tässä jaksossa kuulemme, kuinka purkka levisi Eurooppaan. Jaksossa yritämme päästä Guinnessin ennätysten kirjaan ja opetella tunnistamaan purkan kaksi päälajia. Ja mitä tekemistä on xylitolilla sokerin tai koivun kanssa? Jakson vieraana on Cloettan Milla Vihanto. Ohjelman toimittaa Jani Halme.
        series: Suuri karkkipodi
