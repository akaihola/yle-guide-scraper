        start_time: '2025-02-24T13:00:00+02:00'
        end_time: '2025-02-24T13:30:00+02:00'
        description: |-
          Mistä Saksan sunnuntaisten vaalien tulos kertoo ja mitä se merkitsee Suomelle ja Euroopalle? Onko syytä huoleen vai paraneeko ”Euroopan sairas mies”? 
          Vaalitulosta analysoivat Saksan historian tutkija Ville Erkkilä sekä EU:n ja poliittisen talouden tutkija Laura Nordström Helsingin yliopistosta ja Ulkopoliittisen instituutin tutkija Sanna Salo. Toimittajana on Antti Pilke. Suora lähetys.
        series: Politiikkaradio
