      - title: 'Keinuva talo - Mika Kauhanen: Wanhan kanteleen uudet seikkailut'
        start_time: '2025-02-24T17:35:00+02:00'
        end_time: '2025-02-24T18:34:20+02:00'
        description: |
          Kanteleko menneen talven lumia? Kaikkea muuta! Käsitykset kanteleesta päivittyvät jaksossa, joka osoittaa soittimen pelittävän monipuolisemmin kuin koskaan kaikkein uusimmassa musiikissa räpistä ambientiin. Kalevalan myyttisen taruston taikapöly leijailee yhä kanteleen ympärillä, kun elokuvien suuret fantasiasaagat käyttävät sitä ääniraidoillaan. Eivätkä pelimannitkaan ole kantelettaan hylänneet. Toimittajana Mika Kauhanen. (Uusinta lokakuulta 2024)
        series: Keinuva talo - Mika Kauhanen
