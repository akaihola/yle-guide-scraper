        end_time: '2025-02-24T12:59:30+02:00'
        description: |-
          Kalenterit, muistiot, suttupaperit ja päiväkirjat. Kaikki, mihin olemme ajatuksiamme tai suunnitelmiamme tallentaneet, kertovat paitsi arjen historiasta, myös maailmanhistorian suurista muutoksista. Päiväkirjojen suosio kasvaa aina, kun ajat ovat vaikeat. Asiantuntija: FT Maria Kallio-Hirvonen. Toimittaja: Liisa Vihmanen. Lukija: Hannamari Vallila. Äänisuunnittelu: Katri Koivula.
