      - title: 'Musica nova Helsinki 2025: Suut 1+1=3'
        start_time: '2025-02-21T19:02:00+02:00'
        end_time: '2025-02-21T21:00:00+02:00'
        description: |-
          Suut-yhtyeen eli saksofonisti Anna-Sofia Anttosen, sopraano Meeri Pulakan ja huilisti Livia Schweizerin ensimmäinen konsertti 1+1=3 rakentuu 100-vuotisjuhlavuottaan viettävän Luciano Berion Sequenza-teosten ympärille. Nykymusiikin kehitykseen suuresti vaikuttaneen italialaissäveltäjän kolmen sooloteoksen lisäksi konsertissa kuullaan duot säveltäjiltä Rebecca Saunders, Vinko Globokar ja Philippe Leroux. Leikkisän, kommunikointia ja vuorovaikutusta tarkastelevan ohjelman huipentaa Meriheini Luodon uusi teos, jonka lähtökohta löytyy Berion hengessä kansanmusiikkiperinteen ja avantgarden risteymästä. Teos on syntynyt Suut-yhtyeen tilauksesta ja tiiviissä yhteistyössä säveltäjän ja muusikoiden välillä. 12.2.2025 Helsingin Musiikkitalossa tallennetun konsertin toimittaa Lotta Emanuelsson.

          Ohjelma:
          Luciano Berio (1925–2003): Sequenza I (1958)
          Vinko Globokar (*1934): Dos à dos (1988)
          Luciano Berio: Sequenza III (1965)
          Philippe Leroux (*1959): Un Lieu Verdoyant (1999)
          Luciano Berio: Sequenza VIIb (1969)
          Rebecca Saunders (*1967): O, Yes and I (2017–18)
          Meriheini Luoto (*1989): Uusi teos (2025) (kantaesitys)

          Esiintyjät:
          Anna-Sofia Anttonen, saksofoni
          Meeri Pulakka, sopraano
          Livia Schweizer, huilu



          Kuva: Suut (©Anna-Sofia Anttonen)
