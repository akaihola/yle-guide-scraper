      - title: Ykkösaamu
        start_time: '2025-02-21T08:10:00+02:00'
        end_time: '2025-02-21T09:00:00+02:00'
        description: |-
          Saksassa järjestetään sunnuntaina liittopäivävaalit. Miksi vaalit ovat merkittävät koko Euroopalle? Vieraina vanhempi tutkija Tuomas Iso-Markku Ulkopoliittisesta instituutista ja tutkijatohtori Laura Nordstörm Helsingin yliopistosta. Lähetyksessä kuullaan myös vaalivalmisteluja Berliinissä seuraavan ulkomaantoimittajamme Hanna Visalan raportti.

          Hallitus on sopinut hakevansa säästöjä sosiaali- ja terveyspalveluista, mutta säästöpaketin valmistelussa on otettu aikalisä. Mistä sosiaali- ja terveydenhuollossa pitäisi säästää ja kuinka nopeasti säästöt pitäisi toteuttaa? Vieraina kansanedustajat Maaret Castrén (kok.), Hanna-Leena Mattila (kesk.), Ilmari Nurminen (sd.) ja Pia Sillanpää (ps.).

          Arabimaiden johtajat ovat koolla pohtimassa vaihtoehtoisia ratkaisuja Yhdysvaltain presidentin Donald Trumpin ehdotukselle palestiinalaisten pakkosiirtämisestä pois Gazasta. Mitä kokoukselta voidaan odottaa? Puhelimessa Helsingin yliopiston Lähi-idän tutkimuksen professori Hannu Juusola.

          Juontajana Aki Laine, toimittajina Rasmus Montonen ja Roosa Kajander, tuottajana Annette Blencowe.
        series: Ykkösaamu
