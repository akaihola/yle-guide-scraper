        description: |
          "Kiitos tästä lapsesta"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus.
          Tässä musiikkihartaudessa opetusneuvos Kalevi Virtanen Helsingistä pohtii mitä kastettavan läheiset ajattelevat ja toivovat kastemaljan äärellä ja millaisia rukouksia kastettavan puolesta halutaan lausua. 
        series: Iltahartaus
