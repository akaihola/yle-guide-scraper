      - title: 'Tiedeykkönen: Haju paljastaa sairaudet ja ohjaa pariutumista           '
        start_time: '2025-02-21T12:10:00+02:00'
        end_time: '2025-02-21T12:59:30+02:00'
        description: |
          Ihmisen ominaishaju voi kertoa paljon henkilön terveydentilasta, ruokavaliosta ja jopa geneettisestä taustasta. Suomessa kehitetty keinonenä analysoi kaasumaisia hajunäytteitä ja haistaa syöpiä. Mihin laitteen toiminta perustuu ja miltä sairaudet haisevat? Haastateltavina ovat professori Mari Sandell Helsingin yliopistosta ja kirurgian professori, ylilääkäri Niku Oksala Tampereen yliopistosta ja Taysista. Toimittaja on Mari Heikkilä.
        series: Tiedeykkönen
      - title: 'Politiikkaradio: Trumpin kohuväitteet Ukrainan sodasta'
        start_time: '2025-02-21T13:00:00+02:00'
        end_time: '2025-02-21T13:30:00+02:00'
        description: |-
          Yhdysvaltain presidentti Donald Trump piti Mar-a-Lagossa Ukrainaa käsittelevän tiedotustilaisuuden, jossa Trump toisti useita Venäjän propagandan kohtia Ukrainan sodasta, sekä syytti virheellisesti Ukrainaa sodan aloittamisesta. Trumpin sanat ovat herättäneet maailmalla laajasti kritiikkiä, mutta kuinka niihin suhtaudutaan Yhdysvalloissa? Ovatko Trumpin virheelliset väitteet pelkkä sumuverho, vai kertovatko ne täyskäännöksestä Ukrainan tukemisen suhteen? Vieraana on Trumpin republikaaneja tutkinut Yhdysvaltain politiikan tutkija Maria Linden Ulkopoliittisesta instituutista. Toimittajana on Tapio Pajunen.
        series: Politiikkaradio
