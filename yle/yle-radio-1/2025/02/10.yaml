      - title: Kulttuuriykkönen
        start_time: '2025-02-10T15:02:00+02:00'
        end_time: '2025-02-10T15:55:00+02:00'
        description: |
          Harva kännykän käyttäjä tietää, että laite esiintyi tieteiskirjallisuuden seikkailuissa vuosikymmeniä ennen sen keksimistä. Yleisiä aiheita Suomen tieteiskirjallisuudessa olivat yhteiskunnalliset utopiat avaruus ja aikamatkailu, tekniikan keksinnöt ja tulevaisuuden aseet ja sodat. Suomalaisessa “jääkäriscifissä” nousi varsin kansallinen teema, eli suur-Suomi: tarinoissa kerrotaan, miten Suomi hävittää maan tasalle Leningradin ja työntää rajansa kauas itään.
          Kuinka paljon scifi kertoo aikansa peloista ja toiveista? Ja mitä se kertoo meistä ihmisistä? Viraina ovat Vesa Sisättö, joka syväsukeltaa scifitarinoiden maailmaan (yhdessä Jari Koposen kanssa kirjoittamassaan) kirjassaan Kuviteltu tulevaisuus, tieteiskirjallisuus Suomessa 1803 - 1944. Etäyhteydellä Tampereelta keskusteluun osallistuu kirjallisuudentutkija, kriitikko ja tieteiskirjailija Markku Soikkeli.

          Ohjelman juontaa Nicklas Wancke
        series: Kulttuuriykkönen
