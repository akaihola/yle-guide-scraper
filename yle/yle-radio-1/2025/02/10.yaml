      - title: 'Suuri karkkipodi J4: Tiedätkö tuttujen suklaapatukoiden taustat ja raaka-aineet?'
        start_time: '2025-02-10T19:02:40+02:00'
        end_time: '2025-02-10T19:40:00+02:00'
        description: |
          Jatkamme suklaan parissa Fazerin viestintäjohtaja Liisa Eerolan kanssa, ja hänet laitetaankin heti aluksi sokkotestiin. Myöhemmin kuulemme muun muassa, mitkä patukat on tehty muiden suklaiden jämäpaloista ja mikä suomalaisten suosima herkku on hankittu alkujaan ulkomailta. 
          Entä mikä selittää sen, että uusia karkkimerkkejä syntyy kovin harvoin, vaikka hyllystä löytyy kyllä uusia versioita vanhoista karkeista joka kuukausi? Ohjelman toimittaa Jani Halme.
        series: Suuri karkkipodi
