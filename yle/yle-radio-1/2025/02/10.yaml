        start_time: '2025-02-10T17:35:00+02:00'
        end_time: '2025-02-10T18:34:20+02:00'
        description: |
          Uutuuslevyjen jaksossa säväyttää monta kotimaista huippualbumia eturivin etnobändeiltä, kuten Frigg, Pauanne ja Ánnámáret Luohteilbmi. Nautimme myös maailman kenties pohjoisinta flamencoa Anna Murtolan ja Joona Wideniuksen duolta sekä flamencon andalusialaisen suurmestarin Paco de Lucían sävellyksiä hänen veljenpoikansa soittamana. Irkkufolkin isähahmo Christy Moore julkaisi uuden albumin 79-vuotiaana, ja hänen äänensä on syvempi kuin koskaan.
        series: Keinuva talo - Mika Kauhanen
