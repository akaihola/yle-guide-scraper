      - title: Ykkösaamu
        start_time: '2025-02-17T08:10:00+02:00'
        end_time: '2025-02-17T09:00:00+02:00'
        description: |
          Münchenin turvallisuuskonferenssi on koonnut viikonloppuna läntisen maailman johtajat yhteen. Mitä kokouksesta jäi käteen? Vieraina kansainvälisen politiikan professori Tuomas Forsberg Tampereen yliopistosta ja Münchenissa ollut UPIn tutkija Joel Linnainmäki.

          Israel on uhannut lopettaa äärijärjestö Hamasin kanssa sovitun aselevon, ellei Hamas luovuta lauantaina kolmea elossa olevaa panttivankia Israelille. Miten tulenarka tilanne Lähi-idässä kehittyy? Studiossa väitöskirjatutkija Bruno Jäntti Helsingin yliopistosta ja vanhempi projektipäällikkö Saana Keskitalo CMI:stä.

          Palvelualojen ammattiliitto PAMin julistaman kaupan alan lakon on määrä alkaa. Miten maanantaina alkavat lakot näkyvät kuluttajille? Puhelimessa Kaupan liiton toimitusjohtaja Kari Luoto.

          Juontaja Atte Uusinoka, toimittaja Satu Heikkilä, tuottaja Annette Blencowe.
        series: Ykkösaamu
