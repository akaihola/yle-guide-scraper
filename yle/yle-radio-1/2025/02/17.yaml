      - title: 'Keinuva talo - Mika Kauhanen: Pieni ja sisukas Shetlanti vaalii kansanmusiikkiaan'
        start_time: '2025-02-17T17:35:00+02:00'
        end_time: '2025-02-17T18:34:20+02:00'
        description: |
          Shetlannista on Norjaan suurin piirtein sama matka kuin emo-Skotlantiin. Norjalle se kuuluikin vuosisatoja, kunnes Skotlanti otti perintärästinä saaret haltuunsa maksamatta jääneistä kuninkaallisista myötäjäisistä. Tänä päivänä Shetlannissa elää upea kansanmusiikkiperinne, joka on saanut sävyjä niin Pohjolasta, kelttisoundista kuin yhteyksistä Pohjois-Amerikkaan. Jaksossa musiikillinen purjehdus saarille, joille jo viikingit halusivat asettua.
        series: Keinuva talo - Mika Kauhanen
