      - title: 'Kulttuuriykkönen: Saako kirjassa olla kuvia?'
        start_time: '2025-02-17T15:02:00+02:00'
        end_time: '2025-02-17T15:55:00+02:00'
        description: |-
          Kuuluvatko kuvakirjat lapsille ja lapsenmielisille vai voisiko aikuisille suunnatuissa kirjoissa olla enemmän kuvia? Kultuuriykkösen vieraina on kaksi kuvittajaa, Sanna Pelliccioni ja Sari Airola sekä tietokirjailija ja kriitikko Ville Hänninen. 

          Kuva ei tyhjenny sanoihin, ja kuva herättää erilaisia mielikuvia kuin teksti. Äänikirjan suosio eliminoi kuvat kokonaan, oli kyse sitten lasten tai aikuisen kirjallisuudesta. Mitä tästä pitäisi ajatella?

          Toinen iso asia on tekoäly, joka pahimmillaan uhkaa tehdä käsityön tarpeettomaksi. Miten kuvittajat näkevät oman työnsä merkityksen näiden muutosten äärellä? Ja millainen on kuvallinen ympäristömme tänä päivänä?

          Toimittajana on Liisa Vihmanen
        series: Kulttuuriykkönen
