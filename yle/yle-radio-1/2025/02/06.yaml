        start_time: '2025-02-06T10:00:00+02:00'
        end_time: '2025-02-06T10:52:00+02:00'
        description: |
          Katarina Baerin isovanhemmista tuli natseja, Väinö Tannerin pojantyttärestä Riikasta tuli taistolainen. Baer ja Tanner pohtivat, miten moraalinen ristiriita ja kollektiivinen utopia vaikuttavat ihmisten valintoihin ja identiteettiin.
