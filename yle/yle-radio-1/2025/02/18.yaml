      - title: 'Kulttuuriykkönen: Vuoden nuori taiteilija Man Yau kuvaa chinoiserien kautta kauneutta ja exotismin varjopuolta'
        start_time: '2025-02-18T15:02:00+02:00'
        end_time: '2025-02-18T15:55:00+02:00'
        description: |
          Elämme entistä visuaalisemmassa maailmassa, jossa sosiaalinen media tuo silmiemme eteen loputonta kuvavirtaa. Millainen teos saa meidät keskittymään ja pysähtymään? Miten Vuoden nuori taiteilija Man Yau ottaa kantaa taiteellaan henkilökohtaisella ja yhteiskunnallisella tasolla?

          Hänen Dear Souvenir- teoksessaan kohtaavat kiinalaiset oopperanaamiot ja barokkityyliset kukkaornamentit. Teos viittaa myös chinoiserie-traditioon, joka sai alkunsa 1600-luvulla ja kukoisti erityisesti 1700-luvun Euroopassa. Chinoiseriessa yhdistyvät länsimaiset ja itämaiset elementit. Tyypillisiä piirteitä ovat kiinalaiset maisemat, pagodit, lohikäärmeet, kukka-aiheet ja eksoottiset eläimet, jotka yhdistyvät barokin ja rokokoon koristeellisuuteen. Usein nämä mielikuvat olivat romantisoituja ja stereotyyppisiä ja niiden kautta länsimaalaiset loivat oman, idealisoidun käsityksensä itämaisesta kulttuurista. Tämä eksoottisuus kiehtoi, mutta samalla se etäännytti todellisesta kulttuurisesta ymmärryksestä. 

          Mitä Man Yau haluaa kertoa tämän teoksen kautta? Mistä chinoiserie on esimerkki syvemmällä tasolla? Chinoiserie on kaunista mutta muuttuuko kokemus kauneudesta kun tutkii sen historiaa?

          Tällä hetkellä Yaun teoksiin voi tutustua Nykytaiteen museo Kiasmassa 14 helmikuuta avautuneessa ryhmänäyttelyssä. Kivi, paperi, sakset -näyttelyssä tarkastellaan nykytaiteen materiaalien moninaisia merkityksiä ja tekniikoita 1970-luvulta tähän päivään.

          Ohjelman vieraina ovat Vuoden nuori taiteilija Man Yau, Taideyliopiston Kuvataideakatemian dekaani Leevi Haapala ja nykytaidekuraattori Ki Nurmenniemi.


          Ohjelman juontaa Pia-Maria Lehtola



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
