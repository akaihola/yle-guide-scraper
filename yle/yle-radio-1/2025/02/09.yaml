      - title: 'Klasariparatiisi - Eva Tigerstedt: Äänimuistoja ja musiikkihelmiä - Ylen äänilevykokoelman aarteita '
        start_time: '2025-02-09T07:02:36+02:00'
        end_time: '2025-02-09T07:57:31+02:00'
        description: |
          Ylen musiikkiäänitekokoelma sisältää yli kaksi miljoona musiikkikappaletta. Se on valtava historiallinen kokoelma, joka kertoo musiikin, äänen tallentamisen ja suomalaisen musiikkikulttuurin historiasta.
          Miten kokoelmasta löytää yhtään mitään? Onneksi on olemassa arkistotoimittaja Johanna Nuorivaara, joka opastaa matkalle maanalaisiin käytäviin.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Bernhard Henrik Crusell: Concertino fagotille ja orkesterille B-duuri, osa Polacca 
          (Jaakko Luoma, fagotti, ja Tapiola Sinfonietta/Janne Nisonen). 

          Edvard Grieg: Sommerfugl/Perhonen (Edvard Grieg, piano) Welte-Mignon pianorulla vuodelta 1906.

          Johann Sebastian Bach: Fuuga, teoksesta Passacaglia ja fuuga uruille BWV582, tässä orkesterille (Philadelphian sinfoniaorkesteri/Leopold Stokowski). Äänitysvuosi 1922.

          Charles Gounod: Ah! je ris de me voir, Margaretan jalokiviaaria oopperasta Faust (Aino Ackté, sopraano, kuulutus) Äänitysvuosi 1905.
          Charles Gounoud: O Dieu! Que de bijoux! - Ah, je ris de me voir, Margaretan jalokiviaaria oopperasta Faust (Soile Isokoski, sopraano, ja Helsingin kaupunginorkesteri/Mikko Franck).

          Kansanlaulu, sov. Georg 'Yrjö' Gunaropulos: Isontalon Antti ja Rannanjärvi (Georg 'Yrjö' Gunaropulos, alttosaksofoni, ja yhtye) Äänitysvuosi 1929.

          Helvi Leiviskä: Impromptu viululle ja pianolle (Linda Suolahti, viulu, ja Tiina Karakorpi, piano).

          Kalevi Aho: Jousikvartetto n:o 1 g-molli, osa I: Moderato (Stenhammar-kvartetti).
        series: Klasariparatiisi - Eva Tigerstedt
