      - title: 'Sari Valto: Unohda univinkit ja nukut paremmin, ehkä'
        start_time: '2025-02-23T22:22:00+02:00'
        end_time: '2025-02-23T23:15:58+02:00'
        description: |
          Jos univinkit toimisivat, kukaan ei kärsisi unettomuudesta. Unitutkimus tuottaa jatkuvasti uutta tietoa nukkumisesta, mutta tieto ei lohduta unettomuudesta kärsiviä. Unitutkijat ja unettomat puhuvat eri kieltä. Miltä valvominen oikeasti tuntuu ja miten voisimme laajentaa sitä kovin kliinistä unipuhetta, joka median on vallannut?
        series: Sari Valto
      - title: 'Romano mirits: Romanimusiikki-sarja osa 1: Laulava ja soittava kansa'
        start_time: '2025-02-23T23:20:00+02:00'
        end_time: '2025-02-23T23:34:09+02:00'
        description: |+
          Suomen romanien keskuudesta nousee vuosikymmen toisensa perään merkittäviä musiikintekijöitä ja musiikin esittäjiä. Heidät tunnetaan niin tangon taitureina kuin hengellisen musiikin mestareina - nykyään myös räpin lähettiläinä, rokkareina ja jatsin taitajina. Romanimusiikki-sarja pureutuu tähän kiehtovaan aiheeseen. Mitä kaikkea Suomen romanit ovat musiikin saralla tehneet? Ketä ovat menneiden aikojen mestarit ja nykyiset tähdet? Toimittajana Jaakko Laakso

        series: Romano mirits
