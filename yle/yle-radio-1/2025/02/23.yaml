      - title: 'Elävä historia: Kun Suomi käänsi selkänsä - Lapin sodan vaietut kokemukset'
        start_time: '2025-02-23T15:00:00+02:00'
        end_time: '2025-02-23T15:49:30+02:00'
        description: |
          Lapin sodan evakoita ei tunnuta muisteltavan yhtä usein kuin Karjalan evakoita. Miksi Suomi käänsi selkänsä Lapin sodan evakoille? Eikö Lapin sota sopinut osaksi suurta kansallista tarinaamme? 
          Asiantuntijoina ovat tietokirjailija Mika Kulju sekä yliopistotutkija Outi Autti Oulun yliopistosta. Toimittaja on Ville Talola.
          Äänisuunnittelu: Mikko Kymäläinen
          Lukijat: Juha Hjelm, Nadja Mikkonen ja Kati Joutjärvi
          Sitaatit: Outi Autin haastatteluaineisto
        series: Elävä historia
