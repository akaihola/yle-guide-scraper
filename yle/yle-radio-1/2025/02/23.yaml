      - title: 'Elävä historia: Kun Suomi käänsi selkänsä - Lapin sodan vaietut kokemukset'
        start_time: '2025-02-23T15:00:00+02:00'
        end_time: '2025-02-23T15:49:30+02:00'
        description: |
          Miksi Suomi käänsi selkänsä Lapin sodan evakoille? Eikö Lapin sota sopinut osaksi suurta kansallista tarinaamme? 
          Sodasta on kirjoitettu paljon ja sen vaiheet tunnetaan hyvin tarkasti. Vaikenemisella viitataan usein siihen, kuinka monet sodan ja evakkoajan kokeneet ovat jättäneet kertomatta liian kipeinä tai häpeällisinä koettuja asioita. Asiantuntijoina ovat tietokirjailija Mika Kulju sekä yliopistotutkija Outi Autti Oulun yliopistosta. Toimittaja on Ville Talola.
          Äänisuunnittelu: Mikko Kymäläinen
          Lukijat: Juha Hjelm, Nadja Mikkonen ja Kati Joutjärvi
          Sitaatit: Outi Autin haastatteluaineisto
        series: Elävä historia
