      - title: 'Klasariparatiisi - Eva Tigerstedt: Bartókin viimeinen matka'
        start_time: '2025-02-23T07:02:36+02:00'
        end_time: '2025-02-23T07:55:08+02:00'
        description: |
          Vuonna 1940 Béla Bartók päätti lähteä maanpakoon kotimaastaan Unkarista. Maa oli liiittoutunut Natsi-Saksan kanssa, ja fasistiset voimat vaikuttivat myös Bartókin elämään. 
          Elämä Yhdysvalloissa ei aina ollut helppoa sairaalle Bartókille. Silti hän pystyi säveltämään monta hienoa teosta. Viimeinen pianokonsertto on sävelletty Ditta-vaimolle syntymäpäivälahjaksi.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:
          Béla Bartók: 

          Verbunkos, 1. osa teoksesta Contrasts (Joseph Szigeti, viulu, Benny Goodman, klarinetti, ja Béla Bartók, piano). Levytys vuodelta 1940. 

          Intermezzo interrotto, osa 4 teoksesta Konsertto orkesterille Sz.116 (Philadelphian orkesteri/Christoph Eschenbach).

          Konsertto pianolle ja orkesterille no.3  E-duuri Sz.119
          1. Allegretto
          2. Adagio religioso
          3. Allegro vivace
          Andreas Haefliger, piano, ja Helsingin kaupunginorkesteri/Susanna Mälkki).
        series: Klasariparatiisi - Eva Tigerstedt
