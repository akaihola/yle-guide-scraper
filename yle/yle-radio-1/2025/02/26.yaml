      - title: 'Kulttuuriykkönen: Miten Kleopatra on insipiroinut populaarikulttuuria? '
        start_time: '2025-02-26T15:02:00+02:00'
        end_time: '2025-02-26T15:55:00+02:00'
        description: |
          Kleopatra on inspiroinut ihmisiä antiikista nykypäivään saakka. Kleopatra on ollut suosittu hahmo taiteessa, kirjallisuudessa ja populaarikulttuurissa. Esitystavat ovat heijastaneet aina oman aikakautensa asenteita valtaa, sukupuolirooleja ja naiseutta kohtaan. 

          Mutta kuten Jaakkojuhani Peltosen Kleopatra -  Viimeisen faaraon myytti-teos osoittaa, Kleopatran myyttiin liitetään ajasta riippumatta myös samoja teemoja: kohtalokas ja vaarallinen femme fatale -naishahmo ja toisaalta älykkään ja rohkean naisen pystyvä arkkityyppi. 

          Peltonen kirjoittaa, että Kleopatra on ollut monen naisen ihailema roolimalli ja esikuva. Kleopatra on osoittanut, että nainenkin voi toteuttaa itseään sekä päästä valtaan.

          Kulttuuriykkösessä keskustellaan siitä miten Kleopatra on esitetty eritoten populaarikulttuurissa. Millainen inspiraation lähde Kleopatra on? Millaista naisen mallia Kleopatra on tarjoillut esimerkiksi valkonkaalla? Pohjaavatko populaarikulttuurin tulkinnat faktoihin?    

          Vieraana ovat Tampereen yliopiston historian dosentti Jaakkojuhani Peltonen, egyptologi ja Kauniit ja muumiot-podcastin vetäjä Mia Meri sekä elokuvatutkija Jari Sedergren. 
        series: Kulttuuriykkönen
