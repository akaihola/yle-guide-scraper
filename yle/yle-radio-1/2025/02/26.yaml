      - title: 'Radioteatteri esittää: Harmonian ääriviivat'
        start_time: '2025-02-26T22:30:00+02:00'
        end_time: '2025-02-26T23:08:39+02:00'
        description: |
          Maailma on kaaos. Informaation ja ihmissuhteiden tulvassa yhä useampi on horjahtanut pois omista ääriviivoistaan. Yksi heistä, Laura, yrittää neljän asiantuntijan avulla selvittää, kuinka kaaosta voisi jäsentää. Mitä poliitikko, astrologi, noita ja fyysikko ajattelevat harmoniasta? Autofiktiota, huumoria ja magiaa yhdistävä radioessee pyrkii etsimään kauneutta kaaoksen keskeltä. 

          Ohjaus: Laura Palanne
          Dramaturgia ja tekstit: Liila Jokelin
          Äänisuunnittelu: Jani Orbinski
          Ääninäyttelijät: Ella Lahdenmäki ja Joonas Kääriäinen
          Asiantuntijat: Tapio Rasa, Mai Kivelä, Seppo Tanhua, Ida Henriksson
          Kuratointi: Niklas Nybom
          Julkaisutuottaja: Tehilah Auramo/Skog Studio
          Tilaaja: Juha-Pekka Hotinen/Yle Radiogalleria
