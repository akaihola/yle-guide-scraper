      - title: Romano mirits
        start_time: '2025-02-11T20:20:00+02:00'
        end_time: '2025-02-11T20:35:00+02:00'
        description: |
          Kun lukion opinto-ohjauksen tunnilla tehtiin sopivien ammattialojen testiä, Robert ”Roope” Åkerlund sai tietää sopivansa erityisen hyvin mm. kukkakauppiaaksi. Kaupan ala ei puhutellut nuorta miestä, mutta tuli testissä toinenkin ehdotus: Åkerlund sopisi hyvin juristiksi. Nykyään hän opiskeleekin oikeustiedettä Helsingin yliopistossa ensimmäistä vuottaan. Åkerlundin polku korkeakouluopiskelijaksi oli kiinnostava: hän luki avoimessa yliopistossa niin pitkään, että pääsi nk. väylän kautta varsinaiseksi tutkinto-opiskelijaksi. 
          Robert Åkerlundin tapasi Helsingissä toimittaja Jaakko Laakso.
        series: Romano mirits
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-02-11T20:35:00+02:00'
        end_time: '2025-02-11T21:00:00+02:00'
        description: |-
          Nousevien talouksien BRICS laajentui vuoden alussa jo kymmenen jäsenmaan ryhmäksi. Samalla ryhmä hakee rooliaan muuttuvassa maailmanjärjestyksessä.

          BRICSin perustajiin lukeutuva Venäjä toivoo ryhmittymästä vastavoimaa lännelle. Tosiasiassa löyhä maaryhmä ei ole yksiniittisesti tukemassa Venäjää Ukrainan sodassa eikä halua BRICSille omaa valuuttaa.

          Yhdysvaltain presidentti Donald Trump on uhannut BRICS-maita 100 prosentin tuontitulleilla, jos maat etenevät osan ajamissa suunnitelmissa irtautua dollarista reservivaluuttana.

          Ohjelmassa haastateltavan asiantuntijan mukaan Argentiinan ja Saudi-Arabian pakittaminen täysjäsenyydestä saattoi vauhdittua sen vuoksi, että ryhmän suunnasta ja mainevaikutuksesta on epävarmuutta.

          Thaimaasta tuli tammikuussa BRICS-ryhmän kumppanimaa. Arvostelijoiden mukaan se on riskialtista, sillä BRICS voi kehittyä Thaimaan kannalta epäedulliseen suuntaan. Ohjelmassa haastateltavaa thaimaalaisprofessoria huolettaa, että BRICS vetää Thaimaan mukaan konflikteihin ja jännitteisiin, jotka eivät sille kuulu.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Heikki Heiskanen ja Paula Vilén. Äänitarkkailijana on Pasi Ilkka. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
