      - title: 'Eilisen ääni: Kirjailija Niilo Lauttamus - miten kirjat syntyvät'
        start_time: '2025-02-11T19:48:00+02:00'
        end_time: '2025-02-11T20:00:00+02:00'
        description: |
          Vaasan kulttuuripäivien kirjailijaillassa vuonna 1962 Niilo Lauttamus kertoo kirjailijakipinän syttymisestä Ukrainan aroilla, ja siitä miten hänen kirjansa ovat syntyneet. Lauttamus julkaisi kaikkiaan 21 teosta, joissa aiheena oli lähinnä toinen maailmansota Suomessa, Venäjällä ja Saksassa.
          Ensilähetys 1.2.1962.
