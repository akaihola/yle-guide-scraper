      - title: Ykkösaamu
        start_time: '2025-02-11T08:10:00+02:00'
        end_time: '2025-02-11T09:00:00+02:00'
        description: |
          Taksialan kilpailu vapautettiin vuonna 2018, mutta hallitus haluaa kiristää sääntelyä uudelleen. Miltä alan tulevaisuus näyttää? Keskustelemassa Taksiliiton toimitusjohtaja Annukka Mickelsson, kyytipalvelu Boltin Suomen maajohtaja Mikael Uusivuori ja liikennepalveluyksikön johtaja Elina Immonen Liikenne- ja viestintäministeriöstä.

          Trump on uhannut asettaa uusia tuontitulleja alumiinille ja teräkselle. Yhdysvalloissa oleva toimittajamme Juri von Bonsdorff kertoo tuoreimmat tiedot Trumpin tulleista.

          Lähellä Suomenlahtea Laukaansuun satamassa on vaurioitunut öljytankkeri. Kuinka suuri on ympäristöonnettomuuden riski? Puhelimessa Suomen ympäristökeskuksen erikoistutkija Anna Reunamo.

          Pariisissa järjestettävässä tekoälyhuippukokouksessa kokoontuvat niin hallitusten kuin teknologiajättienkin johtajat. Kokouksesta raportoi Pariisissa oleva toimittaja Miina Väisänen. Studiossa keskustellaan siitä, minkälaisilla arvoilla tekoälyä kehitetään? Keskustelemassa yliopistonlehtori Anna-Mari Wallenberg Helsingin yliopistosta ja professori Arno Solin Aalto-yliopistosta.

          Juontajana Mira Stenström, toimittajina Lotta Lautala ja Atte Uusinoka, tuottajana Annette Blencowe.
        series: Ykkösaamu
