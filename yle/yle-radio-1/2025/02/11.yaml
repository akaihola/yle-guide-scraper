      - title: 'Kulttuuriykkönen: Kun todellisuus muuttuu trilleriksi'
        start_time: '2025-02-11T15:02:00+02:00'
        end_time: '2025-02-11T15:55:00+02:00'
        description: |
          Kulttuuriykkönen keskustelee siitä, miten ajankohtainen Suomen ja Itämeren alueen turvallisuustilanne heijastuu uuteen jännityskirjallisuuteen. Minkälainen turvallisuustilanne oikeasti on, ja mitkä skenaarioita kirjailijat ovat siihen liittyen luoneet? Millaista on kirjoittaa niin läheisesti kuumiin ajankohtaisiin aiheisiin liittyen? Rajoittaako todellisuus fiktion kirjoittamista? Entä voiko fiktio vaikuttaa siihen, mitä lopulta tapahtuu todellisuudessa? Keskustelemassa kirjailija Helena Immonen,  Helsingin Sanomien toimittaja, kirjailija Mikko-Pekka Heikkinen sekä Ruumiin kulttuuri -lehden päätoimittaja Päivi Remes. Toimittajana on Jonni Roos.
        series: Kulttuuriykkönen
