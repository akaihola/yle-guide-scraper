      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-02-11T17:35:00+02:00'
        end_time: '2025-02-11T18:30:00+02:00'
        description: |
          'Olin ankea kuin juustokakku', kuvaili Marianne Faithfull nuorta itseään. Hän selvisi 60-luvun poptähteydestä, kasvoi itsensä näköiseksi taiteilijaksi ja jäi onneksemme kertomaan kiinnostavaa tarinaansa aina näihin aikoihin saakka. 
          Kissankehdossa muistellaan legendaa joka syystäkin sai Jumalan roolin Todella upeeta sarjassa. 
          Uusissa kappaleissa soi kaupunkilaisen tuttu kaipaus korpeen ja maalaisen kaipuu kohti ison cityn valoja. Vanhoista arkistonauhoista punottu nykykansanmusiikki pistää pohtimaan mummon sielunelämää ja 60-luvun hitit puolestaan muistamaan teini-iän pateettisia tunteita. 
          Kaiken keskellä ehditään myös istua ja tuijottaa seinätapetin kuvioita, millaisia maailmoja sieltä aukeaakaan!

          Francoise Hardy: Tous les garcons et les filles
          Marianne Faithfull: Broken English
          Marianne Faithfull: Gypsy faerie queen
          Mary Ann Hawkins & Minja Koski: Ison cityn valot
          Timo Kämäräinen feat. Arppa ja Esa Kotilainen: Kuusamo
          Pauanne: Älä mene heilani heikoille jäille
          Moby: Natural blues
          Ullalintulampi: Homelaulu
          The Nits: An eating house
          Panda Bear: Ferry lady
        series: Kissankehto
