        start_time: '2025-02-14T16:10:00+02:00'
        end_time: '2025-02-14T16:59:00+02:00'
        description: |
          Mascagni: Intermezzo oopp. Cavalleria rusticana (RSO/Kari Tikka).

          Schubert: Der Musensohn (Christian Gerhaher, baritoni, ja Gerold Huber, piano).

          Heberle: Allegro moderato konsertosta nokkahuilulle ja orkesterille G-duuri (Michala Petri ja Saint Paulin kamariork./Pinchas Zukerman).

          Ginastera: Triste kokoelmasta Viisi argentiinalaista kansanlaulua (Arto Noras, sello, ja Tapani Valsta, urut).

          W.A. Mozart: Donna Annan resitatiivi ja aaria "Crudele? Ah no, mio bene! - Non mi dir, bell'idol mio" oopp. Don Giovanni (Edita Gruberova, sopraano, ja Münchenin RO/Kurt Eichhorn).

          Piazzolla (sov. Assad): Talvi sarj. Buenos Airesin neljä vuodenaikaa (Otto Tolonen, kitara). 

          Tshaikovski: Helmikuu (Laskiainen) sarj. Vuodenajat (Christoph Eschenbach, piano).

          Vivaldi: Largo konsertosta Talvi teoksesta Neljä vuodenaikaa (Kreeta-Maria Kentala, viulu, ja Barocco Boreale).

          Sibelius: Kurkikohtaus näyt. Kuolema (RSO/Jukka-Pekka Saraste).

          Grieg: Solveigin laulu (Soile Isokoski, sopraano, Marita Viitasalo, piano).

          Malmstén (sov. J. Tikka): Jänöjussin mäenlasku (HKO/Leif Segerstam).
        series: Faunin iltapäivä
