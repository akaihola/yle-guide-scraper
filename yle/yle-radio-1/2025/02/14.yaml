      - title: 'Tiedeykkönen: Tiilien matka Lähi-idästä muinaiseen Rooman ja edelleen Suomeen. Mitä tiilileimat kertovat?'
        start_time: '2025-02-14T12:10:00+02:00'
        end_time: '2025-02-14T12:59:30+02:00'
        description: |
          Tiili on mainio rakennusmateriaali, mutta milloin sitä ruvettiin käyttämään rakentamisessa? Minkälainen tiili oli antiikin Rooman aikaan? Entä mitä ovat tiilen pinnassa olevat jäljet ja varsinkin tiilileimat? Emerita professori Margareta Steinby  Oxfordin yliopistosta on arvostettu antiikin tutkija, joka avaa tutkimusta tiilileimoista.   Rakennusarkeologi Tanja Ratilainen puolestaan tuntee keskiaikaiset tiilet Suomessa. Tiilen avulla voi myös ajoittaa, ja näin onkin selvinnyt kumpi on vanhempi Hämeen linna vai Hattulan Pyhän Ristin kirkko. Toimittaja on Teija Peltoniemi.
        series: Tiedeykkönen
