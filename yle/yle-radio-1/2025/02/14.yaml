      - title: 'Tiedeykkönen: Tiilien matka Lähi-idästä muinaiseen Rooman ja edelleen Suomeen. Mitä tiilen jäljet ja leimat kertovat?'
        start_time: '2025-02-14T12:10:00+02:00'
        end_time: '2025-02-14T12:59:30+02:00'
        description: |
          Tiilen tarina alkaa 8000 vuoden takaa ennen ajanlaskumme alkua. Tiiliä tehtiin alkuun käsin eikä vielä poltettu. Antiikin roomalaiset kunnostautuivat tiilirakentamisessa. 
          Keskiaikainen tiilirakentaminen kehittyi Pohjois-Italiassa, mistä se alkoi levitä Pohjois-Eurooppaan. Suomen ensimmäiset merkit tiilirakentamisesta löytyvät Varsinais-Suomesta. 

          Tiilien valmistus kulki käsikädessä rakentamisen kanssa. Tiilien lyömisessä muotin märkä massa tarjosi herkullisen alustan erilaisille jäljille ꟷ tahattomasti ja tarkoituksella. Tiileimat kertovat tiilen omistajuudesta ja tekijästä. Emerita professori Margareta Steinby Oxfordin yliopistosta on tutkinut Keski-Italian tiiliä Rooman valtakunnan ajalta. Rakennusarkeologi Tanja Ratilainen Aalto-yliopistosta on tutkinut tiiliä Turun seudulta Koroistenniemeltä ja Kuusiston linnasta sekä Hämeen linnasta ja Hattulan Pyhän Ristin kirkosta. Toimittaja on Teija Peltoniemi.
        series: Tiedeykkönen
