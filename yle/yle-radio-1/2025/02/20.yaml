      - title: 'Kulttuuriykkönen: Homoseksuaalin täytyi olla 1990-luvun laman aikana miehekäs hetero'
        start_time: '2025-02-20T15:02:00+02:00'
        end_time: '2025-02-20T15:55:00+02:00'
        description: |
          Tutkijatohtori Kari Silvola teki 1990-luvun laman aikana mallin töitä. Työkeikkoja tuli, jos - ja kun - mies näytti klassiselta Hollywood-kasvolta, kuten vaikkapa Paul Newmanilta. Silvolan kannalta ongelma oli, että hän joutui jatkuvasti kelvatakseen töihin kätkemään homoseksuaalisen identiteettinsä ja teeksentelemään machoilevaa heteroa.

          Nyt Silvola on tehnyt väitöskirjan, joka tuo esiin ajan kulttuuriset jännitteet, joita hallitsivat homofobiset asenteet, aids-epidemian leimaama pelon ilmapiiri ja maskuliinisuuden tiukat rajat. Miksi juuri lama-aika tarvitsi tiukkoja sukupuolinormeja ja -rooleja? Mitä oma aikamme puolestaan korostaa ja osaammeko nähdä sen asettamat rajoitteet ja vaietut normit?

          Kari Silvolan kanssa lähetyksessä on keskustelijana Lapin yliopiston sukupuolen tutkimuksen professori Leena-Maija Rossi. Toimittajana on Ville Talola.
        series: Kulttuuriykkönen
