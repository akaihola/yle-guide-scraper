      - title: Marko Gustafssonin vieraana Mikko "Peltsi" Peltola
        start_time: '2025-02-20T10:00:00+02:00'
        end_time: '2025-02-20T10:50:00+02:00'
        description: |
          “Osmo ei tunne sanaa kiire ja tietenkin down-lapsen kanssa on paljon erilaisia haasteita, mutta myös äärimmäisen paljon mahtavia hetkiä”, Mikko “Peltsi” Peltola toteaa.
          Hän mietti pitkään puhuuko pojastaan Osmosta julkisesti, mutta kollega Marja Hintikka vakuutti Peltsin siitä, että on tärkeää tarjota ihmisille vertaistukea ja rikkoa kehitysvammaisuuteen liittyviä tabuja.  
        series: Marko Gustafsson
