        start_time: '2025-02-20T21:35:09+02:00'
        end_time: '2025-02-20T22:04:46+02:00'
        description: |
          Salmiakki jakaa ihmiset ja kansakunnat tiukasti kahtia - sitä joko rakastetaan tai vihataan. Suomen Salmiakkiyhdistyksen puheenjohtaja Jukka Annala kertoo, missä kaikkialla ammoniumkloridilla maustettu lakritsi kelpaa herkuksi. Jaksossa kuullaan myös, miten EU-sääntely oli vaarantaa koko karkin olemassaolon. Ja millaiset tuotekategoriat saavat fanit väittelemään siitä, mikä kaikki voidaan laskea salmiakiksi. Ohjelman toimittaa Jani Halme.
        series: Suuri karkkipodi
