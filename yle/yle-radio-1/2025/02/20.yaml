      - title: 'Diagnoosien aika: ADHD-diagnoosi kahlitsee ja vapauttaa'
        start_time: '2025-02-20T12:10:00+02:00'
        end_time: '2025-02-20T12:55:00+02:00'
        description: |
          Sputnik-satelliitti oli synnyttämässä ADHD-diagnoosia. Avaruusluotain sai Yhdysvallat panikoimaan siitä, että neuvostoliittolaiset olivat päässeet heidän edelleen koulutuksessa ja tieteessä, joten tarvittiin uusia keinoja menestyksen parantamiseen. Ovatko ADHD-lääkkeet kemiallista kontrollointia, joka on korvannut ruumiillisen kurituksen? Kuinka ADHD-diagnoosi on muuttunut ajan saatossa, kun diagnostiikkamanuaaleja on päivitetty? Toimittaja Pekka Vahvasen kanssa keskustelevat historioitsija Mia Pohtola ja psykiatrian erikoislääkäri Sami Leppämäki.
        series: Diagnoosien aika
