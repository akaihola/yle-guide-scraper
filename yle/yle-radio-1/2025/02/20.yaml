      - title: 'Politiikkaradio: Kuntavaalit huolen varjossa'
        start_time: '2025-02-20T13:00:00+02:00'
        end_time: '2025-02-20T13:30:00+02:00'
        description: |
          Politiikkaradio pureutuu kuntavaalien kiistakysymyksiin. Pitääkö koulujen ryhmäkokoja rajata? Mihin rahat riittävät?
          Entä vaikuttavatko turvallisuushuolet kevään vaaleihin? Joutuvatko lapset sijaiskärsijöiksi, jos huomio kiinnittyy Venäjän uhkaan ja Trumpin suunnanmuutoksiin? Miten kuntien pitäisi suhtautua uusiin turvahuoliin?
          Aiheesta keskustelevat kokoomuksen ohjelmapäällikkö Sini Ruohonen sekä puoluesihteerit Mikkel Näkkäjärvi SDP:stä ja Antti Siika-aho keskustasta. Toimittajana on Antti Pilke. Suora lähetys.
        series: Politiikkaradio
