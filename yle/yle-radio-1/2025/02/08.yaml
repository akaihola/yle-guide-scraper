      - title: 'Minne Rinne vie: Jospa rakentaisin viulun'
        start_time: '2025-02-08T08:35:00+02:00'
        end_time: '2025-02-08T08:55:00+02:00'
        description: |
          Viulun rakentamisesta kertoo viulunrakentaja Tapio Vainisto Turusta.  Vuonna 2017 hän sai kunniamaininnan alttoviululla Sesto Fiorentino:ssa Italiassa. 2016 hän saavutti 1. sijan viulusarjassa ja 2001 1. sijan alttoviululla ja 2. sijan viululla Suomen Viulunrakentajat ry:n järjestämässä kilpailussa. Tapio on Suomen Viulunrakentajat ry:n ja samalla myös Varsinais-Suomen Viulunrakentajat ry:n puheenjohtaja.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
