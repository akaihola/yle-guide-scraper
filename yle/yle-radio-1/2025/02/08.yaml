      - title: 'Näistä levyistä en luovu: Kake Randelin - minut on rokotettu gramofonin neulalla'
        start_time: '2025-02-08T11:00:00+02:00'
        end_time: '2025-02-08T11:55:00+02:00'
        description: |
          Iskelmälaulaja Kake Randelin täytti tammikuussa 70 vuotta. Intoa laulamiseen ja keikoilla kiertämiseen riittää, ja artistilla on edelleen kysyntää. Uuden buustin ja aivan uuden yleisön hänelle ovat viime vuosina tuoneet kotimaiset rap-muusikot, jotka ovat napanneet Kaken tuotannosta niin sanottuja sampleja omiin kappaleisiinsa. Näistä levyistä en luovu -ohjelmaan Kake valtisi nipun omia suosikkejaan, ja uskokaa tai älkää, mutta yhtään iskelmää ei kuulla. Ohjelman toimittaa Petri Rinne.
        series: Näistä levyistä en luovu
