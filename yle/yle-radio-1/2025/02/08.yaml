      - title: 'Aristoteleen kantapää: Kenelle puhun kun puhun chattibotille?'
        start_time: '2025-02-08T15:30:00+02:00'
        end_time: '2025-02-08T15:55:00+02:00'
        description: |
          Pasi Heikura kysyy kielentutkija Heidi Vepsäläiseltä, miten chattibottien kanssa kommunikoidaan. Ohjelmassa selvitetään, millainen klangi on haitarimaisella säällä, ja maistellaan soppaa, johon on kadonnut monta lusikkaa. Lopuksi paljastetaan Kotuksen kuukauden sana.
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
