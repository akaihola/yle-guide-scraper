      - title: 'Kielen päällä: Suržykin merkitys Ukrainassa'
        start_time: '2025-02-08T22:20:30+02:00'
        end_time: '2025-02-08T22:29:37+02:00'
        description: |
          Alkujaan suržyk tarkoitti sekajauhoista tehtyä leipää. Nykyisin se on nimitys Ukrainassa yleisesti puhutusta, ainutlaatuisesta ukrainan ja venäjän kielten seka- ja välimuodosta, jota käytetään esimerkiksi kulttuurissa, musiikissa ja nuorison some-viestinnässä. Itä-Ukrainan sodan alettua vuonna 2014 kielestä on tullut entistä tärkeämpi Ukrainan venäjänkielisen väestön keskuudessa. Suržykin olemuksesta, taustoista ja merkityksestä kertoo venäjän kielen ja kulttuurin professori Mika Lähteenmäki Jyväskylän yliopistosta. Toimittajana on Jari Aula.
          Ohjelma on uusinta keväältä 2022.
        series: Kielen päällä
      - title: 'Keinuva talo - Mika Kauhanen: Fiittaaja tuo pöytään kykynsä, maineensa ja yleisönsä'
        start_time: '2025-02-08T22:30:30+02:00'
        end_time: '2025-02-08T23:29:37+02:00'
        description: |
          Fiittaaja on kappaleen arvovieras. Hän ei kuulu vakibändiin, mutta hän on sen veroinen. Hänellä on ominaisuuksia, jotka nostavat kappaleen uudelle tasolle: musiikillisia kykyjä, hohdokas brändi, tai sopivasti erilainen oma yleisöpohja. Kääntäen: jos haluaa rivimuusikosta fiittaajaksi, täytyy vaatia oma nimi kappaleen päätekijän viereen, ei alle, ja mieluummin etumerkinnällä feat. Eri musiikinlajista tuleva fiittaaja rikastaa molempien osapuolien taiteilijakuvaa.
        series: Keinuva talo - Mika Kauhanen
      - title: Yöklassinen
        start_time: '2025-02-08T23:40:00+02:00'
        end_time: '2025-02-09T07:00:00+02:00'
        description: |-
          Regondi: Nocturne - Rêverie (Otto Tolonen, kitara).

          23:50 Weber: Concertino e-molli (Esa Tapani, käyrätorvi, ja RSO/John Storgårds).

          00:07 Brahms: Sonaatti viululle ja pianolle n:o 3 d-molli (Sergej Khatshatrjan ja Lusine Khatchatrjan).

          00:31 Stanford: Magnificat B-duuri (Vasari Singer/Jeremy Backhouse).

          00:44 J.S. Bach: Brandenburgilainen konsertto n:o 1 F-duuri (Euroopan Brandenburg-ork./Trevor Pinnock, cembalo).

          01:04 Halvorsen: Sinfonia n:o 1 c-molli (Trondheimin SO/Ole Kristian Ruud).

          01:45 Pfitzner: Pianotrio B-duuri (Robert Schumann Trio).

