        end_time: '2025-02-08T07:55:00+02:00'
        description: |+
          Markus Nummen romaania Käräjät on luonnehdittu suurteokseksi ja häkellyttävän taitavasti rakennetuksi romaaniksi. Suvun tarinnoista innoituksensa saaneen kirjan kirjoittaminen oli vuosien työ, johon liittyi myös häpeää siitä, tuleeko se koskaan valmiiksi. Kirjailija Markus Nummi kertoo Anna Tuluston toimittamassa Luomiskertomus-ohjelmassa miten Käräjät syntyi.




