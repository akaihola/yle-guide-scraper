      - title: 'Näistä levyistä en luovu: Kake Randelin - minut on rokotettu gramofonin neulalla'
        start_time: '2025-02-08T11:00:00+02:00'
        end_time: '2025-02-08T11:55:00+02:00'
        description: |-
          Iskelmälaulaja Kake Randelin täytti tammikuussa 70 vuotta. Intoa laulamiseen ja kiertämiseen riittää, sillä artistin keikkoja myydään edelleen vuodesta toiseen yli sata. Uuden buustin, jo nyt pitkälle uralle, on viime aikoina tuonut myös kotimaiset rap -muusikot, jotka ovat napanneet iskelmätähden tuotannosta sampleja omiin teoksiinsa. Näistä levyistä en luovu ohjelmaan Kake valisit nipun omia suosikkeja, ja uskokaan tai älkää, mutta yhtään iskelmää ei tänään kuulla. Ohjelman toimittaa Petri Rinne.
        series: Näistä levyistä en luovu
