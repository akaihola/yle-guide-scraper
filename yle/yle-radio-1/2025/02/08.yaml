      - title: 'Radioteatteri esittää: Verinen lyhty, osa 6/12.'
        start_time: '2025-02-08T15:00:00+02:00'
        end_time: '2025-02-08T15:20:00+02:00'
        description: |-
          Heikkilän talon tulevan vävyn, Matti Peltolan, murhasta epäillään Erkkiä, Heikkilän talon perijää, joka nyt on vangittuna Helsingissä. Erkki on salaa käynnyt kotonaan ja pitänyt pistoolia hallussaan murhailtana. Murhasta aiemmin vangittu Heikkilän renki Antti on varmaankin halunnut ottaa syyt niskoilleen Erkin puolesta, sillä todisteet näyttävän Erkin kohdalla hyvin raskauttavilta.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Martta Reima,  Ismo Kallio, Pekka Autiovuori,  Esa Saario,Saara Pakkasvirta,  Leena Uotila, Lauri Kuosmanen, Rauha Rentola, Seppo Kolehmainen ja Arja Pekurinen,
          Uusinta vuodelta 1979.
        series: Verinen lyhty
