      - title: 'Guruja & Asanoita:  Median joogakuvasto on nuorten ja notkeiden '
        start_time: '2025-02-08T12:30:00+02:00'
        end_time: '2025-02-08T12:55:00+02:00'
        description: |
          Sarjan viimeisessä jaksossa pureudutaan somen kiiltokuvajoogaan. Onko sosiaalinen media haitallista joogalle? Esimerkiksi Instagram-kuvat saattavat antaa vääristyneen käsityksen joogasta: jooga on pelkkiä vaativia asentoja kauniissa maisemissa, joogaan tarvitaan kalliit joogavaatteet, joogassa on oltava notkea ja hoikka ja nuori. Sosiaalinen media on yksi keino saada ihmisiä joogatunneille, ja nykyään markkinointi somessa on osa joogaopettajan työnkuvaa.
        series: Guruja & Asanoita
