      - title: 'Radioteatteri esittää: Onnellisinta on olla onnellinen '
        start_time: '2025-02-04T19:02:40+02:00'
        end_time: '2025-02-04T19:42:00+02:00'
        description: |
          Kuunnelman päähenkilö Elis Sinistö (1912-2004) oli elämäntapataiteilija: tanssija, satumainen arkkitehti, alastonmalli, vegetaristi, teosofi ja paljon muuta. Sinistöstä innoittunut monologi on pasifistinen purkaus ja ylistys elämälle
      - title: 'Eilisen ääni: Kansanelämää Espoossa 100 vuotta sitten'
        start_time: '2025-02-04T19:42:00+02:00'
        end_time: '2025-02-04T20:00:00+02:00'
        description: |
          Eilisen äänessä kuulemme nyt pohdintaa siitä, miten elämä on Espoossa muuttunut sadan vuoden aikana (1860 - 1960). Muutos on ollut 100 vuoden aikana suuri. Kodista on tullut kaiken keskus, siisteys on parantunut ja myös elämäntavat. Harrastukset ovat monipuolistuneet ja koulunkäynnistä on tullut lapsille osa arkea.
          Toimittajana A K Rapila, ohjelman ensilähetys oli 1963.
        series: Eilisen ääni
