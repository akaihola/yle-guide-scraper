      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-02-04T17:35:00+02:00'
        end_time: '2025-02-04T18:30:00+02:00'
        description: |
          Matkalla kaatamaan patsaita päädyttiin ihailemaan erään miesneron muotokuvaa. Miten tässä taas näin pääsi käymään! Bob Dylanista kertova elokuva Complete unknown sai Kissankehdossa ihastuneen vastaanoton ja pisti pohtimaan kuinka tämä aika muistuttaa 1960-lukua - ja toisaalta ei muistuta ollenkaan. 
          Mukaan mahtuu tänään myös islantilaisen luonnon sävyttämiä sydänsuruja, kuulokuvia etääntyvistä muistoista ja eräs dramaattinen italialaistähti, parisuhteiden jonglööri, joka oli parhaimmillaan yhtä aikaa kolmessa eri avioliitossa

          Lyyti: Olen matkalla kaatamaan patsaita
          Bob Dylan: Queen Jane approximately
          Timothée Chalamet & Monica Barbaro: It ain't me, babe
          Lempi Elo: Mitäpä minä
          Patty Pravo: I giardini di Kensington
          1900: Oubliette i c-dur
          Flora Hibberd: Code
          Lala Salama: Kuva susta
          Julee Cruise: Falling
          Topi Saha: Kaikki mitä on, on juuri niin kuin olin kuvitellutkin

          Innoitusta antoi:

          Complete unknown (Bob Dylanista kertova elokuva)
          Kulttuuriykkönen: Naiset, rock ja tasa-arvo (Yle Areena) 
