      - title: Romano mirits
        start_time: '2025-02-04T20:20:00+02:00'
        end_time: '2025-02-04T20:35:00+02:00'
        description: |
          “Minua on lyöty ja kutsuttu neekeriksi, koska olen musta”, sanoo kymmenen vuotias romanityttö Aleksandra Mäki. Aleksandraa alettiin kiusata jo esikoulussa. Kiusaaminen ei loppunut ja se jatkui koulussa, vaikka Aleksandran äiti Vionella Mäki teki kaikkensa kiusaamisen lopettamiseksi. Eniten Mäki pelkää lapsensa puolesta, nyt kun hienosti koulussa pärjäävä tytär on kasvamassa teini-ikäiseksi. Toimittaja Mertsi Lindgren.
      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-02-04T20:35:00+02:00'
        end_time: '2025-02-04T21:00:00+02:00'
        description: |
          Kaakkoisaasialaisen Myanmarin sisällissota on jäänyt kansainvälisesti melko vähälle huomiolle.

          Uusimmassa sotilasvallankaappauksesta on tasan neljä vuotta. Siviilijohtaja Aung San Suu Kyi tiimeineen passitettiin takaisin vankeuteen helmikuussa 2021. Kymmenen vuoden ajan virinnyt demokraattinen kehitys pysähtyi.

          Vallankaappaus kiihdytti vuosikymmeniä jatkuneita sisäisiä sotia, ja syntyi myös uusi aseellinen ryhmä pääosin kaupunkilaisnuorista. Etniset armeijat ja oppositio ovat viime kuukausina saaneet valattua jo 40 prosenttia maasta. 

          Ohjelmassa kuullaan muun muassa Suomen Yangonin edustuston päällikön arvio maan tilanteesta. Lisäksi kysytään miten naapurimaat ovat yrittäneet vaikuttaa kehitykseen, joka uhkaa alueellista rauhaa. 

          Ohjelman on toimittanut Sari Taussi. Äänitarkkailija on Panu Willman ja tuottaja Paula Vilén. 
        series: Maailmanpolitiikan arkipäivää
