        start_time: '2025-02-13T11:00:00+02:00'
        end_time: '2025-02-13T11:57:00+02:00'
        description: |
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
