      - title: 'Kulttuuriykkönen: Bridget Jones: romanttisen komedian ikoninen sankaritar ennen ja nyt'
        start_time: '2025-02-13T15:02:00+02:00'
        end_time: '2025-02-13T15:55:00+02:00'
        description: |+
          Monet naiset hurmaantuivat samaistuttavaan, arkisen tavalliseen Bridget Jonesiin 2000-luvun alussa. Bridget joi punkkua, poltti tupakkaa, puhui homssuisena ohi suunsa hölmöjä ja oli vähän pulska (tosi asiassa ei ollut, vaan ihan tavallisen painoinen, jopa hoikka). Kuten tiedämme, Bridget halusi itselleen epätoivoisesti miehen ja tämän romanttisen komedian troopin ympärille elokuva rakentui.  

          Bridget Jonesin kakkos- ja kolmasosa eivät saavuttaneet samanlaista suosiota, vaikka Bridgetin koheltaminen on kyllä tunnistettavissa jatko-osissakin. Ja kolmannen elokuvan lopussa Bridget meni vihdoin naimisiin Mark Darcyn kanssa.

          Perjantaina 14.2. tulee ensi-iltaan uusi elokuva Bridget Jones: Mad about the boy ja tapaamme romanttisen komedian ikimuistoisen sankarittaren jälleen. Lähtötilanne elokuvassa on se, että Mark Darcy on kuollut ja Bridget on 9- ja 4-vuotiaiden lasten yksinhuoltaja. Ja Bridgetin lähipiiri on sitä mieltä, että Bridgetin tulisi avata elämänsä jälleen avoimeksi rakkaudelle…
            
          Voimmeko nostaa maljan Bridgetille kuten ensimmäisen elokuvan kohtauksessa, jossa kaverit kippistävät Bridgetin kunniaksi ja toteavat, että “To Bridget… who we love… as she is”? Eli mitä vanhasta tutusta Bridgetistä on jäljellä ja mitä uutta on tullut tilalle? Millainen naiskuva piirtyy 2000-luvun alusta nykypäivään Bridgetin hahmon kautta?  

          Kulttuuriykkösessä Bridget Jonesista ja romanttisesta komediasta ylipäätään ovat keskustelemassa elokuvakriitikko Tero Kartastenpää, kirjallisuuden tutkija Saija Isomaa sekä elokuvatutkimusta opiskellut leffafriikki Henna Seppälä. Toimittaja on Reetta Arvila. 

        series: Kulttuuriykkönen
