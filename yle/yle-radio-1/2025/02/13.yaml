      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Anne Brunila totteli työkaveria ja hankki itselleen elämän'
        start_time: '2025-02-13T10:00:00+02:00'
        end_time: '2025-02-13T10:52:00+02:00'
        description: |-
          Entinen talouselämän ykkösnainen Anne Brunila eli vuosia väkivaltaisessa parisuhteessa. Pojan sairastuminen ja läheisten kuolemat pysäyttivät, ja kun elämä alkoi pyöriä vain työasioiden ympärillä ja ystäville jäi yhä vähemmän aikaa, hän päätti luopua urasta. 
