          Professori Veli-Matti Kärkkäinen, Temple City, Kalifornia kysyy onko Jeesus todella ainoa tie?
          Hartaudessa lauletaan virrestä 965 "Vien suuren viestin nyt maailmalle" säkeistöt 1-2. Virren esittävät Jakaranda-kuoro ja soitinryhmä, johtajanaan Pekka Nyman.

          Hartaus on yhdeksäs osa keskeisiä kristillisiä oppeja moniarvoisessa maailmassa käsittelevässä sarjassa.
