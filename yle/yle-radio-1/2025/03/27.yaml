      - title: 'Radioteatteri esittää: Verinen lyhty, osa 12/12.'
        start_time: '2025-03-27T22:30:30+02:00'
        end_time: '2025-03-27T22:59:18+02:00'
        description: |
          Edellisessä jaksossa Kalle Mattila, Heikkilän vanhan emännän kummipoika, on vanhan emännän ja nimiesmiehen kanssa sopinut menevänsä jututtamaan murhatun Matti Peltolan serkkua, viinaan taipuvaista ylioppilas Ilmari Peltolaa. Ilmari on kertonut ajaneensa Matin vuokraamallaan autolla Heikkilään laukausten sattuessa ja nyt pelkäävänsä, että häntä epäillään serkkunsa murhaajaksi. 

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Esa Saario, Lauri Kuosmanen, Seppo Kolehmainen, Rauni Ikäheimo, Kosti Klemelä, Virpi Uimonen, Alli Häjänen ja Tapio Hämäläinen.

          Uusinta vuodelta 1979.
        series: Verinen lyhty
