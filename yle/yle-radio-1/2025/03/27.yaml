          02:02,Elgar: Caractacus (Judith Howarth, sopraano, Arthur Davies, tenori, David Wilson-Johnson, baritoni, Stephen Roberts, basso, Alastair Miles, basso, ja Lontoon sinfoniakuoro sekä Lontoon SO/Richard Hickox).

          03:45 Tshaikovski: Kahdeksantoista kappaletta pianolle (Mihail Pletnjov).

