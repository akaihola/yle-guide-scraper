      - title: Kulttuuriykkönen
        start_time: '2025-03-27T15:02:00+02:00'
        end_time: '2025-03-27T15:55:00+02:00'
        description: |
          Helga tikkaa täkkejä ja ompelee vaatteita silkistä sarkaan. Maalaistalon vintillä hän toteuttaa pariisilaisen haute couturen inspiroimia vaatteita. Perhe ei hyväksy että hän ei tee lainkaan kotitöitä tilalla. Miten uskovaiset suhtautuvat hänen ihailemaansa muotiin?

          Helga elää sodanjälkeisessä Suomessa, Porissa, ja hän päättää jättää perheensä ja aloittaa oman kutsumuksensa toteuttamista muotiliikkeessä. Helga tutustuu naisyhdistykseen ja hän haluaa elää itsenäistä elämää. Helga on romaani muodin ja käsityön lähihistoriasta. Millä tavalla vaatteet viestittävät ihmisen ja maailman suhteesta? Miten suhtautumisemme muotiin on muuttunut historian saatossa? Miksi Suomessa käsityön opiskelijat ovat edelleen naisia? Mikä on käsityön opetuksen asema tänään? Ovatko vaatteet meidän toinen ihomme? Mitä siitä kertoo tekstiilin ja vaatetuksen tutkimus?

          Ohjelman vieraina ovat kirjailija Eveliina Talvitie ja tekstiilitaiteilija emeritaprofessori Päikki Priha.


          Ohjelman juontaa Pia-Maria Lehtola

          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
