      - title: Marko Gustafssonin vieraana kirjailija, toimittaja Kimmo Ohtonen
        start_time: '2025-03-27T10:00:00+02:00'
        end_time: '2025-03-27T10:50:00+02:00'
        description: |
          Kimmo Ohtosen lapsuus ja nuoruus  meni perhehelvetissä. Kimmo pakeni lukemattomat kerrat väkivaltaista isäänsä, usein metsään. Metsästä tuli Kimmolle piilopaikka ja samalla syttyi rakkaus luontoon ja tarve auttaa  uhanalaisia eläimiä.  “Puolustuskyvyttömissä eläimissä on paljon samaa, kuin väkivallan alla elävissä lapsissa”, Kimmo sanoo.
          “Perheväkivallan syitä kannattaa selvittää, jotta sitä voisi jotenkin ymmärtää, mutta että antaisi anteeksi. Ei koskaan”, Kimmo toteaa.
        series: Marko Gustafsson
