      - title: 'Diagnoosien aika: Psykosomaattinen on kirosana'
        start_time: '2025-03-27T12:10:00+02:00'
        end_time: '2025-03-27T12:55:00+02:00'
        description: |
          Psykosomaattiset oireet kertovat mielen voimasta vaikuttaa kehoon. Usein niistä kärsivät pitävät kuitenkin ajatusta oireiden psykologisesta alkuperästä loukkaavana. Psykosomaattiset – tai toiminnalliset – oireet ovat hyvin yleisiä. Silti lääkärit ovat usein hukassa kohdatessaan niitä. Toimittaja Pekka Vahvasen kanssa keskustelevat historioitsija Eve Hyrkäs ja HUSin pitkittyneiden oireiden kuntoutuspoliklinikan ylilääkäri Helena Liira.
        series: Diagnoosien aika
