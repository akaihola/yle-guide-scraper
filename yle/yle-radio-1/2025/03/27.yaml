        description: |-
          Dett: Eight bible vignettes, pianosarja (Clipper Erickson).

          00:18 Buxtehude: Ich halte es dafür, kantaatti (Suzie LeBlanc, sopraano, ja Peter Harvey, basso, sekä Purcell-kvartetti).

