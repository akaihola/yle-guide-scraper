      - title: 'Elävä historia: Tampereen Lenin-museo oli kummajainen - miksi se eli pidempään kuin Neuvostoliitto?'
        start_time: '2025-03-09T15:00:00+02:00'
        end_time: '2025-03-09T15:49:30+02:00'
        description: |
          Tampereen Lenin-museo oli kylmän sodan aikana merkittävä ulkopolitiikan näyttämö. Sitä on kutsuttu idänsuhteiden ilmapuntariksi ja Suomen vihatuimmaksi museoksi. Miksi Lenin-museo perustettiin Tampereelle? Miksi se säilyi, vaikka Neuvostoliitto romahti? Miksi se lopulta suljettiin marraskuussa 2024?
          Haastateltavina Lenin-museon entinen johtaja Aimo Minkkinen, tutkija Pia Koivunen ja Työväenmuseo Werstaan johtaja Kalle Kallio.
          Toimittajana Harri Alanne. Äänisunnittelu Joonatan Kotila.
        series: Elävä historia
