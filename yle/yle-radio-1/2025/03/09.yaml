      - title: Marko Gustafssonin vieraana Mika Saarelainen
        start_time: '2025-03-09T14:00:00+02:00'
        end_time: '2025-03-09T14:50:00+02:00'
        description: |
          Mika Saarelainen on taitoluisteluselostaja, taitoluistelutuomari, ammattitanssija, juontaja, musiikkipäällikkö, stuertti ja niin edelleen. Mikalla on totisesti ollut monta rautaa tulessa. ”Vaikka olen tehnyt todella paljon erilaisia töitä ja onnistunutkin niissä, niin silti edelleen välillä epäilen itseäni, että olenko oikeasti sittenkään riittävän hyvä.”, Mika pohtii Marko Gustafssonin haastattelussa. Ohjelma on uusinta ajalta 23.5.2024.
        series: Marko Gustafsson
