      - title: Marko Gustafssonin vieraana kirjailija, toimittaja Roman Schatz
        start_time: '2025-03-09T14:00:00+02:00'
        end_time: '2025-03-09T14:50:00+02:00'
        description: |
          Kirjailija, toimittaja, muusikko Roman Schatz on asunut  kaksi kolmasosaa elämästään Suomessa eikä harkitse sekuntiakaan synnyinmaahansa Saksaan muuttoa.  
          “On ihanaa olla turistina Saksassa, mutta en viihdy siellä viikkoa kauempaa. Minulla on Suomen passi, mutta identiteetiltäni olen eurooppalainen”, Roman toteaa. 
          “Identiteetti on asia, joka ei tule annettuna automaattisesti synnyinmaan myötä. Identiteetti muodostuu arvoista ja elämänkatsomuksesta.”, Roman Schatz muistuttaa.
        series: Marko Gustafsson
