      - title: 'Kulttuuriykkönen: Miten tekoäly muuttaa ihmisten välisiä suhteita?'
        start_time: '2025-03-11T15:02:00+02:00'
        end_time: '2025-03-11T15:55:00+02:00'
        description: |
          Kysymykset tietoisuudesta, tunteista ja uskomuksista ovat nousseet tekoälykeskustelun kuumiksi aiheiksi. Milloin ja millä perusteella kone tai tietojärjestelmä on tietoinen toimija? Miten tätä asiaa voidaan mitata? Voimmeko toisaalta mitata tai määrittää edes ihmisten tietoisuutta?

          Kysymys kääntyy tekoälyn tarkastelun kautta ihmisiin ja inhimillisen vuorovaikutuksen perusteisiiin.  Miten inhimillinen vuorovaikutus muuttuu, kun arjessamme on mukana tekoälytoimija, joka muistuttaa yhä enemmän ja erottumattomasti ihmistä? Mikä ihmisyydessä on luovuttamatonta ja ainutlaatuista? Voiko kone koskaan tunnistaa esimerkiksi häpeää tai elämän rajallisuutta?

          Lähetyksessä ovat mukana aihetta käsittelevän Ihmisyyden rajoilla-teoksen kirjoittajat Pekka Sauri ja Johanna Kukka, tekoälyn etiikkaan perehtynyt tutkijatohtori Taina Kalliokoski sekä tekoäly-yrittäjä Mikko Alasaarela. Toimittajana on Ville Talola.
        series: Kulttuuriykkönen
