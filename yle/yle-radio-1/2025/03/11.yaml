      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-03-11T17:35:00+02:00'
        end_time: '2025-03-11T18:30:00+02:00'
        description: |
          On paikkoja jotka ovat olemassa vain tai enää mielikuvissa. Ehkä niissä paikoissa on päässyt käymään tai sitten niistä on saatu postikortteja. Tai sitten ne paikat on rakennettu elokuvista ja kirjoista saatujen mielikuvien varaan. Sellaiset paikat kuin vaikka Kalifornia tai Tokio.
          Tai ehkä se paikka on Ruotsi, jonne mennään lautalla takataskussa kaikenlaiset tulevaisuuuden haaveet, raahaten perässä historian painolastia toivoen parempaa huomista - tai ehkä vaan parempia bileitä.

          Mielikuvien eteen meinaa tunkea todellisuus häiritsevästi, mutta Kissankehdossa sitä koitetaan parhaan mukaan karistaa poplauluja kuuntelemalla.

          Wilma - Kalifornia
          Lana Del Rey & Weeknd - Lust for life
          Månskensbonden - Jag åker båt
          Stereolab - Ping pong
          Tinyhawk & Bizzarro - Tokyo no go
          Murray Head - One night in Bangkok
          Jaakko Laitinen & Väärä raha - Oumuamua
          Trúbrot - Hlustadu á regnio
          Tanssiva karhu - Hiljaisuus 
        series: Kissankehto
