        start_time: '2025-03-21T11:00:00+02:00'
        end_time: '2025-03-21T11:55:00+02:00'
        description: |
          Eniten esityksiä Bayreuthissa laulanut suomalainen laulaja toteaa, että moni asia hänen matkallaan taiteen maailmassa on ollut sattumaa. "Karjalaisen evakon poikana en tuntenut kuuluvani minnekään, joten koko maailma oli auki, jos vaan kehityn tarpeeksi." 40-vuotisen uran maailmalla tehnyttä Jukka Rasilaista puhuttaa Outi Paananen. 
        series: Narrin aamulaulu - Outi Paananen
