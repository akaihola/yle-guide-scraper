      - title: 'Helsinki Seriös: Ferschtmann, Broman, Lederlin & Biss'
        start_time: '2025-03-21T19:02:00+02:00'
        end_time: '2025-03-21T21:00:00+02:00'
        description: |-
          Helsinki Seriös -konserttisarjassa kuultiin maaliskuussa alansa huippua edustavien ystävysten yhteissoittoa, nelikkoa, joka on enemmän kuin osiensa summa. Lisa Ferschtmanin, Malin Bromanin, Antoine Lederlinin ja Jonathan Bissin soitosta välittyy moderni ote ohjelmistoon ja ilo kohtaamisesta ystävien kesken. Nämä kamarimusiikin individualistit iskevät kirkasta kipinää! Sibelius-Akatemian konserttisalissa 16.3. soitetun konsertin toimittaa Lotta Emanuelsson.

          Ohjelma:

          Antonín Dvořák: Pianokvartetto D-duuri op. 23
          Leoš Janáček: Viulusonaatti
          Fanny Mendelssohn: Vier Lieder (sovitus alttoviululle ja pianolle)
          Johannes Brahms: Pianokvartetto c-molli op. 60




          Lisa Ferschtman, viulu, Malin Broman, alttoviulu, Antoine Lederlin, sello & Jonathan Biss, piano
        series: Konsertteja
