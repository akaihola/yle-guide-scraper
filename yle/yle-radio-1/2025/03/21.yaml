          "Elämän venettä ei ole tarkoitettu satamaan"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Perjantai-illan musiikkihartaudessa opetusneuvos Kalevi Virtanen Helsingistä pohtii ihmisen kaipuuta tulla siunatuksi sekä mahdollisuuksia olla siunaukseksi toiselle myös virheiden ja mokiensa kautta.
        series: Iltahartaus
