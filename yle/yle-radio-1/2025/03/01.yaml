        description: |
          Havaintoja ihmisestä ja kohtaamisia eläinten kanssa -sarjan viidessä jaksossa jaetaan merkityksellisiä villieläinkohtaamisia. Toimittaja Satu Kivelä kulkee eläinten jättämien kulttuurihistoriallisten jälkien kannoilla yhdessä folkloristi Liisa Kasken kanssa.  
        series: Havaintoja ihmisestä
