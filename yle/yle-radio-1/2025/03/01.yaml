      - title: 'Minne Rinne vie: Kameran takana Erkki Virkelä'
        start_time: '2025-03-01T08:35:00+02:00'
        end_time: '2025-03-01T08:55:00+02:00'
        description: |
          Erkki Virkelällä on pitkästi yli 30 vuoden työkokemus kamera-alalta, eikä kiinnostus kamerohin lopput eläkkeelle siirtymisenkään myötä. Hänellä on yksi Suomen suurimmista vanhojen kameroiden kokoelmista, joka koostuu lähes parista tuhannesta kamerasta. Joukossa tietysti useita sellaista kameroita, joiden paikka olisi museossa.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
