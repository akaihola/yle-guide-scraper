      - title: 'Näistä levyistä en luovu: Jonna Järnefelt - rakastan elokuvista tehtyjä soundtrack -levyjä'
        start_time: '2025-03-08T11:00:00+02:00'
        end_time: '2025-03-08T11:55:00+02:00'
        description: |
          Näyttelijä Jonna Järnefeltin syvällisempi musiikillinen herätys tapahtui Maaritin Hymypoika -kappaleen myötä. Ensimmäistä kertaa tekstin sisältö teki suuren vaikutuksen, se oli enemmän kuin vain poppia. Maaritia Jonna kuitenkin fanitti vähän salaa, koska Maarit liikkui eri piireissä kuin hän itse. Jonna paljastuu myös suureksi elokuvamusiikin kuluttajaksi, siitäkin huolimatta, että soundtrackeillä on usein vain pari hittibiisiä ja loput on jotain täytemusiikkia. Ohjelman toimittaa Petri Rinne.
        series: Näistä levyistä en luovu
