      - title: 'Ruben Stiller: Epävarmuus on myrkkyä'
        start_time: '2025-03-08T14:00:00+02:00'
        end_time: '2025-03-08T14:55:00+02:00'
        description: |
          Epävarmuus on myrkkyä markkinoille. Mihin Trumpin luoma kaaos johtaa? Miten käy Suomen talouden, jos 25 prosentin tullit EU:lle toteutuvat? Mihin talousteoriaan Trumpin ajattelu perustuu?
          Tuuli Koivu on Nordean pääekonomisti. Hän kohtaa ohjelmassa toimittaja Stillerin, jolle maailmantalouden syy- ja seuraussuhteet ovat usein hämäriä. Selkeää puhetta maailmassa, jossa on vaikea ennustaa seuraavaa vuotta.
        series: Ruben Stiller
