      - title: 'Havaintoja ihmisestä: Kettu tuo lohdun ja ystävyyden'
        start_time: '2025-03-08T12:30:00+02:00'
        end_time: '2025-03-08T13:00:00+02:00'
        description: |
          Havaintoja ihmisestä ja kohtaamisia eläinten kanssa -sarjan viidessä jaksossa jaetaan merkityksellisiä villieläinkohtaamisia. Toimittaja Satu Kivelä kulkee eläinten jättämien kulttuurihistoriallisten jälkien kannoilla yhdessä folkloristi Liisa Kasken kanssa.  
        series: Havaintoja ihmisestä
      - title: Ruben Stiller
        start_time: '2025-03-08T14:00:00+02:00'
        end_time: '2025-03-08T14:55:00+02:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
        series: Ruben Stiller
      - title: Yksi on hyvää seuraa
