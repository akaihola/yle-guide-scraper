      - title: Havaintoja muutoksesta
        start_time: '2025-03-26T10:00:00+02:00'
        end_time: '2025-03-26T10:50:00+02:00'
        description: |
          Inflaatio, arjen kallistuminen ja yleinen taloudellinen epävarmuus on vaikuttanut ihmisten elämään ja toiminnan mahdollisuuksiin. Taloudelliseen niukkuuteen liittyy usein myös häpeää ja se vaikuttaa myös kielteisesti elämänlaatuun ja oman talouden suunnitteluun. Elämme menestys- ja sijoituspuheiden aikakautta, jossa taloudelliset haasteet ja köyhyys saattavat joidenkin silmissä vaikuttaa vain omilta valinnoilta, mutta usein kyse on huomattavasti monimutkaisemmista asioista. Toimittaja Satu Kivelän kanssa keskustelemassa ovat ekonomi Anni Marttinen ja Takuusäätiöstä sosiaalisten rahoituspalveluiden johtaja Minna Backman.
        series: Havaintoja muutoksesta
