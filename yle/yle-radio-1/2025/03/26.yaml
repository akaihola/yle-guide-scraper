        description: |-
          8.11 Alue- ja kuntavaalitentin jatkot: Kok., Vas., KD. Kuinka puheenjohtajien tentti sujui?  kokoomuksen, kristillisdemokraattien ja vasemmistoliiton puheenjohtajien tenttiä ovat
          arvioimassa valtio-opin dosentti Hanna Wass  ja politiikan tutkija Johanna Vuorelma Helsingin yliopistosta. Toimittaja Anna Lehmusvesi haastattelee. 

          8.31 Kulttuurin rahoitus väheni, näemmekö nyt vähemmän kulttuuria ja taidetta? Uhkaako taiteilijoita nyt työttömyys? 
          Keskustelemassa johtaja Kaisa Rönkkö Taikesta ja johtaja Johanna Tuukkanen Cuporesta. 

          8.43 Illan puheenjohtajien tenttiä ovat ennakoimassa puolueiden varapuheenjohtajat sdp:n Nasima Razmyar, keskustan Markus Lohi ja rkp:n Sandra Berqvist. 

          Juontajana Atte Uusinoka. Toimittajana Janette Leino. Tuottajana Marija Skara. 
