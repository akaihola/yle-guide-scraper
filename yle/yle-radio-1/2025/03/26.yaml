      - title: 'Politiikkaradio: Miten vakavasti Trump järisyttää USA:n perustuksia?'
        start_time: '2025-03-26T13:00:00+02:00'
        end_time: '2025-03-26T13:30:00+02:00'
        description: |-
          Yhdysvaltain presidentin Donald Trumpin hallinnon otteet ensimmäisen kahden kuukauden aikana saavat jopa Puolan ja Unkarin demokratiaongelmat kalpenemaan, kuvaa Harvardin professori maansa tilaa Trumpin toimien keskellä. Onko Trumpin hallinto laukaissut Yhdysvalloissa perustuslaillisen kriisin, jossa maan poliittiset perustukset ja perusideat järisevät pohjia myöten? Mitä Euroopassa pitäisi ajatella presidentistä, jonka hallinto näyttää tuoreiden tietojen perusteella ajattelevan, että Eurooppa on luuseri, jota suuri ja mahtava Yhdysvallat jostain syystä suojelee. Vieraina ovat Yhdysvaltain idea -teoksen kirjoittaja, emeritusprofessori Markku Henriksson sekä Pohjois-Amerikan tutkimuksen vanhempi yliopistonlehtori Rani-Henrik Andersson Helsingin yliopistosta. Toimittajana on Tapio Pajunen.
        series: Politiikkaradio
