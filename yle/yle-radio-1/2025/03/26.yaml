        end_time: '2025-03-26T15:55:00+02:00'
        description: |
          Katolisessa maailmassa paljon huolta on viime viikkoina aiheuttanut 88-vuotiaan paavi Franciscuksen terveydentila. Spekulaatio on kiihtynyt onko uuden paavin valinta pian edessä. Arvellaan, että mikäli paavi tervehtyy, niin hän saattaa seurata edeltäjänsä esimerkkiä ja luopua virastaan. Millainen on Franciscuksen kausi ollut ja mitä katolista kirkkoa odottaa?

          Katolisen kirkon tilasta keskustelemassa ovat Helsingin yliopiston yleisen kirkkohistorian dosentti Mikko Ketola ja Kirkon tutkimuksen ja koulutuksen johtava asiantuntija, dosentti Jyri Komulainen.

          Ohjelman juontaa Nicklas Wancke.
        series: Kulttuuriykkönen
