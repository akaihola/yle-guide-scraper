      - title: 'Elävä historia: Saatana saapui Suomeen – ysärin satanismipaniikin syyt ja seuraukset'
        start_time: '2025-03-23T15:00:00+02:00'
        end_time: '2025-03-23T15:49:30+02:00'
        description: |-
          Tämän jakson kuunneltuasi tiedät, miten Suomessa syntyi paniikki saatananpalvonnasta 1990-luvulla. Miten eri ilmiöt, kuten black metal, kristillisten tahojen huolet, media ja hautausmaailkivalta saivat Suomessa kierroksia? Entä miten pelko saatananpalvojista lähti alunperin liikkeelle Yhdysvalloista, ja millaisia vakavia seurauksia sillä oli? Haastateltavat: Uskontotieteen yliopistonlehtori Tuomas Äystö, viestintäasiantuntija, tietokirjailija Katri Ylinen, toimittaja Raija Pelli. Toimittaja: Nadja Mikkonen. Äänisuunnittelu: Nadja Mikkonen. Miksaus: Joonatan Kotila. 
        series: Elävä historia
