      - title: 'Romano mirits: Romanimusiikki-sarja osa 5: Romanitaustaisia iskelmätähtiä Pertti Hörmanista Rainer Bollströmiin'
        start_time: '2025-03-23T23:19:44+02:00'
        end_time: '2025-03-23T23:34:31+02:00'
        description: |
          - Suomen kansa on aina pitänyt romaniartisteista, toteaa laulaja Rainer Friman. Iskelmäkansa on myös uskollista joukkoa - rakastettuja laulajia saavutaan katsomaan ja kuuntelemaan vuosi toisensa jälkeen. Tämän tietävät myös laulajat Leif Lindeman ja Rainer Bollström. Mutta kuka oli ensimmäinen kuuluisa romanitaustainen iskelmälaulaja Pertti Hörman ja mikä koitui hänen kohtalokseen? 

          Romano miritsin musiikkisarjan viides osa johdattelee iskelmämusiikin pariin. Toimittajana on Jaakko Laakso. 
        series: Romano mirits
