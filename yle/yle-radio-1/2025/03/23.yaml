      - title: 'Klasariparatiisi - Eva Tigerstedt: Soitinten nokkimisjärjestyksestä'
        start_time: '2025-03-23T07:02:36+02:00'
        end_time: '2025-03-23T07:55:08+02:00'
        description: |
          Onko olemassa hyviä soittimia ja vähemmän hyviä soittimia?
          Vai onko se näköharha, tai kuuloharha?
          Tästä on otettava selvää.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Giuseppe Sammartini: Konsertto oboelle, jousille ja continuolle g-molli op.8/5.
          3. Adagio - Andante sostenuto (Albrecht Mayer, oboe, ja I Musici di Roma) 
           
          Vincenzo Bellini: Konsertto oboelle ja jousille Es-duuri. 1. Maestoso e deciso - 2. Larghetto e cantabile - 3. Allegro alla polonese (Christoph Hartmann, oboe, ja Ensemble Berlin).
           
          Pjotr Tshaikovski: Pianokonsertto 1 b-molli, ote ensimmäisestä osasta (Denis Kozhuhin, piano, ja Berliinin radion sinfoniaorkesteri/Vasili Sinaiski).
           
          Johann Sebastian Bach: Sonaatti huilulle ja klaveerille n:o 1 h-molli BWV1030, osa 1. Andante (Lisa Beznosiuk, traverso, ja Paul Nicholson, cembalo).
           
          Camille Saint-Saëns: Sonaatti fagotille ja pianolle G-duuri op.168, osa 3, Molto adagio - Allegro moderato (Marc Trenel, fagotti, ja Pascal Godart, piano).
           
          Maurice Ravel: Tombeau de Couperin, sarja orkesterille, osa 1 Preludi, Vif (Clevelandin orkesteri/Pierre Boulez).
           
          Darius Milhaud: La cheminée du roi René, osa La maousinglade (Tanskan radion sinfoniaorkesterin puhallinkvintetti).
        series: Klasariparatiisi - Eva Tigerstedt
