      - title: 'Minne Rinne vie: Laitilassa ollaan ihan pähkinöinä'
        start_time: '2025-03-29T08:35:00+02:00'
        end_time: '2025-03-29T08:55:00+02:00'
        description: |
          Ohjelma vie meidät Laitilan Kivijärven kylään ja siellä Joel Rosenbergin syötävään mestäpuutarhaan, jossa on mm. hyvä valikoima pähkinäpensaita ja -puita. Maistelemme omatekoista vaahterasiirappia ja lopuksi vielä pureskelemme suumme puhtaaksi douglaskuusen havuilla. 
          Joel Rosenberg tunnetaan puutarhapiireissä pähkinämiehenä. Hän on kirjoittanut kaksi kirjaa Syötävä metsäpuutarha (2023) ja Pähkinöitä omasta puutarhasta (2021). 

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
