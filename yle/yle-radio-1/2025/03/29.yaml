      - title: 'Aristoteleen kantapää: Puuroutuva, irtonainen, tahmainen – maailman riiseille on monenlaisia vaatimuksia'
        start_time: '2025-03-29T15:30:00+02:00'
        end_time: '2025-03-29T15:55:00+02:00'
        description: |-
          Pasi Heikura kysyy maataloustieteen professori Frederick Stoddardilta, mitä riisilajeja maailmassa on. Ohjelmassa mietitään myös, kannattaako roskasta maksaa, vaikka ilmaiseksi saisi, ja lopuksi testataan, miten käärmeenkarkotusloitsut eli madonluvut sopivat pörssikurssien analysointiin.
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
