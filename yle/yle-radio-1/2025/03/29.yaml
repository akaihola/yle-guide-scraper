      - title: 'Siivekkäät J2:  Muinaisen alkulinnun jäljillä'
        start_time: '2025-03-29T12:30:00+02:00'
        end_time: '2025-03-29T13:05:00+02:00'
        description: |
          Lentotaito ei ole ainutkertainen ominaisuus, vaan se on kehittynyt elämän historiassa peräti neljä kertaa. Millaisia olivat ensimmäiset linnut? Ja millainen sukupuu pitää piirtää, että niistä päästään nykyisiin lintuihin? Entä miksi hyönteisten lentotaidon kehitystä on niin vaikea jäljittää? Lentotaidon evoluution ymmärtämisessä auttaa biologi Maija Karala ja avaruusfilosofi Tuukka Perhoniemen kanssa pohditaan, voisiko olla olemassa lentämisen lakeja, jotka pätevät muuallakin kuin maapallolla. Toimittaja Emil Johansson.
        series: Siivekkäät
