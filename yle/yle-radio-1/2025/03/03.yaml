      - title: 'Kulttuuriykkönen: Kahvin matka munkin piristeestä kalliiksi trendi- ja terveysjuomaksi'
        start_time: '2025-03-03T15:02:00+02:00'
        end_time: '2025-03-03T15:55:00+02:00'
        description: |
          Kahvi on usein mediassa toistuva puheenaihe. Onko kahvipavun viljely eettistä? Onko kahvi terveellistä? Ja miksi pidämme kahvin hintaa kalliina? Juommeko kahvia vain piristyäksemme vai onko kahvin maku se tärkein? Kuulet tässä ohjelmassa kahvin kiehtovasta historiasta ja saat viimeisimmät tiedot kahvitrendeistä. 

          Legendan mukaan kahvipavut löydettiin 800-luvulla, kun etiopialainen paimen nimeltä Kaldi huomasi vuohensa olevan poikkeuksellisen energisiä syötyään tiettyjen pensaiden punaisia marjoja. Uteliaisuudesta Kaldi kokeili marjoja itse ja tunsi saman elinvoimaisuuden. Sana tästä ihmeellisestä hedelmästä levisi nopeasti, ja pian paikalliset munkit alkoivat käyttää sitä valmistaakseen juoman, joka auttoi heitä pysymään hereillä pitkien rukoushetkien aikana.

          Lari Salomaa on matkustanut kahvin perässä Brasilian viidakkoon ja kirjoittanut teoksen Kahvivallankumous. Se on tarina kahvipavun matkasta tropiikista pohjoismaiseen kahvipannuun. Nykyisenkaltainen kahvinkulutus on tulossa tiensä päähän vuonna 2050. Mistä kahvintuotannon ongelmissa oikein on kyse? Miten kahvia voitaisiin nauttia myös tulevaisuudessa?

          Helsingin vanhin kahvila on Café Ekberg, joka perustettiin 1852 ja toinen klassikko on Kluuvikadun Fazer, joka on palvellut asiakkaitaan vuodesta 1891. Onko kahviloilla ennen ollut vahva oma identiteetti, joka on houkutellut eri yhteiskuntaluokkiin kuuluvia asiakkaita? Satu Jaatinen on tutkinut suomalaista kahvilakulttuuria.

          Ovatko tämän päivän kahvilat sitten profiloituneet jollakin muulla kuin yhteiskuntaluokkaa korostavalla tyylillä? Paahtimokahviloissa asiakas näkee kahvin kaikki valmistusvaiheet silmiensä edessä. Ensimmäinen kahvifestari järjestettiin Helsingin Suvilahden Kattilahallilla 2015 ja kävijöitä oli noin 3 500. Nykyään kävijämäärä on yli 10 000 ja tapahtuma järjestetään Kaapelitehtaalla 25.-27.4. Millä tavalla suomalaisten kahvimaku on muuttunut näiden kymmenen vuoden aikana?

          Ohjelman vieraina ovat kahvin historiasta kirjoittanut tietokirjailija Satu Jaatinen, kahviasiantuntija Lari Salomaa ja 10 vuotta täyttävän Helsinki Coffee Festivalin perustaja Maija Kestilä.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
