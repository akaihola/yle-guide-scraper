      - title: 'Tiedeykkönen - Itämereen dumpatut natsien kemialliset aseet vuotavat meriveteen  '
        start_time: '2025-03-07T12:10:00+02:00'
        end_time: '2025-03-07T12:59:30+02:00'
        description: |
          Toisen maailmansodan jälkeen liittoutuneet hävittivät Saksan kemiallisia aseita ynnä muuta sotakalustoa. Nopein tapa oli mereen upottaminen. 50 000 tonnin kemiallinen asevarasto on jo vuosikymemiä ruostunut Itämeren syvänteissä, ja osa kemiallisista aseista on jo vuotanut myrkkyjä Itämereen. Tiedeykkösessä tavataan dos. Paula Vanninen ja kemisti Hanna Niemikoski. Toimittaja on Leena Mattila.

          Ajankohtainen tiedeohjelma tutkii aikamme ilmiöitä tieteen näkökulmasta ja lisää ymmärrystä itsestämme ja maailmasta.
        series: Tiedeykkönen
