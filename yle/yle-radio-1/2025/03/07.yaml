          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa Suomen Pipliaseuran verkkoviestintäpäällikkö Hanna Paavilainen Helsingistä pohtii maailmanlopun odotuksia ja jatkuvasti uutta luovan Jumalan tarjoamia uusia alkuja


