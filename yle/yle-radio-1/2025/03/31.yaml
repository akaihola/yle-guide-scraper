          Thaimassa ja Myanmarissa on sattunut tuhoisa maanjäristys. Saadaanko järistyksen uhreille toimitettua riittävästi apua? Puhelimessa Suomen Punaisen Ristin kansainvälisen katastrofiavun päällikko Marko Korhonen.

          Suomen yksityinen terveysmarkkina on keskittynyt voimakkaasti 2000-luvulla. Miten tämä kehitys heijastuu hintoihin? Studiossa Kilpailu- ja kuluttajaviraston pääekonomisti Olli Kauppi ja Lääkäriliiton terveyspolitiikan asiantuntija Soila Karreinen.

          Ukrainan Butšan verilöylyn paljastumisesta tulee kuluneeksi kolme vuotta. Venäjän tekemistä sotarikoksista ja niiden vaikutuksesta rauhanprosessiin ovat keskustelemassa suurlähettiläs Marja Lehto ulkoministeriöstä ja ohjelmajohtaja Katja Creutz Ulkopoliittisesta instituutista. Ukraina-toimittajamme Maxim Fedorov raportoi Butšasta.

          Ranskassa odotetaan poliitikko Marine Le Penin tuomiota EU-varojen väärinkäytöstä. Tapauksesta kertoo tarkemmin toimittaja Miina Väisänen.

          Juontajana Mira Stenström, toimittajina Lotta Lautala ja Roosa Kajander, tuottajana Annette Blencowe.
