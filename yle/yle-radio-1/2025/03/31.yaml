        description: |-
          Venäjän aloittama hyökkäyssota Ukrainassa saa Laurin tuntemaan häpeää nuoruudessa tehdyistä valinnoista. Siviilipalvelus oli 1990-luvun lopulla helppo valinta, mutta riski Suomen joutumisesta sotaan tuntuukin yhtäkkiä todelliselta. Laurin pohtiessa omaa maanpuolustuksellista asemaansa perheen esikoislapsi menee armeijaan. Toimittaja: Kaisa Pulakka.
