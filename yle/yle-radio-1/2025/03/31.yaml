      - title: 'Politiikkaradio: Vaalien iso kiista'
        start_time: '2025-03-31T13:00:00+03:00'
        end_time: '2025-03-31T13:30:00+03:00'
        description: |
          Politiikkaradio pureutuu kiistaan sosiaali- ja terveyspalvelujen säästöistä.
          Aiheesta keskustelevat perussuomalaisten eduskuntaryhmän puheenjohtaja Jani Mäkelä sekä eduskunnan sosiaali- ja terveysvaliokunnan puheenjohtaja Krista Kiuru (sd.) ja varapuheenjohtaja Mia Laiho (kok.). 
          Pääministeri Petteri Orpo lupasi tiedon sote-leikkauksista ennen alue- ja kuntavaaleja. Ratkaiseeko kiista vaalit, kuten saattoi tehdä Orpon heitto ”ihminen ei ole desimaali” kuusi vuotta sitten? Oliko lupaus virhe?
          Veikö hallitus opposition tulevalta sote-välikysymykseltä puhdin torstaina julkistamallaan leikkauslistalla? Peitteleekö hallitus säästöjä yhä? 
          Toimittajana on Antti Pilke. Suora lähetys.
        series: Politiikkaradio
