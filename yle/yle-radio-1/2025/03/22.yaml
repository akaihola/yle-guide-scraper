        start_time: '2025-03-22T14:00:00+02:00'
        end_time: '2025-03-22T14:55:00+02:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
        series: Ruben Stiller
      - title: 'Radioteatteri esittää: Verinen lyhty, osa 12/12.'
        start_time: '2025-03-22T15:00:00+02:00'
        end_time: '2025-03-22T15:30:00+02:00'
        description: |
          Edellisessä jaksossa Kalle Mattila, Heikkilän vanhan emännän kummipoika, on vanhan emännän ja nimiesmiehen kanssa sopinut menevänsä jututtamaan murhatun Matti Peltolan serkkua, viinaan taipuvaista ylioppilas Ilmari Peltolaa. Ilmari on kertonut ajaneensa Matin vuokraamallaan autolla Heikkilään laukausten sattuessa ja nyt pelkäävänsä, että häntä epäillään serkkunsa murhaajaksi. 

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Esa Saario, Lauri Kuosmanen, Seppo Kolehmainen, Rauni Ikäheimo, Kosti Klemelä, Virpi Uimonen, Alli Häjänen ja Tapio Hämäläinen.

          Uusinta vuodelta 1979.
        series: Verinen lyhty
      - title: 'Aristoteleen kantapää: Tekeekö suomen kielestä vaikean sanasto, kielioppi vai tuppisuut suomalaiset?'
        start_time: '2025-03-22T15:30:00+02:00'
        end_time: '2025-03-22T15:55:00+02:00'
        description: |
          Pasi Heikura selvittää suomen kielen professorin Lari Kotilaisen kanssa, onko suomen kieli maailman vaikein kieli oppia. Ohjelmassa selviää myös, mitä tapahtuu, kun jokin räjäyttää kamelin selän, ja tutkitaan, millainen on huone, joka on maalitahroja solkenaan.
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
