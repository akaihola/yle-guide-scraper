      - title: 'Oopperailta Suomen kansallisoopperassa - Leevi Madetoja: Pohjalaisia'
        start_time: '2025-03-22T19:02:00+02:00'
        end_time: '2025-03-22T22:00:00+02:00'
        description: |
          Kolminäytöksinen ooppera vuodelta 1924 säveltäjän omaan librettoon. - Suomen kansallisoopperan kuoro ja orkesteri, joht. Kaapo Ijas. Erkki - Jukka Rasilainen, baritoni. Jussi - Ville Rusanen, baritoni. Maija - Maria Turunen, sopraano. Liisa - Johanna Nylund, sopraano. Antti Hanka - Johannes Vatjus, tenori. Kaisa - Päivi Nisula, sopraano. Salttu - Aki Alamikkotervo, tenori. Kaappo - Ilkka Hämäläinen, tenori. Vallesmanni - Tuomas Pursio, bassobaritoni. - Äänitetty Suomen kansallisoopperassa 12.12.2024. Illan aikana historiantutkija Elina Kuorelahti, kapellimestari Kaapo Ijas sekä toimittaja Ahti Paunu keskustelevat teoksesta ja sen esityksestä.
        series: Ooppera
