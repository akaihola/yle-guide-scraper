        description: |
          Pasi Heikura selvittää suomen kielen professori Lari Kotilaisen kanssa, onko suomen kieli maailman vaikein kieli oppia. Ohjelmassa selviää myös, mitä tapahtuu, kun jokin räjäyttää kamelin selän, ja tutkitaan, millainen on huone, joka on maalitahroja solkenaan.
