      - title: 'Siivekkäät J1: Maailma lintuperspektiivistä'
        start_time: '2025-03-22T12:30:00+02:00'
        end_time: '2025-03-22T13:05:00+02:00'
        description: |
          Sarjan ensimmäisessä jaksossa kohotaan ilmaan ja selvitetään, millaisella siivellä on hyvä liidellä ja mikä taas soveltuu nopeisiin syöksyihin. Miten hyönteisten siivet eroavat lintujen siivistä? Ja miten linnut saavat lentämisen näyttämään niin helpolta, vaikka se vaatii todella paljon taitoa ja voimia? Siipimalleja luokittelee biologi Maija Karala, luontotoimittaja Minna Pyykkö pohtii erityistä suhdettaan lintuihin ja väitöskirjatutkija Heidi Mikkola pohtii luontodokumenttien valtaa. Toimittaja Emil Johansson.
        series: Siivekkäät
