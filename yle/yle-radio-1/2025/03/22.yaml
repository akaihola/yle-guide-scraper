      - title: 'Luomiskertomus: Johanna Vuoksenmaa kertoo romaanistaan Suurenmoinen matka'
        start_time: '2025-03-22T07:31:00+02:00'
        end_time: '2025-03-22T07:56:00+02:00'
        description: |+
          Elokuvaohjaaja kirjailija Johanna Vuoksenmaan romaani kertoo suvun kipeästä menneisyydestä. Poikansa sodassa menettänyt Alma matkustaa kunniavieraana natsi-Saksaan ja kirjoittaa kotiin matkalla näkemistään asioista. Vuosikymmeniä myöhemmin Alman kotiin lähetämä, suvun perintönä kulkeva, kirje päätyy elokuvaohjaaja Johanna Vuoksenmaan käsiin ja hän kirjoittaa natsi-Saksasta lähetetyn kirjeen ympärille kietoutuvan Suurenmoinen matka -romaanin. Toimittaja Jukka Kuosmanen..

        series: Luomiskertomus
