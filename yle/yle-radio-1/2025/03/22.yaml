        end_time: '2025-03-22T17:57:00+02:00'
        description: |
          Janne Saarikivi: "Siitä, että tulee isoja muutoksia ei automaattisesti seuraa että muutokset olisivat hyviä. Ei ole olemassa mitään absoluuttista hyvää, vaan jokaiseen hyväänkin muutokseen sisältyy aina jokin katastrofin siemen." (uusinta)
