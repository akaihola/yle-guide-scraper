        start_time: '2025-03-22T14:00:00+02:00'
        end_time: '2025-03-22T14:55:00+02:00'
        description: |
          Trump pelaa kärsimätöntä ja narsistista pikapeliään, mutta Kiinan tähtäin on pitemmällä. Voittaako Kiina suurvaltojen välisen pitkän pelin? Kannattaako alkaa jo nyt mandariinikiinan opinnot?
          Ohjelmassa puhutaan Kiinan ja Venäjän suhteiden historiasta, Kiinan  virallisesta historiakäsityksestä ja geopoliittisen pelin skenaarioista. Vieraina ovat Kiina-asiantuntijat Sari Arho Havrén ja Jyrki Kallio.
        series: Ruben Stiller
