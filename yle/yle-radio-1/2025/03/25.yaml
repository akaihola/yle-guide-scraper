      - title: 'Romano mirits: Romanimusiikki-sarja osa 6: "Kun musiikki on aitoa, se rokkaa" '
        start_time: '2025-03-25T20:20:00+02:00'
        end_time: '2025-03-25T20:35:00+02:00'
        description: |
          Dimitri Keiski kuulee rockin poljennon niin Topi Sorsakosken kuin Olavi Virran musiikissa. "Tärkeää rockissa on asenne; se että sitä tehdään rehellisesti. Tehdään biisi ja lisätään siihen oma itsensä. Tehdään jotain, mikä lähtee sydämestä", Keiski kiteyttää rock'n rollin olemuksen.

          Suomen romanit olivat vahvasti mukana suomalaisen rockmusiikin kehityksessä jo 1960-luvulla. Romano miritsin musiikkisarja esittelee kuudennessa jaksossaan romanitaustaisia rokkareita Aatos Bollströmistä alkaen. Haastateltavana on mm. Remu Aaltosen roolin musikaalissa tulkinnut laulaja-kitaristi Dimitri Keiski. Toimittaja on Jaakko Laakso.
        series: Romano mirits
      - title: 'Maailmanpolitiikan arkipäivää: Gazan hauras aselepo säpäleinä – mitä Netanjahu tavoittelee?'
        start_time: '2025-03-25T20:35:00+02:00'
        end_time: '2025-03-25T21:00:00+02:00'
        description: |-
          Gazan aselepo romuttui tällä viikolla Israelin aloitettua uudelleen sotatoimet. Useita satoja on kuollut Israelin iskuissa, joukossa lukuisia naisia ja lapsia.

          Aselepo ei ehtinyt ensimmäistä vaihetta pidemmälle ja kesti vain pari kuukautta. Israelin pääministeri Benjamin Netanjahu on perustellut sotatoimien jatkamista Hamasin ottamien panttivankien vapaaksi saamisella. Ohjelmassa haastateltavan israelilaisasiantuntijan mukaan Netanjahua motivoi kuitenkin enemmän oman poliittisen tulevaisuutensa turvaaminen.

          Hamasin kynsissä on edelleen yli 50 panttivankia. Aselevon aikana Hamas ja Israel ehtivät vaihtaa vankeja. Ohjelmassa kuullaan vankeudesta vapautuneelta palestiinalaistoimittajalta, millaisissa oloissa vankeja pidetään.

          Israelissa on myös niitä, joille Gazan aselevon romuttuminen on iloinen uutinen. Äärikansallismielisten joukossa Gazan katsotaan kuuluvan juutalaisille. Ohjelmassa kuullaan siirtokunta-aktiivia, joka valmistautuu jo matkailuvaunuin muuttamaan Gazaan.

          Yhdysvaltain presidentti Donald Trump on puhunut Gazasta Lähi-idän Rivierana, josta palestiinalaiset pitäisi siirtää muualle. Ohjelmassa haastateltavien yhdysvaltalaisten Lähi-itä -asiantuntijoiden mukaan Trumpin suunnitelma on toteuttamiskelvoton ja kansainvälisen oikeuden vastainen.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Vilma Romsi ja Paula Vilén. Äänitarkkailijana on Marko Vierikko. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.

          Kuuntele myös aiheeseen liittyviä aiempia MPA-jaksoja.
          Holokaustiuhrista hylkiöksi: https://areena.yle.fi/podcastit/1-70869536
          Hamasin panttivankien pitkittynyt piina: https://areena.yle.fi/podcastit/1-71538616
        series: Maailmanpolitiikan arkipäivää
