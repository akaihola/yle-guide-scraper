      - title: 'Romano mirits: Romanimusiikki-sarja osa 6: "Kun musiikki on aitoa, se rokkaa" '
        start_time: '2025-03-25T20:20:00+02:00'
        end_time: '2025-03-25T20:35:00+02:00'
        description: |
          Dimitri Keiski kuulee rockin poljennon niin Topi Sorsakosken kuin Olavi Virran musiikissa. "Tärkeää rockissa on asenne; se että sitä tehdään rehellisesti. Tehdään biisi ja lisätään siihen oma itsensä. Tehdään jotain, mikä lähtee sydämestä", Keiski kiteyttää rock'n rollin olemuksen.

          Suomen romanit olivat vahvasti mukana suomalaisen rockmusiikin kehityksessä jo 1960-luvulla. Romano miritsin musiikkisarja esittelee kuudennessa jaksossaan romanitaustaisia rokkareita Aatos Bollströmistä alkaen. Haastateltavana on mm. Remu Aaltosen roolin musikaalissa tulkinnut laulaja-kitaristi Dimitri Keiski. Toimittaja on Jaakko Laakso.
        series: Romano mirits
