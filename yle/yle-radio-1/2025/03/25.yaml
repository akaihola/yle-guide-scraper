      - title: 'Suuren meriseikkailun jäljillä: Toinen maailmansota vie suomalaisen merimiehen Australian vankileirille'
        start_time: '2025-03-25T12:10:40+02:00'
        end_time: '2025-03-25T12:30:00+02:00'
        description: |
          Kuinka suomalainen merimies joutui sotavangiksi aina Australiaan saakka? Tornator-rahtilaiva lähti vuonna 1941 kohti Japania. Ruumassa on paperimassaa ja kyydissä merimies Valter Nylander. Kun maailmanhistoriassa tapahtui käänne, odotti Nylanderia seikkailut toisen maailmansodan Tyynenmeren tyrskyissä. 

          Toinen maailmansota vie suomalaisen merimiehen Australian vankileirille -osan vieraana on merikanpteeni Hannu Vartiainen. 

          Toimittaja Jukka Kuosmanen. 
