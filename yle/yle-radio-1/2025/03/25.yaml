        end_time: '2025-03-25T22:29:30+02:00'
        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
      - title: 'Miia Krause: Janne Saarikivi: "Ihminen on aina sitä mitä hänen ympäristönsä on"'
        start_time: '2025-03-25T22:30:00+02:00'
        end_time: '2025-03-25T23:16:46+02:00'
        description: |
          Janne Saarikivi: "Siitä, että tulee isoja muutoksia ei automaattisesti seuraa että muutokset olisivat hyviä. Ei ole olemassa mitään absoluuttista hyvää, vaan jokaiseen hyväänkin muutokseen sisältyy aina jokin katastrofin siemen." (uusinta)
        series: Miia Krause
