      - title: 'Kulttuuriykkönen: Miten maaseutuun liitetyt stereotypiat vastaavat todellisuutta?   '
        start_time: '2025-03-25T15:02:00+02:00'
        end_time: '2025-03-25T15:55:00+02:00'
        description: |+
          On tyypillistä, että maaseutu nähdään mustavalkoisesti kurjistumisen paikkana tai nostalgisena idyllinä. Maaseutu siis kuihtuu kuihtumistaan, väestö ikääntyyy ja palveluihin on tolkuttoman pitkä matka. Toisaalta monelle maaseutu edustaa aitoa ja rehellistä elämäntapaa, jossa naapuria autetaan ja eletään yhteisöllisesti. Maaseutu on mielikuvissa helposti yhtä kuin maatilat, lehmät, pellot, maitolaituri ja järvenranta. 

          Uutuusteos Monikerroksen maaseutu tarjoaa vaihtoehtoisia näkökulmia stereotyyppisille käsityksille maaseudusta. Kirjassa tutkijat tarkastelevat kriittisesti kansallisen maaseutukuvaston rakentumista – sitä, millaisista aineksista käsityksemme ja mielikuvamme maaseudusta muodostuvat. 

          Kulttuuriykkönen haluaa myös tarkastella maaseutua neutraalein silmin ja kysyy miten maaseutuun liitetyt stereotypiat vastaavat todellisuutta? Miten mielikuvat ovat syntyneet ja mitkä niistä ovat auttamatta vanhentuneita? Ja ennen kaikkea millainen nykyajan maaseutu on?  

          Vieraana ovat Jyväskylän yliopiston akatemiatutkija Kaisa Vehkalahti sekä Itä-Suomen yliopiston yliopistotutkija Maarit Sireni. Lähetyksessä piipahtaa myös esikoiskirjailija Eevi Iisakkila, jolta on vastikään ilmestynyt maalaisromanttinen teos Majatalo omenapuiden katveessa. Toimittaja on Reetta Arvila. 

        series: Kulttuuriykkönen
