      - title: 'Diagnoosien aika: Autismilla on natsijuuret'
        start_time: '2025-03-20T12:10:00+02:00'
        end_time: '2025-03-20T12:55:00+02:00'
        description: |
          Natsijärjestöihin kuulunut itävaltalaislääkäri Hans Asperger on autismikirjoajattelun isä. Hänen autismikäsityksensä alle menee laaja joukko ihmisiä, jotka käyttäytyvät omalaatuisesti ja joustamattomasti. Autismikirjoon kuuluu niin huippuälykkäitä kuin kehitysvammaisiakin yksilöitä. Vaikka vanhempia syytettiin pitkään lapsen autismista, nyt autismin katsotaan johtuvan pitkälti genetiikasta. Toimittaja Pekka Vahvasen kanssa keskustelevat historioitsija Tuomas Laine-Frigren ja erityispedagogiikan professori Eija Kärnä.
        series: Diagnoosien aika
