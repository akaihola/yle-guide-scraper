      - title: Kulttuuriykkönen
        start_time: '2025-03-20T15:02:00+02:00'
        end_time: '2025-03-20T15:55:00+02:00'
        description: |
          Artek on ollut merkittävä tekijä modernin muotoilun historiassa jo lähes vuosisadan ajan. Vuonna 1935 Helsingissä perustettu Artek on tunnettu erityisesti funktionaalisista huonekaluistaan, jotka yhdistävät kauneuden, käytännöllisyyden ja innovatiivisten materiaalien käytön. Nyt Artek täyttää 90 vuotta. 
          Yrityksen perustajat, Alvar ja Aino Aalto, Maire Gullichsen ja Nils-Gustav Hahl, olivat visionäärejä, jotka halusivat luoda uudenlaista elinympäristöä, jossa taide ja teknologia yhdistyvät saumattomasti. Artekin nimi, joka on yhdistelmä sanoista "art", taide ja "tekniikka", kuvastaa heidän pyrkimystään integroida visuaalinen estetiikka ja käytännön ratkaisut.
          Alvar Aalto, yksi modernismin johtavista arkkitehdeista, on Artekin tunnetuin suunnittelija. Hänen huonekalunsa, kuten lukuisilla palkinnoilla palkittu Paimio-tuoli ja kuuluisa kolmijalkainen jakkara, ovat edelleen keräilykohteita. Aallon suunnittelufilosofia korosti ihmisläheisyyttä ja luonnonmateriaalien käyttöä, mikä oli radikaali ajatus aikana, jolloin teollisuusmuotoilu oli vasta kehittymässä.
          Artekin huonekalut ja valaisimet eivät ole vain esineitä; ne edustavat kokonaisvaltaista elämäntapaa. Kun tarkastelemme Artekin historiaa, näemme muutoksen voiman, joka muovasi modernia muotoilua ja asetti uuden standardin sille. Miten elinympäristömme voidaan rakentaa kauniiksi, toimivaksi ja inhimilliseksi? Mitä et tiennyt Artekista? Oliko Artek maamme ensimmäinen life style-brändi? Miten Artek vertautuu saksalaiseen Bauhausiin?

          Ohjelman vieraina ovat Antti Tevajärvi, Artek 2nd Cyclestä ja Alvar Aalto Museon johtaja Jukka Savolainen.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
