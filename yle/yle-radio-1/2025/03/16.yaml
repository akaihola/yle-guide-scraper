      - title: 'Romano mirits: Romanimusiikki-sarja osa 4: Moni romani harrastaa klassista musiikkia'
        start_time: '2025-03-16T23:25:02+02:00'
        end_time: '2025-03-16T23:39:43+02:00'
        description: |
          - Yllättävän paljon on klassista musiikkia opiskelleita ja opiskelevia romaneja, vaikkei sitä nostetakaan esille, toteaa tohtorikoulutettava, viulisti Miritza Lundberg.  

          Suomen romaniväestön joukosta löytyykin useita klassisen musiikin ammattilaisia ja suuri joukko harrastajia. Myös monella romanitaustaisella rytmimusiikin alan muusikolla on musiikkiopisto- tai konservatorio-opinnot taustalla. 

          Onko romanien opiskelu musiikkikouluissa ja konservatorioissa uusi ilmiö? Entä mitä hyötyä klassisen musiikin opinnoista on? Aiheen äärellä ovat Romano miritsin musiikkisarjan neljännessä osassa toimittaja Jaakko Laakso ja viulutaiteilija Miritza Lundberg. 
        series: Romano mirits
