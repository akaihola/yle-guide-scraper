      - title: 'Elävä historia: Lukemisen vallankumous'
        start_time: '2025-03-16T15:00:00+02:00'
        end_time: '2025-03-16T15:49:30+02:00'
        description: |
          Euroopassa oli 1700-luvun lopulta lähtien käynnissä lukemisen vallankumous. Markkinoille tuli yhä enemmän luettavaa ja lukijoiden määrä kasvoi. Uusi kirjallisuuden muoto, romaani, toi lukijoiden joukkoon lisää naisia ja työväkeä. Suomeen syntyivät ensimmäiset kirjakaupat ja yleiset kirjastot. 
          Haastateltavat: tutkijat Heli Rantala, Ulla Ijäs ja Anu Koskivirta. Toimittaja: Virpi Väisänen. Äänisuunnittelu: Matias Puumala.
        series: Elävä historia
