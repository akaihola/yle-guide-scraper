      - title: 'Sari Valto: Miten yli pettymyksistä?'
        start_time: '2025-03-16T22:25:02+02:00'
        end_time: '2025-03-16T23:18:40+02:00'
        description: |-
          Salainen toive ei toteutunutkaan. Seurauksena on pettymys. Petymme välillä itseemme, välillä toisiin ihmisiin. Miten päästä pettymysten yli ja välttää jumiutuminen?
