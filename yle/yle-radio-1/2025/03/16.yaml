        start_time: '2025-03-16T14:00:00+02:00'
        end_time: '2025-03-16T14:50:00+02:00'
        description: |
          Julia Korkman on erikoistunut lasten haastattelemiseen tapauksissa, joissa lapsen epäillään joutuneen rikoksen kohteeksi. Rikoksen uhriksi joutuneiden lasten ja heidän vanhempiensa tukeminen ja auttaminen on ollut hänelle itsestäänselvyys. “Itselleni avun pyytäminen ihan normaaleissa työtilanteissakaan ei ollut itsestäänselvyys ja oli suuri helpotus, kun oivalsin pyytää apua”, Julia Korkman kertoo.
