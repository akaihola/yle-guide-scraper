      - title: 'Klasariparatiisi - Eva Tigerstedt: Louise Farrenc sävelsi "saksalaista" musiikkia Ranskassa - ja sävelsi hyvin '
        start_time: '2025-03-30T07:02:28+03:00'
        end_time: '2025-03-30T07:55:36+03:00'
        description: |
          Pariisissa 1800-luvun alkupuolella piti säveltää oopperaa, jos halusi menestyä. Pianisti Louise Farrenc kuitenkin meni omia teitään, ja sävelsi sinfonioita ja kamarimusiikkia. Että hän oli nainen, teki oman tien kulkemisen entistä hankalammaksi. Onneksi hänen musiikkinsa on omanlaistaan ja hienoa. 

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Louise Farrenc:

          Kvintetto pianolle ja jousille n:o 1 a-molli op.30, osa Scherzo (Mirka Viitala, piano, Reeta Maalismaa, viulu, Aino Oksanen, alttoviulu, Tuija Rantamäki, sello, Kati Salovaara, kontrabasso).

          Sinfonia n:o 3 g-molli op.36, osa 1. Adagio-Allegro (Insula-orkesteri/Laurence Equilbey). 

          Nonetto Es-duuri op.38 jousille ja puhaltimille, osa Acherzo (Philippe Bernold, huilu, Francois Leleux, oboe, Romain Guyot, klarinetti, Andre Cazalet, käyrätorvi, Gilbert Audin, fagotti, Guillaume Sutre, viulu, Miguel da Silva, alttoviulu, Francois Salque, sello, Vincent Pasquier, kontrabasso).

          Sekstetto puhallinkvintetille ja pianolle op.40, osa Andante sostenuto (Les Vents Francais ja Eric Le Sage, piano).

          Trio huilulle, sellolle ja pianolle e-molli op.45, osa 1. Allegro deciso - Piu moderato ed espressivo
          (Linos Ensemblen jäseniä: Kersten McCall, huilu, Mario Blaumer, sello, ja Konstanze Eickhorst, piano).
        series: Klasariparatiisi - Eva Tigerstedt
