      - title: Marko Gustafssonin vieraana kirjailija, toimittaja Kimmo Ohtonen
        start_time: '2025-03-30T14:00:00+03:00'
        end_time: '2025-03-30T14:50:00+03:00'
        description: |
          Kimmo Ohtosen lapsuus ja nuoruus  meni perhehelvetissä. Kimmo pakeni lukemattomat kerrat väkivaltaista isäänsä, usein metsään. Metsästä tuli Kimmolle piilopaikka ja samalla syttyi rakkaus luontoon ja tarve auttaa  uhanalaisia eläimiä.  “Puolustuskyvyttömissä eläimissä on paljon samaa, kuin väkivallan alla elävissä lapsissa”, Kimmo sanoo.
          “Perheväkivallan syitä kannattaa selvittää, jotta sitä voisi jotenkin ymmärtää, mutta että antaisi anteeksi. Ei koskaan”, Kimmo toteaa.
        series: Marko Gustafsson
      - title: 'Elävä historia: Kun kuningas vaihtui tsaariin - Turun ravintolabuumi 1700- ja 1800 -lukujen vaihteessa'
        start_time: '2025-03-30T15:00:00+03:00'
        end_time: '2025-03-30T15:49:30+03:00'
        description: |-
          Millaiseksi Turun ravintola- ja muu seuraelämä muuttui aikana, jolloin Ruotsin valta vaihtui Venäjän herruuteen? Entä mitä ruokia tarjottiin tavallisen väen krouveissa ja mitä taas eliitin ravintoloissa?
          Haastateltavat: apulaisprofessori Panu Savolainen ja historioitsija Topi Artukka.
          Toimittaja: Riikka Suikkari.
          Äänisuunnittelija: Mikko Kymäläinen.
        series: Elävä historia
