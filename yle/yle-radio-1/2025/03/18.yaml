        description: |
          Moldovalaisen teatterintekijä Nicoleta Esinencun suomeksi ilmestyvä näytelmä Edistyssinfonia luo rujon kuvan Euroopan eriarvoisuudesta itäeurooppalaisten siirtotyöläisten näkökulmasta. Eurooppalaisesta poliittisesta teatterista ovat Kulttuuriykkösessä keskustelemassa näytelmän suomentaja, toimittaja Tuukka Tuomasjukka, kriitikko Maria Säkö ja Kansallisteatteriin Jumalat-näytelmän ohjannut Juhana von Bagh. Myös Jumalat-näytelmä kysyy, miltä Eurooppa näyttää teatterilavalta käsin.
          Ohjelman juontaa Pietari Kylmälä.


          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
