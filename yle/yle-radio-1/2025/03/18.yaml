        description: |
          8.11. Miksi Yhdysvallat ei painosta Venäjää rauhaan? Suurvaltojen presidenttien odotetaan keskustelevan puhelimitse tiistaina. Asettaako presidentti Trump painetta presidentti Putinille, jotta Ukrainassa saavutettaisiin kestävä rauha? Keskustelemassa toimitusjohtaja Charly Salonius-Pasternak Nordic West Officesta ja  Ylen Venäjän kirjeenvaihtaja Heikki Heiskanen.

          8. 32 Saksassa Bundestag eli parlamentti äänestää ns. velkajarrun löyhentämisestä. Millaiset mahdollisuudet mullistuksella on mennä läpi? Saksasta raportoi kirjeenvaihtaja Anna Karismo. 

          8.36 Kuinka suomalaisten terveyttä on edistetty vuosien saatossa? Mikä on ollut valtion päämäärä terveyspalveluiden kuten terveyskeskusten kehittämisessä? Keskustelemassa Kristiina Patja sekä professori, THL:n entinen pääjohtaja Pekka Puska.

          8.54 Löytyykö suomalaisilta halua kesälomakauden siirtämiseen? Haastateltavana toimitusjohtaja Timo Lappi Matkailu- ja Ravintolapalvelut ry:stä. 

          Juontajana Mira Stenström. Toimittajina Roosa Kajander ja Satu Heikkilä. Tuottajana Marija Skara.  
        series: Ykkösaamu
