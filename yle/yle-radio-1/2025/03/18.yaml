      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-03-18T17:35:00+02:00'
        end_time: '2025-03-18T18:30:00+02:00'
        description: |
          Alkava kevät tarjoilee lunta ja vettä vuoronperään kuin ei haluaisi tulla määritellyksi miksikään.
          Pitelemättömän välivuodenajan hengessä kuunnellaan musiikkia joka ei pysy kehyksissään. 
          Kissankehdossa kuultavissa biiseissä on sekää ja ettää, taidemusiikin piirtoja sekoittuu popmusiikkiin, iskelmää kansanmusiikkiin, jouset ja piano soivat elekrobiittien rinnalla.
          Laukataan sarvipäisen, teräskavioisen olennon kyydissä eikä pyydellä anteeksi ja välillä istutaan posliinikoirien kanssa ikkunalla katsomassa aavalle ulapalle.

          Rufus Wainwright - Going to a town
          Aili Järvelä - Kaikki järjestyy
          Sophia Kennedy - Rodeo
          The Source & Candi Staton - You got the love
          Sebastién Tellier - La ritournelle
          Topi Saha - Lumen valo
          Scott Walker - Jackie
          Sonja Selene - Jos vain koskaan (ei oo tahdolla valtaa)
          Nico - Fairest of the seasons
          Helmi Antila - Kuka mä oon kun on yö
        series: Kissankehto
