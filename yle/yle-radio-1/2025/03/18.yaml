      - title: 'Suuren meriseikkailun jäljillä: Etelämantereen ylityksestä tulee selviytymistaistelu jäällä ja merellä'
        start_time: '2025-03-18T12:10:40+02:00'
        end_time: '2025-03-18T12:30:00+02:00'
        description: |
          Britti Ernest Shackletonin retkikunnan Endurance-laivan haaksirikkoutui Etelämantereella lokakuussa vuonna 1915 ja retkikunnan tavoite kariutui hetkessä. Silti Shackletonista tuli sankari ja juuri Endurancen haaksirikosta kaikkien aikojen meriseikkailu. Millainen oli retkikunnan kohtalo ja kuinka Endurance-laivan hylyn jäljille voi päästä nykyään myös Suomessa?

          Etelämantereen ylityksestä tulee selviytymistaistelu jäällä ja merelläa -osan vieraana on professori Jukka Tuhkuri Aalto-yliopistosta. 

          Toimittaja Jukka Kuosmanen..
        series: Suuren meriseikkailun jäljillä
