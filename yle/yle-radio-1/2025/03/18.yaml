      - title: 'Sari Valto: Kaipaatko mielenrauhaa? Ota stoalaisilta oppia'
        start_time: '2025-03-18T10:00:00+02:00'
        end_time: '2025-03-18T10:55:00+02:00'
        description: |-
          Miten saavuttaa mielenrauha, kun maailma ympärillä myrskyää? Onko se edes mahdollista? Kyllä, sanovat kouluttajapsykoterapeutti Maaret Kallio sekä stoalaiseen filosofiaan perehtynyt kirjailija, kouluttaja Juhana Torkki.
