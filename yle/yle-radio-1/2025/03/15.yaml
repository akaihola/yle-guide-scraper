      - title: 'Minne Rinne vie: Vintage kamerakirppis'
        start_time: '2025-03-15T08:35:00+02:00'
        end_time: '2025-03-15T08:55:00+02:00'
        description: |
          Turussa järjestettään ensi viikonloppuna (22.3.) lähes 25 vuoden tauon jälkeen Suomen valokuvahistoriallisen yhdistyksen Vintage kamerakirppis. Tapahtumaa on järjestetty vuosittain Helsingissä sekä Mäntsälässä. Turkulainen kamerakeräilijä Erkki Virkelä kertoo, että tapahtuma on jo ennakkoon herättynyt paljon kiinnostusta kamarekerälijöien keskuudessa. Suomessa on aina osattu arvostaa valokuvakameroita, jopa niin ettei niitä aina tohdittu antaa vieraisiin käsiin.


          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
