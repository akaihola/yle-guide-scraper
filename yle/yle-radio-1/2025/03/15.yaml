        description: |
          Toimittaja Charlotta Hagforsin musiikkivieraana on näyttelijä ja laulaja Vuokko Hovatta, joka kertoo kuulumisistaan ja arvostamastaan musiikista. Omalla äänellä laulamista Vuokko arvostaa yli kaiken. Myös musiikin ja runouden yhdistäminen ollut hänestä aina kiinnostavaa. Kenen laulajan ääni aiheuttaa Vuokko Hovatalle kylmät väreet? 
