          01:48 P. Scharwenka: Arkadische Suite H-duuri (Gävlen SO/Christopher Fifield).

          02:19 Sterkel: Sinfonia D-duuri op.35/1 (L' Arte del mondo/Werner Ehrhardt).

          02:50 Händel: Sonaatti F-duuri (Robert Stallman, huilu, Edwin Swanborn, cembalo, ja Karl Bennion, sello). 

          03:00 Schönberg: Gurrelieder (James McCracken, tenori, Jessye Norman, sopraano, Tatiana Troyanos, mezzosopraano, David Arnold, baritoni, Kim Scown, tenori, ja Werner Klemperer, puhe, sekä Tanglewoodin musiikkijuhlien kuoro ja Bostonin SO/Seiji Ozawa).

          04:44 Offenbach: Concerto militaire (Sotilaskonsertto) (Jérôme Pernoo, sello, ja Les Musiciens du Louvre/Marc Minkowski).

          05:30 Beethoven: Jousikvartetto n:o 5 A-duuri (Emerson-kvartetti).

          05:57 Weckmann: Es ist das Heil uns kommen her, koraalifantasia (Siegbert Rampe, urut).

          06:28 Rameau: Sarja oopperabal. Les Fêtes de Polymnie (Polymnian juhlat) (Tempesta di Mare).
        series: Syventävää klassista
