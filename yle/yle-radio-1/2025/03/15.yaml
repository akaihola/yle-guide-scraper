        description: |
          Se tuntuu meille suomalaisille omalta, vaikka se keksittiin kaukaisissa satamissa. Se sytytti kuumeen tanssilavoilla 60-luvulla. Siihen voi huoletta lisätä jazzia ja taidemusiikkia, rokkia ja maailmanlaulua; aina se säilyttää oman tunnistettavan luonteensa. Se on musiikillinen kameleontti nimeltä tango.

