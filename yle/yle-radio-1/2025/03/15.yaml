      - title: 'Radioteatteri esittää: Verinen lyhty, osa 11/12.'
        start_time: '2025-03-15T15:00:00+02:00'
        end_time: '2025-03-15T15:23:00+02:00'
        description: |
          Edellisessä jaksossa nimismies sekä Heikkilän vanha emäntä apunaan Kalle Mattila ovat päättäneet tehdä yhteistyötä Peltolan Matin murhan selvittämiseksi. Nimiesmies on saanut haltuunsa Peltolan Matilta varastettuja seteleitä käydessään asioimassa helsinkiläisessä pankissa. 

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Esa Saario, Lauri Kuosmanen, Seppo Kolehmainen, Rauni Ikäheimo, Kosti Klemelä, Virpi Uimonen, Alli Häjänen ja Tapio Hämäläinen.

          Uusinta vuodelta 1979
