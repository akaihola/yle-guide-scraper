      - title: 'Suuri karkkipodi J10: Myyttistä lakritsimattoa etsimässä'
        start_time: '2025-03-24T19:02:40+02:00'
        end_time: '2025-03-24T19:38:00+02:00'
        description: |
          Lakritsista on moneksi. Siitä tehdään metrilakua (jonka pituus ei ole metri), suklaakuorrutettuja palleroita ja vaikkapa piippuja, joiden myymistä muuten säädellään tarkemmin kuin minkään muun karkin. Lakritsitehtaan arjesta kertoo Halvan toimitusjohtaja Jean Karavokyros. Studiossa haastatellaan kahta herkkusuuta, jotka tarjoavat runsaasti näkemyksiä siitä, miten lakritsi ja muut namit kannattaa yhdistellä. Ohjelman toimittaa Jani Halme.
        series: Suuri karkkipodi
