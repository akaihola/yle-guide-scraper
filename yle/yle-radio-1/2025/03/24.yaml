      - title: 'Keinuva talo - Mika Kauhanen: Sukupolvien keinu saattelee maailmalle'
        start_time: '2025-03-24T17:35:00+02:00'
        end_time: '2025-03-24T18:34:20+02:00'
        description: |
          Ensin istumme keinuhevosen päällä ja pian jo keinutuolissa! Sukupolvien keinut saattelevat maailmalle uutuuksien pariin Puolaan, Walesiin, Galiciaan, Kataloniaan ja Belgiaan sekä takaisin kotimaahan. Lauluntekijöiden omien kuvailujen mukaan luvassa on seikkailumusiikkia, musiikkia joka liikuttaa kehoa ja mieltä, sekä rakkauslaulu äideille ja äitien lapsille. Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
