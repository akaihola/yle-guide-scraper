      - title: Keinuva talo - Mika Kauhanen
        start_time: '2025-03-24T17:35:00+02:00'
        end_time: '2025-03-24T18:34:20+02:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
      - title: Iltahartaus
        start_time: '2025-03-24T18:50:00+02:00'
        end_time: '2025-03-24T19:00:00+02:00'
        description: |+
          "Laulakaa, soittakaa ja tanssikaa"
          Näyttelijä Krista Kosonen lukee Psalmeja Psalmit 2024 käännöksen mukaan (149:1-150:6). Raamatussa on yhteensä 150 psalmia, jotka on luettu maanantai-illoissa kesän, syksyn ja talven aikana. Tässä viimeisessä jaksossa 49. lauletaan Ylistys Jumalalle.
          Raamatunluennan lopuksi kuullaan virsi 903 "Soi, virteni kiitosta Herran". Virren esittävät Minsku Tammela, laulu, Tommi Asplund, viulu, Senni Valtonen, kantele, Maria Kalaniemi, harmonikka, Hannu Rantanen, basso, Timo Alakotila, piano

          Ensi viikolla maanantai-illassa alkaa Paavalin kirjeiden luenta. 1. kirjeestä tessalonikalaisille lukee toimittaja Mikko Kurenlahti.


