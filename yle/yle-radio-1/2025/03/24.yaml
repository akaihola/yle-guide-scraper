      - title: 'Elävä historia: Kun kuningas vaihtui tsaariin - Turun ravintolabuumi 1700- ja 1800 -lukujen vaihteessa'
        start_time: '2025-03-24T12:10:00+02:00'
        end_time: '2025-03-24T12:59:30+02:00'
        description: |-
          Millaiseksi Turun ravintola- ja muu seuraelämä muuttui aikana, jolloin Ruotsin valta vaihtui Venäjän herruuteen? Entä mitä ruokia tarjottiin tavallisen väen krouveissa ja mitä taas eliitin ravintoloissa?
          Haastateltavat: apulaisprofessori Panu Savolainen ja historioitsija Topi Artukka.
          Toimittaja: Riikka Suikkari.
          Äänisuunnittelija: Mikko Kymäläinen.
        series: Elävä historia
      - title: Radio 1:n iltapäivä
        start_time: '2025-03-24T13:30:00+02:00'
        end_time: '2025-03-24T15:00:00+02:00'
        description: |
          Iltapäivän monipuolinen musiiikkikattaus etnosta kevyen jazzin kautta populaarimusiikin helmiin. Klo 14 Maanantaitulet: Millainen liikunta tuo sinulle iloa? Studiossa keskustelemassa on Vantaan kaupungin liikuntapäällikkö, liikuntatieteiden maisteri Anton Ahonen. Lähetyksen juontaa Miia Lahti. 
          Soita 09 144800 tai lähetä Whatsapp-viesti numeroon 044 5 144800.
        series: Radio 1:n iltapäivä
      - title: Kulttuuriykkönen
        start_time: '2025-03-24T15:02:00+02:00'
        end_time: '2025-03-24T15:55:00+02:00'
        description: |
          Mitä 1900-luvun alun postikorttien kuvat kertovat? Niillä viestitettiin poliittisia mielipiteitä ja propagandaa, arjen ylittävää fantasiaa ja hillitöntä huumoria. Postikortit toimivat myös uutiskuvina, sillä lehdissä ei julkaistu vielä juurikaan valokuvia. 
          Studiossa kortteja tutkiskelevat Olavi Hankimo ja Harri Kalha, jotka ovat kirjoittaneet tietoteoksia korttien historiasta. Ohjelman toimittaa Harto Hänninen.
        series: Kulttuuriykkönen
