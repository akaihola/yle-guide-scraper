      - title: 'Tiedeykkönen: Käypää hoitoa vai terapiakultti? Psykedeelihoitojen piti jo lyödä läpi, mutta toisin kävi'
        start_time: '2025-03-28T12:10:00+02:00'
        end_time: '2025-03-28T12:59:30+02:00'
        description: |
          Vielä hetki sitten näytti siltä, että psykedeeliavusteiset terapiat lyövät läpi vuonna 2024. Yllättäen Yhdysvaltojen elintarvike- ja lääkevirasto hylkäsi kaikkein pisimmälle edenneen tutkimuksen. Ennen hylkäyspäätöstä hoitoja ajava yritys joutui vakavien syytösten kohteeksi. Mitä oikein tapahtui?

          Haastateltavina ovat psykedeelitutkimukseen perehtynyt Tampereen yliopiston yliopistonlehtori, psykologi Samuli Kangaslampi, sekä psykedeeliterapia-koulutuksen saanut terapeutti Hedda Retu sekä psykiatrian ylilääkäri Tanja Laukkala (HUS).

          Toimittajana: Juuso Pekkinen
          Äänisuunnittelu: Joonatan Kotila
        series: Tiedeykkönen
