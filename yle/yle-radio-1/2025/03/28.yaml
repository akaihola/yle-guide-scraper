        end_time: '2025-03-28T20:47:00+02:00'
        description: |-
          Konsertti-ilta vie meidät Göteborgiin, jossa soi ruotsalaisen jazz-muusikko Lars Danielssonin ja itävaltalaisen säveltäjä Anton Brucknerin musiikki. Göteborgin sinfoniaorkesteria johtaa John Storgårds, solisteina soittavat Roger Carlsson, lyömäsoittimet, ja Lars Danielsson, kontrabasso. Konsertti on äänitetty Göteborgin konserttitalossa 8.5.2024. 

          Konsertin toimittaa Markus Virtanen.
