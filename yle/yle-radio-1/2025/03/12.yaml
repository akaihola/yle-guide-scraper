      - title: Radio 1:n iltapäivä
        start_time: '2025-03-12T13:30:00+02:00'
        end_time: '2025-03-12T15:00:00+02:00'
        description: |-
          Radio 1:n iltapäivän monipuolinen musiikki etnosta kevyen jazzin kautta populaarimusiikin timantteihin. Maaliskuussa keskiviikkoisin puhumme harrastusten aloittamisesta aikuisiällä. Haastattelussa aarakatseisena ja rämäpäisenä tunnetuksi tulleesta lajista kertoo Suomen rullalautaliiton puheenjohtaja Siv Knudsen. Villan ja muodin lumoissa - villatehtaan tarina. Miia Lahti juontaa.
        series: Radio 1:n iltapäivä
