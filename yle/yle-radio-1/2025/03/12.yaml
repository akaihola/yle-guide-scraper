      - title: Kulttuuriykkönen
        start_time: '2025-03-12T15:02:00+02:00'
        end_time: '2025-03-12T15:55:00+02:00'
        description: |
          Kulttuuriykkösessä siirrytään Englannin Tudor -hallitsijasuvun 1500-luvun maailmaan ja Susipalatsin dramaattisiin tapahtumiin. Menestyssarja Susipalatsi, eli Wolf Hall, perustuu Hilary Mantelin palkittuun romaanitrilogiaan. Ensimmäinen kausi kattoi trilogian kaksi ensimmäistä osaa ja nyt Yle Areenaan ilmestynyt toinen tuotantokausi kattaa viimeisen kirjan. Susipalatsi kertoo kuningas Henrik VIII:n hovista hänen neuvonantajansa Thomas Cromwellin näkökulmasta. Cromwellina sarjassa nähdään Vakoojien sillasta Oscarin voittanut Mark Rylance. Henrik VIII haluaa epätoivoisesti miesperillisen ja on valmis menemään äärimmäisyyksiin saadakseen haluamansa.

          Susipalatsin fanit ovat saaneet pitkään odottaa toista kautta - peräti yhdeksän vuotta - ja nyt se on katsottavissa Yle Areenassa.

          Ohjelman juontaa Nicklas Wancke.
        series: Kulttuuriykkönen
