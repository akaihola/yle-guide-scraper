      - title: 'Kulttuuriykkönen: Kulutuskulttuurin oravanpyörä: yhäti kasvavan kuluttamisen syyt ja seuraukset '
        start_time: '2025-03-13T15:02:00+02:00'
        end_time: '2025-03-13T15:55:00+02:00'
        description: |+
          Länsimainen elämäntapa pyörii pitkälti kuluttamisen ympärillä. Ihmisille kaupitellaan onnea materian muodossa ja uusia tarpeita synnytetään tehokkaasti. Muodin syklit ovat nopeita ja uusimpia villityksiä tulvii silmille varsinkin sosiaalisessa mediassa.  

          Vaatteiden ja tavaroiden kuluttaminen on kiihtynyt kovaa tahtia ja viimeisimpänä paljon puhuttaneena ilmiönä on ultrapikamuoti- ja kiinalaisista verkkokaupoista, kuten Temusta, tilattava halpa krääsä. Esimerkiksi tulli on älähtänyt olevansa pulassa EU:n ulkopuolelta tulevien lähetysten määrän kanssa. Suomeen tilattiin viime vuonna 28,2 miljoonaa lähetystä ja kahdessa vuodessa määrä on 35-kertaistunut.   

          Kulttuuriykkönen pohtii kulutuskulttuurin muutosta viime vuosikymmeninä. Millaisia mekanismeja kuluttamisen taustalla on? Mistä kulutustarpeet syntyvät? Miksi ostaminen ja omistaminen tekee meidät onnelliseksi? 

          Entä millaisia seurauksia nykyisellä valtavalla erityisen halvan tavaran ostamisella on?. Lopetammeko ikinä ylenpalttista kuluttamista? Vastaliikehdintää on toki myös paljon ilmassa: Löytyykö esimerkiksi aktivismista apuja kestävämmän elämäntavan omaksumiseen? 

          Vieraana ovat yliopistotutkija ja markkinoinnin dosentti Essi Pöyry, LUT-kauppakorkeakoulun markkinoinnin apulaisprofessori Jenni Sipilä, Eetti Ry:n toiminnanjohtaja Emmi Mikkilä sekä väitöskirjatutkija Jannica Nyman. Toimittaja on Reetta Arvila.

        series: Kulttuuriykkönen
