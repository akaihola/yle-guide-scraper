      - title: 'Diagnoosien aika: Ahdistus: sivilisaatiolle välttämätöntä, yksilölle sietämätöntä'
        start_time: '2025-03-13T12:10:00+02:00'
        end_time: '2025-03-13T12:56:00+02:00'
        description: |
          Moderni maailma lisää stressiä ja ahdistusta, mutta onko tilanne pahempi kuin 1800-luvun lopulla? Nuorten ahdistuneisuus on lisääntynyt valtavasti viime vuosina. Ovatko nuoret liian herkkiä elämän epävarmuudelle vai elämmekö poikkeuksellisen ahdistavaa aikaa? Toimittaja Pekka Vahvasen kanssa keskustelevat aate- ja oppihistorian professori Petteri Pietikäinen ja psykiatrian professori Suoma Saarni.
        series: Diagnoosien aika
