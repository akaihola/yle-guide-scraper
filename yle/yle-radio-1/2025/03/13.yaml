        description: |
          1920-luvun Suomen maaseudulla on Heikkilän talon edustalla pimeänä iltana ammuttu mies, Matti Peltola. Heikkilän vanha emäntä tekee omia tutkimuksiaan Kalle Mattila apunaan. Varmaa on, että Matti Peltolalta  on murhan aikoihin varastettu 30 000 markkaa tuhannen markan seteleinä ja että samoja seteleitä on päätynyt talousvaikeuksissa olleen nimismiehen kautta takaisin pankkiin. Kalle epäileekin nimismiestä Peltolan Matin murhaajaksi.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine ja Lauri Kuosmanen. 

          Uusinta vuodelta 1979.
        series: Verinen lyhty
