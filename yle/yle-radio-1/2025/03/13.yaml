      - title: Tapiola Sinfonietta - Minimalismi-festivaali
        start_time: '2025-03-13T19:02:00+02:00'
        end_time: '2025-03-13T21:00:00+02:00'
        description: |+
          Tapiola Sinfoniettan Minimalismi-festivaalin konsertissa on valokeilassa eurooppalainen näkökulma, jossa 1900-luvun jälkipuolen musiikki-ilmiölle löytyy historiallisia edelläkävijöitä. 

          Henry Purcellin jousifantasiat edustivat 1600-luvun lopulla persoonallista näkemystä ikivanhasta moniäänisyydestä. Henryk Goreckin Kolme pientä kappaletta vanhaan tyyliin päivittävät muistot menneisyydestä ja kansanmusiikista moderniksi uusyksinkertaisuudeksi. Uutta ja vanhaa yhdistää myös Michael Nymanin Strong On Oaks, jonka alun perin saksinkielinen otsikko sai pontta pääministeri Tony Blairin iskulauseesta. Louis Andriessenin Dances-tanssiteoksen lauluosuudet on sävelletty egyptiläiselle prinsessalle, jonka osaan sujahtaa sopraanotähti Helena Juntunen. Suoran lähetyksen Espoon kulttuurikeskuksesta toimittaa Riikka Holopainen

          Tapiola Sinfonietta, joht. Mateusz Gwizdalla
          Helena Juntunen, sopraano

          Henry Purcell: Fantasioita
          Henryk Górecki: Kolme kappaletta vanhaan tyyliin
          Michael Nyman: Strong on Oaks, Strong on the Causes of Oaks
          Louis Andriessen: Dances

          Kuva: Helen Juntunen

        series: Konsertteja
