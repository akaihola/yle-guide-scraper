      - title: Laura Korhosen Jazzklubi
        start_time: '2025-03-19T17:35:00+02:00'
        end_time: '2025-03-19T18:30:00+02:00'
        description: |
          Toimittaja Laura Korhonen vie kuuntelijansa jazzin kiehtoville poluille ja tarjoilee menneisyyden klassikkoja ja tulevaisuuden helmiä. Ohjelmassa soivat melodiset kappaleet, ihastuttavat yllätykset ja kiinnostavat jazz-äänet ja -instrumentalistit. Ja millaisia ovat tarinat äänien takaa? Tunti jazzin huumaa!
      - title: Kotimainen konsertti
        start_time: '2025-03-19T18:30:00+02:00'
        end_time: '2025-03-19T20:30:00+02:00'
        description: |
          Ylikapellimestari Dalia Stasevska, Ylioppilaskunnan laulajat, baritoni Ville Rusanen ja sopraano Miina-Liisa Värelä juhlistavat kaksoissyntymäpäiviä Jean Sibeliuksen lähes 75-minuuttisella kuorosinfonialla. Kansallissäveltäjän ensimmäinen suurteos kertoo kalevalaissankarin traagisen tarinan rakastumisineen, taisteluineen ja verisine loppuineen. Kullervo kaikuu alkuvoimaista isänmaallisuutta autonomian ajan Suomesta.

          Kuinka trumpetilla voisi kuvata putoamista syvään kaivoon ja törmäilyä sen seinämiin matkalla alas? Tätäkin kysymystä Kaija Saariaho pohti säveltäessään konserttoa jazz-trumpetisti Verneri Pohjolalle viimeisillä voimillaan. Kyynelten läpi kiitoksia kerännyttä HUSH-konserttoa on ylistetty unohtumattomaksi, Saariahon kuolemattomuuden viimeistelleeksi mestariteokseksi.

          Suoran lähetyksen Lahden Sibeliustalosta toimittavat Riikka Holopainen ja Inari Tilli.

          ---
          Dalia Stasevska, kapellimestari
          Verneri Pohjola, trumpetti
          Miina-Liisa Värelää, sopraano
          Ville Rusanen, baritoni
          Ylioppilaskunnan laulajat
                   
          Sauli Zinovjev: an adagio
          Kaija Saariaho: Trumpettikonsertto HUSH
          Jean Sibelius: Kullervo
        series: Konsertteja
