      - title: 'Kulttuuriykkönen: Miksi rakkausreality koukuttaa ja on myös opettavaista? '
        start_time: '2025-03-19T15:02:00+02:00'
        end_time: '2025-03-19T15:55:00+02:00'
        description: |2+

          Yksi tosi-tv:n suosituimmista genreistä liittyy rakkauden etsimiseen. Rakkausreality on porskuttanut jo vuosikymmenet ja uusia formaatteja esitellään rakkauden nälkäiselle yleisölle tasaiseen tahtiin. Viime aikoina erityistä suosiota on nauttinut muun muassa Netflixin eri maissa toteutetut Love is Blind-ohjelman kaudet. 

          Rakkausreality tarjoilee romanttista unelmaa, mutta toisaalta genre on myös kaupallista esitystä. Millä tavoin rakkaudesta syntyy tositelevisio-viihdettä? Millaiset lainalaisuudet genreä ohjaavat? Mihin tarpeeseen ihmiset katsovat Ensitreffejä alttarilla, Love Islandia, Naked Attractionia tai vaikka Bacheloria?    

          Kulttuuriykkösen vieraana ovat tutkijatohtori Pauliina Tuomi, Tampereen yliopiston kirjallisuuden yliopistonlehtori ja satujen tutkija Hanna Samola sekä ihmissuhde- ja seksuaaliterapeutti Viivi Niinikangas, joka myös fanittaa rakkausrealitya. Toimittaja on Reetta Arvila. 

        series: Kulttuuriykkönen
