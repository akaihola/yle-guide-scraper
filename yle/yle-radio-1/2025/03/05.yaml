        description: |-
          Yhteiskunnalliset ja kulttuuriset muutokset tapahtuvat usein pikkuhiljaa. Kunnes havahdumme kysymään kollektiivisesti: Mitä tämä tarkoittaa? Miten tässä näin kävi? Miltä tulevaisuus vaikuttaa? Toimittaja Satu Kivelä etsii yhdessä vieraidensa kanssa merkityksiä, jotka voivat auttaa ymmärtämään jatkuvaa muutosta.
