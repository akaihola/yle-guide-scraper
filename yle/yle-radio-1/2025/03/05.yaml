      - title: Itävallan radiosinfonikot & Joana Carneiro & Claire Huangci
        start_time: '2025-03-05T19:02:00+02:00'
        end_time: '2025-03-05T20:30:00+02:00'
        description: |
          Euroradiokonsertissa soi 1800-luvulla eläneiden Louise Farrencin, Fanny Henselin ja Clara Schumannin sekä 1990-luvulla syntyneen Hannah Eisendlen musiikki. 
          Itävallan radion sinfoniaorkesteria johtaa Joana Carneiro. Schumannin pianokonserton solistina soittaa Claire Huangci. 
          Konsertti on äänitetty 6.7.2024 Kärntenin kesämusiikkijuhlilla Villachissa, Itävallassa. Toimittajana on Ainomaija Pennanen.
        series: Konsertteja
