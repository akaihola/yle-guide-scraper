      - title: 'Kalle Haatanen: Ikuisen elämän lyhyt historia'
        start_time: '2025-03-05T12:10:00+02:00'
        end_time: '2025-03-05T12:59:30+02:00'
        description: |
          Tiede kehittyy nopeasti, ja ihmiset elävät yhä pidempään. Kuinka pitkään tällainen suopea tilanne voi jatkua, ja mitä kaikkea ihmiset ovatkaan olleet valmiita tekemään saadakseen lisää, kenties ikuisen, elämän?

          Tietokirjailija Tiina Raevaara kertoo niin vampyyreista kuin kantasoluhoidoista ja geenieditoinnistakin. Loppujen lopuksi hän pohtii, onko halummemahdollisimman pitkäänm elämään vain elämää pilaava pakkomielle.

          Tiina Raevaara on nyt Kalle Haatasen vieraana.
        series: Kalle Haatanen
