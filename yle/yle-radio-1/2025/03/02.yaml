      - title: 'Romano mirits: Romanimusiikki-sarja 2. osa: Taisto Tammen koiran nimi ja muita tarinoita tangosta'
        start_time: '2025-03-02T23:18:44+02:00'
        end_time: '2025-03-02T23:33:34+02:00'
        description: |
          Suomen romanit tunnetaan tangon tulkitsijoina. Heidän esiinmarssinsa alkoi 1960-luvulla, kun mm. Taisto Tammi ja Markus Allan tulivat tunnetuksi erityisesti Toivo Kärjen tangojen rakastettuina tulkitsijoina. Seuraavina vuosikymmeninä laulullaan ovat hurmanneet niin Anneli Sari, Taisto Ahlgren kuin lukuisat tangokuninkaalliset romanit. 

          Mutta tiedätkö, mikä oli Taisto Tammen koiran nimi ja kenen mukaan? Tai miksi Taisto Lundbergista tuli Taisto Tammi ja kuka taiteilijanimen keksi? Entä monessako eri maassa Sebastian Ahlgren on konsertoinut?

          Toimittaja on Jaakko Laakso.
        series: Romano mirits
