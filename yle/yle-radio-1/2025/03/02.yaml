      - title: Marko Gustafssonin vieraana ex-jalkapalloilija Essi Sainio
        start_time: '2025-03-02T14:00:00+02:00'
        end_time: '2025-03-02T14:50:00+02:00'
        description: |
          “Olin kärsinyt jo pitkään syömishäiriöstä, mutta en tunnistanut, enkä halunnut myöntää sitä”, Essi muistelee. Raja tuli vastaan, kun Essi ei eräänä päivänä istahti harjoituksissa nurmelle eikä pystynyt enää liikkumaan. “Valmentajan kanssa sovimme, että pidän viikon tauon”, Essi hymähtää. Essin taistelu psyykkisten ja fyysisten oireiden kanssa kesti kolme pitkää vuotta.
          Mutta hän voitti ja palasi kentille ja aina huipulle maajoukkueeseen asti. 
        series: Marko Gustafsson
