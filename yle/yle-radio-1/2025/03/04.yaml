        start_time: '2025-03-04T20:35:00+02:00'
        end_time: '2025-03-04T21:00:00+02:00'
        description: |-
          Presidentti Donald Trump myllää myös Yhdysvaltain ulkopolitiikkaa.
          YK:ssa USA asettui Venäjän tueksi Ukrainaa ja länsiliittolaisiaan vastaan.



          Takinkääntö on herättänyt kysymyksiä, voiko Trumpin Yhdysvaltojen
          tukeen enää luottaa ja kestääkö Nato Trumpin toiminnan. Etenkin Baltiassa on
          huolta jättääkö Yhdysvallat Itä-Euroopan oman onnensa nojaan. Ohjelmassa
          kuullaan, mitä Viron puolustusvoimien entinen komentaja tilanteesta ajattelee.



          Britannialle on soviteltu muuttuvassa turvallisuusarkkitehtuurissa
          suurempaa vastuuta Euroopan puolustuksesta. Ohjelmassa haastateltavan
          brittiasiantuntijan mukaan Euroopassa pitäisi kyetä nyt käymään
          tabu-keskusteluja Euroopan pitkäaikaisista turvallisuusrakenteista, kuten yli
          70-vuotiaasta Natosta ja olla valmiutta muuttaa niitä tai jopa luoda uusia
          samanmielisten liittoumia.



          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Kirsi
          Crowley, Rain Kooli ja Paula Vilén. Äänitarkkailijana on Marko Vierikko.
          Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
