      - title: Ykkösaamu
        start_time: '2025-03-04T08:10:00+02:00'
        end_time: '2025-03-04T09:00:00+02:00'
        description: |-
          Puolustusteollisuuden tulevaisuus Suomessa. Minkälaista puolustusteollisuutta Suomi voisi lisätä ja missä aikataulussa? Keskustelemassa Puolustus-, ilmailu-, avaruus- ja turvallisuusteollisuuden etujärjestön pääsihteeri Tuija Karanko ja Puolustusvoimien sotatalouspäällikkö, kenraaliluutnantti Jari Mikkonen.

          Ylen palkkaerokone paljastaa millaiset naisten ja miesten väliset palkkaerot oikeasti ovat. Tuloksia avaa lisää taloustoimittaja Heikki Valkama.

          Hallitus kokoontuu tänään ja huomenna pohjustamaan huhtikuussa pidettävää puoliväliriihtä. Millaisissa aselelmissa sen osalta ollaan ja mitkä tulevat olemaan riihen kipukohdat? Aihetta käsittelevät ekonomisti Vesa Vihriälä ja Uuden talousajattelun keskuksen toiminnanjohtaja Lauri Holappa.

          Kunta- ja aluevaalien ehdokkaiden ilmoittaminen on päättynyt. Mitä ehdokaslistat kertovat tulevista vaaleista?  Analyysinsä aiheesta kertoo Turun yliopiston poliittisen historian professori Markku Jokisipilä.

          Juontajana Mira Stenström. Toimittajina Roosa Kajander ja Mikko Haapanen. Tuottajana Justus Laitinen. 
        series: Ykkösaamu
