      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-03-04T17:35:00+02:00'
        end_time: '2025-03-04T18:30:00+02:00'
        description: |
          Maailmankirjat ovat sekaisin, aamu-uutisten äärellä saattaa epäillä olevansa sittenkin vielä unessa ja näkevänsä painajaista. Onnistuisiko taide jälleen kerran selittämään sitä, mitä ihmisjärki ei pysty käsittämään.
          Outoina aikoina Kissankehdossa haetaan tuttuun tapaan selityksiä ja lohtua popmusiikista, mutta tällä kertaa myös teatterista. Q- teatterin lavalla tunnelma tihenee samalla kun Phil Collinsin rumpufilli lähestyy; kohta Rikos ja rangaistus-näytelmän päähenkilön Raskolnikovin kirves heilahtaa. Kansallisteatterissa tehdään tulevaisuuskokeita ja saadaan Oppitunteja eläville. Helsingin kaupunginteatterin lavalla Uudessa Edenissä tehdään teatteria vielä sittenkin kun ydinpommi on räjähtänyt.

          Karkkiautomaatti: Voi kuinka tää maailmain
          Jenny Hval: To be a rose
          Phil Collins: In the air tonight
          Sig: Ludwig van Beethoven
          Neiti Olga: Kyllä jalat kantaa
          Dalida: Captain Sky
          Karina: En oo tän enempää
          Jätkäjätkät: Norsun selässä
          Perfume Genius & Aldous Harding: No front teeth

          Innoitusta antoivat:

          Rikos ja rangaistus (Q-teatterin näytelmä, ohjaus Esa-Matti Smolander)
          Uusi Eden (Helsingin kaupunginteatterin näytelmä, ohjaus Juho Mantere)
          Oppitunteja eläville (Suomen Kansallisteatteri, ohjaus Akse Pettersson
        series: Kissankehto
