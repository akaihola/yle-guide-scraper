      - title: 'Klasariparatiisi - Eva Tigerstedt: Maurice Ravel, sveitsiläinen kelloseppä?'
        start_time: '2025-03-04T11:00:00+02:00'
        end_time: '2025-03-04T11:57:00+02:00'
        description: |+
          Miksi Igor Stravinsky sanoi, että Maurice Ravel oli sveitsiläinen kelloseppä?
          Upeiden orkesterifreskojen ja aistikkaan kamarimusiikin säveltäjä Ravel teki myös miniatyyrejä.
          Hän oli loistava säveltäjä, joka ei koskaan voittanut Ranskan tavoitelluinta sävellyspalkintoa.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Maurice Ravel:

          Jeux d'eau, Suihkulähde (Martha Argerich, piano).

          Jousikvartetto F-duuri, osa 4. Vif et agité (Belcea-kvartetti).

          Hanhiemo-sarja: 
          Pavana Prinsessa Ruususelle ja Peukaloinen (Pascal Rogé ja  Ami Rogé, piano).
          Pavana Prinsessa Ruususelle, Peukaloinen ja Pikku rumilus, posliininukkien keisarinna (Rotterdamin filharmoninen orkesteri/Yannick Nézet-Séguin).

          Sonaatti viululle ja pianolle G-duuri, osa 2. Blues (Leila Josefowicz, viulu, ja John Novacek, piano).

          Espanjalainen rapsodia, osa 4. Feria (Berliinin filharmonikot/Pierre Boulez).




