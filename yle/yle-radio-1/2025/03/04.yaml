      - title: 'Romano mirits: Romanimusiikki-sarja osa 3: Romanit toivat hengelliseen musiikkiin uutta tyyliä'
        start_time: '2025-03-04T20:20:00+02:00'
        end_time: '2025-03-04T20:35:00+02:00'
        description: |
          Suomen romanit ovat tuoneet suomalaiseen hengelliseen musiikkiin paljon rytmiä ja sykettä. 1970-luvulla aloittaneet lauluyhtyeet kuten Freidiba boodos ja Romanos olivat uranuurtajia, jotka julistivat ilosanomaa niin iskelmän, diskon kuin romanimusiikin keinoin. 

          Nykyisiä hengellisen musiikin taitureita ovat esimerkiksi Miska Nyman ja Dimitri Grönfors, joiden muodostaman DMD-yhtyeen ensilevyä on kuvattu sielunhoitoklassikoksi.  

          Ohjelman toimittajana on Jaakko Laakso.
