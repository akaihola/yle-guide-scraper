      - title: 'Kulttuuriykkönen: Pikku varpunen Édith Piaf lauloi rakkaudesta Pariisin kaduilla vaikka itse oli jäänyt sitä vaille lapsena'
        start_time: '2025-03-04T15:02:00+02:00'
        end_time: '2025-03-04T15:55:00+02:00'
        description: |
          Reija Wäre debytoi baletin Édith Piaf – La vie en rose koreografina. Miksi hän kiinnostui tästä ranskalaisesta legendaarisesta laulajasta, jolla oli traaginen elämä Pariisin kaduilla? Miten ilmaista intohimoa ja surua baletin muodossa? Piaf eli rakkaudettoman lapsuuden ja sokeutui hetkellisesti. Miten esityksessä luodaan sokeutumisen illuusio yleisölle?

          Musiikkitoimittaja Jan Granberg avaa Édith Piafin uraa ja yksityiselämää. Mitä kaikkea uutta voimme oppia tutkimalla hänen taustojaan? Miten hänen erityinen äänensä kuvastaa? Mitä hänen rakkaussuhteistaan tiedetään? Piafin pieneen mutta vahvaan hahmoon mahtuu kaikki periranskalainen, nautinnot ja tuskat.
           
          Jukka Nykäsen kokoamassa ja säveltämässä musiikissa on vaikutteita Piafin musiikista. Édith Piafin elämä jätti jälkeensä musiikillisen perinnön. Uutuusbalettia kuvaillaan olevan kuin kaleidoskooppinen muotokuva Piafin elämästä. Klassisen baletin liikekieleen pohjautuvassa koreografiassa on haettu vaikutteita Piafin omista eleistä ja tavasta liikkua. Millä tavalla tätä on tutkittu ja toteutettu lavalle? Miten pienikokoinen Piaf pukeutui ja miten pukusuunnittelija Erika Turunen on luonut oman visionsa taiteilijan erityisestä tyylistä?

          Vieraina ovat koreografi Reija Wäre, teoksen puvut suunnitellut Erika Turunen, Piafia esittävä Tiina Myllymäki ja musiikkitoimittaja Jan Granberg.

          Ohjelman juontaa Pia-Maria Lehtola



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
