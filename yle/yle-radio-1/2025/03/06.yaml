      - title: Yöklassinen
        start_time: '2025-03-07T00:00:00+02:00'
        end_time: '2025-03-07T06:30:00+02:00'
        description: |
          Roman: Drottningholmsmusiken (Häämusiikkia) (Drottningholmin barokkiyhtye/Nils-Erik Sparf, sekä Björn Gäfvert, cembalo). 

          00:53 Eri säveltäjiä: La Suave Melodia. Musiikillinen matka läpi 1600-luvun Italian (Massimo Lonardi, arkkiluuttu, Matteo Mela, barokkikitara, sekä Lorenzo Micheli, teorbi ja barokkikitara).

          02:01 Beethoven: Sonaatti sellolle ja pianolle n:o 3 A-duuri (Pierre Fournier ja Friedrich Gulda).

          02:28 Busoni: Konsertto pianolle, orkesterille ja mieskuorolle C-duuri (Kirill Gerstein, piano, sekä Tanglewoodin musiikkijuhlien kuoro ja Bostonin SO/Sakari Oramo).

          03:40 Gasparini: Venus ja Adonis, kantaatti (Anna Dennis, sopraano, ja Andrew Radley, kontratenori, sekä Sounds Baroque/Julian Perkins).

          04:05 Brahms: Sinfonia no 4 e-molli (Chicagon SO/Daniel Barenboim).

          04:46 Weber: Metsästäjien kuoro Taika-ampuja (Leipzigin radiokuoro ja Dresdenin valtionork./Silvio Varviso).

          04:49 Respighi: Feste Romane (Rooman juhlia) (Rooman Santa Cecilia -akatemian ork./Antonio Pappano).

          05:14 German: Osia näytelmämus. Henrik VIII (Northern Sinfonia/Richard Hickox).

          05:23 Reger: Serenadi G-duuri (Serenata of London).

          05:39 Vivaldi: Konsertto fagotille, jousille ja continuolle C-duuri RV472 (Sherman Walt ja Zimbler Sinfonietta).

          05:50 Dussek: Kvintetto pianolle ja jousille f-molli (Olga Pashtshenko, fortepiano, Sirkka-Liisa Kaakinen-Pilch, viulu, Riitta-Liisa Ristiluoma, alttoviulu, Jukka Rautasalo, sello, ja Anna Rinta-Rahko, konrtabasso). 

          06:18 Nardini: Triosonaatti C-duuri (Musica Solare).
