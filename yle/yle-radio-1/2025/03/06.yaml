      - title: 'Diagnoosien aika: Masennus ei johdu kemiallisesta epätasapainosta'
        start_time: '2025-03-06T12:10:00+02:00'
        end_time: '2025-03-06T12:57:00+02:00'
        description: |
          Masennus selittyy epätasapainossa olevista ruumiinnesteistä, ajateltiin antiikin Kreikassa. 1900-luvun jälkipuolella syyllisinä pidettiin välittäjäaineita – tai niiden vähäisyyttä. Mutta onko masennus sittenkin sisäänpäin kääntynyttä vihaa tai opittua avuttomuutta? Toimittaja Pekka Vahvasen kanssa keskustelevat psykiatrian emeritusprofessori Jyrki Korkeila ja historioitsija Annastiina Mäkilä.
        series: Diagnoosien aika
