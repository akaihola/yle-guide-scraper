      - title: 'Suuri karkkipodi J7: Karkkipussi on teknologisen kehityksen tulos'
        start_time: '2025-03-06T21:35:00+02:00'
        end_time: '2025-03-06T22:10:01+02:00'
        description: |
          Karkkipusseihin liittyy monia ärsyttäviä piirteitä. Ne rapisevat, aukeavat hankalasti eikä pusseihin saada ikinä tasaista määrää kaikkia eri karkkeja. Mutta mikään näistä ominaisuuksista ei ole vahinko, sillä karkkien pakkaukset ovat samaan aikaan sekä markkinoinnin että elintarviketeknologian voimannäyttöjä. Vieraana vanhempi yliopistonlehtori Hanna Koivula. Ohjelman toimittaa Jani Halme ja sen on Ylelle tuottanut Jaksomedia.
        series: Suuri karkkipodi
