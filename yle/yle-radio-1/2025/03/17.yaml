          Marsh: Allegro maestoso keskustelusinfoniasta kahdelle orkesterille Es-duuri (Lontoon Mozart-soittajat/Matthias Bamert).

          Kortekangas: Venetsia (Candomino-kuoro/Tauno Satomaa).

          Brahms: Allegretto quasi Menuetto sonaatista sellolle ja pianolle nro 1 e-molli (Daniil Shafran ja Felix Gottlieb).

          Reverberi: Alla Turca sarjasta huuliharpulle ja jousille (Willi Burger, huuliharppu, ja Ljubljanan Radion ja Television kamariork./Nevio Zanardi).

          Verdi: Germontin aaria "Di Provenza il mar" oopp. La Traviata (Dietrich Fischer-Dieskau, baritoni, ja Berliinin radion SO/Ferenc Fricsay).

          Bonis: Barcarolle (Venelaulu) (Mengyiyi Chen, piano).

          Niittykoski (sov. Ala-Kotila): Kesän muisto (Keski-Pohjanmaan Kamariork.). 

          Albéniz: Zortzico (David Russell, kitara).

          Moreno Torroba: Rafaelin aaria zarzuelasta Maravilla (Rolando Villazon, tenori, ja Orquesta de la Comunidad de Madrid/Placido Domingo).
        series: Faunin iltapäivä
