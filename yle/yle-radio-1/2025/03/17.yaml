        description: |
          "Onnellisen toivo on Jumalassa"
          Näyttelijä Krista Kosonen lukee Psalmeja Psalmit 2024 käännöksen mukaan (145:14-148:14). Raamatussa on yhteensä 150 psalmia, jotka luetaan maanantai-illoissa kevään aikana.
          Jaksossa 48. lauletaan Jumalan voimakkaista teoista.
        series: Iltahartaus
