      - title: 'Keinuva talo - Mika Kauhanen: Sydän sykkii Irlannille Pyhän Patrikin päivänä'
        start_time: '2025-03-17T17:35:00+02:00'
        end_time: '2025-03-17T18:34:20+02:00'
        description: |
          St. Patrick's Day ei juhli vain pyhimystä, vaan päivä on ennen kaikkea irlantilaisen kulttuurin suurin vuotuinen juhlapäivä. Ilonpitoon on helppo yhtyä, onhan irlantilainen kansanmusiikki lajissaan maailman rakastetuimpia ja tuotteliaimpia. Riemua ja kaihoa, vauhtia ja tunnelmointia, melodian lentoa ja svengaavia komppeja. Yhdenlaisen läpileikkauksen irkkumusiikkiin voi kokea tässä Keinuvan talon jaksossa, jonka sydän sykkii Vihreälle saarelle. Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
