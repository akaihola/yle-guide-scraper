      - title: 'Suuri karkkipodi J9: Pastilli ei ole lasten karkki'
        start_time: '2025-03-17T19:02:40+02:00'
        end_time: '2025-03-17T19:35:00+02:00'
        description: |
          On olemassa yksi karkki, jonka maistaminen ei synnytä rajatonta riemua: pastilli. Nuo väkevän makuiset ja aikanaan terveystuotteinakin myydyt pillerit ovat ensimmäisiä teollisesti valmistettuja karamellejä. Pastilleista ja niiden keräilystä kirjan kirjoittanut Jukka Vesterinen kertoo, mitkä olivat legendaarisimmat merkit ja mihin niiden suosio on hiipunut. Lisäksi Marjatta Simola muistelee, millaista oli karkkien kioskimyynti 1900-luvun puolella. Ohjelman toimittaa Jani Halme ja sen on Ylelle tuottanut Jaksomedia.
