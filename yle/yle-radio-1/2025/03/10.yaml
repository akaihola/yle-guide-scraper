      - title: Ykkösaamu
        start_time: '2025-03-10T08:10:00+02:00'
        end_time: '2025-03-10T09:00:00+02:00'
        description: |-
          THL julkaisee maanantaina laajan sosiaali- ja terveydenhuoltoa koskevan raportin. Miten sote-uudistus on mennyt tähän mennessä ja mihin pitäisi kiinnittää huomioon, että se saadaan maaliin? Näistä asioista keskustelemassa THL:n johtava asiantuntija Liina-Kaisa Tynkkynen sekä SOSTE ry:n varapääsihteeri Anne Knaapi.

          Heikki Heiskasen pesti Ylen Venäjän-kirjeenvaihtajana on päättynyt. Mitä hän ajattelee Venäjän tilanteesta ja venäläisistä? Entä mitä hän on mieltä kotimaassaan saamastaan huomiosta? 

          Puhe Euroopan oman ydinasepelotteen luomisesta käy kuumana. Mutta millaisia realistisia edellytyksiä sillä on ja mitä siitä voi seurata? Keskustelemassa turvallisuustutkimuksen yliopisto-opettaja Tapio Juntunen Tampereen yliopistolta sekä tutkija Jyri Lavikainen Ulkopoliittisesta instituutista.

          Ukrainan ja Yhdysvaltojen delegaatioiden on tarkoitus alkuviikosta kokoustaa Saudi-Arbiassa rauhanneuvotteluiden edistämisestä. Miten ukrainalaiset näkevät tilanteensa? Kiovasta raportoi toimittaja Maxim Fedorov.

          Juontajana Mira Stenström, toimittajina Satu Heikkilä ja Anssi Väisänen, tuottajana Marija Skara.
        series: Ykkösaamu
