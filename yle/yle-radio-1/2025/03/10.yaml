      - title: 'Suuri karkkipodi J8: Karkki on kaupassa aina hyvällä paikalla'
        start_time: '2025-03-10T19:02:40+02:00'
        end_time: '2025-03-10T19:35:00+02:00'
        description: |
          Ei ole sattumaa, että kaikenlaisista ja -kokoisista suomalaisista kaupoista löytyy valtavan kokoiset karkkihyllyt. Konseptikehityksen johtaja Katja Tapio S-ryhmästä kertoo, millä perusteilla parhaat myyntipaikat jaetaan ja mitä karkki kaupoille merkitsee. Verkkokauppa.comin markkinointi- ja viestintäpäällikkö Lauri Kutila paljastaa, mikä on oudoin kellonaika massiivisille karkkitilauksille, ja lisäksi vieraillaan Tampereella kaupassa, josta saa tavallisuudesta poikkeavia karamellejä. Ohjelman toimittaa Jani Halme.
