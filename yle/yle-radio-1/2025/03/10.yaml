        start_time: '2025-03-10T12:10:00+02:00'
        end_time: '2025-03-10T12:59:30+02:00'
        description: |
          Euroopassa oli 1700-luvun lopulta lähtien käynnissä lukemisen vallankumous. Markkinoille tuli yhä enemmän luettavaa ja uusi kirjallisuuden muoto, romaani toimi lukijoiden joukkoon lisää naisia ja työväkeä. Suomeen syntyivät ensimmäiset kirjakaupat ja yleiset kirjastot. 
          Haastateltavat: tutkijat Heli Rantala, Ulla Ijäs ja Anu Koskivirta. Toimittaja: Virpi Väisänen.
        series: Elävä historia
