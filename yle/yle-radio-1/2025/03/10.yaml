      - title: 'Kulttuuriykkönen: Rajojen rikkojat-näyttely nostaa esille 1800-luvun naistaiteilijoiden aateliston joka maalasi nättejä teoksia'
        start_time: '2025-03-10T15:02:00+02:00'
        end_time: '2025-03-10T15:55:00+02:00'
        description: |
          Millä tavalla 1800-luvun suomalaiset naistaiteilijat rahoittivat ulkomaanmatkansa? Millä tavalla he toivat oppinsa muille maamme naistaiteilijoille? Tänä aikana naiset joutuivat valitsemaan uran ja perheen välillä, eikä heillä ollut vielä äänioikeutta. Miten tämän ajan naistaiteilijat valitsivat aiheensa, näkyykö jo emansipaatio? Nämä taiteilijat opiskelivat ja työskentelivät Saksassa 1800-luvulla. 

          Näyttelyn suomalaisia taiteilijoita ovat muun muassa Fanny Churberg, Alexandra Frosterus-Såltin, Ida Silfverberg ja Victoria Åberg. Miten he eroavat näyttelyssä esillä olevista tanskalaisista ja ruotsalaisista taiteilijoista? Näyttelyssä on herkullisia potretteja joissa puvut ja korut ovat keskiössä. Toisissa teoksissa kuvataan pyhiinvaelluksia, hartaita hetkiä ja toipilaita. Kaikkein rohkeinta oli kun naistaiteilija maalasi miehistä muotokuvia. Miksi miestaiteilijat kutsuivat naisten maalauksia näteiksi? Mitkä olivat suotavia siveitä aiheita? Millä tavalla tämä rajoitti naistaiteilijoiden kehitystä?

          Ohjelman vieraina ovat amanuenssit Anne-Maria Pennonen ja Hanne Selkokari, taidehistorian dosentti Liisa Lindgren ja muotihistorioitsija Katri Pyysalo.

          Rajojen rikkojat-näyttely tuo yhteen 1800-luvun matkustavien naistaiteilijoiden työtä, Ateneum 7.3.–24.8.2025. 

          Ohjelman juontaa Pia-Maria Lehtola



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
