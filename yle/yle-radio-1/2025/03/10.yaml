      - title: 'Keinuva talo - Mika Kauhanen: Suomi-tangon uudet vaatteet'
        start_time: '2025-03-10T17:35:00+02:00'
        end_time: '2025-03-10T18:34:20+02:00'
        description: |
          Se tuntuu meille suomalaisille omalta, vaikka se keksittiin kaukaisissa satamissa. Se sytytti kuumeen tanssilavoilla 60-luvulla. Siihen voi huoletta lisätä jazzia ja taidemusiikkia, rokkia ja maailmanlaulua; aina se säilyttää oman tunnistettavan luonteensa. Se on musiikillinen kameleontti nimeltä tango.

          Etenemme jaksossa tangon askelin, kuunnellen erityisesti suomalaisten nykykansanmuusikoiden tulkintoja klassikoista ja toisaalta aivan uusista sävelmistä. Toimittajana Mika Kauhanen.
