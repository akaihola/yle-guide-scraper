      - title: Berliinin filharmonikot ja Outi Tarkiaisen uusi teos
        start_time: '2025-03-14T19:02:00+02:00'
        end_time: '2025-03-14T21:00:00+02:00'
        description: |
          Luonto, sen kauneus ja sen uhanalaisuus. Näiden teemojen varaan rakentuu Berliinin filharmonikoiden konsertti, jonka johtaa Marin Alsop. 

          Konsertin aluksi kuullaan Outi Tarkiaisen uusi orkesteriteos Day Night Day, joka on saanut inspiraationsa pohjoisen luonnosta ja kulttuurista. Brett Deanin Fire Music puolestaan viittaa tuhoisaan maastopaloon Australiassa vuonna 2009. Aaron Coplandin Appalachian Spring vie kuuntelijat Pohjois-Amerikkaan ja Heitor Villa-Lobosin sävellyksessä Chôro nro 10 kaikuu Amazonin lintujen laulu. 

          Väliajalla säveltäjä Outi Tarkiainen on toimittaja Ainomaija Pennasen haastateltavana. Konsertti on äänitetty 21.2.2025 Berliinin filharmoniassa. 
        series: Konsertteja
