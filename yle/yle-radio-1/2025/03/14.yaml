          "Aikamme Saatana on halpa dopamiini"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus. Tässä musiikkihartaudessa vs. kappalainen Visa Viljamaa Helsingistä pohtii paaston merkitystä nopean tyydytyksen ajan ihmisen elämässä ja kutsuu kulkemaan vehnänjyvän tietä kohti todellista vapautta.
