          Koraalitoisinto: On Jumalassa turvani (Jorma Hynninen, baritoni, ja Pertti Eerola, urut).

          Perttilä: Sinun edessäsi painamme päämme (Markku Perttilä, laulu ja kitara, Lauluyhtye Viisveisaa, sekä soitinyhtye).
