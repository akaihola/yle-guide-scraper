      - title: 'KC Kirjat: Keski-ikäiset naiset terapian tarpeessa'
        start_time: '2025-01-10T13:00:00+02:00'
        end_time: '2025-01-10T13:30:00+02:00'
        description: |
          Minna Rytisalon ja Milja Sarkolan romaanit kertovat keski-ikäisten naisten häpeästä, fantasioista ja irtiotoista. Rytisalon kirjassa “Jenny Hill” nainen jättää avioliittonsa ja entisen elämänsä. Milja Sarkolan Psykiatrini-romaanin päähenkilö elää lesbosuhteessa, mutta fantasioi hetero-parisuhteesta ja potee valjuuden tunnetta. Ohjelmassa tavataan myös brittiläinen kirjailija Deborah Levy, joka on kirjoittanut että nainen voi muuttaa tarinansa. 
        series: KC Kirjat
