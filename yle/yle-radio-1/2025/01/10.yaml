        end_time: '2025-01-10T17:34:20+02:00'
        description: |
          Uutispodcast jakaa vuoden parhaimpia jaksoja joulutauon ajaksi! Juontaja Erkka Mikkonen suosittelee kuuntelemaan jakson eläinten tietoisuudesta. Uutispodcast jatkuu uusilla jaksoilla 13. tammikuuta.
        series: Uutispodcast
