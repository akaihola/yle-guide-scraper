        end_time: '2025-01-21T18:30:00+02:00'
        description: |
          Maailma pitäisi parantaa, mutta millaiseksi? Paremmuus on suhteellinen käsite ja kaikki olemme tietysti hyvän puolella. Onko noloa yrittää muuttaa maailmaa laulamalla, kun silloin ei varmaan edes pääse telkkariin? Puhutaanko vallankumouksesta, josta ne kuiskivat leipäjonoissa?

          Kissankehdossa kuunnellaan poliittista musiikkia ja mietitään onko muunlaista edes olemassa.

