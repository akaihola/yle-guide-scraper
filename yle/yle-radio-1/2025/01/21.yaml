          Skempton: Rise up, my love (Nouse, armaani, sinä kaunoiseni, ja tule) samannim. teoksesta (Exaudi/James Weeks).

          Le Beau: Tempo di mazurka kvartetosta pianolle ja jousille f-molli (Kaleidoscope Chamber Collective).

          Portman: We all complete elokuvasta Never let me go (Ork./David Snell).
