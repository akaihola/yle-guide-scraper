      - title: 'Tuntematon Ukraina: Jokainen ukrainalainen on kasakka'
        start_time: '2025-01-15T10:00:00+02:00'
        end_time: '2025-01-15T10:35:00+02:00'
        description: |+
          Demokraattinen ja vapaa maa, jonka kansalaisia yhdistää visio ja halu olla osa Eurooppaa. Ukraina on myös värikäs valtio täynnä erilaisia ryhmiä – mm. venäjänkielisiä, ukrainankielisiä, tataareja, juutalaisia, gaugazeja – jotka ovat ylpeästi ja vapaasti ukrainalaisia yhtä kaikki. Näin kuvailee kotimaansa identiteettiä ja asukkaita Odessasta kotoisin oleva sosiologi Arseniy Svynarenko.

          Hän löytää Ukrainasta myös selkeitä heimoluonteita, joita voi verrata suomalaisiin kuvailuihin esimerkiksi hitaista hämäläisistä, jäyhistä pohjalaisista ja vilkkaista karjalaisista.

          Ovatko odessalaiset kuin vääräleukoja savolaisia ja donetskilaiset suorasanaisia satakuntalaisia? Kuinka suuria kulttuurisia ja poliittisia alue-eroja Ukrainassa on? Miten maan eri väestöryhmät suhtautuvat toisiinsa? Kuinka kansallisidentiteetti on kehittynyt? Toimittajana on Jari Aula.

          Ohjelma on uusinta huhtikuulta 2022.

        series: Tuntematon Ukraina
