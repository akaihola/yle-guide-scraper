      - title: 'Kulttuuriykkönen: Saako sponsorin logo näkyä taideteoksessa?'
        start_time: '2025-01-08T15:02:00+02:00'
        end_time: '2025-01-08T15:55:00+02:00'
        description: |
          Saako sponsorin logo näkyä taideteoksessa?
          (/info)

          Suomen valokuvataiteen museossa oli joulukuussa esillä teos, jossa kuvan keskeisenä osana oli Valion soijajugurttipurkki. Kyse ei ollut kriittisestä tai ironisesta kommentoinnista, vaan kaupallisesta brändiyhteistyöstä. Jopa teoksen nimi oli sama kuin Valion brändikampanjalla. Tiettävästi tämä on ensimmäinen kerta, kun sponsori saa logonsa museonäyttelyssä olevaan teokseen Suomessa. Kulttuuriykkösessä keskustellaan tuotesijoittelun pelisäännöistä kuvataiteen kontekstissa.

          Keskustelemassa Suomen valokuvataiteen museon johtaja Anna-Kaisa Rastenberger ja Suomen Taiteilijaseuran puheenjohtaja Teemu Mäki. 
          Toimittajana on Jonni Roos.
        series: Kulttuuriykkönen
