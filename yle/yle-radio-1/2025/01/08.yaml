      - title: 'KC Kirjat: Kirjoja vanhemmuuden onnesta ja ristiriidoista'
        start_time: '2025-01-08T13:00:00+02:00'
        end_time: '2025-01-08T13:30:00+02:00'
        description: |
          Saara Turunen ja Harry Salmenniemi kirjoittavat  uusissa kirjoissaan vanhemmuudesta.. Turusen romaani Hyeenan päivät on kuvaus lapsettomuushoidoista ja suuresta, epävarmasta unelmasta. Salmenniemen Sydänhämärä vie isän lastensairaalan käytäville ja unettomiin öihin. Ruotsalaisen Golnaz Hashemzadeh Bonden romaani Luontainen käytös kuvaa, miten poissaolevan äidin tytär kipuilee oman äitiytensä kanssa.
        series: KC Kirjat
