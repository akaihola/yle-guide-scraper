      - title: 'Tuntematon Ukraina: Slaavien ja Ukrainan historia'
        start_time: '2025-01-08T10:00:00+02:00'
        end_time: '2025-01-08T10:35:00+02:00'
        description: |
          Ukraina on puolalaisen kuninkaanvallan ja moskovalaisen keisariuden väliin jäänyt valtava alue slaavien kulttuuria, joka on joutunut kehittymään näiden kahden vallan jaloissa, toteaa professori Jukka Korpela Itä-Suomen yliopistosta. Alue on toisaalta ollut aina myös etnisesti sangen kirjava, sinne ovat majansa ja linnoituksensa pystyttäneet sekä jälkensä jättäneet niin viikingit kuin turkkilaisetkin. Millainen on ikiaikaisen kiista- ja reuna-alueen eli Ukrainan historia? Missä ovat slaavien alkulähteet? Tuntematon Ukraina -sarjassa toimittaja Jari Aula syventyy maan värikkääseen, viljavavaan ja traagiseen historiaan sekä identiteettiin ja ainutlaatuiseen kulttuuriin. Uusinta huhtikuulta 2022.
        series: Tuntematon Ukraina
