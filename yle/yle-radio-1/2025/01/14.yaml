      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-01-14T17:35:00+02:00'
        end_time: '2025-01-14T18:30:00+02:00'
        description: |
          Oonko löytänyt sen mitä elämiseen kuuluu? Miten oppisi ymmärtämään omaa kehoa? Mitä Jarkko Martikainen tekisi? 
          Ihmiselossa riittää haasteita ja siksi tarvitaan idoleita, hahmoja joihin heijastaa ihanteita. Mutta miten se idoli itse pärjää, ei varmaan ole helppoa olla Mirella tai Dingo?

          Ihmisyyttä pohditaan Kissankehdossa popmusiikin säestyksellä ja kissankakkaa siivotessa

          Nikita Titov: Tuhat vuotta
          Ella Fitzgerald & Paul Weston Orchestra: Get thee behind me Satan
          The Weather Station: Body moves
          The XX: Say something loving
          Satu Lii: Tää on taistelua
          Jarkko Martikainen: Tämä vaikea elämä
          Dingo: Kirjoitan
          Jori Hulkkonen: Ihasama
          Tami Neilson: Any fool with a heart
          Viitasen Piia: Piritorin kuningas

          Innoitusta antoivat:

          Keskusteluja Jarkko Martikaisen kanssa (Yle Areena)
          Sivumennen - podcastsarja, toimittajina Jonna Tapanainen ja Johanna Laitinen (mm. Spotify)
