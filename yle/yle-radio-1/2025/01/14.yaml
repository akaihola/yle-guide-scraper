      - title: 'Kulttuuriykkönen: Podcastien nousu: Onko Suomessakin meneillään podcastien voittokulku?'
        start_time: '2025-01-14T15:02:00+02:00'
        end_time: '2025-01-14T15:55:00+02:00'
        description: |
          Vuonna 2003 päivänvalon näkivät ensimmäiset podcastit, kun bloggaajat nauhoittivat ajatuksiaan mp3-muotoon ja julkaisivat niitä. Ylekin kokeili podcastin tekoa jo vuonna 2007 musiikkialan kulisseihin kurkistaneen Pop-talk-ohjelman muodossa. Podcastaaminen ei kuitenkaan ottanut tuulta alleen vielä 2000-luvulla vaan vasta vuoden 2014 vuoden lopulla. Amerikkalainen rikostarinaan pureutunut Serial-sarja räjäytti jättipotin ja pisti ison pyörän liikkeelle. 

          Sen jälkeen Nelonen media käynnisti Suplan ja Yle Areenassakin alettiin julkaista podcasteja entistä enemmän. 

          Loppu on historiaa: Nykyään kaikesta kuunneltavasta sisällöstä puhutaan iloisesti podcasteina. Radiolähetyskin muuttuu jälkikuuntelussa podcastiksi, kun sen laittaa nettiin.

          Podcastien voittokulkua on juhlittu lähivuodet, mutta mikä on kasvun ja suosion mittakaava meillä Suomessa? Kuka kuuntelee podcasteja? Mitä kuunnellaan? Kuinka paljon potentiaalia kasvuun on ja millainen bisnes podcastit ovat? Miltä tulevaisuus näyttää?     

          Kulttuuriykkösen vieraana ovat podcast-palvelu Podme Suomen sisältöjohtaja Ninja Huhtamäki, juuri toimintansa lopettaneen podcastien tuotantoyhtiö Jaksomedian entinen toimitusjohtaja Olli Sulopuisto sekä Ylen vastaava tuottaja Aino Töllinen, joka vastaa Areenan podcastien kokonaisjulkaisusuunnittelusta. Toimittaja on Reetta Arvila.  
        series: Kulttuuriykkönen
