        description: |
          Romanisuku-sarjan jaksossa jatketaan tarinointia Riihimäkeläisen Robert Bergin kanssa, joka kuuluu tunnettuun Hagertin sukuun. Hänen kanssaan vanhojen valokuvien äärellä pohditaan mm. romanien kansanpuvun muuttumista ja kuullaan tarina liikemies Kalle Hagertista ja presidentti Urho Kekkosesta. Robert Bergin tapasi toimittaja Jaakko Laakso.
      - title: 'Maailmanpolitiikan arkipäivää: Pakottaako Trump Ukrainan rauhaan?'
        start_time: '2025-01-14T20:35:00+02:00'
        end_time: '2025-01-14T21:00:00+02:00'
        description: |-
          Yhdysvaltain presidentiksi palaava Donald Trump haluaa lopettaa Ukrainan sodan. Käytännön rauhanehdoista tiedetään kuitenkin varsin vähän.

          Asiantuntijoiden keskuudessa Atlantin molemmin puolin on huolta, että Venäjään myötämielisesti ensimmäisellä kaudella suhtautunut Trump voisi pakottaa Ukrainan hyväksymään rauhanehdot, jotka ovat sille epäedulliset.

          Ohjelmassa kuullaan, mitä ukrainalaiset ajattelevat Trumpin paluusta. Tuoreen mielipidekyselyn mukaan noin neljännes ukrainalaisista uskoo oikeudenmukaiseen rauhaan.

          Oikeudenmukaisen rauhan yhtenä ehtona moni pitää Venäjän Ukrainalta valtaamien alueiden palauttamista. Trumpin Ukraina-edustaja on kuitenkin hahmotellut rintamalinjojen jäädyttämistä. Ohjelmassa selviää, miten julmasti Venäjä valtaamiensa alueiden asukkaita kohtelee.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Maxim Fedorov, Simo Ortamo ja Paula Vilén. Äänitarkkailijana on Mikko Kymäläinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
