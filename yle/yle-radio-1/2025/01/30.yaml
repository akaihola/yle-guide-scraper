      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Aivotutkija Katri Saarikivi: Ihmiskunta on ihmiskunnan ainoa toivo'
        start_time: '2025-01-30T10:00:00+02:00'
        end_time: '2025-01-30T10:52:00+02:00'
        description: |-
          Aivotutkija ja psykologian tohtori Katri Saarikiven elämään putkahti yllättäen onni, kun hänestä tuli äiti 40-vuotiaana. Lapsikin sen tietää, että jokelluksesta se alkaa. Keskinäinen hyvä vuorovaikutus on sivilisaation perusta. 
