      - title: 'Arktisten sotien kaiut: Lappi oli kylmän sodan villi länsi'
        start_time: '2025-01-02T12:10:00+02:00'
        end_time: '2025-01-02T12:48:00+02:00'
        description: |
          Suomen Lappi oli kylmän sodan alussa valtatyhjiö, jonka infrastruktuuri oli raunioina ja puolustaminen vaikeaa. Politiikan kulisseissa presidentti Urho Kekkonen teki jopa ehdotuksia alueen luovuttamisesta Neuvostoliitolle. Lännessä Norja ja Ruotsi eivät luottaneet Suomen kykyyn puolustaa Lappia sotatilanteessa, ja siksi rajoille nousi vahvoja linnoituksia pahimman varalle. Toimittajina Aleksi Rikkinen ja Emil Kastehelmi. Jaksossa vierailee kirjailija Pekka Iivari.
        series: Arktisten sotien kaiut
