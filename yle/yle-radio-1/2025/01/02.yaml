        description: |
          Anni Kytömäen Mirabilis vie lukijan suurten tutkimusmatkojen aikaan. Risto Isomäen Pimeää jäätä on dystopiaan kätketty utopia vuodesta 2117. Saila Susiluodon Akheron-kokoelmassa runot virtaavat menneeseen ja tulevaan.
        series: KC Kirjat
