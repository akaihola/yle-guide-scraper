      - title: 'Kulttuuriykkönen: Sarjakuvavinkit - vuoden 2024 parhaat'
        start_time: '2025-01-02T15:02:00+02:00'
        end_time: '2025-01-02T15:55:00+02:00'
        description: |
          Sarjakuvavinkit - vuoden 2024 parhaat

          Vuosi 2024 oli rikas ja runsas sarjakuvavuosi niin kotimaisen kuin käännössarjakuvankin osalta. Studiossa on kolme sarjakuvan asiantuntijaa, tietokirjailija, toimittaja Ville Hänninen, Sarjainfo-lehden päätoimittaja Aino Sutinen sekä Tähtivaeltaja-lehden päätoimittaja Toni Jerrman. Jokainen on valinnut kolme suosikkiaan menneen vuoden sarjakuvista.
          Ohjelman juontaa Harto Hänninen.
        series: Kulttuuriykkönen
