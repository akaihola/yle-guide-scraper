      - title: 'Etnokonsertteja: Anna Murtola: La Tierra Blanca'
        start_time: '2025-01-02T19:02:00+02:00'
        end_time: '2025-01-02T20:12:00+02:00'
        description: |
          Maailman pohjoisimman flamencolaulajan, Anna Murtolan projekti ”La Tierra Blanca” (suom. Valkoinen maa) on espanjalaisen flamencoperinteen ja laulajan omien pohjoisten juurien välinen liitto. Oulusta lähtöisin olevan Murtolan musiikin sanoitukset ja teemat ammentavat pohjoisesta luonnon- ja mielenmaisemasta, henkilökohtaisista kokemuksista sekä menneisyyden tarinoista ja suomalaisesta kansanperinteestä. Murtolan kanssa konsertissa esiintyy pohjoismaisen flamencon huippumuusikoista koostuva kokoonpano Joonas Widenius, kitara, Ricardo Padilla, perkussiot, Lotta-Maria Heiskanen, viulu, Merve Abdurrahmani, piano ja Hanna Ryynänen, kantele. Mukana Sello-salissa 24.1.2024 taltioidussa konsertissa oli myös Paavo Impiö, äänitaide ja JP Manninen, videotaide. Konsertin toimittaa Riikka Holopainen.
        series: Etnokonsertteja
