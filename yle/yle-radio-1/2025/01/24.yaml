      - title: 'Ruben Stiller: Lännen oligarkit'
        start_time: '2025-01-24T10:00:00+02:00'
        end_time: '2025-01-24T10:55:00+02:00'
        description: |
          Lännen oligarkit Elon Musk, Mark Zuckerberg ja kumppanit ovat liittoutuneet Trumpin hallinnon kanssa. Piilaakson valtiaat rakentavat maailmaa, jossa viha voi kulkea vapaasti. Miten Muskin ja Zuckerbergin valtaa pitäisi rajoittaa? Ja mitä somessa peukutteleva kansalainen voi tehdä?
          Millaiseen maailmaan rajaton sananvapaus johtaa? Kansanedustaja Timo Harakka ja akatemiatutkija Matti Ylönen kertovat oman näkemyksensä.
        series: Ruben Stiller
