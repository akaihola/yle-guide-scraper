      - title: Ykkösaamu
        start_time: '2025-01-24T08:10:00+02:00'
        end_time: '2025-01-24T09:00:00+02:00'
        description: |-
          Mihin suuntaan Yhdysvaltojen ja Venäjän suhteet ovat kehittymässä Donald Trumpin noustua presidentiksi? Entä mitä suurvaltojen välit tarkoittavat Ukrainan kannalta? Vieraina Tampereen yliopiston apulaisprofessori Rinna Kullaa ja Aleksanteri-instituutin johtaja Markku Kangaspuro. Lähetyksessä on mukana myös Ukrainassa oleva toimittaja Justus Stasevskij.

          Maailman talousfoorumi julkaisi tällä viikolla ennusteen siitä, mitkä työpaikat katoavat ja mitkä lisääntyvät seuraavan viiden vuoden aikana. Millaisen työn murroksen äärellä nyt ollaan? Keskustelemassa työ- ja elinkeinoministeriön alivaltiosihteeri Elina Pylkkänen ja Aalto-yliopiston tutkimusjohtaja Hertta Vuorenmaa.

          Hallituksessa nähdään tänään muutoksia, kun kokoomus kierrättää ministereitään. Studiossa ministerivaihdoksia analysoi politiikan toimittaja Pekka Kinnunen.

          Juontajana Atte Uusinoka, toimittajina Elina Sonkajärvi, Mikko Haapanen, Rasmus Montonen, tuottajana Annette Blencowe.
        series: Ykkösaamu
