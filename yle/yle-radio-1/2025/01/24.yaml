        description: |-
          "Entä jos ihminen ei vain rukoile, vaan on rukous?"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus.
          Tässä musiikkihartaudessa opetusneuvos Kalevi Virtanen Helsingistä pohtii rukouksen olemusta ja pienen vauvan mahdollisuuksia rukoilla ilman sanoja.
        series: Iltahartaus
