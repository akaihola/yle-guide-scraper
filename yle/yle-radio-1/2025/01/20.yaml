        description: |-
          Israelin ja Hamasin välisen aselevon on määrä astua voimaan sunnuntaina. Israelissa oleva ulkomaantoimittaja Antti Kuronen kertoo tuoreimmat tiedot Lähi-idästä.

          Yhdysvalloissa valta vaihtuu tänään, kun presidentti Donald Trump vannoo virkavalansa. Mikä Yhdysvalloissa nyt muuttuu? Vieraina Ulkopoliittisen instituutin tutkija Maria Lindén ja emeritusprofessori Markku Henriksson. Toimittaja Juri von Bonsdorff kertoo tuoreet tunnelmat Yhdysvalloista.

          Minkälainen murros sosiaalisen median kentällä on käynnissä? Vieraina sosiaalisen median vaikuttaja Jenni Rotonen ja yliopistotutkija Salla-Maaria Laaksonen Helsingin yliopistosta.

          Ranskassa valmistellaan uutta seksuaalikasvatusohejelmaa, jonka on määrä tulla kouluihin ensi syksynä. Pariisissa oleva toimittaja Miina Väisänen kertoo, miksi ohjelma on herättänyt paljon keskustelua ja saanut osakseen kritiikkiä.

          Juontajana Justus Laitinen, toimittajina Mira Stenström ja Anna Nevalainen, tuottajana Annette Blencowe.
