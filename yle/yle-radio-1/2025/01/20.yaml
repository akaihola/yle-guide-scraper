        description: |
          Tiedämme vanhastaan, että sielukasta etnoa on paljonkin. Mutta että etno-soulia, voiko sellaista olla olemassa? Fakta joka tapauksessa on, että yhä useammin uusien etnolevyjen saateteksteissä mainitaan soul-musiikki yhtenä keskeisenä vaikuttajana. Lähtekäämme rohkeasti makustelemaan ja testailemaan sitä, millaista etno-soul voisi olla, ja mitä kaikkea siihen voisi kuulua. Toimittajana Mika Kauhanen.
