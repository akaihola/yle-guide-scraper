        description: |
          Gaubert: Kolme kappaletta sellolle ja pianolle (Henri Demarquette ja Marie-Josèphe Jude).

          23:49 Brahms: Sekstetto jousille n:o 2 G-duuri (Yehudi Menuhin ja Robert Masters, viulu, Cecil Aronowitz ja Ernst Wallfisch, alttoviulu, sekä Maurice Gendron ja Derek Simpson, sello).

          00:27 Ravel: Hanhiemo, baletti (Amsterdamin Concertgebouw-ork./Bernard Haitink).

          00:54 di Lasso: Missa Qual donna (Oxfordin Christ Church -katedraalin kuoro/Stephen Darlington).

          01:15 Palmgren: 12 etydiä pianolle op. 77 (Tarmo Järvilehto).

          01:23 Arenski: Sarja orkesterille g-molli (Moskovan SO/Dmitri Jablonski).

          01:53 Blasco de Nebra: Sonaatti n:o 6 E-duuri (Igor Kipnis, cembalo).

          02:04 Berwald: Sinfonie singuliere C-duuri (Sinfonia n:o 3) (Berliinin filharmonikot/Igor Markevitch).

          02:31 Brahms: Zigeunerlieder (Mustalaislauluja) (Susan Graham, mezzosopraano, ja Malcolm Martineau, piano).

          02:45 d'Indy: Sinfonia ranskalaisesta vuoristolaissävelmästä G-duuri pianolle ja orkesterille (Sevenniläissinfonia) (Robert Casadesus ja Philadelphian ork./Eugene Ormandy).

          03:10 Villa-Lobos: Bachianas brasileiras n:o 8 (Cincinnatin SO/Jesus Lobez-Cobos, ja Eric Kim, sello).

          03:37 J. Haydn: Jousikvartetto n:o 81 G-duuri (Amadeus-kvartetti).

          03:57 Schütz: Kleine geistliche Konzerte (Dresdenin Kreuz-kuoro/Rudolf Mauersberger, sekä Werner Jaroslawski, viola da gamba, ja Hans Otto, urut). 

          04:54 Mendelssohn: Viulukonsertto e-molli (Yehudi Menuhin ja Lontoon Philharmonia -ork./Efrem Kurtz).

          05:23 Chopin: Poloneesi-fantasia As-duuri (Teppo Koivisto, piano).

          05:37 Glinka: Divertimento brillante Bellinin teemoista (Leonid Ogrintshuk, piano, ja Venäjän kansall. ork. solistit). 

          05:51 Massenet: Neitsyt Marian viimeinen uni (Anthony Ross, sello, ja Minnesotan ork./Eiji Oue).

          05:56 Nardini: Sonaatti viululle ja pianolle (Ida Haendel ja Geoffrey Parsons).

          06:14 Senfl: Patientam müss ich han (Piffaro). 

          06:17 Corelli: Sonaatti viululle ja continuolle n:o 12 d-molli (Andrew Manze, viulu,  ja Richard Egarr, cembalo).
