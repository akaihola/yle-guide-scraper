      - title: 'Tiedeykkönen: Näkeekö ylhäältä tarkemmin: mullistavatko satelliitit ja matematiikka kasvihuonekaasujen mittauksen?'
        start_time: '2025-01-20T21:35:00+02:00'
        end_time: '2025-01-20T22:23:39+02:00'
        description: |
          Ilmastonmuutoksen kannalta on perin tärkeää, että tiedämme kasvihuonekaasujen, hiilidioksidin ja metaanin määrät ilmakehässä. Vaatiihan Pariisin ilmastosopimus valtioita vähentämään näitä kaasuja, joten mittaamisen on parasta olla tarkkaa ja todenmukaista.

          Kasvihuonekaasujen mittaus perustuu valoon. Kaasut imevät itseensä lämposäteilyä, ja siksi ne lämmittävät ilmakehää. Mittalaitteita löytyy sääpalloista, torneista, drooneista ja lentokoneista. Aivan uusimpana ovat satelliitit. Satelliiteilla päästään aidosti maailmanlaajuiseen dataan käsiksi. 

          Ilmatieteen laitoksen Arktisessa avaruuskeskuksessa Sodankylässä tutkitaan satelliittimittausta. Toimittaja Teija Peltoniemi tapasi satelliittiryhmää vetävän tutkimusprofessorin Hannakaisa Linqvistin.
        series: Tiedeykkönen
