      - title: 'Jazzklubi: Hammondia sieltä ja täältä, silloin ja nyt.'
        start_time: '2025-01-05T19:02:05+02:00'
        end_time: '2025-01-05T20:00:00+02:00'
        description: |-
          Jazzin ja myöhemmin rockin valloittaneiden Hammond-urkujen patentista on vuonna 2024 kulunut 90 vuotta. Hammond on edelleen elossa ja voi hyvin, vaikka generaattoriöljy voi joskus haista hassulle.  Kattauksessa urkujazzia eri maista ja aikakausilta.

          1. Salonen-Gustavson-Gröhn: 70’s Boss / 3x3 (Hikinauha, 2024)
          2. Jimmy Smith: Hackensack / Softly As A Summer Breeze (Blue Note, 1958)
          3. Lou Donaldson: What’ll I Tell My Heart: Sentimental Journey (Sony, 1995)
          4. Os Catedraticos: Ai que Saudades da Amelia / Tremendao (Bomba, 1965)
          5. Walter Wanderley: Samba do Aviao / Rain Forest (Verve, 1966)
          6. Eddy Louiss-Richard Galliano: Sous le ciel de Paris / Face To Face (Dreyfus, 2001)
          7. Shirley Scott: That’s All / Hip Twist (Prestige, 1962)
          8. Innanen-Pasborg-Piromalli: Riding with Cafarelli / This is It (Clean feed, 2021)
          9. Sonny Stitt: Barbeque Man / Turn It On (Prestige, 1971)

          (Uusinta heinäkuulta 2024)
