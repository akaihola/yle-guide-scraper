      - title: 'Tuntematon Ukraina: Taistelu sieluista Ukrainassa'
        start_time: '2025-01-22T10:00:00+02:00'
        end_time: '2025-01-22T10:35:00+02:00'
        description: |
          Leninin mielestä uskonto oli vain oopiumia kansalle. Neuvostoliiton hajottua uskonnollisuudella on ollut iso merkitys ukrainalaisille. Nykyisin kolme eri kirkkoa kilpailee sieluista maassa. Moskovan patriarkaattia on erityisesti harmittanut Ukrainan uuden kirkon synty vuonna 2018. Millainen rooli kirkoilla on Ukrainassa ja Venäjän hyökkäyssodassa? Miten toisaalta uskonnollisuus näkyy kansalaisten arjessa? Entä, kuinka konservatiivinen maa Ukraina on, miten maassa ajatellaan miehen ja naisen rooleista tai seksuaali- ja sukupuolivähemmistöistä? Asiantuntijana kirkkohistoriaan ja nationalismiin erikoistunut väitöskirjatutkija Miro Leporanta. Toimittajana Jari Aula.

          Ohjelma on uusinta toukokuulta 2022.
        series: Tuntematon Ukraina
      - title: Ukraina soi
        start_time: '2025-01-22T10:35:00+02:00'
