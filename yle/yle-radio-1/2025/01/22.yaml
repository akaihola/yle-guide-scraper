      - title: Musiikkia kuningatar Kristiinan lähipiiristä
        start_time: '2025-01-22T19:02:00+02:00'
        end_time: '2025-01-22T20:20:00+02:00'
        description: |
          Ruotsin entinen kuningatar Kristiina oli yksi 1600-luvun tärkeimmistä taiteen ja opetuksen suojelijoista sekä Rooman kulttuurielämän johtava hahmo yli 30 vuoden ajan. 

          Hän perusti heti Roomaan saavuttuaan akatemian, jossa tieteiden ja taiteiden vaikutusvaltaiset persoonat kokoontuivat. Musiikilla oli tärkeä rooli akatemian toiminnassa, ja jokainen tapaaminen päättyi konserttiin.

          Kristiina keräsi ympärilleen arvostetun soittaja- ja säveltäjäjoukon, johon kuuluivat mm Arcangelo Corelli, Carlo Ambrogio Lonati, Bernardo Pasquini, Alessandro Scarlatti ja Alessandro Stradella. 

          Göteborg Baroque -yhtyeen konsertissa kuullaan juuri näiden Kristiinan lähipiiriin kuuluneiden säveltäjien teoksia. Musiikkia johtaa Magnus Kjellson ja solistina laulaa kontratenori Daniel Carlsson. 

          Konsertti on äänitetty Valle Baroque -festivaalilla Varnhemin luostarikirkossa 28.6.2024. Toimittajana on Ainomaija Pennanen. 
