      - title: Kulttuuriykkönen
        start_time: '2025-01-22T15:02:00+02:00'
        end_time: '2025-01-22T15:55:00+02:00'
        description: |
          Oopperamaailman diivasta, Maria Callaksesta on tehty elokuva. Pablo Larraínin ohjaama elokuva Maria on intensiivinen ja visuaalisesti vaikuttava tutkielma oopperamaailman ikonin elämästä ja persoonasta. Larraín, tunnettu muun muassa elokuvistaan "Jackie" ja "Spencer", tuo esiin kykynsä vangita monimutkaisia ja ristiriitaisia hahmoja. Elokuva keskittyy Callaksen elämän käännekohtiin ja henkilökohtaiseen kamppailuun, avaen intiimin ja syvällisen katsauksen hänen julkisen loistonsa taakse kätkeytyvään yksityiseen maailmaan. Elokuva kertoo yksinäisestä tähdestä, kipeästä äitisuhteesta ja taiteilijana olemisen vaikeudesta. 

          Elokuvan keskiössä on Callaksen jatkuva pyrkimys täydellisyyteen sekä hänen kamppailunsa yksityiselämänsä paineiden kanssa. Käsikirjoitus pureutuu hänen suhteisiinsa, niin ammatillisiin kuin henkilökohtaisiin, tuoden esille hänen monimutkaisen suhteensa esimerkiksi Aristoteles Onassisiin. Larraínin elokuva ei pelkästään kerro Callaksen tarinaa, vaan myös tutkii laajempia teemoja kuten naiseuden, taiteen ja julkisuuden hinnan.

          Visuaalisesti elokuva vangitsee aikakauden estetiikan, 1970-luvun muodin ja Callaksen glamourin yksityiskohtaisesti. Musiikki, erityisesti Callaksen ikoniset esitykset, on keskeisessä roolissa, luoden emotionaalista syvyyttä ja autenttisuutta elokuvan kerrontaan. Larraín luo sekä historiallisen että henkilökohtaisen kertomuksen, joka puhuttelee niin oopperan ystäviä kuin laajempaa yleisöä. Mikä teki hänestä aikansa legendan? Maria Callasta esittävä Angelina Jolie on sanonut että hänessä itsessään on myös samaa yksinäisyyttä kuin tähdessä.

          Maria Callas, syntyjään Maria Anna Cecilia Sofia Kalogeropoulos, syntyi New Yorkissa vuonna 1923. Hän nousi maailmanmaineeseen 1900-luvun puolivälissä, tunnetuksi erityisesti rooleistaan klassisissa italialaisissa oopperoissa. Callaksen kyky yhdistää tekninen taituruus ja syvä tunneilmaisu teki hänestä oopperan kiintotähden, ja hänen tulkintansa teoksista kuten "Norma", "Tosca" ja "La Traviata" ovat jääneet pysyvästi oopperan historiaan.

          Ohjelman vieraina ovat musiikkitoimittaja Jan Granberg, elokuvatoimittaja Silja Sahlgren-Fodstad ja some-vaikuttaja ja kirjailija Eeva Kolu.


          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
