          Tänään kuullaan kaikkien aikojen viimeinen Mielimaisema ja sen kunniaksi studiossa ovat molemmat toimittajat. Luvassa on ainakin musiikkia menneistä ohjelmista, mieleen jääneitä artisteja sekä bongaukset kollegalta. Toimittajina Riikka Holopainen ja Ahti Paunu.
