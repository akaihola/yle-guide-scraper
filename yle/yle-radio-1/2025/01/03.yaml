      - title: 'Minne Rinne vie: Ihmiset - menkää metsään!'
        start_time: '2025-01-03T14:30:00+02:00'
        end_time: '2025-01-03T14:50:00+02:00'
        description: |
          Metsä luo useimmille meistä rauhoittumisen tunteen. Eikä kyse ole pelkästä tunteesta, sillä tutkimusten mukaan näin tapahtuu. Jo 15 min oleskelu metsässä saa aikaan mm. verenpaineen laskua. Metsän terveysvaikutuksista kertoo Luonnonvarakeskuksen tutkija Jenni Simkin.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
      - title: 'Kielen päällä: Pistekirjoitus on käyttökelpoinen järjestelmä 2/2'
        start_time: '2025-01-03T14:50:00+02:00'
        end_time: '2025-01-03T15:00:00+02:00'
        description: |
          Pistekirjoitus on merkkijärjestelmä, jolla on tärkeä merkitys opittaessa lukemaan. Järjestelmä perustuu kuuden pisteen suunnikkaisiin. Pistekirjoitusta voidaan käyttää monenlaisissa tilanteissa, mm. kirjojen ja lehtien tekstin välittäjinä, samoin erillaisissa pakkausmerkinnöissä ja julkisten tilojen opasteissa. Näkövammaisten liiton palvelupäällikkö Iiro Nummela kertoo. Toimittajana on Jari Aula.
        series: Kielen päällä
