        start_time: '2025-01-03T11:00:00+02:00'
        end_time: '2025-01-03T11:55:00+02:00'
        description: |
          Omaperäisen unkarilaistaiteilijan, romanitaustaisen György Cziffran (1921-1994) elämänvaiheet ovat kuin elokuvasta. Hän kasvoi äärimmäisen kurjissa oloissa Budapestin laitamailla sijainneessa parakkikylässä. Sisaren vuokraama piano muutti elämän suunnan, mutta tie tähtiin oli käsittämättömillä vaiheilla ja vaikeuksilla päällystetty. Improvisoimalla soittamaan oppiminen muokkasi Cziffrasta pianistin, jonka "virtuoosinen soittotyyli oli eräänlainen improvisaation ja säveltäjän antaman nuottikuvan synteesi", toteaa pianisti Risto-Matti Marin.
          Toimittajana Outi Paananen.
        series: Narrin aamulaulu - Outi Paananen
