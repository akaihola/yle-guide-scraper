      - title: 'Tiedeykkönen: Suuri fossiilivedätys - näin syyllisyys ilmastopäästöistä lobattiin yksilöiden vastuulle'
        start_time: '2025-01-03T12:10:00+02:00'
        end_time: '2025-01-03T13:00:00+02:00'
        description: |
          57 fossiilijättiä tuottavat 80 prosenttia maailman ilmastopäästöistä, mutta vierittivät vastuun kansalaisille. Hiilijalanjälki, lentohäpeä ja ruokavalion kyttäys - kaikki nämä lobattiin hidastamaan vihreää siirtymää. Pääsevätkö todelliset ilmastopahikset kuin koira veräjästä ja miten yhteiskunta voitaisi oikeasti muuttaa kestäväksi? Haastateltavana toimittaja-tietokirjailija Kerttu Kotakorpi ja kestävyyssiirtymään perehtynyt tutkija Paavo Järvensivu BIOS-tutkimusyksiköstä. Toimittajana on Jaro Asikainen. Lukijaäänet on toteutettu tekoälyn avulla.
        series: Tiedeykkönen
      - title: 'KC Kirjat: Kirjoja nuoruudesta'
        start_time: '2025-01-03T13:00:00+02:00'
        end_time: '2025-01-03T13:30:00+02:00'
        description: |
          Eino Tainan Se laajenee -esikoisromaanin päähenkilö on filosofiaa rakastava lukiolainen. Matti Röngän Onnen kaukoranta vie maalle, 1970-luvun nuoruuteen. Ia Genbergin Yksityiskohdat katsoo nuoruutta aikuisen silmin.
        series: KC Kirjat
