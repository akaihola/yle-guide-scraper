        description: |
          Lauluntekijä Jarkko Martikainen keskustelee toimittaja Olli Laineen kanssa persoonallisesta tavastaan katsoa maailmaa: Itä-Saksassa syntynyt Martikainen tottui jo lapsena tarkkailemaan ihmisiä lauman ulkopuolelta. Keskustelun lomassa Jarkko laulaa ja soittaa kitaraa: tässä jaksossa kuulemme otteet ja taustatarinat.
