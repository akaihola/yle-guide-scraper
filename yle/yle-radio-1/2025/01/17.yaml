      - title: Händel-maniaa Dublinissa – Konsertti-ilta vuodelta 1742
        start_time: '2025-01-17T19:02:00+02:00'
        end_time: '2025-01-17T20:55:00+02:00'
        description: |
          1740-luvun Dublinissa villiinnyttiin Georg Friedrich Händelin musiikista. Hänen teoksensa olivat todella suosittuja ja säveltäjä itse vieraili kaupungissa johtamassa Messias-oratorion keväällä 1742. 

          Händel-mania houkutteli Dubliniin myös muita muusikoita ja yrittäjiä. Yksi näistä oli herra nimeltä Charles Unkarilainen – Mr Charles the Hungarian. Hän oli virtuoosinen soittaja, säveltäjä ja impressaari, joka vuonna 1742 järjesti kokonaisen konsertti-illan Händelin ja ajan muiden suosittujen säveltäjien musiikin ympärille. 

          Tuo noin 280 vuoden takainen konsertti kuullaan Euroradioillassa miltei yksi yhteen Irlantilaisen barokkiorkesterin tulkitsemana. Luvassa on Händelin sekä Hassen, Geminianin, Telemannin, Lullyn sävellyksiä. Musiikkia johtaa cembalisti Peter Whelan. 

          Irlantilaisen barokkiorkesterin konsertti on äänitetty Bruggen MA-festivaalilla 11.8.2024. Toimittajana on Ainomaija Pennanen.
        series: Konsertteja
