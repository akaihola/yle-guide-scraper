      - title: Narrin aamulaulu - Wittgensteinin ihmeellinen perhe
        start_time: '2025-01-17T11:00:00+02:00'
        end_time: '2025-01-17T11:55:00+02:00'
        description: |
          Teräsmagnaatti Karl Wittgenstein oli aikansa rikkaimpia ihmisiä maailmassa. Kapakkaviulistinakin nuorena toimineen Karlin ja hänen vaimonsa Leopoldinen lapset olivat poikkeuksellisen lahjakkaita, myös musiikillisesti. Onnellisia he eivät olleet. 

          Kaksi pojista teki itsemurhan. Kolmas katosi jäljettömiin. Nuorimmasta lapsesta Ludwigista tuli yksi 1900-luvun huomattavimpia filosofeja. Paul menetti sodassa oikean kätensä ja jätti historiaan jälkensä pianistina, jonka ansiosta vasenkätinen piano-ohjelmisto kasvoi merkkiteoksilla. Esikoinen Hermine toimi isänsä mittavien taidehankitojen asiantuntijana. Helene ja Margaret toimivat mesenaatteina ja harjoittavat poikkeuksellisen avokätistä hyväntekeväisyystoimintaa. 

          Wittgensteinin Wienin palatsissa musiikki oli kunniassa. Brahms, Strauss ja Mahler olivat palatsin musiikkisalin vakiovieraita. Ammattia musiikista ei vain olisi saanut tulla yhdellekään lapsista. 

          Wittgensteinin perheeseen tutustuu Outi Paananen.
        series: Narrin aamulaulu - Outi Paananen
