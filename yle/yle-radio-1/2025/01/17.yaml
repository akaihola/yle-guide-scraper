      - title: 'Kulttuuriykkönen: Perjantaistudiossa eduskunnan kokaiinikohu, kansanedustajien töppäilyt ja Uusi juttu-median startti'
        start_time: '2025-01-17T15:02:00+02:00'
        end_time: '2025-01-17T15:55:00+02:00'
        description: |-
          Perjantaistudion käsittelyssä ovat eduskunnan pikkujoulujen jäljiltä löytyneet huumejäämät sekä kansanedustajien viimeaikaiset edesottamukset vähemmän mairittelevissa yhteyksissä. Mistä nämä kertovat ja mitä meidän pitäisi niistä ajatella?

          Keskiviikkona aloitti toimintansa mittavalla ennakkohypetyksellä uutismediamarkkinoiden tuore tulokas, eli Uusi juttu-verkkomedia. Miltä näyttävät joukkorahoituksella ja kannatusjäsenien tuella alkuun saatetun palvelun ensimmäiset askeleet? 

          Elokuvaohjaaja Klaus Härön uutuuselokuva Ei koskaan enää kertoo Suomesta Natsi-Saksaan luovutetuista kahdeksasta juutalaisesta ja heidän suojelijastaan Abraham Stilleristä. Minkälainen puheenvuoro elokuva on nykyaikaan, jossa pakolaisten ja turvapaikanhakijoiden tila on kuristettu entistä ahtaammalle?

          Perjantaistudiossa ovat raatilaisina oikeushammaslääkäri Helena Ranta, toimittaja Matti Virtanen sekä mainosmies Jussi Turhala. Toimittajana ja raadin puheenjohtajana on Ville Talola.
        series: Kulttuuriykkönen
