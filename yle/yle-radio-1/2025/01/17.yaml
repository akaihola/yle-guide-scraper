      - title: 'Näistä levyistä en luovu: Yé-yé poppia ja Mascaraa'
        start_time: '2025-01-17T17:35:00+02:00'
        end_time: '2025-01-17T18:30:00+02:00'
        description: |
          Toimittaja, kirjailija ja muusikko Annastiina Heikkilä asuu kahta kaupunkia, koti löytyy niin Helsingistä kuin myös Pariisista. Musiikki on kulkenut lähes lapsesta asti Annastiinan mukana. Teini-iässä lähes kaikki liikenevä vapaa-aika meni treenikämpällä bändi harjoituksissa.
          Soittimeksi valikoitui tuolloin basso, ja syy valintaan oli silloin se, että bändistä puuttui basisti. Nykyisin hänen vapaa aika menee usein kirjaa kirjoittaessa, mutta aikaa liikenee myös kolmelle eri yhtyeelle, joissa hän on laulajana. Ohjelman toimittaa Petri Rinne.



          Musiikin harrastajat ja ammattilaiset kertovat lempimusiikkiinsa liittyviä muistoja ja tarinoita.
        series: Näistä levyistä en luovu
