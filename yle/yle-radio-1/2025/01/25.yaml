      - title: Oopperailta Lontoossa - Leonard Bernsteinin Trouble in Tahiti ja A Quiet Place
        start_time: '2025-01-25T19:02:00+02:00'
        end_time: '2025-01-25T22:00:00+02:00'
        description: |
          Leonard Bernsteinin pienoisoopperat Trouble in Tahiti ja A Quiet Place. Joht. Nicholas Chalmers. Lontoon kuninkaallisen oopperan kuoro ja orkesteri. 

          Trouble in Tahiti, yksinäytöksinen ooppera. Sam, liikemies - Henry Neill, baritoni. Dinah, Samin vaimo - Wallis Giunta, mezzosopraano. Trion jäsenet: Kirsty McLean, sopraano; Guy Elliott, tenori, ja Peter Edge, baritoni. 

          A Quiet Place, oopperan alkuperäinen 1-näytöksinen versio. Sam - Grant Doyle, baritoni. Sam junior, Samin ja Dinahin poika - Henry Neill, baritoni. Dede, Samin ja Dinahin tytär - Rowan Pierce, sopraano. Francois - Elgan Llyr Thomas, tenori. Hautaustoimiston johtaja - Michael Gibson 
          Rouva tohtori - Sarah Pring. Tohtori - Freddie Tong. Bill - Eddie Wade. Susie - Rebecca Afonwy-Jones. Psykoanalyytikko - Robin Bailey. Kvartetti: Peter Edge, Guy Elliott, Heather Lowe ja Kirsty Mclean.

          Esityksen kuluessa pianisti Marko Hilpo ja Outi Paananen keskustelevat illan teoksista ja esityksistä.

          Äänitetty Lontoon kuninkaallisen oopperan Linbury-teatterissa 21.10.2024
