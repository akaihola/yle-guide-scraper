        start_time: '2025-01-25T12:30:00+02:00'
        end_time: '2025-01-25T13:00:00+02:00'
        description: |
          Monien suomalaisten tuntemassa astangajoogassa tavoitellaan hyvinkin äärimmäisiä asentoja. Takavuosina ei ollut aivan tavatonta, että tässä joogatyylissä tuli vammautumisia. Nykyään ainakin länsimaissa jooga on enemmän terapeuttista ja pehmeää. Joogateksteissä ei sanota, että joogan päämäärän saavuttaakseen pitäisi tehdä monta tuntia vaikeita asanoita. Toisaalta jooga ei ole historiallisesti ollut aina lempeää. Jaksossa perehdytään riskien lisäksi myös joogan hyvää tekeviin vaikutuksiin. 
