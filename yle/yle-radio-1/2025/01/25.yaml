        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
      - title: 'Radioteatteri esittää: Verinen lyhty, osa 4/12.'
        start_time: '2025-01-25T15:00:00+02:00'
        end_time: '2025-01-25T15:20:00+02:00'
        description: |
          Edellisessä jaksossa on selvitetty Heikkilän talon tulevan vävyn, Matti Peltolan, murhaa. Heikkilän renki Anttia epäillään rikoksen tekijäksi murha-aseen löydyttyä talon tallista. Heikkilän naapurissa asuva suutari vannoo kuulleensa auton äänen pimeällä maantiellä heti laukausten jälkeen, vaikkei mitään nähnytkään. Heikkilän vanha emäntä ja hänen kummipoikansa Kalle miettivät, olisiko tuntematon murhamies voinut tulla ja poistua paikalta autolla kenenkään huomaamatta.

          Kirjoittanut Jalmari Finne. Ohjaus Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Martta Reima,  Ismo Kallio, Jarkko Rantanen, Esa Saario, Leena Uotila, Lauri Kuosmanen, Rauha Rentola ja Seppo Kolehmainen.
          Uusinta vuodelta 1979.
