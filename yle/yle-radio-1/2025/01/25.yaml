        description: |
          Näistä levyistä en luovu ohjelmassa vieraana on kapellimestari Jari Puhakka. Tänä vuonna kuusikymppisiä viettävä kapellimestari tunnustaa, että hyvä tuotanto ja oivallinen sovitus saa hänen sydämensä läikähtämään. Jari paljastuu myös armottomaksi Abba faniksi. Ohjelman toimittaa Petri Rinne.


          Musiikin harrastajat ja ammattilaiset kertovat lempimusiikkiinsa liittyviä muistoja ja tarinoita.
        series: Näistä levyistä en luovu
