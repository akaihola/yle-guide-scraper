      - title: 'KC Kirjat: Miten syntyivät kirjat Eeva Kilvestä ja Tarja Halosesta?'
        start_time: '2025-01-09T13:00:00+02:00'
        end_time: '2025-01-09T13:30:00+02:00'
        description: |
          Kirjailija Eeva Kilven ja kustantaja Anna-Riikka Carlsonin ystävyydestä syntyi kirja Rakas Eeva Kilpi - nämä juhlat jatkuvat vielä. Carlson halusi kirjoittaa myös rakkaudestaan Kilven tuotantoon. Kirjailija ja toimittaja Meri Valkamaa pyydettiin kirjoittamaan presidentti Tarja Halosen valtakaudesta. Kirja Perinnönjako perustuu Valkaman ja Halosen keskusteluihin. Eeva Kilpi ja Tarja Halonen toivoivat kirjojen tekijöistä tasa-arvoisia keskustelukumppaneita. Mutta onko se mahdollista? 
        series: KC Kirjat
