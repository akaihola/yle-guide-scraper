      - title: Luomiskertomus
        start_time: '2025-01-09T22:06:00+02:00'
        end_time: '2025-01-09T22:31:00+02:00'
        description: |
          Kari Hotakaisen Helmi-romaanin tarinan päähenkilöllä on takanaan vaiherikas nuoruus, mutta edessä hauras vanhuus. Kun muistisairaudesta kärsivä Helmi tutustuu lapsettomuudesta kärsivään pariskuntaan niin sekä pariskunnan että vanhuksen elämä saa uuden käänteen. Tällöin lukijankin on kysyttävä itseltään mitä haluamme elämältä sitten kun emme enää pysty itse vaikuttamaan sen suuntaan. 

          Helmi-romaanin kirjoittanut Kari Hotakainen on nyt Luomiskertomuksen vieraana. Ohjelman on toimittanut Jukka Kuosmanen.
