      - title: 'Arktisten sotien kaiut: Suomi vakoojien temmellyskenttänä'
        start_time: '2025-01-09T12:10:00+02:00'
        end_time: '2025-01-09T12:55:00+02:00'
        description: |
          Puolueeton Suomi oli kylmän sodan aikana otollinen ympäristö niin Neuvostoliiton kuin länsivaltojen vakoojille. Keitä Suomessa liikkui, mitä tietoa täältä kaivattiin ja millä keinoilla sitä hankittiin? Jaksossa pureudutaan muun muassa Neuvostoliiton pintavakoiluun ja illegaaleihin sekä Suomessa paljastuneisiin vakoojarenkaisiin tiedusteluhistorian tutkijan Mikko Porvalin kanssa. Toimittajina Emil Kastehelmi ja Aleksi Rikkinen.
