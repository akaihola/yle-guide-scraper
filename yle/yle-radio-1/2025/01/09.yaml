  Yle Radio 1:
    programmes:
      - title: Epäilyttävän uutta - Aki Yli-Salomäki
        start_time: '2025-01-09T11:00:00+02:00'
        end_time: '2025-01-09T11:57:00+02:00'
        description: |
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
      - title: Tuuli Saksalan keidas
        start_time: '2025-01-09T17:35:00+02:00'
        end_time: '2025-01-09T18:25:00+02:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
        series: Tuuli Saksalan keidas
