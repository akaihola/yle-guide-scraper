      - title: Kulttuuriykkönen
        start_time: '2025-01-23T15:02:00+02:00'
        end_time: '2025-01-23T15:55:00+02:00'
        description: |
          Klaus Härön uutuuselokuva Ei koskaan yksin kertoo miten Suomi luovutti toisen maailmansodan aikaan Natsi-Saksaan juutalaisia. Suomen Schindleriksi kutsuttu Abraham Stiller yritti estää oman henkensä uhalla valtiollista poliisia salaa luovuttamasta pakolaisia keskitysleireihin. Suomessa uskottiin pitkään, että aseveljeydestä huolimatta Suomen juutalaisväestö oli turvassa Natsi-Saksalta (“Meillä ei ole juutalaiskysymystä”). Klaus Härö tutkailee elokuvassaan tätä Suomen historian kipupistettä. Ilman yhden ihmisen rohkeaa toimintaa, olisi Suomen juutalaisten kohtalo voinut olla karmaiseva.

          Studiossa aiheesta keskustelevat ohjaaja Klaus Härö sekä Rony Smolar, joka on kirjoittanut kirjan Abraham Stilleristä nimeltään Setä Stiller: Valpon ja Gestapon välissä, johon Härön elokuva pitkälti perustuu.

          Lähetyksen juontaa Nicklas Wancke.
