        start_time: '2025-01-23T21:35:00+02:00'
        end_time: '2025-01-23T22:10:08+02:00'
        description: |
          Karkkeja syödään maun takia, mutta miten makuaistimme toimii ja voivatko ovelat karkkivalmistajat hämätä sitä? Professori Hely Tuorila opettaa maistelemaan makeita asioita kuin ammattilainen. Lisäksi innovoidaan sellainen suklaamaku, jota ei taatusti vielä löydy kaupoista. Lappeenrannan karkkitehtaalla työskentelevä tuotekehittäjä Minna Tuomikoski kertoo, miten karkkeja suunnitellaan ja mitkä maut ovat hankalia vangita sokerimakeisiin. Ohjelman toimittaa Jani Halme ja sen on Ylelle tuottanut Jaksomedia.
        series: Suuri karkkipodi
