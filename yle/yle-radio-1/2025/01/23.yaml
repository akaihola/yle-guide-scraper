      - title: 'Arktisten sotien kaiut K2J7: YYA-Suomi ja suursodan uhkakuvat'
        start_time: '2025-01-23T12:10:00+02:00'
        end_time: '2025-01-23T12:42:00+02:00'
        description: |
          Jaksossa pureudutaan Suomen salaisiin puolustussuunnitelmiin kylmän sodan aikana. YYA-sopimus Neuvostoliiton kanssa rajoitti puolustuspoliittista liikkumavaraa ja edellytti valmistautumista länsivaltojen hyökkäykseen. Todellinen uhka tuli suomalaisupseerien näkökulmasta idästä. Vieraana sotilasprofessori everstiluutnantti Marko Palokangas. Toimittajat Aleksi Rikkinen ja Emil Kastehelmi.
