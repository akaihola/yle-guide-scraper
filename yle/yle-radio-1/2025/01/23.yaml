      - title: 'Etnokonsertteja: Wishamalii ja Danûk '
        start_time: '2025-01-23T19:02:00+02:00'
        end_time: '2025-01-23T20:56:00+02:00'
        description: |
          Wishamalii soittaa arabialais-andalusialaisia Muwaššaḥ -lauluja. Laulaja ja oud-luutusoittaja Nemat Battah, pianisti Kari Ikonen ja lyömäsoitintaiteilija Abdissa Assefa konsertoivat Etnosoi-festivaalilla Helsingin Kalliosalissa 10.11.2023. Syyrian Kurdistanista kotoisin oleva Danûk -yhtye soittaa perinteisiä kurdilaisia hää-, paimen- ja uskonnollisia lauluja. Konsertti on taltoitu Womex-festivaalilla Espanjan A Corunassa 27.10.2023. Konsertin toimittaa Miika Lauriala. 
