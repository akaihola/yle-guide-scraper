          Millaiseen maailmaan rajaton sananvapaus johtaa? Millaiseen maailmaan rajaton sananvapaus johtaa? Kansanedustaja Timo Harakka ja akatemiatutkija Matti Ylönen kertovat oman näkemyksensä.
