          johtava ylilääkäri Kaisa Rajala Vantaan ja Keravan hyvinvointialueelta. 

          8.54 Kuulemme myös kuinka niin kutsutut vaalit sujuivat Valko-Venäjällä. Kirjeenvaihtaja Heikki Heiskanen raportoi. 

          Juontajana Mira Stenström. Toimittajana Rasmus Montonen. Tuottajana Marija Skara. 
