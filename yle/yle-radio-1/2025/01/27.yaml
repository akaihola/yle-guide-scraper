        description: |
          Anna Kekki rakastui suklaaseen New Yorkissa ja opiskeli suklaamestariksi Ranskassa. Millaisia ovat suomalaisten suklaamieltymykset ja mikä meiltä jää maistamatta verrattuna vaikkapa belgialaisiin? Selvitämme myös elintarviketarkastaja Tarja Pusan kanssa, mitä herkkuja valmistaessa ja myydessä on huomioitava, jotta ei joudu vaikeuksiin viranomaisten kanssa. Ohjelman toimittaa Jani Halme ja sen on Ylelle tuottanut Jaksomedia.
