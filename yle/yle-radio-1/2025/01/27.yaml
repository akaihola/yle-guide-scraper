      - title: 'Keinuva talo - Mika Kauhanen: Kahvila Välimeren turkoosissa'
        start_time: '2025-01-27T17:35:00+02:00'
        end_time: '2025-01-27T18:34:20+02:00'
        description: |
          Talven keskellä musiikki lämmittää! Matkaamme Välimeren musiikkikulttuurien luo, paikkoihin, joissa syntyi rai, rebetiko ja rumba catalana. 

          Tunnelmalliset kuppilat ottavat meidät vastaan Algeriassa, Espanjassa, Kreikassa, Kyproksella, Turkissa, Syyriassa, Italiassa, Kroatiassa ja Marokossa. Musiikista voi aistia maut, mausteet ja turkoosinsinisen Välimeren.
        series: Keinuva talo - Mika Kauhanen
