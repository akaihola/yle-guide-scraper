      - title: 'Radiogalleria: Ufo - Nevadan salaisuus (FM)'
        start_time: '2025-01-01T21:35:00+02:00'
        end_time: '2025-01-01T22:25:59+02:00'
        description: |
          Ohjelma jälkikuunneltavissa kolmiosaisena sarjana Yle Areenassa otsikolla Ufo - Nevadan salaisuus.

          Toiset näkevät selittämättömiä valoilmiöitä taivaalla, osa lentäviä lautasia ja joku kaapataan suurisilmäisen avaruusolennon tutkimuspöydälle avaruusalukseen. Ufo – Nevadan salaisuus tutkii, kuinka armeija, sen salaiset kokeet, alitajunta ja luonto vaikuttavat meihin ja tunnistamattomiin lentäviin kohteisiin liittyviin haintoihimme ja millaista on elää ympäristössä, jossa on alituisesti jotain salaista ja väkivaltaista.

          Audioessee matkustaa Las Vegasista Alue 51:n viereiselle vuorelle ja lopulta Nevadan asuttamattomaan autiomaahan avaruusolentojen perässä. Essee pureutuu ihmismielen perversioihin ja kysyy, mitä tunnistamattomat lentävät kohteet voivat olla ja mitä ne kertovat meistä ihmisinä.

          Työryhmä: Tuuli Alanärä, Felicia Honkasalo, Suvi Tuuli Kataja, Jussi Liukkonen ja Elli Salo. 

          Haastateltavat: Dreamland-sivuston perustaja Joerg Arnu, CIA:n entinen tiedustelu-upseeri Thornton D. Barnes, Armeijan ilmavoimissa työskentelevä Jessica Boldin ja Ufo-uskomuksiin perehtynyt tietokirjailija Sarah Scoles. Tuotanto: Aapa Oy. Tilaaja: Juha-Pekka Hotinen, Radiogalleria.
