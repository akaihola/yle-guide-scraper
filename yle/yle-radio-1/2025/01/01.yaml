      - title: 'Eilisen ääni: Luonnonarvokauppaa vuodelta 2007'
        start_time: '2025-01-01T17:10:00+02:00'
        end_time: '2025-01-01T17:35:00+02:00'
        description: |
          Suomessa oltiin jo 18 vuotta sitten siinä tilanteessa, että Etelä-Suomesta ei löydy enää luonnontilaista metsää, jota voitaisiin suojella. 
          Jyväskylän yliopiston ekologian ja ympäristöhoidon professori Mikko Mönkkönen johdattaa toimittaja Elisabet Pakarisen Muuramen kunnassa sijaitsevan Kuusimäen suojelualueen halki.
          Mitä ovat suojelun uudet keinot eli Etelä-Suomen metsien monimuotoisuusohjelmaan kirjatut luonnonarvokauppa ja tarjouskilpailu? Valtio maksaa viulut, mutta kenelle?
          Ohjelman ensilähetys oli 18.12.2007. 
        series: Eilisen ääni
