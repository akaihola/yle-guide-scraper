      - title: 'Kulttuuriykkönen: Onko "woke" kuollut?'
        start_time: '2025-01-07T15:02:00+02:00'
        end_time: '2025-01-07T15:55:00+02:00'
        description: |
          Republikaanien ehdokas Donald Trump voitti USA:n vaalit, ja moni näki tämän merkkinä siitä, että amerikkalaiset ovat kyllästyneet sosiaalisen oikeudenmukaisuuden ja vähemmistöjen tasa-arvon korostamiseen, niinsanottuun woke-ajatteluun, niin politiikassa, arjessa kuin viihteessäkin. 

          Woken puolustajat karsastavat koko termiä, mutta sanovat pyrkivänsä rakentamaan aidosti oikeusdenmukaista ja yhdenvertaista maailmaa. Woken vastustajat taas syyttävät ideologiaa syrjiväksi, hiljentäväksi ja perimmiltään rasistiseksi. Suomessa jotkut woken kritisoijat ovat verranneet sitä taistolaisliikkeeseen.  

          Onko tasa-arvoa korostava ideologia woke kuolemassa? Onko intersektionaalisen feminismin kritiikki ansaittua? Ja miten hyvin Yhdysvalloissa syntynyt woke-ideologia istuu Suomeen?

          Keskustelemassa ovat historiantutkija ja dosentti Ari Helo, Helsingin yliopiston maailmanpolitiikan professori Teivo Teivainen, Nuorisotutkimusseuran erikoistutkija Antti Kivijärvi sekä Lähi-idän ja maahanmuuton asiantuntija Seida Sohrabi.

          Lähetyksen toimittaa Pauliina Grym. 
        series: Kulttuuriykkönen
