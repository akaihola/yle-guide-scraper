        start_time: '2025-01-07T13:00:00+02:00'
        end_time: '2025-01-07T13:30:00+02:00'
        description: |
          Jukka Viikilä ja Sanna Hirvonen kirjoittavat rakkaudesta. Viikilän romaani Hiekkalinnat - erittelyjä rakkausromaania varten purkaa rakkauttta, seksiä ja uskottomuutta. Sanna Hirvosen esikoisromaani Margit kertoo rakkaudesta, joka saa dramaattisen päätöksen ja kysyy, voiko ihmistä tuntea kokonaan. Carlos Lievonen kirjoittaa homoseksuaalisesta rakkaudesta romantiikan runouden tyyliin kirjassa Vain heteitä.
        series: KC Kirjat
