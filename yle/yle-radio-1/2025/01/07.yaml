      - title: Romano mirits
        start_time: '2025-01-07T20:20:00+02:00'
        end_time: '2025-01-07T20:35:00+02:00'
        description: |+
          Robert Berg asuu perheensä kanssa Riihimäellä. Siellä hän on viettänyt suurimman osan elämästään, mutta Suomen kansalaisuuden hän sai kuitenkin vasta hiljattain. Mistä moinen asetelma ja miksi Robert tunnettiin vielä hiljattain ruotsalaisissa asiapapereissa Robert Hagertina? Robert Berg kertoo romanisuku-sarjan ohjelmassa elämästään ja Hagertin suvun historiasta. 
          Toimittaja on Jaakko Laakso.

        series: Romano mirits
