        description: |
          Kun seisoo liikennevaloissa ruokakaupan robottilähetin kanssa, tulee tunne kuin olisi tulevaisuudessa. Vuosisatoja ajassa taaksepäin voi puolestaan matkustaa katsomalla Luonnontieteellisessä museossa Stellerinmerilehmän luurankoa.  
          Kissankehdossa uusi vuosi alkaa eksyksissä löytöretkeilijöiden kanssa, mutta toisaalta eksymällähän uudet paikat löydetään.

