      - title: 'Uutispodcast: Venäjällä lapsetonta voi nyt sakottaa – väestökatoa paikataan absurdein keinoin'
        start_time: '2025-01-26T21:02:57+02:00'
        end_time: '2025-01-26T21:26:19+02:00'
        description: |
          Miksi Venäjälläkin syntyy aiempaa vähemmän ihmisiä, ja mitä väestökato suurvallaksi itsensä mieltävälle maalle tarkoittaa? Venäjällä tuli joulukuussa myös voimaan laki, joka kieltää lapsettomuuden ideologian. Mistä tässä laissa on kyse? Reetta Röngän vieraana on Ylen ulkomaantoimittaja Elsa Osipova.
        series: Uutispodcast
