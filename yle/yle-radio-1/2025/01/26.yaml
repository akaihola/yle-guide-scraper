      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Sami Itani: Psyyke romahti mutta työelämään palasi entistä parempi ihminen '
        start_time: '2025-01-26T14:00:00+02:00'
        end_time: '2025-01-26T14:52:00+02:00'
        description: |
          Aalto yliopiston työelämäprofessori, toimitusjohtaja ja entinen kymmenottelija Sami Itani koki psyykkisen romahduksen reilut pari vuotta sitten. Kokemukset huippu-urheilussa, opinnoissa ja työelämässä ovat muokanneet Sami Itania ja antaneet arvokkaita näkökulmia työelämään. 
        series: Maarit Tastula - Yksi maailma, kaksi katsetta
