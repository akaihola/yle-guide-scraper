        description: |
          Kappaleita jotka eivät mahtaile, musiikkia, joka ei vaadi spektaakkelia ympärilleen, säveltäjän sisäistä ajatuksenjuoksua. Miltä kuulostaa, kun säveltäjä itse soittaa yli sadan vuoden takaa?
