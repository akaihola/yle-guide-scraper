      - title: Narrin aamulaulu - Pianisti Paul Wittgenstein, historiaa vasemmalla kädellä
        start_time: '2025-01-26T08:05:37+02:00'
        end_time: '2025-01-26T08:59:36+02:00'
        description: |
          Ihmeellisen Wittgensteinin perheen saagan 2. osa, jossa ensimmäisessä maailmansodassa oikean kätensä menettänyt Paul nousee kuuluisuuteen vasemman käden pianistina. Paul käyttää perintöosaansa uuden ohjelmiston tilaamiseen, kuuluisten säveltäjien kanssa kinaillen. Mutta kuinka käy sisarusten jättiomaisuuden? Toimittajana Outi Paananen. 
        series: Narrin aamulaulu - Outi Paananen
