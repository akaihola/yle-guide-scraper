      - title: 'Elävä historia: Metsästäjä-keräilijän vaarallinen elämä - videopeli näyttää, miten selvitä kivikaudella'
        start_time: '2025-01-26T15:00:00+02:00'
        end_time: '2025-01-26T15:50:00+02:00'
        description: |
          Far Cry Primal -videopelissä seikkaillaan, metsästetään, kerätään resursseja ja taistellaan Keski-Euroopassa 12000 vuotta sitten. Peliä varten on tehty paljon taustatyötä, mutta kuinka todenmukaisesti se kuvaa kivikautista maailmaa? Voisiko videopelistä oppia millaista oli menneisyyden metsästäjä-keräilijöiden elämä? Arkeologi Mikael A. Manninen lähti toimittaja Harri Alanteen kanssa virtuaalimatkalle myöhäispaleoliittiselle kaudelle.
        series: Elävä historia
