          05:14 Halvorsen: Sinfonia n:o 2 d-molli (Kohtalo) (Trondheimin SO/Ole Kristian Ruud).

          05:50 Brixi: Konsertto uruille, kahdelle trumpetille ja jousille n:o 1 D-duuri (Christoph Hammer, urut, ja Monteverdi-ork./Wolgang Kelber).

          06:06 Gluck: Semiramis, balettipantomiimi (Tafelmusik/Bruno Weil).

