        start_time: '2025-01-11T15:30:00+02:00'
        end_time: '2025-01-11T15:55:00+02:00'
        description: |
          Pasi Heikura ja yliopiston almanakkatoimiston johtaja, nimistöntutkimuksen dosentti Minna Saarelma-Paukkala syventyvät uudistuneen nimipäiväkalenterin uusiin nimiin. Ohjelmassa kokeillaan myös, miltä tuntuu, kun matto putoaa alta, ja katsotaan, mitä tapahtuu, jos lyödään hanskat yhteen.
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
