      - title: 'Guruja & Asanoita:  Miksi joogi hörhöilee? - teosofeista QAnoniin ja New Ageen '
        start_time: '2025-01-11T12:30:00+02:00'
        end_time: '2025-01-11T13:06:00+02:00'
        description: |
          Nykyjoogassa on paljon sellaista, mikä ei perinteisesti mitenkään liity joogaan. Erilaisia uskomuksia, käsitteitä, harjoituksia ja new agea. Jooga voi olla mukana erilaisissa uushenkisissä tapahtumissa. Monen joogan aloittamista harkitsevan mieleen voi nousta kysymys, että jos alkaa harjoittaa joogaa, pitääkö samantien uskoa enkeliterapiaan, manifestointiin tai tarot-kortteihin?Jooga- ja uushenkiset piirit kietoutuvat yhteen ja niillä on osittain sama asiakaskunta. 
          Miten uushenkisyys liittyy joogaan ja voiko joogaamalla löytää mystisiä kokemuksia? 
