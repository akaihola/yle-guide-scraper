        description: |+
          Edellisessä jaksossa maantieltä löydettiin kuolleena Matti Peltola - nuori mies, jonka oli määrä piakkoin käydä vihille Heikkilän Annan kanssa. Heikkilän väki on murheissaan, kun nimismies Valve saapuu paikalle ja aloittaa rikospaikalla olleiden kuulustelut.

          Kirjoittanut: Jalmari Finne. Ohjaus: Antero Alpola
          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Veikko Honkanen, Martta Reima, Ismo Kallio,
          Jarkko Rantanen, Pekka Autiovuori, Esa Saario, Saara Pakkasvirta, Juha Hyppönen ja Helena Notkonen.
          Uusinta vuodelta 1979.



