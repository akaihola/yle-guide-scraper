      - title: 'Arktisten sotien kaiut: Kylmää sotaa käytiin pohjoisen taivaalla'
        start_time: '2025-01-16T12:10:00+02:00'
        end_time: '2025-01-16T12:55:00+02:00'
        description: |
          Pohjoismaiden ilmatila kiinnosti suurvaltoja kylmässä sodassa niin pommikoneiden kuin tiedustelutiedon näkökulmasta. Samalla Suomen puolustusvoimia koskevat rajoitukset purivat kipeästi ilmavoimiin ja ilmatorjuntaan. Jaksossa syvennytään kylmän sodan ilmatoimintaan pohjoisessa ilmatorjuntamuseon johtajan, everstiluutnantti evp Esa Kelloniemen kanssa. Toimittajat Aleksi Rikkinen ja Emil Kastehelmi.
