      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Arja Saijonmaa: Leija lentää parhaiten vastatuulessa'
        start_time: '2025-01-16T10:00:00+02:00'
        end_time: '2025-01-16T10:52:00+02:00'
        description: |
          Maarit Tastulan vieraana laulaja ja näytteljä Arja Saijonmaa. 
          Arja Saijonmaan ensimmäinen vapaustaistelu käytiin Mikkelissä, kun isä valvoi Arjaa kuin haukka. Arja kuitenkin karkasi Amerikkaan ja maailmankiertueelle Mikis Theodorakiksen kanssa. Myöhemmin Arja asettui Ruotsiin ja niitti menestystä. Suuri henkilökohtainen tragedia Saijonmaan elämässä oli sairastuminen nuorena kohtusyöpään. 
        series: Maarit Tastula - Yksi maailma, kaksi katsetta
