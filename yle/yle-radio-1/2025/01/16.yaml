        start_time: '2025-01-16T21:35:00+02:00'
        end_time: '2025-01-16T22:08:18+02:00'
        description: |
          Suuri karkkipodi on sarja, jossa toimittaja Jani Halme kaivautuu innokkaan myyrän lailla kaikkeen mahdolliseen karamelliin liittyvään. Mikä tekee karkista karkin - ja ehkä myös suklaasta. Selvitämme myös sokerin historiaa ja ensimmäisten karkkien muotoilua sekä Pohjois-Euroopan suurimman karkkikaupan tarjontaa. Entä mitä ovat Suomen tällä hetkellä hetkellä myydyimmät karkit? Ja missä järjestyksessä Kimmo syö herkut, jotka on asetellut valmiiksi mahansa päälle.
        series: Suuri karkkipodi
