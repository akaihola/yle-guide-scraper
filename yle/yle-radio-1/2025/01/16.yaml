      - title: 'Kulttuuriykkönen: Mihin Elon Musk vie Yhdysvallat - ja ehkä meidät muutkin?'
        start_time: '2025-01-16T15:02:00+02:00'
        end_time: '2025-01-16T15:55:00+02:00'
        description: |
          Yhdysvaltain toista kertaa virkaan astuva presidentti Donald Trump on nimittänyt teknomiljardööri Elon Muskin valtionhallinnon tehostamisviraston johtoon, mikä herättää kysymyksiä rahan vallasta Yhdysvaltain politiikassa ja myös siitä, mitä Elon Musk itse tavoittelee.

          Miten Teslan, SpaceX:n ja X:n (entisen Twitterin) johtaja voi muokata USA:n hallintoa ja koko maailmaa? Onko Musk nerokas innovaattori vai vallanhimoinen uhka ihmiskunnalle? Käsittelyssä ovat myös kiistanalaisen teknologiagurun Muskin innovaatiot sähköautoista avaruusteknologiaan ja hänen roolinsa sosiaalisessa mediassa.

          Studiossa ovat futuristi Perttu Pölönen, entinen startup-yrittäjä Sami Kuusela sekä politiikan tutkija Markus Kantola. 

          Lähetyksen toimittaa Pauliina Grym.
        series: Kulttuuriykkönen
