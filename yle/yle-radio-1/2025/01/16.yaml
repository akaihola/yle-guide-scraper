      - title: 'Kulttuuriykkönen: Naiset, rock ja tasa-arvo'
        start_time: '2025-01-16T15:02:00+02:00'
        end_time: '2025-01-16T15:55:00+02:00'
        description: |
          Tutkimusten mukaan naiset joutuvat musiikkialalla kohtaamaan vähättelyä, henkistä väkivaltaa ja nöyryyttämistä. Ennen epätasa-arvosta oli vaikea puhua, mutta enää asiasta ei vaieta.
          Studiossa on kolme pitkän linjan muusikkoa, joilla on kanttia puhua: Aija Puurtinen, Liisa Akimof ja Maritta Kuula ovat työskennelleet musiikkialalla säveltäjinä ja sanoittajina jo 40 vuotta. He kertovat kohtaamistaan vaikeuksista ja siitä, mten musiikin kenttä on muuttunut.
          Arvon leidit laativat myös raikkaan mimmisoittolistan kuulijoiden iloksi.
          Ohjelman toimittaa Harto Hänninen.
        series: Kulttuuriykkönen
