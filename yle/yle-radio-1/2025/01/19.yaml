      - title: 'Klasariparatiisi - Eva Tigerstedt: Turangalila - kosminen rakkauslaulu vai ylipitkä bordellikappale?'
        start_time: '2025-01-19T07:02:20+02:00'
        end_time: '2025-01-19T07:57:57+02:00'
        description: |
          "Turangalila-sinfonian ilo on yli-inhimillistä, ylitsevuotavaa, sokaisevaa, rajatonta", kuvaili Olivier Messiaen jättiläisteostaan. Se ilmentää säveltäjän mukaan myös "rakastavaisten kosmista muodonmuutosta". Joillekin tämä oli liikaa. Mautonta! Överiä! Mistä tässä suurteoksessa vuosilta 1946-48 on kyse? 

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikki:

          Olivier Messiaen: Turangalila-sinfonia, otteita
          (Angela Hewitt, piano, Valérie Hartmann-Claverie, ondes martenot, sekä Radion sinfoniaorkesteri/Hannu Lintu).
