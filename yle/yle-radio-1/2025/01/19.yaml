      - title: Elävä historia
        start_time: '2025-01-19T15:00:00+02:00'
        end_time: '2025-01-19T15:49:30+02:00'
        description: |
          Sentinelien heimoa Bengalinlahdella pidetään vihamielisenä ja täysin kontaktittomina kivikauden asukkaina. Vuonna 2018 heimon jäsenet tappoivat saarelleen tunkeutuneen nuoren lähetyssaarnaajan, ja päätyivät kansainvälisiin uutisiin. Kun antropologi Vishvajit Pandya vieraili Pohjois-Sentinelin saarella ensi kerran, hän pelkäsi kuolevansa sinne. Nyt hän kertoo, miksi oletus sentineleistä eristäytyneenä ja murhanhimoisena menneisyyden heimona on kuitenkin höpötystä.

          Sentineleistä ei tiedetä paljoakaan – sekä heidän kielensä, kulttuurinsa että uskomuksensa ovat pitkälti hämärän peitossa. Mitä traagista paljastuu sentinelien historiasta, joka voisi selittää torjuvaa suhtautumista ulkopuolisiin? Ja miten kävi sentinelien naapuriheimoille, jotka antautuivat kontakteille ulkomaailmaan? 
          Asiantuntija: antropologi, professori Vishvajit Pandya, Dhirubhai Ambani Institute for Information and Communication Technology, Intia
          Toimittaja: Nadja Mikkonen
          Elävä historia vie matkalle menneisyyden ihmisten tarinoihin aina muinaisesta Egyptistä Suomen lähihistoriaan. Kuuntelemalla näet maailman toisin.
        series: Elävä historia
