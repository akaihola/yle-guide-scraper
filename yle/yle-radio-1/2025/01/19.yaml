      - title: Riston Valinta
        start_time: '2025-01-19T09:05:39+02:00'
        end_time: '2025-01-19T09:54:01+02:00'
        description: |
          Talvenselkä taittuu ja Riston mieli on siksi yhtä kevyt kuin Anthony Hollbornen suloinen consort-musiikki. Tällä viikolla vietetään myös ns. talvi-Heikkiä, Pyhän Henrikin muistopäivää ja tutustutaan 1800 - luvun alun tuntemattomaan sinfonikkoon Ferdinand Riesiin. Kuuntelussa on myös Soile Isokosken ja Marita Viitasalon Schubert-levy vuosikymmenien takaa. 

          Erikoistarjouksia parhaan mahdollisen musiikin ystäville. Risto Nordellin puhetta ja musiikkia. 
