      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Samuli Putro: Kannattaa mennä juuri siitä, missä alkaa upottaa'
        start_time: '2025-01-12T14:00:00+02:00'
        end_time: '2025-01-12T14:52:00+02:00'
        description: |-
          Ota nuo rillit pois, niin voin vetää sua turpaan, sanoi tarkkiksen poika Samuli Putrolle Raahen mukulakivikadulla. Se oli ensimmäisiä oppitunteja miesten maailmasta. 
          Vuosikymmeniä myöhemmin Putro meni terapiaan tutkiakseen suhdettaan elämänsä miehiin. Pintaan nousi negatiivisia tunteita: kateus, kilpailullisuus, mustasukkaisuus ja miehen kunnia. Yksi asia kävi selväksi: aika on arvokkainta, mitä meille on annettu.
          Maarit Tastulan vieraana muusikko ja lauluntekijä Samuli Putro. 
        series: Maarit Tastula - Yksi maailma, kaksi katsetta
      - title: 'Elävä historia: Suomalaiset utopiasiirtokunnat - kohti parempaa maailmaa '
        start_time: '2025-01-12T15:00:00+02:00'
        end_time: '2025-01-12T15:50:00+02:00'
        description: |+
          Uuteen maailmaan, kohti vapautta! Näin ajattelivat suomalaiset utopiasiirtolaiset, jotka 1900-luvun alussa astuivat laivoihin ja matkasivat valtamerten ylitse Australiaan, Amerikkaan, Brasiliaan, Argentiinaan ja ties minne.
          Haastateltava: Teuvo Peltoniemi
          Toimittaja: Liisa Vihmanen
          Lukija: Miikka Maunula
          Arkistotoimittaja: Outi Kortelainen
          Äänisuunnittelu: Katja Kostiainen

        series: Elävä historia
