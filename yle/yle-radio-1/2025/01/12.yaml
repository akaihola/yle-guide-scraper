      - title: 'Klasariparatiisi: Punaisen papin Neljä vuodenaikaa'
        start_time: '2025-01-12T07:02:36+02:00'
        end_time: '2025-01-12T07:54:11+02:00'
        description: |
          Lintujen liverrystä, purojen solinaa, tukalaa kuumuutta (kärpäsiä!) ja hirmuinen ukkonen.
          Kekkulipäiden kompastelua ja saaliin kuolema, lopuksi hytisevä talvi ja takkatuli.
          Kaikkea löytyy Antonio Vivaldin Neljästä vuodenajasta. Ne kuvailevat ja maalailevat, mutta ovat myös erinomaisia sävellyksiä ja konserttotaiteen edelläkävijöitä. Miksi?

          Vuonna 2025 on kulunut 300 vuotta näiden oivallisten kappaleiden säveltämisestä!
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Antonio Vivaldi: Le quattro staggioni, Neljä vuodenaikaa
          Kevät, otteita (Dmitri Sinkovski, viulu, ja La Voce strumentale).
          Kesä (Fabio Biondi, viulu, ja Europa Galante).
          Syksy, otteita ja Talvi (Kreeta-Maria Kentala, viulu, ja Barocco Boreale).
        series: Klasariparatiisi - Eva Tigerstedt
