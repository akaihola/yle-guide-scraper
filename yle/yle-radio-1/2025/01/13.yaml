          Holst: Air ja muunnelmia kvintetosta puhaltimille As-duuri op.14 (Ensemble Arabesques).

          Schubert: Bei dir allein (Yksin luonasi) (Matthias Goerne, baritoni, ja Helmut Deutsch, piano).

