          W.A. Mozart: Ferrandon aaria "Un'aura amorosa" oopp. Cosi fan tutte (Juan Diego Florez, tenori, ja Orchestra La Scintilla/Riccardo Minasi). 

          Grandval: Air slave kok. Deux pieces (Kaksi kappaletta) (Luigi Magistrelli, klarinetti, ja Claudia Bracco, piano).

          Sibelius: Drömmarna (Tapiolan Kamarikuoro ja Sibeliuksen ystävät -kuoro/Hannu Norjanen).

          Ljatoshynskyj: Sävelmä (Christian Svarfvar, viulu, ja Natalia Pasitshnyk, piano).
