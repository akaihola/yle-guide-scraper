      - title: Ykkösaamu
        start_time: '2025-01-29T08:10:00+02:00'
        end_time: '2025-01-29T09:00:00+02:00'
        description: |-
          8.11 Tasavallan presidentti Alexander Stubb vierailee tänään Lappeenrannassa. Ykkösaamussa keskustellaan itärajan tilanteesta.

          8.29 Tanska on ollut paljon tapetilla Trumpin Gröönlannin vaateiden tiimoilta. Ulkomaantoimittaja Karoolina Kantola välittää viimeiset tiedot Kööpenhaminan tunnelmista.

          8.34 Amnestyn Suomen, Ruotsin ja Norjan osastot sekä Saamelaisneuvosto ovat tehneet tutkimuksen ilmastokriisin ja “vihreän siirtymän” hankkeiden vaikutuksista saamelaisten oikeuksiin.

          8.38 Kiinalainen Deepseek on iskenyt tällä viikolla tekoälymaailmaan kuin salama kirkkaalta taivaalta. Tekoäly-yhtiö julkisti ongelmanratkaisuun uuden, tunnettuja tekoälyjä tehokkamman mallin, mikä on taas kääntänyt monien amerikkalaisten teknologiajättien osakkeet reippaaseen laskuun. Missä tekoälyn kehityksessä mennään ja onko sen nopeus yllättänyt jopa asiantuntijat?

          8.55 Valtiontalouden tarkastusvirasto on tutkinut nuorten jäämistä työ- ja koulutuksen ulkopuolelle. Millaisia tuloksia sieltä paljastui?

          Juontaja Mira Stenström, toimittajina Ilkka Lahti ja Anssi Väisänen, tuottaja Marija Skara.
        series: Ykkösaamu
