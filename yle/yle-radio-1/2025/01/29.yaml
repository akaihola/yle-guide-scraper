        start_time: '2025-01-29T13:00:00+02:00'
        end_time: '2025-01-29T13:30:00+02:00'
        description: |
          Talouspolitiikan arviointineuvoston mukaan hallituksen velkatavoite karkaa käsistä. Onko hallituksen haukkuma sote-uudistus ykkössyy tärkeimmän tavoitteen karkaamiseen? Vai leikkaavatko hallituksen säästöt jo liikaa kasvua? Vieraina ovat talouspolitiikan arviointineuvoston puheenjohtaja Niku Määttänen ja talouspolitiikan arviointineuvoston pääsihteeri Jenni Jaakkola. Toimittajana on Tapio Pajunen.
        series: Politiikkaradio
