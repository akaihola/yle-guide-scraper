      - title: 'Tuntematon Ukraina: Jos mies on pää, nainen on kaula joka päätä kääntää'
        start_time: '2025-01-29T10:00:00+02:00'
        end_time: '2025-01-29T10:35:00+02:00'
        description: |
          Ukrainassa vallitsevat perinteiset roolit perheessä. Mies tuo ruisleivän pöytään, mutta nainen on enemmän kuin kodinhengetär – hän on Berehynia, slaavilaisen mytologian suojelijajumalatar. Näin kertoo Ivano-Frankivskista kotoisin oleva Halja Vehkaoja.

          Millaista on ollut peruselämä Ukrainassa ennen Venäjän hyökkäystä? Miten tasa-arvosta ajatellaan kodeissa? Kestävätkö juhlat aina päivistä viikkoihin? Onko vieraanvaraisuus niin suurta, ettei ovia lukita? Minkälaisia makuja löytyy maan ruokakulttuurista? Mitä muuta juotavaa on tarjolla kuin vodkaa? Lisäksi Halja Vehkaoja maalaa tulevaisuutta, jossa Putin häviää hyökkäyssotansa ja Ukrainan ikiaikainen kauheuksien kierre katkeaa. Ohjelma on uusinta toukokuulta 2022.

          Toimittajana on Jari Aula.
        series: Tuntematon Ukraina
