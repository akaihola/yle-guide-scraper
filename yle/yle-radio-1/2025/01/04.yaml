      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-01-04T12:05:00+02:00'
        end_time: '2025-01-04T12:30:00+02:00'
        description: |-
          Itämeren turvallisuustilanteen epävakaus on havahduttanut pohjoisen kuljetusreittien tärkeyteen. Norjassa, Ruotsissa ja Suomessa maakuljetusväyliä parannetaan tie- ja rataverkkoa korjaamalla.

          Ohjelmassa matkustetaan Norjan rannikolta Narvikista Ruotsin Kiirunan kautta Rovaniemelle ja selvitetään, millainen merkitys pohjoisella ratayhteydellä on alueelle ja millaisia pullonkauloja siinä on.

          Sekä Suomen että Ruotsin Lapissa korostetaan kaksoiskäyttöisyyttä eli sitä, että rata- ja tieverkon kehittäminen on tärkeää paitsi turvallisuuden myös elinkeinoelämän kannalta.

          Ohjelmassa haastateltavan norjalaisen sotilasasiantuntijan mukaan pohjoisen kuljetusväylien heikkous on, että Ruotsista Suomeen johtaa vain yksi rautatieväylä. Hänestä ratayhteyksiä kannattaisi lisätä.

          Liikenneministeri kertoo, mitä Suomessa ollaan tekemässä yhteyksien parantamiseksi, esimerkiksi raideleveyden muuttamista eurooppalaiseksi selvitetään parhaillaan pohjoisen osalta.

          Lisäksi maakuljetusasiantuntija arvioi kuljetusalan kriisinkestävyyttä.

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Erja Tuomaala ja Paula Vilén. Äänitarkkailijana on Matias Puumala. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle
        series: Maailmanpolitiikan arkipäivää
      - title: 'Guruja & Asanoita: Onko jooga uskonto? '
        start_time: '2025-01-04T12:30:00+02:00'
        end_time: '2025-01-04T13:05:00+02:00'
        description: |
          Jooga on kattokäsite monenlaiselle henkisen valaistumisen ja tyyneyden tavoittelulle. Usein näihin tavoitteisiin pyritään liikunnallisen harjoittelun avulla. Suomessa on nimenomaan korostunut joogan liikunnallinen rooli, mutta historiallisesti jooga on paljon muutakin kuin rauhallista venyttelyä kuntokeskuksessa. Joogan tai uskonnon määrittely ei ole aivan yksinkertaista, mutta tässä jaksossa pureudutaan joogan uskonnollisiin juuriin. Millainen on intialaisten uskontojen rooli joogassa? 
