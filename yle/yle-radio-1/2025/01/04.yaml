      - title: 'Radioteatteri esittää: Verinen lyhty, osa 1/12.'
        start_time: '2025-01-04T15:00:00+02:00'
        end_time: '2025-01-04T15:22:00+02:00'
        description: |
          Pienen hämäläiskylän elämä nyrjähtää sijoiltaan, kun maantieltä kajahtaa laukaus. Heikkilän talonväki ryhtyy tutkimaan, mistä oikein on kysymys.
           
          Rikoskuunnelmasarjan on kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola
          Rooleissa: 
          Hillevi Lagerstam, Esko Roine, Seppo Laine, Veikko Honkanen, Martta Reima, Ismo Kallio, 
          Jarkko Rantanen, Pekka Autiovuori, Esa Saario, Saara Pakkasvirta, Juha Hyppönen ja Helena Notkonen.
          Uusinta vuodelta 1979.

          Jalmari Finnen Veristä lyhtyä on kutsuttu ensimmäiseksi suomalaiseksi rikosromaaniksi. Finne kirjoitti kertomuksensa vuonna 1928 - runsas vuosikymmenen ennen Mika Waltarin ensimmäisiä Komisario Palmu -seikkailuja.
        series: Verinen lyhty
