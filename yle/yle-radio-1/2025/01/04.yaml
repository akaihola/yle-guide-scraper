        start_time: '2025-01-04T19:02:00+02:00'
        end_time: '2025-01-04T20:57:00+02:00'
        description: |
          Kaija Saariaho: Offrande. Jean-Louis Florentz: Prélude de l'enfant noir. Jehan Alain: Aria. J.S. Bach: Preludi ja fuuga G-duuri, BWV 541. Jean-François Dandrieu: Noëls. Marcel Dupré: Variations sur un Noël. Charles-Marie Widor: Sinfonia uruille nro 5 f-molli. - Väliajalla uusien urkujen mahdollisuuksista ovat keskustelemassa urkuri Jan Lehtola ja säveltäjä Maija Hynninen. Konsertti on nauhoitettu Helsingin Musiikkitalossa 1.1.2024. Toimittajana Kare Eskola.
