      - title: 'Kulttuuriykkönen: Nosferatu - Eggerssin tuore näkemys Stokerin ja Murnaun kauhuikonista'
        start_time: '2025-01-04T10:05:00+02:00'
        end_time: '2025-01-04T10:58:00+02:00'
        description: |
          [Huom! Nauhoitus - ei uusinta!]

          Kreivi Dracula, tai oikeastaan Kreivi Orlok tulee taas! Alkuvuoden 2025 suurin kauhuelokuvatapaus herättää klassisen vampyyritarinan uudelleen henkiin.

          Miten aikamme arvostetuin kauhuohjaaja Robert Eggers onnistuu tuomaan Bram Stokerin alkuperäistarinan ja vuoden 1922 F. W. Murnaun klassikkoelokuvan tähän aikaan? Miten Eggersin Nosferatu vertautuu vuoden 1979 Werner Hertzogin Nosferatu tai vuoden 1992 Francis Ford Coppolan Dracula -adaptaatioiden kanssa? Kuinka hyvin uusi versio perustelee paikkansa Dracula-elokuvakaanonissa?

          Miksi vampyyritarinat ja Kreivi Draculan myytti kiinnostaa meitä vuodesta toiseen, ja millaiset ovat vampyrismin juuret kansantaruissa? 

          Kulttuuriykkönen saa vieraakseen kauhukirjailija Tiina Raevaaran sekä elokuviin erikoistuneen toimittaja-tietokirjailija Matti Rämön. Juhani Kenttämaa toimittaa.

          [Huom! Nauhoitus - ei uusinta!]
        series: Kulttuuriykkönen
