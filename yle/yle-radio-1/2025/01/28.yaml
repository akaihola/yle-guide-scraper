      - title: Romano mirits
        start_time: '2025-01-28T20:20:00+02:00'
        end_time: '2025-01-28T20:35:00+02:00'
        description: |+
          Allan Lindeman opiskeli lähihoitajaksi ja teki töitä lasten suojelussa. Hän sai tehtäväksi hakea poliisilaitokselta nuoren lastensuojelulaitokseen. Koska hälytys tuli illalla, Lindemanilla oli yllään arkivaatteet. Poliisilaitoksella romaniasuun pukeutunut Lindeman kohtasi poliisin, joka pelästyksissään meinasi tarttua aseeseen. Tilanne järkytti Lindemanin. Hän ei osannut tehdä muuta kuin nostaa kädet ylös ja sanoa “työasioilla”. Toimittaja Mertsi Lindgren.

      - title: Maailmanpolitiikan arkipäivää
        start_time: '2025-01-28T20:35:00+02:00'
        end_time: '2025-01-28T21:00:00+02:00'
        description: |-
          Yhdysvaltain presidentti Donald Trump haluaa Kiinan kanssa diilin, joka tasaisi maiden keskinäistä kauppaa. Kiina on kauppasuhteissa selvästi niskan päällä. Trumpin mukaan Kiina käyttää Yhdysvaltoja hyväkseen.

          Tästä huolimatta Trump on kehunut suhteitaan Kiinan presidenttiin Xi Jinpingiin hyviksi. Trump kutsui myös Xin virkaanastujaisiinsa. Ohjelmassa kuultavien asiantuntijoiden mukaan maiden suhteissa on menossa kuherruskuukausi, joka voi kuitenkin jäädä lyhyeksi.

          Kiina on varautunut Trumpiin ja mahdollisiin tuontitulleihin huomattavasti paremmin kuin Trumpin ensimmäisellä kaudella. Työkalupakissa on esimerkiksi vastatulleja ja mahdollisesti kriittisten mineraalien myyntirajoituksia.

          Kiinan vastatoimista tuoretta kokemusta on Liettualla. Se joutui Kiinan hampaisiin sallittuaan Taiwanin edustuston Vilnaan muutama vuosi sitten. Ohjelmassa käydään selvittämässä Liettuassa, millaisten Kiinan kostotoimien keskelle se joutui.

          Taiwan-kysymys luo jännitettä myös Yhdysvaltain ja Kiinan suhteisiin. Trump ei halua Kiinan uhittelevan Taiwania sodalla, eikä joutua vedetyksi mukaan uuteen sotilaalliseen konfliktiin.

          Maailmanpolitiikan arkipäivää -ohjelmassa selvitellään, mihin suuntaan maailman kahden suurimman talouden suhteet ovat Trumpin myötä kehittymässä. 

          Ohjelman ovat toimittaneet Jani Parkkari ja Paula Vilén. Äänitarkkailijana on Juha Sarkkinen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle
        series: Maailmanpolitiikan arkipäivää
