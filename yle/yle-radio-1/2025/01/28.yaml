      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-01-28T17:35:00+02:00'
        end_time: '2025-01-28T18:30:00+02:00'
        description: |
          Maailma on sekava ja pelottava, silloin leivotaan pullaa. Kädet taikinatiinussa voi pohtia miesten välisiä kohtaamisia, sellaisia joita kuvataan Samuli Putron uudessa kirjassa. Ajatella 1700-luvun rokokoonaisia ja heidän tiukkoja korsettejaan joiden alla ei voinut hengittää. Tutustua Pikkuviiksi-Janiin ja laulaa tuutulaulua tappaville ohjuksille.
          Kun leipomus on valmista, sirotellaan sokeria ja kanelia päälle ja tarjoillaan kuin rakkaudenosoituksena. Koska loppujen lopuksi on vain ihmisiä, ja ihmisten on hyvä välillä saada tuoretta pullaa.

          Khruangbin: May ninth 
          Janne Masalin: Lumiukko
          R.E.M: The Sidewinder sleeps tonight
          Samuli Putro: Taximiesten unelmia
          Zen Café: Mies eikä poika enää 
          Tuomo Mannonen: Pikkuviiksi-Jan
          Lucy Dacus:  Ankles
          Roy Orbison: In dreams
          Florist: Have heaven
          Ánnámarét & Maija Kauhanen: Háldi - Haltija 

          Innoitusta antoi:

          Samuli Putron kirja Elämäni miehet 
        series: Kissankehto
