      - title: 'Maailmanpolitiikan arkipäivää: Kuinka varauduttu Trumpin kauppasota- ja karkotusuhkauksiin?'
        start_time: '2025-01-18T12:05:00+02:00'
        end_time: '2025-01-18T12:30:00+02:00'
        description: |-
          Trumpin odotetaan aloittavan toisen kautensa vauhdikkaasti vyöryttämällä liudan presidentin asetuksia. Etukäteen hän on uhannut mittavilla tuontitulleilla sekä paperittomien siirtolaisten karkotuksilla.

           

          Mahdollisiin joukkokarkotuksiin on jo varauduttu Yhdysvaltain siirtolaisyhteisöissä ja heidän tukijoissaan. Ohjelmassa haastateltava maahanmuuttokysymyksiin erikoistunut juristi arvioi, että Trumpin maahanmuuttopolitiikan kiristykset ja mahdolliset joukkokarkotukset tullaan haastamaan usein oikeusjutuin.

           

          Joukkokarkotussuunnitelmat herättävät huolta etenkin Kaliforniassa, jossa asuu yli kaksi miljoonaa paperitonta siirtolaista. Heistä yksi kertoo ohjelmassa oman tarinansa.

           

          EU:ssa on asiantuntijoiden mukaan varauduttu mahdollisiin tuontitulleihin. Trump on uhannut EU:ta jopa 20 prosentin tuontitulleilla. Ohjelmassa haastateltavan komission entisen kauppaneuvottelijan mukaan EU:n pitäisi olla valmis vastaamaan yhtä kovilla vastatulleilla.

           

          Yhdysvallat on Suomelle tärkein vientimaa. Ohjelmassa suomalaisasiantuntija antaa vinkit, miten suomalaisyritysten kannattaisi tuontitullitilanteessa toimia.

           

          Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Johanna Juntunen, Hannele Muilu ja Paula Vilén. Äänitarkkailijana on Katja Kostiainen. Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
        series: Maailmanpolitiikan arkipäivää
      - title: 'Guruja & Asanoita:  Uushenkiset naiset joogapatriarkaatin purkajina'
        start_time: '2025-01-18T12:30:00+02:00'
        end_time: '2025-01-18T13:00:00+02:00'
        description: |
          Viime vuosina on kehitetty erillisiä joogatyylejä naisille, erimerkiksi kohtujoogaa. Toisaalta tarjolla on myös miesten omaa joogaa, kuten äijäjoogaa. Tietyt joogasuuntaukset, kuten astangajooga ovat miesten kehittämiä. Sopivatko ne naisille ja feministille? Viime vuosina on alettu pohtia,  tarvitsevatko naiset  kokonaan oman joogansa. Onko sukupuolella ylipäätään väliä joogassa? Ja miksi erityisesti naiset lisäävät joogaharrastukseensa myös uushenkisiä elementtejä? 
