        description: |
          Helsingin Käpylän liikuntakeskuksessa  kokoontuu aina maanantai-iltaisin joukko pipolätkän harrastajia viilettämään mustan kumilätkän perässä. Pelaajien taso lähtee juuri luistelemaan oppineista aloittelijoista aikoinaan ammatikseen jääkiekkoa pelanneisiin. Ikähaarukka on lapsista eläkeläisiineikä sukupuolellakaan ole mitään väliä. Toimittaja Petri Rinne veti hokkarit jalkaan, otti mailan käteen ja sukelsi pelin pyörteisiin. Kentältä löytyi myös Käpylä maanantai -seuran perustaja Svante Suominen, hänen poikansa Anton Suominen sekä Kanadasta Suomeen muuttanut Steven Baynes.
        series: Minne Rinne vie
