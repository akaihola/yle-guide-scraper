      - title: 'Kielen päällä: propaganda'
        start_time: '2025-01-18T22:19:20+02:00'
        end_time: '2025-01-18T22:27:22+02:00'
        description: |-
          Propaganda on aina tarkoitushakuista, päämäärätietoista vaikuttamista. Sen tavoitteena on saada ihmiset toimimaan tai ajattelemaan tietyn suunnan mukaisesti. Propaganda on itse asiassa mielipidevaikuttamista - suostutteluviestintää tai viettelyviestintää. Se viihtyy erityisen hyvin yksipuoluejärjestelmissä ja diktatuureissa, koska sitä voi tällaisissa yhteiskunnissa myös helpommin manipuloida. Professori Laura Kolbe kertoo. Toimittajana on Jari Aula.
