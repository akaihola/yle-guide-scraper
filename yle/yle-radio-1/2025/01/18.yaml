      - title: 'Radioteatteri esittää: Verinen lyhty, osa 3/12.'
        start_time: '2025-01-18T15:00:00+02:00'
        end_time: '2025-01-18T15:20:00+02:00'
        description: |+
          Edellisessa jaksossa nimismies Valve kuulusteli rikospaikan löytäneitä kyläläisiä. Kävi ilmi, että Matti Peltola oli ammuttu parabellummilla - ja että samanmerkkinen ase on juuri varastettu Heikkilän talosta.

          Kirjoittanut Jalmari Finne. Ohjaus: Antero Alpola.

          Rooleissa:
          Hillevi Lagerstam, Esko Roine, Martta Reima,  Ismo Kallio, Jarkko Rantanen, Esa Saario, Leena Uotila, Lauri Kuosmanen, Rauha Rentola ja Seppo Kolehmainen.
          Uusinta vuodelta 1979.

        series: Verinen lyhty
