      - title: 'Elävä historia: Suomalaiset utopiasiirtokunnat - kohti parempaa maailmaa '
        start_time: '2025-01-06T12:10:00+02:00'
        end_time: '2025-01-06T12:59:30+02:00'
        description: |
          Uuteen maailmaan, kohti vapautta! Näin ajattelivat suomalaiset utopiasiirtolaiset, jotka 1900-luvun alussa astuivat laivoihin ja matkasivat valtamerten ylitse Australiaan, Amerikkaan, Brasiliaan, Argentiinaan ja ties minne.
          Haastateltava: Teuvo Peltoniemi
          Toimittaja: Liisa Vihmanen
          Lukija: Miikka Maunula
          Arkistotoimittaja: Outi Kortelainen
          Äänisuunnittelu: Katja Kostiainen
        series: Elävä historia
      - title: 'KC Kirjat: Kaksi romaania ihmisistä sodan keskellä'
        start_time: '2025-01-06T13:00:00+02:00'
        end_time: '2025-01-06T13:30:00+02:00'
        description: |
          Merja Mäki ja Kjell Westö kirjoittavat ihmisten kohtaloista ja mielentilasta toisen maailmansodan aikana. Kirjoittaessaan sodasta he kirjoittavat myös rauhan merkityksestä. Mäen uusi romaani “Itki toisenkin” sijoittuu Aunuksen Karjalaan. Westön Molly ja Henry -romaanin henkilöt kulkevat talvisodasta välirauhan kautta jälleen uuteen sotaan.
        series: KC Kirjat
