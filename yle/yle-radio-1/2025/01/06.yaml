      - title: 'Luomiskertomus: Kari Hotakainen kertoo muistisairaan rock-managerin tarinan'
        start_time: '2025-01-06T14:30:00+02:00'
        end_time: '2025-01-06T14:55:00+02:00'
        description: |
          Kari Hotakaisen romaanin päähenkilöllä on takanaan vaiherikas nuoruus, mutta edessä hauras vanhuus. Kun muistisairaudesta kärsivä Helmi tutustuu lapsettomuudesta kärsivään pariskuntaan niin sekä pariskunnan että vanhuksen elämä saa uuden käänteen. Tällöin lukijankin on kysyttävä itseltään mitä haluamme elämältä sitten kun emme enää pysty itse vaikuttamaan sen suuntaan. 
          Ohjelman toimittaa Jukka Kuosmanen.
        series: Luomiskertomus
