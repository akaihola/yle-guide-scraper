        end_time: '2025-01-06T17:59:30+02:00'
        description: |
          Millaisia levyjä ja esiintyjiä on palkittu vuoden parhaina Euroopan etnogaaloissa viime aikoina?  Avaamme ikkunaa Skotlantiin, Viroon, Tanskaan, Norjaan, Portugaliin, Espanjaan ja Unkariin. Kuulemme myös väläykset kotimaisista Emma-ehdokkaista Vuoden Etno -sarjassa. Jakson lopussa ensisoitossa juhlavuotensa aloittavan Frigg-yhtyeen uusi singlejulkaisu Valsette. Toimittajana Mika Kauhanen.
