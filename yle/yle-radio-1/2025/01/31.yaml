          Debussy: Arabeski nro 1 E-duuri (Jean-Efflam Bavouzet, piano).

          Fauré: Clair de lune (Gérard Souzay, baritoni, ja Jacqueline Bonneau, piano).

          Schubert - Unger: Die Nachtigall (Robert Shaw Chamber Singers/Robert Shaw, sekä Karl Dent, tenori, ja Mary Akerman, kitara).

          Schumann: Mondnacht (Kuutamo) sarj. Liederkreis (Jonas Kaufmann, tenori, ja Helmut Deutsch, piano). 

          Bright: Intermezzo - Andante espressivo kons. pianolle ja orkesterille n:o 1 (Samantha Ward ja Liverpoolin kuninkaallinen FO/Charles Peebles).

          W.A. Mozart: Lacrimosa teoksesta Requiem d-molli (Rooman Santa Cecilia -akatemian kuoro ja ork./Myung-Whun Chung).

          Rodrígo: Adagio ja Napolin ratsuväen fanfaari Fantasiasta aatelismiehelle (Andrés Segovia, kitara, ja Symphony of the Air, joht. Enrique Jordá).

          Melartin: Mirjamin laulu (Soile Isokoski, sopraano, ja Marita Viitasalo, piano).

          Kuula: Kansanlaulu Eteläpohjalaisesta sarjasta n:o 1 (RSO/Jorma Panula).

          Loewe: If ever I would leave you (Tom Jones).
