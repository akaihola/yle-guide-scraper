      - title: 'Kaustisen kamarimusiikkiviikko: KPKO & Timo-Veikko Valve'
        start_time: '2025-01-31T19:02:00+02:00'
        end_time: '2025-01-31T21:00:00+02:00'
        description: |
          Australian kamariorkesterin soolosellisti, vanha Kaustisen-kävijä Timo-Veikko ”Tipi” Valve debytoi Keski-Pohjanmaan kamariorkesterin liiderinä sekä soittaa orkesterin solistina Schumannin romanttisen sellokonserton. Tuliaisina maapallon toiselta puolelta kuulemme kolmen aikamme säveltäjän teokset.

          Suoran lähetyksen Kaustisen Kansantaiteenkeskuksen Kaustinen-salista toimittaa Ainomaija Pennanen. Äänisuunnittelijana on Antti Pohjola.
