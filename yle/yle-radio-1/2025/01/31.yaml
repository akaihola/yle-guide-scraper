        description: |
          8.11. Euroopan Unioni haluaa vähentää unionin alueelle suuntautuvaa siirtolaispainetta. Millaista maahanmuuttopolitiikka EU:ssa nyt tehdään? Keskustelemassa europarlamentaarikot Mika Aaltola (kok.), Jussi Saramo (vas.) ja Sebastian Tynkkynen (ps.).

          8.32 Iso-Britannian EU-erosta tulee kuluneeksi viisi vuotta. Millaisia vaikutuksia brexitillä oli? Lontoosta raportoi Kirsi Crowley. 

          8.35 Sananvapauden vastuut ja vapaudet? Keskustelemassa viestinnän professori Pekka Isotalus Tampereen yliopistosta sekä  viestintäoikeuden professori Päivi Korpisaari Helsingin yliopistosta. 

          8.54 Haastateltavana Akavan puheenjohtaja Maria Löfgren. 

          Juontajana Justus Laitinen. Toimittajina Kreeta-Maria Kivioja ja Elina Sonkajärvi. Tuottajana Marija Skara. 
        series: Ykkösaamu
