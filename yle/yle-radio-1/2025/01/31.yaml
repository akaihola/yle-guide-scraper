        end_time: '2025-01-31T20:40:00+02:00'
        description: |
          Australian kamariorkesterin soolosellisti, vanha Kaustisen-kävijä Timo-Veikko ”Tipi” Valve liidaa Keski-Pohjanmaan kamariorkesteria sekä soittaa orkesterin solistina Schumannin romanttisen sellokonserton. Tuliaisina maapallon toiselta puolelta kuulemme kolmen aikamme säveltäjän teokset.

          Suoran lähetyksen Kaustisen Kansantaiteenkeskuksen Kaustinen-salista toimittaa Ainomaija Pennanen. Äänisuunnittelijana on Antti Pohjola.
