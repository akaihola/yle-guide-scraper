      - title: Maisteri Lindgrenin musiikkiesitelmä
        start_time: '2025-08-10T08:05:39+03:00'
        end_time: '2025-08-10T08:58:56+03:00'
        description: |
          "Hyvä ystäväni Jacques Offenbach alkoi 1800-luvun puolivälissä pilkata kaikkea ympärillään tapahtuvaa lyhyissä hauskoissa oopperoissaan, joista tuli tavattoman suosittuja. Hänen lempiaiheitaan olivat armeija ja ooppera, kumpikin komedialle otollisia ihmiskunnan keksintöjä, ja mitä enemmän hän näitä pilkkasi, sitä vihaisemmiksi tulivat ahneet, tärkeät, totiset, tekotaiteelliset, tekopyhät, ulkokultaiset ja hurskastelevat ihmiset, sellaiset, joista surullisen monelle ei löydy maailmasta muuta tehtävää kuin ryhtyä kriitikoiksi tuomitsemaan muiden tekemää taidetta kelvottomaksi ja tyhjänpäiväiseksi. Niin tapahtui. Ja puolustautuessaan kriitikoille Offenbach turvautui sanaan operetti, joka on diminutiivi eli vähättelymuoto suuresta ja totisesta sanasta ooppera." - Minna Lindgren esitelmöi.
