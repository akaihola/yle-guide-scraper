      - title: 'Elävä historia: Rauhaa ja rakkautta - hippien jäljet Suomessa'
        start_time: '2025-08-10T15:00:00+03:00'
        end_time: '2025-08-10T15:49:30+03:00'
        description: |-
          Miksi hippiys sai alkunsa juuri Yhdysvalloissa? Entä saiko rakkauden vallankumous sijaa suomalaishippien mielessä? Mikä vaikutus hippikulttuurilla oli suomalaiseen huumekulttuuriin? 

          Asiantuntijana yliopistonlehtori, nuorisotutkija Janne Poikolainen Helsingin yliopistosta. Hippiajan kokeneet Johnny-Kai Forssell ja Aulikki Oksanen kertovat kokemuksistaan. 
          Toimittajana Rita Trötschkes. Arkistotoimittajana Tuulia Nieminen. Äänisuunnittelijana Katja Kostiainen. 
      - title: 'Viikon luontoääni: Tikli'
        start_time: '2025-08-10T15:50:00+03:00'
        end_time: '2025-08-10T15:55:00+03:00'
        description: |-
          Viikon luontoäänen esittelee Kerttu Kotakorpi.
      - title: Faunin iltapäivä
        start_time: '2025-08-10T16:10:00+03:00'
        end_time: '2025-08-10T16:59:00+03:00'
        description: |
          Vivaldi: Allegro konsertosta F-duuri (La tempesta di mare) (Emmanuel Pahud, huilu, ja Australian kamariork./Richard Tognetti).

          Chaminade: Sommeil d'enfant (Michael Gross, sello, ja Johann Blanchard, piano).

          W.A. Mozart: Cherubinon aaria "Non so più cosa son, cosa faccio" oopp. Figaron häät (Anne Sofie von Otter, mezzosopraano, sekä Metropolitan-oopperan ork./James Levine).

          V. Aulin: Intermezzo jousikvartetosta F-duuri (Tale-kvartetti).

          Grieg: Adagio konsertosta pianolle ja orkesterille a-molli (Alice Sara Ott ja Baijerin radion SO/Esa-Pekka Salonen).

          Poulenc: Allegro malinconico sonaatista huilulle ja pianolle (Sharon Bezaly ja Ronald Brautigam).

          Nava d'Adda: Scherzo pianotriosta Es-duuri (La Gaia Scienza).

          Leoncavallo: Canion resitatiivi ja aaria "Recitar - Vesti la giubba" oopp. Pajatso (Pekka Nuotio, tenori, ja RSO/Kari Tikka).

          Sibelius: Impromptu E-duuri (Janne Mertanen, piano).

          Tanzil: Remembering (Berliinin saksalainen SO/Anna Handler).

          Hensel: Allegretto jousikvartetosta Es-duuri (Ébène-kvartetti).

          Fauré: Pavane (Alankomaiden kamarikuoro ja Limburgin SO/Ed Spanjaard).
