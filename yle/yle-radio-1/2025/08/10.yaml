      - title: 'Välilevyjä retkellä: Raatteentie ja muita polkuja itärajan ytimeen'
        start_time: '2025-08-10T13:00:00+03:00'
        end_time: '2025-08-10T13:57:00+03:00'
        description: |
          Musiikkitoimittaja Kare Eskola palaa maastopyörällä itärajalle, muttei maisemien tai polkujen takia. Vaan siksi että Suomen syrjäisin seutu on luonto-, kulttuuri- ja yhteiskuntakysymysten ytimessä juuri nyt. Mutta kannattaako matkailukeskuksesta etsiä luontoa, Raatteentieltä rauhaa ja lahonneilta pitkospuilta retkeilyreittiä? Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Sami Itani: Psyyke romahti mutta työelämään palasi entistä parempi ihminen '
        start_time: '2025-08-10T14:00:00+03:00'
        end_time: '2025-08-10T14:52:00+03:00'
        description: |
          Aalto yliopiston työelämäprofessori, toimitusjohtaja ja entinen kymmenottelija Sami Itani koki psyykkisen romahduksen reilut pari vuotta sitten. Kokemukset huippu-urheilussa, opinnoissa ja työelämässä ovat muokanneet Sami Itania ja antaneet arvokkaita näkökulmia työelämään. 
