      - title: Puheenjohtaja Minja Koskela - uusien sointien etsijä
        start_time: '2025-08-15T17:35:00+03:00'
        end_time: '2025-08-15T18:30:00+03:00'
        description: |+
          Puheenjohtaja Minja Koskela - uusien sointien etsijä

          Minja Koskela on toiminut musiikinopettajana ja valmistunut Sibelius-Akatemiasta musiikin tohtoriksi. Tutkimustyö ja oma musiikin tekeminen jäivät pari vuotta sitten tauolle, kun Koskela valittiin ensin eduskuntaan ja sen jälkeen vasemmistoliiton puheenjohtajaksi.

          Moni musiikkikappale on jättänyt Koskelaan ison jäljen. Yhtä niistä hän lauloi teini-ikäisenä pieni down-lapsi sylissään, toisen hän esitti ystävänsä muistotilaisuudessa.

          Koskelan lapsuudenkoti ei ollut poliittinen, mutta musiikin pariin hän sai kannustusta. Vaikka rahaa oli vähän, Koskelan vanhemmat pitivät huolen siitä, että Minja sai käydä viulutunneilla. Koskelan teini-ikään Lahdessa liittyy bändi, jonka sanoitukset edelleen yhdistävät toisilleen tuntemattomia ihmisiä.

          Yksi Minja Koskelan esikuvista on ollut laulaja-lauluntekijä Tori Amos. Pianon ääressä Koskela on itsekin laulanut, aluksi omille pikkusiskoilleen, hoitolapsille ja myöhemmin ammattimaisesti. Musiikinkuuntelijana Koskela on avoin uusille soinneille. Sen takia yksi hänen soinnutustehtävistäänkin opiskeluaikana hylättiin.

          Minja Koskelaa haastattelee Janne Palkisto.

