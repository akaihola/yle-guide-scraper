      - title: 'BRQ Vantaa -festivaali: Vivaldi ja virtuoosit'
        start_time: '2025-08-15T19:02:00+03:00'
        end_time: '2025-08-15T20:30:00+03:00'
        description: |-
          Barokin ilotulitusta täynnä draamaa, tunnelmaa ja huikeaa taituruutta! Antonio Vivaldin konsertot johdattavat kuulijan sointien ja tunteiden ilmiömäiseen maailmaan: nokkahuilun tummasävyinen La Notte, viola d’amoren ja luutun lumoava vuoropuhelu, fagotin ja viulun huikeat juoksutukset. Giuseppe Sammartinin elegantti oboekonsertto täydentää ohjelman, jossa BRQ Vantaa Ensemblen loistavat solistit nostavat virtuoottisuuden uudelle tasolle. 10.8.Pyhän Laurin kirkossa tallennetun konsertin toimittaa Riikka Holopainen.

          Ohjelma:

          Antonio Vivaldi: Konsertto viola d’amorelle ja luutulle d-molli RV 540
          Sirkka-Liisa Kaakinen-Pilch, viola d’amore
          Eero Palviainen, luuttu

          Antonio Vivaldi: Konsertto fagotille F-duuri F.8 nro 20
          Jani Sunnarborg, barokkifagotti

          Antonio Vivaldi: Konsertto nokkahuilulle “La Notte” g-molli op. 10 nro 2, RV 439
          Eero Saunamäki, nokkahuilu

