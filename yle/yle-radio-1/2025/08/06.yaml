      - title: 'Kulttuuriykkönen: Miten robotit muuttavat kulttuuriamme?'
        start_time: '2025-08-06T15:02:00+03:00'
        end_time: '2025-08-06T15:55:00+03:00'
        description: |
          Robotisaatio kehittyy isoin harppauksin. Esimerkiksi Kiinassa ihmisten kaltaiset robotit osallistuvat juoksukilpailuihin ja pelaavat toisiaan vastaan jalkapalloa. Robotit ovat tulleet jo palvelualalle mm. lähettien muodossa, ja niitä kehitetään hoivan tueksi sekä psykologeiksi että vanhusten hoitoon. Tekoäly kertoo meille jo netin hakutuloksia pyytämättäkin, ja optimointiin tähtäävät algoritmit päättävät puolestamme, mitä näemme sosiaalisen median ja verkkoselauksen syötteissä. Robotiikkaa ja tekoälyä käytetään myös sotateollisuudessa, ja monet sci-fi -tarinoiden synkätkin maalailut ovat lähempänä todellisuutta kuin moni uskalsi vieä vuosikymmeniä sitten kuvitellakaan. 

          Millaiseen maailmaan olemme astumassa tai jo astuneet robotisaation myötä? Miten robotit tulevat muuttamaan keskinäistä kanssakäymistämme? Onko tekoälyn ja robotiikan myötä yksinäisyys menneisyytä, kuten Facebookin luoja Mark Zuckerberg väittää? Millaisia robotisaation tuomat muutokset kulttuurillimme tulevat olemaan? Missä määrin populaarikulttuurin ja kirjallisuuden luomat tulevaisuudenkuvaukset roboteista ovat pitäneet paikkansa, ja miten ne ovat vaikuttaneet siihen, miten robotteja ja robotisaatiota on kehitetty?

          Kulttuuriykkösen vieraina aiheesta keskustelemassa Turun yliopiston yleisen historian dosentti Pertti Grönroos sekä digitaalisen kulttuurin professori Jaakko Suominen. Juhani Kenttämaa toimittaa.
