          Kesän keskiviikkoilloissa pysähdytään luomiskertomuksen äärelle. Pastori Hannamaria Yliraudanjoki Keravalta johdattaa sarjan päättävässä hartaudessa arvostamaan Jumalan antamaa esimerkkiä levosta. Sarja jatkuu (7/7).
      - title: 'Crusell-viikon konsertti: Anna Sofia'
        start_time: '2025-08-06T19:02:00+03:00'
        end_time: '2025-08-06T21:00:00+03:00'
        description: |-
          Anna Sofia Crusell oli nainen säveltäjämestarin takana, ja kuten jokainen menestyvä mies, myös
          Bernhard Henrik Crusell sai paljosta kiittää vaimoaan. Keitä olivat Crusellin ajan vaikuttavimmat säveltävät ja taiteilevat naiset? 30.7. Uudessakaupungissa Wallilan kartanossa tallennetun konsertin toimittaa Riikka Holopainen.


