      - title: 'Laura Korhosen Jazzklubi: Hammond-jazz elää ja hengittää traditiosta moderniin'
        start_time: '2025-08-06T17:35:00+03:00'
        end_time: '2025-08-06T18:35:00+03:00'
        description: |
          Urkujazz on laaja kenttä, jossa Hammond-urut ovat soittimen tunnetuin ja rakastetuin ilmentymä. Mutta urkujazzin maailma on monipuolisempi kuin yksi soitin. Jaksossa perehdytään urkujazzin historiaan, Hammond-jazzin legendoihin ja suomalaisiin muusikoihin, jotka pitävät perinnettä elossa ja vievät sitä eteenpäin.
