      - title: 'Havaintoja muutoksesta: Koulutuksen tulevaisuus'
        start_time: '2025-08-06T10:00:00+03:00'
        end_time: '2025-08-06T10:50:00+03:00'
        description: |
          Uusia ammatteja syntyy ja vanhoja katoaa. Miten koulutuksessa kyetään huomioimaan alati muuttuva maailma, työelämä ja tulevaisuus? Millaisia taitoja tarvitaan? Millaisille aloille kannattaa kouluttautua? Toimittaja Satu Kivelä keskustelee aiheesta Helsingin yliopiston kasvatustieteen professori Minna Huotilaisen ja tulevaisuudentutkija Otto Tähkäpään kanssa.
          Ohjelma on uusinta toukokuulta 2025.
