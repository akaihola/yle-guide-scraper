      - title: Radio 1:n iltapäivä
        start_time: '2025-08-06T13:30:00+03:00'
        end_time: '2025-08-06T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän musiikkia etnosta kevyeen jazziin ja populaarimusiikin helmiin. Miia Lahti juontaa. N. klo 14  harrastajakirjoittaja Arto A. Manninen toteutti unelmansa ja lähti Kreikkaan. Manninen kirjoitti nyt kirjan, jossa hän kertoo mm. siitä miltä tuntuu, kun unelma ei toteutuessaan olekaan ruusunpunainen. Kati Turtola haastattelee. N. klo 14:30 Yleisen kasvatustieteen professori Sonja Kosunen pohtii, onko Suomen koulutusjärjestelmä onnistunut tasoittamaan eriarvoisuutta. Sari Valto toimittaa.
