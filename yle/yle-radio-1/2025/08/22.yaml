      - title: Hartaita säveliä
        start_time: '2025-08-22T18:35:00+03:00'
        end_time: '2025-08-22T18:50:00+03:00'
        description: |+
          Tikka: Armolaulu (Esa Ruuttunen, baritoni, ja Viva Vox/Seppo Murto).

          Karanko: Tule Jeesus ja siunaa lastas (Palo-yhtye).

          Löytty (sov. Vuori): Kahden maan kansalainen (Piia Viitanen, laulu, Joonas Kasurinen, piano, Kukka Lehto, viulu ja taustalaulu, Sami Koskela, lyömäsoittimet, Antti Vuori, kitara, ohjelmointi ja taustalaulu).

      - title: Iltahartaus
        start_time: '2025-08-22T18:50:00+03:00'
        end_time: '2025-08-22T19:00:00+03:00'
        description: |-
          "Yhtä monia juoksukilometrejä ei enää tule"
          Loppukesän perjantai-illoissa puhutaan juoksemisen hengellisyydestä. Viestintäpäällikkö Rebekka Naatus Vantaalta pohtii päivittäisen juoksuharrastuksen tarjoamia näkökulmia ikääntymiseen, menettämiseen ja kuolemaan.
      - title: Kurkistus intiaanikieliin - mayojen kalenterit ja ajanlasku
        start_time: '2025-08-22T21:05:00+03:00'
        end_time: '2025-08-22T21:25:00+03:00'
        description: |
          Mayat merkitsivät ylös tiettyjä tapahtumia, mm. poliittista historiaa. Numerojärjestelmä perustuu lukuun 20, ja vain kokonaisluvut olivat käytössä. Maataloudessa almanakat olivat tarpeen. Mayojen kalentereista ja vuodenkierrosta kertoo Amerikan tutkimuksen dosentti Harri Kettunen. Toimittajana Jari Aula.
      - title: Kalle Haatanen
        start_time: '2025-08-22T21:35:00+03:00'
        end_time: '2025-08-22T22:24:30+03:00'
        description: |
          Filosofista keskustelua totuudesta, kauneudesta, hyvästä ja pahasta.
      - title: Tuuli Saksalan keidas
        start_time: '2025-08-22T22:25:00+03:00'
        end_time: '2025-08-22T23:15:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
      - title: Aristoteleen kantapää
