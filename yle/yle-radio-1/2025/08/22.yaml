      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Kuinka Luigi Boccherini joutui marginaaliin?'
        start_time: '2025-08-22T11:00:00+03:00'
        end_time: '2025-08-22T11:55:00+03:00'
        description: |
          "Boccherini jäi oudoksi erilaisuudeksi, sellaiseksi, jonka kekseliäisyyttä pidetään groteskina tai barbaarina ellei peräti taidottomuutena, sillä jos kamarimusiikkisävellyksen ensimmäinen osa ei noudata sonaattimuotoa vaan kertoo eloisaa tarinaa, kyse on oppimattomuudesta. Sen Preussin kuningas sai kuitenkin aikaan, että Boccherini sävelsi sinfonioita orkesterille – ehkä 30, ettekä te kuule niitäkään koskaan konsertissa, koska orkestereiden ohjelmistot ovat niin täynnä Haydnia ja Mozartia, ettei joukkoon mahdu muuta musiikkia 1700-luvun lopulta." - Minna Lindgren esitelmöi.
