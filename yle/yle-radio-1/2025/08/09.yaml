      - title: 'Luomiskertomus: Markus Leikola – Kun vedet liikkuvat'
        start_time: '2025-08-09T07:31:00+03:00'
        end_time: '2025-08-09T07:56:00+03:00'
        description: |
          Markus Leikolan uuden Kun vedet liikkuvat -romaanin tarina kertoo 1900-luvun Kiinasta, jossa Maon kommunistisen vallankumouksen pyörteisiin joutuvat niin elokuvatähdet ja gangsterit kuin myös orvot tytöt, nuoret rakastavaiset kuin vallankumoukselliset. 740-sivuinen romaani on mittavan trilogian päätösosa. Kirjailija itse on nimennyt trilogian Tiiliskivitrilogiaksi, koska sen kirjat ovat tiiliskivien paksuisia ja painoisia. Mutta minne 2762:n sivun kirjoittaminen ja Maon vallankumous veivät itse kirjailijan? 

          Luomiskertomuksen vieraana kirjailija Markus Leikola.
          Toimittaja Jukka Kuosmanen.
