        description: |
          Katri Helena tuntuu aina olleen olemassa. Häntä ei ole tarvinnut erikseen ajatella, hän on yhtä selvä asia kuin se että maapallo pyörii. 70-luvulla syntyneelle hän on lapsuuden sankari joka lauloi Pupu Tupunasta ja katsoi sineen taivaan. Aikakaudet ja vuosiluvut poimuttuvat Katri Helenaa kuunnellessa. Niin että tänään vähän kaikki Kissankehdossa liittyy Katri Helenaan -  jopa se kirahvi joka opettelee ajamaan polkupyörää. 

          Vuokko Piironen: Ihailemani iskelmätähdet
          Katri Helena: Sunnuntaina me autoillaan
          Bab 'l Bluz: AmmA
          Litku Klemetti: Kimaltava mekko
          Bob Dylan: Jokerman
          Rebekka Holi: Tämä kirahvi
          The Divine Comedy: The last time I saw the old man
          David Bowie: Five years
          Kristiina: Kala vedessä
          Katri Helena: Jotain suurta tapahtuu

          Taustaksi on luettu (ja kuunneltu):

          Elina Hirvonen: Katri Helena - laulaja (elämäkerta)
          Mitä Katri Helena teki iässäsi? (Mari Koppinen / HS)
