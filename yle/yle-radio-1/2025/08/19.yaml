      - title: '8 klasaria: Richard Strauss: Näin puhui Zarathustra – Maailman kuuluisin musiikkiteoksen alku?'
        start_time: '2025-08-19T11:00:00+03:00'
        end_time: '2025-08-19T11:23:00+03:00'
        description: |-
          Saksalaisen musiikin komeetta ja tulevaisuuden toivo! Nuori Richard Strauss sävelsi 1896  valtavan orkesterirunoelman, joka perustui Friedrich Nietzschen ideoihin yli-ihmisyydestä ja ihmisen ja luonnon suhteesta.

          Se sopi aikaan, kun Darwin kirjoitti ihmisen olevan sukua apinalle ja Freud kehitteli teorioitaan alitajunnasta. Tiede ja uudet keksinnöt mullistivat ihmisten maailmankuvaa.

          Mutta onko Strauss kappaleessa ihan tosissaan? Värikkäiden ja moninaisten vaiheiden jälkeen mahtava teos vie kohti outoa ristiriitaa. 

          Ja eiköhän Straussin (1864-1949) teos soi Stanley Kubrickin Avaruusseikkailu 2001-elokuvan alussa, kun aurinko nousee planeetan takaa. 

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
      - title: Musiikkia 8 klasarin jälkimainingeissa
        start_time: '2025-08-19T11:23:00+03:00'
        end_time: '2025-08-19T11:57:00+03:00'
