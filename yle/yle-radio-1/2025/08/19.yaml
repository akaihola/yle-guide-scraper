      - title: 'Matkalla Euroopassa 1/3: Runoilija Franzen vallankumouksellisessa Pariisissa'
        start_time: '2025-08-19T22:30:00+03:00'
        end_time: '2025-08-19T23:16:00+03:00'
        description: |
          Nuori runoilija Frans Mikael Franzen lähti matkalle Turusta keväällä 1794. Euroopassa oli silloinkin sota, ja Franzen kulki läpi rintamalinjan Reinjoella, jonka rannoille Itävallan ja Ranskan armeijat olivat ryhmittyneet. Franzenin pääkohde oli Pariisi, joka oli vasta toipumassa verisestä vallankumouksesta.
          Ohjelmassa haastateltavana on dosentti Heli Rantala ja sen tomittaa Virpi Väisänen. Sitaatit Frans Mikael Franzenin päiväkirjasta lukee Jussi Nygren. Ohjelman äänisuunnittelusta vastaa Juha Sarkkinen.
