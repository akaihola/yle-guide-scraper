      - title: 'Helsingin Juhlaviikot: Chamber Orchestra of Europe'
        start_time: '2025-08-30T19:02:00+03:00'
        end_time: '2025-08-30T21:00:00+03:00'
        description: |-
          Korngold! Stravinsky! Gershwin! Weill!

          Vuonna 1981 perustettu Chamber Orchestra of Europe on yksi maailman arvostetuimmista kamarimusiikkiorkestereista. Orkesteri koostuu eri puolilta Eurooppaa tulevista huippumuusikoista ja tekee yhteistyötä maailman johtavien kapellimestarien ja solistien kanssa. Orkesteria ja sen soittajia yhdistää rajat ja kansalaisuudet ylittävä musiikillinen näkemys. Chamber Orchestra of Europe on tehnyt satoja merkittäviä levytyksiä, joista suurimman osan klassisen levymusiikin instituutiolle Deutsche Grammophonille.

          Chamber Orchestra of Europe esittää Helsingin Juhlaviikoilla monipuolisen ohjelman orkesteri- ja laulumusiikkia 1900-luvulta. Orkesteria johtaa Musiikkitalossa brittiläinen kapellimestaritähti Robin Ticciati, joka singahti kuuluisuuteen, kun hänet hälytettiin viime hetken korvaajaksi johtamaan Milanon La Scalan orkesteria, ja hänestä tuli nuorin koskaan oopperassa johtanut kapellimestari. Solistina esiintyy eteläafrikkalainen sopraano Golda Schultz, joka on saavuttanut mainetta maailman oopperalavoilla New Yorkin Metropolitanista Baijerin valtionoopperaan. 28.8. Helsingin Musiikkitalossa tallennetun konsertin toimittaa Riikka Holopainen. Äänisuunnittelijana on Antti Pohjola.

