      - title: 'Matkalla Euroopassa 3/3: J.V. Snellman tanssi valssia iloisessa Wienissä'
        start_time: '2025-08-30T17:10:00+03:00'
        end_time: '2025-08-30T18:00:00+03:00'
        description: |-
          Nuori J.V Snellman lähti pitkälle ulkomaanmatkalle loppukesästä 1840. Snellman patikoi Rein-joella ja tanssi valssia iloisessa Wienissä.Matkansa jälkeen hän kirjoitti musitiinpanojensa pohjalta matkakirjan, joka on julkaistu Snellmanin koottujen teosten osassa 4.
          Ohjelmassa haastateltavana on dosentti Heli Rantala. Ohjelman tomittaa Virpi Väisänen ja otteet Snellmanin matkapäiväkirkasta lukee Henry Tikkanen. Äänisuunnittelusta vastaa Juha Sarkkinen.
