      - title: 'Luomiskertomus: Juha Itkonen - Kerron sinulle kaiken'
        start_time: '2025-08-30T07:31:00+03:00'
        end_time: '2025-08-30T07:56:00+03:00'
        description: |
          Kirjailija Juha Itkosen uudessa Kerron sinulle kaiken -romaanissa viisikymppinen päähenkilö Lasse kohtaa sattumalta nuoruudenrakkautensa Marjan. Rakkaus syttyy uudestaan. Aluksi onnen tiellä ei tunnu olevan mitään, mutta sitten käy niin kuin rakkausushteissa usein. Ensin tulee pientä hankausta ja sitten ongelmia, jotka pakottavat rakastavaiset kysymään itseltään mikä elämässä on olennaista: vapaus, sitoutuminen, totuus vai pieni valhe. Suhteen syventyessä ja sivujen edetessä lukijakin alkaa pohtia omaa elämäänsä ja pääsee Lassen tavoin kurkistamaan omien rakkaussuhteidensa ja valintojensa taakse.

          Luomiskertomuksen vieraana on kirjailija Juha Itkonen ja toimittaja Jukka Kuosmanen.
