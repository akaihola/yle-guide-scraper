        end_time: '2025-08-29T15:55:00+03:00'
        description: |-
          Perussuomalaisten kansanedustaja Teemu Keskisarja esitti viikolla provokatiivisia näkemyksiä tietyistä maahanmuuttajaryhmistä. Mistä provosoivat puheet kertovat? 

          Puhetta on myös naisten seksuaalisen voimautumisen buumista kirjallisuudessa, naisten puolelle uimahalleissa etsiytyvistä transnaisista ja sosialismista, joka on hävinnyt politiikan sisällöistä. Pohdimme myös autotune-efektin kanssa, mistä on kyse sukupolvia yhdistäneissä, Katri-Helenan ja Ultra Bran stadionspektaakkeleissa.

          Raadissa ovat kriitikko Leena Virtanen, toimittaja Aino-Mari Tuuri sekä ekonomisti Heikki Pursiainen. Ville Talola toimittaa.
