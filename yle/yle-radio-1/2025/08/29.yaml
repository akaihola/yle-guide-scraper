        start_time: '2025-08-29T10:00:00+03:00'
        end_time: '2025-08-29T10:55:00+03:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
      - title: Maisteri Lindgrenin musiikkiesitelmä
        start_time: '2025-08-29T11:00:00+03:00'
        end_time: '2025-08-29T11:55:00+03:00'
        description: |
          "Beethovenilla oli erinomainen ystäväjoukko, johon kuului iloisia aatelisia, jokunen huoleton valtion virkamies, useita lääkäreitä ja erilaisia muusikoita. Ignaz Schuppanzigh on kuitenkin yksi ylitse muiden, sillä herrojen ystävyys kesti kummankin nuoruudesta Beethovenin kuolemaan saakka. Ja koska Schuppanzigh oli muusikko, jota Beethoven vastoin kaikkia tapojaan aivan erityisesti arvosti, tämä ystävyys oli meidän iloksemme mitä hedelmällisin. Yhdeksän sonaattia pianolle viulun kanssa on kelpo paketti sekin, mutta vielä upeamman jäljen Schuppanzigh jätti musiikinhistoriaan puskemalla ystäväänsä kirjoittamaan jousikvartettoja." - Minna Lindgren esitelmöi.
