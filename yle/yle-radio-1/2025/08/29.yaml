      - title: 'Uutispodcast: Heli Mansikka: Pentti Linkolan perintö suojaa ikimetsiä'
        start_time: '2025-08-29T17:10:00+03:00'
        end_time: '2025-08-29T17:25:00+03:00'
        description: |+
          Hiljaisuus, kostean loppukesän aamumetsän tuoksu ja puiden välistä siivilöityvä auringonvalo. Näin kuvailee Ylen toimittaja Heli Mansikka tunnelmia Ahmauksenkorven metsässä Satakunnassa.

          Uutispodcastissa kuullaan tänään Mansikan juttu ”Pentti Linkolan perintö suojaa ikimetsiä”, joka vie kuulijan Ahmauksenkorpeen, jossa luonnon monimuotoisuus ja suojelutyö kohtaavat. Linkolan ajatukset inspiroivat yhä uusia sukupolvia. Luonnonperintösäätiö kasvaa ennätysvauhtia yksityisten ja yritysten tuella. Mansikkaa kiinnosti erityisesti yritysten kasvava kiinnostus säätiön toiminnan rahoittamiseen. Heli Mansikkaa haastattelee Atte Uusinoka. 





