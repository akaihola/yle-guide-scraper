      - title: Ykkösaamu
        start_time: '2025-08-29T08:10:00+03:00'
        end_time: '2025-08-29T09:00:00+03:00'
        description: |-
          EU:n ulkoministerien epävirallinen kokous alkaa Kööpenhaminassa. Tanskan-toimittaja Karoliina Kantola kertoo, mitä kokoukselta odotetaan.

          Saksa ja Ranska tiivistävät yhteistyötään. Mihin suuntaan mahtimaat luotsaavat Eurooppaa? Keskustelemassa UPIn vanhempi tutkija Tuomas Iso-Markku ja Ranskan politiikkaan erikoistunut tutkija Laura Parkkinen Jyväskylän Yliopistosta.

          Gazan humanitaarinen kriisi on järkyttänyt maailmaa. Israelissa parhaillaan oleva Ylen ulkomaantoimittaja Antti Kuronen kertoo, mitä Länsirannalla tapahtuu.

          Perussuomalaisten puoluejohdon kielenkäyttö on herättänyt keskustelua. Mihin kovalla poliittisella retoriikalla pyritään? Keskustelemassa Turun yliopiston professori Anu Koivunen ja Tampereen yliopiston professori Pekka Isotalus.

          Lasten ja nuorten puutteellinen uimataito nousi kuluneena kesänä puheenaiheeksi. Mitkä ovat keskeisimmät haasteet uimaopetuksen järjestämiselle? Puhelimessa Kuntaliiton liikunnan ja nuorisoasioiden erityisasiantuntija Elsa Mantere.

          Juontajana Markus Liimatainen.
