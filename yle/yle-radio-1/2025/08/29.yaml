      - title: 'Ruben Stiller: Terminaattori Trump?'
        start_time: '2025-08-29T10:00:00+03:00'
        end_time: '2025-08-29T10:55:00+03:00'
        description: |+
          Onko Donald Trumpin tavoitteena spektaakkeli, jossa mielenosoittajat ja kansalliskaarti taistelevat Chicagon kaduilla? Näemmekö vuoden 1968 toistuvan uutena versiona?

          Ohjelmassa keskustellaan USA:n demokratian tulevaisuudesta. Onko USA:n myyttinen asema läntisen demokratian majakkana  vain huono vitsi? Menettääkö USA asemansa läntisen maailman johtajana?

          Vieraina Ulkopoliittisen instituutin tutkija Maria Linden ja  European Business Leaders Conventionin johtaja Risto E:J Penttilä.

