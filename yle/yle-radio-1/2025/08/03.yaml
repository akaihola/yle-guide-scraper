      - title: Särkyneen sydämen messu - Kansan Raamattuseuran 80-vuotisjuhlamessu Vivamon Särkyneen sydämen kirkosta Lohjalta
        start_time: '2025-08-03T10:00:00+03:00'
        end_time: '2025-08-03T10:59:20+03:00'
        description: |
          Liturgina Kaisa Tuikkanen. Saarnaajana toiminnanjohtaja Kalle Virta. Yhteislaulut: Messun liturgia ja messusävelmistö sekä laulut Tämä päivä, Armahda meitä, Ei mitään hätää, Halleluja ylistämme sinua, Velkani maksettiin, Turvaamme Sinuun, Turvassa, Pyhä, Jumalan Karitsa, Ylistän Karitsaa, Pyhä on Herra, Autuaita olette te.
      - title: Muistojen bulevardi
        start_time: '2025-08-03T11:00:00+03:00'
