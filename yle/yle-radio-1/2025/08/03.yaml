      - title: 'Sari Valto: On olemassa lääke, joka auttaa kaikkeen!'
        start_time: '2025-08-03T22:27:00+03:00'
        end_time: '2025-08-03T23:22:00+03:00'
        description: |
          Kaikki tietävät, että liikunnalla on suotuisia vaikutuksia ihmisen hyvinvoinnille, mutta harvempi tietää, miten PALJON ja monipuolisesti niitä hyötyjä onkaan. Liikunta ansaitsee siis lisää rummutusta! Sari Valton vieraina ovat professori Sami Kokko sekä lääkäri ja Pokémon-kävelijä Maija Kajan.
