      - title: Faunin iltapäivä
        start_time: '2025-08-03T16:10:00+03:00'
        end_time: '2025-08-03T16:59:00+03:00'
        description: |-
          Vaughan Williams: Sea songs (The Cleveland Symphonic Winds/Frederick Fennell).

          Kats-Chernin: Naïve waltz (The Smith Quartet).

          L. Hynninen: Annin ja Viljamin valssi (Laura Hynninen, harppu ja laulu).

          Offenbach: Antonian, Miraclen ja Antonian äidin äänen kohtaus "Ta mere oses-tu l'invoquer - Chere enfant" oopp. Hoffmannin kertomukset (Rosalind Plowright, sopraano, Jose van Dam, baritoni, Jocelyne Taillon, mezzosopraano, sekä Belgian kansallisoopperan ork./Sylvain Cambreling).

          Vivaldi: Largo konsertosta kahdelle sellolle g-molli (Peter Howard, sello, Layton James, cembalo, sekä Saint Paulin kamariork./Bobby McFerrin, laulu).

          Dillon: Birds at dawn (Lintuja sarastuksen aikaan) (Sarah Cahill, piano).

          Reger: Im Spiel der Wellen (Aaltojen leikissä) Böcklin-sarjasta (Dresdenin valtionork./Heinz Bongartz).

          Gjeilo: Tundra (Tenebrae sekä Ola Gjeilo, piano, Thomas Gould ja Ciaran McCabe, viulu, Jon Thorne, alttoviulu, ja Matthew Sharp, sello/Nigel Short).

          Le Beau: Romanze G-duuri (Raphaela Gromes, sello, ja Julian Riem, piano).

          Zappa (sov. Lievonen): Echidna's arf (of you) (Ensemble Ambrosius).

          Hahn: À Chloris (Susan Graham, mezzosopraano, ja Roger Vignoles, piano).

          Roever - Korb: Highland Cathedral (Kai Ruskeepää, saksofoni, ja Kaartin Seitsikko/Harri Karri).
