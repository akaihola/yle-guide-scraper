      - title: '8 klasaria: Béla Bartók: Musiikkia kieli- ja lyömäsoittimille sekä celestalle – Kansanmusiikkia ja outoja yövärinöitä'
        start_time: '2025-08-03T07:03:00+03:00'
        end_time: '2025-08-03T07:23:47+03:00'
        description: |-
          Korvat höröllä, nuottivihko kourassa nuori Béla Bartók kiertää Unkarin, Balkanin ja Pohjois-Afrikan maaseutuja. Eletään 1900-luvun alkua. Myöhemmin Bartók koki Euroopan sodat ja ääriliikkeet nahoissaan.

          Unkarilainen Béla Bartók (1881-1945) on 1900-luvun musiikin suuria visionäärejä ja uudistajia. Energia, vimma, ihmeelliset soinnit ja symmetriat yhdistyvät rouheaan kansanmusiikkimeininkiin teoksessa Musiikkia kieli- ja lyömäsoittimille sekä celestalle. (melko hankala nimi!) Bartók sävelsi sen 1936. Yömusiikkijaksot vievät kuulijan toisiin sfääreihin. 

          30-luvun lopussa poliittinen tilanne oli Euroopassa kireä. Natsismi vahvistui myös Unkarissa, ja Bartókin oli paettava Yhdysvaltoihin. Teoksesta tuli klassikko. 

          Sittemmin se innoitti erästä yhdysvaltalaista nyky-arkkitehtia, joka on monelle suomalaisellekin tuttu.

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
