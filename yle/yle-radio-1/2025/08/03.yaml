      - title: 'Elävä historia: Muinais-DNA'
        start_time: '2025-08-03T15:00:00+03:00'
        end_time: '2025-08-03T15:49:30+03:00'
        description: |
          Elävä historia vie matkalle menneisyyden ihmisten tarinoihin aina muinaisesta Egyptistä Suomen lähihistoriaan. Kuuntelemalla näet maailman toisin.
      - title: Viikon luontoääni
        start_time: '2025-08-03T15:50:00+03:00'
