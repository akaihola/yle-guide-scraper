      - title: 'Elävä historia: Menneisyyden kasvot - pääkallo ja DNA piirtävät muinaissuomalaiset kasvonpiirteet'
        start_time: '2025-08-03T15:00:00+03:00'
        end_time: '2025-08-03T15:49:30+03:00'
        description: |-
          Muinais-DNA-tutkimusta on kutsuttu tiedemaailman julkkikseksi sen saaman hurjan kiinnostuksen vuoksi. Mitä kaikkea ihmeellistä uusien menetelmien avulla voidaan selvittää menneisyyden ihmisistä? Haastateltavat: arkeologi Ulla Nordfors sekä taiteilija Hew Morrison, joka luo kasvoennallistuksia. Äänisuunnittelija: Panu Willman. Toimittaja: Riikka Suikkari. 
