      - title: 'Virtasen taloushistoria: Vessapaperi, talouspaperi ja paperinenäliina ennen ja nyt'
        start_time: '2025-08-03T12:05:00+03:00'
        end_time: '2025-08-03T12:57:00+03:00'
        description: |
          Suomessa on tehty vessapaperia jo reilusti yli sadan vuoden ajan. Pehmopapereiden historiasta ja tulevaisuudesta kertoo toimitusjohtaja Esa Kaikkonen. Toimittaja on Juha Virtanen. Ohjelma on uusinta joulukuulta 2024.
      - title: 'Välilevyjä: Ristivedossa'
        start_time: '2025-08-03T13:00:00+03:00'
        end_time: '2025-08-03T13:57:00+03:00'
        description: |-
          Taidemusiikin tarinoita kertoo ja purkaa Kare Eskola.

          Joskus musiikin vastavoimat näkee silmällä. On selvää että solistin ja orkesterin tai laulajan ja pianistin välillä on jännite. Mutta sekin riittää että vastavoimat ovat läsnä utuisina, arvoituksellisina ja päällekkäin, kunhan niiden puhaltama ristiveto tuntuu sielussa asti. (U)
      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Juhana Torkki: Älä takerru kultaan ja mirhamiin, sillä kaikki on katoavaista'
        start_time: '2025-08-03T14:00:00+03:00'
        end_time: '2025-08-03T14:52:00+03:00'
        description: |-
          Antiikin tutkija Juhana Torkki pohdiskelee, hakevatko meidän elämäntaito-oppaamme onnea väärästä suunnasta. Ohjelman toimittaa Maarit Tastula.
