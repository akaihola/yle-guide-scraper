        end_time: '2025-08-11T07:59:59+03:00'
        description: |+
          Händel (sov. Savall): Air teoksesta Water music (Vesimusiikkia), sarjasta n:o 1 F-duuri (Le Concert des Nations/Jordi Savall). 

          W.A. Mozart (sov. Hasel): Andante Flötenuhr-soittimelle F-duuri KV616 (Berliinin filharmoninen puhallinkvintetti).

          Flodin: Mona Lisan gavotti (Margit Rahkonen, piano).

          Sibelius: Andantino sellolle ja pianolle C-duuri (Raimo Sariola, sello, ja Tuula Sariola, piano).

          Delibes: Preludi ja masurkka bal. Coppelia (Ranskankielisen Sveitsin ork./Richard Bonynge).

          Godowsky: Muistoja (Marc-André Hamelin, piano).

          Piazzolla: Cafe 1930 sarjasta Histoire du tango (Kari Kriikku, klarinetti, ja Tapiola Sinfonietta/Jan Söderblom).

          Gismonti: Infancia (Sergio Assad ja Odair Assad, kitara).

