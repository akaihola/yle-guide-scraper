      - title: 'Virtasen taloushistoria: Huulet punaisiksi vaikkapa punajuurella'
        start_time: '2025-08-11T10:00:00+03:00'
        end_time: '2025-08-11T10:52:00+03:00'
        description: |
          Kauneudenhoidon historiasta kertoo Puuteria ja papiljotteja -kirjan kirjoittaja Saija Kannisto-Junka. Ohjelma on uusinta marraskuulta 2023.
      - title: 'Välilevyjä retkellä: Itärajan kadonnutta aikaa'
        start_time: '2025-08-11T11:00:00+03:00'
        end_time: '2025-08-11T11:57:00+03:00'
        description: |-
          Musiikkitoimittaja Kare Eskola palaa maastopyörällä itärajalle, muttei maisemien tai polkujen takia. Vaan siksi että Suomen syrjäisin seutu on luonto-, kulttuuri- ja yhteiskuntakysymysten ytimessä juuri nyt. Hossan ja Syötteen välillä tervahaudat ja savotat ovat vaihtuneet kansallispuistoiksi ja matkailuksi, ja silti Iijoki virtaa uomassaan - entä elämä? Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
