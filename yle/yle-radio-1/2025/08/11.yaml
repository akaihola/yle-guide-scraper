      - title: Yöklassinen
        start_time: '2025-08-10T23:40:00+03:00'
        end_time: '2025-08-11T06:30:00+03:00'
        description: |-
          Krommer - Crusell: Konsertto kahdelle klarinetille ja puhallinorkesterille Es-duuri (Concertante) (Reino Simola ja Antti Koskela sekä RSO:n puhaltajat/Jorma Panula).

          00:02 Beethoven: Gassenhauer-trio (Eugene Istomin, piano, Isaac Stern, viulu, ja Leonard Rose, sello).

          00:25 Chopin: Nokturnot n:ot 1-12 (Garrick Ohlsson, piano).

          01:38 J. Haydn: Sinfonia n:o 103 Es-duuri (Rummunpäristys-) (Lontoon kuninkaallinen FO/Thomas Beecham).

          02:09 Palestrina: Ascendo ad patrem, 5-ääninen messu (Elmer Iseler Singers).

          02:39 Fabritius: Konserttialkusoitto D-duuri (RSO/Erik Cronvall).

          02:50 Dukas: La Peri, baletti (Cincinnati SO/Jesus Lopez-Cobos). 

          03:10 Bruch: Serenadi viululle ja orkesterille a-molli (Maksim Fedotov ja Venäjän FO/Dmitri Jablonski).

          03:51 Schubert: Arpeggione-sonaatti (John Williams, kitara, ja Australian kamariork.)

          04:14 Beethoven: Jousikvartetto n:o 7 F-duuri ja n:o 8 e-molli (Razumovski-kvartetot 1 ja 2) (Tokio-kvartetti).

          05:33 Telemann: Konsertto huilulle, oboe d'amorelle, viola d'amorelle, jousille ja continuolle E-duuri (Ashley Solomon, traverso, Alexandra Bellamy, oboe d'amore, ja Bojan Cicic, viola d'amore, sekä Florilegium).

          05:50 Abel: Sarja viola da gamballe D-duuri (Paolo Pandolfo, bassogamba).

          06:18 Naudot: Konsertto G-duuri nokkahuilulle, jousille ja continuolle (Frans Brüggen ja Wienin Concentus Musicus/Nikolaus Harnoncourt).
