      - title: 'Sorvali & Stellan - päätapahtumia: ‘’Kulkisitko mädäntyneiden silakoiden kanssa vuoden? ‘’'
        start_time: '2025-08-11T19:02:00+03:00'
        end_time: '2025-08-11T19:38:00+03:00'
        description: |
          Sanna on lukinnut itsensä kolmesti ulos samana aamupäivänä, ja Miitta herätti koko hotellin oudolla surinalla. Pohditaan myös elämän ja kuoleman suuria kysymyksiä, samalla kun unelmoidaan miljoonista. Entä digitaidot? “Samperi vie, en ole masentuvaista sorttia, mutta tää ahdistaa mua aika paljon”. 
