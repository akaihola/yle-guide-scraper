      - title: Uutispodcast
        start_time: '2025-08-11T17:10:00+03:00'
        end_time: '2025-08-11T17:34:20+03:00'
        description: |+
          Valtiovarainministeriön esityksessä esitettiin 36 miljoonan leikkausta yritystukiin. Summa kuulostaa pieneltä, kun viime vuonna suoria yritystukia myönnettiin yli miljardilla. Perinteisesti puolueet ovat melko samanmielisiä siitä, että yritystuista löytyy leikattavaa. Mutta vuosi toisensa jälkeen muutokset yritystukiin jäävä budjettia tehdessä pieniksi. Miksi valtio ylipäätään tukee yrityksiä? Entä miksi niistä leikkaaminen on epäonnistunut vuosi vuoden jälkeen? Atte Uusinokan haastattelussa on Etlan tutkimusjohtaja Heli Koski. 


      - title: 'Keinuva talo - Mika Kauhanen: Riippumaton iltavilli'
        start_time: '2025-08-11T17:35:00+03:00'
        end_time: '2025-08-11T18:34:20+03:00'
        description: |
          Mitkä levyt juuttuivat koko kesäksi toimittajan soittimeen? Minkä kappaleen tanskalaiset haluaisivat vaihtaa uudeksi kansallislaulukseen? Kuinka jatkuu italialainen partisaanilauluperinne? Miksi kanadalaisten preeriamusiikin tekijöiden auto pysäytettiin Ohiossa? Kuinka ystävyyttä kuvataan kotimaisissa uutuuksissa? Kesän parasta etnoa Mika Kauhasen käsittelyssä.
