      - title: 'Kulttuuriykkönen: Hakaristin historiaa'
        start_time: '2025-08-11T15:02:00+03:00'
        end_time: '2025-08-11T15:55:00+03:00'
        description: |
          Maailmanpolitiikan professori Teivo Teivaisen kirja hakaristin historiasta julkaistaan tänään maanantaina. Yksinkertainen kuvio tunnetaan kautta maailman eri kulttuureissa ja sen merkitys vaihtelee onnenamuletista äärimmäisen poliittisen ideologian symboliksi. 

          Natsi-Saksa löysi hakaristin kuvaamaan arjalaisia juuria, mutta samainen tunnus - tosin hakakuvio kyljelleen kääntyneenä koristi Suomen ilmavoimien tunnusta vielä 1990-luvulle asti. Mikä tämän selitti?

          Hakaristin historiasta, käytöstä ja kulttuurisesta latauksesta on keskustelemassa Teivo Teivaisen kanssa symbolitutkija, tietokirjailija Liisa Väisänen, jolta on myös ilmestynyt tuore teos Suomi-neito ja leijona. Kirjassa käsitellään myyttisten naisten symbolista roolia kansakuntien omissa kertomuksissa. Kolmas keskustelija ohjelmassa on tutkija Tuomas Tepora Helsingin yliopistosta.

          Ville Talola toimittaa.
