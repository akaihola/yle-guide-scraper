      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Voiko ooppera olla musta?'
        start_time: '2025-08-01T11:00:00+03:00'
        end_time: '2025-08-01T11:55:00+03:00'
        description: |
          "Summertime on musiikillisesti kaikkea sitä, mitä Gershwinin Porgy ja Bess -oopperakin: niin monimuotoinen kokonaisuus, että sen lokeroiminen yhdeksi joksikin on mahdotonta. Ja sitäkös me ihmiset vihaamme. Jonkin asian lokeroimattomuus synnyttää meissä epävarmuutta ja sen seurauksena ahdistusta, joka purkautuu primitiivisimmillään vihaksi sitä kohtaan, jonka katsomme aiheuttaneen tuon epävarmuuden. Kun on mustia ihmisiä ja valkoisia ihmisiä, on helppo erotella heidät ja pystyttää väliin aita, miten selkeätä ja miten, ettenpä sanoisi, mustavalkoista." - Minna Lindgren esitelmöi
      - title: Päivän mietelause ja Turun tuomiokirkon kello lyö 12
