      - title: 'Tiedeykkönen: Talouskasvun utopia syntyi sodan raunioille – palveleeko se enää yhteistä hyvää?'
        start_time: '2025-08-01T12:10:00+03:00'
        end_time: '2025-08-01T12:59:30+03:00'
        description: |
          Samaan aikaan kun maailman talous on kasvanut, ympäristön tilaa kuvaavat mittarit ovat näyttäneet alaspäin. Miksi tavoittelemme edelleen kasvua mittarilla, joka ei huomioi ympäristöä eikä ihmisten hyvinvointia? Haastateltavana Syken johtava tutkija Jari Lyytimäki ja ekonomisti Anni Marttinen. Toimittaja: Jaro Asikainen. Äänisuunnittelu: Juha Hjelm.
