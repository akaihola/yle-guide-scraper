      - title: 'Mäntän musiikkijuhlat: Risto-Matti Marinin konsertti'
        start_time: '2025-08-13T19:02:00+03:00'
        end_time: '2025-08-13T21:00:00+03:00'
        description: |-
          Risto-Matti Marinin konsertti tarjoaa harvinaisen tilaisuuden kuulla Johann Sebastian Bachin musiikkia sekä alkuperäisessä muodossaan että eri aikakausien säveltäjien sovituksina. Goldberg-muunnelmien Aria ja Preludit ja fuugat käyvät vuoropuhelua suomalaisen säveltaiteen merkkihenkilöiden, kuten Ilmari Hannikaisen ja Erkki Melartinin, sekä kansainvälisten mestareiden, kuten Ferruccio Busonin, sovitusten kanssa. Pianotranskriptioiden mestari Risto-Matti Marin tuo konsertissaan esiin Bachin musiikin ajattoman kauneuden ja moniulotteisuuden. 1.8. Serlachius Kartanossa 1.8. tallennetun konsertin toimittaa Lotta Emanuelsson.


