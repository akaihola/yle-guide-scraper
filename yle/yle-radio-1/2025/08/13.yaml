          F. Couperin: Herätyskello (Angela Hewitt, piano).

          W.A. Mozart: Andante "Elvira Madigan" konsertosta pianolle ja orkesterille n:o 21 C-duuri (Jenö Jando ja Concentus Hungaricus/Andras Ligeti).

          Fauré: Allegro vivo sonaatista n:o 1 A-duuri (Berl Senofsky, viulu, ja Gary Graffman, piano).

          Bizet: Nadirin romanssi oopp. Helmenkalastajat (Rolando Villazon, tenori, ja Münchenin radio-orkesteri, joht. Michel Plasson).

