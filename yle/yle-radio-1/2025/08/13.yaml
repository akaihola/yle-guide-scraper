      - title: Iran, Savior or Threatener
        start_time: '2025-08-13T22:33:00+03:00'
        end_time: '2025-08-13T23:03:24+03:00'
        description: |-
          Iran, pelastaja vai uhka?
          Historian varjot ulottuvat kauas menneisyyteen. Liitot, petokset ja valtataistelut ovat muokanneet sivilisaatioita - ja niiden vaikutus jatkuu nykypäivään. Toistaako historia itseään vai olemmeko uuden luvun kynnyksellä?
          Iranilaiskollektiivin feature matkaa Kyyros Suuren Babylonian valloituksesta -juutalaisten maanpakolaisten vapauttamiseen ja keskittää huomion juutalaisten ja iranilaisten välisiin syvään juurtuneisiin vuosisatoja rakentuneisiin siteisiin - ja konflikteihin 


          Käsikirjoitus ja ohjaus: Verse Smit
          Composer: Sam Hashemi
          Saksofoni: Emre Karabiyik

          Tuotanto. Yle Draama 2025


          Teos kuuluu Artist at Risk -kokonaisuuteen, jossa kuulemme kotimaastaan paenneiden taiteilijoiden teoksia.
