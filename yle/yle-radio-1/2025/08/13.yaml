        start_time: '2025-08-13T13:30:00+03:00'
        end_time: '2025-08-13T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän musiikissa soivat etno, kevyt jazz ja populaarimusiikin helmet. Miia Lahti juontaa. N. klo 14 vieraana kirjailija Joona Keskitalo on tuottelias kirjailija, joka on kirjoittanut viimeisen neljän vuoden aikana jo kaksi trilogiaa. Kati Turtola haastattelee. N. klo 14:30 Miten järjestää onnistuneet juhlat? (uus.)
