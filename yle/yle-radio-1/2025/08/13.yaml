      - title: 'Havaintoja muutoksesta: Työn imu tukee hyvinvointia'
        start_time: '2025-08-13T10:00:00+03:00'
        end_time: '2025-08-13T10:50:00+03:00'
        description: |
          Tarmokkuus, omistautuminen ja uppoutuminen liittyvät työn imun kokemiseen ja myönteiseen hyvinvointiiin. Miten työn imua ja hyvinvointia voidaan vaalia työpaikoilla? Millä tavalla työelämän muutokset vaikuttavat ihmisten hyvinvointiin? Miten hyvinvointia on mahdollista vahvistaa niin omalla kuin yhteisönkin toiminnalla? 
          Toimittaja Satu Kivelä etsii vastauksia kysymyksiin yhdessä  Työterveyslaitoksen tutkimusprofessori Jari Hakasen ja Työelämän tutkimuskeskuksen johtaja Anne Mäkikankaan kanssa. Ohjelma on uusinta huhtikuulta 2025.
      - title: Riston Valinta
