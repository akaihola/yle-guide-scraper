      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Ei juhlia ilman musiikkia!'
        start_time: '2025-08-17T08:05:40+03:00'
        end_time: '2025-08-17T08:59:22+03:00'
        description: |
          "Musiikin tehtävä on universaali, ja siksi kaikki ihmiset tunnistavat musiikin tunnetilat ja siten niiden määrittämät tapahtumat, kuten juhlat, seremoniat, ilon ja surun, fiktion lajityypin, ja siksi kaikki ihmiset käyttävät musiikkia samalla tavalla samoissa tilanteissa, kun heimopäällikkö tai presidentti astuu kansan eteen, kun haluamme vauhdittaa itseämme tai urheilujoukkuetta ennen ottelua tai kun rauhoitamme lapsen uneen ja laulamme kehtolaulun – teemme sen kaikkialla kaikkina aikoina samanlaisella musiikilla." - Minna Lindgren esitelmöi.
