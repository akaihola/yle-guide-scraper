        description: |
          Tekoäly saattaa yksipuolistaa suomen kieltä, mutta kehityssuuntaa on vielä vaikea hahmottaa. Käännöskieli, lähinnä englanti, saattaa vaikuttaa suomen kielen rakenteisiin, kuten lauseenvastikkeiden korvautumiseen. Kaunokirjallisuuden lukeminen auttaa lisäämään sanavarastoa ja kehittämään ilmaisumahdollisuuksia. Jopa viidesosalla nuorista on vaikeuksia omaksua riittävän monipuolisesti suomen kieltä tullakseen hyviksi kielen käyttäjiksi. Millaisia näkymiä on suomen kielellä seuraavien sadan vuoden aikana? Vieraana on suomen kielen professori Tiina Onikki-Rantajääskö Helsingin yliopistosta. Toimittajana on Jari Aula. Ohjelma on uusinta joulukuulta 2024.
