        description: |-
          Presidentti Donald Trump haluaa muuttaa maailmankaupan Yhdysvalloille edullisemmaksi. Työkalunaan hän käyttää tulleja, joita hän on määrännyt sekä liittolais- että kilpailijamaille.

          Taloudellisten syiden ohella tullipäätöksissä on mukana myös poliittisia perusteita. Suurimpia tulleja ovat saaneet muun muassa Brasilia Intia ja Etelä-Afrikka, jotka ovat Valkoisen talon silmätikkuna myös poliittisista syistä.

          Intiaa Trump on uhannut jopa 50 prosentin tulleilla, jos se ei lopeta venäläisöljyn ostamista. Ohjelmassa haastateltava Intian Suomen-suurlähettiläs kummastelee Intian nostamista tikunnokkaan, kun Venäjän kanssa käyvät kauppaa muutkin.

          Etelä-Afrikkaa Trump on kovistellut valkoisten maanviljelijöiden kohtelusta. Maa sai Trumpilta 30 prosentin tullit. Eteläafrikkalaisprofessori pitää tullien syynä myös Etelä-Afrikan näkyvää roolia nousevien talouksien BRICS-ryhmittymässä.

          EU ja Yhdysvallat pääsivät heinäkuun lopussa kauppasopuun. Sen osana eurooppalaistuotteille tulee Yhdysvaltoihin 15 prosentin tullit. Suomalaisasiantuntija arvioi ohjelmassa, miten vientivetoisen pienen maan kauppapolitiikassaan nyt kannattaisi toimia.

           

