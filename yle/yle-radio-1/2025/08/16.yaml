        description: |
          On aika ottaa laput pois silmiltä, korjata koko kansan vahvuudet kuntoon ja paljastaa totuus tämän maan nykytilasta. Tiina ja Jari Kärpänen käyvät henkilökohtaiseen taisteluun totuuden puolesta ja ovat valmiita käymään - journalismin keinoja kaihtamatta - kaikki ne taistelut arjen vääryyksiä vastaan, jotta muiden suomalaisten ei tarvitse. 

          Näiden totuudentorvien tulilinjalta ei säästy mikään tai kukaan, vaikka osumatarkkuus saattaa vähän hakea. Wanna be -kirjailijan (Tiina) ja matkatavarakäsittelijän (Jari) kokemuksella heillä on omasta mielestään täydelliset edellytykset olla Suomen tarkimpia tutkivia journalisteja. Jos kukaan muu ei valaise tämän yhteiskunnan vääryyksiä, niin sitten sen on oltava he. Jonkun se taakka pitää kantaa.  

