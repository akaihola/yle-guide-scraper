        start_time: '2025-08-28T11:00:00+03:00'
        end_time: '2025-08-28T11:57:00+03:00'
        description: |
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
      - title: 'Vakoojat: Vakoojat Italian mafian asialla'
        start_time: '2025-08-28T12:10:00+03:00'
        end_time: '2025-08-28T12:56:00+03:00'
        description: |-
          Vakoojat Italian mafian asialla

          Italian mafiat, kuten Sisilian Cosa Nostra ja Napolin seutujen Camorra ja Calabrian 'Ndrangheta, ovat laajentaneet toimintaansa rikollisuuden lisäksi laillisiin liiketoimintoihin, kuten rakennus- ja
          kuljetusalalle. Myös paikallishallinnoissa niillä on omat henkilönsä ja tietolähteensä. Vakoilu on ollut osa mafian toimintatapaa jo 1900-luvun alkupuolelta, Charles ”Lucky” Lucianon ajoista lähtien.

          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto
