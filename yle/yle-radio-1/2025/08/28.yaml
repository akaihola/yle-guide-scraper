      - title: Kulttuuriykkönen
        start_time: '2025-08-28T15:02:00+03:00'
        end_time: '2025-08-28T15:55:00+03:00'
        description: |
          Tuuli-Tytti Koivula voitti Finnish Fashion Awards-muotipalkinnon, joka jaettiin toukokuussa. Hän voitti Talent-osion ja on hyvä esimerkki siitä että taidetta lähentelevillä mallistoilla voi luoda kansainvälisen uran. Koivula on voittanut Alpha fashion awardin muutama vuosi sitten topatulla, kukkakuvioisella "hiihto"mallistolla. Hänen vaatteitaan kuvataan näin: Niissä on huumoria, positiivisuutta ja iloa ja omalaatuista muotokieltä. Koivula on ollut töissä merkittävillä kansainvälisillä taloilla, kuten Pradalla, Raf Simonsilla ja Coureggesilla. Hänellä on aikaisempi ura kilpaurheilijana. 

          Mitä vaaditaan muotisuunnittelijalta kansainvälisissä luksusmuotitalossa työskentelyyn? Miksi suuret kansainväliset muotibrändit palkkaavat suomalaisen muotisuunnittelijan? Kuinka paljon joutuu tekemään kompromisseja oman taiteellisuuden ja muotitalon linjan kanssa?

          Nuutajärven lasikylän muotoilija Paula Pääkkösen suunnittelemat pastellinsävyiset lasista tehdyt jäätelöt näkyvät kesänä Benettonin myymälöiden ikkunoissa eri puolilla maailmaa. Kiiltävät ja värikkäät lasista tehdyt jäätelöt saivat Benettonin johdon riemastumaan. Tästä alkoi tilaustöiden tekeminen vauhdilla. Millaista on saada kansainvälinen suuri vaatebrändi työnantajaksi? Millaisia uusia kontakteja on mahdollista saada nyt maailmalla?

          Vieraina ovat muotisuunnittelija Tuuli-Tytti Koivula, lasitaiteilija Paula Pääkkönen ja muotoiluun erikoistunut toimittaja Sari Peltonen.

          Ohjelman juontaa Pia-Maria Lehtola.

          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
