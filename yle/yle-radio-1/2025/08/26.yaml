        description: |-
          Sotilaat ja virkamiehet laskevat turvatakuita, samalla kun isot pojat puhuvat toistensa ohi. Miten Ukrainan turvatakuita nyt laaditaan? Tästä keskustelu Ykkösaamu -podcastin aluksi. Itämerellä on nähty outoja suhaajia Venäjän laajentuneen hyökkäyssodan jälkeen. Raahattu ankkuri, ruostunut varjolaiva, hiipivä vakooja-alus, Venäjältä Intialle valmistunut sotafregatti teki neitsytmatkan Perämerelle! Kuinka paljon näistä kummallisuuksista voidaan laittaa Itämeren kasvaneiden sotilaallisten jännitteiden piikkiin? Tästä käydään toinen keskustelu. Ykkösaamu -podcastin toimittaa Linda Vettanen. 
