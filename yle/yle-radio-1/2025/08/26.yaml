      - title: Kulttuuriykkönen. Länsimainen filosofia ja buddhalaisuus – mikä vaikutus itämaisella uskonnolla on ollut lännen suuriin ajattelijoihin?
        start_time: '2025-08-26T15:02:00+03:00'
        end_time: '2025-08-26T15:55:00+03:00'
        description: |-
          Uutuuskirja Kirje Buddhalta – Länsimaisen filosofian buddhalainen historia väittää, että buddhalainen ajatusmaailma olisi uinut länsimaalaiseen filosofiaan jo antiikin aikana Aleksanteri Suuren valloittaessa nykyisen Intian alueita osaksi valtakuntaansa. Filosofi Pyrrhon kulki mukana näillä sotaretkillä ja opiskeli mm. persialaisten maagien sekä intialaisten filosofien alaisuudessa parisataa vuotta ennen ajanlaskumme alkua, ja otti buddhalaisilta vaikutteita suhtautua toisella tavalla ajattelevaan mieleen. 

          Kirje Buddhalta -teoksen kirjoittaja, filosofiaa opiskellut ja vajrayana-buddhalaisuutta tunnustava toimittaja-tietokirjailija Jussi Ahlroth sukeltaa kirjassaan syvälle sekä länsimaisen filosofian historiaan että buddhalaisuuden perusperiaatteiden äärelle tehden vertauksia ja rinnastuksia näiden kahden välille. Hänen pyrkimyksenään on osoittaa, miten "kirje Buddhalta" on kulkeutunut jo esifilosofien ajoista länsimaiselta filosofilta toiselle vaikuttaen siihen, miten he ovat muodostaneet tunteamiamme ajatuksia sekä teorioita todellisuudesta. 

          Mitkä ajatukset kohtaavat buddhalaisessa dzogchen-perinteessä ja länsimaisessa filosofiassa, ja mitkä eivät? Mitä eri filosofisten teorioiden, buddhalaisuuden sekä meditaation välisestä dialogista voidaan oppia? Kuinka uskottavia Ahlrothin teoriat ja oivallukset näiden kahden toisiaan perinteisesti hylkivänä pidetyn uskon- ja ajatusmaailman välillä ovat?

          Kulttuuriykkösessä aiheesta keskustelemassa Jussi Ahlrothin lisäksi filosofi Elisa Aaltola sekä uskonnon tutkija, Kirkon tutkimus- ja koulutusyksikön johtava asiantuntija Jyri Komulainen. Juhani Kenttämaa toimittaa. 
