      - title: 'Klasariparatiisi - Eva Tigerstedt: Aloituksia'
        start_time: '2025-08-26T11:00:00+03:00'
        end_time: '2025-08-26T11:57:00+03:00'
        description: |+
          Jos olisit säveltäjä, miten aloittaisit teoksesi?
          Mahdollisuuksia on...giljoona.
          Klasariparatiisi kuulostelee erilaisia alkuja, ja miettii kertooko alku aina siitä, mitä tuleman pitää?
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelmassa soi otteita seuraavista teoksista:

          Ludwig van Beethoven: Sinfonia no 5 c-molli, osa 1 Allegro con brio. (Euroopan kamariorkesteri/Nikolaus Harnoncourt).
          György Ligeti: Lontano (Berliinin filharmonikot/Jonathan Nott).
          Maurice Ravel: Daphnis ja Chloe, balettisarja n:o 2 orkesterille (Concertgebouw-orkesteri/Mariss Jansons).
          Jean-Féry Rebel: Les élémens; Chaos (Le Concert des Nations/Jordi Savall).
          Frédéric Chopin: Nokturni no 17 H-duuri (Artur Rubinstein, piano).
          Steve Reich: Music for 18 musicians (Ensemble Signal/Brad Lubman).
          Antti Auvinen: Turbo aria orkesterille (Radion sinfoniaorkesteri/Hannu Lintu).
          Gustav Mahler: Sinfonia no 1 D-duuri “Titaani” (San Franciscon sinfoniaorkesteri/Michael Tilson Thomas).
          Richard Strauss: Also sprach Zarathustra (Philharmonia Orchestra/Santtu-Matias Rouvali).
          Leos Janacek: Pohadka (Satu) (Steven Isserlis, sello, ja Thomas Ades, piano).




