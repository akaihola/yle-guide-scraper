      - title: 'Matkalla Euroopassa 2/3: Lääkäri Ilmoni tapasi Hegelin ja Goethen'
        start_time: '2025-08-26T22:30:00+03:00'
        end_time: '2025-08-26T23:16:00+03:00'
        description: |
          Turkulainen lääkäri Immanuel Ilmoni lähti syksyllä 1828 lähes kaksi vuotta kestäneelle Euroopan matkalle.Hän tapasi matkansa aikana eurooppalaisia lääkäreitä, mutta myös aikansa suurimpia kuuluisuuksia, kuten filosofi Hegelin ja kirjailija Goethen.Pääsiäisen Ilmoni vietti Roomassa ja kiipesi Sisiliassa Etna-vuoren huipulle. 
          Matkansa aikana Ilmoni kirjoitti koko joukon kirjeitä ystävilleen koti-Suomeen.
          Haastateltavana ohjelmassa on dosentti Heli Rantala. Ohjelman tomittaa Virpi Väisänen ja otteet Ilmonin kirjeistä lukee Harri Alanne. Ohjelman äänisuunnittelusta vastaa Juha Sarkkinen.
