      - title: 'Elävä historia: Isän luuranko löytyi näyttelystä - inuk-poika Minikin kamppailu amerikkalaismuseota vastaan'
        start_time: '2025-08-18T12:10:00+03:00'
        end_time: '2025-08-18T12:59:30+03:00'
        description: |-
          1800- ja 1900-luvun vaihteen läntinen tieteellinen maailmankuva piti alkuperäiskansoja alempiarvoisina. Minikin tarina on koskettava esimerkki siitä, mitä traumatisoivia juurettomuuden kokemuksia tämä aiheutti. Haastateltavana: Helsingin yliopiston Pohjois-Amerikan tutkimuksen dosentti Rani-Henrik Andersson. Toimittajana: Nadja Mikkonen. Äänisuunnittelu: Nadja Mikkonen ja Panu Willman. Miksaus: Panu Willman.
