      - title: 'Kulttuuriykkönen: Suomalainen matka pimeyden sydämeen'
        start_time: '2025-08-18T15:02:00+03:00'
        end_time: '2025-08-18T15:55:00+03:00'
        description: |+
          Yli sata vuotta sitten lähes koko Afrikka oli joutunut Euroopan valtioiden siirtomaiksi. Kolonisaatio tapahtui pääosin vuosina 1880–1914. Suomella ei ollut siirtomaita. Miten tapahtuneen pitäisi siis koskettaa meitä? Uusi kirja Sortavalasta Kongoon, Esseitä suomalais-afrikkalaisesta historiasta valaisee suomalaisten kytköksiä siirtomaavaltaan kahden eri ihmisen - Namibiasta Suomeen tuodun Rosa Lembergin ja Kongossa laivan konemiehenä toimineen Akseli Leppäsen - kautta. Rosan lisäksi Suomessa ei ollut juuri muita tummaihoisia, ja hän joutui kaikkialla ihmisten ihmeteltäväksi. Akseli pestautui hyväpalkkaisiin töihin Belgian siirtomaahan Kongoon, raaistui vähitellen ja alkoi käyttää väkivaltaa paikallisiin muiden valkoisten tavoin.

          Haastateltavana on kirjan tekijä Harri Englund, joka on sosiaaliantropologian professori Cambridgen yliopistossa, British Academyn jäsen ja Afrikan-tutkimuksen dosentti Helsingin yliopistossa. Lisäksi haastatteluun osallistuu Turun yliopiston Euroopan ja maailman historian professori Leila Koivunen.

          Ohjelman juontaa Nicklas Wancke.

