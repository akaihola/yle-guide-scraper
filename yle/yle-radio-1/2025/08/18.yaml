      - title: Kurkistus intiaanikieliin - yleiskatsaus
        start_time: '2025-08-18T21:05:00+03:00'
        end_time: '2025-08-18T21:25:00+03:00'
        description: |
          Tunnetuimpia Latinalaisen Amerikan intiaanikieliä ovat puhutuin kieli ketsua, samoin inkakieli aymara, guarani, sekä asteekkikieli nahuatl. Mayakielet ovat historian saatossa herättäneet kiinnostusta niin tutkijoiden kuin muidenkin kiinnostuneiden keskuudessa. Haastateltavana Amerikan alkuperäiskulttuurien dosentti Juha Hiltunen Oulun yliopistosta. Toimittajana Jari Aula. Uusinta.
