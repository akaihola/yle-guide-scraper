        start_time: '2025-08-18T20:30:00+03:00'
        end_time: '2025-08-18T21:00:00+03:00'
        description: |-
          Kyösti Kakkonen on luonut mittavan omaisuutensa hyvän bisnesvainun, maalaisjärjen ja hieman myös onnen avulla. Raha-Suomi-sarjaan Kyösti Kakkosta haastatteli Pekka Laine. Hänen henkilökuvansa toimitti Simo Sipola. 
      - title: Yksi on hyvää seuraa
