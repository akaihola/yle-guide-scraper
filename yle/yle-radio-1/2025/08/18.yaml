      - title: 'Keinuva talo - Mika Kauhanen: Mitä on kauneus musiikissa?'
        start_time: '2025-08-18T17:35:00+03:00'
        end_time: '2025-08-18T18:34:20+03:00'
        description: |
          Ihminen on yrittänyt tavoittaa kauneuden olemusta jo antiikin ajoista. Miksi esimerkiksi musiikki tuntuu siltä kuin tuntuu, mikä tekee siitä kaunista? Selittämätön jää vaille selitystä nytkin, mutta joitakin näkökulmia avautuu pohdittaviksi. Mikä tärkeintä, monenlainen kauneus kukoistaa soittolistan kappaleissa, joita kansanmusiikin sävelrunoilijat ovat iloksemme laatineet. Toimittajana Mika Kauhanen.
