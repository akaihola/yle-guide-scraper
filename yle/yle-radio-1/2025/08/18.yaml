      - title: 'Tosi tarina: Tahko - luontodokumentti ihmisistä'
        start_time: '2025-08-18T19:02:00+03:00'
        end_time: '2025-08-18T19:44:00+03:00'
        description: |
          Ihminen tarvitsee lajitoveriensa seuraa tavalla tai toisella…

          Luontodokumentin logiikkaa noudattavassa ilottelussa seurataan kädellisten lahkoon kuuluvien nisäkkäiden vuorovaikutusta ja edesottamuksia Tahkon rinnekeskuksen alueella, yhden viikonlopun aikana.

