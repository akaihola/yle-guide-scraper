          Dvorak: Lento jousikvartetosta n:o 12 F-duuri "Amerikkalainen" (Cleveland Quartet). 

          Saint-Saens: Delilan aaria "Mon coeur s'ouvre - Ah, reponds a ma tendresse" oopp. Samson et Dalila (Anita Rachvelishvili, mezzosopraano, ja Italian radion SO/Giacomo Sagripanti).

          Satie: Je te veux (Pascal Rogé, piano).

