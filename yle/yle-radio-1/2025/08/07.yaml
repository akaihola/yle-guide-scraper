          Synnytyksiä ja vauvoja, burleski-klubeja ja ylileveitä maantiekuljetuksia. Miita ja Sanna muistelevat aikaa, jolloin heistä tuli äitejä. Mikä trendasi ja miltä tuntui saada ensimmäinen lapsi? Entä kumman lapsi antoi äidilleen tunnustusta: “Mamma, sä olet kyllä tosi kiva, kun suhun tutustuu”. 
