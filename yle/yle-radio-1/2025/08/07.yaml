        start_time: '2025-08-07T12:10:00+03:00'
        end_time: '2025-08-07T12:48:00+03:00'
        description: |-
          Ho Tshi Minh oli keskeinen toimija Vietnamin itsenäisyysliikkeessä. Hän hallitsi maan kommunistista puoluetta toisesta maailmansodasta alkaen ja Hon johtajuudellaan oli merkittävä vaikutus siihen, että Pohjois-Vietnam voitti 20 vuotta kestäneen Vietnamin sodan Yhdysvaltoja vastaan. Ho tapatti kuitenkin tuhansia poliittisia vastustajiaan 1940-luvulla ja vähintään kymmeniä tuhansia 1950-luvun maareformien yhteydessä. Joidenkin lähteiden mukaan uhreja kertyi jopa satoja tuhansia. Vuonna 1999 The Times-lehti nimesi Hon 1900-luvun sadan vaikutusvaltaisimman ihmisen joukkoon.
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto. 
