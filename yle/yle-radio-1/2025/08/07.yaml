      - title: Radio 1:n iltapäivä
        start_time: '2025-08-07T13:30:00+03:00'
        end_time: '2025-08-07T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän monipuolinen musiikkikattaus etnosta ja kevyestä jazzista populaarimusiikkiin. N. klo 14  puhumme harrastusten aloittamisesta aikuisiällä. Haastattelussa rämäpäisten lajina tunnetuksi tulleesta rullalautailusta kertoo Suomen rullalautaliiton puheenjohtaja Siv Knudsen. Tatu Tamminen toimittaa. N. klo 14:30 Työterveyslaitoksen tutkimusprofessori Jari Hakanen kertoo rakkaasta  kulttuuharrastuksestaan. 
