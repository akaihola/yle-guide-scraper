      - title: '8 klasaria: Michael Praetorius: Es ist ein Ros entsprungen/Tuo armon valkokyyhky – Hymni keskiajalta tuo joulun valon'
        start_time: '2025-08-12T11:00:00+03:00'
        end_time: '2025-08-12T11:20:00+03:00'
        description: |-
          Kuulas ja levollinen hymni antaa kuulijan laskeutua joulun rauhaan. Hymniteksti kertoo Ruususta, joka avautuu keskitalvella. Ruusu oli keskiaikainen symboli Neitsyt Marialle. Mutta miksi me Suomessa laulamme Armon valkokyyhkystä?

          Säveltäjä on tuntematon, mutta hymnin soinnutti saksalainen Michael Praetorius 1600-luvun alussa. Hän oli Saksan tuotteliain säveltäjä, joka sovitti valtavasti kansansävelmiä luterilaisen kirkon käyttöön. Praetoriuksen kauniina sovituksena hymni levisi ympäri Eurooppaa. 

          Suomalaisten sanojen alkuperä on selvitettävä. Jäljet johtavat Helsinkiin, jossa  presidentinrouva Ester Ståhlberg ja muuan maisteri Jalkanen tapaavat.

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
