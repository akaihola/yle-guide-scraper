        start_time: '2025-08-12T20:20:00+03:00'
        end_time: '2025-08-12T20:45:00+03:00'
        description: |-
          Lauluntekijä Anita Lindgren on kasvanut musiikin ympäröimänä Kuusamossa. Musikaalinen perhe ja tarinoiden kirjoittaminen kulkivat hänen lapsuudessaan käsi kädessä, ja ajan myötä muistivihkoon tallentuneet kertomukset alkoivat muotoutua lauluiksi. Anita on tehnyt erityisesti hengellistä musiikkia ja kirjoittanut kappaleita useille romanigospelartisteille.
