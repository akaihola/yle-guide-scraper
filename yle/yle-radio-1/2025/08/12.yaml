      - title: 'Kulttuuriykkönen: Ruotsinsuomalaiset — suomimamujen kurimus ja arvonpalautus Svea-mamman maassa'
        start_time: '2025-08-12T15:02:00+03:00'
        end_time: '2025-08-12T15:55:00+03:00'
        description: |
          Kulttuuriykkönen tarkastelee ruotsinsuomalaisuutta ja sen kulttuurillista muutosta sekä kantaruotsalaisten että Ruotsissa asuvien suomenkielisten kannalta.

          Keskiössä kysymykset, millaisessa murroksessa suomalaistausta tai suomenkielisyys on ollut Ruotsissa, ja miten suhtautuminen suomalaisuuteen tai vaikkapa "moominsvenskan" puhumiseen on muuttunut? 

          Miksi suomalaisuus ja suomenkielisyys on tänä päivänä enemmän cool ja tavoiteltu juttu kuin vaikka vuosikymmeniä sitten, kun siihen liittyi häpeää ja stigmaa? Miten se näkyy vaikkapa ruotsalaisissa elokuvissa, musiikissa tai muussa populaarikulttuurista? 

          Ovatko suomalaistaustaiset viimein integroituneet Ruotsalaiseen yhteiskuntaan, mikä on siihen vaikuttanut vai mistä oikein on kyse? Kuinka syvällä Ruotsissa epäluulo suomalaistaustaisia kohtaan on, ja mistä syystä suomalaisuutta vielä kenties piilotellaan?

          Keskustelussa mukana Siirtolaisuusinstituutin erikoistutkija Tuire Liimatainen sekä Ruotsissa vuosikymmeniä asunut suomenkielisten kulttuuriyhdistysten toimintaan perehtynyt Kai Kangassalo ja suomenkielistä musiikkia Ruotsissa tekevä muusikko Hanna Kangassalo. Juhani Kenttämaa toimittaa.
