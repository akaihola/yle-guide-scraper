      - title: 'Tosi tarina: Isoäitini konstit - karjalaisia loitsuja ja arkistonauhaa'
        start_time: '2025-08-25T19:02:00+03:00'
        end_time: '2025-08-25T19:56:00+03:00'
        description: |
          Toimittaja Tuula Rajavaara muistaa vain hataria lapsen muistikuvia karjalaisesta isoäidistään. Yllättäen paljastuu, että on olemassa kieliarkiston haastattelunauha vuodelta 1964, jolla puhuu juuri hänen isoäitinsä, Jefimia. Löytö työntää toimittajan yli sadan vuoden takaiselle aikamatkalle isoäitinsä elämään pienestä paimenesta yhdeksän lapsisen perheen emännäksi Raja-Karjalassa. (es. 7.1.2024)
