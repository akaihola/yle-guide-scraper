      - title: Ykkösaamu
        start_time: '2025-08-25T08:10:00+03:00'
        end_time: '2025-08-25T09:00:00+03:00'
        description: |-
          Hallituksen tekemien työttömyysturva- ja asumistukileikkausten vaikutuksista on saatu uutta tietoa. Aiheesta keskustelemassa kansanedustajaraati: Mia Laiho (kok.), Aino-Kaisa Pekonen (vas.) ja Hilkka Kemppi (kesk.). 
          Helsingin käräjäoikeudessa alkaa tänään oikeudenkäynti Eagle S -tankkerin kapteenia ja kahta perämiestä vastaan. Heitä syytetään Suomen ja Viron välillä kulkevan Estlink 2 -sähkökaapelin katkaisemisesta viime vuoden joulupäivänä. Oikeudenkäynnistä raportoi toimittaja Jesse Mäntysalo. 
          Viime päivinä Yhdysvalloissa on seurattu teknologiayhtiöiden kurssilaskua ja povattu tekoälykuplan puhkeamista. Ovatko sijoittaneet innostuneet tekoälystä liikaa? Keskustelemassa Silo AI:n toimitusjohtaja Peter Sarlin ja vanhempi ekonomisti Aino Silvo Suomen Pankista. Tekoäly-yhtiöiden tilanteesta Kiinassa kertoo Aasian-kirjeenvaihtaja Olli-Pekka Sulasma. 
          Juontaja Markus Liimatainen.
