        description: |
          Edellisessä Keinuvan talon jaksossa puhutteli musiikin kauneus, tällä kertaa päädymme musiikillisen myrskyn silmään. Keli on epävakaista: ukkosta, ääri-ilmiöitä, sadetta ja tuulta. Lauluntekijälle myrsky tarjoaa metaforan elämän töyssyille. Toimittajana Mika Kauhanen.
