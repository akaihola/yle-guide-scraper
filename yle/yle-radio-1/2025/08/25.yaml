          I. Krohn: Aamurukous (Kouvolan musiikkiluokkien kuoro/Jouko Törmälä, sekä Pekka Ainali, harmoni).

      - title: Aamuhartaus
        start_time: '2025-08-25T06:50:00+03:00'
        end_time: '2025-08-25T06:59:59+03:00'
        description: |
          "Iso hali ja menoksi"
          Tuottaja-toimittaja Riitta-Sisko Aartolahti Hämeenlinnasta pohtii lapsen aikuiselle opettamaa suhdetta anteeksipyytämiseen ja anteeksiantamiseen.
      - title: Aamusoitto
        start_time: '2025-08-25T07:10:00+03:00'
        end_time: '2025-08-25T07:59:59+03:00'
        description: |+
          L. Mozart: Allegro pasuunakonsertosta D-duuri (Teppo Alestalo, pasuuna, ja RSO/Dima Slobodeniouk).

          J.S.Bach: Vivace sonaatista viola da gamballe ja klaveerille n:o 3 g-molli (Yo-Yo Ma, sello, ja Kenneth Cooper, cembalo).

          Telemann: Fantasia n:o 5 C-duuri (Eleonore Pameijer, huilu).

          Beck: Allegro sinfoniasta F-duuri (Uuden-Seelannin kamariork./Donald Armstrong).

          Kansansäv.: The last rose of summer (Wynton Marsalis, kornetti, ja Eastman-puhallinork./Donald Hunsberger).

          Elgar: Serenade mauresque (Maurilainen serenadi) (Uuden-Seelannin SO/James Judd).

          Dillon: Birds at dawn (Lintuja sarastuksen aikaan) (Sarah Cahill, piano).

          Tshaikovski: Ken kaihon tuntee (Jouko Harjanne, trumpetti, ja Kari Hänninen, piano).

          Piazzolla: Yo soy Maria (Denyce Graves, mezzosopraano, Pablo Ziegler, piano, Hector del Curto, bandoneon, Pablo Aslan, kontrabasso, ja Susan Palma, huilu).

          Menken: Tuulen värit elok. Pocahontas (Cincinnati Pops/Erich Kunzel).

