      - title: 'Tiedeykkönen: DNA-viivakoodaus paljasti kotimaisen hirvenlihan saksanhirveksi - ja toi esiin puoli miljoonaa uutta hyönteislajia'
        start_time: '2025-08-25T21:35:00+03:00'
        end_time: '2025-08-25T22:24:30+03:00'
        description: |
          Ruokaväärennökset ovat kannattava ja kasvava bisnes. DNA-viivakoodausta on ryhdytty käyttämään yhä enemmän ruokaväärennösten selvittämisessä. Ruokavirastossa menetelmällä selvitetään muun muassa lihanäytteistä, mikä eläinlaji on kyseessä. Viime aikoina tutkijat ovat ryhtyneet käyttämään yhä enemmän myös DNA-metaviivakoodausta, jolla näytteestä voidaan tutkia useiden eri lajien esiintymistä samanaikaisesti. Haastateltavina ovat erikoistutkija Hanna Help Ruokavirastosta sekä professori Otso Ovaskainen Jyväskylän yliopistosta. Toimittaja on Mari Heikkilä.
      - title: 'Kaisa Pulakan tutkimuksia: Pelko! - Jos on pelkoa, on oltava myös toivoa.'
