          Tuottaja-toimittaja Mikko Kurenlahti lukee Galatalaiskirjeestä (1:1-2:14). Ensimmäisessä luvussa Paavali tervehtii Galatian seurakuntia ja jakaa ohjeita.
          Paavalin kirjeitä luetaan maanantai-iltaisin kesän ja syksyn aikana.
