      - title: Faunin iltapäivä
        start_time: '2025-08-25T16:10:00+03:00'
        end_time: '2025-08-25T16:59:00+03:00'
        description: |-
          J.S. Bach: Bourree 1 ja 2 sarjasta orkesterille n:o 4 D-duuri  (Zefiro/Alfredo Bernardini).

          Bronsart: Elegie C-duuri (Senja Rummukainen, sello, ja Kirill Kozlovski, piano).

          Graf: Allegro jousikvartetosta G-duuri (Kokkola-kvartetti).

          Verdi: Ebolin huntulaulu "Nei giardin del bello" oopp. Don Carlos (Elina Garanca, mezzosopraano, Jennifer O'Loughlin, sopraano, sekä Cor de la Generalitat Valenciana ja Orquestra de la Comunitat Valenciana/Roberto Abbado).

          Ravel: Habaneran tapaan (Nadege Rochat, sello, Rafael Aguirre, kitara).

          Palmgren: Eksoottinen marssi (Pori Sinfonietta/Jan Söderblom). 

          Händel: Ombra mai fu - aaria oopperasta Serse (Franco Fagioli, kontratenori, ja Il Pomo d'oro -kamariork./Zefira Valova, viulu). 

          Schumann: Adagio As-duuri käyrätorvelle ja pianolle (Alec Frank-Gemmill ja Alasdair Beatson).

          Meyerbeer: Pays merveilleux - O paradis -aaria oopperasta Afrikatar (Jonas Kaufmann, tenori, ja Baijerin valtionork./Bertrand de Billy). 

          Saint-Säens: Allegro appassionato (Alexandre Kantorow, piano, ja Tapiola Sinfonietta/Jean-Jacques Kantorow). 
      - title: Yle Uutiset ja sää
        start_time: '2025-08-25T17:00:00+03:00'
        end_time: '2025-08-25T17:10:00+03:00'
      - title: Uutispodcast
        start_time: '2025-08-25T17:10:00+03:00'
        end_time: '2025-08-25T17:34:20+03:00'
        description: |
          Otsikoiden takana joka arkipäivä.
      - title: Keinuva talo - Mika Kauhanen
        start_time: '2025-08-25T17:35:00+03:00'
        end_time: '2025-08-25T18:34:20+03:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
      - title: Hengellisen musiikin toivekonsertti
        start_time: '2025-08-25T18:35:00+03:00'
        end_time: '2025-08-25T18:50:00+03:00'
        description: |-
          Häkkinen: Saanhan, Herra, huolta vailla (Juha Vintturi, laulu,  Inna Vintturi, huilu ja laulu, sekä Miika Vintturi, piano). 

          Koraalitoisinto Pohjois-Savosta: Sinuhun turvaan, Jumala, virsi 382 (Jorma Hynninen, baritoni, ja Kalevi Kiviniemi, urut).

          Salminen (sov. A.-L. Ranta): Tuulien teitä (Ylöjärven Seurakunnan Lapsikuoro/Aija-Leena Ranta, Hanna-Riikka Syrjälä, piano, Inkeri Rapio, kellot, ja Vilhelmiina Kiviniemi, ksylofoni).
      - title: Iltahartaus
        start_time: '2025-08-25T18:50:00+03:00'
        end_time: '2025-08-25T19:00:00+03:00'
        description: |
          "Ei ole toista evankeliumia"
          Tuottaja-toimittaja Mikko Kurenlahti lukee Galatalaiskirjeestä (1:1-2:14). Ensimmäisessä luvussa Paavali tervehtii Galatian seurakuntia ja jakaa ohjeita.
          Paavalin kirjeitä luetaan maanantai-iltaisin kesän ja syksyn aikana.
      - title: Yle Uutiset ja sää
        start_time: '2025-08-25T19:00:00+03:00'
        end_time: '2025-08-25T19:02:00+03:00'
      - title: 'Tosi tarina: Isoäitini konstit - karjalaisia loitsuja ja arkistonauhaa'
        start_time: '2025-08-25T19:02:00+03:00'
        end_time: '2025-08-25T19:50:00+03:00'
        description: |
          Toimittaja Tuula Rajavaara muistaa vain hataria lapsen muistikuvia karjalaisesta isoäidistään. Yllättäen paljastuu, että on olemassa kieliarkiston haastattelunauha vuodelta 1964, jolla puhuu juuri hänen isoäitinsä, Jefimia. Löytö työntää toimittajan yli sadan vuoden takaiselle aikamatkalle isoäitinsä elämään pienestä paimenesta yhdeksän lapsisen perheen emännäksi Raja-Karjalassa. (es. 7.1.2024)
      - title: Musiikkikamari
        start_time: '2025-08-25T19:35:00+03:00'
        end_time: '2025-08-25T20:00:00+03:00'
        description: |2+

      - title: Ruben Stiller
        start_time: '2025-08-25T20:00:00+03:00'
        end_time: '2025-08-25T20:55:00+03:00'
        description: |-
          Ruben Stillerin keskusteluohjelmassa puhutaan arvokkaasti Suomen arvoista, arvojohtajista ja arvottomista. Ohjelman moniarvoisessa ilmapiirissä ruoditaan ajan ilmiöitä, puheenaiheita ja kansakunnan kohtalonkysymyksiä. 
