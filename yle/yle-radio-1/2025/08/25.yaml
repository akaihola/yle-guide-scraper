      - title: 'Elävä historia: Kun Kymijoen itäpuolella alkoi Venäjän vallan aika - Vanhan Suomen erityislaatuinen tarina'
        start_time: '2025-08-25T12:10:00+03:00'
        end_time: '2025-08-25T12:59:30+03:00'
        description: |-
          Venäjä valloitti 1700-luvulla Kymijoen itäpuolen ja itäinen Suomi liitettiin Venäjään. Itärajan historian tunteminen on tullut yhä merkityksellisemmäksi, kun rajojen historiaa nostetaan tämän päivän propagandan välineeksi. Haastateltavana historioitsija, tietokirjailija Jyrki Paaskoski. 
          Toimittajana Ville Talola. Äänisuunnittelu: Panu Willman.
