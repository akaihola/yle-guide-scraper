      - title: 'Kulttuuriykkönen: Jouko Turkka - hullu, nero vai pelle?'
        start_time: '2025-08-25T15:02:00+03:00'
        end_time: '2025-08-25T15:55:00+03:00'
        description: |-
          Teatterikorkeakoulun näyttelijäntyön professori, teatteriohjaaja Jouko Turkka (1942-2016) on jättänyt lähtemättömän jäljen suomalaiseen kulttuurielämään. Hänen perintönsä koetaan ristiriitaisena ja monet Turkan oppilaat vuosien varrella purkaneet traumaattista suhdettaan opettajaansa. Toisaalta monelle Jouko Turkka on edelleen idoli ja nero.

          Jouko Turkan vaiheet on koottu yksiin kansiin tuoreessa, Kai Häggmanin kirjoittamassa elämäkerrassa. Myöhemmin syksyllä Turkasta ilmestyy toinenkin, Hannu Harjun kirjoittama teos. Kuka Jouko Turkka oli ja miksi hänestä tuli lähes kyseenalaistamaton teatterityön auktoriteetti?

          Kai Häggman ja Hannu Harju ovat keskustelemassa aiheesta lähetyksessä. Toimittajana on Ville Talola.
