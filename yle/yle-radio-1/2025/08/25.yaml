          Salminen (sov. A.-L. Ranta): Tuulien teitä (Ylöjärven Seurakunnan Lapsikuoro/Aija-Leena Ranta, Hanna-Riikka Syrjälä, piano, Inkeri Rapio, kellot, ja Vilhelmiina Kiviniemi, ksylofoni).
