        end_time: '2025-08-25T09:58:00+03:00'
        description: |-
          Koskimaa: Kesäinen muisto (Reijo Taipale). 
          Thielemans: Bluesette (Sarah Vaughan). 
          Lasry: Mon coeur est au coin d'une rue (Edith Piaf).
          Hector: Neitoperho (Hector).
          Porter: It's all right with me (Brita Koivunen).
          Porter: My heart belongs to daddy (Oscar Peterson). 
          Gershwin: Let's call the whole thing off (Ella Fitzgerald ja Louis Armstrong).
          Raninen: Kukkia sinulle (Seija Simola).
          Sylvain: Jag vet ett litet hotell (Anita Lindblom).
          Paxton: The last thing on my mind (Tom Paxton). 
          Kosonen: Kuljen lapsuuteni päiviin (Arja Koriseva).
          Hoffman: Papa loves mambo (Xavier Cugat).
          Jackson: Cha cha loco (Joe Jackson).
      - title: Virtasen taloushistoria
        start_time: '2025-08-25T10:00:00+03:00'
        end_time: '2025-08-25T10:52:00+03:00'
        description: |
          Tarinoita talouden myllerryksistä.
      - title: 'Välilevyjä retkellä: Jäähyväiset luonnolle joka on nyt'
        start_time: '2025-08-25T11:00:00+03:00'
        end_time: '2025-08-25T11:57:00+03:00'
        description: |-
          Missä vaeltaa, kun tunturiinkin kasvaa metsä? Tottuuko meren kohoamiseen niin kuin Pohjanmaalla maan kohoamiseen? Mihin katosivat hyönteiset perheauton tuulilasista Lapin-matkalla? Musiikkitoimittaja Kare Eskolan kesäretkissä on haikeutta, kun ilmastonmuutos ja luontokato alkavat näkyä luonnossa. Siksi niiden pitää myös kuulua musiikissa - ja onneksi luonnon ja musiikin kauneus säilyy muutoksessa. Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
      - title: Elävä historia
        start_time: '2025-08-25T12:10:00+03:00'
        end_time: '2025-08-25T12:59:30+03:00'
        description: |
          Elävä historia vie matkalle menneisyyden ihmisten tarinoihin aina muinaisesta Egyptistä Suomen lähihistoriaan. Kuuntelemalla näet maailman toisin.
      - title: Radio 1:n iltapäivä
        start_time: '2025-08-25T13:30:00+03:00'
        end_time: '2025-08-25T15:00:00+03:00'
      - title: Yle Uutiset ja sää
        start_time: '2025-08-25T16:00:00+03:00'
