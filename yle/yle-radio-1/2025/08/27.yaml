          Nikkola: Sinun rauhasi anna mulle (Oulun konservatorion kirkkomusiikin opiskelijoiden kuoro/Tuomo Nikkola, Eveliina Ylönen, huilu, ja Risto Ainali, urut).

          Salminen: Ristin luona (Jippu).

