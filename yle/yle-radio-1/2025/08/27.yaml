      - title: 'Kulttuuriykkönen: Juha Leiviskän arkkitehtuurissa valo on rakennusmateriaali'
        start_time: '2025-08-27T15:02:00+03:00'
        end_time: '2025-08-27T15:55:00+03:00'
        description: |-
          Vuonna 2023 kuollut arkkitehti Juha Leiviskä tunnetaan erityisesti kirkoistaan, mutta hän suunnitteli yhtä lailla myös muita julkisia rakennuksia ja asuintaloja. Leiviskä toteutti luovuuttaan myös valaisimien suunnittelijana ja pianistina.

          Leiviskä oli akateemikko, ja Suomen kansainvälisesti tunnetuimpia arkkitehteja, mutta suurelle yleisölle hieman tuntematon. Monet hänen rakennuksistaan ovat kuuluisia arkkitehtuurikohteita, kuten Myyrmäen kirkko tai Oulussa sijaitseva Pyhän Tuomaan kirkko, mutta esimerkiksi Kirkkonummella hänen suunnittelemansa seurakuntatalo on purku-uhan alla. Keskustelemassa arkkitehtuurin historian ja restauroinnin apulaisprofessori Panu Savolainen, Arkkitehtuuri- ja designmuseon tutkimuspäällikkö Petteri Kummala ja Juha Leiviskän pitkäaikainen työtoveri, arkkitehti Rosemarie Schnitzler sekä Leiviskän pianonsoitonopettaja ja ystävä, pianisti Minna Pöllänen.

          Toimittajana on Jonni Roos.
