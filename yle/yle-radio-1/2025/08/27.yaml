      - title: 'Laura Korhosen Jazzklubi: Kengurun ilmakitarasoolo ja muita luontokuvia jazzin säestämänä'
        start_time: '2025-08-27T17:35:00+03:00'
        end_time: '2025-08-27T18:35:00+03:00'
        description: |-
          Musiikin yhdistäminen valokuviin tuo katselukokemukseen helposti aivan uusia sävyjä. Tämänkertainen jakso on inspiroitunut vuosien mittaan palkituista parhaista luontokuvista ja hauskimmista eläinkuvista. Tervetuloa sanoitettujen ja musiikilla maustettujen kuvien äärelle.
      - title: Hartaita säveliä
