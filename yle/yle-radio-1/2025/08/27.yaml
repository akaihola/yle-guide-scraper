          Kestävyysasiantuntija Anssi Almgren, Helsinki
      - title: 'Lontoon BBC Proms -festivaali 2025: Eva Ollikainen johtaa BBC:n sinfoniaorkesteria'
        start_time: '2025-08-27T19:02:00+03:00'
        end_time: '2025-08-27T21:00:00+03:00'
        description: |
          Eva Ollikaisen johtamassa Proms-konsertissa kuullaan Anna Thorvaldsdóttirin uusi sellokonsertto “Before we fall”, jonka solistina soittaa Johannes Moser. Konsertti tarjoaa myös hittejä sekä hiukan tuntemattomampaa musiikkia 1900-luvun alkupuolelta. 


          Edgard Varèse (1883-1965): Intégrales
          Anna Thorvaldsdóttir (1977): Before we fall, konsertto sellolle ja orkesterille
          Maurice Ravel (1875-1937): Boléro
          Igor Stravinsky (1882-1971): Kevätuhri

          Johannes Moser, sello
          BBC:n sinfoniaorkesteri
          Eva Ollikainen, kapellimestari

          Äänitetty Lontoon Royal Albert Hallissa 13.8.2025. Konsertin toimittaa Ainomaija Pennanen.
