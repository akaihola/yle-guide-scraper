        start_time: '2025-08-20T17:35:00+03:00'
        end_time: '2025-08-20T18:35:00+03:00'
        description: |
          Alkuperäiskansojen musiikissa soi heidän viisautensa siitä, että olemme kaikki osa samaa planeettaa, samaa historiaa, ja että musiikki voi olla viesti mennestä tulevaan. Tule mukaan lähettämään kirjeitä maapallolle.
