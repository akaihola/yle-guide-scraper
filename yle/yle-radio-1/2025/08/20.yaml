      - title: 'Kulttuuriykkönen: Japanilainen moderni elokuva – Kurosawasta Kurosawaan'
        start_time: '2025-08-20T15:02:00+03:00'
        end_time: '2025-08-20T15:55:00+03:00'
        description: |
          Uusi japanilainen elokuva tulee kovaa vauhtia myös Suomen valtavirtaan. Laajaan elokuvateatterilevitykseen loppukesään tulleet Junichi Yasudan ohjaama Samurai in Time sekä Kiyoshi Kurosawan ohjaama Cloud ovat molemmat arvostettuja ja palkittuja uutuusteoksia. 

          Millaista Japanilainen moderni elokuva on? Miten se vertautuu perinteiseen japanilaiseen elokuvaan á la Akira Kurosawa? Mitkä ovat tämän hetken kovimmat elokuvantekijät Japanista, ja millaisia teemoja ne käsittelevät sekä millaisia rajoja ne rikkovat? Miten japanilainen elokuva vertautuu länsimaiseen elokuvaperinteeseen?

          Vieraina japanilaista elokuvaa maahantuovan TabiCinen Petteri Uusitalo, Helsinki Aasian Film Festivaalin Eija Niskanen sekä elokuvatoimittaja ja japanologi Viktoria Murskaja. Juhani Kenttämaa toimittaa.
