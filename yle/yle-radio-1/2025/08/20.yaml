        start_time: '2025-08-20T19:02:00+03:00'
        end_time: '2025-08-20T21:00:00+03:00'
        description: |-
          Juho Pohjosen konsertti esittelee kiehtovan ohjelman, joka ulottuu klassismista nykymusiikkiin. Mäntässä Serlachius Kartanossa 2.8. tallennetun konsertin toimittaa Lotta Emanuelsson.

          Ohjelma:

          Jyrki Linjama:
          Prélude oublié (2024, Suomen kantaesitys)

          Franz Liszt:
          Après une lecture du Dante: Fantasia quasi Sonata

          Ludwig van Beethoven:
          Sonaatti nro 13 Es-duuri, Op. 27/1, Quasi una fantasia

          Olivier Messiaen:
          Le baiser de l'Enfant-Jésus

          Kuva: c Marco Borggreve
