      - title: 'Välilevyjä retkellä: Jäähyväiset luonnolle joka on nyt'
        start_time: '2025-08-31T13:00:00+03:00'
        end_time: '2025-08-31T13:57:00+03:00'
        description: |
          Missä vaeltaa, kun tunturiinkin kasvaa metsä? Tottuuko meren kohoamiseen niin kuin Pohjanmaalla maan kohoamiseen? Miksi synnyinkodin kuusi ei enää pysy pystyssä?  Musiikkitoimittaja Kare Eskolan kesäretkissä on haikeutta, kun ilmastonmuutos ja luontokato alkavat näkyä. Siksi niiden pitää myös kuulua musiikissa - ja onneksi luonnon ja musiikin kauneus säilyy muutoksessa. Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
