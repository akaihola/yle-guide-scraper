        start_time: '2025-08-21T13:30:00+03:00'
        end_time: '2025-08-21T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän musiikissa keinuvat niin kevyt jazz, etnomusiikki kuin populaarimusiikin helmetin. Juontajana Miia Lahti. Kello 14:n jälkeen torstaisin puhumme elokuussa harrastusten aloittamisesta aikuisiällä. Tänään pohditaan balettitanssin aloittamisesta aikuisena. Toim. Tatu Tamminen (uus.). N. klo 14:30  Värttinästäkin tuttu laulaja Karoliina Kantelinen pohtii omaa kulttuurikokemustaan. Toimittajana Marja Vehkanen.
