      - title: 'Vakoojat: Tietoni ovat henkivakuutukseni – Vakoojien vaihdot'
        start_time: '2025-08-21T12:10:00+03:00'
        end_time: '2025-08-21T12:48:00+03:00'
        description: |-
          Tietoni ovat henkivakuutukseni – Vakoojien vaihdot

          Vakoojien vaihdot ovat perinteisesti noudattaneet kirjoittamattomia lakeja, jotka eivät kuitenkaan enää entiseen malliin päde. Venäjä on alkanut mielivaltaisesti vangita länsimaisia toimittajia, avustustyöntekijöitä ja turisteja luodakseen "vaihtoreserviä" saadakseen näin takaisin kiinni omia jääneitä kansalaisiaan, kuten asekauppiaita ja FSB:n salamurhaajia.
           
          Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto.
