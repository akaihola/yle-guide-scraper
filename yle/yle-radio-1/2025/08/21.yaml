        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
      - title: 'Kielen päällä: Tota ja eiku'
        start_time: '2025-08-21T18:25:00+03:00'
        end_time: '2025-08-21T18:34:20+03:00'
        description: |-
          Reaaliaikaisessa puheessa ja suunnittelemattomassa puheessa käytetään erilaisia partikkeleita. "Tota"-partikkelilla on puhekielessä erilaisia funktioita, mm. puheen suunnitteluun ja tulkintaan liittyviä. "Eiku"-partikkeli taas on erikoistunut puhetilanteen korjaamiseen. Yliopistonlehtori Aino Koivisto kertoo. Toimittajana on Jari Aula.
