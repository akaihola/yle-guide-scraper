      - title: 'Keinuva talo - Mika Kauhanen: Tunnelma sähköistyi kansanmusiikissa'
        start_time: '2025-08-04T17:35:00+03:00'
        end_time: '2025-08-04T18:34:20+03:00'
        description: |
          Tunnelma sähköistyi kansanmusiikissa. Tämä on trendi, joka näyttää yhä vain vahvistuvan. Elektroninen musiikki on asettunut pysyvästi perinneainesten rinnalle monen musiikintekijän muovailuvahassa. Mutta mikä naapurimaistamme on omaksunut elektro-etnon valtavirtaansa? Entä mikä saarivaltio näytti suuntaa lajin suurvaltana? Ja ketkä ovat sähköisen kansanmusiikin edelläkävijöitä ja toisaalta nykytekijöitä meillä kotimaassa? (Uusinta lokakuulta 2024)
