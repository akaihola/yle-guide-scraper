      - title: 'Elävä historia: Rauhaa ja rakkautta - hippien jäljet Suomessa'
        start_time: '2025-08-04T12:10:00+03:00'
        end_time: '2025-08-04T12:59:30+03:00'
        description: |-
          Miksi hippiys sai alkunsa juuri Yhdysvalloissa? Entä saiko rakkauden vallankumous sijaa suomalaishippien mielessä? Mikä vaikutus hippikulttuurilla oli suomalaiseen huumekulttuuriin? 

          Asiantuntijana yliopistonlehtori, nuorisotutkija Janne Poikolainen Helsingin yliopistosta. Hippiajan kokeneet Johnny-Kai Forssell ja Aulikki Oksanen kertovat kokemuksistaan. 
          Toimittajana Rita Trötschkes. Arkistotoimittajana Tuulia Nieminen. Äänisuunnittelijana Katja Kostiainen. 
