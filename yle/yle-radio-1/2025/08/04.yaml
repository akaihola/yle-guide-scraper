      - title: 'Välilevyjä retkellä: Raatteentie ja muita polkuja itärajan ytimeen'
        start_time: '2025-08-04T11:00:00+03:00'
        end_time: '2025-08-04T11:57:00+03:00'
        description: |
          Musiikkitoimittaja Kare Eskola palaa maastopyörällä itärajalle, muttei maisemien tai polkujen takia. Vaan siksi että Suomen syrjäisin seutu on luonto-, kulttuuri- ja yhteiskuntakysymysten ytimessä juuri nyt. Mutta kannattaako matkailukeskuksesta etsiä luontoa, Raatteentieltä rauhaa ja lahonneilta pitkospuilta retkeilyreittiä? Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
