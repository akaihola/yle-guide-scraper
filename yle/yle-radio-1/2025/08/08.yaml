      - title: 'Maisteri Lindgrenin musiikkiesitelmä: Musorgskin Näyttelykuvia'
        start_time: '2025-08-08T19:02:00+03:00'
        end_time: '2025-08-08T20:00:00+03:00'
        description: |
          Vuonna 1874 Modest Musorgski katseli Pietarin taideakatemiassa  400 taulua, jotka hänen hiljattain kuollut ystävänsä Viktor Hartmann oli tehnyt, käveli taululta toiselle oudossa parittomassa tahtilajissa, ja mietti ystäväänsä. Vaikka taulut olivat etupäässä pieniä ja vaatimattomia, tämä kaikki teki häneen niin suuren vaikutuksen, että hänelle kävi kuin Stendhalille. Hän hurmioitui niin, että sai fyysisiä reaktioita. Toki alkoholillakin oli osuutta asiaan, niin kuin kaikkeen, mitä Musorgski teki. Jos ette usko, katsokaa mistä tahansa löytyvää Ilja Repinin maalaamaa muotokuvaa 41-vuotiaasta säveltäjästä ja muistakaa, että se on maalattu aikana, jolloin muotokuva vielä siloitteli arjen ikävyydet esteettisesti miellyttävämmäksi taiteeksi. - Minna Lindgren esitelmöi.  
