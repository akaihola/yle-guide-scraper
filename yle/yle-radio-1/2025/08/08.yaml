      - title: 'Mikkelin musiikkijuhlat: Philharmonia-orkesteri & Santtu-Matias Rouvali'
        start_time: '2025-08-08T20:00:00+03:00'
        end_time: '2025-08-08T22:20:00+03:00'
        description: |-
          Lontoolainen huippuorkesteri Philharmonia Orchestra esiintyy Mikkelin musiikkijuhlilla kapellimestari Santtu-Matias Rouvalin johdolla. Konsertin solistina on sellisti Senja Rummukainen. Suoran lähetyksen Mikkelin Martti Talvela -salista toimittaa Lotta Emanuelsson.

          Ohjelma:

          Igor Stravinsky: Divertimento baletista Le Baiser de la fée - Keijukaisen suudelma
          Dmitri Šostakovitš: Sellokonsertto nro 1 Es-duuri op. 107
          Modest Musorgski  (sov. Maurice Ravel): Näyttelykuvia

          Kuvassa: Santtu-Matias Rouvali ja Philharmonia Orechestra (Kuva: Kaupo Kikkas)
