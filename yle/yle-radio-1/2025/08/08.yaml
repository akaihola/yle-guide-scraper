      - title: 'Tiedeykkönen: Kompleksiluvut kammottivat matemaatikkoja - nyt ne ovat korvaamattomia'
        start_time: '2025-08-08T12:10:00+03:00'
        end_time: '2025-08-08T12:59:30+03:00'
        description: |-
          Nykyisin kompleksiluvut ovat korvaamattoman tärkeä osa matematiikkaa ja fysiikkaa ja ne ovat avainasemassa monissa tekniikan alan keksinnöissä. Mutta miksi ne ovat niin tärkeitä? Mihin niitä käytetään?
          Haastateltavina ovat matematiikan ja tilastotieteen laitoksen apulaisprofessori Sylvester Eriksson-Biiiq sekä teoreettisen hiukkasfysiikan professori Kari J Eskola Jyväskylän yliopistosta.
          Toimittaja on Mari Heikkilä.
