          Prokofjev: Aamusoitto bal. Romeo ja Julia (Tshaikovski-kamariork./Lazar Gosman).

          Melartin: Perhosvalssi (Tampere Filharmonia/Leif Segerstam).

          Ries: La Capricciosa (Vilde Frang, viulu, ja Jose Gallardo, piano).

