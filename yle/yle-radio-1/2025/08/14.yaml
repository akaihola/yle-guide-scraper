          Gustafsson: Rakkaus, kun kuvaksesi (Kaj-Erik Gustafsson, urut).

          Harper: Sua kaipaan (Terhi Harper, laulu, ja yhtye).

          Morgan: Hiljaa (Chariots/Hannu Salmensaari).

      - title: Iltahartaus
        start_time: '2025-08-14T18:50:00+03:00'
        end_time: '2025-08-14T19:00:00+03:00'
        description: |
          "Äiti, miksi maapallo on olemassa?"
          Uskontokasvatuksen tutkija Saila Poulter Vihdistä pohtii, osataanko ajassamme ottaa vakavasti lasten esittämien katsomuksellisten kysymysten syvällisyyttä.
