          Satie (sov. Debussy): Gymnopedie nro 1 (Orpheus-kamariork.).

          Tosti: L' Alba separa dalla luce l'ombra (Auringonnousu valollaan karkottaa yön varjot) (Freddie De Tommaso, tenori, ja Lontoon FO/Renato Balsadonna). 

