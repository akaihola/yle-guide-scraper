        end_time: '2025-08-14T07:59:59+03:00'
        description: |+
          Popper: Piiritanssi (Wendy Warner, sello, ja Eileen Buck, piano).

          Beethoven: Allegro con brio - Presto baletista Die Geschöpfe des Prometheus (Orpheus-kamariorkesteri).

          F. Couperin: Herätyskello (Angela Hewitt, piano).

