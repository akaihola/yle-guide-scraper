      - title: 'Maarit Tastula - Yksi maailma, kaksi katsetta: Piispa Mari Leppänen: En ole koskaan ajatellut, että kristillisessä maailmassa naisen täytyy vaieta'
        start_time: '2025-08-14T10:00:00+03:00'
        end_time: '2025-08-14T10:52:00+03:00'
        description: |-
          Piispa Mari Leppänen joutui ulos lestadiolaisyhteisöstä pappisvihkimyksen takia. Suomen yrittäjien toimitusjohtaja Mikael Pentikäinen irtisanottiin päätoimittajan työstä. Sisarukset ovat aina tukeneet toisiaan. 
          Toimittaja on Maarit Tastula.
      - title: Epäilyttävän uutta - Aki Yli-Salomäki
        start_time: '2025-08-14T11:00:00+03:00'
        end_time: '2025-08-14T11:57:00+03:00'
        description: |
          Digitaaliseen musiikkiavaruuteen virtaa jatkuvasti uutta kuunneltavaa. Aki Yli-Salomäki poimii virrasta musiikkia, joka heijastelee tätä aikaa ja ympäristöä, on helposti lähestyttävää, mutta silti kunnianhimoista ja uteliasta.
      - title: Päivän mietelause ja Turun tuomiokirkon kello lyö 12
        start_time: '2025-08-14T11:57:00+03:00'
        end_time: '2025-08-14T12:00:00+03:00'
        description: |-
          Robert Musil: “Mies vailla ominaisuuksia 1”. Suomentanut Kristiina Kivivuori, WSOY 1980.
      - title: 'Vakoojat: Seksi vie ja seksi tuo - Hunaja-ansat'
        start_time: '2025-08-14T12:10:00+03:00'
        end_time: '2025-08-14T12:56:00+03:00'
        description: |-
          Hunaja-ansa on vanha ja tehokas tiedustelumenetelmä, joka hyödyntää ihmisten emotionaalisia ja seksuaalisia tunteita. Myös modernit teknologiset sovellukset voivat altistaa ihmiset hunaja-ansoille. Asiantuntijana toimittaja-tietokirjailija Hannu Pesonen. Toimittajana Raimo Tyykiluoto. 
      - title: Yksi on hyvää seuraa
        start_time: '2025-08-14T12:56:00+03:00'
        end_time: '2025-08-14T13:00:00+03:00'
      - title: Radio 1:n iltapäivä
        start_time: '2025-08-14T13:30:00+03:00'
        end_time: '2025-08-14T15:00:00+03:00'
        description: |-
          Radio 1:n iltapäivän monipuolinen musiikkikattaus kevyestä jazzista etnoon ja populaarimusiikin helmiin. Miia Lahti juontaa. N. klo 14 Uusi harrastus aikuisena -  Millaista on aikuisiällä aloitettu uinti? N. klo 14:30 Kirjailija, näytteljä, ohjaaja Eppu Nuotio kertoo käänteentekevästä kulttuurikokemuksestaan.
      - title: Faunin iltapäivä
        start_time: '2025-08-14T16:10:00+03:00'
        end_time: '2025-08-14T16:59:00+03:00'
        description: |-
          W.A. Mozart: Marssi D-duuri KV189 (St. Martin-in-the-Fields -kamariork./Neville Marriner).

          Eisler: Laulu rahan kiihottavasta vaikutuksesta (Holger Falk, baritoni ja Steffen Schleiermacher, piano).

          Fordell: I folkton (Keski-Pohjanmaan kamariork./Juha Kangas).  

          Slovenial. kansanlaulu (sov. Jez): Rasla je jelka (Kasvoi kuusi) kansanlaulusarjasta n:o 2 (Tone Tomsic -kuoro/Stojan Kuret).

          Parker: Arc-en ciel (Sateenkaari) (Jeanell Carrigan, piano).

          Farrenc: Scherzo triosta huilulle, sellolle ja pianolle e-molli (Emanuel Ensemble).

          Massenet: Des Grieux'n uni oopp. Manon (Joseph Calleja, tenori, Tatiana Lisnic, sopraano, ja St. Martin-in-the-Fields -kamariork./Carlo Rizzi). 

          Tamusuza: Ekitundu ekisooka (Kronos-kvartetti).

          Albéniz (sov. Segovia): Asturias (Sharon Isbin, kitara).

          Hubay: Der Zephir (Länsituulonen) sarj. Blumenleben (Mirijam Contzen, viulu, ja Valery Rogatchev, piano).
      - title: Tuuli Saksalan keidas
        start_time: '2025-08-14T17:35:00+03:00'
        end_time: '2025-08-14T18:25:00+03:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
      - title: 'Kielen päällä: Tekoäly saattaa yksipuolista kielenkäyttöä'
        start_time: '2025-08-14T18:25:00+03:00'
        end_time: '2025-08-14T18:35:00+03:00'
        description: |
          Tekoäly saattaa yksipuolistaa suomen kieltä, mutta kehityssuuntaa on vielä vaikea hahmottaa. Käännöskieli, lähinnä englanti, saattaa vaikuttaa suomen kielen rakenteisiin, kuten lauseenvastikkeiden korvautumiseen. Kaunokirjallisuuden lukeminen auttaa lisäämään sanavarastoa ja kehittämään ilmaisumahdollisuuksia. Jopa viidesosalla nuorista on vaikeuksia omaksua riittävän monipuolisesti suomen kieltä tullakseen hyviksi kielen käyttäjiksi. Millaisia näkymiä on suomen kielellä seuraavien sadan vuoden aikana? Vieraana on suomen kielen professori Tiina Onikki-Rantajääskö Helsingin yliopistosta. Toimittajana on Jari Aula. Ohjelma on uusinta joulukuulta 2024.
      - title: Hartaita säveliä
        start_time: '2025-08-14T18:35:00+03:00'
        end_time: '2025-08-14T18:50:00+03:00'
        description: |+
