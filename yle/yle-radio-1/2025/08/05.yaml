      - title: Kissankehto - Susanna Vainiola
        start_time: '2025-08-05T17:35:00+03:00'
        end_time: '2025-08-05T18:30:00+03:00'
        description: |
          Joku punoo festaripasseista vakkaa johon kerätä elämää talteen, toinen laulaa neljäsataa vuotta vanhaa laulua. Meitä saattelevat kohdusta hautaan runoilijoiden ja lauluntekijöiden säkeet, heidän sanoihinsa tukeudutaan kun haetaan yhteyttä johonkin tukevampaan maaperään. Siitäkin huolimatta että niiden sanojen synnyttäjänä olisi joku kaihomieli tai joku joka haluaa mennä piiloon maskin taakse.

          Henki ja sielu materian keskellä, vankkaa jalansijaa - sitä tarjoavat lauluntekijät tänäänkin Kissankehdossa

          Henna Emilia Hietamäki: Lähteet laaksojen
