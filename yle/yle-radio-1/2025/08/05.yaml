      - title: 'A Floating Body of  a Cloud '
        start_time: '2025-08-05T19:02:00+03:00'
        end_time: '2025-08-05T19:40:00+03:00'
        description: |
          Moe Mustafan ääniteos, joka käyttää pilviä metaforana omaan kokemukseensa muistojen, pakolaisuuden, identiteetin ja äänten suhteesta olemassaoloonsa. Hän pohtii pilvien katoavaa mutta raskasta luonnetta vetäen rinnastuksia omaan diasporiseen matkaansa ja kokemukseensa siitä että on palestiinalainen, gueer ja pakolainen.
          Essee liikkuu henkilökohtaisten muistojen kautta eri maisemien – aavikon, sota-alueiden ja kaukaisten isäntämaitten välillä (Jordania ja Suomi) – yhdistäen ilon, musiikin ja yhteenkuuluvuuden hetkiä trauman ja menetyksen hiljaisuuteen. Hän pohtii äänen roolia muistin kantajana, vastarinnan välineenä ja identiteettiä muokkaavana voimana.
          The Floating Body of a Cloud kuvaa diasporista kehoa alati liikkuvana kokonaisuutena, joka löytää kodin äänestä, muistoista ja maailmojen välillä leijumisesta.

          Käsikirjoitus: Moe Mustafa
          Äänisuunnittelu: Tiina Luoma
