        start_time: '2025-08-05T20:20:00+03:00'
        end_time: '2025-08-05T20:45:00+03:00'
        description: |
          Seppo Lindgren on pienestä pitäen joutunut selviytymään itsekseen. Jo varhaislapsuudessa Seppo sijoitettiin lastenkotiin. Sieltä tie kulki ankaraan sijoitusperheeseen ja jälleen lastenkotiin. Vaikka elämä oli turvatonta, Seppo oivalsi, että katkeruus ei auta häntä eteenpäin.
