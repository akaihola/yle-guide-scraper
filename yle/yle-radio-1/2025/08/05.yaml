      - title: 'Kulttuuriykkönen: Miksi taikuri osaa vetää meitä kaikkia nenästä?'
        start_time: '2025-08-05T15:02:00+03:00'
        end_time: '2025-08-05T15:55:00+03:00'
        description: |-
          Miksi taikuus ja silmänkääntötemput viehättävät meitä? Ja miksi meitä on niin helppo huijata uskomaan mahdottomia asioita? 

          Onko taikuudessa eettiset säännöt ja koodi, joka yhdistää ja vastuuttaa taikuriyhteisöä? Onko alalla paljon väärinkäytöksiä tai huijareita?

          Ja kuinka arvostettu esittävän taiteen muoto taikuus nykyisin on? Maan eturivin taikuri, mentalisti Pete Poskiparta, taikurilegenda Jarmo Luttinen sekä taikuuden kautta havaintopsykologiaa tutkinut Tuomas Leisti ovat keskustelemassa aiheesta lähetyksessä.

          Toimittajana on Ville Talola.
