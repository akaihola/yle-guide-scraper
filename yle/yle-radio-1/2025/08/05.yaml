      - title: '8 klasaria: Camille Saint-Saëns: Eläinten karnevaali – Joutsen, kilpikonna-can-can, ja luurankojen letkajenkkaa'
        start_time: '2025-08-05T11:00:00+03:00'
        end_time: '2025-08-05T11:22:00+03:00'
        description: |-
          Camille Saint-Saëns (1835-1921) oli nuorena hämmästyttävä varhaislahjakkuus ja uuden musiikin intoilija. Vanhana moni piti häntä ranskalaisen musiikin änkyräkonservatiivina.

          Saint-Saëns syntyi aikana, kun Pariisissa rakennettiin ensimmäiset rautatiet. Kuollessaan 86-vuotiaana hän oli nähnyt elokuvat, autot ja ensimmäisen maailmansodan.

          Mitä teki vakava säveltäjämme, kun halusi irrotella kavereiden kanssa? 

          Hän sävelsi karnevaalikappaleen porukan laskiaisillanviettoon! (Sillä Saint-Saëns oli huumormies.) Kappaleessa soittimet kiljuvat, kaakattavat, juoksentelevat ja sekoilevat eläimellisesti. Kriitikot ja ajan hittibiisit saavat myös kyytiä. Elegantisti lipuvasta Joutsenesta tuli ikisuosittu. 

          Ja eikö 1880-luvun Pariisissa tanssiminen kuulu myös elefantille? 

          Toimittaja ja käsikirjoittaja: Eva Tigerstedt
          Äänisuunnittelija: Jani Orbinski
