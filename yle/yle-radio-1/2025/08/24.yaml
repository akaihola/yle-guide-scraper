        start_time: '2025-08-24T10:00:00+03:00'
        end_time: '2025-08-24T10:59:20+03:00'
        description: |
          Liturgina ja saarnaajana Suomen Raamattuopiston Uudenmaan aluejohtaja Ari Kunnamo. Kanttorina Anna Pöyhönen. Urkurina Jenni-Kristiina Liiri. Virret/Yhteislaulut: 311b:1–3; Viisikielinen 185 Vuorilaulu; 412:1,2,4; 276:1–3; 332a, sov. Hannu Ala.
      - title: Muistojen bulevardi
        start_time: '2025-08-24T11:00:00+03:00'
