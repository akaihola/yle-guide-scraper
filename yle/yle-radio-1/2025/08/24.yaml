        end_time: '2025-08-24T21:25:24+03:00'
        description: |-
          Kansanedustajan kuolema tiistaina Eduskuntatalossa nousi salamannopeasti valtakunnan seuratuimmaksi uutiseksi. Otsikoihin nousivat nopeasti epäilyt kuolinsyystä, ja pian tiedotettiin myös, kenestä oli kyse. Kuolinsyy on Ylen tietojen mukaan itsemurha. Miksi media päätti juuri tässä tapauksessa nostaa itsemurhan otsikoihin ja kertoa myös tekotavasta? Ja miten itsemurhista pitäisi ylipäätään uutisoida? Atte Uusinokan haastattelussa on THL:n tutkimusprofessori Timo Partonen ja Ylen päätoimittaja Riikka Räisänen. 
