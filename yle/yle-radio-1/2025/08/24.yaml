      - title: 'Välilevyjä retkellä: Suora viiva'
        start_time: '2025-08-24T13:00:00+03:00'
        end_time: '2025-08-24T13:57:00+03:00'
        description: |-
          Valitse piste ja lähde siitä retkelle pitkin suoraa viivaa, arpomaasi suuntaan. Älä poikkea viivalta. Voiko näin retkeillä? Mitä silloin näkee? Miltä se tuntuu? Musiikkitoimittaja Kare Eskolan ihmiskoe porautuu retkeilyn, leikin ja suomalaisen metsän läpi niin suoraan kuin mahdollista. Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
