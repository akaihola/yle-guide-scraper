      - title: 'Taiteilijatapaaminen: Outi Pieski ja Pauliina Feodoroff pyrkivät taiteellaan ratkaisemaan globaaleja ongelmia'
        start_time: '2025-08-24T12:00:00+03:00'
        end_time: '2025-08-24T12:52:00+03:00'
        description: |
          Kuvataiteilija Outi Pieski ja ohjaaja, käsikirjoittaja Pauliina Feodoroff keskustelevat taiteesta, luontosuhteesta ja alkuperäiskansojen oikeuksista. Ohjelman on toimittanut Tina Cavén.
      - title: 'Välilevyjä retkellä: Suora viiva'
        start_time: '2025-08-24T13:00:00+03:00'
        end_time: '2025-08-24T13:57:00+03:00'
        description: |
          Valitse piste ja lähde siitä retkelle pitkin suoraa viivaa, arpomaasi suuntaan. Älä poikkea viivalta. Voiko näin retkeillä? Mitä silloin näkee? Miltä se tuntuu? Musiikkitoimittaja Kare Eskolan ihmiskoe porautuu retkeilyn, leikin ja suomalaisen metsän läpi niin suoraan kuin mahdollista. Elokuun neljät Välilevyt on tehty kesän aikana retkillä.
      - title: Yksi on hyvää seuraa
        start_time: '2025-08-24T14:52:00+03:00'
        end_time: '2025-08-24T14:55:00+03:00'
      - title: 'Ykköskolumni: Aborttikiistan keskiöön kuuluu mies – ei nainen'
        start_time: '2025-08-24T14:55:00+03:00'
        end_time: '2025-08-24T15:00:00+03:00'
        description: |
          Helpoin tapa välttää ei-toivottu raskaus on puuttua siihen, mitä mies tekee. Silti abortista kiistely kiertyy jatkuvasti vain naisen oikeuteen päättää kehostaan, tutkijatohtori Saara Särmä pohtii.
      - title: 'Elävä historia: Isän luuranko löytyi näyttelystä - inuk-poika Minikin kamppailu amerikkalaismuseota vastaan'
        start_time: '2025-08-24T15:00:00+03:00'
        end_time: '2025-08-24T15:49:30+03:00'
        description: |-
          1800- ja 1900-luvun vaihteen läntinen tieteellinen maailmankuva piti alkuperäiskansoja alempiarvoisina. Minikin tarina on koskettava esimerkki siitä, mitä traumatisoivia juurettomuuden kokemuksia tämä aiheutti. Haastateltavana: Helsingin yliopiston Pohjois-Amerikan tutkimuksen dosentti Rani-Henrik Andersson. Toimittajana: Nadja Mikkonen. Äänisuunnittelu: Nadja Mikkonen ja Panu Willman. Miksaus: Panu Willman.
      - title: Viikon luontoääni
        start_time: '2025-08-24T15:50:00+03:00'
        end_time: '2025-08-24T15:55:00+03:00'
      - title: Faunin iltapäivä
        start_time: '2025-08-24T16:10:00+03:00'
        end_time: '2025-08-24T16:59:00+03:00'
        description: |
          Kats-Chernin: Re-invention n:o 1 sarj. Re-inventions (Angèle Dubeau, viulu, ja La Pietà).

          Fauré (sov. Procter): Nell (Gregory Hustis, käyrätorvi, ja Steven Harlos, piano).

          Rossini: Figaron cavatina "Largo al factotum" oopp. Sevillan parturi (Simon Keenlyside, baritoni, ja Münchenin radio-ork./Ulf Schirmer).

          Debussy: En bateau (Veneessä) teoksesta Petite suite (Petri Alanko, huilu, ja Juhani Lagerspetz, piano).

          Barns: La chasse (Metsästys) (Clare Howick, viulu, ja Sophia Rahman, piano).

          Lindström: Song about Em (Emil Jonason, klarinetti, ja Helsingborgin SO/Stefan Solyom).

          Makaroff: Omat on virret oppimani (Sibelius-lukion kamarikuoro/Reijo Aittakumpu).

          L. Boulanger: D'un jardin clair (Valoisa puutarha) (Margit Rahkonen, piano).

          Respighi: Serenadi teoks. Sei pezzi (Kuusi kappaletta) (Tanja Becker-Bender, viulu, ja Peter Nagy, piano). 

          Puccini: Mimin aaria "Si, mi chiamano Mimi" oopp. La Bohème (Helena Juntunen, sopraano, ja RSO/Pietro Rizzo).

          C. Schumann: Romanssi es-molli op.11/1 (Isata Kanneh-Mason, piano).

          Holst: Finaali teoksesta St. Paul's Suite (Saint Paulin kamariork./Christopher Hogwood). 
