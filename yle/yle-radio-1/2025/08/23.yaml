      - title: 'Luomiskertomus: Emmi Itäranta - Lumenlaulaja'
        start_time: '2025-08-23T07:31:00+03:00'
        end_time: '2025-08-23T07:56:00+03:00'
        description: |
          Kirjailija Emmi Itärannan uudessa Lumenlaulaja-romaanissa Kalevalasta tutun Louhen tarina vie lukijan Pohjolaan ja Karjalan laulumaille maailmaan, jossa ihmisillä on taikavoimia, eläinten ominaisuuksia, loitsuhahmoja. 
          Tosin kuin Kalevalassa, Lumenlaulajan Louhi ei ole paha ja ilkeä. Hän on nuori Lauha-tyttö, joka elää Pohjolassa. Kun Pohjola joutuu sotaan,  aikoo Lauha kostaa hyökkääjille ja ottaa samalla kotinsa takaisin. Silloin kuvaan astuu Louhi.

          Luomiskertomuksen vieraana Lumenlaulaja -romaanin kirjoittanut Emmi Itäranta. 

          Toimittaja Jukka Kuosmanen.
