          Saaren jään alla piilevät runsaat luonnonvarat kiinnostavat kaikkia suurvaltoja.  Suuri kysymys on, pärjäisikö Grönlanti omillaan, Tanska on tähän saakka vastannut raha- ja puolustuspolitiikasta. Tanska on myös kohdellut Grönlannin alkuperäiskansoja kaltoin. Perheitä on erotettu ja naisia sterilisoitu ilman lupaa. Mitä anteeksipyynnöillä voidaan hyvittää ja mitä ne merkitsevät. 

          Ohjelmassa kuullaan Grönlannin suurimman alkuperäiskansan inuiitien ja tanskalaisten ajatuksia toimintakeskus Grönlannin talossa Kööpenhaminassa. Arktisen alkuperäiskansapolitiikan tutkimusprofessori Rauna Kuokkanen Lapin yliopistosta taustoittaa Grönlannin ja Tanskan erityissuhdetta.


