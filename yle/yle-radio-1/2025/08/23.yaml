        start_time: '2025-08-23T12:05:00+03:00'
        end_time: '2025-08-23T12:30:00+03:00'
        description: |
          Grönlannilla on pitkä, 1700-luvulle ulottuva yhteinen historia.
          Grönlannilla on laaja itsehallinto. Keskustelu täydestä itsenäisyydestä on aaltoillut vuosikymmenten varrella.
          Grönlannin itsenäinen asema nousi keskusteluun tänä keväänä, kun presidentti Donald Trump ilmoitti halustaan liittää Grönlanti Yhdysvaltoihin tavalla tai toisella. 
          Grönlannin asukkaat eivät halua uutta ulkomaista isäntää. Kansanäänestystä itsenäistymisestä ei ole toistaiseksi järjestetty.

          Saaren jään alla piilevät runsaat luonnonvarat kiinnostavat kaikkia suurvaltoja.  Suuri kysymys on, pärjäisikö Grönlanti omillaan, Tanska on tähän saakka vastannut raha- ja puolustuspolitiikasta. Tanska on myös kohdellut Grönlannin alkuperäiskansoja kaltoin. Perheitä on erotettu ja naisia sterilisoitu ilman lupaa. Mitä anteeksipyynnöillä voidaan hyvittää ja mitä ne merkitsevät. 

          Ohjelmassa kuullaan Grönlannin suurimman alkuperäiskansan inuiitien ja tanskalaisten ajatuksia toimintakeskus Grönlannin talossa Kööpenhaminassa. Arktisen alkuperäiskansapolitiikan tutkimusprofessori Rauna Kuokkanen Lapin yliopistosta taustoittaa Grönlannin ja Tanskan erityissuhdetta.


          Maailmanpolitiikan arkipäivää -ohjelman on toimittanut Erja Tuomaala ja tuottanut  Paula Vilén. Äänitarkkailijana on Marko Vierikko.  Tunnusmusiikki: Petri Alanko, kuva: Tuuli Laukkanen/Yle.
