      - title: Taistelevat Kärpäset:Pakkotervehtimiskulttuuri ja koirien huonetuoksut
        start_time: '2025-08-23T15:00:00+03:00'
        end_time: '2025-08-23T15:20:00+03:00'
        description: |
          On aika ottaa laput pois silmiltä, korjata koko kansan vahvuudet kuntoon ja paljastaa totuus tämän maan nykytilasta. Tiina ja Jari Kärpänen käyvät henkilökohtaiseen taisteluun totuuden puolesta ja ovat valmiita käymään - journalismin keinoja kaihtamatta - kaikki ne taistelut arjen vääryyksiä vastaan, jotta muiden suomalaisten ei tarvitse. 

          Näiden totuudentorvien tulilinjalta ei säästy mikään tai kukaan, vaikka osumatarkkuus saattaa vähän hakea. Wanna be -kirjailijan (Tiina) ja matkatavarakäsittelijän (Jari) kokemuksella heillä on omasta mielestään täydelliset edellytykset olla Suomen tarkimpia tutkivia journalisteja. Jos kukaan muu ei valaise tämän yhteiskunnan vääryyksiä, niin sitten sen on oltava he. Jonkun se taakka pitää kantaa.  

          Rooleissa: Anna Airola (Tiina) ja Heikki Ranta (Jari)
          Muissa rooleissa: Kari Hietalahti, Pia Andersson, Anna-Leena Sipilä

          Tuotanto: TACK Films
          Ohjaus: Teppo Airaksinen
          Käsikirjoitus: Melli Maikkula
          Tuottaja: John Lundsten
          Äänisuunnittelu: Panu Riikonen
          Äänittäjät: Vesa Meriläinen ja Mikko Mäkelä
          Tuottaja: Jonni Haasanen, Yle Draama 2024.
      - title: 'Aristoteleen kantapää: Aterioiden nimien syntyyn ovat vaikuttaneet maatyöt, boheemit aateliset ja kaupungistuminen'
        start_time: '2025-08-23T15:30:00+03:00'
        end_time: '2025-08-23T15:55:00+03:00'
        description: |
          Miksi keskipäivän ateriaa kutsutaan lounaaksi ja miten murkinasta kehittyi breku? Aterioiden nimien etymologiaa selvittävät toimittaja Pasi Heikura ja ruokahistoriantutkija Ritva Kylli. Pasi Heikuran ohella ohjelmaa on toimittanut Tina Cavén.
      - title: Faunin iltapäivä
        start_time: '2025-08-23T16:10:00+03:00'
        end_time: '2025-08-23T16:59:00+03:00'
      - title: 'Matkalla Euroopassa 2/3: Lääkäri Ilmoni tapasi Hegelin ja Goethen'
        start_time: '2025-08-23T17:10:00+03:00'
        end_time: '2025-08-23T17:59:00+03:00'
        description: |
          Turkulainen lääkäri Immanuel Ilmoni lähti syksyllä 1828 lähes kaksi vuotta kestäneelle Euroopan matkalle.Hän tapasi matkansa aikana eurooppalaisia lääkäreitä, mutta myös aikansa suurimpia kuuluisuuksia, kuten filosofi Hegelin ja kirjailija Goethen.Pääsiäisen Ilmoni vietti Roomassa ja kiipesi Sisiliassa Etna-vuoren huipulle. 
          Matkansa aikana Ilmoni kirjoitti koko joukon kirjeitä ystävilleen koti-Suomeen.
          Haastateltavana ohjelmassa on dosentti Heli Rantala. Ohjelman tomittaa Virpi Väisänen ja otteet Ilmonin kirjeistä lukee Harri Alanne. Ohjelman äänisuunnittelusta vastaa Juha Sarkkinen.
