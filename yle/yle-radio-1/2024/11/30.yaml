      - title: 'Keinuva talo - Mika Kauhanen: Kaustisen pelimannivaikuttaja Mauno Järvelä 75 vuotta'
        start_time: '2024-11-30T22:27:21+02:00'
        end_time: '2024-11-30T23:26:38+02:00'
        description: |
          “Ei minunkaan tarvinnut pyrkiä Järvelän pelimanneihin aikoinaan”, sanoo mestaripelimanni Mauno Järvelä Kaustiselta. Nyt 75 vuotta täyttävä mies on tehnyt mittavan elämäntyön musiikkikasvattajana, joka ottaa koko kylän mukaan. 

          Järvelä on palkittu mm. Pro Finlandia -mitalilla, Suomi-palkinnolla ja Ruotsin kuninkaan ritarimerkillä. Haastatteluun hän saapuu kuitenkin suoraan "rankamettästä", pitäähän 1700-luvulla rakennettuun hirsitaloon saada polttopuita. Talo seisoo kotikonnuilla Perhonjoen törmällä, Järvelän kylässä, jonne Helsingin sinfoniaorkestereissa soittanut Mauno Järvelä halusi palata lapsiaan kasvattamaan. Kansalaisopiston musiikinopettajana 1980-luvulla hän alkoi kehittää Näppäri-menetelmäänsä, joka on koitunut koko suomalaisen musiikkielämän hyväksi. Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
