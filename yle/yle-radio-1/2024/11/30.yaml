      - title: Maailmanpolitiikan arkipäivää
        start_time: '2024-11-30T12:05:00+02:00'
        end_time: '2024-11-30T12:30:00+02:00'
        description: |-
          Itämeren turvallisuuspoliittisen tilanteen heikkeneminen haastaa myös Ahvenanmaan erityisasemaa. Suomessa on kansalaisaloitteessa jo vaadittu Venäjän Maarianhaminan konsulaatin lakkauttamista.

           Konsulaatti valvoo Suomen ja Venäjän kahdenvälisen sopimuksen perusteella Ahvenanmaan demilitarisointia. Arvostelijoiden mukaan sopimus on vanhentunut. Ohjelmassa kuullaan asiantuntijoiden arviot, olisiko siitä irtautuminen ylipäätään kansainvälisoikeudellisesti mahdollista.

           Lisäksi ohjelmassa kysytään ahvenanmaalaisilta, mitä he ajattelevat asemastaan nyt. Osaa ahvenanmaalaisnuorista vapaaehtoinen varusmiespalvelus näyttää kiinnostavan aiempaa enemmän. Asevelvollisuudesta ahvenanmaalaiset on vapautettu.

           Maailmanpolitiikan arkipäivää -ohjelman ovat toimittaneet Pirjo Auvinen ja Paula Vilén. Äänitarkkailijana on Panu Willman.
        series: Maailmanpolitiikan arkipäivää
      - title: "Sanna Marin - miljoonat seuraa  Miljoonan seuraajan tanssi\t\t"
