          SDP:n puoluekokous esittelee tulevien vaalien tavoitteita, mutta yksityisbileissä kuvatut tanssivideot vievät koko maailman katseen Sanna Mariniin. Miten hän toimii ennennäkemättömän huomion keskellä? Kotimaisessa mediassa kiistellään pääministerin vapaa-ajan käytöstä, mutta kannattajille ympäri maailmaa Sanna Marin on nyt feministinen ikoni.
