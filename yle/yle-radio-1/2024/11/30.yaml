      - title: 'Elävä historia: Tsaarittaren hovineiti pakeni bolshevikkeja Suomeen - Rasputinin rakastajattareksi väitetyn Annan tarina'
        start_time: '2024-11-30T07:02:53+02:00'
        end_time: '2024-11-30T07:47:57+02:00'
        description: |
          Viimeisen tsaarittaren Aleksandran hovineiti Anna Vyrubova pakeni vuoden 1917 vallankumouksen jälkimainingeissa henkensä uhalla Suomeen ja selvisi. Kuka oikein oli tämä nunnan kaltaista elämää viettänyt aikansa kohujulkkis? Mitä Annan tarina kertoo meille ajasta, jota olemme tottuneet tarkastelemaan Suomen itsenäistymisen näkökulmasta? Haastateltavana: historioitsija, dosentti Kristiina Kalleinen Helsingin yliopistosta sekä tietokirjailija ja eläkkeellä oleva venäjän kielen lehtori Marianna Flinckenberg-Gluschkoff, Helsingin yliopisto. Lukijana Jaana Sormunen. Toimittajana Anna-Kaisa Brenner. Äänisuunnittelu: Joonatan Kotila.
        series: Elävä historia
