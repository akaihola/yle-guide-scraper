        start_time: '2024-11-30T15:30:00+02:00'
        end_time: '2024-11-30T15:55:00+02:00'
        description: |
          Suullisen tarinaperinteen merkityksestä Australian alkuperäisasukkaille keskustelevat Museokeskus Vapriikin näyttelypäällikkö Maj Meriluoto ja toimittaja Pasi Heikura.  
          Ohjelmassa tutkitaan myös voiko mittari tulla täyteen ja onko kamerasta verkonpainoksi. Lopuksi etsitään vielä porsaista reikiä. 
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
