        start_time: '2024-11-29T11:00:00+02:00'
        end_time: '2024-11-29T11:55:00+02:00'
        description: |
          Osa 2/2. "Tiedän vain yhden tien Jumalan luo: taiteen. Musiikki on kutsumukseni", kirjoitti Marija Judina 17-vuotiaana. Bach oli hänen muusikkoutensa perusta ja uuden musiikin esilletuominen  hänen kutsumuksensa. Niinäkin aikoina, jolloin Judina oli pannassa, Melodija-studion ovet olivat hänelle avoinna. Marija Judinan levytyksiä kuuntelevat pianotaiteilija Matti Raekallio ja Outi Paananen. 
