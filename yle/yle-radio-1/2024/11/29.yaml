      - title: Ykkösaamu
        start_time: '2024-11-29T08:10:00+02:00'
        end_time: '2024-11-29T09:00:00+02:00'
        description: |-
          Venäjä on iskenyt viime päivinä rajusti Ukrainaan. Koillis-Ukrainassa lähellä Venäjän rajaa sijaitsevassa Harkovassa oleva toimittaja Justas Stasevskij kertoo tuoreet uutiset.

          Onko Suomessa ollut vallalla ylioptimistinen kuva Ukrainan mahdollisuuksista voittaa sota? Vieraana Aleksanteri-instituutin johtaja Markku Kangaspuro ja Ukrainan sotaa seuraava asiantuntija Eemil Kastehelmi.

          Kiinalaiset verkkokaupat valtaavat markkinoita. Miten suomalaisten ostokäyttäytyminen on muuttunut? Keskustelemassa Kaupan liiton pääekonomisti Jaana Kurjenoja ja tutkijatohtori Jussi Nyrhinen Jyväskylän yliopistosta.

          Britanniassa parlamentti äänestää lakiehdotuksesta, joka sallisi lääkäriavusteisen itsemurhan. Kirjeenvaihtaja Kirsi Crowley kertoo Britanniaa kuohuttavasta esityksestä.

          Juontajana Atte Uusinoka, toimittajina Rasmus Montonen ja Lotta Lautala, tuottajana Annette Blencowe.
