      - title: Tiedeykkönen - elinympäristön biodiversiteetti, edistää mielen ja ruumiin terveyttä tutkitusti
        start_time: '2024-11-29T12:10:00+02:00'
        end_time: '2024-11-29T13:00:00+02:00'
        description: |2

          Tiedeykkönen - elinympäristön biodiversiteetti, edistää mielen ja ruumiin terveyttä tutkitusti
           
          Takaisin luontoon ei ole huono idea, sillä monipuolisissa kasvi-, eläin- ja mikrobikunnan kontakteista ihmisen immuunipuolustus kehittyy oikeaan suuntaan eikä lipsahda autoimmuunisairauksiin tai allergioihin.  

          Kivikylässä kasvaminen on riskaabelia, sillä immuunipuolustus ei saa tarpeellista harjoitusmateriaalia eli monimuotoista mikrobistoa ynnä muuta lajistoa. Immuunipuolustus tarvitsee lajistoltaan monipuolista ympäristöä, jotta siitä kehittyisi ihmistä ulkoisilta uhilta suojaava puolustussysteemi.  

          Elinympäristön monilajisuus, biodiversiteetti, ohjaa ihmiskehon puolustusta oikeille raiteille, mutta köyhtynyt  biodiversiteetti sekoittaa immuunipuolustuksen ja se hyökkää siitepölyjä tai omia kudoksia vastaan.
            
          Biodiversiteetistä, immuunipuolustuksesta ja mielenterveydestä jatkavat erikoistutkija Jenni Lehtimäki Sykestä ja epidemiologi Jaana Halonen THL:stä. Tiedeykkösen toimittaa Leena Mattila.

          Ajankohtainen tiedeohjelma tutkii aikamme ilmiöitä tieteen näkökulmasta ja lisää ymmärrystä itsestämme ja maailmasta.
        series: Tiedeykkönen
