          Gade: Julekveld (Elisabeth Rehling, sopraano, Hedwig Rummel, altto, ja Karl-Gustav Andersson, tenori, sekä Tanskan kamarikuoron naisäänet/Per Enevold, ja Anne Öland ja Finn de Roepstorff, piano).

          Weyse: Julen har bragt velsignet bud (Bjarne Nielsen, trumpetti).

          Saeverud: Jeg er så glad hver julekveld (Einar Steen-Nökleberg, piano).

          Kansansävelmä (Norja): O, jul med din glede (Choral Arts Nortwest/Richard Sparks). 

          Norjalainen kansansäv. (sov. Storaas): Et lite barn så lystelig (Tine Thing Helseth, trumpetti, ja Norjan kamariork./Elise Båtnes, sekä Birgitte Volan Håvik, harppu).

