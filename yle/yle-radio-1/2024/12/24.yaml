      - title: 'Eilisen ääni: Yrjö Auramo - vuosikymmenet joulupukkina'
        start_time: '2024-12-24T14:00:00+02:00'
        end_time: '2024-12-24T14:20:00+02:00'
        description: |
          Toimittaja Vesa Rantala lähtee tapaamaan joulupukkia. Yrjö Auramo on toiminut pukkina jo vuodesta 1950 lähtien. Mieluisimpia paikkoja pukille ovat päiväkodit.
          Alkuaikoina pukki käytti nurin käännettyä turkkia, nyt saa ostaa valmiiksi tehdyn punaisen kaavun, jota pukki Auramo pitää paljon parempana kuin turkkia.
          Ohjelman ensilähetys oli 23.12.1995.
        series: Eilisen ääni
