        end_time: '2024-12-24T22:54:40+02:00'
        description: |
          Linnut ja muut eläimet sekä erilaiset pastoraalit soivat Klasariparatiisin kirkkaissa joulumusiikeissa.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Johann Sebastian Bach: Jauchzet, frohlocket! Alkukuoro Jouluoratoriosta (Solistikuoro ja Dunedin Consort/John Butt).

          Anonyymi 1500-luvulta: Von Himmel hoch, Enkeli taivaan (sov. Micahel Praetorius, Johannes Eccard, Johann Hermann Schein) (Ludwig Guettler -vaskiyhtye).

          Anonyymi 1700-luvulta: Tunne for nightingale, Laulu satakielelle (Kalevi Kiviniemi, urut, Petri Vähätalo, lintupilli).
          Louis-Claude Daquin: Käki, Sarjasta cembalolle no 3
          Michel Corrette: Provencelainen joulu (Kalevi Kiviniemi, urut).

          Alessandro Scarlatti: Nacque, col Gran Messia, aaria Joulukantaatista  Non so qual piu m'ingombra (Elizabeth Watts, sopraano, ja The English Concert/Laurence Cummings).

          Marc-Antoine Charpentier: Antakaa eläimenne laiduntaa, Te jotka olette niin kauan kaivanneet, sekä Mihin nämä iloiset paimenet ovat menossa? kokoelmista Noëls pour les instruments (Ensemble Masques/Olivier Fortin). 

          Anonyymi 1500-luvulta:  Coventry carol (The Gesualdo Six/Owain Park).

          Anonyymi: Angelus emittitur, kokoelmasta Piae cantiones, (sov. Jean Sibelius ja Heikki Klemetti, käännös Heikki Klemetti) (Helsingin kamarikuoro/Nils Schweckendiek, ja Jan Lehtola, urut).

          Anonyymi 1400-luvulta: Es ist ein Ros entsprungen (sov.  Michael Praetorius ja Jan Sandström) (Voces8).
