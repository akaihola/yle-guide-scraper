          K. Halonen: Sydämeeni joulun teen (Jouko Harjanne, trumpetti, ja Miikka Kallio, urut).

          P.J. Hannikainen (sov. Lukkarinen): Tuikkikaa, oi joulun tähtöset a cappella (Club For Five). 

          Kuula: Sanaton laulu (Arto Noras, sello, ja RSO/Jorma Panula).

