      - title: Joulukuusta ihaillessa
        start_time: '2024-12-24T12:10:00+02:00'
        end_time: '2024-12-24T13:00:00+02:00'
        description: |-
          Ranta: Taas kaikki kauniit muistot (Jorma Hynninen, baritoni, ja Tauno Äikää, urut).

          Kaski: Mökit nukkuu lumiset (Soile Isokoski, sopraano, ja YL/Matti Hyökki).

          Kansansäv.: Kuusen kotiin tuoda saamme (Kirsi Kiviharju, harppu).

          Lauridsen: O magnum mysterium (Lumen Valo).

          Maasalo: Joulun kellot (Tauno Äikää, urut).

          Turunen (sov. I. Kuusisto): Me käymme joulun viettohon (Laulupuu-kuoro ja Sinfonia Lahti/Osmo Vänskä)

          Hela: Hiljainen joululaulu (Aarne Pelkonen, baritoni, Kalevi Kiviniemi, urut, ja Marius Järvi, sello).

          K. Halonen: Sydämeeni joulun teen (Jouko Harjanne, trumpetti, ja Miikka Kallio, urut).

          P.J. Hannikainen (sov. Lukkarinen): Tuikkikaa, oi joulun tähtöset a cappella (Club For Five). 

          Kuula: Sanaton laulu (Arto Noras, sello, ja RSO/Jorma Panula).

          Lithenius: Sinivuorten yö (Nuorisokuoro Juventus/Leena Astikainen, ja Hannu Salmenkivi, piano).

          Raala: Joulukirkkoon (Kuvaja). 

          Ala-Pöllänen (sov.): Sikermä joululauluja (Gabriel Suovanen, baritoni, Tapiolan kuoro ja Tapiola Sinfonietta/Kari Ala-Pöllänen).
