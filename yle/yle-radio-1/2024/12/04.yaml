      - title: 'Kulttuuriykkönen: Batmanin spin-off The Penguin on klassikkoainesta'
        start_time: '2024-12-04T15:02:00+02:00'
        end_time: '2024-12-04T15:55:00+02:00'
        description: |
          HBO Maxin suoratoistosarja The Penguin on spin-off Matt Reevesin ohjaamalla vuoden 2022 The Batman -elokuvalle, jossa Robert Pattinson näytteli Batmania. Uusi The Penguin -sarja keskittyy Oswald Cobblepotin eli Pingviinin hahmoon, jota esittää tunnistamattomaksi maskeerattu ja täysin uudet maneerit omaksunut Colin Farrell. Farrell esitti samaa hahmoa myös The Batman-elokuvassa.

          Sarjassa alkujaan mafiaperheen autokuskina ja luottohenkilönä toiminut Pingviini pyrkii nousemaan Gotham Cityn rikollismaailman huipulle. 

          Onko The Penguin -sarja jo enemmän mafiakuvaus kuin supersankarisarja? Ja miten pitkälle Batman-maailmaa voi venyttää ilman Batmania? Olisiko jo aika tunnustaa, että Gotham City on New York City? Millainen olisi Batman ilman Pingviiniä? Onko sarjakuvasta ponnistava sarja kasvanut aikuiseksi?

          Keskustelemassa ovat sarjakuva-asiantuntija Sini Eloranta, elokuvantekijä Pekka Lehtosaari ja elokuvakriitikko Tarmo Poussu.

          Lähetyksen toimittaa Pauliina Grym.
        series: Kulttuuriykkönen
