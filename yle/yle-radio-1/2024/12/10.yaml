        description: |
          Ympäri maailman kerrotaan tarinoita ihmisen kaltaisista siivekkäistä hahmoista. Udegejen lentävä mies laskeutuu siperialaiselle leirinuotiolle, ja amerikkalaiset sotilaat kertovat vaanivasta yölentäjästä Vietnamissa. Mothman ja Tšernobylin musta lintu näyttäytyvät juuri ennen katastrofia. Toimittajana folkloristi ja historian harrastaja Katja Merituuli Salminen.
