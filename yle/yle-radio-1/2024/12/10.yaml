      - title: Maailmanpolitiikan arkipäivää
        start_time: '2024-12-10T20:35:00+02:00'
        end_time: '2024-12-10T21:00:00+02:00'
        description: |-
          Onko Balkan päässyt vieläkään jaloilleen Jugoslavian hajoamissotien jälkeen? Alueella kytee edelleen kansanryhmien välisiä jännitteitä. Korruptio ja köyhyys ovat suuria ongelmia.

          Maailmanpolitiikan arkipäivää -ohjelman 60-vuotisjuhlavuoden erikoisjaksossa puhutaan Balkanista. Ohjelman juontaa Teemu Juhola. Vieraina ovat ulkomaantoimittajat Minna Pye ja Tom Kankkonen. 
        series: Maailmanpolitiikan arkipäivää
