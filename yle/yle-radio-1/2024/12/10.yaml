        description: |
          Kissankehdossa ollaan vielä suomalaisen musiikin päivän tunnelmassa - ja kyytiin astuu sekalainen joukko sankareita. Vanhapoika marsalkkaa käy surku kun se yöt ja päivät läpeensä ratsastaa yksin keskellä kaupunkia. Peräseinäjoen teräsmies lentää kotikuntansa maailman kartalle ja 90-luvun teinitähti tulee Hollywoodista kuokkimaan maailmanmestaruusjuhliin.
          Kaikki alkaa kuitenkin kanteleesta, jota soitetaan jakoavaimella

