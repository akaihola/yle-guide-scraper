      - title: Horisontti
        start_time: '2024-12-29T15:00:00+02:00'
        end_time: '2024-12-29T15:45:00+02:00'
        description: |-
          Miten lähteä kuvittelemaan hyvää ja toivottavaa tulevaisuutta - utopiaa. Utopia ei tarkoita ainoastaan jotakin hyvää ja toivottavaa ihannetta, vaan sananmukaisesti “ei paikkaa” – jotakin kuviteltavissa olevaa, mitä ei kuitenkaan vielä ole olemassa. Mutta miten päästä kiinni siihen, mitä ei vielä ole, ja miksi? 

          Vieraina ovat radikaalin kuvittelun harjoittaja, Fingon kehityspolitiikan asiantuntija Eppu Mikkonen, tanssitaiteilija ja tulevaisuudentutkija Satu Tuittila sekä utopiatutkija Keijo Lakkala Lapin yliopistosta. Ohjelman toimittavat Mikko Kurenlahti ja Hilkka Nevala. 
        series: Horisontti
