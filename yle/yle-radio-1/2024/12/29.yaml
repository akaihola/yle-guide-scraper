          Schubert: Liebesbotschaf (Lemmenviesti) (Siegfried Lorenz, baritoni, ja Norman Shetler, piano).

          Langgaard: Huomaamattomat aamutähdet (Wienin filharmonikkojen jouset/Sakari Oramo).

          Grandval: Kaksi kappaletta oboelle, sellolle ja pianolle (Ambache-kamariyhtye).

          Melartin: Vintermorgon (Christin Högnabba, sopraano, ja Stefan Lindgren, piano). 

          Haydn: Menuetti jousikvartetosta n:o 61 f-molli (Meta4).

          Clarke: Vivace sonaatista alttoviululle ja pianolle (Ellen Nisbeth ja Bengt Forsberg).

          Larsson: Epilogi näyt. Talvinen tarina (Helsingborgin SO/Okko Kamu). 
