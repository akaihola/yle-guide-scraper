        description: |
          Viulisti Eriikka Maalismaa (20.8.1980-19.12.2024) paransi maailmaa musiikilla - ja osoittamalla, kuinka laajaa ja vaikuttavaa muusikkous voi olla. Välilevyissä kunnioitetaan valonhohtoista persoonaa ja hänen työtään, joka juuri oli löytänyt suunnan ja voiman. Toimittajana Kare Eskola.
