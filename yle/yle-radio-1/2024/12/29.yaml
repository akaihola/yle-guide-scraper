      - title: Maailmanpolitiikan arkipäivää
        start_time: '2024-12-29T21:03:02+02:00'
        end_time: '2024-12-29T21:27:27+02:00'
        description: |
          Vuosi 2024 oli vaalien supervuosi, kun noin puolitoista miljardia ihmistä äänesti eri puolilla maailmaa. Samalla demokratia on ollut kovan paineen alla niin Yhdysvalloissa kuin täällä Euroopassakin.

          Miten hyvin demokratia selvisi poikkeukselliesta vaalivuodesta ja mihin suuntaan vaalit maita vievät?

          Tätä pohditaan seuraavaksi maailmanpolitiikan arkipäivää -ohjelman vuosikatsauksessa. Sen on toimittanut Simo Ortamo. 

          Äänitarkkailijana on Katri Koivula.
        series: Maailmanpolitiikan arkipäivää
