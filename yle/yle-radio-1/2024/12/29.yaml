      - title: Elävä historia
        start_time: '2024-12-29T21:33:45+02:00'
        end_time: '2024-12-29T22:22:33+02:00'
        description: |
          Moni suomalaisen kansanperinteen uskomus maailmansynnystä kuolemaan kietoutuu lintuihin. Myös suomalais-ugrilaiset sisarkansamme ovat jakaneet käsitykset lintujen myyttisistä ja mystisistä ominaisuuksista. Mutta miksi juuri lintu on niin erikoislaatuinen eläin, että se on kelvannut niin sielun esikuvaksi kuin shamaanin avustajaksi? Mitä lintuteemoja kätkeytyy muinaiseen noitana pidettyyn vainajaan ja Outokummusta löytyneeseen lapsen hautaan? Jakson asiantuntijana on arkeologian professori Kristiina Mannermaa ja toimittajana Nadja Mikkonen. Elävä historia vie matkalle menneisyyden ihmisten tarinoihin aina muinaisesta Egyptistä Suomen lähihistoriaan. Kuuntelemalla näet maailman toisin.
        series: Elävä historia
      - title: 'Klasariparatiisi - Eva Tigerstedt: Jouluaaton kirkkauksia'
        start_time: '2024-12-29T22:22:45+02:00'
        end_time: '2024-12-29T23:13:59+02:00'
        description: |
          Linnut ja muut eläimet sekä erilaiset pastoraalit soivat Klasariparatiisin kirkkaissa joulumusiikeissa.

          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit: 

          Johann Sebastian Bach: Jauchzet, frohlocket! Alkukuoro Jouluoratoriosta (Solistikuoro ja Dunedin Consort/John Butt).

          Anonyymi 1500-luvulta: Von Himmel hoch, Enkeli taivaan (sov. Micahel Praetorius, Johannes Eccard, Johann Hermann Schein) (Ludwig Guettler -vaskiyhtye).

          Anonyymi 1700-luvulta: Laulu satakielelle (Kalevi Kiviniemi, urut, Petri Vähätalo, lintupilli).
          Louis-Claude Daquin: Käki, Sarjasta cembalolle no 3
          Michel Corrette: Provencelainen joulu (Kalevi Kiviniemi, urut).

          Alessandro Scarlatti: Nacque, col Gran Messia, aaria Joulukantaatista  Non so qual piu m'ingombra (Elizabeth Watts, sopraano, ja The English Concert/Laurence Cummings).

          Marc-Antoine Charpentier: Antakaa eläimenne laiduntaa, Te jotka olette niin kauan kaivanneet, sekä Mihin nämä iloiset paimenet ovat menossa? kokoelmista Noëls pour les instruments (Ensemble Masques/Olivier Fortin). 

          Anonyymi 1500-luvulta:  Coventry carol (The Gesualdo Six/Owain Park).

          Anonyymi: Angelus emittitur, kokoelmasta Piae cantiones, (sov. Jean Sibelius ja Heikki Klemetti, käännös Heikki Klemetti) (Helsingin kamarikuoro/Nils Schweckendiek, ja Jan Lehtola, urut).

          Anonyymi 1400-luvulta: Es ist ein Ros entsprungen (sov.  Michael Praetorius ja Jan Sandström) (Voces8).
        series: Klasariparatiisi - Eva Tigerstedt
      - title: Romano mirits
        start_time: '2024-12-29T23:15:17+02:00'
        end_time: '2024-12-29T23:29:44+02:00'
        description: |
          Jos 2020-luvulla tehtäisiin lasten laulukilpailu Tenavatähteä, siellä esitettäisiin räppiä, arvelee 1990-luvun lapsitähti Leif Lindgren. Seppo Hovin juontama Tenavatähti innosti lapsia laulamaan ja oli suorastaan sukupolvikokemus 1990-luvun taitteen lapsille. Se toi näkyvyyttä myös romaniväestölle. ”Ihmiset pääsivät lähemmäs romanien elämää, kun he näkivät romanilapsia laulamassa Tenavatähdessä”, Leif Lindgren toteaa. Lindgrenin tapasi toimittaja Jaakko Laakso.
        series: Romano mirits
