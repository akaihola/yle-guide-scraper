      - title: Marko Gustafssonin vieraana sotahistorioitsija Jenni Kirves
        start_time: '2024-12-29T14:00:00+02:00'
        end_time: '2024-12-29T14:47:00+02:00'
        description: |
          Yksi puhumattomuuden syy oli, että haluttiin suojella lähipiiriä. “Eihän rintamalla koettuja kauheuksia olisi kannattanut jakaa esimerkiksi omille pienille lapsilleen.”  Jenni Kirves toteaa. Veteraanit tunsivat omasta eloonjäämisestä hyvin paljon syyllisyyttä ja se tunne on tuttu sisarensa menettäneelle Jennillekin. Ohjelma on uusinta ajalta 19.9.2024.
