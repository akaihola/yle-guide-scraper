      - title: 'Minne Rinne vie: Munkkien suosio laskee sotilaskodeissa'
        start_time: '2024-12-07T08:35:00+02:00'
        end_time: '2024-12-07T08:55:00+02:00'
        description: |
          Minne Rinne vie ohjelmassa vieraillaan Turun Pansion rannikkolaivaston sotkussa eli sotilaskodissa. Rannikkosotilaskotiyhdistyksen Turun paikallisosaston puheenjohtaja Marjo Linstedt on toiminut sotilaskotisisarena jo 35 vuotta. Marjo paljastaa ohjelmassa mm. sen miksi sotilaskodin munkit maistuvat aivain erityisen hyviltä ja myös sen miksi niiden suosio on pienoisessa laskussa sotilaskodeissa.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
