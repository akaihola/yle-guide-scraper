        description: |-
          Sibelius: Tiera (Solistiseitsikko Imperial sekä Kazu Morita ja Casper Lidsle, lyömäsoittimet).

          23:45 Busoni (sov.): Suomalaisia kansanlaulusovituksia (Erik T. Tawaststjerna, piano, ja Hui-Ying Liu, piano).

          23:58 Crusell: Mathilda (Marja Eskola, sopraano, ja Ulf Söderblom, piano).

          00:02 Englund: Orkesterisarja musiikista elok. Valkoinen peura (RSO/Petri Sakari).

          00:17 Fordell: Kolme jokilaaksokuvaa (Keski-Pohjanmaan kamariork./Juha Kangas).

          00:30 Rautavaara: Balladi harpulle ja jousikvintetille (Marjatta Haahti ja jousiyhtye). 

          00:42 Saint-Saëns: Sinfonia n:o 3 c-molli (Urkusinfonia) (Anthony Newman, urut, ja Pittsburghin SO/Lorin Maazel).

          01:19 Moszkowski: Sarja kahdelle viululle ja pianolle g-molli (Ani Kavafian ja Ida Kavafian, viulu, sekä Jonathan Feldman, piano).

          01:38 English ladymass, keskiaikaista polyfoniaa ja gregoriaanisia lauluja Neitsyt Marian kunniaksi (Anonymous 4).

          02:38 W.A: Mozart: Viulusonaatit n:o 32 B-duuri, 33 Es-duuri ja 34 A-duuri (Joseph Szigeti, viulu, sekä George Szell ja Mieczyslaw Horszowski, piano).

          03:45 Beethoven: Neue Liebe, neues Leben (Petteri Salomaa, baritoni, ja Tuija Hakkila, fortepiano).

          03:49 Rimski-Korsakov: Orkesterisarja oopp. Voivodi (Malesian FO/Kees Bakels).

          04:13 Kuorokohtauksia saksankielisistä oopperoista Taika-ampuja, Windsorin iloiset rouvat, Taikahuilu, Fidelio, Lentävä hollantilainen, Nürnbergin mestarilaulajat, Tannhäuser, Lohengrin ja Parsifal (Leipzigin radiokuoro ja Dresdenin valtionork./Silvio Varviso).

          05:18 Tanejev: Jousikvartetto n:o 7 Es-duuri (Carpe diem -kvartetti).

          05:57 J.S. Bach: Partita klaveerille n:o 5 G-duuri (Craig Sheppard, piano).

          06:18 Carbonelli: Sonaatti viululle ja continuolle n:o 1 D-duuri (Bojan Cicic, ja The Illyria Consort). 
