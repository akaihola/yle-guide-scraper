      - title: Mielimaisema
        start_time: '2024-12-07T21:30:00+02:00'
        end_time: '2024-12-07T22:29:30+02:00'
        description: |
          Hyvänmielen musiikkia, niin tuttua kuin odottamatontakin, on luvassa, kun toimittajat Riikka ja Ahti seikkailevat sekä nykypäivän että nostalgisen nuoruuden musiikillisilla poluilla. Mielimaisema tarjoaa suuria tunteita ja fiilistelyä uusien ja vanhempien kappaleiden parissa. Ohjelmassa soi pop, maailmanmusiikki, jazz tai vaikka tuttujen biisien uudet sovitukset. Mielimaisemiaan avaavat vuoroviikoin Riikka Holopainen ja Ahti Paunu.
        series: Mielimaisema
      - title: Keinuva talo - Mika Kauhanen
        start_time: '2024-12-07T22:30:00+02:00'
        end_time: '2024-12-07T23:29:30+02:00'
        description: |
          Maailmassa julkaistaan niin paljon musiikkia, että tarvitsemme suodattimia. Keinuvan talon tuntosarvina, ukkosenjohdattimena ja kalaverkkona toimii korttelin oma etnomusikologi Mika Kauhanen. Balkanin rytmeistä Välimeren tunnelmiin, kaihoisista lauluista huimimpaan pelimannisvengiin. Transglobal World Music Chartin jäsen lupaa tuoreita musiikkivalintoja ja kiinnostavia haastatteluvieraita nykykansanmusiikin ja maailmanmusiikin vaiheilta.
        series: Keinuva talo - Mika Kauhanen
      - title: Yöklassinen
        start_time: '2024-12-07T23:40:00+02:00'
        end_time: '2024-12-08T07:00:00+02:00'
        description: |-
          Sopraano June Anderson laulaa aarioita Bellinin oopperoista Puritaanit, Capuletit ja Montecchit, Unissakävijä ja Beatrice di Tenda (Monte Carlon FO/Nicola Rescigno).

          00:35 Mielck: Jousikvartetto g-molli (Rantatie-kvartetti).

          01:07 J.S. Bach: Partita n:o 2 d-molli; Sonaatti n:o 3 C-duuri; Partita n:o 3 E-duuri (Nathan Milstein, viulu).

          02:08 Onslow: Jousikvartetto f-molli (Mandering Quartett)

          02:32 Villa-Lobos: Bachianas brasileiras n:o 4 (Uuden maailman SO/Michael Tilson Thomas).

          Sibelius:02:51  Sinfonia n:o 1 e-molli (Philadelphian ork./Eugene Ormandy).

          03:34 Metner: Unohdettuja säveliä 2 (Marc-André Hamelin, piano).

          04:01 Franck: Pianokvintetto f-molli (Jorge Bolet ja Juilliard-kvartetti).

          04:38 Ravel: Espanjalainen rapsodia (Dallasin SO/Eduardo Mata).

          04:56 D. Scarlatti: Sonaatteja (Igor Kipnis, cembalo). 

          06:05 Mendelssohn: Jousikvartetto n:o 4 e-molli (Emerson-kvartetti).

          06:33 Albéniz: Tango (David Russell, kitara).

          06:37 Telemann: Sonaatti kahdelle huilulle h-molli (Mindy Rosenfeld ja Stephen Schultz, traverso).

          06:50 Bonporti: Serenadi F-duuri (Bloomington Baroque/Stanley Ritchie). 
        series: Syventävää klassista
