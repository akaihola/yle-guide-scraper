      - title: 'Oopperailta Milanon La Scalassa - Giuseppe Verdi: Simon Boccanegra'
        start_time: '2024-12-07T19:03:00+02:00'
        end_time: '2024-12-07T22:00:00+02:00'
        description: |
          Prologin ja kolme näytöstä käsittävä ooppera. Libretto: Francesco Maria Piave ja Arrigo Boito. Musiikinjohto: Lorenzo Viotti. Milanon La Scala -oopperan kuoro ja orkesteri. Rooleissa:
          Simon Boccanegra, kapteeni, Genovan tasavallan doge - Luca Salsi, baritoni. Jacopo Fiesco, genovalainen aatelinen, esiintyy nimellä Andrea Grimaldi - Ain Anger, basso. Paolo Albiani, dogen hovimies - Roberto de Candia, baritoni. Pietro, genovalainen kansanjohtaja - Andrea Pellegrini, basso. Maria Boccanegra,  Simon Boccanegran tytär ja Jacopo Fiescon tyttären tytär, esiintyy nimellä Amelia Grimaldi - Eleonora Buratto, sopraano. Gabriele Adorno, genovalainen aatelismies - Charles Castronovo, tenori. Kapteeni - Haiyang Guo, tenori. Palvelijatar - Laura Lolita Perešivana, mezzosopraano. - Äänitetty 1.2.2024 Milanon La Scalassa. Illan aikana musiikkikirjoittaja Auli Särkiö-Pitkänen, oopperalaulaja Jaakko Ryhänen ja toimittaja Risto Nordell keskustelevat teoksesta ja sen esityksestä.
        series: Ooppera
