      - title: 'Guruja & Asanoita: Askeesista joogakapitalismiin - voiko mitä vain myydä joogana?'
        start_time: '2024-12-28T12:30:00+02:00'
        end_time: '2024-12-28T13:00:00+02:00'
        description: |
          Yin-jooga, kundaliinijooga, akrojooga, naurujooga, enkelijooga, chakrajooga, kasvojooga…
          Jooga on kokenut valtavan mullistuksen parissakymmenessä vuodessa. Siitä on tullut massojen laji, jota voi harjoittaa jokaisessa kuntokeskuksessa mukavissa olosuhteissa. Intialaisesta askeesista ja valaistumisen tavoittelusta on siis hypätty jättiloikka hyvinvoinnin ja rentoutumisen hakemiseen. 

          Voiko jooga olla nykyään mitä vain? Mitkä ovat joogan alkuperäiset tavoitteet? Ja mitä joogi lopulta tarvitsee?
        series: Guruja & Asanoita
