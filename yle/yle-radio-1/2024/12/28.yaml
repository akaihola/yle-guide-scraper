      - title: F. E. Sillanpään joulupakina
        start_time: '2024-12-28T15:00:00+02:00'
        end_time: '2024-12-28T15:22:00+02:00'
        description: |-
          ”Joulu. Kuinka monenlaisella äänellä ja äänenpainolla tuo sana taaskin on lausuttu.”
          Näin aloittaa Nobel-kirjailija Frans Emil Sillanpää (1888–1964) eli Taata ensimmäisen joulupakinansa 25.12. vuonna 1945. Taatan joulutervehdystä hiljennyttiin kuuntelemaan parin vuosikymmenen ajan suomalaisissa kodeissa aattoiltana, sillä niistä ei aitoa ja lämmintä joulutunnelmaa puuttunut. Pakinat tunnettiin myöhemmin myös nimellä Taatan joulusaarna.
