      - title: 'Minne Rinne vie: Älä hävitä vanhoja ikkunoita - perinnerakentamista pitää vaalia'
        start_time: '2024-12-28T08:35:00+02:00'
        end_time: '2024-12-28T08:55:00+02:00'
        description: |
          Minne Rinne vie ohjelmassa vieraillaan Liedon vanhalinnassa, jossa Turun museokeskuksen puurojuhlassa joulun alla oli kutsuttuna joukko perinnerakentamisesta kiinnostuneita ihmisiä. 
          Tarjolla oli puuron ja glögin lisäksi tietoa perinnerakentamisen tuki mahdollisuuksista sekä tuhti tietopaketti vanhojen ikkunoiden restauroinista. Asiantuntijoina ovat arkkitehti Juulia Mikkonen ja Turun museokeskuksen tutkijat Sara Tamsaari ja Maija Talja.


          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
