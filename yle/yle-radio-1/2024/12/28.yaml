        description: |-
          Wagner: Wotanin jäähyväiset ja taikatuli oopp. Valkyyria (George London, bassobaritoni, ja Wienin filharmonikot/Hans Knappertsbusch).

          23:58 Kuhlau: Kvartetto neljälle huilulle e-molli (Patrick Gallois ja Trio d'Argent).

          00:28 Elgar: Jousikvartetto e-molli (Medici-kvartetti).

          00:56 Castelnuovo-Tedesco: Neljä tanssia Shakespearen näytelmään Love's Labour's Lost (Alessandro Marangoni, piano, ja Malmön SO/Andrew Mogrelia).

          01:13 J.S. Bach: Kantaatti n:o 51 (Jauchzet Gott in allen Landen) (Julianne Baird, sopraano, ja The Bach Ensemble/Joshua Rifkin).

          01:31 I. Hannikainen: Orkesterisarja laulunäyt. Talkootanssit (RSO/Petri Sakari).

          01:47 Szymanowski: Kolme katkelmaa Jan Kasprowiczin runoihin (Urszula Kryger, mezzosopraano, ja Katarzyna Jankowska, piano).

          02:08 Sibelius: Malinconia (Arto Noras, sello, ja Tapani Valsta, piano).

