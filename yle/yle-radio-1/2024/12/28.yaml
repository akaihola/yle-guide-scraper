      - title: 'Aristoteleen kantapää: Joulupukki, leivonnaiset, käpy – joulun symbolit kertovat juhlan vuosituhansien takaisista juurista'
        start_time: '2024-12-28T15:30:00+02:00'
        end_time: '2024-12-28T15:55:00+02:00'
        description: |-
          Taiteentutkija Liisa Väisänen sukeltaa Pasi Heikuran kanssa joulun symbolien historiaan. Ohjelmassa maistellaan myös urheilusivujen sana-akrobatiaa, ja kysytään, mitä kaivamme, kun kaivamme kuvetta.
          Ohjelman ovat toimittaneet Pasi Heikura ja Tina Cavén.
        series: Aristoteleen kantapää
