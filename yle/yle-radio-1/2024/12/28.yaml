      - title: 'Kulttuuriykkönen: L. M. Montgomeryn syntymästä tulee 150 vuotta - Vihervaaran Anne ja Runotyttö-kirjat yhdistävät monta sukupolv'
        start_time: '2024-12-28T10:05:00+02:00'
        end_time: '2024-12-28T11:00:00+02:00'
        description: |
          L. M. Montgomeryn syntymästä tulee marraskuussa 150 vuotta. Nyt on ilmestynyt uusi käännös Anne of Green Gablesista, nimellä Vihervaaran Anne. Teos ilmestyi suomeksi nyt ensimmäisen kerran  suoraan englannista käännettynä ja lyhentämättömänä, aiempi käännös vuodelta 1920 on tehty ruotsista. Runotyttöjen uudet suomennokset on tehnyt Kaisa Ranta.

          Montgomery on poikkeuksellisen luettu kirjailija ja yhdistää useita lukijasukupolvia. Anne ja Runotyttö ovat molemmat ilmestyneet suomeksi ensimmäisen kerran 1920-luvulla, modifioitu 1961, ja painoksia on otettu useita kymmeniä. Montgomerylle ominainen kaksoisvalotus eli nuoren tytön maailma ja aikuinen kertoja tulee aiempaa selkeämmin esiin Rannan uusissa Runotyttö-suomennoksissa. Aiempia suomennoksia on lastenkirjaistettu ja aikuinen, kirjoittava minäkertoja on jäänyt niissä enemmän varjoon. Miten tulkita autofiktion käsitteen kautta Montgomerya? Miksi Anne ja Emily ovat vieläkin niin suosittuja tyttöhahmoja? Miksi tyttökirjaklassikot ovat vuosikymmenien mittaan pitäneet pintansa niin paljon paremmin kuin poikakirjaklassikot? Ja mikä tekee klassikon?

          Vieraina ovat filosofian tohtori Vappu Kannas joka väitteli L. M. Montgomeryn päiväkirjoista vuonna 2016, filosofian tohtori ja tutkija Laura Leden ja Runotyttöjen kääntäjä Kaisa Ranta.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
