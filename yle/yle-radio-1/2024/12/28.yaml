          02:49 Acerbi: Kvartetto klarinetille ja jousille n:o 3 (Reino Simola, klarinetti, Jukka-Pekka Saraste, viulu, Jouko Mansnerus, alttoviulu, ja Eira Ojanen, sello).

          03:15 Villa-Lobos: Bachianas brasileiras n:o 4 (Uuden maailman SO/Michael Tilson Thomas).

          03:35 Saint-Saëns: Pianotrio n:o 1 F-duuri (Colub Kaplan Carr Trio).

          04:04 Giuliani: Duo concertante e-molli (Joseph Swensen, viulu, ja Kazuhito Yamashita, kitara).

