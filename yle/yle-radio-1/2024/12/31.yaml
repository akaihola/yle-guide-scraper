      - title: Kissankehto - Susanna Vainiola
        start_time: '2024-12-31T17:35:00+02:00'
        end_time: '2024-12-31T18:30:00+02:00'
        description: |
          Tässäkin vuodessa ovat valopilkkuina loistaneet monet hienot laulut, elokuvat, kirjat, tarinat. Ne ovat avanneet uusia maailmoja ja johtaneet yllättävien asioiden äärelle. Kuten tutustumaan erään traktorin ominaisuuksiin, nyyhkyttämään elokuvateatterissa niin että koko penkkirivi hytkyy ja miettimään millaista siellä vankilassa onkaan, saakohan sinne ottaa mukaan kitaran.
          Uidaan järven yli ja tehdään visakoivusta taikasauva, jolla voisi kokeilla Harry Potterista tuttua loitsua ja tuoda valoa pimeään. Ehkä joku kaunis päivä herätään linnunlauluun ja korppien kysymyksiin; olis tuolla vuosisadan bailut, lähdetkö?

          Kissankehdossa palataan muutamiin hienoihin hetkiin tämän lopuillaan olevan vuoden varrelta.


          Saint Etienne: Half light
          Rosita Luu: Kaikki huomisen bileet
          Pet Shop Boys: Always on my mind
          Asa: Mulle riittää yks
          AURAL: Valois
          Miika Leivo: Valmet 502
          PJ Harvey & Tim Phillips: Love will tear us apart
          Arooj Aftab: Raat ki rani
          Kaita Isäri Seppälä: Korpit kyselevät
          Giant Robot: Athena, Athena, Athena - forgiveness edit
          Liisa Akimof: Kaikenlaista uutta tulossa
        series: Kissankehto
