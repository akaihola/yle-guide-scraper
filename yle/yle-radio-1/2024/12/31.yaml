      - title: 'Keskusteluja Jarkko Martikaisen kanssa: Miljoonan punnan tuhkat - mielipuolisesta tempauksesta syntyi kappale'
        start_time: '2024-12-31T10:00:00+02:00'
        end_time: '2024-12-31T10:45:00+02:00'
        description: |
          Lauluntekijä Jarkko Martikainen keskustelee toimittaja Olli Laineen kanssa persoonallisesta tavastaan katsoa maailmaa: Itä-Saksassa syntynyt Martikainen tottui jo lapsena tarkkailemaan ihmisiä lauman ulkopuolelta. Tänään puhutaan rahasta.

          Keskustelun lomassa Jarkko laulaa ja soittaa kitaraa ja kuulemme otteet ja taustatarinat Jarkon teiniajan bändin Euthanasian kappaleesta “Materialisti” (1987) sekä YUP-yhtyeen biisistä “Joutilas“ (2003).
        series: Keskusteluja Jarkko Martikaisen kanssa
