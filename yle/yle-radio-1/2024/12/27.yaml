        start_time: '2024-12-27T12:10:00+02:00'
        end_time: '2024-12-27T13:00:00+02:00'
        description: |
          Mitä aika oikein on ja miksi se voi venyä? Mitä käytännön merkitystä ilmiöllä on esimerkiksi kännykkänavigoinnissa? Entä olisiko aikamatkailu mahdollista?  Ihmisen kokemus ajasta on hyvin kehollista; ihmisellä on sisäisiä kelloja. Miksi elimistömme mittaa ajan kulumista? Haastateltavina fysiikan professori Kimmo Tuominen ja lääketieteen dosentti Tarja Stenberg. Toimittajana Mari Heikkilä.
        series: Tiedeykkönen
