      - title: Narrin aamulaulu 27122024 & 292122024 Mademoiselle de Guisen palveluksessa
        start_time: '2024-12-27T11:00:00+02:00'
        end_time: '2024-12-27T11:55:00+02:00'
        description: |
          Marc-Antoine Charpentier (1643-1704) työskenteli 17 vuotta Lothringenin prinsessa Marien eli Mademoiselle de Guisen kaupunkipalatsissa Pariisissa. Millaista oli säveltäjän elämä taloudessa, jossa 80 palvelijaa ahkeroi täyttäessään emäntänsä toiveet, Mademoisellen keskittyessä katolisen uskonsa harjoittamiseen? Outi Paananen avaa oven de Guisen palatsiin ja Marc-Antoine Charpentier'n elämään. 
        series: Narrin aamulaulu - Outi Paananen
