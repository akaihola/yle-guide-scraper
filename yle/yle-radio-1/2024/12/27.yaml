        description: |-
          Melartin: Prinsessa Ruusunen, sarja orkesterille (RSO/Jussi Jalas).

          23:59 Barrios: Joululaulu (Alexander-Sergei Ramirez, kitara).

          00:04 Pfitzner: Das Christ-Elflein, satuooppera (Helen Donath, sopraano, Janet Perry, sopraano, Alexander Malta, basso, Nikolaus Hillebrand, bassobaritoni ja Paul Hansen, tenori, ym. sekä Baijerin radion kuoro ja Münchenin radio-ork./Kurt Eichhorn).

          01:46 Beethoven: Alkusoitto musiikista näyt. Kuningas Stephan (Clevelandin ork./George Szell).

          01:55 Stölzel: Weichnachtsoratorium (Jouluoratorio) (Britta Schwarz, mezzosopraano, Henning Voss, altto, Jan Kobow, tenori, ja Klaus Mertens, basso, sekä Weimarin barokkiyhtye/Ludger Rémy).

          02:54 Rossini: Neljät kuivatut hedelmät kokoelmasta Vanhuuden syntejä (Marco Sollini, piano).

          03:14 Madetoja: Julens budskap (Joulun viesti) (Vantaan Kamarikuoro/Toivo Korhonen).

          03:19 Tallis: Videte miraculum (Katsokaa ihmettä) (Stile Antico).

          03:31 Ranta: Jouluvirsi (Sauli Tiilikainen, baritoni, ja Pentti Kotiranta, piano).

          03:34 A.L. Mendelssohn: Lobt Gott, ihr Christen (Nyt kiitosvirsi nouskohon), motetti (Stuttgartin radion vokaaliyhtye/Frieder Bernius).

          03:49 Ramirez (sov. Segade - Sanchez): Navidad nuestra (Jose Carreras, tenori, Coral salve de Laredo -kuoro ja Sociedad coral de Bilbao -kuoro/Demian Sanchez sekä Arsenio Zambrano, charango, ja Raul Barboza, harmonikka).

          04:08 C.H. Graun: Uns ist ein Kind geboren (On lapsi syntynyt meille), jouluoratorio (Monika Mauch, sopraano, Marion Eckstein, altto, Georg Poplutz, tenori, ja Raimund Nolte, basso, sekä Arcis-Vocalisten München L'Arpa Festante München/Thomas Gropper).

          05:26 J. Kuusisto ja P. Kuusisto (sov.): Joulumielinen potpuri (Jaakko ja Pekka Kuusisto, viulu).

          05:32 Lasso: Cum natus esset Iesus (Kun Jeesus oli syntynyt) (Weser-Renaissance Bremen/Manfred Cordes).

          05:44 Manfredini: Konsertto cembalolle ja jousille B-duuri (Musica Petropolitana).

          06:02 Schelle: Actus musicus auf Weyh-Nachten (Monika Mauch ja Myriam  Arbouz, sopraano, Marian Dijkhuizen, altto, Georg Poplutz ja Jakob Pilgram, tenori, Raimonds Spogis, basso, ja Concerto Palatino ja Kölner Akademie sekä kuoro/Michael Alexander Willens).

          06:27 Melartin. Oi kuin selvään soipi meille (Radion nuorisokuoro/Heinz Hoffman).
