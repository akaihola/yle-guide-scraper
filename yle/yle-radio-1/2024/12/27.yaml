      - title: Keskusteluja Jarkko Martikaisen kanssa:"Olen kuin Jeesus, yksityisajattelija"
        start_time: '2024-12-27T10:00:00+02:00'
        end_time: '2024-12-27T10:45:00+02:00'
        description: |
          Lauluntekijä Jarkko Martikainen keskustelee toimittaja Olli Laineen kanssa persoonallisesta tavastaan katsoa maailmaa: Itä-Saksassa syntynyt Martikainen tottui jo lapsena tarkkailemaan ihmisiä lauman ulkopuolelta. Keskustelun lomassa Jarkko laulaa ja soittaa kitaraa: tässä jaksossa kuulemme otteet ja taustatarinat Usko-albumin (2011) kappaleista “Niin yksin” ja “Tyhjän päällä“.
        series: Keskusteluja Jarkko Martikaisen kanssa
