      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus viheltävä pankkiiri'
        start_time: '2024-12-14T15:00:00+02:00'
        end_time: '2024-12-14T15:24:00+02:00'
        description: |-
          Klaus Forsblom jatkaa tutkimuksiaan Puutarhakaupungin jatkuvasti hankaloituvissa sääolosuhteissa. Klaus käy leikkauttamassa tukkansa Karitan kampaamossa ja saa sieltä omenantuoksuisten hiusten lisäksi kenties merkittävän johtolangan. Klaus ja kaupunkiin ilmestynyt Ugge Imbo menevät hypnoosimiehen palatsille. Kuka palatsissa liikuskelee, ihminen vai jokin muu? Entä mitä löytyy Sivosen praktiikkahuoneesta?

          Klaus “Lasu” Forsblom - Jarkko Pajunen
          Karita Nordell - Wanda Dubiel
          Mirva Paukku, poliisipäällikkö - Ursula Salo
          Ugge Imbo, Klausin työpari - Emilia Sinisalo
          Salkkuhenkilö - Joonas Kääriäinen
          Taksi Hai - Pekka Autiovuori

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Katja Kostiainen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Tuotantokoordinaattori: Jori Pessala.
          Tuotanto: Laura Jaakkola, Yle Draama 2024.
        series: Puutarhakaupungin murhamysteerit
