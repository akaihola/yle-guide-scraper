      - title: 'Elävä historia: Sankarimatkailun todellinen historia: tutkimusmatkailija Brennerin reportaaseissa vaivoja, tuskaa ja riitoja'
        start_time: '2024-12-14T07:03:00+02:00'
        end_time: '2024-12-14T07:53:00+02:00'
        description: |2+
           Tutkimusmatkailija Magnus Brenner seikkaili nuorempana pitkin Siperiaa kuuluisan tutkimusmatkailija A.E. Nordenskiöldin apulaisena – ja palasi reissulta henkihieverissä takaisin. 
          Aikataulu petti, retken jäsenet ajautuivat keskinäisiin kiistoihin ja lopulta matka tyssäsi juuri ratkaisevalla hetkellä.
          Haastateltavina suomalaisia tutkimusmatkailijoita tutkinut maantieteilijä, Helsingin yliopiston emeritusprofessori Markku Löytönen sekä Magnus Brennerin uraan perehtynyt Helsingin yliopiston Luonnontieteellisen keskusmuseon yli-intendentti Henry Väre. 
          Toimittajana Anna-Kaisa Brenner.
          Äänisuunnittelijana Matias Puumala. 
          Lukijana Oskar Brenner.

        series: Elävä historia
