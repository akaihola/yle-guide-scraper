        start_time: '2024-12-14T21:05:00+02:00'
        end_time: '2024-12-14T21:28:45+02:00'
        description: |-
          Euroopassa alettiin puhua pakolaisista lähes samantien, kun vallankumous Syyriassa oli tapahtunut. Miltä eurooppalaisten maiden suhtautuminen pakolaisiin näyttää ja miten pakolaispolitiikka on muuttunut sitten vuoden 2015 pakolaiskriisin? Reetta Röngän vieraana on Ulkopoliittisen instituutin vanhempi tutkija Saila Heinikoski.
