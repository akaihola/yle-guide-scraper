        start_time: '2024-12-14T12:30:00+02:00'
        end_time: '2024-12-14T12:53:00+02:00'
        description: |
          Eduskuntavaalien jälkeen Sanna Marin yllättää kaikki ja jättäytyy puheenjohtajan paikalta. Kansainväliset tehtävät houkuttavat, mutta miten niitä oikein saa? Vaikka Sannba Marin siirtyy pois Suomen politiikasta, kiinnostus häntä kohtaan ei hellitä. Huhuissa Sanna Marinista kaavaillaan EU-pomoa tai Nato-johtajaa, mutta mitä Sanna itse oikeastaan haluaa?
        series: Sanna Marin - miljoonat seuraa
