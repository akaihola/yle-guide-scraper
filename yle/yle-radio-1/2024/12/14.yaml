      - title: 'Minne Rinne vie: Turun Nuori Teatteri - yhteisöllisiä elämyksiä'
        start_time: '2024-12-14T08:35:00+02:00'
        end_time: '2024-12-14T08:55:00+02:00'
        description: |
          Turun Nuoren Teatterin uutena johtajana aloitti tämän vuoden huhtikuussa Suvi Kotilainen. 
          Kulttuuriala elää, jälleen kerran, suurien myllerrysten aikaa. Niukkuutta jaetaan ja sitä saadaan. Vaikka suoranaisesti kulttuurikentän leikkaukset eivät osu Turun Nuoreen teatteriin, pelkää Kotilainen että jonkinlaisia negatiivisia sivuvaikutuksia sillä saattaa tulevaisuudessa olla.
          Toimittaja Petri Rinne sai kutsun teatterin itsenäisyyspäivän juhliin, joita viettiin tänä vuonna etukenossa 2. päivä joulukuuta.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
