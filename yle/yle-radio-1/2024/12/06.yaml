      - title: 'Eilisen ääni: Keittäjänä viiden presidentin linnassa'
        start_time: '2024-12-06T17:10:00+02:00'
        end_time: '2024-12-06T17:30:00+02:00'
        description: |-
          Vuonna 1963 Fanny Jokinen oli 82-vuotias. Hän meni pappilaan pikkupiiaksi 8 vuotiaana, myöhemmin teini-iässä hän työskenteli Tampereella ja Helsingissä eri perheiden palveluksessa. Presidentin linnassa hän toimi keittäjänä viidelle eri presidentille. Tämä on Fanny Jokisen tarina.
        series: Eilisen ääni
      - title: Mielimaisema
        start_time: '2024-12-06T17:35:00+02:00'
        end_time: '2024-12-06T18:35:00+02:00'
        description: |
          Hyvänmielen musiikkia, niin tuttua kuin odottamatontakin, on luvassa, kun toimittajat Riikka ja Ahti seikkailevat sekä nykypäivän että nostalgisen nuoruuden musiikillisilla poluilla. Mielimaisema tarjoaa suuria tunteita ja fiilistelyä uusien ja vanhempien kappaleiden parissa. Ohjelmassa soi pop, maailmanmusiikki, jazz tai vaikka tuttujen biisien uudet sovitukset. Mielimaisemiaan avaavat vuoroviikoin Riikka Holopainen ja Ahti Paunu.
        series: Mielimaisema
      - title: 'Luomiskertomus: Reidar Palmgren – Veli jota minulla ei ollut'
        start_time: '2024-12-06T18:35:00+02:00'
        end_time: '2024-12-06T19:00:00+02:00'
        description: |
          Reidar Palmgrenin Veli jota minulla ei ollut -romaanissa lukija pääsee aikamatkalle viime vuosisadan Suomeen. 

          Tarinan päähenkilö Axel Kannasto on sisällisisodan nähnyt opiskelija, joka ystävystyy nuoren Urho Kekkosen kanssa. Suomi on nuori ja niin ovat ystävyksetkin. 

          Sinivalkoisessa Suomessa kaikki ei kuitenkaan ole sitä miltä näyttää ja siksi Axel Kannaston pitää valita onko hän uskollinen itselleen, vaimolle, ystävälle vai isänmaalle. 

          Luomiskertomuksen vieraana on kirjailija Reidar Palmgren.  
          Toimittaja Jukka Kuosmanen.
        series: Luomiskertomus
