        description: |
          Eilisen ääni vie meidät vuoteen 1954 Tyrvään Ekojärvenmaan savusaunassa. Talon vanhaemäntä Olga Vihdanmäki on maltaita tekemässä. Paikalla on myös toimittaja Niilo Ihamäki.
        series: Eilisen ääni
