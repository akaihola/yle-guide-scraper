      - title: 'Elävä historia: Tsaarittaren hovineiti pakeni bolshevikkeja Suomeen - Rasputinin rakastajattareksi väitetyn Annan tarina'
        start_time: '2024-12-01T21:27:57+02:00'
        end_time: '2024-12-01T22:13:01+02:00'
        description: |
          Viimeisen tsaarittaren Aleksandran hovineiti Anna Vyrubova pakeni vuoden 1917 vallankumouksen jälkimainingeissa henkensä uhalla Suomeen ja selvisi. Kuka oikein oli tämä nunnan kaltaista elämää viettänyt aikansa kohujulkkis? Mitä Annan tarina kertoo meille ajasta, jota olemme tottuneet tarkastelemaan Suomen itsenäistymisen näkökulmasta? Haastateltavana: historioitsija, dosentti Kristiina Kalleinen Helsingin yliopistosta sekä tietokirjailija ja eläkkeellä oleva venäjän kielen lehtori Marianna Flinckenberg-Gluschkoff, Helsingin yliopisto. Lukijana Jaana Sormunen. Toimittajana Anna-Kaisa Brenner. Äänisuunnittelu: Joonatan Kotila.
        series: Elävä historia
      - title: 'Klasariparatiisi - Eva Tigerstedt: Onko tämä Mozartin traagisin kamariteos?'
        start_time: '2024-12-01T22:13:52+02:00'
        end_time: '2024-12-01T23:09:13+02:00'
        description: |
          Freelancesäveltäjä W.A.Mozartilla meni hyvin. Oli töitä ja rahaakin kohtalaisesti, oli konsertteja ja arvostusta. Seurapiirit tykkäsivät. Sitten hän sävelsi jotain hyvin traagista.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikki: 

          Wolfgang Amadeus Mozart: Jousikvintetto g-molli, K516 
          1. Allegro
          2. Menuetto – Trio
          3. Adagio ma non troppo
          4. Adagio - Allegro
          (Nash Ensemble: Marianne Thorsen ja Malin Broman, viulu, Lawrence Power, alttoviulu,  Paul Watkins, sello, sekä Philip Dukes, alttoviulu).
        series: Klasariparatiisi - Eva Tigerstedt
      - title: Romano mirits
        start_time: '2024-12-01T23:10:13+02:00'
        end_time: '2024-12-01T23:24:52+02:00'
        description: |
          Mestarilaulaja ja romanilaulujen tulkitsija Hilja Grönfors vihittiin taiteen kunniatohtoriksi. Heti tämän jälkeen hänelle myönnettiin akateemikon arvonimi. Grönfors ei ollut uskoa nimityksiä, vaikka hän on tehnyt mittavan uran romanilaulujen kerääjänä ja tulkitsijana. Romanilaulujen kokoaminen on Grönforssin mukaan tärkeätä, koska kulttuuri muuttuu ja voi olla, että sadan vuoden kuluttua ei ole enää romanikultuurin piirteitä, kieltä ja pukeutumista. Silloin tallella ovat ainakin perinteiset romanilaulut. Suurin osa romanilauluista on suomen kielellä, mutta Grönforssin suunnitelmissa on kääntää ne romanikielelle. Hilja Grönforssia haastatteli Janette Grönfors.  
        series: Romano mirits
      - title: 'Eilisen ääni: Mallassaunassa vuonna 1954'
        start_time: '2024-12-01T23:25:36+02:00'
