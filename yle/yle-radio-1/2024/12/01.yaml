      - title: 'Horisontti: Maaret Kallio ja Mari Leppänen, mistä löytyy mielenrauha? '
        start_time: '2024-12-01T15:00:00+02:00'
        end_time: '2024-12-01T15:45:00+02:00'
        description: |
          Onko mielenrauha harjoiteltava taito, elämänasenne vai ehkä yksilön tai yhteisön perustava ominaisuus? Entä mikä on mielenrauhan merkitys adventtiajan alkaessa ja matkalla kohti joulurauhaa? 

          Vieraina ovat ”Mielenrauha”-teoksen kirjoittanut kouluttajapsykoterapeutti ja tietokirjailija Maaret Kallio sekä ”Hidas matka valoon. 25 kertomusta joulun odotukseen” julkaissut Turun piispa Mari Leppänen. Ohjelman toimittavat Mikko Kurenlahti ja Hilkka Nevala. 
        series: Horisontti
