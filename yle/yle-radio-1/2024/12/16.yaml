      - title: 'Kuukauden dokumentti: Jongunjoen kohtalon syksy'
        start_time: '2024-12-16T19:02:00+02:00'
        end_time: '2024-12-16T19:50:00+02:00'
        description: |
          Annukka Kaltiainen, kyläbaarin pitäjä Lieksan Jongunjoelta, valmistautuu jäämään eläkkeelle. Reilun sadan asukkaan kylälle baari on elintärkeä ja kaikilla on huoli sen jatkosta. Sieltä saa paitsi kahvia ja pullaa, myös lievitystä yksinäisyyteen ja apuja moniin käytännön asioihin. Reetta Arvilan dokumentti piirtää kuvaa elämästä pienessä pohjois-karjalalaisessa yhteisössä, jossa muita autetaan ja kaikki tuntevat toisensa.
        series: Kuukauden dokumentti
