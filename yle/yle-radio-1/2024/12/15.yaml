      - title: 'Klasariparatiisi: Winterreise - Talvinen matka'
        start_time: '2024-12-15T22:06:33+02:00'
        end_time: '2024-12-15T23:00:52+02:00'
        description: |
          "Outona tänne saavuin, outona lähdenkin"
          Näin alkaa Franz Schubertin Winterreise, talvinen matka. Se on musiikin suuria laulusarjoja.
          Miten se jatkuu ja mihin se vie? 
          Klasariparatiisissa kuljetaan hetken yli tunnin kestävän laulusarjan jalanjäljissä.
          Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikit:

          Franz Schubert: Winterreise

          1. Gute Nacht - Hyvää yötä (Thomas Quasthoff, bassobaritoni, ja Charles Spencer, piano)
          4. Erstarrung - Kohme (Christian Gerhaher, baritone, ja Gerold Huber, piano).
          5. Der Lindenbaum - Lehmus
          9. Das Irrlicht - Virvatuli (Thomas Quasthoff, bassobaritoni, ja Charles Spencer, piano).
          15. Die Krähe - Varis
          16. Letzte Hoffnung - Viimeinen toivo
          20. Der Wegweiser - Tienviitta (Christian Gerhaher, baritone, ja Gerold Huber, piano).
          24. Der Leiermann - Liiransoittaja
        series: Klasariparatiisi - Eva Tigerstedt
      - title: 'Uutispodcast: Murha, joka voi yhdistää USA:n – Iida Tikan viimeinen raportti'
        start_time: '2024-12-15T23:01:07+02:00'
        end_time: '2024-12-15T23:25:01+02:00'
        description: |-
          Ylen Washingtonin-kirjeenvaihtaja Iida Tikka on raportoinut Yhdysvalloista neljän vuoden ajan, mutta nyt hänen kautensa on tulossa päätökseen. Erkka Mikkosen haastattelussa Tikka pohtii, miten miten Yhdysvallat on muuttunut hänen kirjeenvaihtajapestinsä aikana. 
        series: Uutispodcast
      - title: Romano mirits
        start_time: '2024-12-15T23:25:16+02:00'
        end_time: '2024-12-15T23:39:47+02:00'
        description: |+
          Romanisuku-sarjan tässä jaksossa päästään kiertoajelulle Jalasjärvelle. Hyppäämme Jalasjärveltä kotoisin olevan ja siellä nykyäänkin asuvan Mikko Koiviston matkaan. Autoretki kulkee usean kylän kautta – tutuksi tulevat niin Alavalli, Hirvikylä kuin Jokipiikin. Matkan taittuessa pohditaan muun muassa sitä, miksi monet jalasjärveläiset romanit asettuivat aloilleen ja hankkivat omat talot jo varhain. Mikko Koiviston kyytiin istahti toimittaja Jaakko Laakso.

        series: Romano mirits
      - title: Yöklassinen
