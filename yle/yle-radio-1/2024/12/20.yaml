      - title: 'Minne Rinne vie: Eevan Aatamille ojentama hedelmä taisi olla granaattiomena'
        start_time: '2024-12-20T14:30:00+02:00'
        end_time: '2024-12-20T14:50:00+02:00'
        description: |
          Miten uskonnot, raamattu ja erilaiset kasvit liittyvät toisiinsa, ja miten joistakin kukista on tullut meille joulunajan symboleita? Ruissalon kasvitieellisessä puutarhassa oppaina ovat Daria Anttila ja Tuija Hovi.

          Maailmankuva avartuu, sivistys kasvaa ja historia valottaa tulevaisuutta. Toimittaja Petri Rinne reissaa perehtyneen uteliaasti kiinnostavien ilmiöiden ja haastateltavien luo.
        series: Minne Rinne vie
      - title: 'Kielen päällä: Joulurauhan julistus'
        start_time: '2024-12-20T14:50:00+02:00'
        end_time: '2024-12-20T15:00:00+02:00'
        description: |
          Helsingin yliopiston Euroopan historian professori Laura Kolbe kertoo joulurauhan julistuksesta. Hyvin vanha ja arvokas perinne palautuu ainakin 1300-luvulle. Turun Brinkkalan torilta on joulurauha julistettu 1880-luvulta lähtien. Toimittajana on Jari Aula. 
        series: Kielen päällä
