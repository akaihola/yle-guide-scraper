          06:20 Matthias Weckmann: Gegrüsset seiest du holdselige (Terve armoitettu). (Claire Lefilliatre, sopraano, ja Hans Jörg Mammel, tenori, sekä Namurin kamarikuoro ja La Fenice -yhtye/Jean Tubery).

          06:26 Zielenski: Viderunt omnes fines terrae (Concerto Polacco). 
