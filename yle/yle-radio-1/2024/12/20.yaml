      - title: 'Ruben Stiller:  Lue Raamattua. Se tekee stärää!'
        start_time: '2024-12-20T10:00:00+02:00'
        end_time: '2024-12-20T10:55:00+02:00'
        description: |
          Poliitikot eivät kykene vastaamaan eksistentiaalisiin kysymyksiin kaoottisessa maailmassa. Onko hengellisyys pitemmän aikavälin nouseva trendi? Keskustelemme Helsingin piispan Teemu Laajasalon kanssa ajan hengestä, tapakristillisyydestä ja luterilaisen kulttuurin vaikutuksesta suomalaiseen mentaliteettiin. Ohjelman lukusuositus on Raamattu.
        series: Ruben Stiller
