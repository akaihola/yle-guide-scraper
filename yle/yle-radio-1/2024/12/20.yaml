        description: |
          "Hän on tähdissä, jotka loistavat yömme taivaalla"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus.
          Vs. kappalainen Visa Viljamaa Helsingistä pohtii tässä musiikkihartaudessa Jumalan inkarnaatiota ja kysyykin, miksi Jumala valitsi tulla ihmiseksi ensimmäisenä jouluna? 
