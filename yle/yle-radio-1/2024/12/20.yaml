      - title: 'Politiikkaradio: Puheet päreiksi'
        start_time: '2024-12-20T13:00:00+02:00'
        end_time: '2024-12-20T13:30:00+02:00'
        description: |
          Mikä on päivänpolitiikan sana? Suomen kielen dosentti Vesa Heikkinen ja Politiikkaradion toimittaja Tapio Pajunen analysoivat politiikan kielen ajankohtaisuuksia ja valitsevat päivänpolitiikan sanan. Voit ehdottaa päivänpolitiikan sanoja lomakkeella, tai X:ssä @tapiopajunen ja @tosentti, tai sähköpostitse. Puheet päreiksi -ohjelmaa esitetään Politiikkaradiossa perjantaisin.
        series: Politiikkaradio
      - title: Klassinen kattaus
        start_time: '2024-12-20T13:30:00+02:00'
        end_time: '2024-12-20T14:30:00+02:00'
        description: |-
          Buxtehude: In dulci jubilo (Nyt ilovirttä veisaten) koraalialkusoitto (Olli Porthan, urut). 

          Ireland: The Holy Boy (Gerald Peregrine, sello, ja Antony Ingham, piano). 

          Kotilainen (sov. Heikkilä): Kun joulu on (Laura Pietiläinen, viulu, Sirke Mäki, viulu, Inka Heilimo, alttoviulu, Auroora Perttunen, sello, ja Kaisa-Mari Pulkkanen, piano). 

          Turunen: Me käymme joulun viettohon (Laura Pietiläinen, Sirke Mäki, Kaisa-Mari Pulkkanen). 

          Graupner: Das Licht scheinet in der Finsternis, joulukantaatti (Veronika Winter, sopraano, Franz Vitzthum, kontratenori, Jan Kobow, tenori, ja Markus Flaig, basso, sekä Das Kleine Konzert/Hermann Max).

          Martti Talvela laulaa joululauluja (Pentti Savolainen, urut).

          J. Kuusisto ja P. Kuusisto (sov.): Joulumielinen potpuri (Jaakko ja Pekka Kuusisto, viulu).

          Chaminade: Le noël des oiseaux (Anne Sofie von Otter, mezzosopraano, ja Bengt Forsberg, piano). 

          Kansansäv. (Suomi) (sov. Virpi): Joulupuu on rakennettu (SRK:n tyttöjen lauluryhmä, joht. Ulla Metsänheimo, sekä Emilia Soranta, piano, Iina Tuomela, huilu, ja Tommi Tuovinen, kitara). 

          Bartling: Metsien joulu (Kilven Kuoro/Hanna Remes).

          de Lalande: Joulusinfonia (Les Violons du Roy/Bernard Labadie).

          Maasalo: Joulun kellot (Tauno Äikää, urut).
