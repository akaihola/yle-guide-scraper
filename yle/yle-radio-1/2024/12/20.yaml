          04:07 Vanhal: Missa pastoralis messu G-duuri (Mary Enid Haines, sopraano, Nina Scott Stoddart, altto, Colin Ainsworth, tenori, ja Steven Pitkanen, baritoni sekä Uuden-Seelannin Tower Voices -kuoro ja kamariyhtye Aradia Ensemble/Uwe Grodd).

