        start_time: '2024-12-12T12:10:00+02:00'
        end_time: '2024-12-12T12:55:00+02:00'
        description: |
          Länsivaltoja vaivasi kylmän sodan alkuvuosina huutava pula Neuvostoliittoa koskevasta tiedustelutiedosta, ja siksi läntiset tiedustelupalvelut värväsivät suomalaisia kaukopartioveteraaneja vaarallisille vakoilumatkoille rautaesiripun taakse. Jaksossa syvennytään partiotoiminnan taustoihin ja vaiheisiin tiedusteluhistorian tutkijan Mikko Porvalin kanssa. Toimittajina Aleksi Rikkinen ja Emil Kastehelmi.
