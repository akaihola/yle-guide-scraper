        start_time: '2024-12-12T10:00:00+02:00'
        end_time: '2024-12-12T10:50:00+02:00'
        description: |
          “Elolliset-romaanissaan Iida Turpeinen näyttää ihmisen kauniin armollisessa valossa. Ihminen tuhoaa luontokappaleita tietämättömyyttään, eikä suinkaan pahuuttaan ja se jos mikä antaa toivoa” , Marko Gustafsson toteaa. Ohjelma on uusinta ajalta 14.3.2024
           
