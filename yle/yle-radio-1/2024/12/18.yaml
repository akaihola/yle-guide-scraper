      - title: Kansanmusiikin joulu
        start_time: '2024-12-18T19:02:00+02:00'
        end_time: '2024-12-18T21:00:00+02:00'
        description: |-
          Ohjelmassa toimittajat Tuuli Saksala ja Miika Lauriala ovat joulutunnelmissa mm. Tampereella. Sieltä on kotoisin Ne Lintuizet -yhtye, joka nauhoitti Ylelle neljä joululaulua soitettavaksi radioiden ohjelmistoissa. Yhtyeen jäsenet ovat Pekko Käppi, Laura Moisio, Kielo Kärkkäinen ja Lauri Myllymäki. Kansanmusiikin joulutervehdyksiä kuullaan sanoin ja sävelin myös eri puolilta Eurooppaa.
        series: Etnokonsertteja
