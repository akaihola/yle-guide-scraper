      - title: Romano mirits
        start_time: '2024-12-17T20:00:00+02:00'
        end_time: '2024-12-17T20:15:00+02:00'
        description: |
          Kun tietää menneiden sukulaisten nimiä ja asuinpaikkoja, esimerkiksi kirkkoherranvirastosta voi saada tietoa oman suvun menneisyydestä, jalasjärveläinen Mikko Koivisto kertoo. Hän kannustaa muitakin ottamaan selvää omista juuristaan ja toteaa, että olisi kiehtovaa kaivaa edelleen lisää tietoa oman sukunsa menneisyydestä ja selvittää, mihin asti historiassa voisi päästä taaksepäin. 
          Romanisuku-sarjan jaksossa Koiviston suvun vaiheissa päästään tällä kertaa aina 1830-luvulle saakka. Mikko koiviston tapasi toimittaja Jaakko Laakso.
        series: Romano mirits
      - title: 'Kaisa Pulakan aikamatkat: Simpanssin kielisuudelmasta Kama Sutraan - Suutelemisen historiaa'
        start_time: '2024-12-17T20:15:00+02:00'
        end_time: '2024-12-17T20:35:00+02:00'
        description: |
          Miksi suudelmat ovat niin suloisia ja miksi ne eivät ole sitä kaikissa kulttuureissa? Kaisa Pulakan aikamatkoissa etsitään suutelemisen juuria ja tutustutaan kivikaustisiin pusuihin, antiikin Rooman suutelukieltoon, Bonobo-simpanssien kielisuudelmiin ja Kama Sutran suuteluohjeisiin. 
        series: Kaisa Pulakan aikamatkat
