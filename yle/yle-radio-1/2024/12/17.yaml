      - title: 'Radioteatteri esittää: Viimeinen taulu'
        start_time: '2024-12-17T19:02:00+02:00'
        end_time: '2024-12-17T19:47:00+02:00'
        description: |-
          Viimeinen taulu - kuunnelma Ellen Thesleffistä

          Lallukan ateljeekodissa, vuonna 1949 Ellen Thesleff yrittää maalata vielä yhden taulun. Hetkittäin maalaaminen sujuu, useimmiten ei. Työskentelyn keskeyttävät mieleen pyrkivät muistot, sisaren palkkaama kotiapulainen ja voimien puute. Mutta 79-vuotias taiteilija ei anna periksi, sillä hän haluaa vielä kerran löytää tekemisen palon, jolle on omistanut elämänsä.

          Suomenruotsalaista Ellen Thesleffiä (1869-1954) pidetään yhtenä Suomen ensimmäisistä ekspressionisteista ja symbolisteista. Hän uudisti värimaalausta ja suomalaisen puugrafiikan ilmaisutapaa sekä lähentyi uransa viimeisinä vuosina myös abstraktia ilmaisua.

          Käsikirjoitus ja ohjaus: Kirsi Porkka
          Sävellys: Riikka Talvitie
          Äänisuunnittelu: Hanna-Helena Kinnunen
          Dramaturgi: Eeva-Maaria Halonen

          Rooleissa:
          Ellen Thesleff – Marja Packalén
          Leena – Lumi Aunio
          Nuori Ellen – Emilia Sinisalo
          Gerda Thesleff – Meri Nenonen
          Isä - Tuomas Rinta-Panttila
          Gordon Craig - Timo Tuominen

          Muusikot: Jarmo Julkunen (mandoliini), Max Savikangas (alttoviulu), Malla Vivolin (huilu)
          Thesleffin kirjeiden suomennos: Hanna-Reetta Schreck
          Tuottaja: Laura Jaakkola, Yle Draama 2021.
      - title: Eilisen ääni
