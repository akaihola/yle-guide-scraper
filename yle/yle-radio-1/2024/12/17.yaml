      - title: 'Kulttuuriykkönen: Timo K. Mukka kirjoitti ja eli kiihkeästi - ja paloi nuorena loppuun'
        start_time: '2024-12-17T15:02:00+02:00'
        end_time: '2024-12-17T15:55:00+02:00'
        description: |
          Kirjailija Timo K. Mukka syntyi evakkomatkalla Ruotsissa 17.12.1944, tasan 80 vuotta sitten. Köyhän pellolaisen perheen poika kyseli jo 13-vuotiaana kustantamosta, otetaanko käsinkirjoitettuja kirjoja vastaan. Poikaa askarrutti, voiko köyhästä tulla kirjailija. Esikoisromaani Maa on syntinen laulu julkaistiin, kun Mukka oli 19-vuotias. Hänestä tuli saman tien tunnettu, kohuttu ja parjattu ihminen. Mukan kanssa samoilta seuduilta kotoisin oleva kirjailija Sini Silveri on kirjoittanut elämäkerran Miltä männystä tuntuu olla mänty - Timo K. Mukan elämä. Tuula Viitaniemi haastattelee.
        series: Kulttuuriykkönen
