      - title: 'Radioteatteri esittää: Viimeinen taulu'
        start_time: '2024-12-17T19:02:00+02:00'
        end_time: '2024-12-17T19:47:00+02:00'
        description: |-
          Viimeinen taulu - kuunnelma Ellen Thesleffistä

          Lallukan ateljeekodissa, vuonna 1949 Ellen Thesleff yrittää maalata vielä yhden taulun. Hetkittäin maalaaminen sujuu, useimmiten ei. Työskentelyn keskeyttävät mieleen pyrkivät muistot, sisaren palkkaama kotiapulainen ja voimien puute. Mutta 79-vuotias taiteilija ei anna periksi, sillä hän haluaa vielä kerran löytää tekemisen palon, jolle on omistanut elämänsä.

          Suomenruotsalaista Ellen Thesleffiä (1869-1954) pidetään yhtenä Suomen ensimmäisistä ekspressionisteista ja symbolisteista. Hän uudisti värimaalausta ja suomalaisen puugrafiikan ilmaisutapaa sekä lähentyi uransa viimeisinä vuosina myös abstraktia ilmaisua.

          Käsikirjoitus ja ohjaus: Kirsi Porkka
          Sävellys: Riikka Talvitie
          Äänisuunnittelu: Hanna-Helena Kinnunen
          Dramaturgi: Eeva-Maaria Halonen

          Rooleissa:
          Ellen Thesleff – Marja Packalén
          Leena – Lumi Aunio
          Nuori Ellen – Emilia Sinisalo
          Gerda Thesleff – Meri Nenonen
          Isä - Tuomas Rinta-Panttila
          Gordon Craig - Timo Tuominen

          Muusikot: Jarmo Julkunen (mandoliini), Max Savikangas (alttoviulu), Malla Vivolin (huilu)
          Thesleffin kirjeiden suomennos: Hanna-Reetta Schreck
          Tuottaja: Laura Jaakkola, Yle Draama 2021.
      - title: 'Eilisen ääni: Kirjailija Anni Swanin joulu'
        start_time: '2024-12-17T19:47:00+02:00'
        end_time: '2024-12-17T20:00:00+02:00'
        description: |-
          Eilisen äänessä Anni Swanin ja Otto Mannisen poika Antero Manninen muistelee lapsuutensa jouluja.
          Anni Swanin joulunalustouhuja muistelee myös filosofian maisteri Katri Manninen.
          Jutun alustaa tuttu ääni vuosien takaa eli Esko Riihelä.
        series: Eilisen ääni
      - title: Romano mirits
        start_time: '2024-12-17T20:00:00+02:00'
        end_time: '2024-12-17T20:15:00+02:00'
        description: |
          Kun tietää menneiden sukulaisten nimiä ja asuinpaikkoja, esimerkiksi kirkkoherranvirastosta voi saada tietoa oman suvun menneisyydestä, jalasjärveläinen Mikko Koivisto kertoo. Hän kannustaa muitakin ottamaan selvää omista juuristaan ja toteaa, että olisi kiehtovaa kaivaa edelleen lisää tietoa oman sukunsa menneisyydestä ja selvittää, mihin asti historiassa voisi päästä taaksepäin. 
          Romanisuku-sarjan jaksossa Koiviston suvun vaiheissa päästään tällä kertaa aina 1830-luvulle saakka. Mikko koiviston tapasi toimittaja Jaakko Laakso.
        series: Romano mirits
      - title: 'Kaisa Pulakan aikamatkat: Simpanssin kielisuudelmasta Kama Sutraan - Suutelemisen historiaa'
        start_time: '2024-12-17T20:15:00+02:00'
        end_time: '2024-12-17T20:35:00+02:00'
        description: |
          Miksi suudelmat ovat niin suloisia ja miksi ne eivät ole sitä kaikissa kulttuureissa? Kaisa Pulakan aikamatkoissa etsitään suutelemisen juuria ja tutustutaan kivikaustisiin pusuihin, antiikin Rooman suutelukieltoon, Bonobo-simpanssien kielisuudelmiin ja Kama Sutran suuteluohjeisiin. 
        series: Kaisa Pulakan aikamatkat
