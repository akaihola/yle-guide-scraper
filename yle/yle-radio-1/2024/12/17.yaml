      - title: 'Sari Valto: Linnut ovat aina kiehtoneet ihmistä - myyttejä ja faktoja'
        start_time: '2024-12-17T10:00:00+02:00'
        end_time: '2024-12-17T10:55:00+02:00'
        description: |
          Sari Valton ohjelmassa keskustellaan ajan ilmiöistä, arjen puheenaiheista ja joskus kipeistäkin ihmiselämän ongelmista. Ohjelman vieraat tuovat keskusteluun erilaisia ja usein vastakkaisiakin näkökantoja ja maailmankuvia. Sari Valton keskustelusarjan pohjavireenä liikkuu isompi tarina siitä, millaisten arvojen keskellä elämme ja mitä pidämme oikeana.
        series: Sari Valto
      - title: 'Klasariparatiisi - Eva Tigerstedt: Keskitalvella'
        start_time: '2024-12-17T11:00:00+02:00'
        end_time: '2024-12-17T11:57:00+02:00'
        description: |
          Keskitalvi on kaamoksen ja lumen aikaa. Se voi olla rauhaisa ja kirkas, mutta myös vertauskuva kuolemalle ja sodalle. Keskitalvella puhkeaa symbolinen ruusu, joka meillä on tunnettu valkokyyhkynä. Tätä kaikkea ja myös omenia ja siideriä kuulostellaan talvisessa Klasariparatiisissa. 
          Eva Tigerstedt avaa polkuja musiikkiin..

          Ohjelman musiikit:

          Saksalainen kansanlaulu (sov. Bo Wiget): Ach, bittrer Winter (Ah, ankaraa talvea) (Lautten Compagney/Wolfgang Katschner).

          Francis Poulenc: Un Soir de neige (Luminen ilta) Paul Eluardin runoihin 
          1. Des grandes cuillers de neige (Suuria lumipaakkuja)
          2. La bonne neige (Paljon lunta)
          3. Bois meurtri (Runneltu metsä)
          4. La nuit le froid la solitude (Yö kylmyys yksinäisyys) 
          (Tenebrae-kuoro/ Nigel Short).

          Kaija Saariaho, san. Scardanelli pseud. Friedrich Hölderlin: Der Winter (Talvi) teoksesta Tag des Jahrs (Helsingin kamarikuoro/Nils Schweckendiek, sekä Timo Kurkikangas, elektroniikka).

          Erik Bergman: Keskitalvi, teoksesta Lapponia (Viron filharmonian kamarikuoro/Paul Hillier).

          Michael Praetorius/Melchior Vulpius: Es ist ein Ros entsprungen (Stile Antico)

          Michael Praetorius, sov: Tuo armon valkokyyhky (käännös Huugo Jalkanen) (Kamarikuoro Kaamos/Dani Juris). 

          Alex Freeman: Carols for Yuletide 
          1. Chanticleer (Devonshire wassail) 
          2. Four thousand winters 
          3. Coventry carol 
          4. A wassail, a wassail throughout this town
          (Hämäläis-osakunnan laulajat/Esko Kallio).
        series: Klasariparatiisi - Eva Tigerstedt
