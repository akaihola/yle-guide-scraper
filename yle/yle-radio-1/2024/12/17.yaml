      - title: Kissankehto - Susanna Vainiola
        start_time: '2024-12-17T17:35:00+02:00'
        end_time: '2024-12-17T18:30:00+02:00'
        description: |
          Yksi tapa valmistautua jouluun, on katsoa jouluelokuvia ja -sarjoja. Mutta mitä sitä katsoisi? Kissankehdossa tarjolla on muutama ehdotus, joissa on myös hieno ääniraita.
          Lisäksi ainakin kahta tarinaa yhdistää samankaltainen päähenkilö; se lätäköstä nostetun koiranpennun näköinen hahmo. Black doves sarjassa se heiluu pyssyn kanssa niin että veri lentää, Holdovers elokuvassa puolestaan se joutuu viettämään joulua koulussaan yhdessä ankean opettajansa kanssa. Heidän lisäkseen tavataan myös pieni tyttö joka haluaa kuunnella yhä uudestaan Markku Aroa. 
          Mutta ihan aluksi pohditaan hieman väriasioita.

          Say She She: Purple snowflakes
          Topi Saha: Purppurakuu
          Markku Aro: Etsin kunnes löydän sun
          Father John Misty: Josh Tillman and the accidental dose
          Labi Siffre: Crying, laughing, loving, lying
          Sir Liselot: Poika naapurin
          Nancy Wilson: You don't know how glad I am
          Leon Redbone: When you wish upon a star
          The Moontwins: All I want is you
          Ne Lintuizet: Tonttu (Ylen kantanauha)
          Fleet foxes: White winter hymnal


          ---
