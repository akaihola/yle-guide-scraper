      - title: Kissankehto - Susanna Vainiola
        start_time: '2024-12-03T17:35:00+02:00'
        end_time: '2024-12-03T18:30:00+02:00'
        description: |
          Joku laittaa mustat lasit silmille ettei haavoittuvuus näkyisi, toisia valistetaan suojautumaan tappavan taudin varalta, kolmas esittää taas ysäriltä tutun kysymyksen. 
          Voi olla, ettei vastausta saada, mutta silti rakastetaan ainakin paria rokkitähteä, koetaan sydänsurua päättyneestä ystävyydestä ja saadaan musiikin muotoista turvaseksivalistusta.
          Kissankehdossa kuunnellaan maailman AIDS-päivänä Red Hot-tukijärjestön julkaisemaa musiikkia niin ysäriltä kuin 2020-luvultakin. Ja kehitetään siinä sivussa ehkä Kissnakehto-aiheinen juomapeli.

          Jere Ijäs: Kuka keksi rakkauden
