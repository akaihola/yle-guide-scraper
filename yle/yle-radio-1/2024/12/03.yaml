      - title: 'Tiedeykkönen: Evoluutioteorian yllättävät käänteet: Darwinin perintö väärissä käsissä'
        start_time: '2024-12-03T12:10:00+02:00'
        end_time: '2024-12-03T13:00:00+02:00'
        description: |
          Charles Darwinin sanoja ‘luonnonvalinta’ ja ‘olemassaolon taistelu’ käytetään jopa arkikielessä. Vääristelläänkö nykyään Darwinin alkuperäisiä ajatuksia? Onko Donald Trump luonnonvalinnan tuote? Entä pääseekö sukuaan jatkamaan useimmiten kaunis nainen tai komea mies? Voiko evoluutioteoriaa soveltaa yhteiskuntaan ja kulttuuriin? Entä mitä Darwin olisi ajatellut ilmastonmuutoksesta? Vastaamassa kaksi luonnontieteilijää, evoluutiobiologian emeritusprofessori Mikael Fortelius ja nisäkäsbiologi Henry Pihlström. Toimittajana on Jakke Holvas.
        series: Tiedeykkönen
