      - title: 'Kulttuuriykkönen: Linnan juhlien klassikot ja uudet luomukset muodin asiantuntijoiden analysoitavina'
        start_time: '2024-12-03T15:02:00+02:00'
        end_time: '2024-12-03T15:55:00+02:00'
        description: |
          Perjantaina seuraamme Suomen suosituinta tv-lähetystä Itsenäisyyspäivän juhlavastaanottoa Presidentin linnasta. Minkälainen on suomalaisten juhlapukeutuminen? Kuinka kriittinen saa olla kommenteissaan? Onko maailman synkkä tilanne vaikuttanut ihmisten pukuvalintoihin? Onko Linnan juhlista tullut suomalaisen muodin näyttämö? Mitä Suzanne Innes-Stubb kertoo pukeutumisellaan? Millaisia juhlapukuja maamme presidentin rouvat ovat suosineet?

          Keskustelemme juhlamuodin uusista trendeistä meillä ja maailmalla. Teemu Muurimäki on suunnitellut useita juhlapukuja Linnan juhliin ja vaatteita myös kansainvälisille muotiataloille, Giorgio Armanille ja Dolce & Gabbanalle. Millaisia hänen uusimmat juhlapukunsa ovat? Kuulemme vieraiden mielipiteitä klassikoista, kankaista, väreistä ja vintage juhlapuvuista. 

          Kulttuuriykkösen studiossa tapaan kolme muodin kärkinimeä vintagemuodin asiantuntija Arja Könösen, muotisuunnittelija Teemu Muurimäki ja Antiikki & Design-lehden päätoimittaja Mirva Saukkolan.

          Ohjelman juontaa Pia-Maria Lehtola.





          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
