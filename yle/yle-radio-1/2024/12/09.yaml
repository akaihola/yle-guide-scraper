        description: |-
          Ranskan hallitus kaatui ja Saksan hallituksen luottamuksesta äänestetään ensi viikolla. Kuinka vahva EU on? Keskustelemassa Euroopan parlementin jäsenet Mika Aaltola (kok.), Ville Niinistö (vihr.) ja Jussi Saramo (vas.).

          Lähetyksessä kuullaan myös Romanian presidentinvaaleja seuraavan Eurooppa-kirjeenvaihtajan Anna Karismon raportti.

          Timo Ramu löysi yli 50 sisarusta tehtyään DNA-testin. Ylen MOT selvitti kuuluisan hedelmöitysklinikan toimintaa. Toimittaja Johanna Mattinen kertoo, mitä selvisi.

          Millä tolalla hedelmöitushoidot Suomessa nykyään ovat? Keskustelemassa THL:n tutkimusprofessori Mika Gissler ja Simpukka ry:n toiminnanjohtaja Piia Savio.

          Juontajana Mikko Haapanen, toimittajat Satu Heikkilä ja Mira Stenström, tuottaja Marija Skara.
        series: Ykkösaamu
