      - title: 'Kulttuuriykkönen: Liisa Väisänen ja joulun symbolit'
        start_time: '2024-12-09T15:02:00+02:00'
        end_time: '2024-12-09T15:55:00+02:00'
        description: |
          Symbolitutkija Liisa Väisänen on tutkinut jo aikaisemmin symboleiden syntyä alkemiasta kabbalaan. Uudessa kirjassaan Symbolien joulu hän avaa kulttuurihistoriamme kansainvälisiä juuria. Miksi laitamme rusetin joululahjan päälle, miten kärpässieni liittyy jouluun? Miten joulun väreiksi valikoitui vihreä, punainen ja kulta ja mitä nämä värit merkitsevät?

          Nyt uudempi joulukoriste meidän pohjoisissa kodeissa on puinen pähkinänsärkijänukke. Tämä itse pähkinänsärkijä, keittiövälineenä on keksitty jo 1600-luvulla, mutta kuuluisaksi se tuli Tšaikovskin Pähkinänsärkijä-baletista, jonka ensi-ilta oli Pietarin Mariinski-teatterissa vuonna 1892. Miksi pähkinänsärkijästä tuli näin suosittu joulukoriste? Mitä tämä sotilas symboloi? Onko tässä vedenjakaja, ei kristillisestä symbolista tulee uudenlainen maallisempi joulukoriste? 

          Ohjelman vieraana on symbolitutkija Liisa Väisänen.

          Ohjelman juontaa Pia-Maria Lehtola.



          Rentoa puhetta, kiinnostavimmat vieraat ja kulttuurin ajankohtaisaiheet debatoitavina. Suorana maanantaista perjantaihin.
        series: Kulttuuriykkönen
