          03:08 Marttinen: Trio viululle, kontrabassolle ja pianolle. (Minna Pensola, Jani Pensola, ja Joonas Ahonen).

          03:22 Kuula: Pianotrio A-duuri (Risto Lauriala, piano, Tero Latvala, viulu, ja Marko Ylönen, sello).

          04:12 Madetoja: Sinfoninen sarja (Oulu Sinfonia/Arvo Volmer).

          04:45 Marvia: Olit poissa (Jaakko Kortekangas, baritoni, ja Ilkka Paananen, piano).

          04:48 Crusell: Kvartetto klarinetille ja jousille n:o 3 D-duuri (Paavo Lampinen, klarinetti, Jorma Ylönen, viulu, Ahti Pilvi, alttoviulu, ja Esko Valsta, sello).

          05:17 Sallinen: Neljä laulua unesta (Helena Juntunen, sopraano, ja RSO/Hannu Lintu).

          05:32 Kauppi: Fantasia f-molli (Tauno Äikää, urut).

          05:36 T. Kuusisto: Kolme miniatyyriä (Kimmo Hakasalo, piano).

          05:42 Klami: Lapsisinfonia (RSO/Pertti Pekkanen).

          05:58 V. Hannikainen: Variations pastorales (Matti Helin, huilu, ja Pentti  Koskimies, piano).

          06:11 Ranta: Topeliana-sarja (RO/Nils-Eric Fougstedt).

          06:17 Raitio: Menuetti, Canzonetta, Kissan kehtolaulu, Arietta ja Sinipiikain tanssi kok. Kymmenen pientä pianokappaletta lapsille (Liisa Pohjola).

          06:23 Melartin: Piccola gavotta (Seppo Tukiainen, viulu, ja Tapani Valsta, piano).

          06:26 O. Merikanto: Elämälle (Sauli Tiilikainen, baritoni, ja RSO/Jorma Panula). 
