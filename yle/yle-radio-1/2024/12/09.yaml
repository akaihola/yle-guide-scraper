      - title: 'Keinuva talo - Mika Kauhanen: Parno Grasz nelistää, Amparo paljastaa sielunsa'
        start_time: '2024-12-09T17:35:00+02:00'
        end_time: '2024-12-09T18:35:00+02:00'
        description: |
          Parhailta uusilta etnolevyiltä pystyy ammentamaan niin vauhtia kuin koskettavuutta. Monien albumien teemoista voi huomata kaipuuta kaikkeen siihen vanhaan hyvään, joka uhkaa meiltä kadota. Parno Graszin akustinen romanisvengi saa olemukseen eloa. Ranskalainen Les Mecanos vaatii pysäyttämään koneet. Amparo Sanchez löytää sisältään voiman laulamalla. Kotimainen Ne Lintuizet haluaa pysyä boksien ulkopuolella. Gjermund Larsen Trio äänitti häkellyttävän kauniin joulukappaleen. Toimittajana Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
