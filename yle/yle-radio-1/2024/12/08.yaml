      - title: 'Sari Valto:  Minuutemme rakentuu muistin varaan - voiko muistiin luottaa?'
        start_time: '2024-12-08T07:02:25+02:00'
        end_time: '2024-12-08T07:55:29+02:00'
        description: |
          Kuka minä olen? Miten muisti ja muistot muokkaavat identiteettiämme? Entä jos muistot eivät olekaan totta? Tai jos muistot häviävät mielestämme, keitä me silloin olemme? Vieraina psykoterapeutti Marja Saarenheimo ja psykologi Julia Korkman.
