      - title: 'Klasariparatiisi - Eva Tigerstedt: Helvi Leiviskä ja unohdettu pianokonsertto'
        start_time: '2024-12-08T22:18:41+02:00'
        end_time: '2024-12-08T23:14:51+02:00'
        description: |
          Helvi Leiviskä (1902-82) oli ensimmäisiä suomalaisia naisia, joka sai arvostusta säveltäjäntyöstään. Ei se Leiviskällekään aina helppoa ollut. Ennakkoluulot istuivat tiukassa, ja Leiviskällä oli elämässä monia velvoitteita. Usein säveltäminen onnistui vain öisin. Silloin Leiviskä suorastaan näki musiikin edessään.
          1935 ensiesitettiin Leiviskän eeppinen pianokonsertto, mutta sitten se unohtui. Konsertto "syntyi uudelleen" vuonna 2020, kun se ensin oli entisöity ja puhtaaksi kirjoitettu. Nyt vuolaana soivasta konsertosta löytyy levytyskin. Eva Tigerstedt avaa polkuja musiikkiin.

          Ohjelman musiikki:
          Helvi Leiviskä: Pianokonsertto d-molli op.7
          1. Allegro ma non troppo – Allegro
          2. Vivace
          3. Fuuga (Andantino ma tranquillo - Maestoso - Andantino cantabile)
          (Oliver Triendl, piano, ja Weimarin valtionorkesteri/ Ari Rasilainen).
        series: Klasariparatiisi - Eva Tigerstedt
      - title: Romano mirits
        start_time: '2024-12-08T23:15:07+02:00'
        end_time: '2024-12-08T23:29:34+02:00'
        description: |
          Jos 2020-luvulla tehtäisiin lasten laulukilpailu Tenavatähteä, siellä esitettäisiin räppiä, arvelee 1990-luvun lapsitähti Leif Lindgren. Seppo Hovin juontama Tenavatähti innosti lapsia laulamaan ja oli suorastaan sukupolvikokemus 1990-luvun taitteen lapsille. Se toi näkyvyyttä myös romaniväestölle. ”Ihmiset pääsivät lähemmäs romanien elämää, kun he näkivät romanilapsia laulamassa Tenavatähdessä”, Leif Lindgren toteaa. Lindgrenin tapasi toimittaja Jaakko Laakso.
        series: Romano mirits
