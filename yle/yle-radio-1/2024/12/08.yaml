      - title: Narrin aamulaulu - Sylkytys sydänalassa, Toivo Kuulan laulujen maailmasta
        start_time: '2024-12-08T08:06:11+02:00'
        end_time: '2024-12-08T08:58:27+02:00'
        description: |
          "Jokainen Kuulan lauluista on yksilöllinen mestariteos, jossa runon ja musiikin kohtaaminen synnyttää sekä esittäjissä että kuulijoissa aivan erityislaatuisen tunteen", sanoo FT Juhani Koivisto. Hänen Kuulan lauluista kirjoittamassaan teoksessa "Sylkytys sydänalassa" kerrotaan, miten Kuula valitsi sävellettävät runot, kuinka laulut syntyneet ja miten ne liittyvät säveltäjän omaan elämäntarinaan. Juhani Koiviston kanssa Kuulan laulujen äärellä on Outi Paananen. 
        series: Narrin aamulaulu - Outi Paananen
