      - title: Marko Gustafssonin vieraana jalkapalloerotuomari Mohammad Al-Emara
        start_time: '2024-12-08T14:00:00+02:00'
        end_time: '2024-12-08T14:50:00+02:00'
        description: |
          “Pelaajana olin itse kuumakalle, jolla oli mielipide kaikkiin kentän tapahtumiin”, Al-Emara muistelee. Pelaajauransa loputtua hän kuuli, että hankalista pelaajista voisi tulla hyviä erotuomareita. “Menin takki auki tuomarikouluun, että minä kyllä osaan ne hommat. Nopeasti iski nöyryys ja aloitin sääntöjen opiskelun nollasta”, hän naurahtaa. Veikkausliigan pelaajat ovat valinneet Al-Emaran jo kuusi kertaa vuoden parhaaksi tuomariksi. 
        series: Marko Gustafsson
