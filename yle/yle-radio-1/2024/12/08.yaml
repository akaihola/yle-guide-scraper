      - title: 'Uutispodcast: Onko 612-kohussa kyse muustakin kuin yhden miehen protestista?'
        start_time: '2024-12-08T21:03:00+02:00'
        end_time: '2024-12-08T21:25:30+02:00'
        description: |-
          Kotimaan politiikassa on kuultu paljon kannanottoja, jotka herättävät tunteita niin poliitikkojen kuin kansalaistenkin keskuudessa. Viimeisimpinä esimerkkeinä 612-kulkueeseen osallistumisen nostattama keskustelu sekä itärajan avaamiseen ja ulkoasianvaliokunnan puheenjohtajan pestiin liittyvä kohu. Millaista poliittinen puhe on tällä hetkellä Suomessa? Reetta Röngän vieraana on Iltalehden politiikan toimituksen päällikkö Juha Ristamäki.
        series: Uutispodcast
