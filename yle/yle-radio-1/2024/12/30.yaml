        start_time: '2024-12-30T22:17:07+02:00'
        end_time: '2024-12-30T23:12:21+02:00'
        description: |
          Ikinuori 80-vuotias kansanmusiikin emeritusprofessori Heikki Laitinen kertoo musiikin lomassa valitsemistaan levyistä.  Arkistonauhat suhisevat, ortodoksikirkonkellot mäikäävät ja musiikkivalinnat häikäisevät epäkaupallisuudellaan. Loppupuolella ylletään lyhyeen ääni-improvisaatioon studio-oloissa. Toimittajana on Charlotta Hagfors. (uusinta)
