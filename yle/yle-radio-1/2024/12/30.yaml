      - title: 'Dokumentti: Kun jooga tuli Suomeen'
        start_time: '2024-12-30T19:02:00+02:00'
        end_time: '2024-12-30T19:50:00+02:00'
        description: |
          Suomalaiset ryhtyivät harrastamaan joogaa yllättävän myöhään. 1960-luvun alussa muutama asiasta kiinnostunut opiskeli joogaa ulkomaisista kirjoista. Vähitellen samanhenkiset ihmiset löysivät toisensa, alkoi syntyä joogakursseja ja lopulta joogaopisto. Joogasta omaksuttiin silloin suomalainen versio: gurujen perässä ei mennä, tärkeintä on oman ruumiin tunteminen, oman tavan  ja hiljaisuuden löytäminen. Toteutus: Teija Peltoniemi, Hanna-Helena Kinnunen ja Hannu Karisto. (es. 29.1.2015)
        series: Todellisia tarinoita
