      - title: 'Keinuva talo - Mika Kauhanen: Etnovuosi 2024 ansaitsee skålin, vaikka bluesin aihetta onkin'
        start_time: '2024-12-30T17:35:00+02:00'
        end_time: '2024-12-30T18:35:00+02:00'
        description: |
          Minkälaisia kohokohtia osui kansanmusiikin ja maailmanmusiikin vuoteen 2024? Kuka nostatti maljat, kuka teki kappaleen uutisvirran jatkuvasta bluesista? Ketkä yhdistivät kuubalaisen mambo-rytmin ja bebop-jazzin melodiankuljetukset? Miltä kuulostivat fadon ja flamencon huippulevytykset, entä kurdien ja romanien loistoalbumit? Päättyvän vuoden parhaita etnolevyjä valikoimassa Mika Kauhanen.
        series: Keinuva talo - Mika Kauhanen
