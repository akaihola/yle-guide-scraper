      - title: 'Elävä historia: Waltari loi Sinuhessa Egyptin, jota ei koskaan nähnyt: Arkeologi paljastaa, mikä siinä on totta'
        start_time: '2024-12-30T12:10:00+02:00'
        end_time: '2024-12-30T13:00:00+02:00'
        description: |+
          Waltarin elämä oli täynnä ristiriitoja, joita hän purki romaaneihinsa. Sodan vuonna 1945 julkaistiin Mika Waltarin klassikkoromaani Sinuhe egyptiläinen, jonka tapahtumat kuvaavat 3300:n vuoden takaista Lähi-itää. Mikä romaanissa on nykytietämyksen mukaan totta ja mikä Waltarin mielikuvituksen tuotetta? Haastateltavana on arkeologi Minna Silver. Toimittajana on Rikka Suikkari.
          Äänisuunnittelu: Katri Koivula

        series: Elävä historia
