      - title: 'Elävä historia: Waltari loi Sinuhessa Egyptin, jota ei koskaan nähnyt: Arkeologi paljastaa, mikä siinä on totta'
        start_time: '2024-12-30T12:10:00+02:00'
        end_time: '2024-12-30T13:00:00+02:00'
        description: |
          Mika Waltarin menestysromaani Sinuhe egyptiläinen kiehtoo yhä uusia sukupolvia. Romaanin ilmestymisestä on miltei 80 vuotta, ja vastikään julkaistiin arkeologi ja historioitsija Minna Silverin teos, joka käsittelee Sinuhen maailmaa tutkijan silmin. Mikä romaanissa on nykytietämyksen mukaan totta ja mikä Waltarin mielikuvituksen tuotetta? 
          Toimittajana on Riikka Suikkari.
        series: Elävä historia
