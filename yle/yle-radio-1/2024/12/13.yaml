        end_time: '2024-12-13T19:00:00+02:00'
        description: |
          "Entä jos asiat kääntyvätkin parhain päin?"
          Perjantai-iltaisin kuullaan Hartaat sävelet ja iltahartauden yhdistävä musiikkihartaus.
          Tässä musiikkihartaudessa Suomen Pipliaseuran verkkoviestintäpäällikkö Hanna Paavilainen pohtii luottamuksen ja pelon suhdetta toisiinsa ja huomaa haluavansa luottaa siihen, että asiat ovatkin pohjimmiltaan hyvin.
        series: Iltahartaus
