        description: |
          Mielimaisema täyttyy tällä kertaa jouluisella musiikilla, kun tuttuakin tutummista joululauluista kuunnellaan kaksi erilaista versiota. Ohjelmassa saadaan vastaus mm. siihen, miltä suomalaisten rakastama “Tonttu” kuulostaa ruotsalaisena sävellyksenä, tai miltä “Kulkuset” ja “Heinillä härkien kaukalon” kuulostivat ennen kuin ne aikanaan saapuivat Suomeen. Ohjelman toimittaa Ahti Paunu.
        series: Mielimaisema
