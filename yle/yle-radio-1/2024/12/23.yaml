      - title: 'Kulttuuriykkönen: Nosferatu - Eggerssin tuore näkemys Stokerin ja Murnaun kauhuikonista'
        start_time: '2024-12-23T15:02:00+02:00'
        end_time: '2024-12-23T15:55:00+02:00'
        description: |-
          Kreivi Dracula tulee taas! Miten aikamme arvostetuin kauhuohjaaja Robert Eggers näkee Bram Stokerin klassikkoteoksen tarinan, ja miten se poikkeaa 1922 vuoden F. W. Murnaun ensifilmatiosoinnista? Miten vuoden 1979 Werner Hertzogin tai vuoden 1992 Francis Ford Coppolan adaptaatiot poikkeavat uusimmasta? Kuinka hyvin uusi versio perustelee paikkansa Dracula-elokuvakaanonissa?

          Kulttuuriykkönen saa vieraakseen kirjailija Tiina Raevaaran sekä toimittaja-tietokirjailija Matti Rämön. Juhani Kenttämaa toimittaa.
        series: Kulttuuriykkönen
