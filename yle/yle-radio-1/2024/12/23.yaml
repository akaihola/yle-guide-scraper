      - title: Elävä historia
        start_time: '2024-12-23T12:10:00+02:00'
        end_time: '2024-12-23T13:00:00+02:00'
        description: |
          Moni suomalaisen kansanperinteen uskomus maailmansynnystä kuolemaan kietoutuu lintuihin. Myös suomalais-ugrilaiset sisarkansamme ovat jakaneet käsitykset lintujen myyttisistä ja mystisistä ominaisuuksista. Mutta miksi juuri lintu on niin erikoislaatuinen eläin, että se on kelvannut niin sielun esikuvaksi kuin shamaanin avustajaksi? Mitä lintuteemoja kätkeytyy muinaiseen noitana pidettyyn vainajaan ja Outokummusta löytyneeseen lapsen hautaan? Jakson asiantuntijana on arkeologian professori Kristiina Mannermaa ja toimittajana Nadja Mikkonen. Elävä historia vie matkalle menneisyyden ihmisten tarinoihin aina muinaisesta Egyptistä Suomen lähihistoriaan. Kuuntelemalla näet maailman toisin.
        series: Elävä historia
