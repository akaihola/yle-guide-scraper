      - title: 'Guruja & Asanoita: Hyvät ja pahat gurut - mihin joogi tarvitsee gurua?'
        start_time: '2024-12-21T12:20:00+02:00'
        end_time: '2024-12-21T12:57:00+02:00'
        description: |
          Vuonna 2017 kansainvälinen MeToo -ilmiö nosti esiin seksuaalista häirintää myös joogapiireissä. Gurujen ja heidän yhteisöjensä mainoksissa saatetaan luvata paljon hyvää ja kaunista: uusia ja entistä parempia ihmissuhteita, rakkautta ja hyväksyntää, ratkaisuja kaikkiin elämän ongelmiin.

          Sarjan ensimmäisessä jaksossa pureudutaan guruskandaaleihin sekä kysytään, mihin joogassa tarvitaan gurua? Miksi guruilla on erityisesti länsimaissa huono maine? Mistä tunnistaa oikean ja hyvän gurun? 
