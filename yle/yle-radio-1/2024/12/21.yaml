        series: Ruben Stiller
      - title: 'Radioteatteri esittää: Puutarhakaupungin murhamysteerit, tapaus viheltävä pankkiiri'
        start_time: '2024-12-21T15:00:00+02:00'
        end_time: '2024-12-21T15:29:00+02:00'
        description: |-
          Klaus, Ugge ja Mirva joutuvat vastauksia etsiessään liikkumaan pitkin ahdasta salakäytävää, jossa salkkuhenkilö ilmestyy jälleen. Aletaan lähestyä sekä myrskyn silmää että tutkinnan loppunäytöstä. Selviävätkö Sivosen monet salaisuudet viimein? Saako Puutarhakaupunki rauhan Viheltävän pankkiirin legendalta? Entäpä salapoliisi Klaus Forsblomin levoton mieli?

          Klaus “Lasu” Forsblom - Jarkko Pajunen
          Mirva Paukku, poliisipäällikkö - Ursula Salo
          Pike Puustinen - Sari Mällinen
          Ugge Imbo, Klausin työpari - Emilia Sinisalo
          Sonja Mäcklin - Sanna Stellan
          Karita Nordell - Wanda Dubiel
          Salkku-Markku - Joonas Kääriäinen
          Ruotsalaisen Timppa - Pekka Savolainen

          Käsikirjoitus: Jarkko Pajunen.
          Dramaturgi: Eeva-Maaria Halonen.
          Ohjaus: Erja Manto.
          Äänisuunnittelu: Katja Kostiainen.
          Teemamusiikki: Geraldine (Denny) Green: Bass Clarinet Concerto.
          Bassoklarinetti: Arto Vainio.
          Tuotantokoordinaattori: Jori Pessala.
          Tuotanto: Laura Jaakkola, Yle Draama 2024.
        series: Puutarhakaupungin murhamysteerit
