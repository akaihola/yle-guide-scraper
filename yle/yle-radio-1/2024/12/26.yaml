      - title: 'Eilisen ääni: Entisajan verot maksettiin viljana - miehet muistelee'
        start_time: '2024-12-26T17:10:00+02:00'
        end_time: '2024-12-26T17:35:00+02:00'
        description: |
          Tapaninpäivän Eilisen ääni vie kuuntelijat vuoteen 1955. Maanviljelijä Johannes Suomi muistelee mitä maalta vietiin kaupunkiin ja mitä kaupungista ostettiin. Näitä matkoja tehtiin yleensä pari kertaa vuodessa. Tämän jälkeen siirrymme ajassa viisi vuotta eteenpäin eli vuoteen 1960. Toimittajana jatkaa Niilo Ihamäki, mutta paikka ja haastateltava vaihtuvat, pääsemme Nuijamaalle, jossa 75 vuotias Abel Viljakainen muistelee nuoruuttaan.
        series: Eilisen ääni
