      - title: 'Eilisen ääni: Entisajan verot maksettiin viljana - Johannes Suomi muistelee'
        start_time: '2024-12-26T17:10:00+02:00'
        end_time: '2024-12-26T17:35:00+02:00'
        description: |
          Tapaninpäivän Eilisen ääni vie kuuntelijat nyt vuoteen 1955. Maanviljelijä Johannes Suomi muistelee mitä ennen vanhaa maalta vietiin kaupunkiin ja mitä kaupungista ostettiin. 
          Näitä matkoja tehtiin yleensä pari kertaa vuodessa. Samoilla reissuilla verot maksettiin viljana Turun linnaan ja tarkkana sai myös olla, ettei maalaispoikaa puijattu markkinoilla. Ohjelman ensilähetys 10.11.1955 ja toimittajana oli Niilo Ihamäki.
        series: Eilisen ääni
      - title: Tuuli Saksalan keidas
        start_time: '2024-12-26T17:35:00+02:00'
        end_time: '2024-12-26T18:25:00+02:00'
        description: |
          Musiikin avulla voi matkustaa Andien ylängöille, sumuisille saarille tai Kalkutan ruuhkaisille kaduille. Silti mielenkiintoisin matka laulun siivittämänä tehdään jokaisen omaan mieleen. Tuuli Saksalan keidas avaa maailman ihmeitä musiikin keinoin.
        series: Tuuli Saksalan keidas
