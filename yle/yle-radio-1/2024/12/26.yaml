      - title: 'Etnokonsertteja: Duo Jonsson & Juhola'
        start_time: '2024-12-26T19:02:00+02:00'
        end_time: '2024-12-26T20:30:00+02:00'
        description: |
          Viulisti Lena Jonsson ja harmonikkataiteilija Johanna Juhola konsertoivat Urkult-festivaalilla Sollefteåssa Ruotsissa 3.8.2024. Luvassa on ruotsalaisia ja suomalaisia kansansävelmiä - polskia, valsseja ja sottiiseja - sekä muusikoiden omia sävellyksiä. Toimittajana Miika Lauriala. 
        series: Etnokonsertteja
