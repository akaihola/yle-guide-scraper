      - title: 'Elävä historia: Joulun eriskummallinen historia'
        start_time: '2024-12-26T07:02:26+02:00'
        end_time: '2024-12-26T07:51:04+02:00'
        description: |-
          Joulun perinteiden historia on outo sekoitus erilaisia bakkanaaleja, rituaaleja, pyhimyksiä, piruja, maahisia ja jumalia .Eikä joulupukinkaan esikuva ole pelkkä kiltti lahjoja jakava pyhimys, vaan myös synneistä rankaiseva pirulainen. 

          Miten ihmeessä jouluun mahtuu kaikkea tätä? Miten ristiriidat ja vastakkaiset, toisensa periaatteessa ulossulkevat hahmot mahtuvat yhteen ja samaan juhlaan? Joulun perinteiden historia vie aikamatkalle Antiikin Roomaan, pakanallisten germaanisten ja suomalais-ugrilaisten heimojen mytologiaan, mutta myös yllättäviin paikkoihin, kuten Meksikoon. Ohjelmassa on asiantuntijana kirkkohistorian dosentti Esko M. Laine. Toimittajana on Ville Talola.
        series: Elävä historia
