      - title: 'Tiedeykkönen: Neitsyt Maria'
        start_time: '2024-12-25T12:05:00+02:00'
        end_time: '2024-12-25T12:54:00+02:00'
        description: |
          Miten syntyi Neitsyt Maria -kultti, ja kuinka nuoresta ja tavallisesta juutalaisnaisesta tuli ihmisten mielissä majesteettinen taivaan kuningatar? Entä mikä sija Marialla on tämän päivän maailmassa? 
          Haastateltavina ovat Helsingin yliopiston Globaalin kristinuskon ja uskontodialogin professori Elina Vuola sekä kuvataiteen ja symboliikan asiantuntija Liisa Väisänen.
          Toimittajana Riikka Warras. Ohjelma on uusinta vuodelta 2019.
        series: Tiedeykkönen
