      - title: 'Keinuva talo - Mika Kauhanen: Jouluksi kotiin juurille'
        start_time: '2024-12-25T21:05:00+02:00'
        end_time: '2024-12-25T22:04:01+02:00'
        description: |
          Sanotaan, että koti on siellä missä sydänkin on. Luultavasti nimenomaan siinä paikassa ja niiden ihmisten seurassa haluamme viettää joulumme. Oli tuo henkinen koti sitten maalla tai kaupungissa. Keinuvan talon joulujaksossa mennään omille juurille, valikoimassa kotimaista joulumusiikkia, paljon tunnelmointia ja sopivasti vilinää ja vilskettä. 
        series: Keinuva talo - Mika Kauhanen
