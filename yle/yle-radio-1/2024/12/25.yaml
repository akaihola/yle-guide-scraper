        series: Aristoteleen kantapää
      - title: 'Näistä levyistä en luovu: Maria Ylipää: Lapsuuden pyhä joululevytys'
        start_time: '2024-12-25T15:00:00+02:00'
        end_time: '2024-12-25T15:55:00+02:00'
        description: |
          Maria Ylipää rakastaa tunnelatautunutta ja musikaalista musiikkia. Myös joulu on hänelle erityinen juhla jolloin musiikilla on erityinen rooli. Hän pitää tietyistä jouluperinteistä kiinni, mutta uudistaa juhla-ajan teemoja omassa perheessään. Maria Ylipään kanssa tunnelmoi toimittaja Miikkapekka Heikkilä.
