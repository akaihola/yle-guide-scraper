      - title: 'Arktisten sotien kaiut: Suomi varautuu sissisodankäyntiin'
        start_time: '2024-12-19T12:10:00+02:00'
        end_time: '2024-12-19T12:42:00+02:00'
        description: |
          Suomella oli kylmän sodan aikana edessään liuta vaikeita maanpuolustukseen liittyviä ongelmia - vähäisillä resursseilla piti puolustaa laajaa aluetta ylivoimaista vihollista vastaan. Tilanne vaati epätavallisten menetelmien korostamista, kuten sissitoiminnan ja sissisodankäynnin kehittämistä. Vierailijana sotilasprofessori everstiluutnantti Marko Palokangas. Toimittajina Aleksi Rikkinen ja Emil Kastehelmi.
        series: Arktisten sotien kaiut
