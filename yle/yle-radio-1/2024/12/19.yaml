        end_time: '2024-12-19T10:49:00+02:00'
        description: |
          Näyttelijä, kirjailija Hannu-Pekka Björkmanilla on poikkeuksellinen kyky puhua todella syviä ajatuksia kevyellä otteella. “Vakavilla ihmisillä on harvoin ideoita. Luovuus ja ideat syntyvät alitajunnan virtaavuudesta, jossa sekoittuu kaikki ihmiselon muodot. Alhaiset ja ylhäiset ja myös huumorin syvyydessä piilee koomisuuden taju.” Muistuttaa Hannu-Pekka Björkman.
          Ohjelma on uusinta ajalta 11.4.2024.
        series: Marko Gustafsson
