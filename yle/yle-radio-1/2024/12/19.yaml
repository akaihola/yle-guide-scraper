        end_time: '2024-12-19T14:50:00+02:00'
        description: |-
          Läpi historian punatut huulet ovat liittyneet valtaan ja politiikkaan. Kaisa Pulakan aikamatkojen jaksossa selviää, että huulipunan avulla on osoitettu luokka-asemaa, ajettu naisten oikeuksia ja näytetty keskisormea natseille.
        series: Kaisa Pulakan aikamatkat
