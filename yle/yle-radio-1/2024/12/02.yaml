      - title: Ykkösaamu
        start_time: '2024-12-02T08:10:00+02:00'
        end_time: '2024-12-02T09:00:00+02:00'
        description: |-
          Suomessa kuoli huumeisiin viime vuonna yli 300 ihmistä, joista peräti 91 oli alle 25-vuotiaita. Millaisella huumepolitiikalla asiaan voidaan puuttua ja millaisia työkaluja päiihdetyöntekijöillä on tällä hetkellä? Studiossa sosiaali- ja terveysvaliokuntaan kuuluvat kansanedustajat vihreiden Bella Forsgren ja kokoomuksen Maaret Castrén sekä Tukikohta ry:n hanketyöntekijä Anssi Holappa.

          Häämöttääkö Ranskassa hallituskriisi? Michel Barnierin vetämä vähemmistöhallitus on maanantaina kovassa paikassa, kun Marine Le Penin vetämä suurin oppositiopuolue Kansallinen liittouma vaatii muutoksia budjettiin. Jos hallitukselle esitetään epäluottamusta, edessä saattaa olla epäluottamuslause ja uusi hallituskriisi. Toimittajamme Miina Väisänen raportoi.

          Teollsuusliitto on jättänyt lukuisia lakkovaroituksia joulukuulle ja ensimmäiset lakot olisivat käynnistymässä tiistaina. Millaisessa jumissa työmarkkinat ovat ja mitä tämä tarkoittaa hallituksen ajamalle vientimallille? Studiossa Työn ja talouden tutkimuksen Laboren johtava tutkija Merja Kauhanen ja Elinkeinoelämän tutkimuslaitoksen  tutkimusjohtaja Antti Kauhanen. 

          Syyriassa kapinallisjoukot aloittivat viime viikon lopulla laajan hyökkäyksen maan luoteisosissa. Joukot onnistuivat valtaamaan alueita hallituksen joukoilta ja etenivät kohti Aleppoa. Sisällisodan jälkeen solmittu tulitauko on ollut herkässä tilassa ja naapurimaassa Libanonissa taistelut Israelin ja äärijärjestö Hizbollahin välillä taukoisivat vain pari päivää ennen Syyrian kapinallisten hyökkäystä. Miten taistelut vaikuttavat Lähi-idän hauraaseen tasapainoon? Puhelimessa Ulkopoliittisen instituutin vanhempi tutkija Toni Alaranta.

          Juontajana Justus Latinen, tuottajana Jaakko Parkkinen.
        series: Ykkösaamu
