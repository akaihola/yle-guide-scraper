      - title: 'Kulttuuriykkönen: Nuoret väkivaltaiset miehet - mitä tutkimus aiheesta todella kertoo ja mihin media tarttuu?'
        start_time: '2024-12-02T15:02:00+02:00'
        end_time: '2024-12-02T15:55:00+02:00'
        description: |
          Naisjärjestöjen yhteisjärjestö Nytkis ry julkaisi pari viikkoa sitten tilaamansa kyselyn tulokset miesten naisia kohtaan harjoittaman väkivallan suhteen. Tulokset aiheuttivat myrskyn mediassa, sillä niiden perusteella voitiin päätellä joka neljännen nuoren ajattelevan, että naiset itse ansaitsevat joutua väkivallan kohteeksi.

          Kun kyselyn tuloksiin perehdyttiin tarkemmin, sen sisältä löytyi ristiriitaisia tuloksia ja sen kysymyksenasettelua kritisoitiin. Nytkis ry itse hyväksyy tulosten kritisoinnin ja pitää tärkeänä sitä, että itse aihe - miesten väkivalta - on nostettu valokeilaan.

          Mutta mitä miesten väkivaltaisuudesta lopulta kysely kertoo? Minkälaisella kysymyksenasettelulla miesten asenteita väkivaltaan voidaan tarkemmin selvittää? Miksi media tarttui sille tarjoiltuun otsikkoon eikä perehtynyt tarkemmin kyselyn tuloksiin? Oliko kyselyllä jokin muu tarkoitus kuin tutkitun tiedon välittäminen?

          Aiheesta keskustelevat Tiedetoimittajien liiton puheenjohtaja Ulla Järvi, käyttäytymistaloustieteilijä Jori Grym sekä mielipidetutkija Juho Rahkonen. Toimittajana on Ville Talola.
        series: Kulttuuriykkönen
